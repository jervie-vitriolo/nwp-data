      'mgnl:lastActivated': 2023-01-26T19:53:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also coordinated with PUV operators and asked them
        to bar those cited for traffic violations from driving on national roads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4c308-5987-4dff-ba93-163cb336c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.076+08:00
