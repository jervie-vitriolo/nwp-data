      'mgnl:lastActivated': 2023-01-26T19:53:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Vice President Mike Pence, who is leading the administration''s
        response to the outbreak, acknowledged Thursday there was a shortfall in the
        number of testing kits required to meet demand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24940dd0-d057-4184-b7e7-6f172af923a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
