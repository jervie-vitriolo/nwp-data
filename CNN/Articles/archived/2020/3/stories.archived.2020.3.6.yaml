      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring South Korea, infections have surged dramatically,
        with more than 6,000 confirmed cases after the government tested tens of thousands
        of people as part of a mass screening drive aimed at better mapping and controlling
        the virus'' spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e906249-8676-4487-9a1a-8b0f15e8bb11'
