    'lead': 'Walking, gardening, swimming, dancing and other leisurely activities
      may prevent brain shrinkage in older adults, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T09:16:35.464+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:54:02.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:06.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dance, garden and swim your way to a better brain as you age, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279c710-4b46-48a8-8dd9-817e4a7e8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Walking, gardening, swimming, dancing
        and other leisurely activities may prevent brain shrinkage in older adults,
        a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a357d1-2399-48cb-95c1-b11d281f3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14f342-c944-4ae4-9529-d8edf7500a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine the association between physical activity and brain aging,
        researchers from Columbia University assessed activity levels of older adults
        and analyzed the quality of their brains via magnetic resonance imaging (MRI)
        scans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656e887-a6aa-4454-a6d7-6e63f4cd9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297f47f-f9d6-4d34-bcf0-a49abfc3f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that those who were more active had larger brain volumes
        than their inactive counterparts, indicating that physical activity may help
        to slow brain volume loss, said Dr. Yian Gu, study author and assistant professor
        of neurological sciences at Columbia University''s Vagelos College of Physicians
        and Surgeons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cded3-2b11-47d5-be2e-04c57f665951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a5b39-60d7-434e-8a5f-70383319b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrinkage of the brain typically starts around the age of 60 or
        70 years, slowing processing and cognitive functions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c743e3-a7b8-41d1-91cf-99eb671bd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab30717-04a9-4168-b7b7-094e23fe9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results add to the evidence that more physical activity is
        linked to larger brain volume in older people," said Gu, speaking about the
        research she''s presenting at the American Academy of Neurology''s 72nd Annual
        Meeting in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5e8b2-1b45-4af8-9ef2-545b31274d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43218cd7-2e31-4441-b71c-ea41a5af7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also builds on evidence that moving your body more often throughout
        one''s life may protect against loss of brain volume."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed6abe-1f78-4cd6-8f16-2af4abb5ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea6a55-22b6-43a1-9d5b-3ca51623af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the brain strong</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10960d5e-ab86-4105-ab70-03bd981d11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity level of more than 1,500 older adults with an average
        age of 74 was measured according to calories the researchers thought they
        burned by performing activities they self-reported engaging in within the
        last two weeks. They also measured the frequency, duration and intensity of
        the participants'' activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89034c-b974-4295-90ea-b1d984bb8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec09a34-fa30-44ce-9d9c-568e30154745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities were separated by three different categories: vigorous
        (aerobic dancing, jogging, playing handball), moderate (bicycling, swimming,
        hiking, playing tennis), and light (walking, dancing, calisthenics, golfing,
        bowling, gardening, horseback riding). Adults were then separated into three
        groups judging by people who had the least to the most activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97707473-56a8-474e-a92c-10e72a40c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c98b0-b076-4a18-aec0-b4ac1edf4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRI scans measured their brain volume and the volumes of their gray
        matter, white matter and white matter hyperintensity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c547fd6-b2c1-44c2-b038-5fe1d697c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348ec0f-2db2-4c53-ba9d-2ad6d30c1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray matter of the brain is the cerebral cortex, which controls
        sensations and functions such as speech, thinking and memory. Beneath the
        cerebral cortex is the white matter, which coordinates communication between
        different brain regions. White matter hyperintensities are signs of damage
        to the white matter, which are common in older adults, according to a 2019
        study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefc71f-8d4e-4888-b5ea-e4847460313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f8811-b377-4b63-b4d0-a5c92e14a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by the MRI scans, the adults who engaged in the highest
        levels of activity had 1.4% more total brain volume than those who were inactive,
        which was the equivalent of slowing brain aging by about four years, the report
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fa86e-172b-4860-bd49-3b1d79edab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e28503-4499-4236-a344-842f74da3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain volume is one marker of success, along with cognitive test
        performance and daily function," said Dr. Richard Marottoli, medical director
        of the Dorothy Adler Geriatric Assessment Center at Yale-New Haven Hospital,
        who wasn''t part of the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e3933-52ce-4334-a17f-4530bcc294f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac907a54-6e91-4927-91ea-bf8984903753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the study was that information on physical activity
        relied on a participant''s ability to remember how often and how long they
        were active. And the study found an association between activity and brain
        volume, but not a causal relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de93a6-417c-49cf-ba4d-7dedbd441192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd46f11-41c0-4791-8e8b-2eab8e6c2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there''s no apparent downside to incorporating these activities
        in our daily routine until we have more definitive evidence, and there may
        be other benefits as well, such as cardiovascular health," Marottoli said.
        "[The findings] add to an expanding body of evidence that a variety of things
        under our control may have beneficial effects on cognition."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b1b17-1710-4edd-875f-5668a5dbe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350d0a6-9150-4573-9277-8e0245ef0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If larger brain volume is a result of activity, it could have generated
        from biological processes including growth of nervous tissue, anti-inflammatory
        benefits of exercise and strengthening of synaptic plasticity, which contributes
        to learning and memory, Gu said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ffa40-851a-4471-ab32-6356b4e28290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014b83d-ffbe-4913-9d8b-ed088c716a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why our brains shrink as we age</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99833e07-d9b7-4761-ba49-06f81e3bcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain shrinkage can stem from degeneration of nerve cells in the
        brain and diseases of the nervous system, which can result from multiple insults
        such as inflammation and oxidative stress, an imbalance between free radicals
        and antioxidants in the body, Gu said. Free radicals are unstable molecules
        from environmental sources such as cigarette smoke or pesticides that can
        damage the body''s cells.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c05e8a-abbf-4d18-8176-49b487a1d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1ef3c-0bdc-4cb5-a7fe-28eac3fe9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other causes of brain aging include stress, because of the high
        levels of the stress hormone, cortisol and brain injury induced by stroke
        events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04278658-9a32-4c6e-8fe0-4b383bc72ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea3369-875e-4dcf-a0a2-602fb1ff77e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To foster brain health, Marotttoli said older adults can identify
        a mix of low, medium and high intensity activities they can safely enjoy and
        incorporate into their regular routine, increasing the likelihood they''ll
        be able to maintain them on a long-term basis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae4079-91d3-4b89-8509-d4b1dac3b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f5bdc-1690-4630-bbaf-cf469ba3bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent study by the same authors, using the same study population,
        physical activity was associated with a lower risk of developing Alzheimer''s
        disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829de03-c016-4197-be94-79d1f876373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5226e-1d1f-4ee6-9e35-4f43f746b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the close relationship between brain atrophy and cognitive
        decline or dementia risk, it will be very interesting to formally test in
        future studies whether the protective role of physical activity on cognition
        or reducing dementia risk is indeed through slowing" undesirable changes of
        the brain such as shrinkage or pathological changes, Gu said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c45ae-fa65-443d-a545-ddc586274365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:16:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/05/health/activity-prevents-brain-shrinkage-older-adults-wellness/index.html"
        target="_blank">Dance, garden and swim your way to a better brain as you age,
        study says</a>"</em></p>'
  'olive-oil-better-for-heart-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-06T09:20:06.945+08:00
