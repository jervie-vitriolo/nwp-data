      'mgnl:lastActivated': 2023-01-26T19:54:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I say this with a deep sense of gratitude for every
        single person who got in this fight, every single person who tried out a new
        idea, every single person who just moved a little in their notion of what
        a President of the United States should look like."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e037b-8f7d-4ba2-bca4-7308a1e95cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb124d8c-67f4-42f9-b002-6c952066b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said while she will no longer seek the Democratic nomination,
        "I guarantee I will stay in the fight for the hardworking folks across the
        country who have gotten the short end of the stick over and over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c23eaa-9734-4017-aa86-37a2d65832e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa283a5a-4394-46aa-a204-a8c8918abf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said she was not going to make an announcement about endorsing
        another candidate for president on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7ca81-1778-4a9b-9675-f381ec139370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d209989-96d7-41ed-9b70-091c2523e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need some space around this," Warren said, "and I want to take
        a little time to think a little more."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3400260-dbeb-47a8-bc9c-28fd809d09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdd297-faa2-4b23-b82d-a25115e60d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s path to the nomination has been narrowing since the first
        round of voting in Iowa, where she placed third. In subsequent contests in
        New Hampshire and Nevada, she dropped down to fourth. In South Carolina, she
        came in a distant fifth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546005c-c866-43a7-87b6-984a21d26c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac118c-a965-4b5b-9261-f9a17f3e3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported that Warren is exiting the race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89b88f-eb67-4ab8-b1a7-3f2998be642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ff053-ac7f-4775-ad73-05c074f3d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the mounting setbacks, Warren''s campaign was as recently
        as Sunday touting a plan to amass delegates through the late spring and make
        a play for the nomination, as a unity candidate, during the Democratic National
        Convention this summer. But those hopes were effectively dashed on Super Tuesday,
        when she failed to win her home state of Massachusetts, finishing third behind
        former vice president Joe Biden and Sen. Bernie Sanders, and mostly underperformed
        in a series of key states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b00c05-a165-429e-8fd9-64575dd4a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40585b8a-0753-47c3-bb66-fa104d3501bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her exit officially leaves Biden and Sanders as the final top contenders
        for the Democratic nomination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e84a0-db45-46f6-a87f-057fc886572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293a400-f80a-4e5a-a027-e63e5bcd36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure follows those of Minnesota Sen. Amy Klobuchar and
        former South Bend, Indiana, Mayor Pete Buttigieg, the latter of whom finished
        ahead of Warren in each of the four early state contests. Their rush to Biden,
        and the moderate consolidation that followed, combined with Sanders'' lock
        on progressive voters left Warren in a political no-man''s land. Former New
        York Mayor Michael Bloomberg exited the race on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb23b9-5d1a-43b5-ba4b-ee557384d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bd7be-e5a8-40c9-a5c8-0d53b5990594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Klobuchar and Buttigieg endorsed Biden on Monday. Warren, a
        respected progressive leader who has been fiercely critical of the former
        vice president and, at least until the current campaign heated up, a friend
        and ally of Sanders, has not yet indicated who she will support moving forward.
        Sanders said he spoke to Warren on Wednesday, but did not share any details
        from their conversation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f492f-20bf-4d2c-a383-0a6d356f2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb9118-9f86-4a2e-8de2-d5693c7444de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once considered a leading contender for the nomination, Warren''s
        plummet began months before the first ballots were cast in what was a crowded
        primary field that saw multiple candidates shoot up in the polls before being
        batted down by their rivals. Of those who dropped out of the race before her,
        she was endorsed only by former Housing and Urban Development Secretary Juli√°n
        Castro. He threw his support to Warren in early January, about a month before
        Iowa, but despite his passionate advocacy, failed to arrest her slide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5c5d0-d6fd-48ff-8573-e7e40611110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b4ede-204e-4678-9e2b-394d5ba90626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren was, at first, tripped up by the controversy surrounding
        her decision to publicize a DNA test meant to prove her Native American ancestry.
        She apologized to Native American leaders for both the DNA test and her controversial
        past claims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeace5d5-46f7-421d-b93b-c5dd40a4f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ae197-28ef-41cf-8a91-8c19e6cf2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She swore off big donors and began a trail tradition that became
        one her trademarks: a "selfie" line that followed her events and allowed voters
        to share a brief but intimate moment with the candidate</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06fcbb-ed26-45ed-855e-f6a0fd8ad271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3388ed-6276-48c2-a88f-a04dead9b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren touted her grassroots fundraising efforts by posting clips
        online of her calls to small dollar contributors and began doing a "pinkie
        promise" with some of her youngest female supporters, "so that they''ll remember
        that running for president is what girls do."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2898d-cdb6-4e42-80dc-b9862e284424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36f79f-f7c8-4b00-be22-af5bd39012b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign really took off in the spring and summer 2019 as she
        rolled out a comprehensive suite of what would eventually add up to more than
        70 policy plans, addressing everything from anti-corruption legislation to
        the Green New Deal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28fef5-7a7c-44a5-a957-0f9e7885b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4329b-9e73-4ff2-8f33-442c2bffe31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the fall, she was leading in a number of early state polls and
        appeared to have gained a foothold with liberal voters around the country.
        They embraced her as the candidate with "a plan for that" -- an identity the
        campaign embraced and ran with -- and, in some progressive circles, was viewed
        as the more electable option over fellow favorite Sanders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5179c-dbdf-4a9b-bdb6-9f43f9bbeff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8daf25f-d5f4-498b-9fd7-84ed50b66678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her standing began to slip in the fall, when her support for
        "Medicare for All," the universal, government-run medical insurance program,
        came under stricter scrutiny from moderate rivals like Biden, Klobuchar and
        Buttigieg. In response, she released a pair of proposals: one to finance Medicare
        for All without raising any taxes on middle class voters and another that
        would have effectively broken up the bill into two pieces.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d1528-6f52-49c5-81dc-11b02753faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc5c41-3ab8-4340-889c-5eb5c94ee109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s attempts to quiet the critics backfired. Opponents of
        Medicare for All, boosted by an industry spending campaign designed to drive
        down its popularity, continued their attacks. Progressives, too, became dissatisfied,
        voicing concerns over the senator''s commitment to passing the legislation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918da11-4fb1-4b10-ae63-5051d56cbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690aa72e-587d-48e9-9aa8-9c745dc7d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the Iowa caucuses, Warren had fallen behind Sanders and had begun
        to see a sizable number of her more moderate supporters flock to Buttigieg,
        who, despite their political differences, also appealed to more affluent,
        white college-educated voters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbb268-e963-48c5-a90c-46d96337d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcd77e-4b5e-47d0-bc4b-e86dfc3a21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crushing blow likely came later, in South Carolina, where
        she finished a distant fifth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae4083-c099-43ba-8353-cb023ee67159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866aada-f08b-4497-ac96-872970e0882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign, Warren kept up a concerted effort to directly
        address the African-American community. Her targeted plans-within-plans sought
        to combat economic and social inequality with proposals that acknowledged
        and offered policy solutions that she argued would begin to undo generations
        of systemic discrimination in everything from housing to health and business.
        But when the contest arrived in down South, her attempts to make inroads into
        the community fell flat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f96c1-240c-4df1-b8ee-0dfcb4cb4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c204f-efe2-4c2a-80bf-8f4f4d148e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those setbacks, the campaign continued to argue that Warren
        was the only candidate who could bridge the Democratic Party''s divisions
        -- a progressive with the credentials and charisma to win over voters across
        the ideological spectrum.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0691b2-5877-4067-a39f-a4b287b8c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6ef71-5895-4cfc-b2f3-78fe5131947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, though, the campaign -- which had spent its dollars
        in anticipation of a long nomination fight -- was in a cash crunch. She got
        a fundraising boost after a lauded debate performance in Las Vegas, where
        she targeted Bloomberg over the billionaire''s past treatment of women at
        his company and his support for "stop and frisk" during his time as mayor
        of New York City.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0e120-e5c9-4fcd-becc-ddaac6324eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a607f-d359-4120-8f97-d9d249fe2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of high early voting in Nevada, which happened before
        the debate, the bump that followed didn''t translate into a surge of support
        in the state''s caucuses days later.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a13a1-059d-41df-ab3f-3d16c4340d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6ebbc-74e7-4d11-9a09-ace54ab1ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final weeks of her campaign, Warren also relented on her
        long-standing refusal to accept the support of a super PAC, which ended up
        spending heavily -- in excess of $13 million during its brief run -- across
        the Super Tuesday map, arguing that she would not unilaterally disarm in an
        increasing expensive campaign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187732a9-c1f2-4f42-9f64-45c65d8786d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793483f-de24-4799-b751-5a8090057fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her prospects dwindled, Warren increasingly turned her fire on
        Sanders, arguing that, for all their policy agreements, he was -- unlike her
        -- an ineffectual legislator with a short resume of accomplishments during
        three decades in Congress. The turn began to upset some progressives who worried
        that her criticism would damage the Vermont senator at a time when moderates
        were coalescing around Biden.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b88c46-5631-404f-8c4c-8f64a0d995ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68a324-89c5-44b8-a2da-9f7086c57b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no clear sign that Warren''s departure, without a vocal
        endorsement and energetic campaigning on his behalf, will benefit Sanders.
        Her coalition of support was ultimately too thin to vault her into the upper
        tier of the primary, but its ideological diversity likely means that it will
        splinter among the remaining candidates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f8312-e420-4a72-b01d-a0e8eb7c3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:58:20.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/politics/elizabeth-warren-drops-out/index.html">"Elizabeth
        Warren ends her US presidential campaign"</a></em></p>'
  'leisure-activities-to-keep-brain-strong':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-06T09:09:20.076+08:00
