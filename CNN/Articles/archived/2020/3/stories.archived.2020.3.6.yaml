      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/3/2/Electronics-parts-supply-coronavirus.html?fbclid=IwAR0ZTGpKCwhS0P9a7d13QxuFQXHJAamInJP8b-Z-XhNM-q4-PYT9B8_9mgQ">You
