    'template': '1'
    'title': '25 evacuees from a Japan cruise ship test negative for coronavirus infection '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f665e-6c2e-4705-92f9-3f4c3ecdbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:44:26.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äì&nbsp;</strong>Twenty
        five Filipinos from the quarantined ship in Japan, who have been brought to
        a hospital for treatment after showing symptoms of the highly contagious novel
        coronavirus infection (COVID-19), have been cleared of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b32700-b6e1-41a1-8426-5ff9acc507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Gerardo Bayugo said in a briefing on Friday
        that 15 of the individuals have been discharged from Jose B. Lingad Memorial
        Regional Hospital in Pampanga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65751d-bb21-4f00-bfe0-0260ce3c61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also been transported back the the New Clark City in Tarlac
        to complete the quarantine period imposed on them. The rest of the evacuees
        who tested negative for the viral infection are still admitted in the medical
        facility, but they are already "asymptomatic" or showing no symptoms of a
        flu-like illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225526a8-2d04-4e19-bf25-f9cf83b3c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>6 more evacuees being tested</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944be6c0-3fe5-447d-b9b4-d6ff0bd8d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more evacuees were referred for hospital care on Thursday after
        manifesting the red flag symptoms of the viral disease such as colds, fever
        and diarrhea, Health Assistant Secretary Maria Rosario Vergerie told CNN Philippines
        on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a506b8-cf24-4073-98b8-be988a15f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their nose and throat swabs have already been tested to confirm
        if they have the COVID-19, Vergerie said, adding that the results may come
        out any time Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4cbfe-9e6a-44d0-aada-846a3cb4bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Department of Health told reporters 15 other evacuees
        from virus-hit M/V Diamond Princess vessel, who showed flu-like symptoms have
        already been cleared of the infectious illness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dda2a-793b-4def-ac6f-397a29a86a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d5a74-7dd1-4fc2-84d7-0ab7a238201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff810282-8327-4153-b419-f41eb0a7fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Health worker developed sore throat</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b88d1-84c0-4457-b7a6-07722691de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 459 people being strictly monitored at the quarantine
        site in New Clark City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a46167-b057-4d26-9e3a-4d5613f0fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 440 are crew members from the virus-hit Diamond Princess
        vessel in Japan, five were passengers, 13 were from the Philippines'' repatriation
        team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f1975-db6b-474f-9dfd-909dba517e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a <a href="https://dohph.maps.arcgis.com/apps/opsdashboard/index.html?fbclid=IwAR1VmR9_oGKUuU7ksNO1875QE3R4ZEzIyvzMSL2KS3aDtRbruDjOdsq1038#/f12d155d0ce54d67963db77a4c230cb2"
        target="_blank">DOH data show</a> there are still 41 patients under investigation
        as of Friday. These are those who exhibit flu-like symptoms, as well as those
        who have traveled to China or been in contact with confirmed cases. The number
        includes the 19 ‚Äútrainees‚Äù who recently returned from South Korea, which has
        recorded the highest number of COVID-19 cases outside of mainland China with
        over 6,000 as of Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3b25f-16df-41fd-b9fb-e712b18d3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suspected cases were reported in Cordillera Administrative
        Region, Calabarzon, Central Visayas and Soccsksargen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf0939-a95b-442d-825f-cdf3fd9b652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country have gone up to five,
        with one fatality. Three of them were Chinese nationals from Wuhan ‚Äì China''s
        city that is at the epicenter of the outbreak. Two of them were Filipino men
        - a 48-year-old with travel history to Japan and a 62-year-old Filipino man
        with ‚Äúno known history of travel," Health Secretary Francisco Duque III said.
        The 62-year-old man is the first confirmed local case in the Philippines.
        One of his relatives is also being tested for the COVID-19 after manifesting
        common signs of the viral illness, Vergeire said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3b1cd-c472-4bd5-a0de-22c210338f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:10:39.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 100,000 confirmed COVID-19 cases globally with
        over 3,000 deaths, data from the Johns Hopkins University''s Center for Systems
        Science and Engineering show. The John Hopkins University map follows COVID-19
        cases across the world.</p>'
