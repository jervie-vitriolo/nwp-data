        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe0c57-d245-4f5a-b162-4a7205ed749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Labor and Employment Regional Director Joel Gonzales
        announced that per DOLE Wage Order No. 20, workers in Bicol will receive a
        P25-peso raise in their daily salary, setting the minimum wage to P335 from
        P310.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8d0aa-01dc-497b-a57b-a7bc4ccfa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6788b2d-d3b3-4546-bb87-bbca3ddf6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase will be divided into two tranches. They will get an
        additional 10 pesos in the first tranche, and a P15-peso increase in the second
        tranche starting July 1. Authorities have yet to determine when the first
        hike will be given. The regional director said it will take effect 15 days
        after the wage order is published in newspapers of general circulation, and
        they have not sought for the National Wages Productivity Commission‚Äôs permission
        to publish.  NWPC is a key policy making body on wages, incomes and productivity
        in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ced372-83a1-437d-9698-92bfd9bbb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bf577-0949-4694-bb80-9c7b049a771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NWPC has also approved to raise the wages of the
        workers employed in the private sector in <a href="https://www.facebook.com/dole.nwpc/photos/pcb.3129020473788506/3129020090455211/?type=3&amp;theater">Cagayan
        Valley.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee5a70-7a46-4217-b6c3-04bd36387bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e70d91-000f-48bc-bf99-38d0918e0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board set the basic wage of employees in the retail or service
        establishments with more than 10 workers to P370 from P360. Workers in agriculture
        sector, who currently get P340 daily, will get an increase of P5. They will
        receive their new minimum wage rates starting March 16. On the other hand,
        those in retail or service businesses with 10 workers and below stand to get
        P25-raise, which will be received in two installments ‚Äì on March 16 and July
        1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75529a9d-27fe-4ea1-aebd-e7003ede7bce'
      'mgnl:activationStatus': true
