      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5027d-ed19-4493-9271-1c2a9fa3eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:48:38.122+08:00
