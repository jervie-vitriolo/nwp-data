      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said the global impact of the coronavirus ranges from $76.7
        billion to $347 billion, the latter being the worst-case scenario. China would
        bear two-thirds of the cost from $43.9 billion to $236.8 billion, as it tallied
        the biggest number of confirmed infections.</p>'
