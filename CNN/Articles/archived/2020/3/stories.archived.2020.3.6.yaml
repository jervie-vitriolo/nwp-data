  'English-Premier-League-pre-game-handshake-coronavirus':
    'author': 'Leah Asmelash, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-06T06:23:51.902+08:00
    'imagesource': 'jcr:4feab993-2727-4eb5-af01-038d83ea4de3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
