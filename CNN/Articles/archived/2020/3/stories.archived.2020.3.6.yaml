    'title': 'More Filipinos satisfied with Duterte gov''t in Q4 2019 ‚Äì SWS '
    'updated': 2020-03-06T15:01:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f08dc-fd58-49b5-9b11-3d9227ae0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> More
        Filipinos said they are satisfied with how the Duterte administration works,
        with the government growing more popular among the poorest citizens, a December
        survey revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cca07-4b31-4a39-8dd7-698b078a4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9160109-0a9e-45cd-9772-f6c1ae5f2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction with the Duterte government rose to an "excellent"
        +73 rating, matching the record-high set in June 2019, pollster Social Weather
        Stations (SWS) said Friday. The survey conducted from December 13-16, 2019
        showed 81 percent of Filipinos satisfied and 7 percent dissatisfied with how
        the administration operates, while 12 percent were undecided. The rating is
        seven points higher than the +67 "very good" net score during the previous
        quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b40b02-614e-4d4c-af56-ce9a301edf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/seagames/2019/11/27/SEA-Games-Philippines-corruption-Duterte-Cayetano.html">Duterte
        wants probe on alleged corruption in SEA Games hosting</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2c48a-d341-4d68-a578-e778bcc9b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from the poorest communities rated the Duterte government
        the highest, racking up an "excellent" +74 rating among the class D and E.
        Meanwhile, those from the middle- to high-income brackets were less satisfied,
        with the net score dipping 10 points to a "very good" +68 by end-2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fd0de-eba8-45a7-ba76-3bd6d65485db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253939d-7322-4738-89c7-6513b38a2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, the Duterte administration grew more popular across
        the country, with satisfaction ratings rising across the board. Those in urban
        areas rated the state at an "excellent" +73, while those in the provinces
        gave a higher score at +74. Those in the Visayas were the most satisfied,
        with a +80 net rating for the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab655be6-1d4b-4086-84ba-be60a3659c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45352081-734a-4639-b21d-7891a96d1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey respondents rated President Rodrigo Duterte''s regime "very
        good" in terms of helping the poor, with the net score rising two points to
        +64. The biggest improvements were noted in terms of fighting terrorism, reconciling
        with Muslim rebels, and developing a healthy economy, SWS said. Efforts to
        provide information to citizens on what the state is doing, impose clear policies,
        and protection of "the freedom of the press" were also given "very good" ratings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2db254-cd3c-4286-a829-663448fca230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.252+08:00
