      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Bill Clinton reflects emotionally
        in a new documentary about his 1990s affair with Monica Lewinsky, saying that
        he feels "terrible" the affair has defined the former White House intern''s
        life and seeks to explain the sexual relationship as something that he "did
        to manage my anxieties for years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcc5b6-3df8-4c51-9c69-a9697ee4a21f'
      'mgnl:activationStatus': true
