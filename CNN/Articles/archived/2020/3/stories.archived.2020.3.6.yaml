      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas police chief Police Brigadier General Albert Ignatius
        Ferro said Miranda''s colleagues in the Argao police station will also be
        subjected to an investigation for connivance and tolerating an unlawful act
        committed by their station commander.</p>'
