      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b9421-90fa-40c8-9d38-70722e10e611'
      'mgnl:activationStatus': true
