      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 6) ‚Äì</strong> A wage increase awaits
        minimum wage earners in Cagayan Valley and Bicol Region this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e60aa0-a1b8-4b7b-89c6-6b42176a1860'
      'mgnl:activationStatus': true
