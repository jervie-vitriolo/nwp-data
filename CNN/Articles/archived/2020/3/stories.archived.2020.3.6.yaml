      'mgnl:lastActivated': 2023-01-26T19:53:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7cbca-be92-4cd5-b89f-0726e3cdad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:53:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said in a briefing
        Friday the Health Department has formed teams which will track down these
        foreign nationals to know if they have transmitted COVID-19 to others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62626c89-2ed6-4685-9c06-5d99790fb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.821+08:00
