  'Hontiveros-Senate-bill-child-marriages':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-06T11:41:29.024+08:00
    'imagesource': 'jcr:594c999a-a772-458f-9a24-fd980cd87c1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f771a636-30b9-4dcc-ad51-e923401e5fcd'
    'lead': 'Senator Risa Hontiveros says an estimate of 726,000 children have been
      forced into marriages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T11:42:56.887+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:53:57.549+08:00
