    'template': '1'
    'title': 'LTO: Some 2,000 PUV drivers given suspension orders for traffic violations
      since November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977e27f-67c3-4551-a133-46e7379a02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.060+08:00
