      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c9e07-78ef-4344-953f-4ce8f3a1e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
