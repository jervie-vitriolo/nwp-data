      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of virus-related cases are in China, though the rate
        of new infections and fatalities there has slowed. The country''s National
        Health Commission (NHC) reported that as of the end of the day Thursday, 3,042
        people had died after contracting the virus and 80,552 cases had been confirmed.
        More than 53,700 patients have recovered and been discharged from hospital,
        per the NHC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323eaa5-4500-48a8-99bf-90f49e0609b6'
