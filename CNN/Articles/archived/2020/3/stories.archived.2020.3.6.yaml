    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plant-protein', 'red-meat', 'vegan-diet']
    'template': '1'
    'title': 'Replace red meat with plant protein or dairy to live longer, two new
      studies suggest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10de1ec-9b1d-4f62-8f7a-e0f334ebbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Need more reasons to start trying meat-free
        Mondays? How about going full vegetarian?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f36c5-8835-4545-8918-1caaa7c00f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2116209-0f4c-4caa-9239-6b85cad77b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the results of two preliminary studies, eating more
        protein from plant sources or dairy while reducing how much red meat you consume
        could help you live longer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ff696-dfde-40d5-9f46-406010d25fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cb153-9cf0-4eb2-9971-62fa5a44a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant proteins include soybeans (edamame), chickpeas, lentils and
        other legumes, tofu, tempeh, nuts, seeds and whole grains like quinoa. Some
        vegetables, like broccoli, also contain higher levels of protein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1bdbd3-6eea-41ba-9aa3-d1de284c8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbacdb-bf1d-4bc4-b3cf-c3a5eaf5d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits of substitution</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2f293-8a9b-467f-a879-f03639878921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study, which tracked more than 37,000 Americans with
        an average age of 50, those who ate the most plant protein were 27% less likely
        to die of any cause and 29% less likely to die of coronary heart disease when
        compared to people who ate the least amount of plant protein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177bb6f-8a31-4333-b124-907e07c039e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f956b0f-c0db-4865-9b4e-e0b0aab1578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t enough just to avoid red meat -- it''s also about what
        you choose to eat in place of red meat," Dr. Zhilei Shan, lead study author
        and postdoctoral research fellow at the Harvard T.H. Chan School of Public
        Health, said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3868851-302f-42a1-bb42-f5498b3c4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efc49a-6251-4cf2-8d12-51703e5c3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan pointed out that nuts, seeds, legumes and whole grains contain
        more than just protein. They include healthy fats, vitamins, minerals and
        antioxidant "phytochemicals," which he said "have been associated with lower
        risk of chronic diseases such as diabetes, cardiovascular disease and some
        cancers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b5b1c-d65d-4f64-9108-4138988a2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283825b9-13cb-4b9f-a7d5-0e34c8a10e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While substituting a relatively small amount of daily calories from
        animal protein with the equivalent number of calories from plant protein appeared
        to reduce the risk of a premature death, the benefit went up when more plant
        protein was consumed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdced94-707d-486c-9ac6-6797938d4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69f291-e17c-48c9-bc64-5d3d29cb86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on statistical modeling, if you replaced 5% of animal protein
        with plant protein, that was associated with almost a 50% lower risk of mortality,"
        said study co-author Dr. Frank Hu, who chairs the department of nutrition
        at Harvard University''s T.H. Chan School of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7c416-36d1-4c46-a984-88499b7ba9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536ab9a-1e59-4fa9-9acb-e9b8f5a8fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very large -- it means that you have to replace more than
        one third of your animal protein with plant protein to get a huge benefit,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33818567-75e2-4217-bada-df8e77eb7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e601b6-a4ab-40fa-a595-cf22c09dbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In real life for most people that''s not realistic, but still there
        is this expansion benefit when plant protein is used to replace animal protein,"
        Hu continued. "The benefit is more pronounced when red and processed meats
        are replaced by plant protein sources."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71e59a-9f33-43f7-aa0e-c0515a32e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e00ac-0d2d-410e-b174-e00e4c8bff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was presented at the American Heart Association''s
        Epidemiology and Prevention and Lifestyle and Cardiometabolic Health Scientific
        Sessions 2020 on Thursday. Only abstracts of the two studies were available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21bd6dc-7852-4411-8eb4-782cad8f160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515994e6-d0ec-4aed-9be2-2ae39b145228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meat: Do you eat too much?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb38f35-a797-488b-8540-58cbd1de78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb3bf5-8d6b-4c4c-91e2-fedb5a834ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study found that replacing one serving per day of red
        or processed meat with foods such as nuts, whole grains or dairy was associated
        with up to a 47% lower risk of having coronary heart disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e72f81-973e-4220-96b5-16a462628601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b513a5-dad1-46ed-a13e-561fd9ef2671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this research only focused on men, looking at the 43,259
        all-male participants in Harvard''s Health Professionals Follow-up Study,
        which began in 1986. The men completed a questionnaire about their diet every
        four years through 2010.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25e86e-3874-4d75-aa9c-02d1fcfb36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f3022-896d-405a-8884-4289fcad2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, Americans eat approximately 3.5 servings of red meat
        each week, and about one-third have red meat daily," said Dr. Laila Al-Shaar,
        the lead author of the study and a postdoctoral research fellow in the Harvard
        T.H. Chan School of Public Health''s Cardiovascular Epidemiology Program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb01d84-a3f1-4b9c-932f-30ad5f4299b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a15b8-f192-4c3d-809d-fb5a7be89457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that even partial replacement of red meat
        with healthy, plant-based sources of protein could substantially reduce rates
        of coronary heart disease in the United States."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ed7f4-331e-471a-ae04-1fc3f493318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a152b63-aeb8-4602-96ed-4e2cec1b70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contradictory advice</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23c95b-0c1f-43bc-8333-bc9cd1a73b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials have long urged people to eat less red and
        processed meat because of links to cancer, heart disease and other illnesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e76532-dd4e-43cc-af7c-5e86e19ca80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b43e14-45fa-4f9d-b75d-342478fbf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization concluded in 2015 that there was enough
        evidence to classify processed meat as "carcinogenic to humans." The WHO has
        also classified red meat as "probably carcinogenic to humans."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3765c-c452-458b-9b60-5ed80516c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440a74b-9c64-4d86-88b7-27b1cbd427f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s stance is echoed by the UK''s National Health Service, the
        American Cancer Society and the American Heart Association.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca9c2d-80d9-4e0d-9bc8-8a4207572948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ac002-86d9-4ec1-9cac-7728e812166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the advice from health experts has been contradictory.
        An analysis of existing research published last year failed to find "any certainty
        that eating red meat or processed meat causes cancer, diabetes or heart disease"
        although that study was roundly criticized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62787410-61db-46bc-9276-d9644fcbc1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec042de-b914-45d7-80c1-10b5ece39e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eduardo Sanchez, the American Heart Association''s chief medical
        officer for prevention, said it''s understandable that people do get confused
        about the guidance on red meat, and what is usually characterized as a Mediterranean
        diet is the best option for most people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16f211-fdd6-406f-93c9-2095abf442a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5c07d-29ca-4f51-a401-400c56beb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Heart Association feels pretty solid about our recommendation
        that people should eat a diet that emphasizes vegetables, fruits, legumes
        -- which you know are beans and peanuts, nuts -- whole grains, lean protein
        and fish," said Sanchez, who was not involved in the research.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964f4db-577e-414a-8637-4b2c316c550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c181a-cba7-4ff2-95e9-744dfdb84644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there are some things that we recommend that people minimize
        -- processed meats, refined carbohydrates and sugar-sweetened beverages. So
        a combination of more of the first list and much less of the second list we
        believe the evidence says constitutes a healthy heart diet."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cfff8-75b8-4622-a400-078d321d7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:33:17.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:54:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/health/plant-protein-meat-dairy-wellness/index.html">"Replace
        red meat with plant protein or dairy to live longer, two new studies suggests."</a></em></p>'
