    'template': '1'
    'title': 'LGBTQ+ partners can be life insurance beneficiaries ‚Äì Insurance Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1270bf2-784e-4295-87dc-062980f6259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)‚Äî</strong> Members
        of the Lesbian, Gay, Bisexual, Transgender, Queer (LGBTQ+) community should
        be able to designate their partners as beneficiaries in their life insurance
        plans, according to the Insurance Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f09b80-1ffa-4264-823a-34ca68f36cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afb96b-aaa1-4261-932a-bf9afdc0a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a legal opinion sent to the University of the Philippines College
        of Law Gender Law and Policy Program (UP GLPP), the insurance body said a
        person with a secured life insurance policy has the freedom to delegate any
        individual as his or her beneficiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd25c6-56a5-40a5-b9de-6f9d0a8ad394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad10f6-70b1-4e18-95e3-723dde1f9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon careful consideration of the present matter, the Insurance
        Commission affirms your position that the insured who secures a life insurance
        policy on his or her own life may designate any individual as beneficiary,
        subject only to the exceptions provided in Article 2012 in relation to Article
        739 of the Civil Code,‚Äù the document dated March 4 and signed by Commissioner
        Dennis Funa read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d0cfe-87ef-4d0f-87b8-4097f96b4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340cf19-40a2-43d8-b628-4370e9d58017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 739 of the Civil Code, exceptions for the beneficiary
        program only pertain to those: individuals guilty of adultery at the time
        of the donation; individuals guilty of criminal offenses; and donations made
        to a public officer or his wife, descendants, and ascendants by reason of
        his office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18cb76-d4fa-44af-a674-bd0c5341b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9ece2-b606-4f0e-91a6-86b7714a6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP GLPP, in a January letter sent to the commission, relayed
        how LGBTQ members failed to share their benefits to their life partners, as
        some insurance companies refused to accept non-relatives as beneficiaries.
        The companies have cited lack of ‚Äúinsurable interest‚Äù‚Äî or the value for the
        insurance in case of losses‚Äî as the reason for their refusal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d51375-d216-4b11-b48d-816eb57a5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb663613-4edc-429f-8e62-b31265462d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the body said the concept of insurable interest is only
        generally applicable to property insurance. It added there‚Äôs no provision
        in the Amended Insurance Code or the Civil Code that would require the beneficiary
        to have such value.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db8167-7570-4b9d-9dea-318a902ff837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e135a3-ad78-439b-a83b-4f8c534b6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, there is no legal impediment to the designation as beneficiary
        of the domestic partner of an insured who has secured a life insurance policy
        on his or her own life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba1c87-19fe-48f0-9155-c4f1e73d63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d92d9-79b4-470d-b908-9e2afe556185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, meanwhile, has been lauded by several LGBT and gender
        rights groups in the country.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUPOutlaws%2Fposts%2F3540086432699909&width=500"
        width="500" height="770" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330c2f7-5704-4e5c-8564-5ba054e266f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.871+08:00
