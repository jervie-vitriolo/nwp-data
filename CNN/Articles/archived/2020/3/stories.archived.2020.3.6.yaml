    'template': '1'
    'title': '''This is a crisis.'' Airlines face $113 billion hit from the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07309e4d-44d2-4435-9fa3-d641d4b23a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Global airlines stand to lose $113 billion
        in sales if the coronavirus continues to spread, according to the International
        Air Transport Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61333903-95e3-423c-8d5c-9d4edd8eaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3547a7-bd60-4991-9cd6-ff7df1ad9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses would be similar to those experienced by the aviation
        industry during the global financial crisis of 2008, IATA warned as it dramatically
        increased its estimate of the damage caused by the outbreak. It said airlines
        could lose 19% of their business if the virus isn''t contained soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a846e39-df7e-4543-b40e-3c161377f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12936a-6b2f-4135-90d7-58b21e2f1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, IATA had been expecting lost sales in the range
        of $30 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4016c01-56c4-4785-9140-81ed1710d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06455571-61f8-446b-b508-c665ccdcb3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turn of events as a result of [the coronavirus] is almost without
        precedent. In little over two months, the industry''s prospects in much of
        the world have taken a dramatic turn for the worse," Alexandre de Juniac,
        the CEO of the industry group, said in a statement. "It is unclear how the
        virus will develop, but ... this is a crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe67cc-b5b6-4157-9ec5-11c5441fc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ef688-cbca-4158-99e9-780d7e621b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines in Europe and Asia would bear the brunt of the pain, according
        to IATA. Carriers in Asia Pacific could lose out on sales worth $58 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc8420-9780-4621-b18e-57ccb01e9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac840d-057d-4dca-909d-28037f2ff628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus is contained soon, and economies around the world recovery
        quickly, total industry losses could be limited to $63 billion, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c18e2e-a818-4b40-975c-010464fead6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ebda9-65f9-4673-a122-f65611fffa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already more than 94,000 confirmed cases of the novel
        coronavirus worldwide, and nearly 3,300 deaths, mostly in China. South Korea,
        Japan, Italy and Iran also already suffering major outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81212cc-53cf-4957-8c4e-555ffed59c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8e466-4f27-4306-8eca-b693a7505ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions and a lack of demand from customers have encouraged
        dozen of major airlines to cancel flights to and from mainland China because
        of the coronavirus. Transatlantic flights, as well as capacity on routes within
        Europe and the United States, have also been curtailed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b96ed4-d77c-40aa-87dc-4a4a3f8267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd1310-147d-40c4-9c35-c26089bc899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling UK carrier Flybe collapsed earlier Thursday as the slump
        in demand killed off hopes of a government-backed rescue. Scottish airline
        Loganair said it would take over 16 of Flybe''s routes over the coming months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdcd56-7e6b-431e-b7e2-31829905e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378cc2f-834f-4d90-8a06-749ea7ecd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller Asian carriers under pressure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfe2f6-8550-4cec-8dc4-8ba4e2e192b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Flybe is unlikely to be the last casualty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6269e-84d3-41a0-b9fa-2ed02b09dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656acfe-d840-482e-a359-b27bbb6ad57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josef Pospisil, managing director at Fitch Ratings, said that most
        big airlines have strong enough balance sheets to weather the shock to demand
        caused by coronavirus. But smaller carriers, especially those based in Asia,
        are more vulnerable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f6257-ccf0-4e3a-baef-be4df1191f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504f141-6def-4d65-a20d-46fa67faf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There probably will be some small players, regional players, that
        may be hit really hard," he told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c531b2-5de6-4302-9cdd-00f87f1323a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afe726-4d1e-4112-84be-2e67e2744e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak airlines that aren''t able to secure backing from investors
        or governments could suffer the same fate as Flybe or become takeover targets,
        especially in Europe, where industry consolidation is underway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265f18d-a483-4b5f-9b3c-7866690d7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d483a-bf95-451a-825e-d184a1edd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of other airlines seeking bankruptcy protection
        or going out of business will depend on a number of factors, including the
        length of the outbreak, the cash position of various airlines and how quickly
        passenger demand returns once the crisis has passed, said Alexandre de Juniac,
        director general of the International Air Transport Association, the global
        industry''s trade group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee00504-cc9a-42a8-902c-75701cbe5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b091b3-956b-4e1e-97c8-206c7fd4215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult at this stage to say [whether there will be more
        bankruptcies]," de Juniac told CNN. "If the duration is comparable to past
        outbreaks of SARS or the H1N1, and it''s four to five months, the industry
        should overcome [the crisis], perhaps with some casualties. If it lasts longer,
        it will be more difficult for a larger number of airlines."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316019-46e5-4143-93b4-ca7ad7830b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24e50e-778a-44fa-a83d-89bca4b7f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the industry has already asked some governments for relief
        from fees and charges airlines pay. And he raised the possibility of direct
        government bailouts for airlines, similar to what took place in the United
        States after the 9/11 attacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b6b04-57ed-49bf-983d-eb60a33b4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619ad50-834f-45f0-a1f8-07c9d3f79c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the outbreak lasts, we will probably need some government assistance
        in some parts of the world, especially where the airlines are weaker financially,
        and we will ask for help," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8be986-86f7-4582-8a9f-f3c3071a0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384db07-fc7f-40c2-b3cb-8f3d75f1ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has hit the US industry hard in just the last week, said
        Gary Kelly, CEO of Southwest Airlines, in an interview on CNBC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d3699-1712-482e-a73a-c5dd6b3459bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab69010-bf48-4f6e-a60f-571de016ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a 9/11 feel," he said, adding that customers "don''t want
        to fly for the obvious reason."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8e252-3eb1-4e71-b0da-275a27753633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b14ded-13a1-4d3a-90e5-8e96f77dd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view was echoed by other industry executives at an aviation
        summit Thursday sponsored by the US Chamber of Commerce.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626c83a-1654-4fc6-99b9-dd1d295d588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038e1db-5689-41fa-b8a2-5a0246432fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines, the world''s largest airline, is canceling international
        flights because of the sharp drop in demand, said American CEO Doug Parker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c98776-c365-4166-b169-ee754f2b43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f508873-9073-4309-a3ad-07e86b59d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dramatically fewer people flying this week than last week
        according to Nick Calio, CEO of Airlines for American, the US industry''s
        trade group.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f05ebd-b29b-4b4d-ab9e-d20284825254'
      'mgnl:activationStatus': true
