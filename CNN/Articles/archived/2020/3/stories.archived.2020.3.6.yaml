      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe two female inmates are supposed to be locked up at the police
        jail, not sleeping at the room of the police station commander,‚Äù said Colonal
        Ronald Lee, director of the new integrity enforcement group, <a href="https://www.facebook.com/watch/?v=214910829708644">in
        a statement on Facebook</a>.</p>'
