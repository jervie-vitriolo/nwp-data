      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45751733-c31b-4c30-9ca6-d8c3495d4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:48:38.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Princess previously carried a passenger who has become
        the first person to die from coronavirus in California. Its operator, Princess
        Cruises, said there is currently no confirmed cases of coronavirus on the
        ship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55046c3-85ee-4526-81fe-874d965013cb'
