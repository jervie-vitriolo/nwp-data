      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 3,300 people worldwide,
        mostly in China, since the outbreak began in Wuhan City in Hubei province
        in December last year. It has spread to at least 87 countries and territories,
        with nearly 98,000 people infected.</p>'
