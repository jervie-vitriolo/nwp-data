      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2802b7-2e23-41e8-bd33-0ed48d46a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state was rated "good" in fighting crimes, reconciling
        with communist rebels, foreign relations, and defending the country''s sovereign
        rights in the <a href="https://cnnphilippines.com/news/2020/3/5/afp-west-philippine-sea-sws.html">West
        Philippine Sea</a>. However, scores dipped in terms of the administration''s
        strategies to remove graft and corruption, as well as in acting "according
        to what people want."</p>'
    '18':
