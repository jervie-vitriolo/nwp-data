      'mgnl:lastActivated': 2023-01-26T19:53:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22890ae5-d5da-41ed-ad5d-677c8c6be07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
