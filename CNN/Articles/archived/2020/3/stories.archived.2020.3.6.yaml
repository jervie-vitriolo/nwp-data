      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a6a2d-5b7b-40f6-95a9-557fe22b91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno suggested Weinstein be kept on the same conditions of bail
        imposed during his trial -- wearing an ankle monitor -- or that he be placed
        under house arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693890a8-e8a2-4342-8b5c-d2eaefa402d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc5580-3128-4bac-ab1c-fe2939a847fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing that, Rotunno asked that her client be sent to the north
        infirmary unit at Rikers'' Anna Kross building. That is where Weinstein was
        taken Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26512b75-2a71-448e-9a22-a69983356c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b550a8-7b6c-48a4-b48e-e5cf918dbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a rough landing for Weinstein, former Hollywood royalty
        more accustomed to being protected by VIP ropes rather than razor wire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f2eea-1455-41a5-9377-7d85c8cb6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259a61a-9732-448e-99f9-3707df626947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of the ills of pretrial detention</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc60fd4-f685-434a-a3e9-4b341160c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city of New York, the Anna M. Kross Center where
        Weinstein is being held opened in 1978 and houses male inmates in a 40-acre
        facility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a380247-125e-4ce6-a448-113770272b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03006b7d-ff34-4882-987c-a1e59a1e4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rikers is New York City''s primary jail and has been able to house
        up to 15,000 inmates in 10 separate jails.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350cb0b-c139-4942-aa46-57e3e0d96ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba17a8-4c5f-413f-8526-be0f7500c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most inmates are awaiting trial or serving sentences of one year
        or less. While Weinstein has already been convicted and faces at least 5 years
        in prison, he is not due to be sentenced until March 11.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd442f80-51fa-4ced-8bbb-5bc6aa09fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0af0a8-6784-45c9-853f-1ef689d643fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally about 87 acres, the island was manually expanded to more
        than 400 acres lying between Queens and the Bronx and accessed by a single-lane
        bridge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9b00f-16b2-45af-b285-2066fa209667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736dc222-396e-4a71-bbe9-146e2c535193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail has become a symbol of the ills of pretrial detention,
        most famously in the case of Kalief Browder. Browder took his own life in
        2015 after spending three years incarcerated at Rikers Island without being
        convicted of a crime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795aaf7b-3df9-454d-995e-26974c436d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198be99-76b9-4ee0-b92f-7c4329ac3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the US attorney''s office for the Southern District
        of New York reached a settlement with the city after an investigation found
        adolescent inmates were not protected from "the rampant use of unnecessary
        and excessive force by New York City Department of Correction staff and violence
        inflicted by other inmates."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677efdb1-5b56-4b3f-b943-c04ed08f9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e3eaa-8793-4fb1-a57c-1cbeaf6494a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2015, two women sued a corrections officer at Rikers Island
        and the city of New York, claiming that they were raped repeatedly by the
        officer with the complacency and consent of the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106389d-65bd-4974-b620-09ab5b5b4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bee5a-86c5-4c5d-b14b-2eb116875dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive class action detailed reports of serial rape and sexual
        abuse by eight corrections officers at the all-female Rose M. Singer Center,
        including a case where an inmate was dragged into a janitor''s closet and
        another where the inmate became pregnant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f9938-e9e8-48e0-8228-d0887b753a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8c0b8-eae9-4ee2-8c4d-6644ebc6a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This abuse is only possible because, in the face of repeated warnings,
        the City of New York has enabled a culture of complacency to perpetuate at
        Rikers Island and thereby consented to the abuse of women in its custody,"
        the suit alleged.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89401a8-9321-4d94-93a3-765275e0947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce287e2-3003-45ad-b3dc-c19ee9c04fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The New York Times, the city settled the lawsuit two
        years later, as did the corrections officer it named.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac59b3-6e03-4bb2-ba94-6a041d44ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6a62e-6f53-4b32-b572-c58e122668a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the New York City Department of Correction confirmed
        a New York Times report that it had suspended three officers and one captain
        after an 18-year-old inmate was found unresponsive at Rikers in November.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296785b5-889d-415d-8d2a-480aefca3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd59e0-bcbd-4770-aa83-2f3e45aefa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five corrections officers did not act for seven minutes
        while the inmate tried to hang himself, according to The New York Times, which
        cited four people with knowledge of the matter. Some of the corrections officers
        watched the suicide attempt, according to the newspaper.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e22555-a9e5-44e7-ae34-15ff088d5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ea135-4cfa-4a9a-aee7-b6dad9a68c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The era of mass incarceration is over''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c7889-cac6-467d-a030-4df57c1d021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison''s reputation for violence and poor conditions finally
        caught up with it last year when the New York City Council in October voted
        overwhelmingly to shut the facility and open four new borough-based facilities
        instead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a7f2b-84e4-467e-ba2e-a82d0cd0e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686310b2-03e8-4131-bff2-9f962d379a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of mass incarceration is over. It''s over," Mayor Bill
        de Blasio said in a news conference after the vote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5723a7-a1f7-4322-bfe3-3cfffa60316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8023cc-8ad5-4b1d-9ff2-2bca9b33c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about valuing our people, no longer condemning people and
        sending them on a pathway that only made their lives worse and worse."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1830f-49e6-4c1e-bf43-b6497b4d2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436d6f5-0bcc-4ecc-bef1-249cc6e241dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, de Blasio set a timeline of 10 years to reduce the overall
        jail population in the city, which he said would allow for a "complete departure
        of all inmates from Rikers Island."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea7472-f16d-4f54-af32-cf80d4b8d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1036b-9e55-4dfe-b6da-109a3cd20a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the New York State Commission of Correction
        released a report into problematic jails damning the facility.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2339e2d-c32d-4f06-9ac0-c15fa127f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4afb01-19b1-4e06-b2c1-8563bde269a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rikers Island continues to be plagued by managerial failures, significant
        structural problems, regulatory compliance failures, identified deficiencies
        that remain unaddressed, and unabated harm to both staff and inmates alike.
        The Commission has sought to assist Rikers management in addressing these
        and many other deficiencies, and facilitate improvements, but those efforts
        have not been successful, further highlighting the need for closure of all
        jail facilities located on Rikers Island."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a49ba-01a7-432c-a4e1-d1457812e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf92963-a392-4ac7-a1ab-ecf601a75b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weinstein''s sentence</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc190947-79d6-45f3-8fe8-243f60376bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever sentence Weinstein receives, Rikers is likely to close
        while he is still behind bars.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1648237-5bae-49de-b82b-06dd70c334ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d216a-2c8a-4761-b75c-44a6c828959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the charge of criminal sex act in the first degree, he faces
        a minimum of five years and a maximum of 25 years in prison.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b3e02-b971-4f2f-ac7a-99e8003d487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f81b6-7b7c-49ad-a1bb-c22328182cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the charge of rape in the third degree, he essentially faces
        no minimum prison time and a maximum of four years.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68997190-d88f-41e7-b75f-c62360e710f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2d3b5-ad57-4763-bbcf-60a18af475da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s attorneys argued that the sexual encounters were consensual.
        As evidence, they pointed out that both women -- Miriam Haley and Jessica
        Mann -- had sex with Weinstein after the alleged attacks, and they continued
        to have friendly contact with him for years afterward.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618b8e5-d7bf-4bb6-9942-5c79757f16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98e530-6dd3-4fb4-9d58-a590cb03e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s criminal cases aren''t over. He also faces charges
        of sexual assault and rape in separate incidents in Los Angeles. Weinstein
        has denied allegations of non-consensual sexual activity related to the other
        women.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05810883-8d7a-4662-bb83-cf2e32510ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T08:07:18.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:54:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/us/rikers-island-profile-harvey-weinstein/index.html">"Weinstein
        swaps red carpet for notorious prison island"</a>&nbsp;</em></p>'
  'Starbucks-China-coronavirus':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
