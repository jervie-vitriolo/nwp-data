      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc192e0a-08fe-4df6-91c6-5a9c6c47622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed anti-discrimination measure for members of the LGBT
        community remains pending before the legislature. The Sexual Orientation and
        Gender Identity and Expression (SOGIE) bill seeks to give equal access to
        employment, education, and social services to LGBT community members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e1359-d940-46a0-b47a-68e290854833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants to ban the promotion and encouragement of stigma on
        the basis of SOGIE in the media, educational textbooks, and other mediums.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b605f05-cef5-4aa8-82ae-d2db7960632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T10:39:30.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:53:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier this year also <a href="https://cnnphilippines.com/news/2020/1/6/SC-denies-finality-plea-same-sex-marriage-.html">junked
        with finality</a>&nbsp;a petition to legalize same-sex marriage in the Philippines.</p>'
  'Filipinos-satisfied-Q4-2019':
    'author': 'Melissa Luz Lopez, CNN Philippines'
