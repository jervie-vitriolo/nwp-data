      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Maria Rosario Vergeire on Friday told CNN Philippines
        preparations are underway for the possible repatriation of around 530 to 540
        Filipino crew on board the MV Grand Princess, where one man died due to coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc53f96-69ac-48b6-8f54-b817633ac692'
      'mgnl:activationStatus': true
