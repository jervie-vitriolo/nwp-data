      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Miranda was already being monitored amid reports that he
        has been offering his airconditioned room to female inmates in exchange for
        sexual favors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06082dd-debe-4841-b853-9cc3f05a50f7'
