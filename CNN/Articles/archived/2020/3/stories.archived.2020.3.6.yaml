      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) -</strong> Philippine
        National Police (PNP) chief PGen Archie Gamboa was discharged from the hospital
        a day after surviving <a href="https://www.cnnphilippines.com/news/2020/3/5/PNP-Chief-Archie-Gamboa-helicopter-crash-Laguna.html">a
        helicopter crash</a>, a police official said Friday.</p>'
