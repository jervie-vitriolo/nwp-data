      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85a6bd-5686-4560-8050-5026c0338bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to all countries is: This is not a one-way street.
        We can push this virus back. Your actions now will determine the course of
        the outbreak in your country," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9956b4e-5a06-4cbc-a01e-7a5cbab96381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
