  'female-leads-family-movies':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Last year was a historic one for gender representation in family films.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-06T15:33:40.656+08:00
    'imagesource': 'jcr:5de757ae-5ac0-43c1-9e13-3896a888362a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
