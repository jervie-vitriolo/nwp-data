      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting less PUVs starting Monday, Nebrija advised commuters to
        ‚Äúadjust their time.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65f626-4df8-41fe-ac2d-ac11423ef878'
      'mgnl:activationStatus': true
