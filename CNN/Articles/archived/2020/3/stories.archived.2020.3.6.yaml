      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e86a19-cdd1-4025-a05c-2ee9305bcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.947+08:00
