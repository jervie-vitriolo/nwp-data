      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd4863-920f-4583-8d42-550f0d0f85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.947+08:00
