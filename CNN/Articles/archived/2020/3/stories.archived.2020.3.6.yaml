  'Facebook-removing-Trump-ads':
    'author': 'Donie O''Sullivan, CNN'
    'caption': 'Facebook has been criticized by Democrats for its policy of not fact-checking
      ads run by politicians, a policy that Democrats say benefits Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
