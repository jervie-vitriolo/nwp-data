    'title': 'Facebook is removing Trump campaign ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc446c2-65bc-4662-ae35-66f95d48e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Facebook said Thursday it will remove some
        ads run by President Donald Trump''s re-election campaign that it says ran
        afoul of its policies to "prevent confusion around the official US census."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a41ec-acae-4fe0-8266-7f57bacfe734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899594c-53c6-48a9-a9c8-8b6e1c76c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had come under fire for allowing the Trump campaign to
        run ads this week on its platform asking people to "respond now" to an "Official
        Congressional District Census."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804f910-2cb1-4e67-95e9-b43caa70f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88ee06-7efc-41c2-83cb-7245bc9c0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This survey is ESSENTIAL to our team''s 2020 campaign strategy.
        We need Patriotic Americans like YOU to respond to this census, so we can
        develop a winning strategy for YOUR STATE," some of the ads read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea39798-be8a-4fcb-95b8-67cbd619995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602781f-2727-40b0-9d42-90ada86681a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions on the survey include asking users about their views
        of President Trump as well as their age, name, and contact information. The
        survey also asked what news outlets they read most, and if they "think Nancy
        Pelosi and the Radical Left are putting their personal anti-Trump agenda ahead
        of what''s best for the American people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857376b-d603-48e5-b98a-29b61cf22e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332b73b-4abc-4e62-97e2-6b05041ea942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been criticized by Democrats for its policy of not
        fact-checking ads run by politicians, a policy that Democrats say benefits
        Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b271f9c-d0ee-4453-a3f2-19561d82ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea52f4-0371-4252-9b37-ecaf82aae7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are policies in place to prevent confusion around the official
        U.S. Census and this is an example of those being enforced," Andy Stone, a
        Facebook spokesperson told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187ed66-598d-4954-885c-db0c9e7d5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3719f-90c1-4715-b851-7188b7ba74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced in December plans to combat misinformation about
        the 2020 census, including cracking down on posts that create confusion or
        discourage people from taking part in the count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5817c3e-8772-4b21-a460-21bade2e3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9952bb7-1dd8-4487-abe9-af9effb09e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Census Bureau is scheduled to send out mailers about how
        to respond to the 2020 Census later this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25779850-4fd8-404a-9a0b-d2e875fdb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc034fd-30e3-4349-803b-005f49dddad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a7c49-ef25-48ed-ba09-77478cbecd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ebcdc-f863-426a-ad2e-77f524134d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday House Speaker Nancy Pelosi had slammed Facebook
        for allowing the Trump campaign to run the ads, arguing they violated Facebook''s
        misleading content policy regarding the census.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd89b8-270b-4a5a-ade3-750e09517ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f523dc-f65f-4f0c-93a1-a5590d20770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:09:47.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly annoyed today the actions of Facebook," Pelosi
        said at a press conference Thursday morning about the need to encourage all
        communities to participate in the upcoming census. She called the advertisement
        "an absolute lie. A lie that is consistent with the misrepresentation policy
        of Facebook."</p>'
