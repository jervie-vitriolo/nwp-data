      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049cd56-847e-44fb-9795-ef82fe671dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte publicly ranted against ABS-CBN last year, even telling
        the Lopez family to just sell the network to keep it on air. Congress has
        not acted on bills renewing the station''s franchise, which expires May 4.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3fd48-7514-4bd7-b70d-82b4e624b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:58.257+08:00
