      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January was just the tip of the iceberg in terms of the traffic
        impacts we are seeing owing to the Covid-19 outbreak, given that major travel
        restrictions in China did not begin until 23 January," Alexandre de Juniac,
        the IATA''s Director General and CEO, said in a statement, referring to the
        formal name given to the illness caused by the novel coronavirus.</p>'
