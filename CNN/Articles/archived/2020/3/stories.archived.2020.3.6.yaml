      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts senator, who centered her bid on a promise to
        wipe out corruption in Washington, announced her decision on a staff call
        Thursday morning and later held a news conference outside of her home in Cambridge,
        Massachusetts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bb7fc-c427-4165-9f7e-5b542a9a0197'
