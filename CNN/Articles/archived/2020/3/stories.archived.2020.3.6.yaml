      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e139248-f7bb-4642-b836-a94e1d0590fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T11:20:06.183+08:00
      'mgnl:createdBy': 'mel'
