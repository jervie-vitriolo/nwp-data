    'mgnl:tags': ['business', 'group', 'CITIRA', 'corporate-income', 'tax-reform']
    'template': '1'
    'title': 'Business groups call on Congress to pass corporate tax bill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1814e-bfc8-4fdf-8457-bab2f17b5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong> Big business
        groups have called on the Senate to pass a bill reducing corporate income
        taxes, saying this could attract investments at a time when global trade is
        slumped due to the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028bc5-b28a-4204-b960-fac3f9c3ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9afc79-77c0-489f-aede-5b6dced5bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten business chambers issued a joint statement on Thursday to call
        for the approval of <a href="http://senate.gov.ph/lisdata/3236229216!.pdf">Senate
        Bill 1357</a> or the Corporate Income Tax and Incentives Reform Act (CITIRA).
        The groups said they are looking forward to ending investor uncertainty as
        the measure remains hanging for years now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ff26e-10d2-4e6a-a414-9c603c7f9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daf1b2-53db-4dce-b1d9-67a780f2eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill, which is the second tax package after the Tax Reform
        Acceleration and Inclusion (TRAIN) law, will trim the corporate income tax
        rate from 30 percent to 20 percent over 10 years, while gradually removing
        tax breaks for investors. This is expected to make the country a more competitive
        investment destination versus its neighbors like Thailand and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91192782-5bfb-4249-8d78-6e3dbad2711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0855059-6f6a-4b31-97c8-9649c1c2cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill reduces the tariff to 28 percent beginning 2021,
        and down one percentage point every succeeding year until it hits 20 percent
        by 2029. However, there''s a caveat: rate reductions beyond 2025 may be suspended
        by the President if the government exceeds its annual budget deficit due to
        lower revenue collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5c9ff-7ada-4dfc-9fae-6e7098b05269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/9/PEZA-backs-CITIRA-bill.html">PEZA
        chief changes heart, now favors CITIRA bill</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ccda2-1321-4be4-9ef0-b4c48826b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anvil Business Club, Bankers Association of the Philippines,
        Federation of Filipino Chinese Chambers of Commerce &amp; Industry, Inc.,
        Financial Executives Institute of the Philippines, Foundation for Economic
        Freedom, Management Association of the Philippines, Makati Business Club,
        Organization of Socialized Housing Developers of the Philippines, Subdivision
        and Housing Developers Association, and the UP School Of Economics Alumni
        Association signed the appeal to lawmakers just days before Congress goes
        on break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f122b3-93a7-40ba-a2b5-437f6cb97418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95e788-a3f5-4390-888c-64fa3e75a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups prefer the Senate version, saying the scheduled tax rate
        reductions in the first five years would "reduce uncertainty" among players.
        The seven-year transition would also prevent dislocation and give time for
        companies to adjust operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dabfd-f747-4a56-9b76-6381d135551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37a93e-96bf-4f8d-a758-73fe9217c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:11:14.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This structure of the CITIRA under SB 1357 will help create an
        enabling environment for Filipino businesses, generate quality jobs, and spur
        growth that is felt throughout the entire archipelago," the groups said. "It
        is also timely. The current disruptions in supply chains bring opportunities
        for the Philippines to attract foreign direct investments."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876f55b-772b-4d6b-9109-159d890704db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T20:43:58.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry (PCCI) also said
        it backs the group''s call for the passage of the bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1aa4cc-f4ac-4443-b323-4bff374736dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T20:43:58.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb71b20-d2cd-4725-bbcd-dac3998093cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T20:43:58.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe support the lowering of CIT from 30% to 20% and the modernization
        or rationalization of the country‚Äôs fiscal incentives regime that will ensure
        big and small businesses compete on a level playing field,‚Äù said Benedicto
        Yujucio, PCCI president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87257e-df2d-4c01-b77f-de18d062fc05'
      'mgnl:activationStatus': true
