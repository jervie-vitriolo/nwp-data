      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, five coronavirus cases have been confirmed.
        The latest cases are two Filipino men, one of them has no history of travel
        outside the Philippines, <a href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html">making
        him the country''s first local case.</a> The other patient recently traveled
        to coronavirus-hit Tokyo, Japan.</p>'
