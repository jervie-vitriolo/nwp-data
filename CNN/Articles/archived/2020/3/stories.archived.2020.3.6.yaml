  'WHO-warns-this-is-not-a-drill-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-06T16:52:44.641+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd083073d-e6cb-4198-b202-fcccaf7e1fa8'
    'lead': 'The director-general of the World Health Organization has warned governments
      that the continued international spread of the novel coronavirus is "not a drill"
      and will require significant action if public health authorities are to contain
      the deadly outbreak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T16:55:40.044+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:53:42.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:15.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'Tedros-Adhanom-Ghebreyesus', 'coronavirus',
      'not-a-drill']
    'template': '1'
    'title': 'WHO warns governments ''this is not a drill'' as coronavirus infections
      near 100,000 worldwide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eba85f-0dd1-4c15-9665-5e91ee24efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The director-general of the World Health
        Organization has warned governments that the continued international spread
        of the novel coronavirus is "not a drill" and will require significant action
        if public health authorities are to contain the deadly outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018c666-8221-4852-8fdc-4c682e1a50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d570d65-ef90-4fec-844c-272b9ba10910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to action comes as the global number of people infected
        by the virus nears 100,000 -- a grim milestone that now appears inevitable
        with self-sustaining clusters continuing to expand in South Korea, Japan,
        parts of Europe, Iran and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea754ced-4cfd-4a44-b796-664d4683d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91174fc1-59fd-4ca2-98b8-ca89f11bbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO chief Dr. Tedros Adhanom Ghebreyesus said Thursday that although
        public health authorities across the globe have the ability to successfully
        combat the spread of the virus, the organization is concerned that in some
        countries the level of political commitment does not match the threat level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88349d95-331b-4975-8c4f-7ae4c0e8d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fbbfe-7045-4b7d-a9df-4088e3115916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a drill. This is not the time to give up. This is not
        a time for excuses. This is a time for pulling out all the stops. Countries
        have been planning for scenarios like this for decades. Now is the time to
        act on those plans," Tedros said. "This epidemic can be pushed back, but only
        with a collective, coordinated and comprehensive approach that engages tche
        entire machinery of government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0e2c1-cdb9-4b9a-b88f-7d228d0218f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219ee24-a0a6-47ec-a34f-96026e09cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has spread to more than 80 countries and territories since
        it was first identified in the Chinese city of Wuhan in December last year.
        Health experts have suggested that newly emergent clusters in Europe and the
        Middle East could accelerate the global spread of the disease. India has so
        far identified 30 cases, the majority of which have been linked to travelers
        from Italy, leading to fears that the world''s second most populous country
        could see its own outbreak in the coming days. Cases linked to Iran have also
        emerged elsewhere in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44780ffb-82ad-4814-9157-e7ab053e39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416348b7-74cd-4431-b1f2-420918636b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said Wednesday that all governments "should be preparing
        for sustained community transmission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c87a4-3078-4675-9a50-ab6f73d3a0ff'
