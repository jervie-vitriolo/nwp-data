      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there is no holiday to mark this grisly Battle of Manila,
        which happened from February 3, 1945 to March 3, 1945. The late Carlos Celdran
        began Manila Transitio in 2009 as a day to commemorate not only the loss of
        life, but the moment the city changed beyond recognition. This&nbsp;March
        9,&nbsp;Celdran‚Äôs family and friends will continue Manila Transitio at Baluarte
        San Diego in Intramuros, Manila. Expect performances and food as well as merch
        in memory of Carlos Celdran.</p>'
