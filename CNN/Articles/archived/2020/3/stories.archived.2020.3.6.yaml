      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus testing is underway for cruise ship passengers and crew
        aboard the vessel anchored in San Francisco, California, a passenger told
        CNN on Friday. Nearly 100 passengers have been identified as needing to be
        tested, including guests and staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a352ffd-30d1-4d7d-b9a5-25ecb85b28d0'
