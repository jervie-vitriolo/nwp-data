      'mgnl:type': 'text'
      'text': '<p>The lowest rating stood at a "moderate" +12 for fighting inflation.
        Prices of widely-used goods rose by 2.5 percent, well within target.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8826565-e7ee-485e-96de-fa625844be21'
      'mgnl:activationStatus': true
