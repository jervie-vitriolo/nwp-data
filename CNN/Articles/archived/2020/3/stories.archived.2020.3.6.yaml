      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed PNP Integrity Monitoring and Enforcement Group
        said 46-year-old Argao police chief Major Idelfonso Miranda Jr. was caught
        Thursday evening sleeping with a 23-year-old female inmate in his quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24906e58-d0cf-4885-9c19-efe6fb9ff8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T18:42:55.041+08:00
