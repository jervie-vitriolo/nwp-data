      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course there are many ways to enjoy olive oil -- whether it''s
        extra virgin or not -- other than just in a frying pan. Olive oil is perfectly
        suited for "emulsifying" two ingredients together -- mayonnaise is one example.
        Salad dressings and vinaigrettes made with olive oil are another. Pesto is
        made with olive oil. And roasting vegetables, salmon and other foods with
        a sprinkle of olive oil brings out the flavors, say experts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c2fc5-65ab-40c0-b1aa-fc642a67e671'
