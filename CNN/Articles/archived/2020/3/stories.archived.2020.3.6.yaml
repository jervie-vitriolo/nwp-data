      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about moderate changes in eating behaviors," Hu
        said. "Instead of using butter for your bread, dip it in olive oil. Instead
        of using a store-bought salad dressing, use olive oil and vinegar instead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
