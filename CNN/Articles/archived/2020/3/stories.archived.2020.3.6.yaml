      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fded5-185d-4b98-959a-fbbd1a3e318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Iran''s 31 provinces have been hit with the virus, the health
        ministry announced Thursday. The capital Tehran has the highest number at
        1,523, while the city of Qom, the reported epicenter of Iran''s epidemic,
        had 386 confirmed cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9236b92-fa93-44dd-b2fc-b00b33f92411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5ea5b-7e10-425c-b46f-518ca206bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, along with Italy, has the highest recorded number of deaths
        from the virus outside of China, at 107.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c7ad0-335d-4c2e-bde2-38b533004fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fd65e-1219-4154-97dd-80e5907de431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has come under pressure from other Middle Eastern nations
        -- including Iraq, the United Arab Emirates and Bahrain -- which have reported
        cases with links to the Iranian city of Qom, where several holy sites are
        regularly visited by large crowds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c662e-cb84-41d9-a7c0-86c3039ff6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8207ad-5059-4595-af0b-1f042eee73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has banned Friday prayers in the centers of all provinces across
        the country for the second week in a row, to help curb the spread of the virus.
        Schools and universities have also been shut, while concerts and sports events
        have been canceled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879de19-520b-44eb-b880-31491d850e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa585b-5f46-4e8f-bf19-204f5f64682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Health Minister Saeed Namaki announced a national plan
        to tackle the virus that will include all 17,000 health centers and 9,000
        medical clinics in every part of the country, according to IRNA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8644263-3cc1-4e34-ab2b-537bf26175db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed104ef1-6486-4bd2-a0c1-3612ed83f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, some infected people will have to stay home under
        quarantine but continue receiving medical supplies. Those with more serious
        conditions will stay in hospital, Namaki said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fbaa0-25da-47f7-9290-2bd08b501888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f23f0-5373-4642-b42d-9ccc0e998b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of medical facilities to test for the virus will more
        than double to 40 by the end of the week, he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb25c62-7a62-486e-9ecb-72b961745faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c23c5b-81ca-4e57-bcc5-1a44cb75c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the Health Ministry also announced it would
        be activating a nationwide team of 300,000 health workers and specialists
        to defeat the spread of the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7afec-f6b6-468e-928d-0518528f10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371fe1c-8fb1-4bd3-b0ce-6d6467cd1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also plans to temporarily release 54,000 people from
        prisons as it tackles the epidemic. However Iran''s Judiciary spokesman Gholamhossein
        Esmaili did not elaborate on where they would be kept or how authorities would
        keep track of them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f94d5-5612-4d22-9bc6-74a9d35ee670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dbca0-eec2-47f2-9ade-648e4bb3f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials initially reassured its nationals that the virus
        would be contained, but it was difficult to convince Iranians that was the
        case as 23 members of parliament tested positive for the virus and an adviser
        to Supreme Leader Ayatollah Ali Khamenei died on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f30bf-2188-45b8-95fa-9eca1a0b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/05/middleeast/iran-coronavirus-morgues-intl/index.html">Bodies
        ''pile up'' in morgue as Iran feels strain of coronavirus</a>."&nbsp;</i></p>'
