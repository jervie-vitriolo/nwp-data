  'san-juan-muslim-prayer-hall-coronavirus':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-06T15:35:00.551+08:00
    'imagesource': 'jcr:84fe73f4-78b2-4976-a436-d0b345d52652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
