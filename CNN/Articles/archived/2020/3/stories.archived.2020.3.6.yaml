    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3a9d8-6ed2-48b9-bf5c-bf55c414793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Less PUVs in Metro Manila</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b4eb8-4a70-43ad-84cd-b771ceb08bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
