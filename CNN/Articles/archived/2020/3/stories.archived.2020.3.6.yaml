      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, a 32-year-old Filipina domestic worker, <a href="https://cnnphilippines.com/news/2020/2/18/Hong-Kong-Filipina-positive-novel-coronavirus-.html">was
        confirmed on Feb. 18 to have the coronavirus disease</a> officially known
        as COVID-19.</p>'
