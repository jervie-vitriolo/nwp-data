    'jcr:uuid': 'fd606ae4-6bf3-422f-b754-095f1f93633d'
    'lead': 'Last year was a historic one for gender representation in family films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T15:38:00.075+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:53:45.542+08:00
