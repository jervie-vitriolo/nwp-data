    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103eba6e-7c1e-407b-9c72-dd871c57f122'
    'lead': 'Twenty five Filipinos from the quarantined ship in Japan, who have been
      brought to a hospital for treatment after showing symptoms of the highly contagious
      novel coronavirus infection (COVID-19), have been cleared of the disease. '
    'mgnl:activationStatus': true
