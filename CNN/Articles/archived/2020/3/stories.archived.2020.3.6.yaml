      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;While convicted rapist Harvey Weinstein
        waits to hear how many years he''ll spend in prison, he''ll be living at the
        one of the most notorious jail complexes in the United States ‚Äî&nbsp;Rikers
        Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a92b2-cdab-4e9f-b54e-c573a778e77f'
      'mgnl:activationStatus': true
