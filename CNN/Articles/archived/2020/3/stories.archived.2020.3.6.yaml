    'template': '1'
    'title': 'Family films had as many women in lead roles as men for the first time,
      new study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06beb750-0c2e-4090-b9fa-982345254efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Last year was a historic one for gender
        representation in family films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f63f1-200d-4f1d-96ed-6d3777de1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24bb4e-f36e-45c1-a47f-1d39a844972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new study from The Geena Davis Institute on Gender
        and Media, 2019 saw just as many female lead characters in family films as
        male lead characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679aa72-4dbe-4b13-9bcd-4db4d24c3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bb080-8106-462b-99eb-c6ca8c1e4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, just 24% of family films featured female characters in
        lead roles. Last year, 48% of the 100 top-grossing family movies featured
        lead female characters. (For the purposes of the annual See Jane report, a
        family film was defined as any live-action or animated film that was rated
        G, PG or PG-13.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b8e66-f66b-40ac-bf2a-14aabe7b9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82614732-c1ca-46ad-b669-6f8ac9f21854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media images have a huge impact on how we see ourselves and judge
        our value," Davis told CNN via email. "When you see someone like yourself
        reflected, you take in the message: ''There''s someone like me, I must belong.''
        This is why it''s vital for children to see ‚Äî&nbsp;from the beginning ‚Äî&nbsp;fictitious
        worlds that reflect the real world, which is half female and very diverse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53577038-c3c3-4c1d-a814-a8b0bac6c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5ea61-aa9b-4459-818b-7a419ccc1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This historic parity, she added, means "girls will be far more likely
        to see that they are just as important as boys, and that they do half of the
        interesting, important things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d20c8-a3a4-4932-a8e9-5f7d7affe6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a64e92-62a9-45b6-8fa8-a164f5dda80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boys will take this message in unconsciously too, and thus be more
        likely to see girls as equals," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461b6dd-07c9-45a3-95e5-5179f175f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8964aed-310f-4418-9250-c32cc34528d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s report, researchers also examined five other areas
        ‚Äî&nbsp;race, LGBTQ+, disability, age (60+) and body size diversity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0e6b4-fd96-4b18-a248-d94fb555dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e337b2-55dd-43f7-b84c-64edd989bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those so-called "identity groups," there were some improvements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0180dd-4445-4981-8fa9-291257e4b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ddcf02-6c1a-4836-9950-5a69f3262d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of leads who were people of color, for example, increased
        from 22% in 2007 to 30% last year. And 8% of last year''s family films included
        a lead character with a disability, up from 1% ten years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e3235-2650-4b48-a270-2201acba9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af8422-2e0d-4103-9cad-1d22d65047f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Madeline Di Nonno, CEO of the Geena Davis Institute, feels there''s
        room for further improvements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df289133-fb64-4334-85d6-62ac7041376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7371c-5951-4b7e-90b2-6a363101006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexualization and age continue to be major variables that need
        progress. Our study shows that female characters are six times more likely
        to be in sexually revealing clothing, a statistic that has been very consistent
        over decades of research," she said. "We see the same glacial movement when
        it comes to age, with most female characters being under 40, and little to
        no females at 50 or over; yet male characters are plentiful at being depicted
        in their 40s and older."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823d85e-dccc-4eb2-b820-8815acd736a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e5717-c7d5-4e60-90d5-6d9116899516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other findings are similarly striking, like the fact that only 8.3%
        of characters are of what the study calls "large body type" and portrayals
        often reinforced damaging stereotypes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2b93b-3f1e-4d42-b84b-122e2bbcb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580c5b6-2f69-4e5d-b442-a8cf64557163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large characters were less likely to be portrayed as smart and about
        7.4% were verbally shamed in the movies in which they appeared, the study
        found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c0800-d591-49eb-9cc6-7690dbcb5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050274d1-493c-44d1-a654-dc9f204fbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:00.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
