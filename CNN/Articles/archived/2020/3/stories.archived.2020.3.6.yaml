      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9750f-57e9-4739-8272-622ffa8d1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting March 9, Monday, authorities will be stationed in dispatch
        areas to confiscate licenses of those already suspended but still drive on
        the roads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4655ce6-942f-4fb6-843a-90265a836c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910b891-a439-4c00-96c4-821f25258723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nebrija, the estimated 2,000 suspended drivers constitute
        around 30 percent of drivers in Metro Manila, and thus, the move may greatly
        affect commuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6249490-a9db-4973-ac1a-b5459037588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b468f-d83d-41f6-9ceb-56d9bc477c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIbig sabihin niyan, kaunti ang bus sa EDSA. Walang traffic, pero
        kawawa yung mga commuters natin,‚Äù he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcec91-8ebc-4872-986c-79f12760fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35aa7b2-ad54-4924-a11b-a0f83c278b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means there will be less buses in EDSA. There
        will be no traffic, but our commuters will bear the brunt.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea9579-58fe-4d30-9ad9-1bf50d93bf9c'
