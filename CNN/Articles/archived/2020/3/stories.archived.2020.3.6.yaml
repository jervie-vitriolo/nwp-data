      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3d9d7-2329-4e6a-9d9e-f58aed18d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so grateful that she thought we still had enough to stick
        it out," Bill Clinton says. "God knows the burden she paid for that."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f4185-9dbe-4f4d-988a-73f5be939595'
