      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Filipinos based in Hong Kong tested positive for the virus
        in February and March. Tejada said they are also expected to be released soon
        since they "remain health and asymptomatic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
