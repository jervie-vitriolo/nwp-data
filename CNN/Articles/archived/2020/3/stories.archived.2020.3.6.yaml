    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:14.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan prayer hall frequented by coronavirus patient temporarily closed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2c8a8-75c1-495a-b55f-f391a2d04b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:05.401+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> ‚Äî&nbsp;The
        San Juan City government has temporarily closed the prayer hall at Greenhills
        Shopping Center following confirmation that the country''s latest coronavirus
        case frequented the place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94ad40-f959-4a65-a4c6-75479f9b53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f9b04-21bf-41c8-ac64-98ad96bf02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, San Juan City Mayor Francis
        Zamora said the Muslim prayer area will remain shut "until the [Department
        of Health] gives the go signal for it to open."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6e797-7d80-42c8-8d7e-5e1d6c1f2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17951c35-b390-434b-805d-900b7095479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the prayer room was sanitized and disinfected immediately
        after the Department of Health confirmed that a 62-year-old Filipino man who
        regularly visited the place has been found to have the coronavirus disease
        officially known as COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67adc6a-80aa-4507-a3ae-e674f0b675c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:05.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd0b38-7469-40d8-8e0d-6d9b0e0ccabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:05.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has no history of travel outside the Philippines, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html"
        href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html">making
        him the country''s first local case</a>, Health Secretary Franisco Duque said
        in a media briefing. Duque was quick to clarify that this does not necessarily
        mark the start of community spread since this is just a single case.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c025cab-5944-4c70-8e6d-9e0c06d36d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T21:56:28.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also ordered the postponement of all planned public activities
        in the city this weekend and next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b14a1-ee05-45ca-90df-fee644c0f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:38:05.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a2e82-523f-437a-b208-9f3565ea93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:54.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora clarified that the man is not from San Juan, but confirmed
        that he was confined at the Cardinal Santos Medical Center in the city and
        diagnosed with severe pneumonia. The man was transferred to the Research Institute
        for Tropical Medicine after testing positive for the virus on March 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1e8fd-0d3a-4098-b51e-6b44941f8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506dcad-9d37-43e7-889e-b984c81822ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Cardinal Santos Medical Center said those who
        handled the coronavirus patient have not exhibited red-flag symptoms for coronavirus
        infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9d599-042b-4b21-9040-01f66a10382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3dedb-549a-40db-8bed-905eb865b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSMS has taken all the necessary precautionary measures that all
        those who had contact with the patients have been processed following the
        protocols of DOH on quarantine, monitoring, and observation," the hospital
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e06292-267a-46f5-8d84-e49222f32df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f70428-57c5-431c-87ff-a97cabb5d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said local authorities are working closely with DOH, which
        has been doing contact tracing, to identify the people who had been in contact
        with the coronavirus patient. He said the patient''s wife is giving them information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c73e4b-adbd-4d9b-92a6-a4895be2e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c32f19-fc88-4924-ad11-f6759661cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergerie said one relative
        who had been with the patient has shown flu-like symptoms. She said the relative
        was quarantined in a hospital and tested for coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b29fd-496e-400b-95fb-e4adb53ee2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338227a-21a6-4507-90c1-988446a24454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Greenhills Mall management said they are coordinating
        with the DOH and local government to ensure the safety of all shoppers, tenants,
        and employees. Zamora said the management has agreed to disinfect the entire
        shopping center "just to have extra precautionary measures" ‚Äì even if the
        prayer hall is not located in the main "tiangge" area.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5f29b-ba0b-401b-af14-7130b4511765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624e86b-cc53-410b-97ba-08319c56f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora added that the Greenhills Muslim Traders Association, which
        runs the prayer hall, has been cooperating with the government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c5b5f-6e89-4adf-b663-05015e596dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c23af-c383-4e34-a314-70852cf541bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to close the area was made even as the World Health
        Organization said there is no need to do so over one confirmed case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6d20b-9eac-4fdb-bf95-577411823829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:54:27.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:53:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
