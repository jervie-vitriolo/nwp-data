    'template': '1'
    'title': 'Bodies ''pile up'' in morgue as Iran feels strain of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa50e2-8eda-41cf-b140-0e3dc940487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Dozens of bodies sheathed in black bags
        line the floor of an Iranian morgue, while workers in protective suits and
        masks busily walk among them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87ce8b-84e3-4c68-a15f-65959ba94e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999714fa-b203-4c11-9035-605a8d136d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear which, if any, of the people whose bodies lie in the
        morgue were infected with the coronavirus gripping the country, in this footage
        from inside Qom''s Behesht-e Masoumeh morgue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95246e-307f-471c-ad39-ef5f6916ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f79e17-d2bf-4823-b036-6ea1e25d31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here lies a huge problem for Iran, which is one of the worst-hit
        countries outside China, with more than 3,500 people infected and at least
        107 dead from the virus, according to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa857f6-5c0b-4bd5-9bf7-eb67aa9244f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8694df-bf53-4f56-8ea0-b8518594ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Islamic tradition in Iran, corpses are typically washed with
        soap and water before burial. But two medical workers in Qom told CNN that
        in some cases precautions related to the outbreak are preventing staff from
        observing traditional Islamic guidelines for burial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5cca5-f3e5-4da4-a119-2444a1ee879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83243dab-5db6-41f2-bda6-ab6918ce7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they said the bodies of those confirmed to have coronavirus
        at the time of death are being treated with calcium oxide, to prevent them
        from contaminating the soil once buried in cemeteries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5077b-4922-4b72-8bc8-038d3a446b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38558e-5922-4382-b661-3df136a632b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources spoke to CNN anonymously, for fear of reprisals from
        Iran''s security apparatus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8602cb-c357-4e9b-8ac7-c97cbdd61f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8a0d4-8234-4887-a0a9-07c4d74b21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing for the virus takes time, delaying burials and creating
        a "pile up" of bodies at the morgue, said Behesht-e Masoumeh morgue director,
        Ali Ramezani, in a report on Iranian state TV, IRIB.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9b23b-2fed-4cd6-8368-12a231bd7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e84e9-b01f-49e1-a98a-38ec85f477c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are dealing with is how to handle the bodies of coronavirus
        victims versus non-coronavirus victims as the instructions for burial are
        different," said Ramezani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97591d9-e59a-460f-8aaf-f58063f3fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fca950-dea6-4fae-ae05-d1a4bcd71c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Some families prefer that we keep their deceased, for
        a day or two, until their test results are completed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046da652-94d9-4e44-8df8-52476efb10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ce422-7ca5-4be7-8478-8e9d1ddbec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if the results come back negative, then there is no need to
        treat the deceased according to guidelines outlined for coronavirus victims,
        and the family can bury the deceased wherever they have planned to bury them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407b5d3-fd18-4d52-a55d-d13c3bfad844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c301a6-0ef1-4824-bae8-ec3230077cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person has been arrested for allegedly circulating video from
        inside the morgue, which state broadcaster IRIB confirmed was filmed inside
        Qom''s Behesht-e Masoumeh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046ecad-c52d-4c85-b4d3-72005155abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
