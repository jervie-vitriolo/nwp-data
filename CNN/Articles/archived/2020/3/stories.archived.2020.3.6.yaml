      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring South Korea, infections have surged dramatically,
        with more than 6,000 confirmed cases after the government tested tens of thousands
        of people as part of a mass screening drive. But although the Japanese government
        says it has the capacity to carry out 3,800 tests a day, only 8,111 tests
        had been conducted as of March 4, according to the country''s Health Ministry.</p>'
