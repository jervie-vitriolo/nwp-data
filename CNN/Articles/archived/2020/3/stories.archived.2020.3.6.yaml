    'lead': "San Juan City Mayor Francis Zamora says the prayer room will remain shut\
      \ unless the Department of Health gives green light for it to reopen. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T15:38:05.401+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:53:44.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
