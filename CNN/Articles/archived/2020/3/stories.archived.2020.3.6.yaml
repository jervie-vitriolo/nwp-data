      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday afternoon, there were at least 227 cases of the novel
        coronavirus in the United States -- with 70 in Washington state alone -- according
        to the US Centers for Disease Control and Prevention, as well as state and
        local governments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce50d65-9ab1-4b07-8dd2-df93c7d8267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5d6ae-dd3d-4479-936e-c31c7535ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit area has been the city of Kirkland in Washington
        state, where the virus infected several people in a nursing home. Authorities
        there announced the death of a woman in her 90s on Thursday, the 11th death
        in Washington and 12 in the US overall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f65198-dceb-4ab1-9d1b-2ebc295cc8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b18a74-8ad4-4dd4-b57d-ea265df3635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other coronavirus death was reported Wednesday in California.
        The victim, an unidentified 71-year-old man, was a former passenger on the
        Grand Princess cruise ship who died almost two weeks after he returned home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33de62-3694-4668-aac9-0e0342e3971a'
