      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e38de-c9c1-4c3a-988c-b489d21d1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros'' comments come amid mounting criticism of apparent disparities
        in testing and the response of authorities worldwide. In Japan, there is growing
        anxiety that the number of coronavirus cases could be significantly higher
        than reported, with experts questioning the country''s approach to testing
        as infection rates continue to climb.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8f1aa-b9f2-4d05-b36b-0d0acabdb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.046+08:00
      'mgnl:createdBy': 'vince'
