      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japan recorded 33 new cases of Covid-19, the illness
        caused by the novel coronavirus, its highest one-day increase since the outbreak
        began, according to numbers released by the Health Ministry. The overall total
        now stands at 1,023, of which 706 are from the Diamond Princess cruise ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22a4b5-46b8-4ca1-9340-66de644893d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cdc4c-3f3e-4d57-a36d-fbe0c28f823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s coronavirus figures are likely already much higher
        than reported, with the infection rate suspected to be just the "tip of the
        iceberg," according to Masahiro Kami, the executive director of Japan''s Medical
        Governance Research Institute, a non-profit group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcb411-e0e8-4469-88ab-0693784a5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766d48e-3b93-4464-b2b7-4968ed621412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami says for every one patient tested, there are many more who
        remain undiagnosed. But as most of these people are either asymptomatic or
        have mild symptoms they don''t go to a clinic to get checked out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd880dc5-3fcc-4018-8518-20b86530f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f367a-8062-4d5e-abc3-bc890bdf6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines from the Health Ministry say people should get tested
        if they have cold-like symptoms, a fever of 37.5 Celsius, or experience extreme
        tiredness or breathing problems for four days or more. In the meantime, they
        should self-quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a1efe-d16d-4227-8fdf-7d3a7b2c249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb6ba1-4d97-4656-982d-fc4e88fc4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens or people with preexisting medical conditions that
        put them at higher risk should seek testing if they exhibit symptoms for two
        or more days, according to the guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc99cd8-9108-4716-b82b-017760c18f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fa5bb-4025-401d-89e6-e2722b8f4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice was given to prevent people from inundating clinics and
        hospitals. But it has done little to soothe public anxiety or curb the spread
        of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f6d61-f4eb-4b4b-b732-3fea036cfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c736c24-f483-4f56-91c3-b61b885695ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inadequate testing scheme</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767571-4feb-4e2a-aa4a-daecadaea018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan''s northern island of Hokkaido, the governor has declared
        a state of emergency. The popular tourist spot has been particularly hard
        hit, accounting for more than a quarter of all non-cruise ship related cases
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ebd82-4be3-46ef-9dbe-5fd52bb6e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36360650-dd36-4b9f-bee7-dd49ffc4c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the official number of people infected with coronavirus
        in Hokkaido may now be in the 80s, the actual number is likely to be ten times
        higher, said Hiroshi Nishiura, an epidemiologist at Hokkaido university. Nishiura,
        who is assisting the government in creating statistical models to help predict
        the spread of the virus, said the estimated figure is consistent with what
        he had seen in the Chinese city of Wuhan ‚Äî&nbsp;the epicenter of the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8022681-5765-4fae-be18-36640506f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bce8ed-2125-4875-98f5-e7242516590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Health Ministry, however, has so far refuted Nishiura''s
        estimates. It suggested Japan is likely to have around 3,000 coronavirus cases
        in total. "We understand there are people we have not detected," the ministry
        said in a statement provided to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cae6a-43c8-4581-af4d-fa95dfca5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed61ad-5582-4bab-925f-7fc67a4a052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added it was aware "many people want to take the test"
        and that it would "expand the target range" to include people showing "mild
        symptoms."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d2603-21cd-4924-a05f-7b48d51a7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317b91b-8668-49b8-915a-993c00e872dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irrespective of the total figure, it is likely the coronavirus infection
        rate will rise as more people are tested, said Kenji Shibuya director of the
        Institute for Population Health at King''s College London, and a former chief
        of health policy at the World Health Organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508fe4e-a46b-4428-b004-cd84310555fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf970103-8afc-47af-b9ae-c5b37a20c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to ease public anxiety, tests in Japan should become more
        widely available, with priority given to senior citizens, who are most at
        risk, said Shibuya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c808f74-cc53-4060-a197-031dcc1df6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b5c21-53e6-4dd8-b85f-3168149430c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japanese Prime Minister Shinzo Abe has said he is considering
        the possibility of declaring a nationwide state of emergency that would grant
        more powers to local authorities to enforce a ban on public gatherings and
        encourage people to stay at home, Shibuya suggested the government should
        focus on preparing contingency plans in the event of a larger outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5fb17-b293-4ddd-aef9-cd51b979f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc7200-e17e-4086-a0cb-4abc83146aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shibuya, it is important to treat those who are critically
        ill and protect those most at risk, as even asymptomatic people can pass the
        virus on to others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7726ca-3db7-45e1-ad36-95d63aa1f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713f826-bea4-4911-b4f6-357fcd497fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami, of Japan''s Medical Governance Research Institute, corroborated
        that view, noting that the most important thing is to prevent infections in
        old people in nursing homes, hospitals and houses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae2376-f2eb-4d13-b33e-1ff9d89911ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fde48-2a0a-42be-998c-6a4c1b16bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If senior citizens are infected they become seriously ill and their
        mortality rate (with the coronavirus) is more than 10%," said Kami.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876bf8f-1974-4c91-bccc-11aef2268308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207134b-b0aa-4a09-beec-20689d21d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:27:04.920+08:00
      'mgnl:createdBy': 'janine'
