      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äì&nbsp;</strong>&nbsp;The
        Department of Health will trace individuals who may have come into contact
        with foreigners who tested positive for the coronavirus disease (COVID-19)
        after traveling to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e518d3-21a9-4ecf-a6c9-95fe5f235b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:01:17.821+08:00
