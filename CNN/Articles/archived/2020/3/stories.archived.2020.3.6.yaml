      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have punished airlines stocks in recent weeks. United
        Airlines stock is down 32% so far this year, for example, and shares in Germany''s
        Lufthansa are down 29% over the same period.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e7648-5bda-401e-a07d-74741afe5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:07:20.947+08:00
