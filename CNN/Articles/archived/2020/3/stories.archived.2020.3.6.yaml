      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos previously brought home from China''s Wuhan province
        were quarantined in the New Clark City in Tarlac. Over 400 Filipino crew members
        from the  Diamond Princess cruise ship are set to complete their 14-day quarantine
        on March 11 in the same facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2d3ad-974f-4501-80d4-bc0bc11b5033'
