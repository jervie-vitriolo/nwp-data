      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menodiado''s two companions, a certain Victorio Vida Najera and
        Annie Rose Torres Lingua, were also nabbed.</p>'
