      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate" ratings were likewise given for the state''s moves to
        ensure that no family will ever be hungry, as well as in recovering hidden
        wealth allegedly stolen by former President Ferdinand Marcos and his cronies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f5e90-1e58-44c2-9f8e-80ebda8d10d2'
