      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d495c2-7805-4937-a5f1-e868832bd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 739 people have also recovered from the virus and
        left hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a4beb-bad5-47b2-a57e-5d300a2b2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:13:57.333+08:00
