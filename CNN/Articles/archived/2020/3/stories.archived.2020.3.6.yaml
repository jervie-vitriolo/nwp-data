      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6319db-65ff-4e66-9b7e-38656af3bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:41:11.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluded from the hike were domestic workers or ‚Äúpersons in the
        personal service of another‚Äù and people working for registered Barangay Micro-Business
        enterprises, the NWPC said.</p>'
