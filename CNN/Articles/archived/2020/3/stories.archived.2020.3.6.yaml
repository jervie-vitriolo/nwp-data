      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there is no formal request of repatriation from the
        MV Grand Princess yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c057d-7918-4ee5-9b38-9590c95bd03e'
