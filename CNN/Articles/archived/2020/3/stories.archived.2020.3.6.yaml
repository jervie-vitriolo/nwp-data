    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:53:09.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry''s back, but Raptors squeak past Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701860a3-6beb-446d-b5e0-405ff5f61058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong>&nbsp;Norman Powell stole the spotlight
        in Stephen Curry‚Äôs long-awaited return with a career-high 37 points, and Pascal
        Siakam hit a key hoop with 45.7 seconds remaining Thursday night, helping
        the Toronto Raptors outlast the Golden State Warriors 121-113 in a rematch
        of last June‚Äôs NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b74956-b9c1-46f8-a808-d89bea70eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had a team-high-tying 23 points in 27 minutes in his first
        action since breaking his left hand in the Warriors‚Äô fourth game of the season
        in October. He missed 58 games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816e8aa-8372-4dde-b616-59b5a55bea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading scorer in last year‚Äôs Finals drew the Warriors, this
        year‚Äôs losingest team in the NBA, within 115-113 with two free throws with
        1:03 to go, before Siakam countered with a tough runner in the lane while
        being fouled, giving the Raptors a four-point cushion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5764f3-3fc5-4019-8763-3df2e9a02190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry misfired on a 33-footer six seconds later, and the Raptors
        put the game away at the free throw line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be743e-6184-4136-bd33-ca05c3bd220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Lowry and Serge Ibaka, two key contributors when the Raptors
        ended Golden State‚Äôs bid for a three-peat with a 4-2 win in the Finals, each
        recorded a double-double, lifting the Raptors to a second straight win after
        three consecutive losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2db6aa-9538-4fca-a1c8-52ac7649e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damion Lee, who started in injured Klay Thompson‚Äôs regular spot
        alongside Curry, matched Curry‚Äôs 23 points for Golden State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7a2ef-5910-4538-9f70-78adccfa4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors took advantage of a scoreless first period by Curry
        to go up by as many as eight, then overcame 11 second-period points by the
        former two-time NBA Most Valuable Player to take a 62-55 lead into halftime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e06fa-6425-4bc9-80e4-62165691c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell had 23 points in the half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0e70d-f116-43dd-956d-59184bdc3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State took its first lead since the first quarter at 85-83
        late in the third period on a 3-pointer by Eric Paschall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4727d69-77f2-4f21-93fa-caa25be44115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paschall later hit the second of two free throws with 9:39 remaining
        in the game to draw the Warriors even one final time at 95-all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878979ef-5c6d-4765-8f3f-4b15f75b1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Thomas followed with an 18-footer at the 8:29 mark, giving
        Toronto the lead for good.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95163f93-e9f2-48ca-943c-a6e23212ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell‚Äôs scoring came on 13-for-20 from the field and 4-for-8 on
        3-pointers as he surpassed his previous best of 33 points at Orlando in November.
        The Raptors outshot the Warriors 48.2 percent to 40.8 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c81d3-ba7a-48f7-8dc9-44b3aadd788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry‚Äôs double-double consisted of 26 points and a game-high 10
        assists, while Ibaka chipped in with 13 points and a game-high 13 rebounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba9eae-b698-4178-9779-5a3f75645abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam finished with 17 points, OG Anunoby 14 and Terence Davis
        10 for Toronto, which swept the season series from Golden State last season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cabed-4e58-4ca1-b3d5-f8c5146c7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot 6-for-16 overall and 3-for-12 on 3-pointers for the Warriors,
        who lost their 10th straight at home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a61d3f-674c-4c4b-a7aa-4d70770c55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:02:36.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:53:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquese Chriss notched a double-double for Golden State with 17
        points and a team-high 12 rebounds, while Andrew Wiggins had 21 points and
        Paschall 16.</p>'
  'Airline-losses-coronavirus':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Global airlines stand to lose $113 billion in sales if the coronavirus
      continues to spread, according to the International Air Transport Association.'
