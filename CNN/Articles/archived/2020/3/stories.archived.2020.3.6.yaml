    'mgnl:tags': ['olive-oil', 'mayonnaise-', 'margarine']
    'template': '1'
    'title': 'Using olive oil instead of butter, margarine and mayonnaise could add
      years to the life of your heart, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b545cb6-302f-44a5-8252-1f20c3e2db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;The health benefits of the Mediterranean
        diet are renowned: Lots and lots of veggies, fruit, fish and olive oil have
        been shown to strengthen bones, improve brain health and reduce the risk for
        some cancers, diabetes, high cholesterol, heart disease and stroke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b784de-ee59-4a26-8d5e-01d993f7df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96b68c-472d-4cab-b312-eddaa0caf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living around the Mediterranean Sea are well-versed in the
        daily use of olive oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34ebd3-7f70-47df-b3fd-a626f89b8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15566c65-91ea-45ba-a6e8-ecfa424b8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the United States? Not so much. They mostly choose
        to cook with butter, margarine and soybean or canola oil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab159d-d4ba-44ad-93f5-9f9eb6214049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d294e5-ecee-4408-9532-a7b0e7b2f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a new study of Americans shows that replacing a mere five grams
        of margarine, butter or mayonnaise with the same amount of olive oil was associated
        with up to a 7% lower risk of coronary artery disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a8e7b-165a-4a12-890a-ba62641f4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba05dd-eb29-4925-8314-900cd0e25c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into context, five grams is about a half pat of butter
        or margarine and one teaspoon of mayonnaise or fatty dairy products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da544c29-f8a6-46fb-9e25-257839cc7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d9e1a-cf50-42cf-9c89-df2b820a7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better, people who used even higher olive oil intake -- more
        than seven grams, or 1/2 tablespoon a day -- had a 15% lower risk of any kind
        of cardiovascular disease and a 21% lower risk of coronary artery disease.
        It didn''t appear to have an impact on stroke risk, however.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca18389-f9b3-41b0-9f7e-c439e76ca88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedf5b0-203f-4942-9e57-701cf75f5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary research was presented Wednesday at the American
        Heart Association''s Prevention, Lifestyle and Cardiometabolic Health Scientific
        Sessions 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9120dd0-ec51-430d-8df4-56807cc06a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387f7d4-22da-4e22-a492-62a2bf331a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Replace, don''t add</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53159a5-cc43-429a-9120-330f2b30dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t just add olive oil to your regular diet. Substitution is
        what''s important here," said study author Dr. Frank Hu, who chairs the department
        of nutrition at Harvard T.H. Chan School of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01bc07-a4ec-4ded-85e3-454a734024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cc8fb-1795-4d1a-a7e9-4f5f3bc1e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is to replace unhealthy fats with olive oil and
        that can improve cholesterol, reduce inflammatory biomarkers and improve cardiovascular
        health," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34454eec-558a-45ef-842b-d4c47b516381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197668b9-2e7f-4da7-8097-ebd697b868d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results echoed a 2013 study of over 7,000 people, one of the
        largest ever done. It found people who followed a Mediterranean diet supplemented
        with extra virgin olive oil for five years had a 30% lower risk of heart attack
        or stroke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343c89c-97d9-42c9-8393-7cdbf78dc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9aeae-9d5f-42aa-a7c5-91a3812c1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also showed a slower rate of cognitive decline and were better
        able to control their weight. That''s encouraging, considering the high calorie
        count of olive oil -- about 120 calories in each tablespoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd648cf3-9972-4467-a820-1cc2478103ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6ee66-4d05-44b6-a3af-11e15d17538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooking with olive oil</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4a1ba-1480-4da6-ac7f-60f7ddd89011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors that the "smoke point" or burning point of olive oil would
        release harmful compounds were squashed by a 2018 Australian study which found
        that EVOO -- extra virgin olive oil -- was actually more chemically stable
        at high temperatures than other common cooking oils.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce349c-6bab-4fad-9120-e42f2c597da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf19eee-fce7-4620-a877-2f7d258b3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra virgin olive oil (but not regular olive oil) produced the
        lowest levels of trans fats and other potentially harmful byproducts when
        heated to temperatures even higher than those commonly used for sauteing,
        deep-frying and baking. Coconut oil took second place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb84f17-563f-4129-9907-bfa51290f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5274f-9f4e-4880-90e5-967bc07ef3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T09:23:20.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:54:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canola oil, an American favorite, was the most unstable, creating
        over twice as many harmful compounds than extra virgin olive oil and well
        above the "limits permitted for human consumption," the study found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c217636-be48-417e-a0e5-ff0a42caf8f1'
