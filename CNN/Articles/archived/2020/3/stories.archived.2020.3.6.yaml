      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1751e-fe44-4876-968d-8a8010dd13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T14:15:50.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:53:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMake it early so that if ever you will be affected by this, there''s
        ample time for you to recover para hindi kayo ma-late. You have to find alternative
        transportation to your office,‚Äù he said.</p>'
  'steph-curry-back-warriors-raptors-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-06T14:57:34.015+08:00
    'imagesource': 'jcr:e170be6c-a83b-4624-8642-d69febb8c608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3276dc8a-ae57-4819-8030-c78a109bbe5e'
    'lead': 'Steph Curry had a team-high-tying 23 points in 27 minutes in his first
      action since breaking his left hand in the Warriors‚Äô fourth game of the season
      in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T15:02:36.893+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:53:53.138+08:00
