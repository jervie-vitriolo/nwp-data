      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elvis Bedia of Unihealth-Southwoods Hospital and Medical Center
        in Binan City, Laguna said PMGen Joevic Ramos, PNP comptrollership chief,
        is in ‚Äúserious critical condition‚Äù after losing more than 20% of his blood
        and suffering traumatic brain injuries, as well as fracture in the spine,
        skull, and leg.</p>'
