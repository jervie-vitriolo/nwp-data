      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b8d7c-dfa2-40fb-abfc-162556c34a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "It is you feel like you are staggering around, you have
        been in a 15-round prize fight that was extended to 30 rounds and here is
        something that will take your mind off of it for a while. That is what happens."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18c003-4e72-425b-8c4e-8c40d8cbf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df555784-481b-4c69-ac73-ad4b65bca0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton then describes how his decision to enter into the sexual
        relationship was, in part, motivated by life''s "pressure and disappointments
        and terrors, fears of whatever" and describes it as one thing that he "did
        to manage my anxieties for years."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1c067-1501-4513-9c90-b85347deb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9270bf-aeb0-43c3-a02b-e8800ecd0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Clinton, two decades after the affair, reflects on how he personally
        has changed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb72336-40c2-4fae-ae8d-06c18402cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b3599-3b3f-4070-b013-560f70fe8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a totally different person than I was," he says. "Maybe it
        is just getting older, but I hope it was also going through a lot of this."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6775b8-f75d-42f9-982d-6e94652d955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c0643-d7aa-43c2-8c1d-fec0362637ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "What I did, it was bad, but wasn''t like I thought, let''s
        see how can I think about the most stupid thing I could possibly do and do
        it. It is not a defense, it is an explanation. It was awful. I feel terrible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac860ec5-91cd-4c24-8c8b-6f6f1f2637d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed737043-48df-46d4-b4b9-269f1c8e25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clintons also reflect about the aftermath of the news that
        he had the affair with Lewinsky and lied about it, including how the first
        family left the White House for Martha''s Vineyard the day after the President
        admitted to the nation for the first time that he had, in fact, had a sexual
        relationship with the White House intern.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5949241-de2a-4f03-8392-76022ca33854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3fb38-84b9-44f7-b496-e33b0aafc470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image has become iconic because of how their daughter, Chelsea
        Clinton, walked between them holding hands as they made their way to Marine
        One, the presidential helicopter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490aeb4-e972-46d8-b9be-2a4d11f1fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338db3a-c5bc-4f4e-899e-07504dacac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:53:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chelsea put herself between us and held both our hands. That was
        not anything other than her trying to keep us together," Hillary Clinton said.
        "And when she did that, oh my gosh, I thought, ''That is just so incredible,
        so strong and so wise.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bbc5e1-99cf-4cae-a21f-a5f3f431b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:32:17.537+08:00
