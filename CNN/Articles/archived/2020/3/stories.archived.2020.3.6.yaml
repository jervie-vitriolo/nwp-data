    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c810108e-210e-4f73-b92d-e3dd6abc9c95'
    'lead': 'Big business groups are now calling for Congress to pass the corporate
      income tax reform bill, saying this could attract investments at a time when
      global trade is down in the wake of the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T18:11:14.636+08:00
