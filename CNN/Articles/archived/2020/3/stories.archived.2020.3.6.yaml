      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The aviation industry''s ''gut punch''</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22599758-a086-4774-920f-a629e9dfbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has had a dramatic effect on the global economy, with
        markets worldwide suffering losses. The Dow Jones closed down 970 points,
        or 3.6%, marking its fifth-worst single-day point drop on record. The index
        was down nearly 1,148 points at its lowest point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b707e-6fa1-4e22-882d-e79655858fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267962a-901d-4f3a-8bc7-4a1d7d734b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This roller coaster of a week saw the Dow post two of its best days
        in history in terms of points gained on Monday and Wednesday, and one of its
        worst point losses Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f7f4d-85a6-4e62-b809-ae4fd1fc68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54269a-6ea2-4b3d-bd54-f6dae0816096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed shocked Wall Street Tuesday with an emergency rate cut to
        give businesses and households a boost, amid concerns that if coronavirus
        keeps people at home, consumer spending could fall. Travel and leisure companies
        are being hit hard. One executive in the aviation industry called the virus
        a "gut punch."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bb6ac-c766-450e-a703-c6e9baa7df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573592c6-fcc4-4b17-9f9e-e169f3b00328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T16:55:40.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:53:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t economic in the sense that people want to travel but
        they can''t afford to," said Gary Kelly, the CEO of Southwest Airlines. "We
        could discount prices tomorrow and it wouldn''t do any good."</p>'
