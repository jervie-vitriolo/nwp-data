    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919f6fe-bc14-4d8a-9541-a9f6b352fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T19:33:52.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:53:36.100+08:00
