      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has come under immense international scrutiny for its handling
        of the outbreak ‚Äî&nbsp;specifically over its quarantine of the stricken Diamond
        Princess cruise ship in Yokohama Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4373a-63bd-485e-b93f-e5cc46b732f0'
