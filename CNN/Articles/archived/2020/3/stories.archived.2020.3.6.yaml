      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) ‚Äî</strong>&nbsp;A
        Cebu town police chief was arrested for sleeping with a female detainee inside
        his room at the station, the Philippine National Police said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494ab96-02cc-4265-a61c-e6854ea1bc50'
