    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6700c8-981b-4af4-a8f6-4b0232d6a0fa'
    'lead': 'A new study of Americans shows that replacing a mere five grams of margarine,
      butter or mayonnaise with the same amount of olive oil was associated with up
      to a 7% lower risk of coronary artery disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T09:23:20.923+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:54:01.127+08:00
