      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 photographers contacted the group with interest in
        starting their own local versions of the Front Steps Project while donating
        money to other organizations aiding communities in need.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5da0b-93dc-44f4-be8d-96e84ddd5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is 100% to bring our local community together and to support
        the NCC. Seeing this take off around the country and even to other countries
        is amazing," Soulia said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1d306-8356-4160-a40a-12d06dee14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The photographers) decide what local organization will inspire
        their communities. I''ve seen some for hospitals, local businesses, animal
        shelters, food pantries and more."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
