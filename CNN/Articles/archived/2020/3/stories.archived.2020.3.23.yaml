    'jcr:uuid': 'c7354717-90a9-4e5b-8d58-f507cdc86fb9'
    'lead': 'Modi proposed the 14-day quarantine during a national address Thursday,
      as coronavirus cases in India and across the world continued to rise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T09:43:35.428+08:00
