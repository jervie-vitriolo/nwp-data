      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1ee90-cb5b-49e5-81b4-c41d7c0279cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung pinakamalaking problema ngayon, we have certain businesses
        here producing face masks, surgical masks... yung mga kailangan talaga ay
        to expand the capacity of the government. Sa pananaw ko, mas focused po talaga
        ‘yung mga pangangailangan ng negosyong pribado in the case na if we want them
        to ramp up certain production to a certain level lalo na in certain principles
        kapag biglang angat ang kaso,</em>” the Albay Representative said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ea160-1217-48b6-96a9-b95c17c1e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our biggest problem now is we have certain businesses
        here producing face masks, surgical masks…businesses that would rely on the
        government to expand its capacity. In my opinion, private firms have more
        focused needs in the case that if we want them to ramp up certain production
        to a certain level, especially in certain principles when cases would suddenly
        surge.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7d93f-2b47-4ede-863d-f7aa3fa4132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said hospitals and frontline workers would also benefit
        from the provision, as they are largely exposed to a lot of risks while treating
        patients who have tested positive for the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc95624-a3ec-42c5-a720-8c830ba1be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd09d9b-e247-4147-8741-0aecd6f4688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung mga nangangailangan ng ICU, tingin ko kasama rin ang
        pagpapatakbo ng ospital tulad ng UST o The Medical City na nangangailangan
        na po talagang suportahan, sila po ay nahawaan dahil sa pagkahawa po ng kanilang
        medical personnel.</em> (Those in need of ICUs, and those running hospitals
        such as UST or The Medical City really need support because their medical
        personnel have been exposed to the virus)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250d778-4d72-4aed-a541-18de36e41a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee of the Whole has just passed <a href="https://www.cnnphilippines.com/news/2020/3/23/Congress-House-Senate-Duterte-national-emergency-powers-COVID-19.html">House
        Bill 6616, adhering to Malacañang''s request for a declaration of a state
        of emergency and granting special powers for Dutert</a>e amid the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c6a22-6ad4-4a93-9b99-1d77bb8ee1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto already bared Sunday that he, on behalf of the Senate, has
        received a copy of the proposed measure from Malacañang for comments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7a53a-3fd5-4ee9-9b9b-f8af94660535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6aaba5-38e6-46fd-b305-fdb2a4923d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was particularly not keen on the provision proposing a takeover
        of businesses, noting that “it won’t fly in the Senate.” He emphasized that
        the bill that they will be passing is “not an emergency powers bill” in the
        first place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001cff3-9dfc-4fdd-8836-7d5f613d1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3048c85-7748-458f-abe2-550a20184d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
