        Jose Rodriguez Memorial designated as exclusive COVID-19 hospitals – Health
        dept.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f412c-5dcb-4189-af9f-4cb716661bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.701+08:00
