      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is also eyeing the opening of two additional COVID-19 testing
        centers this week: The Western Visayas Medical Center in Iloilo and the Bicol
        Public Health Laboratory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1c48e-d9c7-4558-9d3e-8487d6bd9b1c'
      'mgnl:activationStatus': true
