    'lead': 'A lawmaker has appealed to authorities to waive the last two days of
      this year''s medical licensure exam and allow over 1,500 graduates to help in
      the fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T14:52:45.100+08:00
