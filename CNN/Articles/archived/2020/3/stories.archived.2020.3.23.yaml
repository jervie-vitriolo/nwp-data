      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical City is also in communication with other Pasig City
        hospitals. However, nearby hospitals are also at their full capacity, based
        on their workforce and facilities’ equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338af1e-7390-4a76-af2c-6b964068f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not wish at all to turn you away, but the reality is that
        we can no longer provide your loved ones the care that they need. Your own
        initiative to look for other hospitals is appreciated,” they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272293d-1764-480d-adef-2301dc06ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier made the Philippine General Hospital
        in Manila and Dr. Jose N. Rodriguez Memorial Hospital in Caloocan City as
        designated healthcare facilities for COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a361668-4ed6-40f2-9320-e3fefd7e95b9'
      'mgnl:activationStatus': true
