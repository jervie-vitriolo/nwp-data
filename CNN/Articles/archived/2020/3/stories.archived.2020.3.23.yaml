      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news that Paul tested positive for the coronavirus, Senate
        Democrats broke up their caucus lunch and said they would continue discussions
        over the phone, according to Alabama Sen. Doug Jones. He cited concern about
        "congregating."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f28d4-f4f1-4287-a08f-80e1005aba57'
