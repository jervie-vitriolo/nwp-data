      'mgnl:lastActivated': 2023-01-26T19:08:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Senate Republicans, emerging from their closed-door lunch
        where they received the news, were extremely unsettled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10376aac-8fa0-4304-bd13-c1d7c09cd1ed'
      'mgnl:activationStatus': true
