    'template': '1'
    'title': 'China puts up new research stations on PH-claimed reefs in West Philippine
      Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1ed53-2b92-4468-96b5-6e7d36d039c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> China
        has established two new research stations in the West Philippine Sea, Beijing’s
        state news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652d18c-1367-4c73-924f-64b3451c8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34e1fa-0c86-4426-ae9f-c5cc233ce802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported <a href="http://xinhuanet.com/english/2020-03/20/c_138898845.htm"
        target="_blank">March 20</a> that two research stations under the Integrated
        Research Center for Islands and Reefs of the Chinese Academy of Sciences have
        begun operating on Kagitingan Reef, which China calls Yongshu Reef, and on
        Zamora Reef, which is known to Beijing as Zhubi Reef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fda13a-6b50-4e98-a724-3970d6796bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b195d-38a2-43c6-b4c1-f90659de03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cf1a2-ea0e-4ff6-923b-e9611a48e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research center’s base is located at Panganiban Reef, which
        China calls Meiji Reef.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0800a-70f7-4c17-adc3-71f0d7897a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dc75b-6c2d-4ae7-9f9b-cf30cc8fa716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagitingan, Zamora and Panganiban reefs are all within the West
        Philippine Sea, a portion of the disputed South China Sea claimed by the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79154d-bbaf-4920-8492-c28b90b46e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b8732-344f-46eb-b7e6-3a61c8aadf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state news agency said the two research stations together
        with previously ones, are part of “an integrated scientific research base
        on coral reef and deep-sea.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1beba-b2b7-4ee8-b661-2cc4deaa08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8fdc8-881f-41ab-b8df-6a727f4c5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the research base will support the study of oceanographers
        and improve their observations and experiments on capabilities in ecology,
        geology, environments, materials and marine energy utilization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2e032-abbc-4206-a5e1-53e1747c3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd1a27-f097-4054-a206-9a4094b8e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stations are equipped with laboratories on ecology, geology
        and the environment, Xinhua reported, citing a source from the Chinese school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfab6f4-34bc-4cde-abd7-677e10c04d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f1c2e-c24f-4878-8c0e-e6d4f00fc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese research station on Kagitingan Reef, also known as Fiery
        Cross Reef, has “several real-time monitoring systems for coral reef ecosystem,
        vegetation ecology and freshwater conservation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2a9f1-c698-4c90-b6cf-ead99579d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87869379-d568-45c1-ab4d-aacb3152b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the research station on Zamora Reef “has completed the
        project design of monitoring systems for geological disaster and freshwater
        conservation.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04fc4a-b828-473b-acbc-c0c70a62a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4520677-1ebd-4a44-aae9-67f2bc785a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua said the Chinese Academy of Sciences will soon focus on research
        on ocean acidification, micro-plastic pollution, coral reef ecosystem conservation
        and marine disaster treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a008860-9254-4bf1-b53a-8b5ec3084750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442250af-1d45-4f90-8ae0-5edd51b60db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China also placed facilities in these areas supposedly
        to restore coral reefs destroyed by its island-building activities. It also
        opened a “maritime rescue center” in Kagitingan Reef that same year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67deb3-e4a6-45a1-8eb1-5884027fc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5b4e8-dfa0-4b54-a86f-c66cd08874ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing first occupied Kagitingan Reef in 1988 and has since built
        structures there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80137fe-efae-4247-9610-4e6975a1f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566393fe-5e40-4969-94ce-e483123962c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration ruled that China
        violated its obligations under international law to protect and preserve the
        marine environment by its massive reclamation work and other island-building
        activities in Kagitingan Cross Reef and other contested areas in the Spratly
        group of islands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5c4d1-27d3-4d5e-ac62-5d3c0b993687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4676e2d-9300-47c2-ab21-6da4fb4a2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:25:17.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision also recognized the Philippines'' sovereign
        rights in areas being contested by China within Manila''s 200-nautical mile
        exclusive economic zone, or the West Philippine Sea. China rejects the arbitral
        ruling and stands by its sweeping claim to almost the entire South China Sea.</p>'
