      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2b4b3-4dd8-4648-bb9e-64e919e83ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
