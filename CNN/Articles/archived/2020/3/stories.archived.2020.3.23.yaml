      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—&nbsp;</strong>The
        House Committee of the Whole approved Monday a bill granting President Rodrigo
        Duterte additional powers to address the COVID-19 situation in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292deaf-0ea6-4b2a-bd4b-4c03f16b90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5e5e9-5aef-494b-90f7-0b7642b7b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special session, the committee passed House Bill No. 6616,
        which would declare a national emergency amid the rapid spike of COVID-19
        cases in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee76d3-9045-4909-865b-a12b84d03bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1f70c-0e26-4e55-acb5-df6de0356038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, if approved by both chambers of Congress, would authorize
        the chief executive "for a limited period and subject to restrictions" powers
        that would help address the infectious disease''s outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599899dc-aa39-46c1-9776-0fe7bc63967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:57:10.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the possible realignment of funding in the 2020 budget
        and the allocation of funds and investments of government agencies for the
        country''s COVID-19 response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec4648-72f0-45ce-ac5a-7217f61267fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:57:10.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will likewise give the executive the power to purchase
        essential medical supplies such as personal protective equipment, venues that
        may be used as quarantine centers, as well as other goods and services for
        COVID-19-affected communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef18ec-7cd9-41cc-9915-cb2d77ab8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:57:10.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law will also let Duterte implement other preventive
        measures to curb the spread of the disease— including fast-tracking of testing
        for persons under investigation and monitoring (PUIs and PUMs), regulation
        of public and private transport, regulation of traffic on all roads, and ensuring
        compliance of local government units for the community quarantine standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aca911-b5d7-4c7d-abf3-149848c4871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6388f94-3f0f-4915-a5d4-e00d3edb1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is now being tackled in the House plenary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ba90f-8c9f-4233-9ae5-d070abdaa436'
