    'title': 'Medical City exceeds hospital capacity for COVID-19 patients '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07122087-1ff1-4869-9805-98c73c2936c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
