      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11726909-8f1b-43b7-a9b4-e743c67ec078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also apologized after he posted on Facebook that he
        received the COVID-19 test in his private space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d4ed3-3bbf-45a0-846a-15250815fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.832+08:00
      'mgnl:createdBy': 'lara'
