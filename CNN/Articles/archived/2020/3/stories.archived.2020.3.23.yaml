      'text': '<p>Meanwhile, Health Spokesperson Ma. Rosario Vergeire said there are
        now 396 confirmed COVID-19 cases in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a732ed3-e99e-42fd-a2ce-eec1736c09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 19 deaths and 18 recoveries.</p>'
