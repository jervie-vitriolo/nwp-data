      'mgnl:lastActivated': 2023-01-26T19:08:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fund generated from the said agreement shall be used to support
        the national government’s programs to counter the impact of COVID-19," the
        body said in a statement.</p>'
