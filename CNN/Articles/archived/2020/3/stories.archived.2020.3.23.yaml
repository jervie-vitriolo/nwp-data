      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f29ee8-3603-491e-8a28-9991b854be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the extension, turning off your Netflix Test Participation
        Settings will also give you a better experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898d904-eaac-443a-bd95-89699c4e9088'
