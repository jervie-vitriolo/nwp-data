    'mgnl:lastActivated': 2023-01-26T19:08:33.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:22.704+08:00
