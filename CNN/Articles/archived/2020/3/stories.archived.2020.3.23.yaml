      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9186b-a584-4460-a127-4be5ca3257af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Australia''s Premier Steven Marshall said anyone entering
        South Australia "will be required to undertake 14 days of self-isolation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4b9d7-57ae-4d8c-9e80-fda8b723ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b438e7-a1a2-4af8-a22e-4e37cc046401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest state, New South Wales, will shut down all
        "non-essential services" in an attempt to slow the spread of the virus. The
        measures come after both Tasmania and the Northern Territory introduced similar
        measures requiring all travelers to self-isolate for 14-days upon entry into
        the state.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce7a66-7f56-41eb-b4a4-fd563713428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6d1ce-8fc0-48a3-9290-473f9997bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olympics could be postponed</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ac78e-3169-4614-8043-b80181ee528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sporting events across the world have been canceled, one of the
        biggest questions remains over whether the Tokyo 2020 Summer Olympics will
        go ahead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef173dd6-9c4b-480b-91fe-67974b746a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fb8f0-2ce1-4cbe-bdaa-6d7962d44707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to lawmakers on Monday, Japanese Prime Minister Shinzo
        Abe said postponing the Olympics was a possibility.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa3119-5f45-4b58-8299-8d737f9d855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db584ffa-5418-48be-9d39-fec2f1ed2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) said that a final decision
        on postponement will be made within four weeks, due to the vast complexities
        of rescheduling a massive global sporting event like the Olympics.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46407b40-b8cf-4336-9548-5dd8b1a006e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2009e6-fbf8-4e6a-a4a1-f9a4f76b0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC''s decision is along the lines of what I said before, of
        holding the event in its complete form. If that becomes difficult -- and thinking
        first about the health of the athletes -- we may have no option but to consider
        postponing the Games," Abe said, speaking at the budget committee in Japan''s
        upper house of parliament.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811415ff-73a2-44c3-b876-7c48e06b2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba3310-81a1-405c-ba61-7a93e19353ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time that Abe has changed his staunch public position
        that the Olympics will start on July 24 as scheduled.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618690d9-57d5-46b7-93a9-1bc7dffcd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b2e10-b662-4656-a2d3-b66803c57656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, a growing number of countries and athletes have
        called for the Games to be postponed. On Monday, Canada announced that it
        wouldn''t be sending athletes, making it the first country to back out of
        the Games.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a7656-8ce1-4937-8184-8094e5b9f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e16922-ba18-4223-9c68-015dfd3714e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not solely about athlete health -- it is about public health,"
        Team Canada said in a statement. "With Covid-19 and the associated risks,
        it is not safe for our athletes, and the health and safety of their families
        and the broader Canadian community for athletes to continue training towards
        these Games."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095ceb3-74ad-4d68-8fcc-a6d9bfb7c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8bdac-0ba3-4ceb-bf50-4fda33f960ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Olympic Committee has also told its athletes to prepare
        for the possibility that the Games could be postponed until 2021.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4ab24-11ee-4026-bb61-5280bd213677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28547eb-d6fe-4b6f-9a56-237fa956f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrapping the Olympics during peacetime would be unprecedented --
        they have only been canceled before during the two World Wars.</p>'
  'Bangladesh-Bank-heist-US-court':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T15:51:57.929+08:00
    'imagesource': 'jcr:1769eb42-fb65-4298-a00a-a33c6858622b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60b4048-80e0-4681-9a92-f14b44a270f7'
    'lead': 'A New York court has dismissed conspiracy charges lodged by the Bangladesh
      Bank against a local bank and two casinos over the $81-million heist four years
      ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T16:04:11.972+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:08:14.423+08:00
