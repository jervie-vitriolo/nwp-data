      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46be3a-3f4a-4810-9f2e-874ee0aaa9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.845+08:00
