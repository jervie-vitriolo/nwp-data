      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d2750-b7e7-4c0d-9e18-9496ab9596c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP senators told CNN Paul was in the gym with colleagues Sunday
        morning, and several pointed out how close Paul had sat to others during Senate
        lunches in recent days. Sen. Jerry Moran of Kansas said he saw Paul in the
        Senate swimming pool Sunday, according to a source in the GOP lunch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a79d36-0e5f-40c2-92a3-bb6ec8e4a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
