    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rand Paul is first US senator to test positive for coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e96b9a-123f-4b33-8c88-747f3e6043f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kentucky Republican Rand Paul is the
        first US senator to test positive for coronavirus, throwing an even greater
        sense of urgency into Senate negotiations over a massive stimulus package
        that had yet to come together Sunday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc229535-294e-464b-aeef-524203c78145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0adc6-bc8e-4ac8-ba84-cca98baa23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Paul''s office posted to his Twitter account Sunday
        said he was "feeling fine" and was "tested out of an abundance of caution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b26999-4be0-44b6-b848-ff78b4ba6c37'
      'mgnl:activationStatus': true
