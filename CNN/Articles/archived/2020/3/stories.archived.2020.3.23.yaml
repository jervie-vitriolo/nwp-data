      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Tim Hinchey III, the head of USA Swimming, called for
        the Olympics to be postponed to 2021, saying it is "the right and responsible
        thing to do" in a letter to the US Olympic &amp; Paralympic Committee. On
        Saturday, Hinchey was joined in his call for postponing the games by Max Siegel,
        the head of USA Track and Field.</p>'
