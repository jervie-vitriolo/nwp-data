      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many feeling isolated or disconnected from friends, family
        and the rest of the world these days, something as simple as a happy photograph
        can help keep us going.</p>'
