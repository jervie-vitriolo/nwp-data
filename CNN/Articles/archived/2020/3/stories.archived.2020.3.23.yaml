      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic team has set aside a <a href="https://www.cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html">₱27.1
