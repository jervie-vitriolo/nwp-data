      'mgnl:created': 2020-03-23T14:45:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, 396 have been infected and 33 have died because
        of the viral disease. Eighteen have recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f11759-148f-4ec5-a925-4597e4d648ec'
      'mgnl:activationStatus': true
