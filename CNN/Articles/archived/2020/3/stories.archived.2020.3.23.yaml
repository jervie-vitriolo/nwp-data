  'korean-content-netflix-2020':
    'author': 'Gaby Gloria'
    'caption': 'Kim Go-eun stars in "The King: Eternal Monarch," a new Korean drama
      written by “Goblin” and “Descendants of the Sun” writer Kim Eun-suk. Photo courtesy
      of NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-03-23T13:54:27.275+08:00
    'imagesource': 'jcr:e163e633-a470-494b-b900-ca0188539c0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7edf25e3-5d29-4385-9680-18de4d1dd832'
    'lead': "The content slate includes the Lee Min Ho and Kim Go Eun starrer \"The\
      \ King Eternal Monarch\" and a drama-thriller film featuring \"Parasite\" actor\
      \ Choi Woo Shik. \n"
    'mgnl:activationStatus': true
