    'template': '1'
    'title': 'IOC considers postponing Tokyo Games but says it won''t cancel them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670941e-74e7-4ba0-a9e7-79606bfb3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The International Olympic Committee''s
        executive board said Sunday it is considering postponing -- but not canceling
        -- this summer''s Olympic Games in Tokyo because of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2afe7-e7e2-472d-b3fe-1b9c6c1b5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09902946-3742-4d49-bc21-bab617dcb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after saying no "drastic decisions" would be made, the IOC
        board said it is considering a number of options to deal with the ongoing
        outbreak, including modifying plans to allow the 2020 Tokyo Games to begin
        on schedule on July 24 or changing the start date for the Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5c9ad-1bc4-45bf-a733-1b171b902ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825bb4b-d39c-47bf-a9a3-12c4a67a4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said its scenario-planning will allow for the best decision
        in the interest of the athletes and everyone involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc34de-4abb-47d9-b260-f1491007a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0b58e-cbd3-4df0-9773-70ad082d8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This step will allow better visibility of the rapidly changing
        development of the health situation around the world and in Japan," the board
        said. "It will serve as the basis for the best decision in the interest of
        the athletes and everyone else involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf6ad9-794a-4bae-9871-61bc19ec0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde1291-fb32-4010-b15f-6739b61dd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC executive board ruled out canceling the Games, saying it
        would "destroy the Olympic dream of 11,000 athletes" and all those who support
        them, according to a letter to athletes from IOC President Thomas Bach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a551f20-fc8c-4832-b912-32eb7063cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a6799-781f-478c-9f3e-ecbcd26cdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancellation would not solve any problem and would help nobody.
        Therefore it is not on our agenda," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfc653-d6b9-4565-9f34-25cf2b9aa731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a3a23-1482-4a5d-95b2-01b6c7828408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC pointed out that conditions in Japan have improved significantly,
        but globally there has been a dramatic increase in Covid-19 cases. Bach recognized
        that the outbreak, and the measures to slow its spread, have already impacted
        athletes'' training plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f144039-76b7-4fd7-bde3-728f43203556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bfc2b-78d7-425f-b599-bebc434fe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you cannot prepare and train in the way you are used to,
        or even not at all because of the anti-Covid-19 measures in your country,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a970906-9fce-4c3e-90a7-a02892a534ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96679159-a86b-4791-b2fc-18a764582e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IOC under pressure to postpone</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05194535-0e65-43e6-8540-efcd7f3dc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has faced increasing pressure to postpone the Games as people
        across the world have gotten sick and died from Covid-19. Tracks, gyms and
        public spaces are closed in much of the world and major qualifying events
        have been canceled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae5b1b-447d-403a-8bad-1e6a1a4fe42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6f4ed-a623-4a34-8440-a3ce4e44f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Olympic Committee member Kaori Yamaguchi broke ranks on Friday,
        saying the Games should be postponed because some athletes had been unable
        to train.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752da557-2f89-4bfa-95ca-b2f1929612dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f71244-f8dc-4d52-a89f-d74e271994ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time Olympic gold medalist and IOC member Hayley Wickenheiser
        said it is "insensitive and irresponsible" of the IOC to insist "with such
        conviction" that the Olympics would go ahead as planned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137031fc-d1aa-462c-ac4e-abb1dbc79ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c8f76-ff19-43b7-bb51-1d58a9a5afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis is bigger than even the Olympics," said the former
        Canadian ice hockey star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382cec4-1ff7-4ab8-b6af-c96740602e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5a11f-8c3a-4354-806e-9022afe5de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes can''t train. Attendees can''t travel plan. Sponsors and
        marketers can''t market with any degree of sanity ... we don''t know what''s
        happening in the next 24 hours, let alone in the next three months."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321924d8-5085-4751-ba32-46f22bbddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97307f77-160a-4b53-b83a-2be44e7f8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T07:19:11.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach noted in his letter that even postponing the Olympics is "an
        extremely complex challenge." Critical venues needed for the Games could potentially
        not be available if the Games were postponed now, he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
