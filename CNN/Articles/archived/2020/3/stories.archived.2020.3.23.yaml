      'mgnl:lastActivated': 2023-01-26T19:07:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/20/Lung-Center-Jose-Rodriguez-Memorial-Caloocan-COVID-exclusive-hospitals-DOH.html"
