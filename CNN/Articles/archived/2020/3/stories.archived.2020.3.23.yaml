      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift cards will be delivered door-to-door initially through
        Caritas Manila’s Project Damayan and ABS-CBN’s Pantawid ng Pag-ibig program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48ee92-d3a5-4825-be6c-66ee942222b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:44:13.764+08:00
