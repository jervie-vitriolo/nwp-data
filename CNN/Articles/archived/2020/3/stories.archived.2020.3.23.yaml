    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533abd1-f034-40be-8001-dd34f6183197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire told CNN Philippines the
        DOH has distributed the 100,000 coronavirus disease or COVID-19 testing kits
        donated by the Chinese Embassy to the Research Institute for Tropical Medicine
        (RITM) in Muntinlupa City, Vicente Sotto Memorial Medical Center in Cebu City,
        Southern Philippines Medical Center in Davao, Baguio General Hospital in Baguio,
        San Lazaro Hospital in Manila City, and Lung Center of the Philippines in
        Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19409af-57b4-43cc-b8bc-51473cec8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
      'mgnl:createdBy': 'lara'
