    'template': '1'
    'title': 'Doctor infected with COVID-19 shares her fight against the disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c93f6d-3fef-4c5a-ae56-e3e971ec60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A doctor
        who contracted the coronavirus disease shared her story—from thinking it was
        simply a mosquito-borne disease, to spending her birthday quarantined in her
        room, infected with the fatal virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce7109-01ab-4bfa-89a4-17c6503c56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b1a40-ad3c-4d28-9025-11302ae3c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko akalaing tatamaan ako agad. Nagsisimula pa lang ang gyera
        nun, casualty na ako,” said Dr. Grace Caras-Torres, who identified herself
        as patient no. 194, in a Facebook post Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb42e61-39de-44dd-878a-9dcda5218d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1ec4c-71c1-46b6-bc7f-4233f27ff080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn’t think I would be infected that early. The
        war was just starting then, and I was already a casualty.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0bdb0-2d3e-499f-878a-ef753254010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c7454-3749-4feb-bd4b-16a0c3ca1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the doctor suspected it was chikungunya, a viral disease
        transmitted to humans through the bite of infected mosquitoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6b0cf-33a4-4318-819a-f5f0efb2e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd7154-b9bc-4c5b-a3cd-adb7d130cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said her symptoms became progressively worse, as she
        came down with recurring high-grade fevers, as well as headache and body pains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540bc32-eb21-4e8d-bf61-23b6f2f675a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72401b8e-db9d-4dc6-a2bc-3a382a19e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saka lang nag-sink in sakin na posibleng Covid nga ito nung malaman
        kong may symptoms din yung kasama kong mag-opera ilang araw nang nakalipas
        [Translation: The possibility of being positive for COVID-19 hit me when I
        learned that my colleagues in the hospital also started exhibiting symptoms
        even days before],” she wrote, adding that her first thought following this
        realization had been her family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e9d7d-2cbe-4d81-95e8-a1bf3a9734fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebad4f7-c162-4242-b294-947f068397d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang anak kong 4-year-old, ang parents kong seniors. Inexpose ko
        sila, ang iyak ko noon.” [Translation: My child who is 4-year-old, my parents
        who are senior citizens. ‘I exposed them [to the virus],’ I cried.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42aafe9-9067-44db-af79-41d4929f6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f0a72-dc20-47bd-bc50-f428ed9f9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to protect her family members from the virus, Caras-Torres
        quarantined herself in her bedroom, where she eventually spent her 42nd birthday
        alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a2ef0-632f-43fa-9486-4d37e9ae8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328d2e0-6414-4750-b7fa-2478a662f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her colleagues who were also infected already required
        intubation, while four have already died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696bab-cbeb-453c-97c5-4e1f2d167881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087e343-8ebb-4222-9eb9-5d5d8f1229f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Akala ko pagaling na ako, bigla akong nagtae. Sabi sa Wuhan, pag
        nagkaroon ng GI symptoms, tuluy-tuloy nang pumapangit ang kundisyon,” she
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab89fb-ec69-4e91-a339-e480a3b36772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4d2d6-58db-45cf-84dd-8a613bb93534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought I was recovering, but then I began experiencing
        diarrhea. In Wuhan, they said once you experience gastrointestinal (GI) symptoms,
        that’s when your condition worsens.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fba80-03b0-4af7-965f-0ab1a39836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b472af1-9ee5-4a45-997e-bed02be36f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon lang ako natakot. Napaiyak ako. Hindi pa ako handang mamatay.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad8198-7b3c-4d36-a871-3089b6efd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450985c4-a480-41e4-a226-66fefae1bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s when I got scared. I couldn’t help but cry.
        I am not yet ready to die.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a8d15-5203-4c33-acb6-29cd52b5f6d1'
      'mgnl:activationStatus': true
