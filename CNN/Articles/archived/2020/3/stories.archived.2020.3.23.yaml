    'template': '1'
    'title': 'UK government will pay 80% of wages as it closes pubs to fight coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb18b29-345c-47eb-840b-a7392a80fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK government said Friday that it will
        subsidize the wages of any worker facing unemployment because of the coronavirus
        pandemic as it ordered the closure of pubs and restaurants to try to contain
        the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e526f-d6ef-4e6e-8012-f7540a7b586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1688147-8268-496f-ae4e-0e1ce65d6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiling an unprecedented intervention by the state in the British
        economy, finance minister Rishi Sunak told reporters that the government will
        cover 80% of worker salaries for at least the next three months up to a maximum
        of £2,500 ($2,900) a month, which is more than the average income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2c2ee-db25-4d19-91ce-dca6f20e45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205717a8-8bfb-4c1b-8573-af3001fd291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak said the measures would apply to all companies, large or small.
        The measure was part of a bigger rescue package for British businesses, including
        tax relief totaling £30 billion and interest-free loans for up to 12 months.
        A deep recession is looming as activity across the economy grinds to a halt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ecf438-4767-4ee2-beb9-e6b0bbf4fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa025d2f-374d-4b1a-8342-23e90da6319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the UK government has been criticized for not taking
        the coronavirus outbreak seriously enough, and relying on citizens to practice
        social distancing rather than simply shutting down bars and restaurants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e4439-e00c-49ff-8eca-cb655c0f0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aadd67-8181-421d-83da-479064803ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same news conference, UK Prime Minister Boris Johnson
        announced stricter measures to enforce social distancing, including the enforced
        closures of pubs, restaurants, theaters, cinemas and gyms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ada160-b8fb-4a09-9b29-d0524dbdace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9619e37-3b0d-4a72-aecb-26d0a2246271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said establishments would be closed to the public starting
        Saturday but they could continue to offer food to go. He said he was confident
        the "tide could be turned" in the fight against the coronavirus outbreak,
        but people needed to stay away from one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d13e9-1c8e-4d4b-b00a-88017baf1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
