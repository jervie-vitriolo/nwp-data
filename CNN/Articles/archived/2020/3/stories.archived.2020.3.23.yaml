      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no need to worry that you won''t be tested.
        As long as you meet the criteria for testing, you will be tested.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c45c8-8ae9-4396-b8d4-d22a5630e81e'
