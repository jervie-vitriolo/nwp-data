      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies that are part of the initiative are the Alliance
        Global Group, AY Foundation, RCBC, Ayala Corporation, Bench, Liwayway Group,
        Century Pacific, Concepcion Industrial Corporation, DMCI Holdings, ICTSI,
        and Jollibee. Also part of the donors are the Leonio Group, Metrobank, GT
        Capital Holdings, Nutri-Asia, PLDT, Metro Pacific Investments Corporation,
        Puregold, San Miguel Corporation, and the SM Group.</p>'
