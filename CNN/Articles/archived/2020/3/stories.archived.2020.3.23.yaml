    'stories': ['9ce5c78b-552d-4705-aeb0-555a7d00f0fd', '2cbc5bc0-19b8-4bb8-a5db-7c8a210d3b32']
    'template': '1'
    'title': 'DOH confirms senators got tested for COVID-19, but denies priority processing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b04aa7-e644-4fe3-9f09-42ed17a2f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Several
        senators and other VIPs had their samples taken for novel coronavirus testing,
        but the Department of Health denies claims that they have been prioritized
        for early results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684db9f2-318f-448b-a408-f84a13dd8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f6df0-3351-4240-97ee-d43e3f258392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung ating</em> high-level officials na na-test <em>na nauna
        po</em>, most of them <em>ay pumasok sa</em> criteria natin. They had exposures
        or they had histories of travel <em>kahit na walang sintomas</em>, so they
        were tested," Health Spokesperson Maria Rosario Vergeire told CNN Philippines''
        <em>Balitaan.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391da6f-8e85-4d63-8e5c-49406a5f6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277ed45-57a1-4152-89da-d636faea5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this next batch of high-level officials na nag-request po or
        <em>kasama sa</em> tracing <em>na ginawa... kinuhanan namin sila ng</em> specimen,
        <em>aminado po kami diyan. Pero ''yung kanilang test ay nakapila po sa</em>
        RITM (Research Institute for Tropical Medicine). It''s part of the regular
        line sa testing <em>natin</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25120c86-33ff-4123-a42f-3f739e4775b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbec89-4095-4be3-855a-b6ead12cf26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the high-level officials who were first tested
        matched the criteria. They had exposures or history of travel, so they were
        tested even if they didn''t have symptoms. For this next batch of high-level
        officials who requested to be tested, we admit that we got their samples but
        these are waiting to be tested via the regular lane at the RITM.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbee460-b622-44f7-a352-aaf2dbc00677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification came after reports circulated on social media
        claimed that senators and their spouses, as well as key government officials
        and some celebrities, got an express lane to check whether or not they had
        COVID-19 even if they were not showing any symptoms of the disease. The hashtag
        #NoToVIPTesting became a trend on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf467cb-ed61-4eae-b39f-df68fc0c3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html">Testing
        for coronavirus disease is free – Duque</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd2924-fc7f-4727-accd-da4bbd8a0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino faced online backlash over the weekend
        when he posted a photo with a medical professional getting his swab samples
        in a private location rather than in a hospital. Tolentino said he began showing
        flu-like symptoms after getting exposed to a coronavirus patient, and wanted
        to verify if his first negative test which did not use a DOH test kit, was
        correct. The post has since been deleted and Tolentino apologized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ea9c7-f849-422c-a7ee-5be92f4636ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70916bb2-b4ca-4767-bedf-477680c2ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/3/23/Senator-Tito-Sotto-coronavirus-COVID-19-test.html">Senate
        President Tito Sotto</a> also admitted that he took a second COVID-19 test,
        saying the first one he took made use of a different kit not used by DOH.
        Sotto said he went through the official test to confirm the negative result
        as he now had dry cough and a sore throat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35898746-912b-480b-8e79-2bb0244b1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c43907-dae5-4c9e-a1c4-b3a674c3e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash came as authorities struggle to source coronavirus
        testing kits, with cases climbing and more patients turning up in hospitals
        waiting to be tested. Netizens said these politicians used their position
        of power to get priority treatment while others wait a week or more and are
        even turned away in hospitals filled with patients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e40cb-2c49-4743-899b-679f357cc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/21/house-employee-suspected-coronavirus-patient-dies.html">Suspected
        COVID-19 patient dies before test results</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21336be-8989-492b-86f6-e952f474709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised DOH protocol, only patients exhibiting severe
        symptoms are tested. For those with mild symptoms, tests are conducted only
        if they are high-risk individuals such as senior citizens and pregnant women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34658ff8-1840-453d-881a-979ae57e1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a2da8-106e-4961-aeeb-6973c59b1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and Inter-Agency Task Force Karlo Nograles said
        separately that he did not know what the protocol is for such cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd42fef-34fe-4f67-a906-bb8c25268e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d177dd-3c2c-45f8-a3c6-4ee6da29a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:00:47.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> general rules <em>naman tayo diyan: Walang lamangan,
        walang gulangan. ''Yun ang ating mensahe para sa lahat ng Pilipino</em> [We
        have a general rule: don''t cheat, play fair. That''s our message for all
        Filipinos]," Nograles said during the Laging Handa briefing.</p>'
    '33':
