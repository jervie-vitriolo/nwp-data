      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said that beyond the viral disease taking a toll on her
        physical health, she also had to battle with its&nbsp;accompanying emotional
        and mental impact. She added that it is important that people check in on
        each other, especially those who are sick and in quarantine, at a time like
        this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fbf84-d672-4f27-a434-16c91b7d884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2bf96-7bb1-427d-bbd0-3a957e222e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:07:26.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana matapos na ito. Sana gumaling na kami. Sana wala nang mamatay.
        Miss na miss ko na ang anak ko. Ngunit  salamat pa din sa lahat ng taong tumulong
        at nangamusta. Too many to mention. Mahal ko kayo. At Dyos ko, maraming salamat
        po at buhay pa ako at ok ang pamilya ko.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
