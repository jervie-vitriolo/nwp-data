    'lead': 'The 79-year-old Spanish tenor has tested positive for the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T05:06:23.860+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:08:45.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
