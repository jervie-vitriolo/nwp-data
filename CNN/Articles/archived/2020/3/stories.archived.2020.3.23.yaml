      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Starring:</strong> Choi Jin-hyuk, Park Sung-woong</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21545b4-6d41-428b-84fe-7faee6c67f6f'
