      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c04e3a-ec67-40db-a216-b47e15c73941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report issued Wednesday by the US Centers for Disease Control
        and Prevention shows younger people are making up a big portion of hospitalizations.
        Up to 20% of people hospitalized with coronavirus in the United States are
        young adults between ages 20 to 44, the study showed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e95a8-81dd-4c76-b15a-c43355f07fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadf05f-cd3d-4d72-8a22-7a82713a4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed the cases of about 2,500 patients in the US whose
        ages were known. There were no ICU admissions reported for those under age
        19, the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce651e-07b1-4054-9c23-08e0de180d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda7e57-c6d9-44ca-a829-79ce0fbf242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony told CNN he has Emma''s mother''s approval to tell her story.
        He said he wants people to know the seriousness of coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce3e7e-8e08-4f18-96b5-00814ff7015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6a42a-60f9-4ed8-9f98-3e9adb0a2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know first hand how dangerous it is," he said. "Everyone keeps
        saying ''it doesn''t impact younger people.'' But here''s a 12-year-old fighting
        for her life. People need to practice social distancing. People need to take
        care of their children. People need to take this seriously."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fadc5f-6561-4fd7-998e-2e8a43bded0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf29503-f228-4543-b7f7-a0c8d8251261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday there were more than 500 confirmed cases of coronavirus
        in Georgia, including 20 deaths, according to the latest data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce7506-e0ca-499c-b2e6-27246af574ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/22/us/georgia-coronavirus-girl-hospitalized/index.html">12-year-old
        girl with coronavirus is on a ventilator and fighting for her life</a>."&nbsp;</em></p>'
