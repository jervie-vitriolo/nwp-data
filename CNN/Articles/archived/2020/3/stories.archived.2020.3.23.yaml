      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9eef7-eee2-4611-b05c-258566dbf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said that the elderly and those with underlying
        health conditions are most at risk of death from the novel coronavirus. Children
        are contracting and spreading the virus, but they are generally developing
        mild cases of the illness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca9195-f94e-47e4-a3d7-5eac5ae80f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218d21e-5de4-42e1-984e-46daaef567e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of nearly 45,000 confirmed cases in China through February 11,
        there was only one death in someone younger than 20, according to the Chinese
        Center for Disease Control and Prevention, and no deaths among children younger
        than 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16519e-0513-4db5-8fe5-619fab451a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ac63c-f7d1-44df-9a3e-677c1ed91ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 731 confirmed and 1,412 suspected cases of Covid-19 in children
        in China, one child, a 14-year-old boy, died, according to a new study that
        will be published in the journal Pediatrics in June. Also, nearly 6% of children''s
        cases were severe, compared with 18.5% of adults experiencing severe symptoms,
        the study found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc655d91-1aa9-4f1e-99b8-ebdc50925314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d82993-a95a-421b-ad35-282e0dd98e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults have better outcomes than the elderly, but they too
        are not immune to the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb26eb-f10a-4fc3-b069-5174ea95007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
