    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:29.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangladesh-Bank', 'heist', 'New-York', 'Fed', 'Solaire', 'Eastern-Hawaii',
      'RCBC', 'Philrem']
    'stories': ['d7424a95-0a88-42e8-9c84-a6f8723458a0', '17fc9fbb-1c8d-41d3-b34a-249ba1261727']
    'template': '1'
    'title': 'US court junks conspiracy charges vs casinos, RCBC over Bangladesh Bank
      heist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abde755-e2e1-49c8-a6ed-e272586599fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> A court
        in New York has dismissed conspiracy charges filed by the Bangladesh central
        bank against a Philippine bank and local casinos over a 2016 heist that took
        away $81 million from Dhaka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ebda5-79e2-424e-a805-aca7bd864ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9748b61-6ea5-4d41-b2be-c0cddd9b7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Bloomberry Resorts Corporation — the operator of
        Solaire Resort &amp; Casino — said the United States District Court in the
        Southern District of New York junked the Racketeer Influenced and Corrupt
        Organizations Act or RICO conspiracy claim filed by Bangladesh Bank against
        the company, as well as the Rizal Commercial Banking Corporation, Eastern
        Hawaii Leisure Company, Ltd., Centurytex Trading, and remittance firm Philrem
        Service Corp. and their officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda18ee5-0f9c-412b-8211-76ee49e2724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/01/10/Bangladesh-bank-heist-RCBC-manager-Maia-Santos-Deguito-money-laundering.html">Makati
        court finds ex-RCBC manager guilty of money laundering</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc4514-e785-4aa9-9dfd-8c285b87afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil case stemmed from the February 2016 heist where thieves
        tapped into the system of the US Federal Reserve in New York and authorized
        multiple fund transfers from the Bangladesh Bank''s account to several fake
        bank accounts under RCBC. The funds were wired during a long weekend, which
        left no time for regulators to block the transactions. The funds were withdrawn,
        converted into pesos and eventually into poker chips and gambled in casino
        tables here, where the money trail vanished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d976e5-b1c2-4ee7-a5e3-52cd26b2c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2016/05/19/bangladesh-john-gomes-hack-cyber-heist.html">Bangladesh
        Bank official''s computer was hacked to carry out $81M heist — diplomat</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04c306-9574-4c51-bc9c-8e5aafadd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino operator said a March 20 opinion from the US court granted
        the motion to dismiss charges filed by defendants for Dhaka''s failure to
        prove the conspiracy claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460df2c7-8e45-4a19-bca8-af1dbcbb083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:04:11.973+08:00
      'mgnl:createdBy': 'mel'
