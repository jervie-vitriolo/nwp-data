      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ec77c-72b6-4cf9-bdf9-23acbe2dac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the testing kits were allocated to RITM based on laboratory
        capacity. RITM can test 600 people per day, the other laboratories can do
        100 tests, while San Lazaro Hospital can conduct 50 tests per day. Vergeire
        said this will gradually increase as the hospitals ease into their new task.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a944a78-c0c3-4fd8-8422-456d25e44b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e19e94-1a03-45be-92d3-bef672ae22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kailangnang mangamba ng ating mga kababayan na magkakaubusan
        tayo at sila ay hindi magkakaroon. Basta pumasok sa protocol at guidelines
        natin ang kanilang kundisyon, itetest po kayo," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5be73-8411-4a7b-94a7-dec58c5d19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.845+08:00
