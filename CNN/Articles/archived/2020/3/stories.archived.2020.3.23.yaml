      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3214192-5827-48d3-a7ca-a6195505bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:44:13.764+08:00
