      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial provisions of the measure is the proposal
        to allow Duterte to take over businesses, hospitals, and public utilities
        to maximize necessary resources, a move vehemently rejected by Senate President
        Vicente “Tito” Sotto III. He noted that such provision will not be supported
        by the upper chamber during the deliberations.</p>'
