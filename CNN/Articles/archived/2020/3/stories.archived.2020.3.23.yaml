    'template': '1'
    'title': 'Emirates Group suspending most passenger flights and cutting staff salaries
      amid coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fb375-3102-44fa-9d83-5c75e37bbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Emirates Group is temporarily suspending
        most passenger flights — maintaining just its cargo operations — because of
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba5d30-d091-4e29-b2b9-6333b1cbe29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f4945-89b7-4674-a256-cbd57495ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai-based airline plans to halt most passenger services as
        of March 25, it said in a statement Sunday. After initially saying it would
        suspend all passenger flights, the company amended its statement later Sunday
        to say it will continue operating passenger flights to 13 destinations in
        response to "requests from governments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b721741-6f76-41b1-807d-b901e8aeb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eccd99-b597-4e8b-aac3-db0ab0dd3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates is also taking a number of other cost-cutting measures,
        including reducing operations at its air services division, Dnata, and a temporary
        cut to most employees'' basic salaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03ab58-0b22-4f37-b97e-00f03a68c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1a3bd-4834-4887-bf9f-3e3f5dd93f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as airlines around the world grapple with
        a massive loss of business as demand for air travel dries up amid the coronavirus
        outbreak. Around the world, coronavirus cases have topped 300,000, nearly
        13,000 people have died and many countries and local jurisdictions have implemented
        travel restrictions to stop the spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0761c4-a391-4445-ad86-ed4ccecf159c'
      'mgnl:activationStatus': true
