      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        country''s main novel coronavirus testing center and other subnational laboratories
        nationwide have received more testing kits, the Department of Health (DOH)
        said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b996ac5-efe4-4faa-9f2b-796a0a8c3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.844+08:00
