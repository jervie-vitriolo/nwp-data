      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Albay Representative Joey Salceda said Congress will
        likely give President Rodrigo Duterte the power to realign about ₱275 billion
        of funds under the 2020 national budget through a <a href="https://cnnphilippines.com/news/2020/3/23/Congress-House-Senate-Duterte-national-emergency-powers-COVID-19.html">bill
        granting emergency powers</a>, which is being tackled under a special session
        this week.</p>'
