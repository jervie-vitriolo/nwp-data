  'Tokyo-Japan-2020-Olympics-postponed-IOC-coronavirus-COVID':
    'author': 'Kevin Dotson and Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-23T07:15:16.478+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
