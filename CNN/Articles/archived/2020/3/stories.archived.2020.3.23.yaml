    'title': 'House Committee of the Whole passes bill granting Duterte more powers
      in COVID-19 fight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8261b-a50d-48d8-88ea-3ce11e38129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:22:42.431+08:00
