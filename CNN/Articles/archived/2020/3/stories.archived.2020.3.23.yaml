    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb60922-21aa-47c8-b70f-5e0340ce0f68'
    'lead': 'As the whole world now scrambles to deal with an escalating threat that
      just a month ago seemed to be a "Chinese problem," it is time to acknowledge
      that blame is hardly the point and most definitely not the solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T09:04:18.164+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:08:35.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:21.322+08:00
