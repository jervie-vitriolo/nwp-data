      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 396 COVID-19 cases as of Monday, including
        33 deaths and 18 recoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16f9c2-4724-4481-bede-4a0eb6c607e9'
