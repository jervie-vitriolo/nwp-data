      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said the Lung Center of the Philippines will
        also dedicate one wing (with 40 beds) specifically for COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22c2da-3b0d-47af-af0a-44dd2b8b796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.701+08:00
