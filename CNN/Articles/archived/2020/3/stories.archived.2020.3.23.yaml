      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Some
        of the country''s largest businesses have pooled donations worth over ₱1.5
        billion, which they will hand out as gift certificates to poor families in
        Luzon for food and groceries during the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c766f49-608d-472e-a491-52953b730d82'
      'mgnl:activationStatus': true
