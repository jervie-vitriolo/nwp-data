    'template': '1'
    'title': 'RITM director stays on, Duque clarifies amid sacking allegations '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9a59e-2e7a-4722-a399-7b64bddc2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:31:53.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—&nbsp;</strong>The
        current director of the Research Institute for Tropical Medicine will remain
        at her post, Health Secretary Francisco Duque III said Monday as he shrugged
        off claims of the supposed controversial sacking.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b8c96-e26f-4c38-8cff-28285f7f6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272a1c1-2b2a-40ba-9bf6-70b0fa25fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Duque clarified Dr. Celia
        Carlos was not replaced, noting there had been an "error" in the DOH-issued
        personnel order that made rounds on social media over the weekend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb176e-d16d-460c-a7b0-11599bcb3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069dab0-49f8-4d14-a17a-01eba2a83ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circulating issuance stating that Dir. Carlos has been replaced
        by Asec. Santiago is an erroneous draft of the document which was inadvertently
        posted but immediately taken down," DOH said in a separate statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed50fb-be6e-4ef0-be2b-83df257898da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0c87f-8aa0-4a0f-ac5d-81f80cf3a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked memo— dated March 21— confirmed the supposed designation
        of Health Assistant Secretary Dr. Nestor Santiago as the Officer-in-Charge-Director
        IV of RITM, with the order deemed "effective immediately."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343ef0d-9e85-46ba-a412-f7df73a71125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111905f-a640-45af-97f5-cc549443e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, stressed that Santiago was only provided oversight
        function or supervision to "help out" in the processes in the RITM, where
        samples for coronavirus testing are delivered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e804690-6462-41ae-be79-9272ac838d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493be43-8bf0-4f71-9d8e-1819473fbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said Santiago "shall guide and manage the expansion
        of testing capacity to public and private laboratories, and attend to coordination
        with other agencies" so that Carlos can focus on "optimizing" the RITM''s
        functions.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F3167860926558471&width=500"
        width="500" height="635" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b7422-66a3-4556-b58e-3594ecba0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d4b6d-ad9b-4b0f-a77a-2d462cf4c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief earlier noted Santiago "cannot take the directorial
        post" as it would be a form of demotion from his Assistant Secretary position.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d551f0-936c-4d0b-b545-b95d3cbfd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72663f-7d12-4a2e-af44-6152bd6b5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have earlier slammed the agency''s alleged move to replace
        Carlos, with some speculating that she was booted out for refusing to expedite
        the testing processes for some "VIPs" particularly public officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf2056-bc33-4fe6-a2e5-3c09a2c193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa4045-4132-4c1e-bc64-2fb757fe8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago''s designation came in the wake of supposedly leaked chats
        circulating in social media on alleged complaints from RITM personnel that
        they were being asked to give priority to the testing of politicians and their
        families.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d669ff8-c029-4155-aae9-239fbc6f2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d6fd9-61ff-4af3-95cd-a1407fac47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators and other local officials— who were asymptomatic at
        the time— also came under hot water for availing of the service, while some
        patients under investigation have yet to gain access to the tests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0899c1-df56-471d-b689-559fb1e270fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe31ffe-4e6f-4893-9d7f-c9e929058dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the only COVID-19 test kits available in the Philippines
        were the ones at the RITM donated by the World Health Organization.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec95e6d-cda3-4f81-b8d1-fa656e520b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8110e57-0436-493a-8e2d-20e8b7c5bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local scientists from the University of the Philippines National
        Institutes of Health have also developed cheaper rapid test kits for the infectious
        disease, with select hospitals already beginning clinical trials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49c7c2-7e6c-4bcd-a072-3aef2786f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e1cb1-60e8-4adb-8b95-048fbccdfc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:36:14.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some international organizations and governments— including China,
        where the mysterious virus first spread— have also donated thousands of COVID-19
        test kits to the Philippines amid the global pandemic.</p>'
