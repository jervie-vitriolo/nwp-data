    'jcr:uuid': '4d81422b-79ed-4965-9b59-30507dd39b29'
    'lead': 'German Chancellor Angela Merkel will self-quarantine after coming into
      contact with a person who tested positive for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T05:20:45.525+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:08:43.426+08:00
