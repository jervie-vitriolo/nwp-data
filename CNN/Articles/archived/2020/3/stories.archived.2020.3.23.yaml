      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has cautioned the public against the use of unregistered
        testing kits as the quality and accuracy of the results cannot be guaranteed.
        It has only approved eight COVID-19 tests for commercial use, but the DOH
        said the tests still need to be brought to accredited laboratories for processing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c830b72-1162-415a-a832-e08151d4c745'
      'mgnl:activationStatus': true
