    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:32.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'IATF', 'Inter-Agency-Task-Force', 'Karlo-Nograles',
      'face-mask']
    'template': '1'
    'title': 'Nograles: No such rule as ''no mask, no entry'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65412324-cee7-4ca7-bbb5-6a487fb64bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — There
        is no government order for establishments to turn away customers not wearing
        masks, the spokesperson of the inter-agency task force on the COVID-19 crisis
        said Monday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9e4bd-d59f-483e-b673-4a1a0af37242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary to the Cabinet Karlo Nograles was responding to complaints
        from consumers who said they were denied entry into some pharmacies or supermarkets
        because they had no mask on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6de9e-6253-4b20-9de0-01114c56598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman kaming inilabas na patakaran mula sa</em> Inter-Agency
        Task Force <em>na kailangan pong magsuot ng</em> mask <em>bago pumasok sa
        mga</em> supermarket," he said at the Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649e9c2-79e8-49cf-bd4b-d853f79fcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Inter-Agency Task force did not release any rule
        saying a person had to wear a mask before entering a supermarket].</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d62800-1164-4353-98e0-ab2e68bdce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have been sharing photos of supermarkets, drug stores and
        other establishments which reportedly follow such rule. Masks and other personal
        protective equipment have been in low supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eb5bf-e8fe-48d3-a538-2ec90bb0b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said what must be followed is social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea428347-e154-472d-a9cb-56c64a4f6f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing <em>lang po. Made-determine naman ng</em> supermarkets
        kung <em>ilan ang maaari nilang papasukin</em> to make sure <em>na may</em>
        social distancing <em>doon sa loob,"</em> said Nograles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bc115-d0d6-44ba-befe-90e53a55fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Follow social distancing. Supermarkets will be able
        to determine how many people will be allowed to go in to make sure social
        distancing is enforced inside.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d2bae-74e4-4b18-9635-277d4e973966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing Department of Health spokes person Ma. Rosario
        Vergeire said there was a worldwide shortage of masks and other protective
        equipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa248ea-f924-41c8-901c-e1da8f617101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:57:48.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said all supplies that arrive are studied carefully and allocated
        to those who will need them most.</p>'
  'coronavirus-cases-philippines':
