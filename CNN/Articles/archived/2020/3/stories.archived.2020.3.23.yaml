      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> &nbsp;Eight
        more patients with coronavirus disease have died as the number of cases in
        the Philippines nears 400, the Department of Health said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1f631-1e7e-44a8-85d6-5cfa53682d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:59:18.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire told CNN Philippines 16
        new cases were confirmed, bringing the total number of COVID-19 patients in
        the Philippines to 396.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1498f3a-5ed6-41d6-838f-94ea84107154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:59:18.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new eight deaths recorded, the total of fatalities is now
        33. Eighteen patients have recovered from the highly-contagious viral disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67169853-8e41-4d74-b941-f20c0ea1d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:59:18.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the numbers are expected to go up as the Research Institute
        for Tropical Medicine and several other subnational laboratories are addressing
        backlogs of test results.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16aec8-5e88-4846-95ea-47d73e0b0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:41:13.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka magulat ang ating mga kababayan kapag lumabas ang numbers
        per day kasi biglang tataas because now that we are reducing the backlog,"
        she said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a5b00-19c7-444f-8a69-5db3eb1350ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:19:10.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 339,000 have been infected and 14,705 have died because
        of the viral disease. Over 98,000 have recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed5b02-2627-45d8-8ebf-6935a32e0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:19:10.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dafd23-10b7-4eae-9cba-fae8991a4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:19:10.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147b55a-7226-43d0-a079-442105cd78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:19:10.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcbb81-9b1f-4b25-a56f-8fc016a77313'
      'mgnl:activationStatus': true
