        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1050a9-860c-41a0-a295-8edea59a6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
