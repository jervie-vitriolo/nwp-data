      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bde775-9ec5-499b-b930-596c474adb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH recently revised its guidelines as to who can get tested for
        COVID-19 even if they do not exhibit virus symptoms. Health spokesperson Ma.
        Rosario Vergeire said before the protocol was revised, the government officials
        passed the criteria, such as showing flu-like symptoms, exposure to positive
        cases, or travel to areas with local transmission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034aea8b-03fe-42ec-a574-026904647d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.833+08:00
