      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/22/world/olympics-coronavirus-tokyo-postpone/index.html">"IOC
        considers postponing Tokyo Games but says it won''t cancel them."</a></em></p>'
