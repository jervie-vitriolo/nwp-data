      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I came out positive, I would have posted it as well... My apologies
        to those offended," he wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e91f76-5e70-4f75-8870-d28aade8ca97'
