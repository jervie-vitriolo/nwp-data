      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Emma, a 12-year-old girl, is "fighting
        for her life" in an Atlanta hospital after testing positive for the coronavirus,
        according to her cousin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc0ad6-98ea-4fc2-b0d0-ce14ff131c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa8d68-0bf8-469d-9cdb-9a116d5c7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Anthony told CNN that Emma was diagnosed with pneumonia on
        March 15 and tested positive for coronavirus on Friday night. As of Saturday,
        she was on a ventilator and is currently in stable condition, Anthony said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76919646-4c99-41b9-ad8e-778b6a429fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32136ca8-75ec-4d0a-9b0d-2790b32a762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma had no pre-existing conditions. She has not traveled recently
        and it''s unknown how she contracted the virus, according to Anthony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafd8cb-f796-49dc-9250-cf0202034b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
