    'template': '1'
    'title': 'Nigeria records chloroquine poisoning after Trump endorses it for coronavirus
      treatment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eb842-e97b-4104-9e1f-fca0fb3d5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Health officials in Nigeria have issued
        a warning over chloroquine after they said three people in the country overdosed
        on the drug, in the wake of President Trump''s comments about using it to
        treat coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f69347-4565-4d90-a3f0-3d3007b9b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lagos state official told CNN that three people were hospitalized
        in the city after taking the drug. Officials later issued a statement cautioning
        against using chloroquine for Covid-19 treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275aff19-e45f-44d6-81c0-623eb1a30b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump claimed at a White House briefing last
        week that the Food and Drug Administration had approved the "very powerful"
        drug chloroquine to treat coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c472e-5c3e-44e6-9fb3-740261ea8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shown very encouraging -- very, very encouraging early results.
        And we''re going to be able to make that drug available almost immediately.
        And that''s where the FDA has been so great. They -- they''ve gone through
        the approval process; it''s been approved. And they did it -- they took it
        down from many, many months to immediate. So we''re going to be able to make
        that drug available by prescription or states," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d710ecc-259f-44fa-893c-221d4b68f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Normally the FDA would take a long time to approve something
        like that, and it''s -- it was approved very, very quickly and it''s now approved,
        by prescription."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e0678-4d90-4ad5-b399-e9e8e41731d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FDA after the briefing issued a statement saying it
        had not approved the drug for use against Covid-19 and is still studying its
        effectiveness against the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b197994-91fc-4a90-be63-005a1be1c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Price hikes</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852b006-d7df-476d-b6b6-a4e0290f88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s endorsement of the drug led to a surge of interest among
        Nigerians keen to stock up on the medication, which has led to inevitable
        price hikes in the megacity of around 20 million inhabitants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3b62a-ef30-4245-9db3-4cba87ab46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN that in a pharmacy near his home on the Lagos mainland,
        he witnessed the price rise by more than 400% in a matter of minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd770ccf-9466-4c02-bb72-7d1a46838b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayode Fabunmi, a Lagos-based lawyer, said: "The pharmacist knew
        the market and was saying to every incoming customer, ''You know Donald Trump
        has said this thing cures coronavirus,'' and the price kept changing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a5ed1-a63a-4999-ab50-fb56441185f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original price was 200 naira (around 50 cents), then it became
        500 naira ($1.38) then it became 1,000 naira ($2.77) while I was there," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d79855-4fa2-40c3-be42-43fac0e2e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagos State Health Ministry issued a brief statement saying
        there was no "hard evidence that chloroquine is effective in prevention or
        management of coronavirus infection."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb7e51-5fac-44a0-ada5-d9b48ad42871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloroquine is used to treat malaria, lupus and rheumatoid arthritis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802c531-4062-4212-b891-9e34a131ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria is an endemic disease in Nigeria and other parts of Africa
        and for many years, it was common to treat it with chloroquine. However, at
        least 40 African countries, including Nigeria, have phased it out as a frontline
        antimalarial drug and replaced it with other drugs following widespread resistance
        to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ae908-63a2-47d9-89fe-a9d6a11927aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of clinical evidence</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29a099-5d5b-4459-961a-89fd169c123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While doctors in China, the United States and other countries have
        used the drug experimentally in Covid-19 patients, there is not yet enough
        clinical evidence that it''s effective in humans or the management of the
        disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956eac7c-355e-46b4-a313-f2efec299928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michel Yao, Africa emergency response program manager for the
        World Health Organization, told CNN there are 20 drugs and the same number
        of vaccines under clinical trial, and it is too early to make recommendations
        about the efficacy of any for the treatment of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524b7b7-01e6-40d7-8b16-1b43c036bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO''s position is clear. Any medication should be based on
        evidence. We don''t have yet any evidence from any of these trials that would
        allow WHO to do a formal recommendation. All these are in progress, so it
        is difficult for us to recommend at this stage that any of the medicine can
        be of use for the treatment of coronavirus," Yao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0626da-73a3-4d51-aae0-0936683774c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to rush to the decision that chloroquine ... at
        least for WHO to recommend it for the treatment of coronavirus," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa2f1f-4030-4a70-ae4a-2508752fee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Side effects</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07beac5-4f2c-4a0b-ba5c-29e50c1f1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabunmi, 44, told CNN he had used chloroquine before to treat malaria
        and recalled that severe itching was one of the side effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a83b9-73e2-40b8-8638-56f5397a4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For two, three days you will be itching," he said. "You dread having
        a bath, you will scratch and scratch and you would have to take piriton (an
        antihistamine) alongside it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904b50a-e546-4ab3-83e2-f51867389608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also very bitter. If you make the mistake of letting it drop
        in your mouth, you will feel the taste for a long time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed535bcd-4cde-4e8b-b207-cd416962f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria as of Sunday has reported 30 cases of Covid-19 and Fabunmi
        said he feels better having his batch of chloroquine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ced3a-09f2-4917-b579-034bf4d469f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t mind paying as I just wanted to get some in case it will
        become necessary. ... I didn''t want a situation where I will regret not buying
        it. Better to be safe than sorry," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925deca-15ed-4293-b9c4-dc2afd3ca03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:51:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'doctors-coronavirus-symptoms-smell-taste-loss':
    'author': 'Jacqueline Howard and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-23T21:55:43.470+08:00
    'imagesource': 'jcr:733c04dc-6e28-4e39-93cc-e955662feb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7dec0f-fa8c-4f1c-accc-0ebe8869c510'
    'lead': 'Doctors in the United States on Sunday called for the loss of sense of
      smell and taste to be added to the "list of screening tools" for Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T22:06:26.467+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:07:47.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:38.393+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors say loss of sense of smell might be COVID-19 symptom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c6048-6bd4-4968-b34e-bbfc63c0482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://cnn.com/2020/03/16/health/doctors-coronavirus-health-care-hit-harder/index.html">Doctors</a>
        in the United States on Sunday <a href="https://www.entnet.org/content/aao-hns-anosmia-hyposmia-and-dysgeusia-symptoms-coronavirus-disease">called
        for the loss of sense of smell and taste</a> to be added to the "list of screening
        tools" for Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe988e8-c176-48d3-92aa-54d9cbf00e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.entnet.org/content/aao-hns-anosmia-hyposmia-and-dysgeusia-symptoms-coronavirus-disease">American
        Academy of Otolaryngology-Head and Neck Surgery</a>&nbsp;said symptoms of
        anosmia, or lack of sense of smell, and dysgeusia, or lack of taste, should
        be used to identify possible Covid-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a30294-41c0-426a-8f96-ff9e3498d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anosmia, in particular, has been seen in patients ultimately testing
        positive for the coronavirus with no other symptoms," reads to a statement
        on the academy''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b69b7-bce2-4ecb-89f9-d1867ee79bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those symptoms "warrant serious consideration for self-isolation
        and testing of these individuals," continues the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cbfc8-2fe4-48d9-962a-0eacf356e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy made its announcement after ENT UK, a professional organization
        representing ear, nose and throat surgeons in the United Kingdom, said in
        a separate statement on its website on Saturday that anosmia could be another
        symptom of infection with the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805cd8f-6973-4209-9b69-ece065b151b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been known in medical literature that a sudden loss
        of smell, or <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5863566/">anosmia</a>,
        may be associated with <a href="https://www.nidcd.nih.gov/health/smell-disorders#4">certain
        respiratory infections.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f5042-712c-47c9-8094-49c791c02410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously described coronaviruses are thought to account for 10-15%
        cases. It is therefore perhaps no surprise that the novel COVID-19 virus would
        also cause anosmia in infected patients," the <a href="https://www.entuk.org/loss-sense-smell-marker-covid-19-infection">ENT
        UK statement</a>&nbsp;said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65843e-aeec-4c66-92a5-0819d72fb18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already good evidence from South Korea, China and Italy
        that significant numbers of patients with proven COVID-19 infection have developed
        anosmia," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0042b-62fe-45f4-9dc8-84253ed27974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany it is reported that more than 2 in 3 confirmed cases
        have anosmia. In South Korea, where testing has been more widespread, 30%
        of patients testing positive have had anosmia as their major presenting symptom
        in otherwise mild cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4449697-1bc3-4af1-a200-9831d7da9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smell and taste disorders are typically treated by an otolaryngologist.
        An assessment of a <a href="https://medlineplus.gov/ency/article/003052.htm">smell
        disorder</a> typically would include a physical examination of the ears, nose
        and throat; a review of your health history and a smell test, among other
        analyses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada684f-beaa-4103-8d03-bd07211b393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "I think we''re getting a little bit more insight into
        the types of symptoms that patients might have," CNN Chief Medical Correspondent
        Dr. Sanjay Gupta said on <a href="https://www.cnn.com/shows/new-day/">New
        Day</a>&nbsp;on Monday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d076b8-3342-47bd-a473-3d35ede44508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a study out of China where they looked at some of the earliest
        patients, some 200 patients, they found that <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-18-20-intl-hnk/h_d7e55984e373c1327507348703eff3ff">digestive
        or stomach GI symptoms were actually there</a>&nbsp;in about half the patients,"
        Gupta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6abc10-3cf0-4344-aa99-ac1daa40096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially this was thought to be almost solely respiratory," he
        said, adding that "fever and cough and shortness of breath" still appear to
        be the prevailing symptoms of Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a966f79-50f2-45cf-8a4c-de498bd5e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:06:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'Pangasinan-now-under-extreme-enhanced-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T22:25:51.292+08:00
    'imagesource': 'jcr:5de6b573-4be9-48b7-b439-1c5b7af69c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff929c5-52a0-46f3-a596-09e3c1d03f25'
    'lead': 'The entire province of Pangasinan is now placed under an “extreme enhanced
      community quarantine” starting Monday due to four confirmed cases in the province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T22:27:58.695+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:07:41.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:38.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangasinan now under ‘extreme enhanced community quarantine’ '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c272e5-8bca-439f-b25c-717df8d365cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        entire province of Pangasinan is now placed under an “extreme enhanced community
        quarantine” starting Monday due to four confirmed cases in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f2398-dfb7-49f7-be6e-2acabe711ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to Resolution No. 11 of the Inter-agency Task Force on
        Emerging Infectious Diseases (IATF-EID), Pangasinan Governor Amado Espino
        III placed the province under the said measure Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4a12a-e32d-4700-a460-a16a39d65cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extreme enhanced community quarantine prevents anyone from entering
        and leaving the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db9614-ec0c-45d2-8d53-aa49d3ef1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four confirmed cases of COVID-19 were recorded in the province in
        which one is from the municipality of Rosales, one from Bayambang, and two
        patients are from Malasiqui.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaee310-91b0-47b5-b4f6-ec22e24cd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the four patients have died due to the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4aab95-ba1b-4cb9-9b0d-c03f4170f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the municipality of Malasiqui is also placed under
        an extreme enhanced community quarantine, while the quarantine in Bayambang
        is extended to March 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b62f8-7e03-4868-aa2a-6f30e2f81365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that the residents of the towns of Bayambang and Malasiqui
        are not allowed to leave their respective residences and are ordered to be
        on home quarantine,” the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58527dc6-b5be-48aa-a8d1-e9e285898338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded its biggest single-day increase of COVID-19
        Monday since the outbreak, with 82 additional cases, bringing the total number
        to 462.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167ebc8-b1f7-4f95-be54-3bcf00416190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T22:27:58.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice preventive measures
        such as frequent hand washing with soap, covering the mouth and nose when
        coughing or sneezing, and maintaining social distance.</p>'
