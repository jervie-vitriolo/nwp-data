      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc9c76-a1f6-4e72-8403-d9e10e2db909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cab4f-3906-4e5b-a37d-24600b0a04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the emergency bill, the terms are absolutely unreasonable.
        For example, determination of the expiration of the temporary takeover is
        subject to presidential discretion, instead of a mutually-agreed upon, specific
        but extendible expiration date based on prevailing conditions. Insisting on
        this presidential discretion approximates an unjust taking, if not confiscation,”  said
        Infrawatch PH convenor Terry Ridon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222609b-1ab2-4129-beff-39c200dbd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8526c35-7b9e-425e-98a0-e39b6a7b3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted, however, that Duterte’s powers can be limited via
        certain provisions as needed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b064579-5a27-4206-9a55-846fdff4fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ecc26-8742-42ad-86c2-99623da3d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always do this during an emergency. Take it as a whole- it constitutes
        additional power or an extra power, but therefore these are emergency powers.
        You don''t ask for this power unless when there is an emergency. You don''t
        ask for this power when things are normal,” he noted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b0fd1-ade1-42f4-9f88-2858c7db12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 6616, Duterte’s additional powers will be effective "only
        for two months or longer if the calamity will persist, as may be determined
        by the President."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe987f-794a-464c-b17a-3347d67432d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5ac28-791f-4312-a3bf-fb2ac98dadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his March 16 proclamation, Duterte placed the country under a
        state of calamity for six months "unless earlier lifted or suspended as circumstances
        may warrant."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946cc0b-c490-46f2-8d3b-d88add7cb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97541bd-b15a-4c06-ab5f-fcdd7c12c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft bill also authorizes the President to reprogram, reallocate,
        and realign any appropriation in the 2020 budget, and ensure that local governments
        adhere to the declared national policy while allowing them to continue exercising
        their autonomy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5261870-14eb-4a70-ba5a-faef2a47b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will also be allowed to require businesses to prioritize
        and accept contracts for goods and services necessary to deal with the health
        emergency, as well as regulate the use of energy supply.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfc016-d539-4b1a-a7f8-b836f11786eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
