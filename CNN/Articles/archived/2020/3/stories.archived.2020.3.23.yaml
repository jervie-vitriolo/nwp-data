    'template': '1'
    'title': 'From self-quarantine, India collectively applauds nation''s health care
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922ee52-0e51-4824-815b-99b8312736fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:43:35.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hours into Sunday''s nationwide self-quarantine,
        people across India took a moment to join in solidarity and thank the nation''s
        health care workers combating the <a href="https://edition.cnn.com/2020/03/22/asia/india-health-care-workers-applauded-trnd/index.html"
        target="_blank">novel coronavirus pandemic</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb4a73-94d1-4d46-b374-8f99618e9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:43:35.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following similar scenes days prior in <a data-cke-saved-href="https://edition.cnn.com/2020/03/20/europe/italian-radio-national-anthem-intl-scli/index.html"
        href="https://edition.cnn.com/2020/03/20/europe/italian-radio-national-anthem-intl-scli/index.html"
        target="_blank">Italy</a>&nbsp;and <a data-cke-saved-href="https://edition.cnn.com/2020/03/22/europe/spain-coronavirus-sunday-intl/index.html"
        href="https://edition.cnn.com/2020/03/22/europe/spain-coronavirus-sunday-intl/index.html"
        target="_blank">Spain</a>, Indians stood in their doorways and on balconies
        at 5 p.m. (8:30 a.m. ET) applauding, ringing bells and blowing conch shells,
        heeding Prime Minister Narendra Modi''s call to express gratitude to those
        who have been on the front line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9566a65-1855-4793-9ce1-51a5777d4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:43:35.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi proposed the 14-day quarantine during a national address Thursday,
        as coronavirus cases in India and across the world continued to rise. As of
        late Sunday local time, India had 376 coronavirus cases, seven of which have
        been fatal, <a href="https://coronavirus.jhu.edu/map.html" target="_blank">according
        to Johns Hopkins University</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f13623-edf7-46da-b57f-a8ea192c5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:43:35.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applause reverberated through the deserted streets of India.
        Indians of all ages joined celebrities, soldiers and politicians in thanking
        caregivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e838be8-9de0-4d5d-ad87-a1fd133fe2f4'
