      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35cbd1-6a91-441b-bdf4-3059c54d0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f266cb3-8251-4181-98e2-f4913a1ef076'
      'mgnl:activationStatus': true
