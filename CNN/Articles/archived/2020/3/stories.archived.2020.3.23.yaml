      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase in the number of testing kits in the country
        -- with more donations pouring in -- the health official said the guidelines
        for testing remain the same. Under the revised guideline issued by DOH, those
        with severe symptoms, such as difficulty in breathing and prolonged cough
        and fever will be tested. Elderly, those with preexisting sickness, and women
        with high-risk pregnancy will be tested even if they are only showing mild
        symptoms. Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b0711-523f-47a8-83ba-75d23a1b8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:45:16.845+08:00
      'mgnl:createdBy': 'lara'
