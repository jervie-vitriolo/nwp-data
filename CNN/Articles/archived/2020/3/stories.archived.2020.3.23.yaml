      'mgnl:lastActivated': 2023-01-26T19:08:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc56cc4-8589-4301-afc0-4a4e07519d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different ballgame now," one Republican senator told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502eeb1-81bd-49ca-8376-0b70812a0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ee56c-1d7c-4339-9dc9-e804eb7941ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune of South Dakota said on the Senate
        floor that senators will be seeking medical advice.Senate Majority Whip John
        Thune of South Dakota said on the Senate floor that senators will be seeking
        medical advice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ca2d7-f840-41bd-8552-3c59f418423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27796e11-e4c2-4e9a-8c41-9fb0a4470af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll consult with the attending physician here at the Capitol
        about appropriate measures for those of us who have been in contact with the
        senator, but this is the kind of situation that Americans across the country
        are dealing with right now and it underscores the importance of acting immediately
        to deliver more relief for the American people," Thune said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcb928-305d-44a8-b1f0-9542b1b9d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13e2ee-b35a-45f6-9873-4f95c29c5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney of Utah echoed similar concerns to reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cf5a2-b966-4c4d-a509-3e2e122590ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa69e49-1c54-4af1-b6de-78054a3ab0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the senators are going to seek medical advice as to what action
        we should take to make sure that we don''t in any way spread this virus ourselves,"
        Romney told reporters. "We had a lunch together with Rand, and hope he''s
        doing very well, but we have to determine whether any of us should self-quarantine
        as a result of being in the same room."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b3a6c-79d3-4318-bb73-7009ee4dbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d0472-7cd9-4837-9832-3d02011b8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on Paul''s twitter account said he left the Senate "immediately"
        after learning about his test results. The senator is in quarantine and asymptomatic,
        according to an earlier tweet posted to his account.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5dea3-5a30-46b9-8b32-1009c73bfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049b641-6703-4db5-8fe5-a2577579c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s Deputy Chief of Staff Sergio Gor explained why Paul took
        a coronavirus test without having symptoms:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd9b9c-afed-421d-bcb4-329fcf287b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9a2d2-f222-491f-ac2f-37a40b8ef5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to the President and the Vice President, Senator Rand Paul
        decided to get tested after attending an event where two individuals subsequently
        tested positive for COVID-19, even though he wasn''t aware of any direct contact
        with either one of them. Additionally, due to a prior lung injury, and subsequent
        surgery on his lung, Senator Paul is in a higher risk category as it relates
        to pulmonary issues," Gor said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184c678-479d-4a53-af90-2e3f483f1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792269fb-7148-41d2-9bc4-e7d6252d27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Paul had part of his lung removed after a 2017 attack by
        his neighbor at his home in Bowling Green, Kentucky. The attack also left
        the senator with six broken ribs and bruised lungs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2aa7ae-37f5-4504-b82b-48326c9849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff400b-2c7b-4f71-86f2-64da1dc63f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gor said earlier in the day that Paul "expects to be back in the
        Senate after his quarantine period ends and will continue to work for the
        people of Kentucky at this difficult time. ... Ten days ago, our D.C. office
        began operating remotely, hence virtually no staff has had contact with Senator
        Paul."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8f99f-9f06-42ff-b721-0cf9bfc16977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2fb8b-1a5b-4fc0-98e2-70a2323f7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul is the third member of Congress to be diagnosed with Covid-19
        as cases spread across the country. Florida Rep. Mario Diaz-Balart, a Republican,
        was the first member of Congress to test positive for coronavirus on March
        18. Democratic Rep. Ben McAdams of Utah also announced he tested positive
        for the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8bd5e-e70f-4a9b-907b-b0a3df1642c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865f3a8-da70-4c74-ac49-f168aed5c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, a close ally of Paul''s in the Senate, said he''s not having
        any symptoms and has not taken a coronavirus test.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c74cda-97e4-428f-9fbd-0f1c56ec66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfdbec-1047-40e8-8573-fd7b001693d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon learning that my colleague Sen. Paul tested positive for COVID-19,
        I consulted the Attending Physician of the U.S. Congress Dr. Harding. He advised
        me that because I have no symptoms or other risk factors, a COVID-19 test
        was not warranted," Lee said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378908-a549-4b01-adea-a51eac555dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca304d-0a73-44a8-9032-4c44de3fdfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, given the timing, proximity, and duration of my exposure
        to Sen. Paul, he directed me to self-quarantine for 14 days. That means no
        traveling or voting. But I will continue to make sure Utah''s voice is heard
        as we shape the federal response to the Coronavirus through phone, text, email
        and whatever other means are available."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccecf0-1b12-4451-b665-2289d51457cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.833+08:00
