      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259d001-8959-4587-a99a-7122e07f58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines say they have seen a "virtual shutdown" in air domestic
        travel, and some wonder if federal officials will ground many or all domestic
        flights. The US airline industry is seeking about $50 billion in federal help
        to deal with the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef384a-e434-4854-8ada-e90de152acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75c0e4-7488-43bd-bbf5-ba51b46a19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has literally gone into quarantine due to the COVID-19
        outbreak," Emirates Group chairman and CEO HH Sheikh Ahmed bin Saeed Al Maktoum
        said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a6fec-55fb-4cdb-a357-bdc84364cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c5bef-238b-4553-bb0d-8d2c7e8ebace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global network airline, we find ourselves in a situation where
        we cannot viably operate passenger services until countries re-open their
        borders, and travel confidence returns. By Wednesday 25 March, although we
        will still operate cargo flights which remain busy, Emirates will have temporarily
        suspended most of its passenger operations," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6b2b7-5dad-4d2e-941b-6a1ad07bfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591473a6-86ef-4acc-b19c-2a94d08333ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates will continue to operate its international air cargo network
        to transport "essential goods including medical supplies" around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1322e-df48-43d7-abd7-138a905271a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e5868-62bd-4054-8d14-a5c8e3490ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger flights will continue to the United Kingdom, Switzerland,
        Hong Kong, Thailand, Malaysia, Philippines, Japan, Singapore, South Korea,
        Australia, South Africa, the United States and Canada "until further notice,
        as long as borders remain open," Emirates said in its updated statement Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3041ecf-7cae-4213-9b69-ca0b2a5dbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1323-42f4-46a8-baf7-3176c01091dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is taking steps to protect the health of employees
        who have to continue coming to work, including enhanced cleaning at its facilities
        and on its planes, temperature screening at office entry points and providing
        hand sanitizers and masks to some frontline employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63db26-be00-45e9-a660-691c640a2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e109a-be3c-4c4b-91e9-352ac74206ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to further manage costs, the President of Emirates Tim
        Clark and President of Dnata Gary Chapman plan to take a 100% basic salary
        cut for three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ea1e3-aa13-49d0-9a32-3ef991e9623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096876e0-fa32-4275-b91e-43bc3026b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates also plans to cut most employees'' basic salaries by 25%
        to 50% for three months, in what the company said is a move to avoid having
        to lay off staff. Employees will still receive "other allowances" during this
        time, and junior level employees will be exempt from the salary reduction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c61b3-4988-4f47-90f4-0f729f00a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a8f90-5858-4514-be31-3bf62cf1cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than ask employees to leave the business, we chose to implement
        a temporary basic salary cut as we want to protect our workforce and keep
        our talented and skilled people, as much as possible," Sheikh Ahmed said.
        "We want to avoid cutting jobs. When demand picks up again, we also want to
        be able to quickly ramp up and resume services for our customers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a1b28-c121-4d2a-b4b3-75c93becaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:23:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/22/intl_business/emirates-dnata-coronavirus/index.html">Emirates
        Group suspending most passenger flights and cutting staff salaries amid coronavirus
        outbreak</a>."&nbsp;</em></p>'
  'UK-to-pay-wages-pubs-shut-down':
