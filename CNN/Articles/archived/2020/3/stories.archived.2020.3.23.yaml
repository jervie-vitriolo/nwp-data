    'template': '1'
    'title': 'COVID-19 cases in PH jump to 462, as country records biggest single-day
      increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25735fc0-bbec-4df4-82e3-106298171335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 23) — The Department of Health
        recorded 82 new COVID-19 cases on Monday, the country''s biggest single-day
        increase since the outbreak, bringing the total number to 462.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478989c-9203-42cb-8723-1d40bfdaa91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a319d-20d4-4c9f-9460-83266934c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also announced that 8 more people died from the viral disease,
        bringing the death toll to 33. Meanwhile, another patient recovered, with
        the total number of recoveries currently standing at 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ce7c3-2e77-44ba-9077-5eee125fe54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest patient to recover is a 54-year-old man from Manila.
        He was discharged from the hospital on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce84f4-103e-475d-ac69-edeea62b3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73231909-ffc0-4f19-9664-9e84a0e3daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the surge in the
        number of COVID-19 cases is an offshoot of improved testing capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a119835-2229-4e7a-9d20-847db534be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f82018-ae28-4788-bb3a-6f267eb247b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag po tayo magugulat na in the coming days, pataas po nang pataas,”
        she said, adding that the public should remain on alert against the deadly
        virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbaa94-d978-44cc-bba7-b674419ea777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:59:25.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not be surprised if in the coming days, there
        will be a continued increase in the number of COVID-19 cases.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609cec6-6a14-4d56-b608-5b431e9a51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb3ce0-782b-4215-b594-da3d74afb22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df877919-b992-4858-bf56-952b5761ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, there are over 339,000 confirmed COVID-19 cases, according
        to the Johns Hopkins University''s COVID-19 global tracker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa7c77-3138-4b15-96d2-ab3eb06b6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, around 80 percent of
        patients only experience “mild illness” and eventually recover. Some 14 percent
        experience severe illness while five percent were critically ill, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed46247-d2b9-4e16-9b81-45f08434f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:59:34.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice preventive measures
        such as frequent hand washing with soap, covering the mouth and nose when
        coughing or sneezing, and maintaining social distance.</p>'
