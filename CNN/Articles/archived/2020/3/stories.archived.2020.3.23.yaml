      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s Healthcare of Atlanta-Scottish Rite Hospital confirmed
        that a current patient tested positive for Covid-19, though it declined to
        go into details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe0447-3a47-4522-9adf-62c7f5dc94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46355e48-c179-41f8-a6f8-0efe0c703c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient remains in isolation, and we have consistently used
        appropriate precautions. Additional details will not be released due to patient
        privacy laws," said hospital spokeswoman Jessica Pope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5636e81-1d3f-41ac-b01f-24f022307836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:17:40.815+08:00
