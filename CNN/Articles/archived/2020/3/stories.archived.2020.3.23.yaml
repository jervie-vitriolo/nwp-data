      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Distribution is ongoing in four pilot areas and will scale up in
        cooperation with project partners,” Luz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d46380-fa47-4315-955f-95c0b765008a'
