    'mgnl:tags': ['COVID-19', 'coronavirus', 'sinophobia', 'Donald-Trump', 'China']
    'template': '1'
    'title': 'Will Sinophobia be our downfall in the fight against coronavirus?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c201a-0170-43c8-a1cd-829cc20b7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Kuan-lin F. Liu is a Spanish-born Taiwanese
        writer with experience reporting on Asia Pacific for media outlets in Taiwan.
        He holds a BA in Government and Women''s and Gender Studies modified with
        Geography from Dartmouth College and an MSc in Real Estate from the University
        of Hong Kong. The views expressed in this commentary are his own. View <a
        href="https://edition.cnn.com/opinion" target="_blank">more opinions</a>&nbsp;at
        CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab143613-7590-4918-87a0-796f7a2f718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has recently insisted
        on repeatedly calling the Covid-19 either a <a href="https://edition.cnn.com/2020/03/12/politics/donald-trump-coronavirus-europe-travel/index.html"
        target="_blank">"foreign virus"</a>&nbsp;or a <a href="https://www.bloomberg.com/news/articles/2020-03-17/trump-s-chinese-virus-tweet-adds-fuel-to-fire-with-beijing"
        target="_blank">"Chinese virus"</a>&nbsp;in his speeches and tweets, an insistence
        that appears to say <a href="https://edition.cnn.com/2020/03/17/asia/trump-chinese-virus-tweet-intl-hnk/index.html"
        target="_blank">"this is all China''s fault."</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6576be-45e5-4f2b-8262-2e0d424b0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News personality Jesse Watters asked China for a formal apology
        earlier this month during "The Five," a Fox News panel talk show he co-hosts.
        According to Watters, the virus originated from Chinese people eating raw
        bats and snakes because <a href="https://www.foxnews.com/media/jesse-watters-demands-apology-china-coronavirus"
        target="_blank">"the Chinese communist government cannot feed the people,
        and they are desperate."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0abe5-b542-4423-89f4-f7d62d0800ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watters also said scientists believe this to be the origin of the
        virus, despite no credible disease expert having made any statement of the
        sort. Scientists do believe the virus <a href="https://www.sciencedaily.com/releases/2020/03/200317175442.htm"
        target="_blank">likely originated</a>&nbsp;in an animal before transmission
        to a human host, but the exact sequence of events or even the animal in question
        <a href="https://edition.cnn.com/2020/03/19/health/coronavirus-human-actions-intl/index.html"
        target="_blank">remains unknown</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b8182-6246-4910-8201-0db9ac5adec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watters has not responded to the global backlash against his comments,
        though he did say recently on his show, as infections in the US continue to
        spiral, that he has <a href="https://www.businessinsider.com/coronavirus-fox-news-admit-not-taking-outbreak-seriously-enough-2020-3?r=US&amp;IR=T"
        target="_blank">started to take social distancing more seriously</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e990d-7616-4aff-8539-84dd4f6c5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://edition.cnn.com/2020/03/13/asia/china-coronavirus-us-lijian-zhao-intl-hnk/index.html"
        target="_blank">seemingly retaliatory move</a>, a Chinese government spokesman
        took to Twitter to suggest an unfounded claim that it may have been the "US
        army [that] brought the epidemic to Wuhan" instead. The Ministry of Foreign
        Affairs spokesman, Zhao Lijian, republished a one-minute clip of Robert Redfield,
        director of the Centers for Disease Control and Prevention, at a US congressional
        hearing on the virus. In the clip, Redfield can be heard admitting to cases
        of deaths in the US from the coronavirus that were previously misattributed
        to influenza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f46e6-f630-471d-aca1-f62e3dda62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this having nothing to do with the US army and their visit
        to Wuhan for the Military World Games in October 2019, Zhao is seemingly using
        the evidence of misdiagnosis and a lack of transparency as ammunition to fire
        back at the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76a45d-b16e-4080-87e4-59a4c4697e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the whole world now scrambles to deal with an escalating threat
        that just a month ago seemed to be a "Chinese problem," it is time to acknowledge
        that blame is hardly the point and most definitely not the solution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c3141-c25b-470a-99d3-57770ec808be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the deep-seated Sinophobia, or anti-Chinese bias, underlying
        the <a href="https://www.vox.com/2020/3/18/21184945/trump-coronavirus-comments-then-versus-now"
        target="_blank">initial urge to judge China for the problem</a>&nbsp;is what
        has allowed Covid-19 to catch the US off guard with its widely criticized
        response to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4bbf7-1bee-4416-9d4a-bbaba7c2fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China has grown economically and politically to a position of
        global influence since the late 1990s, it has received backlash and criticism,
        particularly from its neighbors in Asia Pacific and in Western Europe and
        the United States. Many questions that have been raised regarding human rights
        violations are valid, but some, including Watters'' comments that intend to
        paint China as an underdeveloped, backwards country, are more self-serving
        than anything else.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b453d33-c040-4c9f-a389-40acc8f419cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By vilifying China, critics like Watters perpetuate a narrative
        of Western supremacy. This narrative is so pervasive that despite reports
        that China is now home to more of the <a href="https://www.businessinsider.com/more-rich-people-in-china-than-america-wealth-gap-2019-10"
        target="_blank">world''s wealthiest people than the US</a>, some people still
        believe that everyone in China lives in extreme poverty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc490cf-3350-4b72-9ca5-6c19bffe4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misconception of what it means to be Chinese or live in China
        has cultivated a widespread negative sentiment towards the Chinese people,
        <a href="https://www.newyorker.com/news/letter-from-the-uk/the-rise-of-coronavirus-hate-crimes"
        target="_blank">leading to a rise</a>&nbsp;in <a href="https://edition.cnn.com/2020/02/20/us/coronavirus-racist-attacks-against-asian-americans/index.html"
        target="_blank">hate crimes</a>&nbsp;against people of Chinese or Asian descent.
        Such negative sentiment informs not only how we treat Chinese or Asians in
        general whom we encounter but also how quickly we are to accept any criticism
        of the Chinese government or Chinese officials without much substantiation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26048595-1ecd-48db-9e8c-f352568b2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dwelling too much on substantiating what should be a well-known
        fact, it is easy to point to universities like Tsinghua, the wide adoption
        of mobile payment and apps, and the massive footprint of luxury brands in
        China to debunk all the aforementioned depictions of the Asian country and
        its people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d0a63-7260-4ec8-9d56-c80acd6667f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wuhan, the city where the first case of the virus was diagnosed,
        is not a first-tier city (<a href="https://www.washingtonpost.com/world/2020/01/23/wuhan-chinese-mega-city-center-coronavirus-outbreak/"
        target="_blank">China puts cities in tiers based on their population</a>),
        it has been regarded as <a href="https://www.tradecommissioner.gc.ca/china-chine/market-facts-faits-sur-le-marche/96289.aspx?lang=eng"
        target="_blank">"the political, economic, financial, cultural, educational,
        and transportation centre of central China"</a>&nbsp;by foreigners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245f12b-b9ad-40c6-92af-551257ca927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was thus not born in a setting of extreme poverty and
        filth but rather somewhere much more like home. Hence, Covid-19 is now trending
        worldwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed67fa9-fdbd-437a-8e5c-42ed2196a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s choice of words is intended to "other" the virus, a strategy
        that he has used in the past to characterize other threats to America and
        the American way of life. The President claims that his choice of words is
        <a href="https://www.politico.com/news/2020/03/18/trump-pandemic-drumbeat-coronavirus-135392"
        target="_blank">"not racist at all."</a>&nbsp;With so many cases in the US,
        Trump''s central focus on the origin of the virus cannot be more irrelevant
        now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9082a-66ca-4636-a00c-730d2b3d45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, many foreigners, even some of the expats I work with
        in Hong Kong who have visited China, cling to the misconception that Chinese
        people must be the source of the spread of the virus anywhere.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d0c5f-e29d-4f75-ac5b-fbff001ea84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in Italy, which is now on lockdown as it struggles
        to contain, at the time of writing, <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-21-20-intl-hnk/index.html"
        target="_blank">nearly 55,000</a>&nbsp;cases of the coronavirus, the Tuscan
        city of Prato is home to the <a href="https://www.thetimes.co.uk/article/pratos-chinese-community-fears-coronavirus-infection-by-italians-23x86gftc"
        target="_blank">highest concentration of Chinese migrants in the country</a>.
        On more than one occasion, people I have engaged in casual conversations with
        about the coronavirus have tried to point to the town as the source of the
        virus in Italy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d8e5b-a1fe-4691-8b75-c9be27b70b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by early March, two weeks into Italy''s initial lockdown
        of the original "red zones" — so named for their high level of infections
        — there were <a href="http://www.tuscantrends.com/fourteen-coronavirus-cases-confirmed-in-tuscany/"
        target="_blank">no reported cases of the coronavirus in Prato</a>, the city
        or the larger province of which it is the capital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92c0a4-6ebe-4e0b-b129-ec290084c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, there have been <a href="http://ttps://uk.reuters.com/article/uk-china-health-hongkong/hong-kong-leader-rejects-calls-to-close-border-despite-virus-fears-idUKKBN1ZU1LC"
        target="_blank">widespread calls</a>&nbsp;for Chief Executive Carrie Lam to
        shut all border crossings with China since January. Lam has refused.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e53e7-5f6c-4e32-b338-ffbab017fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of a full shutdown point to Macau, China''s other SAR
        or special administrative region, which has been very successful at combating
        the virus. Many of these people, as a faculty member of the Chinese University
        of Hong Kong, Professor Yun-wing Sung, explains in a <a href="https://www1.hkej.com/dailynews/commentary/article/2384093/%E6%BE%B3%E9%96%80%E5%B0%81%E9%97%9C%E9%81%A0%E4%B8%8D%E5%A6%82%E9%A6%99%E6%B8%AF%E5%9A%B4%E8%AC%B9++"
        target="_blank">Chinese submission to the Hong Kong Economic Journal</a>,
        assume that Macau was able to <a href="https://www.scmp.com/news/hong-kong/health-environment/article/3074025/macau-discharges-last-recovered-coronavirus"
        target="_blank">quickly contain the spread of the virus</a>&nbsp;because it
        imposed much stricter travel restrictions than Hong Kong on travel to and
        from mainland China from the onset of the virus breakout. However, as the
        workplace of some 35,000 foreign workers from the Chinese city of Zhuhai,
        Macau has <a href="https://www.thestandard.com.hk/breaking-news/section/4/141197/Macau-keeps-border-open-for-workers,-despite-call-for-closure"
        target="_blank">maintained an open border</a>&nbsp;to the mainland and its
        residents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69085b-8344-4ab0-ba3e-0ffdce0f3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be clear that many of those who blame China at this late
        stage for the spread of Covid-19 are likely seeking to shift blame from their
        own inadequate responses. Regardless of where the virus originated, cases
        have been reported on every continent except for Antarctica. Due to its incubation
        period, which may be as long as <a href="https://www.who.int/news-room/q-a-detail/q-a-coronaviruses"
        target="_blank">14 days</a>, everyone we see, including healthy-looking, non-Chinese
        people, could be a carrier.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fb62c-5e30-4516-9384-9d68da0ecacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation demands better access to testing for everyone
        and more affordable provision of health care and medical resources if a case
        is confirmed. Drive-through testing stations like the ones <a href="https://edition.cnn.com/2020/03/02/asia/coronavirus-drive-through-south-korea-hnk-intl/index.html"
        target="_blank">we first saw in South Korea</a>&nbsp;in February, work-from-home
        policies <a href="https://www.scmp.com/news/hong-kong/politics/article/3047860/china-coronavirus-hong-kong-government-asks-civil-servants"
        target="_blank">rolled out by the Hong Kong government</a>&nbsp;for civil
        servants in late January, and even China''s building of emergency coronavirus
        hospitals <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-08-20-intl-hnk/h_544421f8702d922199b9b1bd99ee1f2b"
        target="_blank">in a matter of days</a>&nbsp;early in the outbreak are examples
        of governments adapting efficiently to the crisis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7aa774-64cd-442a-a118-3457c604e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global fight against an unprecedented virus drags on, we
        should be open-minded and accept that good disease-combating measures can
        come from anywhere, including China. It truly would be a shame if more people
        had to die because of some age-old prejudice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca902c27-40ed-4057-bacd-b5d988fca8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:04:18.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/22/opinions/sinophobia-coronavirus-response-liu/index.html"
        target="_blank">Will Sinophobia be our downfall in the fight against coronavirus?</a>"</em></p>'
