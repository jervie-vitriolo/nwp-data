    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590b0b1-48c4-46cc-ae70-4c4576cf65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s announcement comes as Congress is in the midst of working
        to reach a negotiation on a coronavirus economic stimulus bill. On Sunday,
        Treasury Secretary Steven Mnuchin met with the top four Congressional leaders
        about the bill. House Speaker Nancy Pelosi said there is no deal yet and that
        the House will introduce its own bill -- something that could significantly
        draw out the process to finalize legislation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c468db2-1e7c-4399-bbe1-dc6fd36e2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
