    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German Chancellor Angela Merkel goes into self-quarantine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa0e9d-c996-43e3-b93d-e9c40a1cc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>German Chancellor Angela Merkel will
        self-quarantine after coming into contact with a person who tested positive
        for coronavirus, her spokesperson said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df62fb2-b9ef-43ca-897a-b7bd060a1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc8418-e8c9-4ea1-96d6-ad13472ac59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steffen Seibert, the spokesperson, said a doctor gave her a vaccination
        on Friday, then tested positive for the virus shortly after. While in quarantine,
        Merkel will continuously be tested for coronavirus, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb1433-6f6b-4262-9057-4ebaca814a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981d24c-8b4c-44b2-a9ca-49d40507dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Germany implemented a "contact ban" to curb the
        spread of coronavirus, Merkel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbe3b6-1097-42c3-8c26-d8e5170e756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822aa92-21d6-48ae-8c69-ae0d6745b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, she said Germany would toughen its measures
        and encourage residents to "reduce contact with people as much as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a2e05-3f22-4275-ae44-89f6714824f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6136ad-b839-4c4d-b793-9aec322f7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To that end, Germany will ban gatherings of more than two people,"
        Merkel said. Exceptions, she later explained, include families and people
        living together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fa414-8bf0-4a31-8596-03419a21a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b3150-3a05-4ef4-be3e-8f0a69dd7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said people should adhere to "a minimum distance of 1.5 to
        2 meters" to prevent the spread of the virus. She also said restaurants, hair
        salons and tattoo shops would close.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086d104-668c-43e2-aaf7-82c00f70c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d06a2d-b289-41d1-9d73-e83001b42e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:20:45.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said the measures would be in place for at least two weeks.</p>'
  'US-Senator-Rand-Paul-coronavirus':
    'author': 'Phil Mattingly, Lauren Fox and Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
