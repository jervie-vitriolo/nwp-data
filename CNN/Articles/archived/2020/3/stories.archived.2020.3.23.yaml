    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a8c67-debb-4242-ad4e-23317d4fb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:44:13.764+08:00
