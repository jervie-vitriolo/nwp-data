      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36ffbf-47a0-48dc-8504-e5203c1bdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak said the government has never had a program on this scale
        to pay wages and had to build its system "from scratch," he said, adding that
        "unlimited funding" is available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce34d6-7ff1-4dac-9444-a8937179d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d5c0c-4463-44d3-9a4f-41430a50c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first payments would be made within weeks, with the program
        fully up and running by the end of April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0631e-6323-4100-8328-71b46bf7fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cac097-637d-4dfb-a9ef-6a8b9301db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and employees will respond with "relief and determination,"
        said Carolyn Fairbairn, the director general of the Confederation of British
        Industry, a business lobby group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fad48f-3c0f-4a0d-a096-1e9ae39cb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701f349-81f6-4ea6-8f20-2e3db0282957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It marks the start of the UK''s economic fightback — an unparalleled
        joint effort by enterprise and government to help our country emerge from
        this crisis with the minimum possible damage," she said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e3c28-1697-47e2-9f32-2243751b66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac299c-b5b6-43fc-8da9-81f0fddb5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Hawes, CEO of the UK''s Society of Motor Manufacturers and
        Traders, said in a statement that the measures will come as a "huge relief"
        to car companies, their workers and families. He said 99% of the UK automotive
        industry had come to a halt, meaning "thousands of businesses are counting
        their future not in months or weeks, but in days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a3c6e-bcea-42b9-8e25-f27d24e099f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecc9b6-a96f-4263-ac55-079fb631532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come on top of programs unveiled by the UK government
        earlier in the week to support individuals and businesses, including £330
        billion in loan guarantees and suspending local business taxes for the retail,
        hospitality and leisure sectors for 12 months. Mortgage providers have also
        agreed to delay payments for three months for people affected by the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f072a9-8076-4594-b551-d790d8694906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79f7ae-5534-427d-a247-c6294c9d94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s rescue package goes even further than similar dramatic
        interventions unveiled by governments in Denmark and Australia in recent days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1d02b-4d76-4081-ad6d-dea3962a570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af9160-128b-442a-a634-1aad5848fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in Denmark that would otherwise be forced to cut staff
        by 30% or lose more than 50 people will receive government funds to cover
        75% of their wage bills for three months, the Ministry of Employment said
        in a statement on Sunday. The compensation is capped at 23,000 Danish krone
        ($3,300) per employee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b4295-55d3-41a8-b938-07e0c80db3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea9c22-489a-4fed-a3a1-c205bf2554dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is giving 6.7 billion Australian dollars ($3.9 billion)
        to 690,000 small businesses employing around 7.8 million people, Prime Minister
        Scott Morrison announced last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f28d4-f9e6-4db9-880b-6bc2b21b4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f36ff-38d8-49ae-83ff-7ab1ce9cb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK recession inevitable</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc791226-f613-433b-9abf-439adc3b6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank economists expect UK GDP to contract by 4% this year,
        as the economy is hit by weaker global growth, a slowdown in Europe, its largest
        trading partner, supply chain disruptions and a drop in business activity
        related to social distancing measures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfb9e5-525d-4b9c-8a6b-86c6364bedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ecbbe2-8310-418e-8b2e-35351a846c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spread and duration of the coronavirus is larger and longer
        than anticipated, the economy could shrink by as much 6%, making this "the
        worst recession for a century," they said in a research note Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e5b20-411d-455d-a75d-bcdb41c4a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4fc81-815e-46a9-b6e0-3cbab4fc1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T09:27:51.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Charles Riley, Julia Horowitz and Lindsay Isaac contributed
        to this report. This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/20/business/coronavirus-uk-pubs-wages/index.html">UK
        government will pay 80% of wages as it closes pubs to fight coronavirus</a>."&nbsp;</em></p>'
  'india-coronavirus-quarantine-applause-health-workers':
