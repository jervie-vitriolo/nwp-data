      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deal, the BSP is effectively lending cash to the national
        government, which it can use for immediate purchases and fund releases to
        soften the impact of the pandemic.</p>'
    '7':
