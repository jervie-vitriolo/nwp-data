    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d48db6-c5c9-4f6c-9166-5414821049e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a World Health Organization official said it
        can take several weeks to fully recover from illness caused by coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726aab2-9603-42e1-b765-ff50a7e677a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a085b3-cc77-410f-a433-e12155539f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes anything up to six weeks to recover from this disease,"
        Dr. Mike Ryan, executive director of the Health Emergencies Programme at the
        World Health Organization, said during a media briefing. "People who suffer
        very severe illness can take months to recover from the illness."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41db73-3fca-410b-b42c-d6590f6889dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b7f7e-a64b-427c-aab3-4404c7a02ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that recovery is often measured by the patient no longer
        exhibiting symptoms and having two consecutive negative tests for the virus
        at least one day apart, but some countries may measure "recovery" differently.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef49003-90f7-48a8-98a2-8051896d6e31'
      'mgnl:activationStatus': true
