      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26995a-eaa1-48f0-9786-3e9e537efde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has infected 380 people in the Philippines, with 25 of
        them dying because of the disease caused by a virus called SARS CoV-2. Seventeen
        of those infected have recovered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8a031-3fd9-4130-a60d-48bb2c08c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.833+08:00
