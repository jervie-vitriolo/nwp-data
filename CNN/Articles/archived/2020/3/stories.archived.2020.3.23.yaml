    'template': '1'
    'title': 'House adopts Senate bill granting Duterte more powers in COVID-19 fight'
    'updated': 2020-03-24T06:00:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea4a4a-8b34-487a-8af6-ed9cfeddce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> The House
        of Representatives adopted the Senate version of the bill that will grant
        President Rodrigo Duterte special authority to address the COVID-19 crisis
        in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87202c0-3842-47db-a184-e3ce69d12e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special session, the committee passed House Bill No. 6616,
        which would declare a national emergency amid the rapid spike of COVID-19
        cases in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da02306-6d9e-471c-838a-3a005e33da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, would authorize the chief executive "for a limited
        period and subject to restrictions", powers that would help address the infectious
        disease''s outbreak.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7a034-d127-425f-a677-1b5fdf26a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the possible realignment of funding in the 2020 budget
        and the allocation of funds and investments of government agencies for the
        country''s COVID-19 response.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f9f8f-61b4-4c7c-800a-9e351f4687e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will likewise give the executive the power to purchase
        essential medical supplies such as personal protective equipment, assign venues
        that may be used as quarantine centers, as well as other goods and services
        for COVID-19-affected communities.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f03594-a9e5-4abe-a0a3-10e98a3ca6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:06:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also lets Duterte implement other preventive measures
        to curb the spread of the disease— including fast-tracking of testing for
        persons under investigation and monitoring (PUIs and PUMs), regulation of
        public and private transport, regulation of traffic on all roads, and ensuring
        compliance of local government units for the community quarantine standards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e3684-7827-4003-b27e-412d9d14c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:00:47.489+08:00
      'mgnl:createdBy': 'dani'
