      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7beaad-6e60-47c1-af0e-94d2e7d28970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there is no specific medicine to treat coronavirus, but
        those infected can recover with appropriate care to relieve and treat symptoms
        -- and those with severe illness should receive optimized supportive care,
        according to WHO.</p>'
