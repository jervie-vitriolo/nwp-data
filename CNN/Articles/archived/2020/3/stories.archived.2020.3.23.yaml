    'template': '1'
    'title': 'Tolentino appeals medical board exam waiver, allow grads to help fight
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc965ceb-f538-424c-9d79-75a36fdb7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A lawmaker
        has appealed to authorities to waive the last two days of this year''s medical
        licensure exam and allow over 1,500 graduates to help in the fight against
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7d961-82f5-44d2-a0aa-1853e588a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Health Secretary Francisco Duque III, Tolentino said,
        "In a national health crisis, such as a pandemic, we are also at war, with
        the lives of our countrymen at stake, and our health workers are on the frontlines,
        but they need reinforcements now. In such extraordinary times, we need to
        adopt all measures to save the lives of the Filipino people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032e18d-d4a4-45c4-a477-233014ca4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also called for allowing the 1,524 medicine graduates
        taking the licensure exam to "be authorized as doctors" pending the completion
        of exams "upon waiver of the same by the Professional Regulation Commission,
        so that they can be immediately deployed to support government and local government
        unit (LGU) hospitals. Honorariums and allowances may be provided for by the
        national government or LGUs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490f513-30fe-405a-8049-fddf4412ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said this would be similar to Italy’s move waiving the
        licensure exam for 10,000 medical graduates. Italy has more than 38 percent
        of the world’s total deaths from the deadly virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e794af-7a4a-4f13-a89a-dad299ea0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator the United Kingdom opted for this emergency move during
        both World Wars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a1a12-1fe5-4c55-87ca-4f53966bdd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a national health crisis, such as a pandemic, we are also at
        war, with the lives of our countrymen at stake, and our health workers are
        on the frontlines, but they need reinforcements now. In such extraordinary
        times, we need to adopt all measures to save the lives of the Filipino people,"
        said Tolentino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153833d-341c-4838-8432-88710bc5087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:52:45.101+08:00
      'mgnl:createdBy': 'pia'
