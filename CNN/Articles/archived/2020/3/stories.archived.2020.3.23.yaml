    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf56a9c-3444-44b4-8024-1a1a5f739730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:41:04.630+08:00
