      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, both chambers of Congress confirmed that they have received
        <a href="https://www.cnnphilippines.com/news/2020/3/22/Rodrigo-Duterte-national-emergency-powers-Congress-COVID-19.html">a
        draft bill from Malacañang seeking to allow Duterte to lead COVID-19 responses
        through certain special powers</a> while the Philippines is under a state
        of calamity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ba57b-8633-4ba3-9858-7ff6787a58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T13:03:11.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:25.812+08:00
