  'madonna-coronavirus-the-great-equalizer':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-23T21:36:48.101+08:00
    'imagesource': 'jcr:79efa7ba-a0fd-4256-b87c-1e2996b41119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4421fe02-f20b-432a-add2-d4ad1299fc22'
    'lead': 'From a milky bath sprinkled with rose petals, Madonna has told her fans
      that the novel coronavirus is "the great equalizer."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T21:45:24.243+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:07:55.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:37.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus is ''the great equalizer,'' Madonna tells fans from her
      bathtub'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b48013-aefd-4b7d-ace0-97e60560ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From a milky bath sprinkled with rose petals,
        <a href="https://cnn.com/style/article/madonna-cone-bra-remember-when/index.html">Madonna</a>
        has told her fans that the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">novel
        coronavirus</a> is "the great equalizer."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34106cc9-6472-4a1d-9ede-9758007afbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip posted to her Instagram and Twitter accounts Sunday,
        the singer shared her somber thoughts on the global pandemic, which has killed
        more than 14,700 people worldwide, saying it doesn''t discriminate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e030ee-ded5-4550-b6ff-e46e86992bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the thing about Covid-19," she says, to a background of
        tinkly piano music. "It doesn''t care about how rich you are, how famous you
        are, how funny you are, how smart you are, where you live, how old you are,
        what amazing stories you can tell."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2199bb3-fad8-4aad-9d5d-9e2ef9db2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old superstar adds: "It''s the great equalizer and what''s
        terrible about it is what''s great about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d438d4-1ce7-41d3-a372-d3540a2c7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna goes on to tell her followers that "what''s terrible about
        it is that it''s made us all equal in many ways -- and what''s wonderful about
        it is that it''s made us all equal in many ways."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319dc66-fde3-4677-a850-cf962a947f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Like A Virgin" hitmaker then references the latest rendition
        of her 1995 track "Human Nature" as performed on her recent "Madame X" tour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b00a64-2bc7-4ff0-9162-5dba05088f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I used to say at the end of ''Human Nature'' every night,
        we are all in the same boat," she said. "And if the ship goes down, we''re
        all going down together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83db3f-8c00-4c95-8812-2006771ecad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She captioned the video: "No-Discrimination- Covid-19!! #quarantine
        #covid_19 #staysafe #becreative #brianeno."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ddaa5-04bf-48be-b2c1-470614f38ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from Johns Hopkins University, at least 341,000
        people have contracted the Covid-19 globally. Countries including the United
        States, the United Kingdom and Italy continue to tighten quarantine measures
        in a bid to curb the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c669bd-967f-457f-996b-03a459a52d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many of her fans, Madonna''s bathtub sermon did little to
        ease their anxiety. On Instagram,h er comments section was flooded with negative
        messages, with one person writing: "Sorry my queen, love u so much, but we''re
        not equal. We can die from the same diseases, but the poor will suffer the
        most. Do not romanticise nothing of this tragedy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af9590-f889-4f82-9d50-00c1c70d2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person pointed out that people were making do with the "bare
        essentials" whilst the mother-of-six was "posting petalled nipples."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456493bf-61a0-4d67-b994-d6ae930b34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third said: "If the ship is going down, do you really think we''re
        going down together while you''re in your bathtub having people working for
        you to be there? I love you, my queen. But things outside your mansion are
        very different from what you think. Stay safe and a be a little more empathic
        to the less privileged ones."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ae855-d89d-4637-b829-407926244284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Madonna''s representatives for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d3db7-b3ed-4e7e-8f6c-a6753126e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:45:24.244+08:00
