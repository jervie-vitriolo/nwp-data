      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> —&nbsp;The
        Health department denied speculation that it prioritizes VIPs in testing for
        COVID-19, but admitted it gives “courtesy” to certain officials when it comes
        to testing for the viral disease.</p>'
