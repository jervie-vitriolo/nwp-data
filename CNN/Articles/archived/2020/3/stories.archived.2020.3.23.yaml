    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c0500-3c68-4343-b610-23b3c5351b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.652+08:00
      'mgnl:createdBy': 'lara'
