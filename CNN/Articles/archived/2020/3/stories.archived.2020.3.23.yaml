  'frontline-health-workers':
    'author': 'Jervis Gonzales'
    'caption': 'Most frontline health care workers fighting the pandemic are either
      fending off for themselves or improvising only to ensure the health and safety
      of each Filipino they serve. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-23T21:03:52.851+08:00
    'imagesource': 'jcr:95f29ffa-e48c-465a-b6db-e160f91e3015'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1b76e0-be8d-4f6a-9084-6f53e50ccd74'
    'lead': 'Despite dwindling supplies of personal protective equipment, longer shifts,
      and the fear of contracting COVID-19 in the front lines, health care workers
      continue to fight the battle against the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T21:10:57.942+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:08:00.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:35.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The life of a health worker amid the COVID-19 pandemic'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f284521-ad65-4316-a4f3-b5b599171a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Since the first
        confirmed case of the novel coronavirus in the Philippines, the figures have
        increased at a rapid rate. Today, the Department of Health reports breaking
        new hundredth marks of COVID-19 cases in a matter of days. As a large-scale
        attempt to prevent further spread of the virus, an enhanced community quarantine
        was implemented in Luzon, but not without social implications. The region-wide
        quarantine has rendered great effects to the economic, finance, tourism, and
        education sectors. Mass transportation has also been suspended, leaving most
        Filipinos with no other choice but walk from their homes to work. On top of
        this, <a href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html"
        target="_blank">shortcomings of our healthcare system</a> have quickly come
        to light amid the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15569e7-e994-4bb1-9230-37193fc49c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of this, most frontline health care workers fighting the
        pandemic are either fending off for themselves or improvising only to ensure
        the health and safety of each Filipino they serve. While most of us are just
        trying to keep ourselves entertained at the comfort of our homes and practicing
        social distancing to avoid getting infected with COVID-19, health care workers
        are still serving in the front lines of the battle against the novel coronavirus.
        Here are some stories behind our unsung heroes — doctors, nurses, and other
        medical personnel willing to risk their lives for the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10aec6c-5c71-4c56-a893-2d5a246c18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public health as a social responsibility</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8fd72-9833-4c98-9075-bac03e5e8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intern at the Philippine General Hospital, John Ruben Valeza
        continued to work as a frontline health care worker as he sees public health
        as an important concern. “I know trained health personnel are much needed
        in such a crisis,” Valeza says. His internship has already trained him to
        the point that his duty has become a routine, but he shares that they had
        to adapt to various changes in schedules and protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587162ef-13dd-4b52-8099-1065ae5967e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, Valeza and his colleagues had 24-hour or even 36-hour duties
        in the frontlines. However, they soon shifted to a “skeletal duty,” which
        reduced their working hours to 8-hour shifts in order to minimize the risk
        of exposure&nbsp;to the novel coronavirus. They have also strategized ways
        to serve the frontlines such as identifying concrete area assignments manned
        by health workers to minimize cross-contamination as most personnel also come
        in contact with patients coming from the emergency unit or ICU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd303aed-da2a-445d-8ec2-dc4fb3006bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels like having a dual responsibility of ensuring that we
        prevent further transmission of the virus,” Valeza shared when asked what
        it feels like to be in the frontlines against COVID-19. Since health workers
        have to screen and treat patients accordingly, they also have the additional
        responsibility of protecting themselves from contracting the disease as it
        would take a toll on the depleting manpower of the hospital.</p>'
    '27':
      'image': 'jcr:aae0a340-a790-4e8c-96e0-034c3aba97f1'
      'imageCaption': '"We are all heroes in our own ways, as we all do our part in
        keeping our community safe and healthy and motivating our front liners during
        this crisis," says John Ruben Valeza, an intern at the Philippine General
        Hospital. Photo from RUBEN VALEZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b4205-c832-446b-bbc1-152f0d38b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:47.085+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3b917-e0ec-4c97-a5ca-d3b81a5c4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeza shares that working in the frontlines have been tougher than
        the usual, which he aptly calls “burnout.” Sleep deprivation and skipping
        meals have become part and parcel of working in the frontlines, as doctors
        are now working 24/7 in the emergency unit. There has also been a decrease
        in manpower per shift due to the skeletal duty schedule, which means that
        one personnel would oversee tasks originally intended to be covered by several
        people before the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f528d9-45f2-4090-b3e7-d6c7bb3074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of equipment has also prevented frontline health care workers
        from working efficiently. The inadequate supply of face masks, gloves, sterile
        gowns, head caps, shoe covers, and disinfectants has prompted them to launch
        a donation drive for Personal Protective Equipment (PPE) in order for them
        to handle patients and protect themselves at the same time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4845c87-1f0e-494e-9720-c8413c96b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A personal calling to serve</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6d257-2150-4b31-8b80-3688d78e70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Anthony Valderrama also understands the risks of fighting
        in the front lines but he stands by his oath as an ambulance nurse in the
        Pasig Emergency Unit. “Whether I like it or not, this is my calling and I
        have to fulfill this,” Valderrama says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92cbf8-31d5-4b07-b0a0-29edd01f0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Handling patients is tough, but right now with this pandemic, our
        work doubled, or even tripled,” Valderrama shares as he describes how working
        in a government hospital has been tougher due to the overwhelming influx of
        patients and maximum-capacity hospitals. Aside from the increasing number
        of patients and the regular medical and trauma patients that they cater to,
        they have also been accommodating anxious patients who just want to be tested.
        “Who can blame them? They just want assurance that they don’t have the virus,
        and their whole family will be safe,” Valderrama says despite the exhausting
        nature of their work these days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67706997-bff7-4d93-a623-0a20574cb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.943+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Valderrama and his colleagues are also suffering from
        the lack of PPEs. “Some of my colleagues from different hospitals do not have
        things to protect themselves against the virus, so they source out in doing
        their own PPE just to be safe from the virus,” Valderrama says. He also finds
        it difficult to move around while wearing the PPE, and make sure to not damage
        their equipment in order to avoid passing on the disease to another patient
        or family member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34508213-dcff-46bf-8eec-1080ffd398d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are handling patients every single day, and we don’t know if
        our patient is telling the truth regarding our screening questions,” Valderrama
        shares as he explains the challenges when engaging with patients, as they
        are probably interacting with patients who already have the virus.</p>'
    '22':
      'image': 'jcr:b68b64a1-ea5f-4e43-aa21-69026b240adb'
      'imageCaption': '“Whether I like it or not, this is my calling and I have to
        fulfill this,” ambulance nurse Ralph Anthony Valderrama shares. Photo from
        RA VALDERAMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef5daa-3564-4b46-b19a-225101b1d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:22:45.173+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e2f88-970d-461c-a3c2-a1ef117e374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristoffer Nemis shares similar sentiments. As the chief of nursing
        service department of the San Antonio Medical Center of Lipa, Inc., he feels
        that serving at the frontlines during this time is his “calling” as a registered
        nurse. “It is a calling for me to sustain the pledge, and maintain our responsibilities
        of giving safe and quality health care to the community, as well as in the
        clinical setting,” he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6fa56-4d2e-4d96-947e-5ef682777b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemis also feels that the work conditions have become much more
        stressful and uneasy, despite wearing PPEs. “Sometimes, I don’t feel that
        I am protected even when wearing complete PPE. It is very difficult for us
        as there are patients who don’t disclose their travel history or exposure.
        It is hard to convince them to stay at home. They don’t understand, so we
        are also at risk,” he shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bff13-0dda-43b2-8daf-4d432a83a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, Nemis enjoys various benefits such as free accommodation,
        transport service, and extra days off and their hospital management is responsive
        in giving medical support, compensation, treatment, and hospitalization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82010f-1df0-4d02-8196-42f7ed6a2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people see health care workers in the front lines as
        “heroes,”&nbsp;all three interviewed front liners say they are not the only
        heroes in this battle that should be acknowledged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d5b86-4a50-4f70-99df-224ea184b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even our sanitation team, our security guards are heroes, too,
        and let us not forget about them. Even a person who is not at the front line
        can be a hero by simply staying at home, preventing the spread of the virus,”
        Valderrama shares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f4a95-8582-4603-ab19-3932d22ff422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeza echoes the sentiment: “We are all heroes in our own ways,
        as we all do our part in keeping our community safe and healthy and motivating
        our front liners during this crisis.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96922bae-0b62-4363-975d-d97702952328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“True heroes do not have to be famous. Anyone who can save lives
        is a hero,” Nemis also says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c605b4-1c13-424a-96a3-a9848b829fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite various setbacks such as lack of equipment and longer-than-regular
        ships, Valderrama and Valeza are both positive that along with everyone’s
        cooperation, frontline health workers can make it through these trying times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc250d02-294e-4721-8800-bf62c146505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:10:57.944+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite being underappreciated, undercompensated, and overly worked,
        we still continue to do our jobs at our best effort. I am proud that I am
        a healthcare professional, and seeing all our medical professionals work selflessly
        in this time of crisis, despite the challenges of lacking PPE and transportation,
        makes me even prouder that I am one of them,” Valderrama says.</p>'
    '26':
      'image': 'jcr:26ac57de-e3ca-4b28-991d-13cf95f65136'
      'imageCaption': '“It is a calling for me to sustain the pledge, and maintain
        our responsibilities of giving safe and quality health care to the community,”
        explains Kristoffer Nemis, chief of the nursing service department of the
        San Antonio Medical Center of Lipa, Inc. Photo from TOFFER NEMIS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8c76-699a-4c55-a235-24a1c77f0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:47.085+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:08:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'boston-photographers-thefrontstepsproject':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-23T21:19:24.500+08:00
    'imagesource': 'jcr:a4e0b97f-8530-460d-9537-0d73395206f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28516d8a-6f63-4dcb-98e1-e9fa1fcd297c'
    'lead': 'As families find themselves isolated with loved ones because of the coronavirus
      pandemic, tensions can run a bit high — and finding joy in moments of panic
      becomes harder each day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T21:27:57.208+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:07:59.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:36.386+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These photographers are spreading joy to people impacted by coronavirus
      by taking portraits at their doorsteps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68fb82-89a1-4572-8b15-595c5184aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— As families find themselves isolated
        with loved ones because of the coronavirus pandemic, tensions can run a bit
        high — and finding joy in moments of panic becomes harder each day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1296dc0-b23c-4a05-b8c3-4b86cc0fcbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why photographer Cara Soulia and her friend Kristen Collins
        launched The Front Steps Project. Every day, Soulia spends hours traveling
        from home to home in Needham, Massachusetts, to photograph families on their
        front steps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ac89e-e2ec-453d-8066-76ffc3843120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Showing up and seeing a family, especially kids, if they are involved,
        so excited that you''ve arrived, just for five minutes and just for a simple
        photo, is really, really uplifting," Collins, who handles the project''s planning
        and operations, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d0645-9832-47cd-add5-a7d32da3417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive energy is fueling our days and it''s why we keep going."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60085b0f-e83b-4e82-bc36-06989820a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours of starting the Front Steps Project, two other Needham
        photographers -- Caitrin Dunphy and Topher Cox -- joined the group to help
        capture as many family moments as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf024e-ba18-4f5d-931c-328d71d6b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who want to be photographed can fill out a form. After
        that, Collins assigns each of the three photographers around 30 families to
        visit and uses Google Maps to create easy routes for them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2a0a8-2dd5-4ed6-85c3-974d6b8ee986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering the importance of connection</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16c4a2-8f04-4365-83f4-c037108212e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the project''s launch March 17, the team has received more
        than 325 requests from families from Needham alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807276fa-706b-47e8-9e0c-5bf61e3f04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To follow social distancing precautions, the photographers always
        stand at least six feet away, and spend only five minutes with the families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60635a78-8f46-4a9e-a327-ffc2ca155ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cheering people up is one of the main goals of the project,
        the group is also using the effort as a way to help the most vulnerable in
        their community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a7134-3b6e-4f72-bc95-5f6daf93c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families getting their portraits taken are encouraged to donate
        to the Needham Community Council (NCC), a non-profit that supports people
        in Needham who have under-met health, educational or social needs. So far,
        the effort has raised more than $12,000 for the NCC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef198788-44b7-4d3b-8906-4b00e080315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly been a distraction from the news," Soulia told
        CNN. "For the photographers, it''s been a great way to get some fresh air
        and say hello from afar to really friendly people who are also craving human
        connection."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89367c0c-94fc-4cab-8fe3-4a8bde0b6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the photographer''s most memorable moments so far is when
        she accidentally photographed a group of people at the wrong address, which
        she didn''t realize until after she''d taken their photo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d5e3e-ab31-4fbe-9dff-6cccb21b9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was sitting spread out, with each pair sitting in lawn
        chairs they measured to make sure were at least six feet apart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254edfe3-9d90-4d0e-ac0e-3b26dbd2dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been an odd sight if you didn''t know what was going
        on in the world. But given the current situation, it was such a heart warming
        moment," Soulia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c1579-396d-4daa-8f59-c629332d054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these families in our community are still making the effort
        to be together, even if it means sitting in strange groupings of lawn chairs,
        six feet apart. The photograph I took of these people was the most significant
        one I''ve taken thus far on the project."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7f210-406b-4cdb-9840-1085fd69e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beginning of a movement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e847643-0ff5-42ae-93e8-b74df6a2575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soulia, a newborn and family photographer, and Collins, a marketing
        and public relations consultant, are both mothers who frequently collaborate
        with each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755ec79-0273-41df-ac52-3fcc1ffa440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many whose jobs have been jeopardized because of the coronavirus
        pandemic, they didn''t know what would happen to their self-made businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610b9bf-cbf5-47f3-9b2e-276bd0d71106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, this project is their work -- and they are doing everything
        they can to support other photographers who want to do the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7621a-5065-4e28-819e-5a9125db45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T21:27:57.210+08:00
      'mgnl:createdBy': 'kristel'
