    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b97d58-eec1-438e-8077-34f192720204'
    'lead': 'The current RITM director will remain at her post, Health Secretary Francisco
      Duque III said as he shrugged off claims of the supposed controversial sacking. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T10:31:53.296+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:08:29.807+08:00
