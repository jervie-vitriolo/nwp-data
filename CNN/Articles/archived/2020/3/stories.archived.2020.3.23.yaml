      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situations with millions of nights already booked in hotels
        is extremely difficult to handle, and the international sports calendar for
        at least 33 Olympic sports would have to be adapted," Bach wrote. "These are
        just a few of many, many more challenges."</p>'
