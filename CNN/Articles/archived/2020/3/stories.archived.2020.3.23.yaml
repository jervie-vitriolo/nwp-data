      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152fcdc-4cd0-4482-b315-4c1398e8925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:44:13.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed "Project Ugnayan," chaired by Philippine Disaster
        Resilience Foundation chief Guillermo Luz, said a group of 20 major conglomerates
        have joined forces to help families most affected by the enhanced community
        quarantine. The aid involves the distribution of gift certificates worth ₱1,000
        each to over a million homes in the Greater Manila area, which they can redeem
        in supermarkets and groceries for food and other essentials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b24b96-afaa-4ed3-aa42-91bb9dd0cb77'
