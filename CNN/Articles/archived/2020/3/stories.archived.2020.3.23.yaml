      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came in the wake of public criticism for the testing
        given to President Rodrigo Duterte, members of the presidential family, Cabinet
        members, and a number of senators even if they do not exhibit virus symptoms.Senate
        President Vicente "Tito" Sotto III and Senator Francis Tolentino cleared the
        air on their use of limited test kits for the novel coronavirus after they
        received backlash online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf1ff0-914f-419e-a77d-254bf7752c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and Senator Francis Tolentino
        cleared the air on their use of limited test kits for the novel coronavirus
        after they received backlash online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1e4fe-39e7-44f0-b5f2-5219c8acd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto admitted he first used a coronavirus test kit that was not
        accredited by the Department of Health nor the Food and Drug Administration,
        despite the warnings of health officials. He said the "instant" test was administered
        by his friend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47a670-c663-4e0c-94da-75495f19da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b38da5-bd59-4bcd-90a2-26492c930e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testing kit is different from what the DOH is using right now.
        I know that a number of PUIs need the DOH-approved test kits more," he said
        in a Facebook post, referring to patients under investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef74a2e-9082-4dbb-890e-fa5a68793976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ef58b-f79a-4b0d-bd9a-9f13adce35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first test came out negative, he went for a confirmatory
        test, this time using a kit from the DOH after he began exhibiting dry cough
        and sore throat. He clarified he is still awaiting test results&nbsp;—&nbsp;stressing
        he is not given VIP treatment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19fba3-c125-42cc-a6be-4f8344e180f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ded697-2014-412d-b4a9-11681637cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef628129-b5d1-4938-96bc-8bf4a8de3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a week now and to clarify this, I haven''t received
        the results as I never asked to be prioritized," he stressed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2a179-4ae1-450b-83ee-a0c4e2172103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5baf0-7d3b-4944-b970-d56bb16d1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said his test kit did not come from the DOH, but did not
        specify which test he took. He said he decided to take the test after being
        exposed to a person who tested positive for  COVID-19, then exhibiting flu-like
        symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b8dc7-6e05-4f21-82ab-a38b6e11731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521764f-e5d4-414b-a577-4ed913f3a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colds and dry cough had persisted during my self-quarantine
        period, thus I took the test after my self cough medication appeared insufficient
        after four days," he said in a Facebook post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75762ae9-96be-4fd3-892c-e8087996b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.204+08:00
