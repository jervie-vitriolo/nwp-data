    'title': 'Millions in India under coronavirus lockdown as major cities restrict
      daily life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b623da0-9c2d-4c9f-b776-ce213a19e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Millions of people across India have
        been placed under lockdown until the end of the month as efforts to halt the
        spread of the novel coronavirus in the country intensify.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2827fb-6b98-465a-b317-38d5f82ea84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ee055-2888-4e11-9998-6912b5538fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in 75 districts across the country, including in
        major cities such as the capital New Delhi, Mumbai, Bangalore, Chennai, Hyderabad,
        and Kolkata have been placed under travel, work and movement restrictions
        until March 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dbc1d-4ef3-44e1-922b-20088e7dc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2a7e1-ed55-44f5-a7e7-5a25375d8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India -- the world''s second most populous country -- has 415 cases
        of the coronavirus, including seven deaths, according to the Ministry of Health
        and Family Welfare. A sudden rise in cases has led to growing concerns over
        the country''s capacity to test for the virus and that a major outbreak on
        the scale seen in Europe -- the pandemic''s new epicenter -- will spread in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fefc1-92ee-49ab-8fd1-2dfceeaf154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744920f4-1893-4864-8dba-c333e5adee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Balram Bhargava, director-general of the Indian Council of Medical
        Research, said that India has conducted 5,000 tests in the past week and a
        total of 15,000 so far. There are 111 labs operational with a per week testing
        capacity of 60,000 to 70,000 and around 60 more private labs are in the process
        of being approved to further increase testing capacity, according to Bhargava.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a35b1-eb05-47da-9e99-6f17aec75961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad438e55-bff2-441c-809d-46a73bbee779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to lock down parts of the country comes after India
        launched the world''s biggest exercise in social distancing on Sunday, with
        the nation''s 1.3 billion people asked to observe a self-imposed quarantine
        for 14 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247aa76-58d1-4972-ae5f-fe8bdec55428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b782e-b9e0-4426-9fbe-52fe9c147c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 7 a.m. to 9 p.m. on Sunday, offices and businesses shut, people
        stayed inside their homes, and the usually busy streets, markets and highways
        were eerily empty across the nation. In a display of public solidarity expressing
        thanks to the nation''s healthcare workers, people across India stood in their
        doorways and on balconies applauding, ringing bells and blowing conch shells,
        following similar scenes days prior in Italy and Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fcc21-f376-46eb-b772-a618c8bb6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84346b25-25ba-44db-85a9-f06ca4501be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "public curfew," announced by Indian Prime Minister Narendra
        Modi last week, was a test on whether an official curfew could be imposed
        across the country to stop the spread of Covid-19. Those restrictions were
        extended across large parts of the country late Sunday, effectively forcing
        millions of workers in India''s huge technology and financial sector to work
        from home for the rest of the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec86d45-0140-4bba-8a0d-2c40bea3d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf626724-8306-4025-88dc-ee9e36b745d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Delhi, public transportation, including the metro and rickshaws,
        has been suspended, all shops, factories, places of worship and offices have
        been shut, interstate travel has stopped, borders with neighboring states
        have closed and people are required to stay in their homes until March 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c247f3-1920-47cb-b955-1797cfa61e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f92629-d905-43e0-8f02-532a2324b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempt from the order are essential services such as grocery stores,
        hospitals, pharmacies, petrol stations, telecoms and postal services and restaurants
        that deliver food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6125bd-73c5-498b-8648-6b2c9001160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb628be-85a4-42ea-b7b1-aa1693c052f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extraordinary times call for extraordinary measures," Delhi''s
        Chief Minister Arvind Kejriwal tweeted on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4ad91-14eb-4f67-b5b5-c60d65d29321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53e647-e2af-4941-9e87-f971e13147ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several districts, including the financial capital of Mumbai, have
        banned gatherings of four or more people, and officials can take legal action
        against those who violate the rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6dd14-0a7e-40b1-a892-ed2022abccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefaca5-19e8-460d-a086-7a0e82103ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous state governments have extended the "district-ban" to include
        their entire states. In the northern Indian state of Punjab, the chief minister
        announced that, except for essential services, the whole state will be under
        a lockdown until March 31. Punjab has confirmed more than 20 cases, including
        one death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adda7c-016e-4b4c-a00c-d1f2ffe9dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf4be9-d4cc-43df-8806-eb1ce47dbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uttarakhand, Rajasthan and Telangana have all initiated state-wide
        lockdowns versus targeted restrictions of cities and districts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970a845-c9e7-47c5-b80b-16b98d2eb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860ca0d-8bbd-4080-88f5-437789b9da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government advised the restrictions in 75 districts
        as these are places where coronavirus cases have been reported. Local governments
        can extend those restrictions to other areas at their discretion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7ace5-0da6-44e1-b224-99687a7a7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee232086-3de5-4120-b8f1-7f7a7a5c606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharashtra state, which includes Mumbai and Pune, has reported
        the most cases, with at least 67 infections, according to government figures.
        Kerala reported at least 52 cases and New Delhi has at least 26.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58e0e1-7f4b-4edd-ae07-377bc8826bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4dbcd-7263-4ea5-9c8d-5c0cf488055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, India has taken unprecedented steps to shut
        its borders, cancel visas and ban passengers from certain countries from entering
        Indian airspace.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe1ec2-9d8a-43bd-813f-8117ff276475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1b0f7-16ce-484e-a81e-5517225a12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, India suspended passenger train services until March
        31 after several travelers tested positive for coronavirus. India''s mammoth
        railway network spans more than 760 million kilometers (472 million miles)
        and carried 8 billion passengers in 2018-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c493f8-7d10-488a-aaa6-eaf149a96b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3105438-8cc5-4ced-b279-e722ff9a8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia spurred into action</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c27bd-68f6-4dc0-bef3-ee4ce22691ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures in India come as other Asian nations see jumps in cases
        and rush to implement emergency measures of their own.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb400aa-671b-47d8-b87e-cc10af5aed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c39d6d-2221-4376-b158-df2ed8b71f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Thailand reported 188 new novel coronavirus cases, its
        biggest single-day rise, bringing its total to 599. Thailand''s Ministry of
        Public Health has announced new measures, which include the closure of dine-in
        restaurants, shopping malls and amusement parks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30056ffe-1b20-46f0-9588-4ffe533eaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c3c95-9965-4815-aa3c-0c5acdb7496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a second surge in cases from patients traveling from overseas
        has prompted officials in China to divert all Beijing-bound international
        flights to other cities starting on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6899de8-d020-4cd4-8c78-9531c6610288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432bcb8-708e-4666-b304-e5cd7b6eacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China confirmed 39 additional cases of coronavirus as of the end
        of day Sunday, according to the country''s National Health Commission -- all
        were imported cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bd1ad-137c-4fc5-8464-af6e0b1c72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad888272-380e-4445-b5b9-0851f8f697e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore said it will shut its borders to all short-term visitors
        and travelers transiting though the city starting from Monday, according to
        its Health Ministry, which said the majority of its new infections were "imported
        cases."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b216315-b1d1-4ab1-a40d-983aba4744a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57566c48-35ed-4d53-9a0d-3f8414ca510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, New Zealand''s Prime Minister Jacinda Ardern announced
        new measures that "place the most significant restriction on New Zealanders''
        movements in modern history."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a988544-b319-4e3c-9304-cc418e7b041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd55db-c58b-443c-8503-1b2ef6f618cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will issue its highest alert level in 48 hours and close
        all non-essential businesses across the country, such as bars, gyms, and cinemas.
        All schools will be closed from Tuesday while supermarkets and service stations
        will remain open, Ardern said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83f8a1-f451-4cb4-93d3-f7d3c16fa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ae8b6-ee17-40a7-be2d-614daba97a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has also taken unprecedented measures in its response
        to the pandemic. Businesses across the country on Monday followed the government''s
        orders to shut down bars, restaurants, gyms, places of worship and other venues
        where people traditionally congregate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e2a5a-edac-4e79-8e09-6d768cbd6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2a8b8-d2a2-46e1-8cca-b14d23cb732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is changing in Australia for every Australian and life is
        going to continue to change," Prime Minister Scott Morrison said. "For many
        young and old, 2020 will be the toughest year of our lives."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbd347-c4c8-40e8-b9ad-fc3df870faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21751d4-6bb2-4fa1-a242-39a2357d3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:46:28.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of South Australia declared a "major emergency" and shut
        its border with the rest of the country on Sunday after an increase in confirmed
        cases from travelers entering the state.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9318a2c-51b5-4b73-b6d9-f613132c7530'
