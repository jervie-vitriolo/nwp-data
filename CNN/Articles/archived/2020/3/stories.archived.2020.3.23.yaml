    'title': 'Baguio City confirms first case of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d12a7-d0d7-4ca5-ab1a-701a0896cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A 61-year-old
        woman with a travel history to Italy is Baguio City''s first confirmed case
        of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be523702-ac7b-48ef-b1bf-9a6ba3a2c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Department of Health (DOH) - Cordillera Officer-in-Charge
        Amelita Pangilinan on Monday. He added contact-tracing was ongoing and the
        patient''s family was cooperative. She added the patient''s condition is stable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d50e68-09c6-4a94-9c5e-6cc4479919f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said as of March 23, there are 143 PUIs in the Cordillera
        region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905ef43-e252-4010-969e-4401a866f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Services Office Medical Officer IV Donnabel Tubera-Panes
        said, "Contact trace already done even before the result came in, all the
        contacts were already advised on what to do. And <em>ang pagkiusap po namin</em>
        [We are asking] with the City Government Unit let’s not underestimate the
        virus...Everybody is in the war zone, everybody is equipped, team bahay stay
        home"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ee7cc-a25f-451c-a3f7-e92fde96e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panes added people should keep a travel journal where they could
        jot down they places they visited as well the people they had contact with,
        so contact tracing could be done more easily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc79c02-c65f-4f46-b417-a1cb66f7ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baguio General Hospital and Medical Center Medical Chief
        II Dr. Ricardo B. Ruñez also called on the community to follow quarantine
        measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2cd80-b953-4133-97b2-8ebf5409f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T15:42:05.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:08:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Lauren Anuma contributed to this report.</em></p>'
  'India-coronavirus-COVID-19-lockdown':
    'author': 'Helen Regan, Esha Mitra and Swati Gupta, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T15:38:20.574+08:00
