    'jcr:uuid': 'b23d2fc8-b6f8-4b1e-9c8d-4bc185f32e83'
    'lead': 'Thanks to a Chrome extension, there''s another way to watch your favorite
      movies and shows without being totally alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T05:58:35.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:08:39.356+08:00
