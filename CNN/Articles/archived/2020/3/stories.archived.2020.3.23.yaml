      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napagkasunduan namin na</em> we will treat cancer as an urgent
        case. <em>Hindi siya</em> elective, so <em>itutuloy po ang serbisyo dito.</em>
