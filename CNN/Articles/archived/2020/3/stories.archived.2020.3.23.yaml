      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH assures the public that there is no policy for VIP treatment
        and that all specimens are being processed on a first-in, first-out basis
        with courtesy accorded to officials holding positions of national security
        and public health,” the department said Monday in a statement.</p>'
