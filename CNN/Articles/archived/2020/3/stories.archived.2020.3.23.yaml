    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social distancing doesn''t mean you have to watch Netflix alone. This
      extension will help'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85a6e6-1441-43c1-a716-78013c891775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of people around the world
        are getting ready to spend weeks — and maybe months —&nbsp;in self isolation.
        While this would usually call for some Netflix and chilling, this time a lot
        of us are doing it solo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a620a6-9c0b-40f9-8ef9-c9ea71c9a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a94162-b79d-4283-a02f-22681c50b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to the Netflix Party Chrome Extension, there''s another
        way to watch your favorite movies and shows without being totally alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dccee1-0d2b-4d7f-ab91-79b6dd3e7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db39ca-a4f1-449a-9416-b5a16843744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is only available on the Google Chrome browser and
        everyone must have a Netflix account to join.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfabe1-eb3f-4ab1-aeec-adaf62108421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558e349-c78d-4e53-a584-e99358bf1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disclaimer: A Netflix spokesperson told CNN the Netflix Party extension
        is not affiliated with Netflix. Netflix representatives are instructed not
        to try to troubleshoot it or attempt to answer questions about it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd5e18-fde4-4630-9c40-182d72a212d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba6c49-49a2-4dbf-ba94-5b4804bb22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s how it works:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af07ce8-e901-4196-9fd4-2aedcf7f1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb57df0-c2f5-41d8-87eb-bbb1ef1149d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. First, download Chrome.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5ad1e-4a98-4a82-9943-0271bb9021e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t already have the Google Chrome browser, you can download
        it <a href="https://www.google.com/chrome/">here</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da880f1c-cef6-47e1-a0f9-e10f69bbc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Next, download the extension.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71029fdd-392e-4dd8-ade4-ba600bdb1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This part is easy. All you have to do is <a href="https://chrome.google.com/webstore/detail/netflix-party/oocalimimngaihdkbihfgmpkcpnmlaoa?hl=en">download
        the Netflix Party extension</a> from the Chrome web store.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a347a81-b03a-43fa-8aa8-a41b5f500994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d874244-ef9b-439e-9219-2f8d435f5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Go to Netflix and pick what you want to watch</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a47e3-5a49-481d-b7b2-93211ab8903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browse Netflix for your favorite movies and shows. Once you''ve
        finally found the one you want to watch, play it. Then click on the Netflix
        Party extension which will appear in red at the top of your browser.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fc6d6-3dc6-4906-8d3c-3bdddc14afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Share the URL with your friends</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a8bad-23f0-47de-8a04-6ff903a22475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you click on the Netflix Party extension, it will give you
        the option of being the only person with control over the player -- meaning
        only you can rewind, forward, or add subtitles to the video.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de8b49-0157-44b2-b086-ed253351faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a31d4-4f7b-448d-ae3d-aa21c5df948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Once you''ve decided, you can then copy the URL and share it
        with your friends. Make sure to check the box "show chat" if you want a chat
        box to appear alongside the video. With the box, everyone watching the video
        can send each other messages while watching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579801a-83f9-4db3-8122-c8474011a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50864441-2950-4d6c-847f-4e82992982b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Then copy the URL and share it with your friends. You can send
        it to as many people as you''d like. (We''re totally not judging if you only
        have one friend.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53554320-bad3-4644-9e17-d9eceb2f2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:58:35.493+08:00
