    'jcr:uuid': 'b900819c-738c-460d-9d24-9e3a66ae1882'
    'lead': 'The Department of Health recorded 82 new COVID-19 cases on Monday, the
      country''s biggest single-day increase since the outbreak, bringing the total
      number to 462.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T17:59:34.698+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:08:08.100+08:00
