  'iatf-nograles-no-mask-no-entry':
    'author': 'CNN Philippines Staff'
    'caption': 'IATF Spokesperson Karlo Nograles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T17:53:34.215+08:00
    'imagesource': 'jcr:b49c6320-c853-473b-82d0-1c6189b4fa25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92fd8433-4357-4ec6-a6c7-957a1226b08e'
    'lead': 'There is no government order for establishments to turn away customers
      not wearing masks, the spokesperson of the inter-agency task force on the COVID-19
      crisis said Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T17:57:48.077+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:08:08.603+08:00
