    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9df70f-420e-4a2e-b183-c85327e0f2e5'
    'lead': 'In a full-page spread on March 2, 1979, the Los Angeles Times introduced
      its readers to Pinyin, a Chinese romanization system it said was changing the
      "familiar map of China."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T19:01:44.403+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:08:06.640+08:00
