      'mgnl:lastActivated': 2023-01-26T19:08:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board announced on Monday that it has approved a bond
        repurchase deal between the Bangko Sentral ng Pilipinas and Bureau of the
        Treasury. Through the agreement, BSP will buy debt papers from the Treasury,
        which the latter must repay within six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedf190-478b-45f5-b8e8-e90a371d1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T16:13:31.255+08:00
