      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> – Kapa-Community
        Ministry International Inc. founder Joel Apolinario is facing new charges
        for syndicated estafa, a non-bailable offense, over allegations of running
        an illegal investment scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82acafa-4cfd-42b1-ac4f-435d17a61119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, which claims to be a religious group, is said to have operated
        an illegal pyramiding scheme by promising a “blessing” of 30% monthly interest
        for life to those who “donate” at least P10,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0e5b3-3e73-4a8a-930c-41ecf61e1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan de Oro City Regional Trial Court on February 18 issued
        a warrant of arrest against Apolinario for syndicated estafa, along with 8
        others, including Junnie G. Apolinario, Maria Pella B. Sevilla, Cristobal
        R. Barabad, Nonita S. Urbano, Nelia V. Nino, Jouelyn A. Del Castillo, Joji
        A. Jusay and Albert P. Buhangbuhang, who are all allegedly involved in the
        said scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b5b01-69ac-4c26-a349-a1e711bc448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Bislig City Regional Trial Court <a href="https://cnnphilippines.com/news/2020/2/12/KAPA-founder-officials-arrest-investment-scam.html?fbclid=IwAR2nkEwe77coxlE8n2M1PfKlvMUZhSfbdDw1HmqTA1LfVmygCiPr0UzXJjA">issued
        warrants of arrest</a>issued warrants of arrest against Apolinario and other
        officers and promoters of the group on charges of investment fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4be9e2-f7be-4d2d-9c21-68123526c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becca603-12f5-450a-87b2-bdf5a8ccd1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/1/9/DOJ-file-criminal-charges-KAPA.html">Department
        of Justice in January also filed criminal charges</a>&nbsp;against KAPA for
        violating Republic Act No. 8799 or the Securities Regulation Code. It accused
        the group of “willfully, unlawfully and criminally” engaging in the selling
        or offering for sale or distribution of securities in the Philippines without
        a registration statement duly filed with and approved by the Securities and
        Exchange Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e22fc-2a9f-4c08-a643-f9d6c5487e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441ede2-4411-452e-b8b3-f86ffe8fa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal proceedings stemmed from a June 2019 complaint filed
        by SEC against KAPA, following discovery of the group’s alleged “fraudulent”
        scheme. SEC said KAPA employed a “Ponzi scheme,” which promises high returns,
        without investors having to do anything other than invest and wait for the
        payout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365aba4-d73b-49cf-ad27-6029cb3867d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, in the same month, secured a freeze order from the Court
        of Appeals that covered all bank accounts and properties linked to the group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c5f04-a1c7-46bb-873a-536a278dcc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, the National Bureau of Investigation likewise filed
        a syndicated estafa complaint against Apolinario and 14 KAPA officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e8bb2-56db-40f8-9c41-15b948c95ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T17:12:41.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA has repeatedly denied allegations of an investment scam, and
        has <a href="https://cnnphilippines.com/news/2019/6/13/kapa-vigil-quezon-city.html">insisted
        it remains a religious group</a>. They also said they are open to any investigation.</p>'
