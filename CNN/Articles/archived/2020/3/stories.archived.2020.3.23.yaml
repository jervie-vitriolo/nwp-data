      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        central bank has opened a ₱300-billion bond buying program with the Treasury
        to boost funds in combatting the novel coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072d393-d3ea-4f12-b8d6-80782fe560af'
      'mgnl:activationStatus': true
