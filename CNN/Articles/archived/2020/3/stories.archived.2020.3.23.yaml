    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552bc54-aece-40e9-bc2c-88d75410855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T18:44:13.764+08:00
