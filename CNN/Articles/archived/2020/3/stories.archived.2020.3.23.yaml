      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fcb4b-8d3e-4634-97ad-175264250b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cfd1c-5a8d-4566-86ce-c5434e90246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:26:13.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier said that what they will be focusing on during
        the special session is the discussion of the projected budget to be realigned,
        which could amount to over ₱200 billion, and the distribution of cash aid
        to about 16 million families affected by the calamity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683755a-3284-46af-af0d-1cc11dd581f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure-oriented think tank Infrawatch PH said
        that such provision opens the possibility that businesses taken over during
        the crisis may never be returned by government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d9315-9265-4718-b49b-25b4209a6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18979806-5d9a-4e61-a32e-3477733cfff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:20:12.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:30.983+08:00
