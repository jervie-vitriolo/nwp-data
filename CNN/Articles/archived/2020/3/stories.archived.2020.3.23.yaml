    'title': 'Eight more deaths recorded as COVID-19 cases in PH nears 400'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfc019-5646-4fb5-9949-7f9127997a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T12:59:18.438+08:00
