  'Japan-asks-media-to-change-the-way-we-write-their-names-':
    'author': 'James Griffiths, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-23T18:55:27.773+08:00
    'imagesource': 'jcr:b29e1459-6c42-4b85-a95a-36b7609ca077'
