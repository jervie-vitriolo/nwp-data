      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95762d8-b7dc-4e6a-bf4b-ba25cb21cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T10:39:12.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised DOH protocol, only patients who are exhibiting
        severe symptoms are tested. For those with mild symptoms, tests are conducted
        only if they are high risk individuals such as senior citizens and pregnant
        women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415a076-eec8-4717-946e-eecfa9d00cb6'
