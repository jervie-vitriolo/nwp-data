    'mgnl:tags': ['Japan', 'name', 'media']
    'template': '1'
    'title': 'Japan asked the international media to change how we write their names.
      No one listened'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dddb2e-565a-4dac-8ccc-6cd107990af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc614c30-c8c5-4761-a46b-e9af42dfbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a full-page spread on March 2, 1979,
        the Los Angeles Times introduced its readers to Pinyin, a Chinese romanization
        system it said was changing the "familiar map of China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d4a47-01ea-4848-b65a-9e8f2ec83b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new system "Canton becomes Guangzhou and Tientsin becomes
        Tianjin." Most importantly, the newspaper would now refer to the country''s
        capital as Beijing, not Peking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c86fe-ec10-41a4-96fa-a03db9b041d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15322d5-888c-4db1-9411-410961922ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a step too far for some American publications. In an article
        on Pinyin around this time, the Chicago Tribune said that while it would be
        adopting the system for most Chinese words, some names had "become so ingrained
        in our usage that we can''t get used to new ones."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52ba2b-c3a2-49ef-95db-d2df81f558ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43597f-31ac-4f9d-b217-5e4317d03004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribune would continue using Peking into the 1990s, though by
        then it was something of an outlier. The New York Times noted in 1986 — while
        announcing its adoption of Beijing — that the name "has now become equally
        familiar" as the old moniker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7035d2d-2aeb-4b32-af01-d6550c6a2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0a7b4-2a00-447d-aad0-0643b279f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Japan wants its turn. As the country marked the dawn of the
        Reiwa Era last year with the coronation of Emperor Naruhito, its foreign ministry
        felt it was an opportune time to request that the names of Japanese officials
        be written differently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bfc35-888f-4165-9ade-94f6d980dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a858c-c982-44e5-89b2-b1c913ca1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe''s name, for example, would become Abe
        Shinzo, with his family name coming before his given name — just as the international
        media prints the names of Chinese President Xi Jinping and South Korean President
        Moon Jae-in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32bdb1-6640-4efb-a8c5-e516da9753eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c635ed-104e-4674-982b-4f7371a484df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if history is any guide, the Japanese government may have a
        long wait ahead of it before the English-language media conforms to its request.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc7a61-5762-4f6e-99a4-e628540c19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445b4ca-7486-44ef-b38d-18613dc02bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family-name-first format has always been used in Japanese. But
        during the Meiji Era that began in 1868, the order was reversed in English
        to begin with the given name, a format more familiar in the West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcd503-553a-480e-9f3e-d1faf472b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s in a name?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b989a5-254b-49f6-8d83-0d23ebf7b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f3492-9235-4118-b768-5e63604c4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that decision may have made life easier for some 19th century
        Western diplomats, Japan''s neighbors soon proved that foreigners could (for
        the most part) handle writing the "last name" first. And for almost two decades
        now Tokyo has been trying to reverse the Meiji reversal. Last year''s request
        to the international media was only the latest attempt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56445f12-9078-469c-886a-4cffaadb3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4caea3-0a03-4585-b39f-70b3fa32247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is being "being hoisted on its own petard," said Jeff Kingston,
        director of Asian Studies at Tokyo''s Temple University. He added that in
        the past, the country was "eager to distance itself from its neighbors so
        as not to be confused with them." Now, though, it wants the West to treat
        it the same.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec6f04-eb57-4196-bf55-6d9ce6970391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3a1cf-410b-433a-877e-27ef68be4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only foreigners who are slow to change, however. Many
        Japanese are accustomed to writing their names in English with the family
        name last, and while the government has changed how it refers to the Prime
        Minister and other officials, the domestic English language press still largely
        uses "Shinzo Abe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef393b-4d20-40fe-a696-2e61cace2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f68c0d-3b4b-47e2-8ccf-63d32bc997c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Japan does achieve some consistency across its own government,
        Peking became Beijing in the American press thanks largely to the widespread
        adoption of the new name (and Pinyin generally) by the US State Department.
        Japan may need to lobby diplomats to make the change before it can get journalists
        to follow suit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fa359-ea03-4204-a80b-0ae30a9e8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b05da-336d-4a78-8fb3-bfc5ff2eb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, changing from Peking to Beijing required newspapers to
        print an explanation for their readers — but at least they didn''t have to
        go back in the archive and fix all previous mentions. Today, adopting a new
        format for "Abe Shinzo," let alone all Japanese names, would require editing
        every published mention of the politician, or else tolerating an inconsistency
        that could confuse readers (and the search engines websites rely on for much
        of their traffic).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80d8d4-8785-4b43-b6f3-0594b38c0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inertia loop</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d82e6-b668-408f-bbaa-5c6d0670d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179976f8-ea8f-496b-abf1-151cd6e6c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audience likes consistency, so you have to figure out how seamlessly
        (and consistently) a style change can be integrated," said Doris Truong, director
        of training and diversity at the Poynter Institute, a journalism school in
        the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe51540-fd42-41e4-aacd-e9c86a023e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453b801-a9a1-4611-b261-d80032b83f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, most media outlets are unwilling to make a change if no
        one else is, creating an inertia loop whereby inaction begets inaction. CNN
        Business could not find any major publication which refers to the Japanese
        prime minister as "Abe Shinzo," and no outlet which responded to a request
        for comment suggested such a switch was imminent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da272313-6e55-4190-8c55-93783cc77ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101782b-14b7-4afa-95c1-50403842abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not received a request, and at this time we have no plans
        to change long-standing and widely accepted style," said the Associated Press.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20434e00-6bda-4ed6-b644-2a6ca4de8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b464672-9e71-4d8a-b21e-b6ce904caed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Guardian told CNN Business that "similar to other media
        outlets, our house style is to generally follow first name-surname. As with
        anything related to style, this is something we continue to research and review
        over time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de2c30-46c6-4927-9e95-ca4c1dbe643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd6a2a-e844-4784-a77b-1f1ace60e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said it was "aware of the preference expressed by the Abe
        government for names to be expressed in English as they are in Japanese with
        family name first. Nevertheless, the opposite convention remains widespread
        in Japanese business and society and more familiar for international readers."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf981b-cc23-4948-941e-a02f969caf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6601f-f600-498c-8bd9-36b049e42ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for CNN said the company currently uses "the given
        name first, surname second form for Japanese names, as this is the form that
        tends to be used by Japanese officials in communications in English."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128b2ec-b087-4284-9ce7-75a763ae921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5daa60-7606-4953-af74-c5e376920d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, styles evolve, and in the event of a formal request from
        the Japanese government or other significant change we would of course reconsider
        this," they added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d31234-ec20-4415-8587-6a4901e28901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c61ac-62d8-4c2b-b1d7-59fc6fe42252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wikipedia, perhaps the first port of call for most people trying
        to work out if it is "Mr. Shinzo" or "Mr. Abe," an intense debate ensued last
        year. Editors eventually decided against making any change.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f3296-1d78-4431-b37e-4f42e4180450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f848384-93e1-494b-b025-6247a728337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some supported changing the title of the prime minister''s
        page to "Abe Shinzo," the majority preferred to wait and see. One editor wrote
        "this should only change if/when most English-language sources follow suit."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62f0b6-7a64-4e20-b192-47c273c4e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f09f86-b760-45f3-80e2-bea3d8814d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truong said it may be worthwhile for the media "to have a wider
        discussion about any nations that use last/first and determining whether imposing
        Western standards of first/last give those populations the respect and agency
        they deserve."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4af598-18c1-48b3-926f-7ca3e39d24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T19:01:44.407+08:00
