    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World-renowned opera singer Plácido Domingo says he has coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba5e52-b0e6-40e3-8b4f-43a22ce6f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Opera star Plácido Domingo has tested
        positive for the novel coronavirus, the artist confirmed on his Facebook page
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9a39c-4a26-42a2-b603-c188643e02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a8301-64b0-4d2b-9f1d-df0c185a608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it is my moral duty to announce to you that I have tested
        positive for COVID19," he wrote. "My Family and I are all in self-isolation
        for as long as it is deemed medically necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bff15-a85d-4637-89e4-d8f1c6099807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8593d1f-0b24-464f-9db8-0143e16d743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that he is currently in good health but decided to
        get tested after experiencing "fever and cough symptoms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b055d-ad22-478f-8941-de9fbb62d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a6b06-ad1e-4036-abfb-ae38e7ef10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged his fans to wash their hands and follow the guidelines
        and regulations that local governments have put in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7d9c3-2646-48d7-9d47-08dd093abd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb1f53-a93c-4324-a063-d6664188b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we can fight this virus and stop the current worldwide
        crisis, so we can hopefully return to our normal daily lives very soon," Domingo
        wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad85b4-6731-4ade-81dd-01f315ee0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffc4ab-efee-4250-b26a-9a8237a7610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old Spanish tenor resigned as general director of the
        Los Angeles Opera last year, after being accused of sexual harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb5260-1364-45d8-ba86-f2c801f46119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337657ca-d6b3-4c88-8b0f-34bc5b0fff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Domingo denied all allegations, the Los Angeles Opera''s independent
        investigation into 10 allegations of sexual harassment by Domingo were found
        to be credible earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c2e3b-6ecd-4a0b-9f83-7658ff994418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ea17c-0fbf-427c-87b7-30ebb8e4eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:06:23.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo joins a growing list of celebrities that have tested positive
        for coronavirus, including Idris Elba, Tom Hanks and his wife Rita Wilson,
        Kevin Durant and Daniel Dae Kim.</p>'
  'Spain-coronavirus-state-of-emergency':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-23T05:08:15.018+08:00
    'imagesource': 'jcr:ac56ea34-5f6d-43c9-a11f-e55914bacb3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9679d8bd-5954-4669-acb8-dec44ba056dd'
    'lead': 'Spain plans to extend its state of emergency for another 15 days, Prime
      Minister Pedro Sanchez announced Sunday, as the number of COVID-19 deaths soars
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T05:14:16.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:08:44.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:17.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain to extend coronavirus state of emergency as deaths soar'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af9529-4918-4944-abbc-0078a14ee345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Spain plans to extend its state of
        emergency for another 15 days, Prime Minister Pedro Sanchez announced Sunday,
        as the number of COVID-19 deaths soars in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a38d54-4b0b-46df-ac70-34b4b3463416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17f134-07ab-4aea-9b76-2ca4f7bc94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez addressed citizens in a televised briefing on Sunday, after
        meeting with health and security officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f8366-4bc0-4cd7-ad32-b8ef31351f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947964f-b1fa-490a-a713-ac46638b08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expected Parliament to approve his request to lengthen
        the order, which has been in place for over a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6891b-109f-4653-8d09-2c7a36edb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3c586-5d7c-4fa0-a53b-708f4bcb1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes with the country''s death toll from the virus accelerating.
        The country''s health ministry said on Sunday that another 394 had died in
        just the past 24 hours, bringing the total number of confirmed fatalities
        to 1,720.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2be73-f762-4674-ba0d-c2e3cdda44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4468a-26e8-476d-8ed0-2c5caaeea60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fernando Simon, director of the Spanish Coordinating Centre
        for Health Alerts and Emergencies, sounded a note of cautious optimism Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bb5bc-81af-4b24-8f96-60fb032e19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8efd8-593f-4486-bdd7-e21595979812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are approaching the period in which perhaps, if we are lucky,
        we will turn the curve, stabilize and it''ll start to go down," Simon said
        in a press briefing on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b284e-a39d-48c0-95fa-2135298b57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444545bb-d19a-4cc4-ae59-5d4d6dcf9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The models indicate that we are not very far away, but relaxing
        the measures prematurely would mean starting again and we have to be very
        careful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2c628-5a2e-4dfd-8583-ce4e5ee9a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950870f-23d0-4789-8924-7ee03ed350d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many major countries in Europe, Spain is following the path
        of Italy with cases accelerating and draconian measures put in place to keep
        citizens away from public places.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a951e-fda2-46f5-afa9-e15ceba8d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a6e58-c62a-4924-8e4d-093752dd7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency hospitals have been set up across the country, while residents
        have been ordered to stay indoors apart from for essential trips, and normally
        busy streets are deserted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87d6cf-ac18-4214-8eb7-aa3a62091639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095a3a8-e5f5-4c60-be9a-aac95e1e7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health ministry said on Sunday that another 394 had
        died in the past 24 hours, bringing the total number of confirmed fatalities
        to 1,720.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc8399-8223-4761-9fde-978f2ac9cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25012cc-4195-4207-a399-3edc9f18b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are hard days ahead," Sanchez said in a televised briefing
        on Saturday. "We have to get ready from a physiological and emotional standpoint.
        We have to get to the end of next week strong, very strong. The risk is everywhere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898755fd-9f04-4d58-84ae-50fdbc7bbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaab315-c7a8-41fa-9889-8162d8945a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 25,000 cases have been reported in total, with a drastic
        spike of 5,000 new cases reported on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fddc9a-3f96-441e-9a26-0d522645fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b3e1a-854a-43f3-9d52-dd08cc710fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spain is among the most-affected countries in Europe and in the
        world," Sanchez said on Saturday, adding that the worst is still to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a0108-f50c-49b3-82a3-19e9a38efb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bf35a-e69a-41e2-8e39-6586ccd4437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:14:16.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to strengthen Spain''s response to the health crisis,
        Sanchez announced the national production of masks, ventilators and tests.
        Meanwhile, the government has bought 640,000 reliable ratified fast tests,
        which will soon be 1 million, and within the next few hours 1.3 million masks
        will be handed to health personnel and patients, Sanchez said.</p>'
  'German-Chancellor-Angela-Merkel-coronavirus-quarantine':
    'author': 'Fred Pleitgen and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-23T05:15:08.487+08:00
    'imagesource': 'jcr:d030130a-32a5-45f9-bee6-a26738913e6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
