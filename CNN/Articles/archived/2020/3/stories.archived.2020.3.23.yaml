    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:06:27.148+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 new Korean titles you can expect on Netflix this year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910627bb-2df3-4f21-ad59-fa3e4702e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipino K-Drama
        fans have a lot to look forward to on Netflix in the coming months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b969f-2245-4915-9d0f-969f3514cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the streaming service revealed the lineup of Korean titles
        that make up the rest of their 2020 slate, including a teen crime drama, a
        romantic fantasy drama, and a dystopian thriller starring both rookie actors
        and some of the biggest names in the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ae7f1-3963-44a5-a8fc-ef77debddab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video conference with members of the media last March 19, Netflix’s
        Vice President of Korean Content Minyoung Kim explained their strategy for
        providing “best in class Korean content” to viewers in the Philippines and
        around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33caa6a3-e4e2-4ee7-a2c0-f2623628172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was interesting for me to find out that very strong, emotional
        romance titles tend to perform really well in the Philippines,” says Kim.
        She has also observed that Philippine audiences are very passionate and open
        to trying different types of shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727b832-1747-4410-b753-edbd90a5ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s Korean content team operates under two pillars. The first
        is being able to cater to existing fans of Korean content, as well as bring
        it to other international viewers. They do this through partnerships with
        existing production companies like Studio Dragon and JTBC, which have brought
        them titles like the hit dramas “Crash Landing On You” and “Itaewon Class”
        — both of which are in the Top 10 most streamed shows in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c0f41-09a5-4cc2-8e0a-0f6f8fdfd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second pillar is taking the creative freedom to the level the
        creator wants with their Netflix Originals. You’ll notice that all of their
        Korean Originals such as “Kingdom” and “Love Alarm” do not fall under one
        genre. A newcomer in the already very established Korean entertainment industry,
        Netflix steps away from what existing companies are good at, instead aiming
        to fill the gap by making original shows that cannot be made in the traditional
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780af94-138a-4033-a688-c246c489f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim adds that as an OTT (over-the-top) media service, Netflix is
        able to give their creators a generous amount of creative freedom, giving
        the example of “Kingdom” writer Kim Eun Hee, who wouldn’t have been able to
        have her idea for the gory zombie period drama aired on Korean TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdbf83-f3d1-42b6-89bc-bb94ca7c8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we had the chance to meet her, she gave us ‘Kingdom’ because
        she knew that at Netflix, she would be able to show as far as she wanted to
        show whether it''s more blood, a little bit of killing, whether it''s politics
        or whatever other subject matter it may be,” Kim recalls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfddd83-e952-4d49-9053-ea2c92cfaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creator’s decisions also factor in on the company’s decisions
        for how a story is to be packaged. Seasoned K-Drama fans have pointed out
        that Netflix K-Dramas tend to be shorter than the typical 16-episode runs
        that they’re used to, which Kim reasons is the result of their continuous
        collaboration with their creators and the nature of the stories that they
        want to tell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109b450-02ce-497c-9ede-37025d2ead5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they do have recommended formats (Netflix audiences tend to
        like shows that are tighter and binge-able), they also “don''t want this to
        restrict our creators from telling stories in the way they believe is most
        effective in sharing their creative vision.” As a result, some episodes of
        one series may have different run times than others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e7b11-484c-41f7-95d6-8f2ab97e118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it all boils down to quality content. “Regardless of
        format,” Kim says, “We believe that great stories are great stories.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc900bd-106a-4d2b-87af-b2a4dd91a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T14:12:40.525+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:08:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a list of the upcoming Korean films and dramas you can
        expect on Netflix this year.</p>'
