      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/3/17/sm-donation-to-ritm-pgh.html">More
        businesses pitch in with donations, test kits for COVID-19 response</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a053320-9540-4875-9e97-e83da07daf2b'
