      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c04ac-4a50-4464-93dd-e3e1d5ff6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, more than two dozens lawmakers had taken steps to
        self-quarantine after interacting with individuals who tested positive. That
        includes several lawmakers who came into contact with an individual who tested
        positive with coronavirus at the Conservative Political Action Conference,
        including President Donald Trump''s incoming chief of staff, Rep. Mark Meadows
        of North Carolina.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30c256-e217-456e-af71-00f65f22af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T05:24:33.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

