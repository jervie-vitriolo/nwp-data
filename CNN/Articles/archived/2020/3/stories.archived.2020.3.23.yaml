      'jcr:uuid': '8910f483-72ae-4b58-8eb6-d20502c2918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Philippine economy is poised to see its slowest growth in nearly a decade
        as the novel coronavirus pandemic ruins productivity and renders more people
        jobless, S&amp;P Global Ratings said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e2482-0039-4195-9065-8028f65ec5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f6b34-682a-4fac-85f0-4b843dc53b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater projects the Philippine economy would expand by
        just 4.2 percent this year, a marked slowdown from the 5.9 percent logged
        in 2019. This is also a big dip from its previous 5.8 percent estimate, and
        would sorely miss the government''s 6.5-7.5 percent growth target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fb407-06db-49a8-998f-6859ddac3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html">COVID-19
        to weigh down economic growth for the rest of 2020</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e649cf-9257-4a8c-96db-19f89194cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest forecast is also well below the already tempered forecast
        of the National Economic and Development Authority, which pegs growth at <a
        href="http://cnnphilippines.com/business/2020/3/9/NEDA-growth-forecast-coronavirus.html">5.5-6.5
        percent this year</a>&nbsp;should the coronavirus impact last until June.
        The entire Luzon, including the country''s central hub Metro Manila, has been
        placed under a month-long quarantine, with most establishments and companies
        shut down in a bid to contain the spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4eccd3-fa16-4df2-ba49-c4e23f1c0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa4c58-e2cc-4717-ba49-de35511396fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the slowest growth seen since 2011, when the economy
        picked up by 3.9 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb2c2a-96e1-4e32-92cd-a066d4691abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f371ff-1385-49d1-8904-97566f3db47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As household and business confidence in these economies erodes,
        we will start to see domestic demand suffer," S&amp;P also said in a March
        17 commentary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831123c-56de-4efa-987b-b47a249060c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21900cf1-3cb1-4da5-a265-7f065bd5b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P slashed growth forecasts for Asia-Pacific, saying last week
        that a recession is guaranteed in the region as COVID-19 holds economies hostage.
        The disease — which has infected over 335,000 people and killed more than
        14,600 worldwide — would result in losses worth $620 billion for the region.
        The huge cost would be borne by governments, companies, and families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345ba87-37c1-484b-ab23-c0939738b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403f9d9-17c5-4373-81fb-305ca8e59cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slashed growth estimate, the Philippines would remain
        among the fastest-growing economies in the region next to India (5.2 percent)
        and Vietnam (5 percent), according to the debt watcher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fbb7f-9639-4e3c-bb0e-f2ee6353fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bf82a-3675-4842-b9d3-3a0dca08c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economies will contract in Hong Kong, Singapore, South Korea, and
        a newly deflationary Japan. The region''s average growth rate will be 2.7
        percent," S&amp;P said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd9eb3-6109-4ed0-a85e-3cd14f44de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cb747-4cd1-47cb-bddd-d7f7b534b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the source and previous epicenter of the outbreak, would
        see growth ease from 6.1 percent in 2019 to 2.9 percent this year, according
        to S&amp;P estimates. The numbers could still change should there be "higher-than-normal
        uncertainty" over the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5f748-4e23-42b3-8e6c-cb7d33c5f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quieter economic activity and global trade would also push prices
        of basic goods down, with the credit rater seeing inflation easing across
        the region. Philippine prices are now seen to rise by just 1.6 percent versus
        last year''s 2.5 percent, which would also be well below the central bank''s
        2-4 percent desired band.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34a633-08f0-4f86-9ba3-cd753966dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49886b-5e9d-4d95-91b2-092238740227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, S&amp;P also expects more Filipinos jobless as the coronavirus
        continues to hound businesses. From 5.1 percent, the credit rater expects
        the unemployment rate to shoot up to 6 percent by year-end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757d9db-4bb1-475a-b76a-c0266de5ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16334f-acb7-4bbf-98b0-cb9662148a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/business/2020/3/2/Travel-industry-novel-coronavirus.html">tourism
        and aviation sector</a>&nbsp;are said to be the hardest hit by the outbreak,
        with travelers canceling plans and airlines limiting local and international
        flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb63ba-70a8-47d7-acb3-6fb0a1a6dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2020/3/16/Cebu-Pacific-layoffs.html"
        href="https://cnnphilippines.com/business/2020/3/16/Cebu-Pacific-layoffs.html">Cebu
        Pacific lays off over 150 cabin crew amid COVID-19 travel restrictions</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343099e2-8771-4560-a82e-86db3cc65d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:27:47.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/2/28/PAL-retrenchment-coronavirus.html">PAL
        lets go of 300 employees to cut losses amid coronavirus outbreak</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66914691-b700-4705-8684-99a9283b60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P also sees the Bangko Sentral ng Pilipinas cutting the key
        interest rate further to end up at 2.75 percent this 2020, suggesting further
        cuts are expected after two consecutive adjustments in February and March.
        BSP Governor Benjamin Diokno said the <a href="http://cnnphilippines.com/business/2020/3/19/BSP-rate-cut-coronavirus.html">"assertive"
        50-basis-point cut</a> in rates was meant to boost market confidence, at a
        time when local stock prices are plunging as COVID-19 cases rise in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf5ed7-26ca-4cad-a8dd-8d0de7bc667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d086df-a85a-4e90-85df-8348689df4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, however, the Philippines is seen to bounce back and grow
        by 7.5 percent, owing largely to a lower base year. Other economies are likewise
        seen to recover, including those which contracted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ea192-7b26-4cc8-a8f2-bd4a6b38afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"S&amp;P Global Ratings acknowledges a high degree of uncertainty
        about the rate of spread and peak of the coronavirus outbreak. Some government
        authorities estimate the pandemic will peak in June or August, and we are
        using this assumption in assessing the economic and credit implications,"
        the debt watcher added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c416a-6aab-4157-9090-32aa457b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe measures to contain COVID-19 have pushed the global
        economy into recession and could cause a surge of defaults among nonfinancial
        corporate borrowers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f5efa-3788-4cf8-b383-a6112616af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225e5e4-0715-4ff7-8704-b88c8033de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T11:22:45.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 380 confirmed cases of COVID-19 in the Philippines including
        25 deaths, the Department of Health confirmed as of Sunday. Of them, 17 patients
        have recovered.</p>'
