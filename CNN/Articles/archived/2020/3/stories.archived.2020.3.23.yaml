      'jcr:uuid': 'f97bdd98-5b62-47fb-9711-e35b36e637fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — As the
        Duterte government scrambles for a quick formula to solve the public health
        crisis and save the economy, a prominent name from the Great Depression era
        reemerges: John Maynard Keynes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626a7dd-547f-4140-af1f-77d939fc39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kind of emergency response the Philippine government must take
        has given rise to a debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc87ef2-1e84-49c8-9919-842642e1ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side are seven economists from the University of the Philippines
        seeking a mammoth P300-billion “social insurance package,” an over ten-fold
        increase from the P27-billion stimulus package earlier announced by the Duterte
        administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013c4a7-9a7c-4786-b80d-30ed3393088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These seven experts argued in a position paper released late Sunday:
        “[I]t makes little sense to speak of a fiscal stimulus package, an unfortunate
        choice of words. For in times like these, even Keynes must sit in quarantine.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaeeb1-6221-4dcf-baee-67046fca68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the debate are central bankers who say there
        is still wisdom in “Keynesian economics”, or so-called “depression economics”.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0c5d9-08ad-4536-a4e8-81b8cd49ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keynes was a British economist who survived the 1930s Great Depression
        and developed theories that mainly focused on using fiscal and monetary policy
        to manage aggregate demand to stem economic slumps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb61c1-af2a-4ede-b5f4-9936b14f72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keynes rejected the idea that the economy would naturally revert
        to a state of equilibrium and instead argued “that once an economic downturn
        sets in, for whatever reason, the fear and gloom that it engenders among businesses
        and investors will tend to become self-fulfilling and can lead to a sustained
        period of depressed economic activity and unemployment,” the Investopedia
        writes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9480c3-844d-4ed5-a7f0-0646f2ff2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keynes’ recommendation then was for governments to take the deficit
        spending route to boost consumption, stimulate demand and pull the economy
        out of depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eada1c-0af7-46dc-b1e3-f906bb5d7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is doing that, pumping the economy with P27
        billion in fresh funds to lift the tourism industry, lend to ailing small
        businesses and give subsidies to informal workers who lost their jobs as companies
        closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456b157-e1cf-4971-9c4b-1e1373b6f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much larger package is on its way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068d0c2-452f-4706-a3df-c3ec555ed012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill granting President Rodrigo Duterte additional powers – including
        a realignment of funding in the 2020 budget and allocation of funds for the
        country’s COVID-19 response – has hurdled house committee level on Monday.
        It is tabled for plenary debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5328673-b922-4ecf-99f1-e075f468cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in their position paper, the seven economists have categorically
        labeled the fiscal stimulus as “wrong”.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410e712-b988-4304-a787-9b46980b6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing Keynesian economics, they argued that the “success of
        the plan should not be evaluated on the basis of whether it stimulated aggregate
        demand; that is not the objective.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0797069-cf2a-49ed-b0c0-31a262767345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]hat we are advocating is a social insurance package... the question
        to be asked is, ‘Were we able to minimize the economic hardship of those who
        were forced to retreat for the collective good?’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23880c20-7b78-4c28-8a64-797b57d561c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven economists are Emmanuel S. De Dios, Alfredo R. Paloyo,
        Cielo D. Magno, Karl L. Jandoc, Laarni C. Escresa, Ma. Christina F. Epetia
        and Maria Socorro G. Bautista.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456cc97-5220-49e5-8bcf-17c2f52bfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They proposed more cash dole-outs to poor households identified
        under the Pantawid Pamilyang Pilipino Program (4Ps), a moratorium on foreclosures
        and payments of utility and credit card bills, subsidies to farmers, and furlough
        insurance to the jobless, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c45903-08a8-45eb-a640-38dbaceff9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For businesses, their recommendation ranged from emergency loans
        to tax holidays to rescue packages for industries hardest hit, including airlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c58e45-66a9-4b36-9f7c-f16426665993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quid pro quo: Businesses must not lay off workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbd7d6-06ac-45d4-a28f-ba056a9392a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The option of a total bailout can be placed on the table, with
        a national government equity stake,” the position paper read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68941b1d-8a11-4ddd-8dd0-f04400505143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“KEYNES WOULD HAVE SAID YES”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0578f-f89c-42f6-a03f-776d1b7bc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bangko Sentral ng Pilipinas Deputy Governor Diwa C. Guinigundo,
        in his March 19 column on Manila Bulletin, is one who supports fiscal spending
        but with focus on public health, flooding the health sector with all resources
        to fight the pandemic – more personnel, equipment and testing kits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fc6ee-e6e3-4320-b32a-524291941c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday for his comment on the position paper, the former
        central banker said: “It’s a good paper focused on providing some ideas on
        social protection and economic recovery on account of the corona virus.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c1d3f-04a0-41eb-ba40-f8755198de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]hile it argues fiscal policy is ‘wrong’, it stands to reason
        that what the Government can do is essentially critical. Public spending should
        shift from infra… to ensuring our health facilities and appropriate IT infrastructure
        are in place.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61268c-06c4-4df8-b18e-a32814c5326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even Keynes would have rallied the Government to spend on health,”
        Mr. Guinigundo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00cc5b-e057-4601-927e-ccd4908c4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social protection packages in a pandemic crisis like this do not
        have to be inconsistent with the intent of fiscal policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80ecda-4281-4f0d-b191-0fdaa68da5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You spend just the same. Keynes would have said yes,” the central
        banker added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74919694-4828-4886-9583-479b1959a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s emergency bill also finds backing from the country’s
        largest business groups but with a note of caution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1a9f4-4887-43fb-9c57-8ced7d92f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman-lawyer Perry L. Pe, former president of the Management
        Association of the Philippines (MAP), said in a March 23 Viber message: “We
        need to arm the government with tools to do budget realignment, savings reallocation
        and other extra funds usage in order to get the economic fiscal stimulus going.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1357b-cb8e-4e11-a4d0-0afe55be6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My only caution is not to overreact and do deficit spending beyond
        our budget capabilities. Most of these financial package are really for our
        working force.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09835397-3cf9-49f4-af73-6a8536a1f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Monday’s deliberation in Congress, MAP together with the
        Makati Business Club as well as several industry groups – bankers, exporters,
        retailers, call centers and business chambers – issued a joint statement urging
        Congress to pass a supplemental budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196c98d-d69e-43db-8582-2805ed359911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recommend that any law that is passed by Congress should be
        consistent with our constitutional and legal principles, and not be overly
        broad and over-reaching -- in particular with realignment and reallocation
        of government and GOCC funds that should consider the constitutional guidelines
        laid down by the Supreme Court, and take-over of private enterprises -- in
        order to avoid constitutional challenges that would delay implementation thereof,”
        the March 23 joint statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81de57c-8ea7-43c1-970d-32f541051d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362d213-b1c6-4854-841e-b00b308c4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big businesses also sought a stimulus package for their small peers
        to “help them pay workers to remain quarantined and, when the pandemic is
        under control, to rehire and resume normal operations.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2d4d0-9bea-4ad7-a243-c7644ec78bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6b136-95b8-4e8c-89fe-03e617c9b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:53:20.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the call of the seven economists for companies not to
        fire staff has yet to be heeded, the elephant in the room stays: It’s an uncertain
        time for the job market.</p>'
  'coronavirus-infected-doctor-shares-story':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T21:03:11.974+08:00
    'imagesource': 'jcr:068604d2-e8d6-42ce-9ff6-180cb70deb29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
