    'jcr:uuid': '58b78571-dcec-42e4-8fe4-26491e63d9e8'
    'lead': 'A doctor who contracted the coronavirus disease shared her story—from
      thinking it was simply a mosquito-borne disease, to spending her birthday quarantined
      in her room, infected with the fatal virus.'
    'mgnl:activationStatus': true
