      'mgnl:lastActivated': 2023-01-26T19:07:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Medical City has exceeded its hospital capacity with 18 COVID-19 patients
        and 64 persons under investigation (PUIs) admitted in the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce49f9e-e561-453c-aef2-001c4bed43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig City hospital also has 137 of their healthcare and frontline
        workers in quarantine.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Update
        on the current TMC capacity and <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        cases as of March 23, 2020. <a href="https://t.co/ZpQAscw6Rz">pic.twitter.com/ZpQAscw6Rz</a></p>&mdash;
        The Medical City (@askTMC) <a href="https://twitter.com/askTMC/status/1242057215676047360?ref_src=twsrc%5Etfw">March
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ec6ac-c80a-4117-b38c-b751f7146955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57274d07-c51d-4fb5-b6fd-4c53e86e7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless we are able to move the new patients to other hospitals,
        our healthcare delivery system is going to break down,” the hospital said
        in a statement Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61ce3a-2ccd-410c-bfcc-72ab9798c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T23:21:11.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:07:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 11 patients in the hospital’s emergency department who
        are waiting for rooms, and six of them are already on mechanical ventilators,
        while five are in critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97c691-b73f-4335-9ff4-104900b50f53'
