      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fb4e8-fadf-400f-9f1c-fe2ab56b5dc1'
