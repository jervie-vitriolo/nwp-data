      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crime drama about promising police detective Kang Gi Beom who
        loses everything after terrorist group ARGOS murders his wife and slashes
