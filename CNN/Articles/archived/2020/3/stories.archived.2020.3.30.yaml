      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the infected Filipinos abroad are in the Asia-Pacific region,
        where 174 of the cases have been reported, including one death. Most deaths,
        however, have been reported in Europe with 97 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa7a35-d6ca-40c6-8509-f73b87a18700'
