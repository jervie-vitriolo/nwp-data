      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, Dennis C. Dickson, a custodian who worked at police
        headquarters, became the first member of the NYPD to lose his life to coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3428b-db64-4a73-999f-bdb2f6897d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
