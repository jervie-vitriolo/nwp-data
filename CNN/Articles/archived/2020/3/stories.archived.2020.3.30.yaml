    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0b254-d309-4839-811b-ec73cea3e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:36:21.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:43:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire has said that a mixed-use
        building could increase the risk of infections, especially if there are lapses
        in protocol inside the laboratory.</p>'
