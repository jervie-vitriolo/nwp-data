    'jcr:uuid': 'e2b2def7-b34c-4f1b-9d86-c77c3dcdc675'
    'lead': 'Vivant Corporation Chairman and CEO dies of complications due to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T19:27:50.371+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:40:20.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:44.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu businessman dies of complications due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca20c29-1a56-4a05-b2a7-7b4615045917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — A top
        Cebu businessman is the latest COVID-19 fatality in the southern province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65042965-a36d-49ba-bae2-ee8a18861b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivant Corporation Chief Executive Officer and Chairman Dennis N.A.
        Garcia died on March 28 due to complications brought about by COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c36a1a-daf1-43e6-8681-63c88426a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by his family on Monday, Garcia
        had pre-existing respiratory health issues, specifically emphysema, before
        contracting the COVID-19 infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d025bd-1f82-4e8c-8b03-6b1c27943b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was hospitalized at Cebu Doctor’s University Hospital on
        March 25, where he tested positive for COVID-19. The result of his test was
        released on March 28, the same day he died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98317f1-5701-4e83-8b4e-0d427f6f2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with guidelines set by the Department of Health, Garcia
        was cremated the morning of March 29, a day after he died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e31aa-012b-4f4b-be97-34ce85b7ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vivant is working with the Cebu City government to track his movements
        in the two weeks prior to his hospitalization in order to identify people
        he was in close contact with for monitoring, quarantine and possible testing.  We
        will also make this information available to any other affected LGUs and/or
        national agencies," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e724a-48e1-46b3-be70-ce4f5253d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not indicate how the businessman contracted the
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b99ec4-85c7-4895-9065-6b86f3486214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivant Corporation is a Cebu-based electric power firm, the part
        owner of the Visayan Electric Company, which is the biggest power distributor
        outside of Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c1aa7-56d2-42a9-a1b5-a51bcc01f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:27:50.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report.</em></p>'
