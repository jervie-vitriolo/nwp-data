      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5577e3-5efb-4fea-9376-ce96e0af58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to have more ventilators and respirators in
        all parts of the country to prepare for the eventuality that we would need
        them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127293bb-de1f-45a0-8fa1-6133d3cc9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
