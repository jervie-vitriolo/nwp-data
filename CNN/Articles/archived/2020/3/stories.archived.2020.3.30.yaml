      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people know where the chickens are kept &nbsp;their locations
        are undisclosed as a matter of national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860fbfc1-3710-44f8-9b5b-8b6c57678288'
