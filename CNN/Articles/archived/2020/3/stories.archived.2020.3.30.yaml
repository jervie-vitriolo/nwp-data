      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pini graduated from the University of Parma, also in northern Italy,
        last year. But she was forced to move to neighboring Switzerland for work,
        after failing to secure a residency in Italy.</p>'
