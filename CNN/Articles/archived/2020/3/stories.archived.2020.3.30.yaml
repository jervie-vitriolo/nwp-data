      'mgnl:type': 'text'
      'text': '<p><em>Find Power In Her Story on <a href="https://www.facebook.com/profile.php?id=128287981198923&amp;ref=br_rs"
        target="_blank">Facebook</a> for more information on how to donate.</em></p>'
    '1':
      'image': 'jcr:80b3e02e-7a49-4b7d-b92f-6c252c8378dc'
      'imageCaption': 'Life Cycles PH seeks to provide bicycles to front liners —
        health workers, grocery employees, pharmacists, and other people critical
        to a functioning society — to aid in their problems with transportation. Photo
        from LIFE CYCLES PH/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf6412-95ee-4105-9507-7b336711664d'
