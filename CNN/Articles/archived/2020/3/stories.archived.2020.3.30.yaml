      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said they are working with the Inter-Agency Task Force
        to see how the quarantine has affected the number of cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54278b65-0a09-436e-a5cf-212f29ef79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview during the Laging Handa briefing, Vergeire
        said the increased number of available test kits and the expanded capacity
        of laboratories have boosted efforts in the fight against the virus. Nonetheless,
        she said there is no room for complacency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058052c1-4d62-4967-9814-26708efc7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.393+08:00
      'mgnl:createdBy': 'pia'
