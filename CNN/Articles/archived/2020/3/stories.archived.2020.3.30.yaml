      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition has been circulating to call on FDA to allow
        the use of the cocktail drug, claiming its potency against the dengue virus
        and HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feaa369-09b6-4482-9c8d-f9c962d76d18'
