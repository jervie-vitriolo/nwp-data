      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bette Midler, who has covered Prine''s song, "Hello in There," <a
        href="https://twitter.com/BetteMidler/status/1244398624785739776">tweeted</a>:
        "One of the loveliest people I was ever lucky enough to know. He is a genius
        and a huge soul. Pray for him."</p>'
