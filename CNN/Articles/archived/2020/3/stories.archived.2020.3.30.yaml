      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b8c28-8f84-489b-b0ad-10c259a177d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte added they really have to tap local government units
        to ensure that the emergency subsidy worth ₱5,000 to ₱8,000 for each family
        for up to two months will reach all the intended beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1406c8-685f-4d81-8f2c-b692e11fdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b4b4b-3dba-40ea-b7a5-450ad929859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano proposed Sunday a "house-to-house"
        strategy, a no-contact policy, and the use of photo documentation in distributing
        the relief to beneficiaries while minimizing the risk of contamination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0385b-85fc-4697-abc4-b7b611e0111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9caf5-815c-4cdd-8513-04219f279054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a week since President Rodrigo Duterte signed into law
        Republic Act 11469 or the Bayanihan to Heal as One Act, giving him special
        powers to address the coronavirus outbreak in the county. However, Congress
        has yet to receive a report from him on the acts that were performed under
        the new law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655be9d-0f6b-45a2-9e3e-1fa7c38b7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefef949-f241-4561-98b5-e696baf5403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, <em>wala pa</em> (none yet). We are waiting for it. I''m
        sure they will submit today, Monday. But we''re waiting for it. As soon as
        we get it, Congress, of course, will review and I''m sure the media will get
        a copy," Villafuerte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e05135-0a71-4d0e-ba06-37d52ceaaef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4133df8-6fef-4894-95ad-43db803a7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 5 of the measure, the President should submit a weekly
        report every Monday to Congress on all acts performed "pursuant to the Act
        during the immediately preceding week."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab97fc4-b1e3-4cc8-bf25-7d0b6dc851d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cac3d-6b8d-4d54-a32a-e5e5f3528da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report must include the amount and corresponding utilization
        of funds used, augmented, reprogrammed, reallocated and realigned, the measure
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875622c-0486-4fc5-9904-44eeef2cda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f62f6-5ac1-4bde-83a7-3e8bc1fee329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint congressional oversight committee, composed of four members
        of each chamber and appointed by the House Speaker and the Senate President,
        will be in charge of determining whether these acts, orders, rules and regulations
        imposed by the President are within the restrictions provided in the measure,
        it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4f2fc-a1dd-44fe-996e-cd5e5150953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8879f59-f5ce-43a1-a3ec-bd5e1df715cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:45:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines recorded 345 additional COVID-19 cases,
        the largest single-day surge since the outbreak began, bringing the new total
        to 1,418 in the country. There are a total of 71 deaths and 42 recoveries
        from the infection so far.</p>'
  'Young-Italian-doctors-fast-tracked-to-frontline':
