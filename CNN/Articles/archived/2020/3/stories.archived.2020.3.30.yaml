    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy''s coronavirus death toll passes 10,000. Many are asking why the
      fatality rate is so high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe122-4fd3-45ae-8659-7a17966d29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s coronavirus death toll passes 10,000. Many are asking why
        the fatality rate is so high</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69988fc3-e29e-4f6e-90fc-90cb85bc81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Antonia Mortensen was pulled
        over by police while driving recently in Milan, the northern Italian city
        where she is staying, it wasn''t for a traffic offense. It was to instruct
        her fellow passenger to sit in the back of the car and to check that both
        were wearing face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e6044-c89e-42e4-aa7d-1b257362f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70eae9-4fe9-4ad5-902c-7f605c42e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told we cannot both sit in the front," said the CNN journalist,
        who was on her way to hospital with her partner to visit a sick relative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59083b-f929-4645-b19d-32638ddf8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd67b3-eca5-477b-83bd-7b827f7e27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a special certificate giving us permission to go to the
        hospital," she said, adding that the relative does not have coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94408ce-d68a-4259-a9a2-f30c47790aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c1968-18a1-4498-8131-51f619959858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such are the tight restrictions on Italians now living in the deadliest
        hotspot of the global coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94c70d-2be8-41f5-b6fe-c3da682c9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8d796-dbdc-4b25-9bcd-e66b38b339e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s death toll is now the highest in the world at 10,023. Fatalities
        passed the grim milestone on Saturday, with an increase of 889 since the last
        figures were released on Friday, according to Italy''s Civil Protection Agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68752a89-c9a9-48aa-8136-9745b0d50946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c69be1-6b11-4f51-a41e-a3623d9a2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 92,472 confirmed cases, Italy appears to have the highest death
        rate on the planet. Compare it to China, the epicenter of the pandemic, which
        has a roughly similar number of confirmed cases at 81,997, but under a third
        as many deaths, at 3,299, according to Johns Hopkins University and Medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ab329-651f-4f8f-baca-2e24f05085cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20580f21-5b8d-45fa-8206-e05caace87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Italy now has the second-highest number of confirmed cases
        in the world after the United States, which stands at 105,470. But the US
        has a fraction of the deaths, at just over 1,700.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569faaa-6517-4a7c-9bd3-102151e57836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baacd46-6f5d-4c8c-832b-d021d05114fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Italy enters its sixth week of restrictions, many are asking:
        why does its death rate seem so much higher than other countries?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d831e12-35f8-4006-9788-798045e11703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a7505-7299-400a-8bad-fc7e732b8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s down to a combination of factors, like the country''s
        large elderly population which is more susceptible to the virus, and the method
        of testing that''s not giving the full picture about infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec754ec6-8995-4a42-9ff8-f987079d0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f7353-dac3-4fb7-99b7-0f4fb04b775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distorted numbers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb58477-33cb-4cf7-947e-0b4cfbcda8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s number of confirmed cases is "not representative of the
        entire infected population," said Dr. Massimo Galli, head of the infectious
        disease unit at Sacco Hospital in Milan. The real figure was "much much more."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d76609-3b36-43f7-aa75-41f564a31b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1538df-3e22-4ed0-8022-a1ee8bfa0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the most severe cases are being tested, added Galli, and not
        the entire population -- which in turn, skews the death rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b6fd1-ba0b-463f-a476-1bcf059ba197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50554ffd-f0bf-437d-a57b-804c00a7c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern Lombardy region, which has the majority of cases,
        about 5,000 swabs are being carried out daily, said Galli. He added this was
        "much lower than needed, with "thousands of people waiting for diagnosis at
        their home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a85694-25ed-44d4-9c11-6cdffbc23156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442b813-18c5-455f-af48-a27c47b599b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major obstacle for health workers carrying out tests, was limited
        protective gear available, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8ab69-d577-4fee-941b-9dde37f884af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8310e16-a201-47e0-a297-2f25d8045d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark warning to other countries, Galli said: "We have a national
        healthcare system that works very well, especially in Lombardy -- but even
        our system has been hit by this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddbcbf-c464-43b3-bf1e-40d25d642364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882f516-7984-4e32-8c03-904527cf6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miracles have been done in multiplying the numbers of beds in hospitals,"
        said the health expert. But medicine "has been lacking -- and this is a big
        problem that will be felt by other countries."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c7a4a-006a-45b0-96b9-c3f0917a3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dc35e-304d-4c84-8f1f-9bc1be06beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elderly at risk</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda1412-72d1-496b-8575-3382f514b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor in the seemingly high death rate is Italy''s elderly
        population, which is the largest in the world behind Japan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012a780-c6fe-4e8d-a0b2-53f64e95d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962a928-b551-4dff-a74c-8023ee66e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of Italian patients who have died after testing
        positive for the virus was 78, the country''s Health Institute said Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1040abf-f605-4ebe-938e-9dcff35caa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d156de0-7d7e-4682-ba85-28b543d9f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galli said that until now, Italy''s public healthcare system was
        able to keep a lot of elderly people with pre-existing medical conditions
        alive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81aaf9-c74b-4d39-8c8d-b1d677c2981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd9dc9-74bd-4d1a-80be-9ace9777946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these patients were in "a really fragile situation that can
        be broken by a virus like coronavirus," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6fba0-8cc0-4015-b4f3-2bb11a68ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63f7ea-5e5f-4e0b-9f92-84632a6c9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there have been some stories of hope. Like 102-year-old Italica
        Grondona, who recovered from coronavirus in the northern city of Genoa after
        spending more than 20 days in hospital, doctors who treated the woman and
        her nephew told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762438f7-c4de-4adc-b90f-7a41827dba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f472e-006a-4aa2-8632-4769e7471686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We nicknamed her Highlander -- the immortal," said doctor Vera
        Sicbaldi. "Italica represents a hope for all the elderly facing this pandemic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e7472-9497-4018-8c84-8f12875d1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee5ecc-cee5-4316-88a5-4e8ae9bed79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Severity of sanctions</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40a3d0-ac12-4a82-acfb-b10b7dfb0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some experts have questioned whether Italy''s restrictions
        have gone far enough in halting the virus spread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89540eb-3d15-4687-acb1-d9d40a449537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6100f7-24ed-4cbc-b25b-092472e04ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Wuhan city was the first to impose a sweeping lockdown
        on its 11 million citizens back in January, with all flights, trains and buses
        canceled and highway entrances blocked.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a703dbc-acd0-481d-ba73-623c6511f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483a70d-204d-4629-a22c-bdfac1770af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two months later, officials in the pandemic epicenter
        are looking to ease those restrictions as new cases dry up. Italy meanwhile,
        is steadily ramping things up.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0e432-827c-4ded-bb5a-1acbbf70451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3969e0d-a1de-4087-a41c-6454ad9cdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians now face steep fines of up to 3,000 euros ($3,350) for
        defying government orders of only going outside for essential items like food,
        Reuters reported.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08140651-285e-453e-9351-f405daa6c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968fefe-ff12-4a07-9410-aae9dfd8ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Giorgio Palu, former president of the European and Italian
        Society for Virology and a professor of virology and microbiology of the University
        of Padova, told CNN that the Italian measures are "not so forceful or strict
        like the Chinese ones."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96933087-dbd5-4269-a618-60957ff3c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c942f1-b7d5-4c0e-b0a6-2798c7c517db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is the best you can do in a democracy," he added, pointing
        to the draconian restrictions implemented by China''s communist state.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c2133-a7c0-4ecb-b588-b97e83b0509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d46f9-12e3-4d7b-bcea-d742fbca2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "some constitutional rights are taken from us," Palu
        said of Italians'' freedom. "We can''t have public gatherings now."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbf6c1-ada3-44ba-975f-86072def3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T05:44:10.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
