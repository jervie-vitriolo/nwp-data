      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term has become popular recently because of the spread of the
        novel coronavirus. Social distancing means standing 6 feet apart from others
        in an effort to lower the risk of contracting the illness.</p>'
    '5':
