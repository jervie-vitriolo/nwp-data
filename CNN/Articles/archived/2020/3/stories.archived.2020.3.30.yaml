      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Office of the Vice President has delivered 32,325 PPE
        sets to 103 hospitals and communities in Metro Manila and other parts of Luzon.
        It has also received over P37 million for its COVID-19 efforts with the help
        of its partners under its Angat Buhay initiative.</p>'
