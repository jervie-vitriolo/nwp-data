      'mgnl:type': 'text'
      'text': '<p>Barr-Brown was a seven-year veteran of the NYPD.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c245201-e7fd-439d-b8be-51f4713bcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
