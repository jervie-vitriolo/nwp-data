  'US-ride-hailing-coronavirus':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Moving to food delivery may help some companies weather the crisis,
      but it could come at a cost.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
