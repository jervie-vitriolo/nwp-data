      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57f0d3-7fcf-4b31-92a7-efae4f2448b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration issued guidelines on social distancing on
        March 16 aimed at containing the coronavirus outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92658cc-aa79-4365-8748-c63d6f3634c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
