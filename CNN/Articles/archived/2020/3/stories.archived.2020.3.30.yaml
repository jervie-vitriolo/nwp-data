      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit na labag sa aking kalooban, ay mapipilitan akong gumamit
        ng kamay na bakal lalo na sa mga kababayan natin na ayaw sumunod hanggang
        sa ngayun,” the mayor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5948dfc-f844-4fa6-bfe3-795323d07dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:26.746+08:00
