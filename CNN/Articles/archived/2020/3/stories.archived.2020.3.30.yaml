      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/22/COVID-19-coronavirus-testing.html">Local
        governments must coordinate with Health Dept. before buying COVID-19 test
        kits</a></strong></p>'
    '12':
