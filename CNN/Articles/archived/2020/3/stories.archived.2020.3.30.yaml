      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca9c91-c247-4aff-9525-9b7e64e16989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Developing a ‘new civil society’</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf762e1-4444-41aa-8b3f-86426852c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the COVID-19 pandemic, the People for Accountable Governance
        and Sustainable Action (PAGASA) has started conducting initiatives to respond
        to the “critical and urgent” and “un-addressed” need to feed daily wage workers
        and health workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13b901-a212-40db-80b0-53f1c9a8bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But founder Katrina Stuart Santiago explains that PAGASA is more
        than a relief operation; instead it seeks to become a “new civil society that
        can respond to the Duterte times. The goal was a large enough organization
        that is neither Left nor Liberal, with people who see the limits of the current
        divide.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beded869-017d-4bb9-9ec5-7a546120bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about their process, Santiago, who is a writer and a
        critic, explains that the Survival Packs for Daily Wage Earners core team
        (Santiago alongside cultural worker CJ Despuez, government worker Leslie Umaly,
        and PAGASA’s social media managers Keisha Uy and Anina Abola) partners with
        organizations and regular citizens who have access to food acquirable for
        the Survival Packs and can directly serve their immediate communities. PAGASA
        was able to reach out to over 50 communities in its first&nbsp;week, having
        delivered more than 1,600 survival packs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820c7a6-91aa-4f5f-9abd-5309ce90ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funneling some of the funds for the survival packs, the team was
        able to launch another project, Hot Meals for Health Workers, which benefits
        staff of small and underserved hospitals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549bfb1-8673-4191-b7f3-df8c1c08ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago does not sugarcoat when asked what prompted PAGASA to start
        their relief operations: “These initiatives exist because the government is
        not doing its job… There is no public health response to a public health crisis.
        And we need to respond in the small ways that we can to address the needs
        of the most neglected, the ones who suffer the most.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9eca14-1746-4e60-9ebf-798709cc9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:47:59.179+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Find PAGASA on <a href="https://www.facebook.com/pagasaFB/"
        target="_blank">Facebook</a> or <a href="https://instagram.com/pagasa.ph?fbclid=IwAR3T_da5z16G8DP3yNVe8vkKfWeyQ56Pw6ex6_2ldsbyRMCQw2UDmNTQ7Ps"
        target="_blank">Instagram</a> for more information on how to donate.</em></p>'
    '34':
      'image': 'jcr:7b736f48-efcc-4a04-b675-0ab264fdbe87'
      'imageCaption': 'Rural Women Advocates and Amihan National Federation of Peasant
        Women are calling for cash donations to help agricultural workers in Sorsogon,
        Isabela, Bataan, Cagayan, and Cavite. Photo from RURAL WOMEN ADVOCATES/FACEBOOK'
