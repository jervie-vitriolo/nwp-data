      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this, Roma has started delivering its "Roma Cares" packages
        to every season ticket holder over the age of 75.</p>'
