      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the jersey auction, the public can also donate as little
        as ₱10 through the page. The amount raised will be used to provide PPE, masks,
        and gloves for their hospital beneficiaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dbb61-bb64-490c-9d41-b78ffe983cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:04:32.765+08:00
