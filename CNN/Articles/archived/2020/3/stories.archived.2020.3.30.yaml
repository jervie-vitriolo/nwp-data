      'mgnl:lastActivated': 2023-01-26T19:41:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight Filipinos in the Middle East and Africa have COVID-19,
        with one death, while 29 Filipinos in the Americas have the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c124c05-83bc-485c-b786-0516513431b8'
