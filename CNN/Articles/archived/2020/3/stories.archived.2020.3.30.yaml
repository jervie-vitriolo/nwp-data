      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd10ca-7e22-4958-96a8-18ef595016ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH, in a <a href="http://facebook.com/OfficialDOHgov/photos/a.157979910879936/3185527648125132/?type=3&amp;theater">statement</a>
        on Sunday, denounced the physical assault, harassment, and discrimination
        committed against the country''s frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75a1ca-05cf-4d96-a270-6a1b54f40df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eda363-c47d-42c7-9dc6-b70625bd0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sultan Kudarat, a group ganged up on a personnel of Tacurong
        City’s St. Louis Hospital. The group <a href="https://cnnphilippines.com/regional/2020/3/28/sultan-kudarat-hospital-health-worker-bleach.html">splattered
        bleach</a> on the staff''s face on his way from work. DOH also said there
        are other reports of health care workers being refused basic services such
        as public transport and laundry service or are evicted from their homes due
        to discrimination. Some are also reportedly being blocked and fined at checkpoints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a3a5a-a444-45cd-8b55-147d10fec0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e33f23-01cb-461c-8a21-1deb75bff67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is not taking these reports lightly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc9837-d1b0-4f92-9401-bf43310a5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dba6e-90b3-43dd-91e2-9f2b27a7f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts cannot be tolerated. We are mobilizing our own personnel
        in efforts to ascertain more details and hold perpetrators of these attacks
        liable and reporting these incidents to the Inter-Agency Task Force on COVID-19
        for proper investigation and resolution," DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8eaa86-bf6b-4a7e-af56-d4113df8c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe9c63-e656-49e7-be25-085d9a54703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said police officers, transportation personnel, and local
        government officials are also tasked to keep the country''s new heroes safe
        from harm and discrimination. It also sought the help of the public to extend
        compassion and keep an eye on the frontliners who are putting their lives
        at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e08b27-ccab-4666-955a-c03544e6ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993c953-0ec7-433b-b0fa-5420a13a9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:34:21.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time for us to turn our backs on them. It is not
        enough that we thank them. We need to protect them, too," DOH stressed.</p>'
