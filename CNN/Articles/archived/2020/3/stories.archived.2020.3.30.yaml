      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 4,662 officers -- about 12% of the department -- are out
        sick, either with the coronavirus or other ailments, the official said.</p>'
