      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9cf60-9cbf-4942-8f43-82733597232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning singer and songwriter has had nearly 50-year
        career playing a blend of country and folk music.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29370c-788f-434e-9e87-4951c605c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d598b1-9f34-4819-bdc8-38b2caca75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1946, the Songwriters Hall of Fame says that Prine began
        his career in Chicago in the late 1960s after learning guitar aged 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ff66d-c312-4ee1-b3f6-dd8e18ad5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376745a-a79b-4d81-ae17-517a11a04215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songs from his 1971 debut album were later covered by musicians
        including Johnny Cash, Bonnie Raitt, John Denver and Norah Brown. In a 2009
        interview, Bob Dylan listed Prine as one of his favorite songwriters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0d5e9-77f5-4bc7-8ec3-628ddab96303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6d70a-165f-4ae4-8360-0c426949ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, Prince and his manager founded Oh Boy Records in Nashville,
        Tennessee. According to the label, it is the second-oldest artist-owned independent
        record label in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4602268-3009-48a3-85d8-8352be7cf74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1313f1a-e4e4-4e1c-a168-4581cd8c0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prine has survived cancer twice. In the late 1990s, he had surgery
        to remove cancer from his neck. The operation removed a piece of his neck
        and changed the tone of his voice, deepening it and giving it a gravelly sound.
        In 2013, he underwent surgery to remove cancer in his left lung.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f2998-643a-44f7-9a97-971a7329a4c4'
      'mgnl:activationStatus': true
