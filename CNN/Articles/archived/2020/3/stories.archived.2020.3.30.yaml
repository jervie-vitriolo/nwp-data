      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budget is intended for two months. The first month
        of the enhanced community quarantine is almost over so this week, next week,
        it should be done across the country. Again, the challenge is how this can
        be distributed to 18 million households.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a147b-3bbb-41bd-985c-f8a81622964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:56:52.067+08:00
