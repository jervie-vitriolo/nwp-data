    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a6204-ea20-4bec-bb8f-e3128a21c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.310+08:00
