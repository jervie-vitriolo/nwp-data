      'mgnl:created': 2020-03-30T16:48:37.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was assigned to one patient coming from the province. The patient
        wants to be transferred to Japan because there is a COVID patient in the previous
        hospital where the patient was admitted. Kapag nag-transfer tayo ng patient,
        dapat may isang doctor, nurse," he told CNN Philippines'' The Source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d640a-613a-4a92-89a9-259b0c2d0d2e'
