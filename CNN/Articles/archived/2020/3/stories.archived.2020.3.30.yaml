      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dumlao said she doesn’t want to call this an “application
        process” to secure cash assistance, she noted that it is important that people
        still coordinate with local officials to make sure they get help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca970f-a098-4612-a595-726e93ddb32d'
