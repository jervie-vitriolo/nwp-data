  'kobe-bryant-towel-final-game-auction':
    'author': 'Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-30T08:57:06.968+08:00
    'imagesource': 'jcr:8e5df2c1-e7cb-420e-9a23-2311f8639d3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89a827c0-13c8-4717-894c-650a94536a46'
    'lead': 'The winning bidder, David Kohler, is an avid Lakers collector who is
      known for having the largest collection of Lakers memorabilia in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T09:05:15.135+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:50:23.297+08:00
