      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were all live in different states, they streamed in their
        pre-recorded performance, which featured cameos from some of their children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e790c-21f1-4b93-a7f5-bfa3c2789701'
