    'mgnl:tags': ['Kobe-Bryant', 'LA-Lakers']
    'template': '1'
    'title': 'A towel Kobe Bryant wore during his farewell speech sold at an auction
      for over $30,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ab38f-78e4-4958-bc6f-7cb016fdbf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The towel that basketball legend <a href="https://edition.cnn.com/2020/01/26/us/calabasas-helicopter-crash-trnd/index.html"
        target="_blank">Kobe Bryant</a>&nbsp;draped over his shoulders during his
        farewell speech in 2016, along with tickets to Bryant''s final game, sold
        at a virtual auction on Sunday for more than $30,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecca041-6c7b-48ee-b268-32c069f0638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, and his 13-year-old daughter Gianna, were <a href="https://edition.cnn.com/2020/01/26/us/calabasas-helicopter-crash-trnd/index.html"
        target="_blank">among nine people killed</a>&nbsp;earlier this year when a
        helicopter crashed into a hillside in Calabasas, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764ea4-b6f9-4c78-8d50-d05398e86298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, memorabilia for the late five-time NBA champion has
        been showing up on auction sites, as vendors try to monetize the legend''s
        death and collectors scramble to outbid each other for the prized possessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32841a57-7580-4aed-a50c-9372262e7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bryant''s <a href="https://edition.cnn.com/2016/04/13/sport/kobe-bryant-final-game/index.html"
        target="_blank">final game with the Los Angeles Lakers</a>, which was on April
        13, 2016, he <a href="https://edition.cnn.com/2016/04/13/sport/kobe-bryant-final-game/index.html"
        target="_blank">scored 60 points</a>. He ended his farewell speech to fans
        with a now infamous sign-off: "Mamba out," referring to his nickname "Black
        Mamba."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335ac08-88b2-4c21-b709-8dae059af4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bryant walked off the court, a fan <a href="https://www.youtube.com/watch?v=oF5ct2YMoQA"
        target="_blank">grabbed the Body Armor towel off his shoulders</a>. The fan
        who originally acquired the towel sold it in a different <a href="http://ttps://sports.ha.com/itm/basketball/2016-kobe-bryant-los-angeles-lakers-final-body-armor-game-towel-worn-during-farewell-speech/a/7123-84016.s?ic4=GalleryView-ShortDescription-071515"
        target="_blank">auction in 2016 for $8,365.00</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d9730-a311-4607-a0e7-40e6198c2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the new towel owner contacted Iconic Auctions, an Arizona-based
        company that specializes in authentic autographs and memorabilia, to resell
        it. On Sunday, the towel, along with two tickets from Bryant''s farewell game,
        sold for a total of <a href="https://www.iconicauctions.com/INCREDIBLE_Kobe_Bryant_2016_Body_Armor_Towel_Perso-LOT99145.aspx"
        target="_blank">$33,077.16</a>, according to Jeff Woolf, president of Iconic
        Auctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b3f1b-dfad-4d25-bf5e-0d055a5d1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items were accompanied by a Letter of Authenticity from Iconic
        Auctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7ce26-b460-4d05-830a-78dc9eb08bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bidder, David Kohler, is an avid Lakers collector who
        is known for having the largest collection of Lakers memorabilia in the world,
        Woolf told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294a70e-e44f-4682-b90e-40bb6f2757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a devoted Lakers fan," Woolf said. "His long-term plan is
        to create a museum in Southern California."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43348ce-9cfc-41ee-92b7-9e501985cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t the only Bryant item that the winning bidder took home.
        Earlier this month, Woolf said that Kohler paid nearly $30,000 for a middle
        school yearbook that was signed by Bryant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55290777-12dd-4220-ad50-58c56df08297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few years you probably will be dunking on me — Not!! How about
        those Lakers. Your friend, Kobe Bryant," reads the inscription in the 1992
        yearbook.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c869ce3-59a0-4c26-86c7-b737c3fbd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:05:15.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/29/us/kobe-bryant-towel-farewell-speech-auction-trnd/index.html"
        target="_blank">A towel Kobe Bryant wore during his farewell speech sold at
        an auction for over $30,000</a>."</em></p>'
