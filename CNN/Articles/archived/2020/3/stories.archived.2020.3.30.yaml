      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel advisory issued for tri-state area</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ced36-f7de-4a56-850e-1c80331740eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of New York, New Jersey and Connecticut have been advised
        not to travel domestically.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21797a8-ccfe-4f8b-8763-e235fa1aeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3607e87-7a90-4e83-8f79-1fdf4d8185b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention issued the travel
        advisory Saturday, urging residents of the three states to "refrain from nonessential
        domestic travel for 14 days effective immediately." The states would have
        "full discretion" on implementing the advisory, which exempts employees in
        critical fields.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f659b-3252-4f8f-a75b-565dc489c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93c0b2-b50e-4414-91fd-44e699292a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump had contemplated issuing an enforceable quarantine
        for parts of those states, then later said it will not be necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3e4d9-718b-44c0-a254-63fdad866ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b8d74-9a22-43ee-b285-adea7c6e329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is, people really aren''t traveling a whole
        lot," New Jersey Gov. Phil Murphy said when asked about the advisory on ABC''s
        "This Week" Sunday. "A travel warning, we''re fine with."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213472c-fd9c-4a97-bfe9-c1e9d6c87c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e8ef6-370f-4155-8063-7545d2ed78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy added that his state is "all in on flattening the curve."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a5bf3-a37d-4d4e-b183-c2e2a169478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258a9ca-3289-48e4-877f-746fa6e74df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advisory came as some state officials began implementing
        their own restrictions on visitors from outside their states.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d537cd-90ba-4271-9f0d-74ca542afb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c947a3b-d3cd-4d63-b8a2-6279e51aba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is implementing its own strategies to slow the spread of
        the virus by setting up checkpoints for motorists entering the state, Gov.
        Ron DeSantis said Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775bd6a-deb0-45ac-8976-363806560961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c9dcb-d1f9-4910-80f7-9aa12b1f906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news release from the Florida Department of Transportation,
        travelers will be required to fill out a form with their travel history and
        contact information. Motorists coming from "areas with substantial community
        spread" including New York, New Jersey, Connecticut and Louisiana will be
        required to isolate themselves for 14 days, the news release said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43d732-411a-4e07-865e-b14c2b6c2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e831b-9b9c-4377-826e-23046a57179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott of Texas expanded an executive order requiring
        people traveling to his state from certain places to be quarantined for 14
        days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df49433-0c99-4e7c-aa08-c3e76d9a352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593323d7-c4e7-402b-9bad-65a8fc68cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous order mandated a quarantine for people flying into
        Texas from New York, New Jersey, Connecticut and New Orleans. The expanded
        version, announced Sunday, includes anyone driving into Texas from Louisiana,
        and anyone flying from the cities of Miami, Detroit, Chicago and Atlanta.
        It also includes Washington state and California.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465b2d4-9f4b-45d1-9602-c7fa422a2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a89e2d-cb93-4304-91f7-22b95e0f7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than two-thirds of the US population face restrictions</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d2b59-8559-4f9c-bb71-410a4740bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, at least 215 million Americans were under various
        stay at home or shelter in place orders, according to a CNN count based on
        census data. By Monday, that number will reach 225 million, meaning more than
        two thirds of the country''s population will be facing those restrictions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c2707-ea02-4967-afaf-1a0588158f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ad9d0-7fd8-4d9a-9f9e-b1bdf4c76ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the growing numbers have also revealed new demographics facing
        severe illness.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45ef3e-734e-4bbc-8376-40ceed37b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249f328-963c-454d-b354-34ffc752d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of young adults developing severe illnesses have been more
        widely reported, but children were thought to be avoiding the harshest effects.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd4678-eaf4-4adf-af6c-aca77c0d8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b92094-0dae-47ac-be11-aef9a17803fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, state officials reported the death of an infant under
        age 1 who tested positive for coronavirus and is believed to be the youngest
        person to die of the virus in the United States.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32181261-d83b-439a-afc6-e10fd12e88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e853ccc-ebd4-49c5-89c7-d0ffc5994f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway to determine the cause of death, the
        Illinois Department of Public Health said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fd6ce-aa5c-4cee-9942-4b9cbee342ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba925d8-bf15-4c1b-bb3e-966831345386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police and nurses are falling ill</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719adee-7080-454f-a1ba-ddc91256d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those charged with treating patients and maintaining order are feeling
        the effects of the pandemic as well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f337854-0a7d-4553-8d10-0c907784ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7018295-e889-46ca-8117-490710c392dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse for Jackson Health System in Miami, Araceli Buendia Ilagan,
        has died due to complications from the coronavirus, according to a Jackson
        Health spokeswoman. One colleague said the nurse, who worked in the intensive
        care unit, was "vital and irreplaceable."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825f340-b5c8-41fb-a9f4-7f3cf6981a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f78a0-0f2a-4ca5-ab51-6f40ba1a2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan''s death also has her colleagues worried about their own
        health and safety.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd3888-5896-4ed0-98d8-1734f19493d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77390d28-6073-416c-86ac-da7b9deef318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now everyone that works with her in the unit is scared that they
        may be carrying the virus as well," a nurse who worked closely with Ilagan
        told CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae454a1-bbec-436d-807a-3ee32805fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2010c1-6b94-4a32-9975-e2553752de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 12 nurses at the University of Illinois Hospital have
        tested positive for coronavirus, the state''s nursing association said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e012cd5-3ab5-4f7d-b072-9ee66995a873'
