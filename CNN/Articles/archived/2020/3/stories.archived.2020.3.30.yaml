      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prine, 73, was hospitalized on Thursday and intubated Saturday night
        and continues to receive care but "his situation is critical," according to
        a family statement posted on his verified Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0644f86-02b3-4f7e-ae4d-30929f4c9e0f'
