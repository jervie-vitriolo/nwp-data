      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ffcb0-2f3d-4f73-988c-d34764fc7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, students are required to do a residency, where they specialize
        in a certain area of medicine. But according to Grimaldi, there are between
        3,000 and 4,000 fewer residency placements available than the number of students,
        meaning many travel abroad to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fb967-58bc-4c28-b00a-8ecd0d9e22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
