      'mgnl:lastActivated': 2023-01-26T19:46:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f877ce-a0a6-4c76-b0e6-10f2f2c803a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to equipment, basically po ang binibigay sa atin
        at ang tanging hingi rin naman kung sakali''y tayong nakakapag-request, ay
        mga ventilators," Health Undersecretary Ma. Rosario Vergeire said in a Laging
        Handa media briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ca04d-a8bf-42f6-af47-cb207ea14fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7bbc8-2c16-409c-b905-5055fdd7aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it  comes to equipment, basically what are given
        to us and what we''re requesting for are ventilators.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b69dd-e0b3-413a-843c-ee9511fa4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f40d0-66a6-4e29-9c7f-ca2ed8fe98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto natin na dumami pa ang ating ventilators and respirators,
        sa iba''t ibang parte ng ating bansa to prepare for the eventuality kung kailanganin
        natin," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa875e48-dce2-48ce-a9a7-9df1ddc21f0c'
      'mgnl:activationStatus': true
