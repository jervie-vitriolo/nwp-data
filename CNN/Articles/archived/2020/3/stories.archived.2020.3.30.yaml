      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening there are more than 135,800 cases of coronavirus
        in the United States. At least 2,391 people have died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93aed9-a5a2-4200-8b14-16587edd5888'
      'mgnl:activationStatus': true
