    'jcr:uuid': 'a65d1faf-1703-4f18-9091-62af4b4c2be9'
    'lead': 'With 92,472 confirmed cases, Italy appears to have the highest death
      rate on the planet. Compare it to China, the epicenter of the pandemic, which
      has a roughly similar number of confirmed cases at 81,997, but under a third
      as many deaths, at 3,299.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T05:44:10.265+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:51:17.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
