      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef09bb-4975-46a1-b633-3d2632c89a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:41:46.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:45:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is hard news for us to share. But so many of you have loved
        and supported John over the years, we wanted to let you know, and give you
        the chance to send on more of that love and support now. And know that we
        love you, and John loves you," the statement said.</p>'
