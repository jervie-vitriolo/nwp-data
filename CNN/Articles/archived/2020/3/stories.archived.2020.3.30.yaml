      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-run Research Institute for Tropical Medicine in Muntinlupa
        conducts the most number of coronavirus tests in a day, while select government-run
        institutions and private hospitals have also been tapped to test samples in
        other parts of the country.</p>'
