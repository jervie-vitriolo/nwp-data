    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01491369-40b2-4856-87ad-cedfe74b932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T06:16:24.609+08:00
