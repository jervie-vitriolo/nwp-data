      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Social distancing guidelines that have
        shut down cites across the US have been extended to April 30 as a top US health
        official warns that 100,000 or more people could die in the US from the novel
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d4713-3faf-4159-b66f-5f625ab651fe'
      'mgnl:activationStatus': true
