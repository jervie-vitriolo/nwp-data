      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this order, police said people were still visiting the disused
        quarry, which has become a popular tourist attraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71a0ba-6118-4980-9e65-5f79b791098e'
