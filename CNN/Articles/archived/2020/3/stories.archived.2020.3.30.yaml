      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helmet has been well received, Gowtam said, with a number of
        commuters thanking Babu for the information and agreeing to stay home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12b7ea-595c-43be-b881-8eba62a91941'
