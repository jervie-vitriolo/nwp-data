      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the country is reeling from the coronavirus outbreak,
        stories of kindness have been providing some much-needed light relief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694bcbb-c040-4135-8589-70b7120ac142'
      'mgnl:activationStatus': true
