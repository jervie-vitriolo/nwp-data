      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc3f27-6c39-4ae9-b35b-449616aa3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her life was forever changed when she helped write "Euphoria"
        for BTS'' Jungkook.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb62c2a-78cc-4ac8-aeed-36445c62911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d577f4-628f-4386-95bb-6f2572bc6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wasn''t for that moment, I don''t think we would be here
        right now," Fontana told CNN. "It was a stadium favorite of theirs and I just
        couldn''t believe how big it was. I knew BTS was big. I always admired them
        from afar, but I didn''t think a boy band would really want to work with some
        girl, you know? But turns out they do."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2482e-25c9-48fa-a30e-233588ad8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:50.975+08:00
