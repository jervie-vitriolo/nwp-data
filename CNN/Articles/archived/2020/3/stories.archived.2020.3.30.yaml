      'mgnl:lastActivated': 2023-01-26T19:50:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The United States will extend its
        set of social distancing guidelines until April 30, President Trump said in
        a coronavirus news briefing at the White House on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82dc84-6abb-4088-ac27-3c87ad5ca9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453cf0f-183c-4561-b5cf-65ebc467fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be extending our guidelines to April 30 to slow the spread,"
        the President said. "On Tuesday, we will be finalizing these plans and providing
        a summary of our findings, supporting data and strategy to the American people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cff9f5-c632-45e6-8de2-c4a22791fbb0'
      'mgnl:activationStatus': true
