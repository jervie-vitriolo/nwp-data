  'cebu-businessman-dies-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-30T19:16:04.658+08:00
    'imagesource': 'jcr:875e0eb1-8242-4fc8-b3aa-5050de6c54f7'
