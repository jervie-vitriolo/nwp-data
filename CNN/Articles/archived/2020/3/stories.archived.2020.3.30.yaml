      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Sunday evening, designer Mich Dulce shared
        that the first suit that they created for direct and critical exposure to
        COVID-19 patients has recently been approved by Infectious Diseases Specialist
        and Chief Medical Officer Dr. Jesus Julio Ancheta of The Medical City Sta.
        Rosa Laguna.</p>'
