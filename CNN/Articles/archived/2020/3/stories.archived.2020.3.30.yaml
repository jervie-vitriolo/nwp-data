      'text': '<p>The Department of Trade and Industry has previously sent out a guide
        on how much certain items can be sold.</p>'
  'india-social-distancing-coronavirus':
    'author': 'Priyali Sur and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-30T15:34:50.164+08:00
    'imagesource': 'jcr:7ac45f1a-b424-4de2-86b3-b64d61e74235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2ace07a-a4d0-4c21-aa74-15491f1da507'
    'lead': 'The chaos unfolding across India in recent days has spelled out that
      for the 74 million people — one sixth of the population — who live cheek by
      jowl in the country''s slums, social distancing is going to be physically and
      economically impossible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T15:37:45.794+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:43:52.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:40.958+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social distancing is a privilege of the middle class. For India''s slum
      dwellers, it will be impossible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089dfaa-6963-40dd-8520-6dfd4efe1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For two days, Jeetender Mahender, a 36-year-old
        Dalit sanitation worker, has dared not leave his family''s shanty in the Valmiki
        slum of northern Mumbai, India, except to go to the toilet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68518c81-4c92-489d-9ebb-64aa495de51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His situation is desperate. The tiny home has no running water or
        toilet, his family is low on food -- and when he doesn''t go to work, he doesn''t
        get paid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d76e0-72c5-4956-98e8-f4c563902104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahender is trying to comply with Prime Minister Narendra Modi''s
        21-day nationwide lockdown, intended to help stop coronavirus spreading further
        among the country''s 1.3 billion people. India has recorded 1,024 cases and
        27 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac96b4-7838-4369-89fe-55cd8fb665e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is not just for the sick, but for each and every
        person, including you and even your family," Modi said in a nationwide address
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a78008-d669-4beb-9ca6-8e2415cb568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might work for India''s middle and upper classes, who can hunker
        down in their condos and houses, preen their terrace gardens, eat from their
        well-stocked pantries and even work from home, using modern technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515861b6-4c76-4324-9c63-63370878a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chaos unfolding across India in recent days has spelled
        out that for the 74 million people -- one sixth of the population -- who live
        cheek by jowl in the country''s slums, social distancing is going to be physically
        and economically impossible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21588d8c-b99b-49ea-bf2c-f9c23f2af96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lanes are so narrow that when we cross each other, we cannot
        do it without our shoulders rubbing against the other person," said Mahender.
        "We all go outdoors to a common toilet and there are 20 families that live
        just near my small house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26636c8-a23b-46bd-9cf6-4d45650c415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practically all live together. If one of us falls sick, we all
        will."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18054392-ca35-45b7-a589-29dc021fd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person in a Mumbai slum has already tested positive
        for the novel coronavirus. As panic grows among India''s most vulnerable,
        thousands of migrant workers are trying to flee the slums for their rural
        homes, by bus and even by foot, sparking fears they will import the virus
        to the countryside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f411c2-2e00-489e-85e0-986bc3d0874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio address Sunday, acknowledging the chaos the lockdown
        had brought India''s poor, Modi asked the nation for forgiveness. But he also
        urged listeners to understand there was no other option.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874c37b-cdfe-463a-8e62-6b9dcded2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1 toilet for 1,440 people</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc070d-01ad-40cd-8573-1170dac7e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is one of the biggest reasons India''s poor need to leave
        home every day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc5d8d-059a-4430-adff-3dc0c7432138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia, a slum dweller and migrant construction worker in Gurugram,
        near New Delhi, wakes up at 5 a.m. and defies Modi''s call to stay indoors.
        The reason? She needs to walk 100 meters (328 feet) to a water tank that serves
        her slum of 70 migrant construction workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193a56f-49fc-4ecd-8548-7821e7ffdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not the only one. Most women from the construction site slum
        wash together there every morning and collect water for the day. With no showers
        or bathrooms in their homes, this communal tap is their only water source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc66eed-783e-4af7-a369-14fb88cca8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:43:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Clean India Mission, launched in 2014 to improve
        infrastructure and eliminate open defecation, claims that 100% of Indian households
        now have access to toilets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a006f-978c-4759-a9a0-061acee41931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puneet Srivastava, manager of policy at NGO WaterAid India,
        said the focus of the Clean India Mission has largely been on building household
        toilets, and a considerable number of slum-like regions have not been included.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb226385-1c1f-405e-b93b-d25343e472bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dharavi in Mumbai, for example, there is only one toilet per
        1,440 residents, according to a recent CFS study -- and 78% of community toilets
        in Mumbai''s slums lack a water supply, according to 2019 Greater Mumbai Municipal
        Corporation survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865f450-6f4a-4827-aa9e-344b7e03b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ministry of Housing and Urban Affairs Secretary Durga
        Shanker Mishra said: "There is 100% toilet coverage in India, whether people
        have access to personal toilets in slums or not doesn''t matter. They can
        use communal toilets."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8e946-e583-4707-9a84-316c29cffa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sania Ashraf, an epidemiologist who works on water, sanitation,
        hygiene and respiratory illness, said the Clean India Mission had increased
        private toilets as well as community or pay-per-use public toilet coverage
        -- but during a pandemic, having access to a shared toilet means little if
        it is not clean.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bf5c1-ac20-4363-aaca-5d151ec7eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, poor ventilation can trap contaminated aerosols and
        "facilitate transmission of the virus," said Ashraf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3813e-80f2-4a4b-8fa9-c02ab5b73b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially worrying in light of evidence that patients shed
        the virus through feces, raising the possibility of transmission in communal
        toilets and places where there is still open defecation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89da374-a6f6-40e6-810b-9c2b1c6ccf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Workers at risk</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d842f-fab3-4ddf-8daf-2ee3ff073c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next reason slum-dwellers cannot isolate is simple: they need
        to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71388329-87a7-45b5-92c3-70de7b08e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily wage migrant workers generally live hand-to-mouth, earning
        between 138-449 Indian rupees ($1.84-$5.97) per day, according to the International
        Labour Organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72fb39-5123-4e11-820c-d899652d5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They belong to the unorganized sector, they don''t get paid the
        day they don''t go to work," says economist Arun Kumar. "It''s not just the
        past few days since the lockdown started, but the momentum towards it has
        been building up for the past 20 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0c6b2-b9d2-4c59-b19e-0de25d99f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply chains have shut down. Employment is lost. They have no
        money to purchase essentials. And unlike the rich, they cannot afford to stock
        up. They buy on a daily basis but now the shelves are empty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72e42b-65e5-49d9-a3cb-055b4efd2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Manikraj, a 21-year-old teacher who lives in the Dharavi slum,
        said: "I have to step out to buy food and since grocery shops here are open
        only from 11 a.m. to 3 p.m. and the roads are quite narrow, there is always
        a crowd."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5201ff-34db-4726-9329-4b45010274c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, workers are faced with an agonizing dilemma: go out
        to work and risk infection, or stay home and face extreme hunger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d593235-dbbe-4233-9c8b-a0ef722eecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers have no choice. Cleaners, for example, are considered
        to provide an essential service, and are therefore exempted from the lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfff9fd-230c-4bd6-a272-768135f69f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are required to go to work every day," said Milind Ranade,
        the founder of Kachra Vahatuk Shramik Sangh, a Mumbai-based organization focused
        on labor issues. "Some even collect hospital waste and then come back and
        live in these crowded chawls (slums)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a49ad-9594-4da5-a7c8-b775708dd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not given any protective gear, such as masks or gloves,
        said Ranade, and there has not been an awareness campaign to educate them
        of the dangers of coronavirus transmission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df2d25-53b2-4993-9df9-c58392397f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen when they fall sick?" Ranade added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d9e1f-1690-4cc6-af28-ebb43c4d5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s $22.5 billion economic stimulus package includes
        medical insurance cover of 5 million rupees ($66,451) per person for front-line
        workers such as nurses, doctors, paramedics and cleaners in government hospitals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed10b2d-f272-4efa-8d32-8ff14c32c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may cover the sanitation worker but what about all the others
        who live around him in the slum and who are equally at risk of contracting
        the disease from him?" said Raju Kagada, a union leader of sanitation workers
        in Mumbai.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65671db5-47a2-4b38-ab10-5b60c6e00fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said more vigorous coronavirus testing would help. As of March
        29, India had conducted 34,931 tests, according to the Indian Council of Medical
        Research -- or 19 tests per million people. Kumar said testing at a private
        hospital or lab in India costs 4,500 rupees ($60), while free tests in government
        hospitals are very limited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42820703-faec-42b1-be7b-dfc81eed5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahender is a cleaner for a residential community in Mumbai, earning
        5,000 rupees ($66) a month, which he uses to support his wife, three children
        and his 78-year-old father. If he needs medical care, it will not be covered
        by the stimulus package provisions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4061d-139a-4cb1-9a92-af85fcd29ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My phone has been ringing nonstop and the residents of the building
        where I clean have been calling me back to work," he said. "But I have to
        go into the building, outside each person''s house and collect their trash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc0737-3812-496b-bd54-0048d0c83009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been given a mask or gloves, not even a soap to wash
        my hands before my meals. I know if I don''t go today, they will hire someone
        else?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21b4f1-0ab7-4c62-95ca-69da2c0b6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Migrants who want to go home</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2c823-5f05-4b5f-82d4-fa289c28cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, tens of thousands of India''s 45 million economic
        migrant workers began long, arduous journeys back to their rural villages.
        With India''s rail network temporarily shut, many had no choice but to try
        walking hundreds of miles home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0bf351-6442-4da3-8c93-921f0254f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little reason to stay. Most had lost their jobs in the
        cities due to the lockdown, and the slums have the potential to feed the spread
        of the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891205d-f1cd-4058-bb1d-44358240ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Center For Sustainability said last week that
        while the reproductive ratio (R naught) for Covid-19 -- the disease caused
        by the coronavirus -- globally is between two and three, in India''s slums
        it could be 20% higher due to the dense living conditions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849299-0825-4945-96fa-8c50115aa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the slum exodus began, on Saturday the state governments of Uttar
        Pradesh, Bihar and Haryana arranged for hundreds of buses to ferry migrants
        home, causing chaotic scenes as thousands descended upon stations trying to
        claw their way onto buses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60622b-76be-4280-bbc6-b03aefa9acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, however, Modi urged all states to seal their borders
        to stop the virus being imported into rural areas. Officials are now scrambling
        to find millions of migrant workers who had already returned to small towns
        and villages across the country, in order to quarantine them for 14 days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0037c-3335-42c5-8d18-847123e0bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia, who lives on the construction site in Gurugram, wasn''t able
        to catch a bus. Her options of escaping the slum during the coronavirus outbreak
        are looking bleak.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77422282-4f9f-4e32-9b42-541b30301249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our work has stopped, I haven''t been paid for 20 days. I
        get paid $5 a day, the little money I earn helps my family survive," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce0f69-eebc-4c62-b645-4a11183fce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As everything is shutting down, I believe we have no option but
        to live in this poverty and filth in the city."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b823b-68ee-4d2f-a40a-046c6851fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:37:45.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:44:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'India-cops-wear-coronavirus-helmet-to-warn-citizens-':
