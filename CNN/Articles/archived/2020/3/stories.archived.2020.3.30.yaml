      'mgnl:lastActivated': 2023-01-26T19:51:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56151d08-2e19-465c-acb0-81b9c9a7a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agusta WW24 aircraft carrying the group caught fire Sunday,
        just before 8 p.m. An American national, a Canadian national and six Filipinos
        including Bautista perished in the flight. The Filipinos also included a flight
        medic, a nurse, and three flight crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd5b2d-2ff5-460f-978e-c14b5d62587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d234c70-8de1-4eed-82ad-d59c520fbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the incident, Bautista posted on Facebook that he can''t
        wait for the COVID-19 crisis to be over. The doctor said he is afraid but
        he knows he is needed in the fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2eb80-f18e-48d7-b712-f878bbbda7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85070fe-52f4-4460-bf9e-4e9eb0e9109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Ria, described him as a strong and determined man. During
        their last conversation, she said he was in high spirits and still found ways
        to make things light despite being at the forefront of the COVID-19 fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760b2f6-cb2a-4763-ae3e-3bc7a79e8563'
