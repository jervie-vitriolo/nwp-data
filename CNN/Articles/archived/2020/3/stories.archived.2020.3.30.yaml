      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of Filipinos overseas who have contracted COVID-19
        has risen to 348, with 228 of them still undergoing treatment, while 111 have
        recovered or have been discharged from hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9957787-d789-46ca-9b26-db1c425f203e'
      'mgnl:activationStatus': true
