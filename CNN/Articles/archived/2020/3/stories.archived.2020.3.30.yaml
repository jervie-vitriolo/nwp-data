      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;The
        Department of Health is launching an investigation into several reports of
        harassment of health care workers helping the battle against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a855c9-08c7-4a01-a2ce-91c60164a276'
