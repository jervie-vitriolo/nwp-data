      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Public Information Office said Mayor Francisco "Isko
        Moreno" Domagoso signed an executive order strictly banning the selling and
        distribution of alcoholic drinks during the country''s fight against COVID-19.
        The business permits and mayor''s permit of businesses who violate the ban
        will be revoked.</p>'
