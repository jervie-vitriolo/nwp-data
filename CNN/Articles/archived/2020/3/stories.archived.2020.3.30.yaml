      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire fleet of charter airline Lionair has been grounded after
        one of its medical evacuation aircraft caught fire while it was taking off
        at the Ninoy Aquino International Airport.</p>'
