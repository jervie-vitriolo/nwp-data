      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:43:42.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the picturesque body of water, near Buxton
        and about three hours northwest of London, has been dyed black, according
        to police. While the lagoon may look like a tropical getaway, officials say
        the water contans toxic chemicals and has a pH level of 11.3, according to
        the BBC. For reference, laundry bleach has a pH level of about 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded100c-79ea-49a9-9927-de00d75f4b73'
      'mgnl:activationStatus': true
