      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in America, people want it simple and, you know, a four-bar
        loop," Yip said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082019f-a670-4199-beb8-50cefc7c81d6'
      'mgnl:activationStatus': true
