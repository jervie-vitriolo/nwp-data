      'mgnl:lastActivated': 2023-01-26T19:50:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35632b-f814-4631-9337-ab9d7073d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:50:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, which initially had a 15-day time frame, urged Americans
        to avoid groups of more than 10 and advised that older people stay home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc119341-6f10-47ce-b039-ee0a2edbc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.652+08:00
