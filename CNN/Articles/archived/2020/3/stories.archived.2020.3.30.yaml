      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song instantly climbed to the top of the Billboard charts and
        was certified as Platinum by the Recording Industry Association of America
        for selling over one million units in the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f3e17-ce8e-420d-9f6a-225d6c235c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae35fc1-534d-4153-bd0a-28d598aa901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From The Late Show with Stephen Colbert to Times Square on New Year''s
        Eve, "Boy With Luv" was performed everywhere. Fontana even got to share the
        stage with BTS as she sang the backing vocals to the song as they performed
        on SNL.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc59246-7977-4ca0-9ee1-0151b46ae94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d10f45-3ab0-4de7-b4f2-a65917661afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Fontana and Lindgren said the song was definitely a collaborative
        effort with other songwriters and producers, seeing a song they helped write
        become so successful was "one of the greatest honors of life."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4cb27-4d0c-4886-8e27-b72afa8b9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b454c-9566-4265-908f-ee8848ab3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like seeing your art hung in the Louvre," Fontana said. "All
        an artist can really hope for is the appreciation of people and it''s incredibly
        rewarding, especially when you''ve worked in a genre that''s been kind of
        looked at as less than for a long time."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90fc94-19af-4032-9bbd-6f55001554f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfcfcb-8fb7-4898-baac-e66eb654caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started writing K-pop, some of my American colleagues were
        like, ''Don''t you want to work for somebody who''s like blowing up in America?''
        And I just had this affinity for K-pop and I was like, ''Well yeah, I do want
        to write for American artists, but I also have a passion for this too," Fontana
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9354c0-4258-4df6-9e28-081fc87eee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7089bd3-bd33-4432-be44-0f4ec67dac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bekuh BOOM</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f5ca3-d108-424b-9a82-4bf62be39779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind:</strong> Taeyang''s "Eyes, Nose, Lips," Blackpink''s
        "Whistle," "Ddu-Du Ddu-Du," "Kill This Love," iKON''s "Goodbye Road"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291476e-3a58-45f6-9263-08116bae035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all you Blackpink fans, thank Bekuh BOOM for the fact that "Boombayah"
        is actually pronounced ''boombayah'' and not ''boombayay.''</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af020306-f05d-4e3f-9127-0b63fc51c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb798c-6af1-4399-9242-4e3c7e2abb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the 25-year-old songwriter was sent a text by YG Entertainment''s
        famous producer, Teddy, to help write Blackpink''s debut single, he let her
        know that he wanted the song''s title to be "Boombayay." But she read it as
        "Boombayah," and that''s how the song that helped Blackpink explode onto the
        scene was made.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a513e-02aa-4914-b161-a031ceacb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/bwmSjveL3Lc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39778c3-31a6-440b-bfec-5f1a8df37d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfea323-6261-4523-9555-ee53c4e9fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekuh started writing songs when she just 10 years old as a way
        to cope with her parents'' divorce.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d0c58-58fe-425a-8f5e-ec705ce75a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c17042-05a4-4a4a-87ec-92a91a6537de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first song I ever wrote was about my parents'' divorce and
        it was called ''I''m Stronger,''" Bekuh said. "Then every time I liked a boy
        in school or anytime I was going through anything, I would come home, close
        the door and I would take out notebooks and just write a bunch of songs."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7f21a-0f5a-4e85-9b90-b19faeb04916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddc6d1-e0ae-4e38-beca-5beaa63b3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her talent, Bekuh''s songs failed to catch the attention
        of American artists. But luckily for her, they did catch the attention of
        YG Entertainment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eba5fe-2ea0-42a5-a838-aafbd381aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd76c40-51c8-4407-b7fb-87bfe28f989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They put her on a plane and brought her to Korea. While she felt
        shy and out of place, one of the first artists she was able to connect with
        was Taeyang. He and Bekuh bonded over their shared Christian faith and the
        next thing she knew, she was writing the chorus to "Eyes, Nose, Lips."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6610826-1f3c-494f-93c4-01ef3a7d7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1e9de-675c-46ca-8bfb-af5ada3262b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got that song, in the eyes of the company in Korea, I was
        a valuable asset," Bekuh said. "But when it came to America, nobody cared
        ... So I decided to live (in Korea) basically for a year."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcdad31-7e39-4624-a0e4-b3fa7d776237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aff430-12ef-4089-a465-6b16271db398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bekuh''s songwriting skills, Blackpink became one of the top
        girl groups in Korea overnight. But Bekuh said she felt the most success with
        "Kill This Love" because it charted on American iTunes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa59bf-22db-49ab-8fdf-ffdd6e979d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b248bcd-37be-4ba5-bac2-03196b9669c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went all the way to #1 and that was a huge thing for me because
        basically I had to travel halfway across the world just to get my music played
        in my own country years later," Bekuh said. "The place I started out in, nobody
        believed in me or got my vision ... So I feel like I completely owe my whole
        career to Teddy and YG."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a19aa7-a510-4034-9327-c19ed08691ec'
      'mgnl:activationStatus': true
