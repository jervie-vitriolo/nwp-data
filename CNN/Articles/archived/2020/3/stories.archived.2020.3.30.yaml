      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Fashion
        designers who are customizing protective suits for COVID-19 frontline workers
        have gotten a doctor''s approval to push through with their initiative and
        create more for those in need.</p>'
