      'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: No artificial increase, COVID-19 cases still rising despite decrease
      in backlogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b41fc2-6451-46f1-8f19-3e56815c8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Department of Health (DOH) said it is now getting a clearer picture of how
        many people have COVID-19 as more test kits and laboratories are available
        for diagnosis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21043d-9906-4806-b9f2-5882e1d9cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, DOH spokesperson Maria Rosario
        Vergeire said despite the decrease in backlogs, cases are still rising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08226116-a9ae-4133-8def-c044d24bce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon ho, nakikita na ho natin na kakaunti na yung</em>
        backlog<em> ay tumataas pa rin yung ating mga kaso,"</em> Vergeire said. "So
        <em>ibig sabihin po</em> because <em>na-extend natin ang</em> capacity<em>
        ng ating laboratoryo, mas marami tayong nate-test, mas nakikita na po natin
        ngayon ang mga positibong kaso.</em> So <em>hindi po natin irelate na ito
        lang ay</em> artificial<em> pa rin hanggang sa ngayon. Ang ibig sabihin nito
        nakikita na po natin yung positibo sa ating</em> population<em> at lalo po
        din tayo dapat mag-ingat."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87f60b-8a37-4a29-832e-ee591ff4933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see now that backlogs are going down, but cases
        are still going up. It means that because we have extended the capacity of
        laboratories, we are able to do more tests, we can now see clearly the positive
        cases. So we can''t call this artificial. What this means is we now have a
        clearer picture of who is positive in the population and we have to be even
        more careful.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1b507-58a9-43d2-a6b8-d98914310138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has logged over a thousand COVID-19 cases. Vergeire
        said they cannot say whether the country has seen the peak as far as cases
        are concerned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1082bd-f48f-4b1c-b905-162c8eafd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ito yung</em> peak,<em> yung pinakamadami, hindi pa po
        siguro dahil nakikita natin yung mga positibo, tine-trace po natin yung mga</em>
        contacts<em> at nakikita po nating marami pa rin tayong mga</em> persons under
        monitoring," she told CNN Pilippines Balitaan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9ff13-5a7e-4274-b5d3-e121d125a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:46:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not yet the peak because we can see those
        who are positive, we are tracing those have come in contact with the positive,
        and we can see that there are more persons under monitoring.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35d752-47ec-4b0d-aee5-6631bc4b3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:35:54.393+08:00
      'mgnl:createdBy': 'pia'
