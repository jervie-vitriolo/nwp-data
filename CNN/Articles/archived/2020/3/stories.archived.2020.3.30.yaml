      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the situation, shutting up and doing something helpful
        is really the only way to go here. When you see brands like McDonald''s or
        Coca-Cola spacing out their logos in ''solidarity,'' it strikes a sour note,"
        he told CNN Business.</p>'
