      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68bdcc-1892-4783-82f5-e7409ace45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:43:42.781+08:00
      'mgnl:createdBy': 'mel'
