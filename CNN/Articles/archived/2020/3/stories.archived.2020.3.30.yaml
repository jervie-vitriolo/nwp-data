      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/3/24/potential-coronavirus-drugs-Chloroquine-hydroxychloroquine.html">Chloroquine
        and hydroxychloroquine: what to know about the potential coronavirus drugs</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0326f-981b-455c-8ae0-8ae78c9d9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:17:10.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:44:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the local FDA warned that taking these two drugs to prevent
        COVID-19 infection may lead to blurring of vision, color blindness, muscle
        weakness and spasm, psychotic disorders, and weakening of heart muscles.</p>'
