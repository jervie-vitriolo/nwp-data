      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7da7f5-baa7-4c6f-bb52-e6103c82696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to avail of the financial aid must fill out and submit
        the social amelioration card to be included in the local government''s list
        of beneficiaries, the DSWD said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f678662-bea9-429a-b675-41121468c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a7947-0c08-43d5-b48e-3e5096371fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, the card records the family profile
        and is supposed to be filled out by the head of the family. It contains details
        such as the number of individuals in the household, his or her occupation
        and average income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214b2d6-b317-4173-b214-8155bed5475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a457f88-c965-47a5-9021-8d1ce2a968ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries may be asked to show proof of status, such as senior
        citizen’s ID for senior citizens, or barangay certification for homeless persons,
        DSWD spokesperson Irene Dumlao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8871b-2509-47c4-bdb0-cd0826d1648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2394f-9771-4138-a680-c42e17da502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DSWD will be giving out the cards to local government
        units, which in turn will distribute them to the barangay levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc21705-a025-44f9-9776-6b253bf925e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:52:33.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:41:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
