    'title': 'Cristiano Ronaldo and Juventus squad give up $100 million in wages amid
      coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4bd0e-7499-424f-ba31-c8d600377be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.974+08:00
