      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we never forget the sacrifice of those workers who put themselves
        in harm''s way to keep you and your family safe," Shea said.</p>'
