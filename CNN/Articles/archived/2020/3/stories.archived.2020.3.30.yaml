      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/27/football/barcelona-paycuts-coronavirus-lionel-messi-spt-intl/index.html">READ:
        Barcelona says it will reduce player wages to ''minimize economic impact''
        caused by coronavirus</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048631e-38ac-4768-aee3-72a15a02427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
