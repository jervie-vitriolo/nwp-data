      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> The Philippines
        is seeking donations of additional medical equipment— including ventilators
        and respirators— amid the rapid rise of COVID-19 cases in the country, the
        Health Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fa370-ddc5-4289-94e4-8bef1bfec307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
