      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Melanie Fontana &amp; Lindgren</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc45105-838a-4ded-9283-55a7b4821984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind:</strong> BTS'' "Boy With Luv," "ON," "Euphoria,"
        Twice''s "Trick It," I.O.I''s "Crush," TXT''s "Crown," EVERGLOW''s "Bon Bon
        Chocolate"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fdf3d-d078-4471-ad97-c3d4285bff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
