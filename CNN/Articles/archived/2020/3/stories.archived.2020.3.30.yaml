      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        country''s ambassador to China says Filipinos working in the mainland are
        asking the government for help as they have not been able to work due to work
        stoppages because of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3682b-2280-4899-905e-3b42598bc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Chito Sta. Romana said while Filipinos remain safe, they
        are becoming concerned about their income.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7f410-828d-4f5f-8a05-56172d38d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema dito ay trabaho dahil ang karamihan ng mga kababayan
        natin ay</em> teacher or musician or hotel worker <em>at marami rin ang</em>
        household worker."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b56cf-7354-424a-9feb-08f4d9f49324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem here is the lack of work because most
        Filipinos are teachers or musicians or hotel workers or household workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70cd10-de6f-42d3-babe-ca1bc0e19012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they are not working, Sta. Romana said, this means Filipinos
        are not being paid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd04101-dfa6-4959-92bc-3f9febf7c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtatanong nga sila kung makaasa sila sa</em> DOLE, <em>yung</em>
        financial assistance <em>or kung anumang tulong,"</em> said Sta. Romana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b17b-7cc4-4e40-9dbb-e7aade2f7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:28:57.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:40:17.151+08:00
