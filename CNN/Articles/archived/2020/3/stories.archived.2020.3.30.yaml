      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Congress
        is waiting for President Rodrigo Duterte to deliver his first weekly report
        on the additional powers it granted him to address the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082bc32-3c43-4cc8-ba13-5029324bf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c319c1-08e0-4c87-96ec-51ce2a2f6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, which was passed last week,
        Duterte should deliver a weekly report to Congress every Monday, where he
        would detail what the government has done in the past week with regards to
        the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a968a7d-c443-45df-a446-499a3f8bc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ef25b-3e07-443f-a923-ab4efb07450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report should include how much of the funds have been used,
        how much has been added, reprogrammed, reallocated and realigned for COVID-19
        response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3eb204-2358-4ebc-9275-2384410f76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c805eee-99cf-43c5-bd65-c8a3b324ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re expecting the release of the executive’s weekly report to
        Congress today, as specified in the law,” Senate Labor Committee chair Joel
        Villanueva said. “We expect that the weekly report will contain statistics
        on the progress of the government''s response, as well as the amount and corresponding
        utilization of the funds, so we can scrutinize and see where we can provide
        further assistance to our government.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618de8ba-c27c-4331-9e0d-8e914d95b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdabd8-e06e-4ccc-8dbf-9cc009e1394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, along with Senate President Vicente “Tito” Sotto III
        and Senator Francis “Kiko” Pangilinan are expecting the executive to detail
        how it has distributed the P5,000 to P8,000 assistance to 18 million poor
        families, which is among the key provisions of the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63575f1f-a181-4c7b-bbc3-b024ee045b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ce9ba-0519-4014-91bd-b3b300140f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sadly, there are reports that families, especially the daily wage-earners,
        are going hungry already,” Senator Panfilo “Ping” Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d80013-393d-4e43-89c8-87314ab60cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9cb99-dea1-4ac1-aeaa-65b75e16ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also wants a report on the implementation of the expanded
        Pantawid Pamilyang Pilipino Program and the additional funding for emergency
        employment programs for those who cannot work while Luzon is on a so-called
        enhanced community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40261dc-ff18-4895-8c09-a196c279b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea5f84-cd2c-476a-9d6b-223f42126a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and Pangilinan would also like the report to state how the
        government has made progress in testing more people through the additional
        powers granted to Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b914-ac56-4ac1-ab66-ff086a616240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137db88-8dd8-462f-b0f7-6018ae8624ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the government to explain how it is protecting the
        safety and welfare of frontline healthcare workers. Pangilinan also wants
        the government to ensure the safety of other frontline personnel, including
        food workers and transport and logistics personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae67ce-6a05-43ca-8c3a-90f21f743bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc1a61-1349-40d4-80e3-9b87cec4db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he also wants the report to say how long the current
        food supply would last.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142784b-3d13-4323-bceb-b32fada8e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33d48a-dc6a-489c-84ce-f99cbf165c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan law allows Duterte to reshuffle funding within the
        2020 budget, particularly savings in the executive department, and realign
        these towards the government’s response to COVID-19, including assistance
        to poor families who have been adversely affected by the quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d25dc7-0787-4b59-b0e1-a8cba035dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cbb1c-3ca4-416c-9ed3-f1232c6ca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected once again to address the nation in a televised
        message at “tentatively” around 4 p.m., his spokesperson Salvador Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa9c8c-97f2-4e3e-a174-06e40b510d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d776a-aae8-4f54-bb97-54782525e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been advised to go on self-quarantine at his official
        residence in Malacañang after interacting with officials who tested positive
        for COVID-19. He continues to work from home, monitoring the country''s situation
        and giving the necessary orders, Senator Christopher "Bong" Go said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafe493-2da2-4dab-a1bc-8f06f568977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c58b74-8ab1-4e3e-b279-9c7cc630a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon is entering its third week of enhanced community quarantine
        after Duterte placed the country''s biggest island under lockdown to contain
        the spread of COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff6f3a-9c39-49a0-bc4b-30232b6012e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d16435-8f6d-4caf-876c-38a904e9cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:45:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has so far reported 1,418 cases of COVID-19,
        71 deaths and 42 recoveries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588adf5e-8c9a-49de-893e-f2684cb09274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:48:32.678+08:00
