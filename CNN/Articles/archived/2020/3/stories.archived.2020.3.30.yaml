      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d092e3e-d3a5-49e0-b8da-ddcb05339bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the thing they really stress over there in (Korea) is changes
        within the beat ... From the verse to the pre-hook, there''s a change. From
        the second hook to the bridge, there''s a change. They want to be able to
        change your emotion every time, which we love because that allows us to be
        more musical," Yip added.</p>'
