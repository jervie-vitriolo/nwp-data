      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekuh says she has a new song coming out with Jennifer Lopez and
        is even working on her own EP that she hopes to release sometime this year.
        But even as she branches out in her career, she said K-pop will always have
        a special place in her heart.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24144f72-f5b6-404c-864a-090593f4b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16768aa-1a55-4472-a4b4-8bb874759d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(K-pop) has blessed my life in so many ways and has showed me different
        views and different ways of life," Bekuh said. "Anytime that Teddy or anyone
        there needs me, I will drop everything to be there for them because they have
        completely changed my life for the better."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31de2a-52cf-4231-87a1-121784e9b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb416324-7f88-4333-adb5-bda79f91c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chikk</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0db07-a549-4a65-8841-aeaad90fa8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind:</strong> EXO''s "Overdose," "Monster," Girls'' Generation''s
        "Mr.Mr.," Taeyeon''s "Why," Red Velvet''s "Red Dress," NCT 127''s "Kick It"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54029d4-1ee6-4bcd-8072-b6a1715d84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e0e94-e1bf-41fb-9ec6-abd7f70f94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodnae "Chikk" Bell was already writing for big US names such as
        Iggy Azalea, Jordin Sparks and Jennifer Hudson in her first year of songwriting.
        So when her publisher asked her if she wanted to go to Korea, she was skeptical.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985660ec-648f-41b2-bca9-644d5589edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafc062-719b-41a5-b712-26708620780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Why?'' But that publisher just had an ear and he''s
        like, ''I think you''ll do really well there.'' I honestly didn''t think I
        would, but it was a free trip and they said they''d feed me so I said, ''I''ll
        go,''" Chikk said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f22fe-c528-4207-8257-e3098db5ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/TI0DGvqKZTI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9865292-1e32-456f-8a01-8bf05d0de8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30d4da-eb33-4e92-9515-44871d462eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikk flew to Korea in 2013 and despite it being her first time
        in a foreign country working with foreign artists, she came back home having
        written two major hits -- EXO''s "Overdose" and "Mr.Mr." for Girls'' Generation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c90a0d-cb2f-43ba-bac8-1eba97a9b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b8e14-6133-476d-ba17-6a58bc70fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left with two #1''s and I was like, ''Whoa, maybe I actually
        am good,''" Chikk said. "Now, I''m averaging almost four trips a year."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c52be-9515-45d3-aaf8-48a9dca9096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb6a53-3444-4242-9e49-bd661d7ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikk mirrored what Yip of the Stereotypes said about how American
        pop artists want repetition in their music while K-pop artists want more complex
        melodies and changes within their music. Chikk said the reason for it traces
        back all the way to the Korean War.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315dff7-1ffb-4b4e-a11a-ceabe204c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3ce8c-fb28-40a4-b227-88ad432f2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a large number of US troops stationed in South Korea during
        the war, jazz superstars including Nat King Cole and Louis Armstrong held
        performances there to support the troops. Their music created a "major buzz
        among the Korean people," according to the Korean Culture and Information
        Service.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce7fa4-6996-4e92-b0ff-d42ef6d72267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2851e-5419-4e88-a117-41d8d8760515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Korea technically, since the rebuild, was built on complex melodies
        and during that crucial time of coming together as a country, it was built
        on black music," Chikk said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3c032-4d4b-4616-a982-38db0f4265a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45157bda-7c3e-46e3-b623-c48e01e38e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with black music and culture being such a driving force in the
        genre, K-pop has also been accused of cultural appropriation.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245673f-255a-4d0d-8145-838203f32543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41686c-7cd7-4a9a-b974-f86ecc7487ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From K-pop artists sporting dreadlocks and cornrows in their music
        videos to some even performing with blackface, many K-pop and K-hip hop artists
        have been slammed for stealing from black culture or being downright racist.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3f4b9-b4b2-4a81-a84b-f1f50636327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511188f-8342-4b94-a93b-70d5bb73dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, however, is one of the most ethnically homogenous countries
        in the world, so Chikk says the artists and entertainment companies are still
        learning to find that "happy medium" between cultural appropriation and appreciation.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fa3d2-b17c-4fce-95a7-cc0151516fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739990be-7d93-4770-b652-31821829de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikk said what hurts more than seeing K-pop artists being accused
        of cultural appropriation is the lack of credit that''s being given to songwriters.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e6fff-6870-4331-932a-d12b8496077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d1348-4048-4950-86cb-302a82cac86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember once hearing years ago that you will never see any artists
        of color on the Korean charts. That''s what an executive in Korea told me,"
        Chikk recalled. "But when I looked around, everyone was of a different race
        writing the song. I think that is what hurts and what we''re fighting for.
        Inclusivity in the acknowledgment of who''s really helping these artists be
        who they are."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2888ce-f0a1-49e5-a601-443fc1c73ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef11c07-d93b-4ef1-8215-f95cd700e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:37:26.219+08:00
