      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a3d26-695e-486f-b5af-15d340fc8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:51:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya niyang magbiro kahit sobrang ang serious na ng mga nangyayari,
        nagagawa pa rin niyang tumawa. He''s a source of strength to think he''s my
        younger brother. Tapos siya ang nag-aalaga sa sister namin, pamangkin," she
        reporters.</p>'
