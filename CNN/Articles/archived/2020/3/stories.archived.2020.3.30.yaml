    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9d610-bc12-477c-a499-797417a12dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
