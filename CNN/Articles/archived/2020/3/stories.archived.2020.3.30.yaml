      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Lindgren went right into the studio and after sending ideas
        back and forth from LA to Seoul, "Boy with Luv" was born.</p>'
