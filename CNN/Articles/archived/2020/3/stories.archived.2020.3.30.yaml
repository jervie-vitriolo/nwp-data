      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f775f0-09f3-4ad8-9d40-640cddb7f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, clinical trials are broken into two phases. Phase 1,
        involving a few dozen people, would last about three months. Phase 2, involving
        hundreds of people, would last another six to eight months.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ae009-43ae-46e5-8b11-2330fd08be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f775a-0045-483c-9e3f-5c319ae47b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Phase 1 coronavirus vaccine trial has now begun; the
        US study gave a dose to the first participant on March 17. Over six weeks,
        each participant will receive two injections about a month apart in varying
        doses, to try to establish that the vaccine is safe and induces a desired
        response from participants'' immune systems.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925ae2c-5338-4096-9c89-69fb17098d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e438ef3-c6a4-48b9-8a55-47b824a5f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a lot we don''t know about the coronavirus, said
        Poon -- so the wide range of technologies being used to develop vaccines gives
        us a better shot at finding one that works.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0f79a-5f69-454a-bb10-d658afdd684c'
      'mgnl:activationStatus': true
