    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463638a-ed04-442e-8aea-f1820712f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:43:42.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs around the lagoon even warn tourists that the water contains
        cars, dead animals and trash. So police regularly dye the water to prevent
        people from swimming in it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c160a3-2fa6-472b-87bd-8cb4875f2baf'
      'mgnl:activationStatus': true
