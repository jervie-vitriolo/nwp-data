      'jcr:uuid': '1883b16c-637f-4ad1-ba4d-2b41700f12d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — It was
        just a normal day at the hospital. But that Friday was a bit extra special
        for Dr. Jose Luis Sollano III. In just a few hours, he’ll be home to spend
        the weekend with his family and friends. Something that only happens once
        every three weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8a6af-f430-4571-8631-fd2f27c0b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just before the end of his day at the hospital — a patient complaining
        of general body weakness came his way. The patient was then admitted for cardiac
        problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024470e-78f5-4e43-b963-00e568a14e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending to the man, he went back doing his rounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa88592-dbda-4d4f-88ee-0181464d3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the much-awaited weekend came.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdd48b-f545-4a67-9981-49e6095087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sollano made the most out of it. He attended a family gathering
        and went out to see some friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828827a-8978-4559-ab81-cbb60fbd56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night, Dr. Sollano came down with a cold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a6943-83ff-4f48-8b43-1f8c66779ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was about to have chills so I took paracetamol and multivitamins
        cause I was afraid something like this would happen,” Dr. Sollano said in
        an online video interview with CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370d55a-fc9a-491c-b4e2-d1fa6101816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, bad news greeted the young doctor. The patient
        who complained of general body weakness and cardiac problem tested positive
        for COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0c4c8-63d8-4806-b3c3-5cc4ce2e9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing began. Dr. Sollano was among them, of course. But
        unlike many other contacts of the patients, the young doctor easily had a
        cold and itchy throat, so the hospital asked him to take the COVID-19 test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758d2b0-ae89-4823-bf20-8c6fc3ae9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the testing kits were available, samples of the patient’s
        contacts were collected including those of Dr. Sollano’s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370715a7-b3ec-4af4-8cdd-210d0da038bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results came out after 48 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8da26-0dba-4787-af78-9d5b275a7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sollano recalled, “As soon as I was swabbed, I was sent home,
        quarantined right away, strict quarantine, then after two days I found out
        that I was positive on March 12 and I am DOH PH45”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515349d-5ce9-46f9-9322-4d5611a2bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a very quick turn of events Dr. Sollano has been an addition
        to the number of confirmed COVID 19 cases in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc148a4-7db7-4de9-907c-d12569909433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now DOH PH 45.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2a405-111b-4f6b-a7ac-2555b3f7b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was exposed to the patient, maybe less than 3-5 mins, he came
        in, asked me to explain the ECG tracing… very minimal exposure,” Dr. Sollano
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b03b2-6053-4eb6-bfb1-9d82eb611764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got a call from the hospital and the Health Department’s officer
        in Quezon City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d26348-081a-403d-b9c5-69c8425d3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, there were still some rooms that can accommodate them,
        so he was asked to get ready for admission.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280467db-d4d2-4890-82cc-28471d26ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sollano shares “the moment I found out I was okay like any doctor.
        We just take the necessary precautions. But the time it sunk in, I cried but
        just because I was causing hassle already, I never want to be the person to
        be causing stress. Everything’s so fast and everyone involved is close to
        me… that’s friends, family, they’re going to be quarantined, they’re going
        to be out of work and then more importantly I did my rounds”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694de270-ae89-4644-a083-a817284808b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients, colleagues, nurses, consultants and family who came in
        contact with Dr. Sollano were placed in quarantine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f919748-4c51-4fa9-8beb-f06904030cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond symptoms</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecad84-099a-406f-9e3c-e64885407a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the quarantine began. Alone in his hospital room, Dr. Sollano
        wasn’t only battling the disease, he was also battling with his mind.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9108d24-d4e6-4b0a-8092-1cdbf486836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembered the people he saw over the weekend aside from his
        family and friends.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2aac43-6fcc-4572-bc15-080f74833ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The patients because I put everyone at risk and these people are
        people who have comorbidities or other diseases and I put them at risk for
        having the severe type of Covid. The reason I wasn’t nervous about my self
        — I’m young, I don’t have comorbidities, so based on statistics, I have a
        very low chance to be a severe case, but everyone else, especially the patients
        that I exposed, were at risk for having severe cases," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d92cf-7685-4c4a-b6de-afb0e4365415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His thoughts were equally difficult to fight with.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a9a06-9a37-402c-95ad-5eade0de04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guilt there actually set in when we had a Viber group where
        we had all the people under quarantine updating ourselves to the doctors and
        infectious control specialists… Most of the people’s exposures was me. I was
        kind of emotional, it got me depressed that time because — like you see all
        of these posts on FB, Instagram, social media na hospitals are being overwhelmed,
        people are undermanned and — I was the cause as much as I know no one wanted
        this, I’m their initial exposure and I caused a lot of stress," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e6914-e60f-4aa4-abc2-7dd304459ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Sollano added it wasn’t something he can’t conquer. For
        him, it was just a matter of seeing the positive in every situation.</p>'
    '3':
      'image': 'jcr:c35b96f1-a36e-4ce3-bd24-bc8b4e7f17d0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b026ee-51b7-44e0-917a-e96ecfdf0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:16.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe29bd-742c-46f5-8e96-53378a680803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s anything I’d like people to take from this actually,
        it’s this one huge massive opportunity. It’s an opportunity for everyone in
        all senses," he said. "First, to educate yourselves on what’s happening with
        the world; executing what is being told especially right now, we have protocols
        we need to follow, we need to be disciplined, we need to be responsible about
        certain things, and lastly, we need to encourage people to do what is being
        told of us right now, we are part of a bigger purpose right now.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6720ff7-7c81-4a0c-ac57-118edac41811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treating the disease</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e97e5a-0e4b-4ccd-b221-47e35c4ca612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a cold to itchy throat, Dr. Sollano also felt something quite
        different, but he didn’t have fever.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff73c2-ed12-42b5-90c8-a9e53c2671b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I went to the hospital something that’s peculiar to me was
        my senses of taste and sense of smell, I didn’t think it was anything, it
        was very benign,” Dr. Sollano recalls.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6551f-afc4-4e16-98a1-643bb2b0470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reading several medical journals and articles, he later found
        out that it’s something common to some COVID-19 patients.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21127ad3-49ce-4c1e-adf0-e7452a1aa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sollano said the treatment for patients depend on their symptoms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d766af-5baa-431d-9db7-2e6be7b143af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said there’s still no drug specific
        for treating COVID 19 and that it will take at least 12 months to produce
        a vaccine against the viral disease.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce303007-7d6e-45af-8ce1-dbdfea5f9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dr. Sollano’s case, he was given Oseltamivir, an antiviral drug.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fea24-a871-4f79-8954-327dfc7e5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to medical websites, it’s used to treat influenza.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7dd18-1075-4fdc-a1db-c8c07f9cea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Oseltamivir, Dr. Sollano also took zinc sulfate for his
        immune system consistently.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba8776-4d46-4ac7-a534-76e635481043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, he no longer exhibited any symptom.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f62bf-3be9-408e-a745-10acedd1cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he can’t go home just yet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c394f-cb36-4c1a-82c3-fd5b031c5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pending results</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b524df3-4937-42a5-bae5-0b60c4979271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the hospital didn’t want to discharge him until he tests
        negative. But since the medical institution needed the facility for more severe
        cases, he was allowed to return home, but still under strict isolation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46bc6d-d0a8-4583-b737-91d28285fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sollano says the delays in the release of results cause concern
        not just for himself, but many others who have been waiting.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858be6fe-8ac9-4ed9-843f-8881ca4bbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My swabs were taken March which is a positive one, I have pending
        results from swabs of March 12, 14 and 24. To be discharged kasi before since
        it was early stages, I need to be taken two swabs which are two days apart,
        then strict quarantine for 14 days then I can go back to work. “</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c7da4-01a1-4f99-9a7f-3ae313491f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, until now, results of his tests have not been released.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55471a1b-ea3c-4ea7-958c-7aac9253f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 30, Dr. Sollano has been in quarantine for 21 days.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf18a71-a796-48f8-bad3-3a9bae4c4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa Briefing held on March 26, Health spokesperson
        Undersecretary Ma. Rosario Vergeire says there are delays in releasing of
        results due to backlogs.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38fa44-c45b-40d6-9958-4490656cfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po ang standard processing time natin is really 24-48
        hours pero sa nagyon po dito po sa Research Institute for Tropical Medicine,
        tumatagal po tayo ng 5-7 araw dahil nga po sa nangyayaring backlog pero ang
        kanilang commitment, nakausap po natin sila kanina, matatapos na po lahat
        ng backlog in 2-3 day, and pagkatapos po no’n, we’ll have our realtime results
        already na sinasabi nating 24-48 hours,” she said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb6954-26ff-4242-a116-1adacf380040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light in the time of COVID</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3a538-60c8-42b0-b839-a9a5d258533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on the negative, Dr. Sollano said he got by
        the days alone in his room seeing the bright side amid these dark times.</p>'
    '1':
      'image': 'jcr:64a5cc67-49f5-490e-b030-8420471a2061'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94a2f2-8933-46a7-af40-7049bb2af388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:16.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8828279-2081-45e3-842b-447835ac670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day it’s also an opportunity for yourself — talk
        to that friend you’ve always wanted to talk to, that you haven’t talked in
        so lang. Dance, sing, make a video, cook, do Tiktok. These are things na you
        can do for yourself (that) you’ve always wanted. It’s a break, yes, it’s also
        an opportunity to do more good, but ‘yon nga, do something you can do for
        yourself," he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaca69a-df2d-47d2-b85c-ce24c6a78571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes it’s not something Filipinos can’t beat.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9aa2c-3498-432c-b9a0-5d2d833d995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not be the most equipped country but we are more capable
        in fighting this. We have shown this time and time again. Together we can
        get through this — a little bit of discipline, sacrifice and patience definitely,
        we’ll go a long way,” he added.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4bd11-62dc-4fe9-8617-ce1a994637af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once sure that he’s negative of COVID 19, PH 45 will return to the
        hospital, no longer as a patient, but as a doctor joining the front line once
        again.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7402dd-f30a-4f27-83d2-b8bed98cc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:52:49.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:47:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to go back to work right…people have been stressed out,
        they’re tired especially right now, since everyone’s down so people are on
        the brink of getting burned out. If I can do my part in helping, I want to
        go back to work as soon as I can,” Solano said.</p>'
