      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Braiker, the editor-in-chief of Ad Age, says its time for
        brands to provide a "real, meaningful service," referencing companies like
        the Gap making masks for healthcare workers or LVMH, the parent company of
        Christian Dior and Givenchy, manufacturing hand sanitizer.</p>'
