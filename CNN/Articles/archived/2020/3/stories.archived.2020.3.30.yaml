    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb4b4d-a9b0-40df-9fcc-0192778e2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supporting farmers as food security frontliners</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119b3a8-2546-4dc2-9721-1c4a09b7ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farming communities are one of the most affected sectors due to
        the community quarantine, with checkpoints hindering farmers to harvest and
        the suspension of public transportation limiting the number of products they
        deliver to markets. This has caused the prices to plummet, with palay now
        as low as ₱14 per kilo, according to reports from Alyansa ng Magbubukid sa
        Gitnang Luzon-Bataan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209a2ad-29e2-4310-904b-5fdd5f385e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support agricultural workers, who serve as the frontliners of
        food security, amid the COVID-19 crisis, Rural Women Advocates (RUWA) and
        Amihan National Federation of Peasant Women have organized a donation drive
        for farming communities in Sorsogon, Isabela, Bataan, and Cagayan, as well
        as a fishing community in Cavite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257986ab-681f-4bd5-bd5f-03607b75374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the support of allied collectives — Gantala Press, Me &amp;
        My Veg Mouth, Sunday Smoothies and The Philippine Artisan — RUWA and Amihan
        launched an online call for donations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d186a-7b96-4a1e-a3cd-7641e52c9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from encouraging citizens to support peasant families through
        monetary and in-kind donations, the organization also urges the National Food
        Authority to purchase palay from rice farmers to provide financial aid to
        the farmers and food supply to those most affected by the community quarantine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fad2e-394f-4574-ab26-8664716a1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, ₱20,000 has already been donated to communities
        in Sorsogon, which will benefit 100 families from two barangays.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0169f2b-693e-4288-92a9-6663d0372202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:47:59.179+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Find <a href="https://www.facebook.com/profile.php?id=110383837095874&amp;ref=br_rs"
        target="_blank">Rural Women Advocates</a> or <a href="https://www.facebook.com/amihanwomen/"
        target="_blank">Amihan National Federation of Peasant Women</a>&nbsp;on Facebook
        for more information on how to donate.&nbsp;</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397174aa-dc0b-4902-af2e-8357d16b32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.425+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solidarity amid social distancing</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b3d58-d69f-4019-a39c-052cdd55fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.425+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, the call for social distancing has only strengthened
        Filipinos’ communal unity in developing tangible solutions to the current
        socioeconomic problem that the COVID-19 pandemic has led to.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70c3e3-ae4e-4a66-b9d5-bdcb4d8fafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.425+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of several volunteer-driven relief operations amid
        the COVID-29 pandemic is proof that Filipino bayanihan thrives in times of
        crises, that people, regardless of their social status, can set their differences
        aside to come together and work towards a singular goal.</p>'
    '30':
