      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Light relief</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12c795-84e6-44f9-a43c-e140509ae046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been one of the countries most affected by Covid-19 and
        now has the highest death toll in the world, with more than 10,000 fatalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4cd72-40e4-4067-a6f0-8b2aad086ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has at least 90,000 confirmed cases and appears to have
        the highest death rate on the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c96997-01d1-4cbb-a167-2a9692c2afcd'
