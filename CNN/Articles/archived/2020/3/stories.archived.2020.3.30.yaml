      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have conducted a series of raids in establishments who
        were reported to be selling PPEs, medical equipment, and other items at exorbitant
        prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6eb2b6-c657-464b-abe1-e7d2ad189594'
