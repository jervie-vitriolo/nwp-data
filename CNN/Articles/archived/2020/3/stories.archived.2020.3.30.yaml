      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd567348-07da-4abe-a807-2ef0d142686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:17:10.560+08:00
