      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the airline said that it is grounding
        all 334 of its planes in Europe as a result of <a href="https://www.cnn.com/2020/03/27/business/airlines-bailout-outlook-coronavirus/index.html">travel
        restrictions</a> across the region, adding that it cannot be sure when flights
        will resume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0062f7-24b2-4cc7-9f4c-bcfef8ce011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said that it operated the last of 650 "rescue flights"
        on Sunday to repatriate 45,000 customers, but could not continue to fly "as
        a result of the unprecedented travel restrictions imposed by governments in
        response to the <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-30-20-intl-hnk/index.html">coronavirus
        pandemic</a>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833f514-0151-42f0-b084-86fa7b665552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will continue to work with governments to operate additional
        rescue flights if requested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da513e-2dfc-4791-9744-e55722b21cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet operates about 2,000 flights a day on more than 1,000 routes
        across 36 countries, mostly in Europe. "At this stage there can be no certainty
        of the date for restarting commercial flights," the company said, adding that
        it will depend on regulations and demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f150c6-136d-4225-8720-7ab6154cd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s 4,000 UK cabin crew will be furloughed for two months
        starting April 1 and will be paid 80% of their average wage <a href="https://edition.cnn.com/2020/03/20/business/coronavirus-uk-pubs-wages/index.html">by
        the government</a>, it added. EasyJet employs 9,000 people in the United Kingdom.
        A spokesperson said it is in talks with the Britain''s pilots union "on the
        arrangements for pilots."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc54eb-4cf2-432e-809f-8825d2d926c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide lockdowns and flight bans across most of the world have
        virtually shut down the aviation industry, leaving many airlines <a href="https://edition.cnn.com/2020/03/16/business/airlines-bailouts/index.html">at
        risk of bankruptcy</a>&nbsp;unless governments provide bailouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daf26c-2a00-4787-ba75-c2d6823d68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s biggest regional airline, <a href="http://edition.cnn.com/2020/03/04/business/flybe-collapse-2020/index.html">Scotland-based
        Loganair</a>, said on Monday that it plans to approach the UK government for
        financial aid shortly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554b3a9-6b34-43ec-b515-caa9638010e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has made it clear that it is open to requests for
        support from individual airlines and whilst Loganair has not yet taken up
        this invite, we fully expect to join other UK airlines in doing so in the
        coming days," CEO Jonathan Hinkles said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac797b6-52d3-49ec-897f-19fb87d77213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryanair keeps limited schedule</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd898b0c-b4cd-4647-8a21-68aeaa99a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair, the largest low-cost airline in Europe, said Monday that
        over 90% of its aircraft would be grounded over the coming weeks, and that
        it would be running a limited flight schedule through at least April 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a11ba-7459-41f0-9fbc-db8dd44e7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with EU governments to try to keep some minimum
        flight links open for emergency reasons, even though the passenger loads on
        these flights will be very low," the Irish carrier said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64998326-e39c-40e5-92c2-287e4ac66c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Air Transport Association, global
        airlines could be facing a cash shortfall of $200 billion this year. IATA
        said last week that European carriers could lose $76 billion in revenue and
        see passenger demand cut in half relative to 2019. US airlines, meanwhile,
        will receive tens of billion of dollars in support as part of the country''s
        $2 trillion stimulus package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e51e3-d61a-43e0-b1d6-ffed13948a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet said that it is in talks with lenders "who recognize our
        strength of balance sheet and business model." The carrier will make use of
        a coronavirus emergency financing facility made available by the UK government
        to support large corporates, but has no plans to ask the government for "bespoke
        support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f576ba4-97e6-48b0-95cc-15af137e11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounding aircraft will remove significant cost, it added. Further
        action by the government will be needed to support recovery in the future,
        such as temporarily removing passenger duty and air traffic control charges,
        EasyJet said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae90ca-9598-4f02-9e16-8fb442ae013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:37:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
