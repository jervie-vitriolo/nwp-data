      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi announced the lockdown last Tuesday,
        and it went into effect midnight that day. The short notice could be one reason
        why people were caught off guard, Gowtham said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282ebd2-7455-4732-96e9-ed06d3d55f4d'
