      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Find Life Cycles PH on <a href="https://www.facebook.com/profile.php?id=101835308125002&amp;ref=br_rs"
        target="_blank">Facebook</a> for more information on how to donate.</em></p>'
    '33':
      'image': 'jcr:08228d95-8ade-4fe5-9135-761e0c175ab3'
      'imageCaption': 'PAGASA partners with community volunteers to provide survival
        packs to daily wage workers and prepare hot meals to health workers. Photo
        from PAGASA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2214708-beef-49b2-913a-3557326aa518'
