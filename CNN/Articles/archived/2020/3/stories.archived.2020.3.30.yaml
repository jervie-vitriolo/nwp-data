      'mgnl:lastActivated': 2023-01-26T19:47:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08c2da-760f-45be-b832-9b0bee8ed96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur Governor Victor Yu made the announcement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777cb7c-41e7-473c-b5ad-8364ae37e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9b165-ace5-4067-82e1-ef84e677f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of seven people in the province who were tested, results for
        the two have come out positive for the coronavirus disease, based on the findings
        of the Research Institute for Tropical Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fd0c5-735d-41b0-a3f2-46e8a76059e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81291c7-a047-43f9-8e50-7b06f463a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur Medical Center Chief Dr. Anatalio Cagampang disclosed
        that their 52-year-old-male patient from Labangan, Zamboanga del Sur traveled
        from Taguig to Zamboanga City on March 14 and later to Labangan town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a8c50-c0a1-4db8-aa28-5155a8af2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:08:05.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34426a0-f18a-4702-92e2-0a3a4c9e9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:08:05.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient manifested cough, soar throat, fever and a cold after
        arrival in Labangan and was placed at the Zamboanga del Sur Medical Center
        Isolation Area on March 17.  His specimen were taken for testing on March
        19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429c411-325b-45ec-b824-ebb628834698'
