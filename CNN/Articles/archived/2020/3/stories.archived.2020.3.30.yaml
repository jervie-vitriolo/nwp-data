      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980ae98-b837-4974-848e-d30f4715257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;interns from the University of the Philippines College
        of Medicine research team are also aiming to develop a prototype respirator
        for the local frontliners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbcad4-02cf-48d0-a9f2-902fd681e528'
      'mgnl:activationStatus': true
