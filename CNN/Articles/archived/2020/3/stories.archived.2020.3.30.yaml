      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current global situation is no joke. It''s a serious matter,"
        Douglas Sellers, executive creative director for firm Siegel+Gale told CNN
        Business.</p>'
