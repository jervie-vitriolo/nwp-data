      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/25/football/cristiano-ronaldo-lionel-messi-pep-guardiola-psg-spt-intl/index.html">READ:
        Cristiano Ronaldo and Lionel Messi donate to hospitals in fight against coronavirus</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498aa9fd-94c5-4d57-a2f5-2c5e01d5e7ec'
      'mgnl:activationStatus': true
