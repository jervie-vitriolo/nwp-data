      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prine''s official website describes Prine''s trademark as an "ability
        to speak to the everyday experience of ordinary people with a simple honesty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc4c31-af5b-4e08-bfee-8c0bf501c3b2'
