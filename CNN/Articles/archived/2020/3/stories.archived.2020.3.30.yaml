      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to some of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d5cd0-2d87-40c5-a31c-48a1fe031403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c4521-1f7a-47fc-83f3-ac3ad1cbbc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
