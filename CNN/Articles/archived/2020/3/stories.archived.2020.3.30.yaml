      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7eceb5-8bdf-475a-9280-fc9203a749d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;The
        entire fleet of charter airline Lionair has been grounded after one of its
        medical evacuation aircraft caught fire while it was taking off at the Ninoy
        Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af7e40-123f-45ca-8466-9f359ae20195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:38:56.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines spokesperson Eric Apolonio
        on Monday said the order covers all seven of Lionair''s planes and helicopters
        "while investigation is ongoing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdbd16-2fae-4acf-a38b-7c00ffd5af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f6c17-feff-4847-8a1e-a5df4aaabf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agusta WW24 aircraft carrying a patient caught fire Sunday,
        just before 8 p.m. and killed all the eight people on board. Filipino doctor
        Nicko Bautista, an American national, a Canadian national and five other Filipinos
        perished in the flight. The Filipinos also included a flight medic, a nurse,
        and three flight crew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4ce48-8cdc-4f4d-ac7c-379f3a051745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e7097-98a5-46df-a8d3-b5afed7913e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio told CNN Philippines the investigation into the ill-fated
        incident may take six months to a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dec91c-a6f0-4ff8-92fc-9e6e78d0d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f650d9d-cc4b-4910-bfa9-866abb80802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:47:37.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:46:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cockpit voice recorder of the medical evacuation plane
        has been retrieved, which will help authorities investigate the second fatal
        incident in less than a year involving Lionair.</p>'
