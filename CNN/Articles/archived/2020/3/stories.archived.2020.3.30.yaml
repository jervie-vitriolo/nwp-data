      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo, Juventus'' star forward, has already donated
        €1 million ($1.1 million) to help fight coronavirus in his native Portugal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c62c8e-785b-4caa-91e1-253d474681fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will fund two intensive care units for Lisbon''s Hospital
        de Santa Maria and will equip one ward in Porto''s Santo Antonio hospital
        with 15 intensive care beds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fec02d-9d05-4176-8474-d71893b25459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
