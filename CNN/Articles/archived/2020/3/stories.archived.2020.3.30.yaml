      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, UK''s Prime Minister Boris Johnson banned residents
        from leaving their homes to prevent the spread of the novel coronavirus.</p>'
