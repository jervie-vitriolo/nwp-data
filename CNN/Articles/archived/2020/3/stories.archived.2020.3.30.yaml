      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4126879-e8c5-4d00-a42f-11d7377a618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, there were more than 139,000 cases of coronavirus
        in the US. At least 2,429 people have died. If the death toll stays at or
        below 100,000 in the US, President Donald Trump said, "we all together have
        done a very good job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9730b-31a7-46f9-8d12-eb2461a1034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:05.536+08:00
