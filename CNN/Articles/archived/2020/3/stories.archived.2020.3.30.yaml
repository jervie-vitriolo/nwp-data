      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ln New York City, 730 uniformed NYPD officers and 96 civilian employees
        are infected with the coronavirus, according to a law enforcement official.
        Twenty-nine of them are hospitalized and one is in critical condition, the
        official said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f32d3-dd1a-42ac-8b6e-8943c887e287'
