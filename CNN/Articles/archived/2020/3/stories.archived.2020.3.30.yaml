      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities rejected the city''s plan to set up the testing
        laboratory either on the sixth floor of the <a href="https://cnnphilippines.com/news/2020/3/26/doh-rejects-marikina-coronavirus-testing-center.html">Marikina
        City Health Office</a> or inside the state-run <a href="https://www.cnnphilippines.com/news/2020/3/27/Amang-Rodriguez-Marikina-COVID-19-testing.html">Amang
        Rodriguez Memorial Medical Center</a>, saying these locations did not pass
        space and biosafety standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802af48-736f-48fc-b9ec-9d2c9f10ab54'
