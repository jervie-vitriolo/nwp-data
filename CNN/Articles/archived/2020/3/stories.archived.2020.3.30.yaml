  'Italy-coronavirus-death':
    'author': 'Valentina Di Donato, Sheena McKenzie and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-30T05:17:49.332+08:00
