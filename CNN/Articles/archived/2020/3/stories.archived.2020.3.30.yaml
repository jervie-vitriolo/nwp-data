      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca98b08-3b2a-418d-8bdd-edabd18d737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songwriter Melanie Fontana and producer Lindgren, are the ultimate
        power couple, having worked with the biggest name in K-pop, BTS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2ed90-9e5d-4056-92da-4cba1088efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a6d2a-60e7-46ca-aa5d-5196bd3e97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana''s songwriting career kicked off when she was just a teenager,
        after she helped write Justin Bieber''s "Home This Christmas." She started
        her K-pop journey in 2013, helping write "Stay Girls" for Girls'' Generation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ffd5b-9ce4-4ad6-94a7-f5825e7825ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
