      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these eggs aren''t for breakfast; they''re the source of your
        common flu shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ad2e2-4315-4398-9f16-6ad5a09668a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636106ad-4a7d-415f-b22a-448999b6f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 80 years, much of the world has relied on chicken eggs
        for the production of influenza vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb14c7-64e6-4047-9d9f-e093d733e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71b9da-2a91-4f39-941a-d349eff49631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 174.5 million doses of the flu vaccine were distributed across
        the US this flu season through the end of February, of which an estimated
        82% were egg-based, according to the Centers for Disease Control and Prevention
        (CDC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455d7f-85d1-4cc9-a5b8-6d6a738ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0bd72-9809-47c3-b8e0-7b54f7244e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each egg producing one vaccine, that means the US might have
        used 140 million eggs this flu season alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb74425-96e7-402d-8ed3-25ce5065a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989865d-0215-447f-80fb-4b23761ad2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for annual flu seasons, as well as possible pandemics,
        the US government has invested tens or hundreds of millions of dollars over
        the past 15 years to ensure there are enough eggs for vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35ec2f-2fe5-4b6d-a2e0-815e2a766304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b2de2-3e70-4a9a-bb46-85346fd22990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the world faces a new crisis: the novel coronavirus, which
        has infected more than 423,000 people globally and killed more than 19,000
        since the virus emerged last December, according to Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15580c4-b70b-4915-9708-f866b142b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1ac7c-ddf2-46d8-a10d-bdfaa1a4e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no vaccine yet for the virus; and because it''s different
        than the influenza virus, traditional methods like using eggs won''t work.
        As scientists race to find a cure, the huge US stockpile of eggs won''t be
        of any help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890924e2-1a00-48f6-9f4a-04570725a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402232e8-cb4d-4662-938a-b3c966db7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of the egg-based vaccine</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5214849-aa19-490c-b27e-0567f8377d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists started exploring the use of eggs in vaccine production
        in the 1930s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528bbc5-0ca6-45ef-9c9e-2afd6d759331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdaf3e-b2c7-404e-9e3e-fdb203627278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in England conducted the first trials on their armed
        forces in 1937, and the year after the US found it could protect its military
        with the flu shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9adfc5-ba8f-4b6f-b2d0-d11230f9ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30144d6-bf7e-40b5-be1c-ab1ac0c87291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A working egg-based vaccine was ready for the US public by the 1940s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4eafcd-4bfb-4e34-be76-4572153214ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe22d9-fa0d-42f3-8fd3-a1d8eb5a0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works today: The US CDC and other labs partner with
        the World Health Organization (WHO) to choose certain virus strains to send
        to private vaccine manufacturers. The flu can mutate and strains can change
        each year, meaning new vaccines are needed for every flu season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848cefa-920c-407a-9599-f8a1870c70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82000392-3fae-4010-952c-47bc99e41051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selected virus is injected into a fertilized hen''s eggs, where
        it incubates and replicates for a few days -- just as it would do inside a
        human host.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d5df4-2fab-41dc-bbb6-227b1ef651cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c814731-ead6-402e-a545-2e2ef69c609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists then harvest fluid containing the virus from the egg.
        They inactivate the virus so it can no longer cause disease, and purify it,
        leaving scientists with the virus antigen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc60075-b2a1-4585-bc65-12dd5d9fb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdedf48-4419-496f-9cbc-ec85aa0590f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antigen is the crucial element -- it''s a substance released
        by the virus that triggers your immune system to respond. That''s how the
        vaccine prepares your immune system for a real infection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fad66-48be-4dda-a952-8d5b1ba90cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19594302-abb8-4b73-9f04-610b8e5438cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire process, from the arrival of the egg to the publicly
        available vaccine, takes at least six months, according to the CDC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f217003-bea0-486e-96ec-1837c2bfa3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401a166-b5a4-4410-b7c6-e57abc388f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government gets its vaccines from a handful of manufacturing
        companies, which source their eggs from numerous farms in secret locations.
        The farms'' locations are "proprietary information," said a spokesperson from
        Sanofi Pasteur, the biggest flu vaccine manufacturer in the US, citing "security
        sensitivities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6180817-fcc5-4e38-89c0-de13805fa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2148f-0e67-4eb9-a138-da433684610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggs don''t come cheap: the Department of Health and Human Services
        (HHS) spent $42 million on a three-year contract with one company to ensure
        a year-round supply of high-quality eggs, according to a 2017 report from
        the US Government Accountability Office (GOA).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ed95d-5e14-47b5-b13d-f89cfa6aefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82121f5c-8b63-40eb-901f-c9795cfad72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one company from one time period; the HHS began contracting
        a handful of manufacturers and egg farms in 2005, meaning there are likely
        many more contracts worth tens of millions of dollars.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d609ac-6e2b-4ba3-8bd2-bce406d160a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c542b-6790-443c-90a7-c7afa8c0931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these eggs are precious: if the supply chain is compromised,
        it could mean a nationwide shortage of crucial flu vaccines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4ffc6-09e0-410e-9332-d6187472a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a17cc2-41fc-4526-a7cf-3ab30efb3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, obviously, the eggs have bodyguards.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b9e55-418e-4682-bd4d-b234c0e15ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0edafc-b52b-4d66-b05e-a481055eda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that $42 million contract required that the vaccine manufacturer
        had "both a physical security program and a biosecurity program to provide
        protection against man-made and natural threats," according to the GOA report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a32ccf-6866-4b43-ad59-a010b8af16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5597d-1f46-4a98-998d-a823691e6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might seem like a lot of money to spend on eggs, but each year
        the flu costs the US about $10.4 billion in hospitalizations and treatments,
        according to the CDC.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99363977-49ad-4be6-ac73-f8d5c6a167e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ac9fd-1b5c-4854-a92e-8c01ffcf3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the eggs aren''t only useful for flu vaccines -- they could
        potentially be used to develop vaccines for other illnesses, said Leo Poon,
        head of public health laboratory sciences at Hong Kong University (HKU). It
        just depends on the illness, as some virus strains can''t incubate inside
        eggs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e3a8e-136d-4ff0-8a89-498386fc7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27612765-19eb-4401-8db9-2eaf77d9f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the egg method won''t work for a coronavirus vaccine</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac9fa9-7833-47d5-ab77-2b0f2ee3091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic spreads, scientists and governments
        around the world are racing to develop a vaccine -- but eggs won''t be the
        answer, said John Nicholls, a Hong Kong University clinical professor of pathology.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617bdac-f4ea-4855-afac-de818393f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c2f73-1021-4fee-8339-2b3e513ea698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to having different receptors and other characteristics, the
        novel coronavirus isn''t able to replicate inside eggs the way flu viruses
        can, Nicholls said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c0d2a-6e66-49a4-924e-e9a82e70f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e41c2-cae8-426c-affd-c530cdd6c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even beyond the immediate problem of the coronavirus, US officials
        have been pushing for non-egg alternatives in recent years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f210a8-a9da-4815-a778-a01967cec669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020adf0d-914f-4cd1-91f8-a04f0da4ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump signed an executive order last September
        requiring health agencies to expand the use of alternative production methods.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae020e-f10f-4873-9167-1860a8077a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa27e1-2a15-40b5-aa1c-84fa4c4d40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason officials are looking elsewhere is the six-month production
        time can be too slow. Not only could an illness spread globally during that
        time, but the virus injected into the egg could mutate and make the vaccine
        less effective, said Poon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae742c7e-22dd-45bc-961c-94168ac10abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a68cf5-beb8-4577-9cff-6203e084643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that the supply is vulnerable to deadly avian flus.
        "If there''s a pandemic of H5N1 (avian influenza), it can kill chickens substantially
        and there will be a huge drop in egg supply, and you will have a problem getting
        enough eggs to make the vaccines," Poon said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913d2b1-b970-4862-a534-6b56c2655350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704dd76-26b1-4476-9558-7205297a384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOA report warned that it takes about 12 to 18 months to establish
        an egg supply large enough for either seasonal or pandemic influenza. But
        in the case of a fast-spreading pandemic like this, authorities simply can''t
        wait that long -- and there aren''t that many chickens and eggs immediately
        available.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad9b5c-53a1-4c12-83cd-93d8fc00fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd925f3f-f1ad-4cf4-9683-41ef53d57d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 potential coronavirus vaccines using a range of non-egg
        technologies are now in development, according to the WHO.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c8bb5-e70d-4711-8992-45d289555070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbeb75f-e511-4e37-bc10-8a4d8187970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:48:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these are mRNA vaccines, which direct cells in the body
        to make proteins to prevent or fight disease using messenger ribonucleic acid,
        a molecule vital to the proper functioning of the body''s cells. Others use
        recombinant DNA technology, which produces an exact genetic match to proteins
        of the virus, and can then rapidly produce large amounts of antigen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0035f-e832-477c-9f6f-87d2c7162486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2bd3d-026e-42bd-be47-6d3fc0d00c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even companies that traditionally make egg-based flu vaccines are
        jumping into the mix; Sanofi Pasteur said in February it was working on a
        non-egg coronavirus vaccine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
