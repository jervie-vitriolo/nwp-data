      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> A young
        doctor helping in the fight against the novel coronavirus was among eight
        people who died after a plane on a medical evacuation flight caught fire on
        Sunday while taking off at the Ninoy Aquino International Airport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ceacd9-3f83-49f8-a204-3f325c756975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:48:26.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Dr. Cenover Nicandro "Nicko" Bautista was one of
        the frontliners at the Mandaluyong City Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da109f95-265e-4e41-b20b-f3c0763d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.000+08:00
