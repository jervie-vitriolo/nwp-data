      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued after residents were caught violating social
        distancing and curfew guidelines. Some were also caught drinking outside their
        homes.</p>'
