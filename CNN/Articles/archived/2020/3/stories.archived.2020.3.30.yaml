      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief lauded Dickson''s commitment to the department,
        noting the 14-year veteran "worked 17 days straight" during Hurricane Sandy
        in 2012.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25742845-ab83-46da-8d41-d612adbd5aee'
      'mgnl:activationStatus': true
