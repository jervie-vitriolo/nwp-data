      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Days after a hospital system said
        it wouldn''t allow women to have visitors during childbirth, New York state
        quashed that policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c15f8-ccd0-4e94-bd61-bc90d9d204bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15978d6-7856-4f39-8ad0-e8175f9dcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, NewYork-Presbyterian health care system made the "very
        difficult decision" to ban such visitors, including the mothers'' partners,
        to try to curb the spread of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84dee17-a455-468e-965a-056120f9d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679bdbd-d174-458b-b719-125284bb2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, state officials announced plans for an executive
        order to allow women to have one visitor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171aca5-c1d4-4999-866a-065fc5ebcbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:47:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19451d6d-1377-4cec-8ce0-8f72fddd34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no hospital in New York will a woman be forced to be alone when
        she gives birth. Not now, not ever," Gov. Andrew Cuomo tweeted Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16c11d-9499-4490-83ff-3ef66b7c508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c39b7-022b-43d5-adf2-a9ce1841c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Department of Health previously issued guidance on March
        21 saying "the visitation policy requires hospitals to allow one support person
        in labor and delivery settings if the patient so desires."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1387b67-445c-4b24-8089-046301a10a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74f91c-a5c9-412e-b330-55a554bf7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said it "considers one support person essential
        to patient care throughout labor, delivery, and the immediate postpartum period."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6c2c0-2ac8-4239-b442-52556fe9151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572cb72-9a94-4781-8424-bc6e1e66fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some hospitals were ignoring that guidance, Cuomo''s seceretary
        Melissa DeRosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9468daa-afcb-4808-91b2-580ebc5ee20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4284f-939b-4503-9658-ee71ac3c119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Friday, that guidance was turned into a directive, DeRosa
        said. She said an executive order will follow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d00e21-404c-4331-b977-a5124fcd2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb5139-0829-4e69-8968-31e56a1d1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NewYork-Presbyterian said it''s abiding by that directive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d5be6-ec18-4e34-9bd3-b39de3ec5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c889da-75cf-45a1-9202-876686643790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting immediately, one birthing partner or support person will
        be allowed to be with our obstetric patients during labor and delivery," the
        hospital system tweeted Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5d19a-d314-45ea-92d6-a37d8debdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e678c61-9438-4bed-97b4-643aa4df01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our highest priority continues to be the safety and wellbeing of
        our mothers, babies, their families, and our staff."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50df2a-a673-476c-aa66-69c940a637a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5fad0-a97d-44e6-be76-cb90a1c0710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But visitors to delivery rooms must be screened for coronavirus,
        the state health department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c862bad-6212-4c8b-bb50-78c7aad6d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866b359-0c15-490d-9f3f-fe713b68ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor and delivery and pediatric patient support persons must be
        asymptomatic for COVID-19 and must not be a suspect or recently confirmed
        case," the Department of Health said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8eac27-3069-4a97-b4f2-b215e0ab7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e3168-fe99-4eff-90b1-ccad5c361807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, hospital staff must screen the support person for
        symptoms of COVID-19 (e.g., fever, cough, or shortness of breath), conduct
        a temperature check prior to entering the clinical area, and every twelve
        hours thereafter, and screen for potential exposures to individuals testing
        positive for COVID-19."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16275b4-16b5-4d19-a420-4cf2782401b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a54dea-275e-4f8e-a4dd-4debe14b330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state has the most coronavirus cases and deaths in the
        US. As of Sunday morning, the state had more than 52,300 cases and at least
        728 deaths from the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f515329-0d14-471c-965f-f84fb258c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee09808-9f18-43df-b9fa-6922e72bcb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says "all pregnant women, including
        those with confirmed or suspected COVID-19 infections, have the right to high
        quality care before, during and after childbirth," which includes "having
        a companion of choice present during delivery."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e2dc1-5de4-494f-b11a-26e1f679d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:06:45.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:48:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/29/health/new-york-hospital-childbirth-policy-overturned/index.html">''New
        York state overrules a hospital policy saying mothers must give birth without
        their partners''</a></em></p>'
