      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As India enforces a nationwide lockdown
        due to the novel coronavirus pandemic, one police officer has found a creative
        way to get the message across.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d7922-e2ec-4337-bb1a-95ba8d0cbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662aff2-f3d9-4059-a21b-0c46d87905ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajesh Babu, a police inspector in the southern city of Chennai,
        wears a specially constructed coronavirus helmet while stopping vehicles and
        pedestrians at checkpoints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e851c21-bdaa-477d-a725-862cf9601dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44079c0e-1b12-4bcd-9b66-f7f28f057a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helmet is covered in red spikes with bulbs on the end, just
        like the microscopic image of the coronavirus, which causes the disease Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74024a0-b43d-49f9-b3de-6e9c5a40394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29448db5-90b3-4105-8537-55f5966fbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local artist B. Gowtham, founder of the Chennai-based organization
        Art Kingdom, came up with the helmet after noticing a lack of public awareness
        around the pandemic and preventative measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de804d-f10a-445e-b6a6-656099bc993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea429a-d2c7-441f-9854-cc171ddb8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not hygienic enough," Gowtham said. "We have government
        orders not to come out -- but still, we''re seeing people roaming here and
        there without proper safety equipment, without masks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c690ff4-2f09-419d-a14e-afcc62bb710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f757e-b499-48e0-a875-c25cd4ce4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowtham thought people weren''t taking the illness seriously because
        it seemed invisible. So he decided to create something whereby they could
        actually see the virus coming toward them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58f483-5c02-41b5-aeb1-5d08a1bc83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501d45e-2dad-40f0-b1d5-15a21a20f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he said, "people will be frightened."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99711d07-8f72-4109-ba91-d23281f39d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3af54-014e-4cd5-aeab-cbfc54a3cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowtham went to his nearest police station. "They''ve been working
        continuously, so I wanted to reduce their workload and make people more aware,"
        he said. After getting their support, he got to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f8998-7424-43ec-80a0-893493f230da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b285228-ef1b-482e-a2be-cef18da2f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every store was shut, so he improvised, using newspapers and tissue
        paper to create the helmet and its spikes -- then gave it to police inspector
        Babu, who loved the idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7ddc8-cad2-495e-8e68-002a814d84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef29d6-28ba-4d20-943e-b9d9f174a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing the helmet, Babu stops people in cars or motorcycles, especially
        when he sees them not wearing face masks. He tells them about the necessity
        of social distancing and protective personal equipment, and urges them not
        to go outside for nonessential reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d0161-276b-4ac9-8990-ff1e6a28980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db5cf7-eced-46b0-b044-64b573c6c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:43:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed as the coronavirus, he would say: "If you come out, I will
        come in."</p>'
