      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon verification, the drug product ''Prodex-B'' is unregistered
        in this office," the FDA said. It went on to recommend health facilities and
        practitioners to follow the recommended treatment guidelines for COVID-19
        patients by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
