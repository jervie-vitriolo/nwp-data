      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the West didn''t think this was our issue," he said, adding,
        "Instead we are about to be at full capacity in our field hospitals."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7954a-268d-4ae1-898f-4a6bdc1d5902'
