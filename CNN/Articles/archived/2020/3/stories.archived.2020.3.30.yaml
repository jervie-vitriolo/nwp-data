  'UK-coronavirus-outbreak-early-signs-of-slowing':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-30T19:56:28.039+08:00
    'imagesource': 'jcr:ebc536cf-801b-497c-be4d-3c6b8370be74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b04fb09-2794-42fe-a864-abdfbecfca2d'
    'lead': 'The UK could remain under coronavirus emergency measures for as long
      as six months, a top health official has said, even as one expert said there
      were early signs that the outbreak was slowing in Britain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T19:58:30.619+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:39:56.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:44.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK coronavirus outbreak shows early signs of slowing, expert says, but
      restrictions may last for six months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ca68-f940-44a8-ae6c-f5342a319f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK could remain under coronavirus emergency
        measures for as long as six months, a top health official has said, even as
        one expert said there were early signs that the outbreak was slowing in Britain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bac2cd-ef7a-4b8b-b79f-b13127cf2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curbs on normal life may need to continue through the summer and
        into the autumn in order to avoid progress being "wasted," England''s Deputy
        Chief Medical Officer Jenny Harries said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fa103-d523-47be-9ef7-d1d02711ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harries suggested that while lockdown rules imposed last week could
        be relaxed once the curve of cases begins to flatten, strict social distancing
        guidelines will likely remain in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69e125-3263-4c6a-b8a8-b94472cf3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a prominent epidemiologist sounded a note of cautious optimism
        on Monday, suggesting that there were some early signs that the lockdown measures
        were working.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764ce24-779b-4d73-a6cf-f8f97985f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Ferguson, a professor of mathematical biology at Imperial College
        London whose modeling has influenced UK government policy, told BBC Radio
        on Monday that he believes "the epidemic is just about slowing in the UK right
        now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcda77d-9154-4a34-8562-7be3827c8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to a slight slowdown in the rate of increase in hospital
        admissions as evidence. "It is the result of the actions people have taken
        and governments have taken," Ferguson said, adding that admissions had not
        yet plateaued and that the trend is not yet reflected in daily death tolls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d160b9-574c-44a9-bf09-f742a4a97505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re critically missing direct data in the number of infections,"
        he added. The UK has tested just under 130,000 people but the true number
        of people who have contracted Covid-19 is believed to be far higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a6867-0af4-4a78-9c6a-52abf55d209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think maybe a third, maybe even 40% of people don''t get any
        symptoms," Ferguson said, predicting that around 2 to 3% of people in the
        UK may have been infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441b214-1961-4a30-ab0c-af3653f57ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on social interactions and a partial economic shutdown
        were imposed last week to combat the spread of the virus in the UK. Shops,
        pubs, restaurants and businesses were closed and Prime Minister Boris Johnson
        banned almost all social events and public gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c524c6b-aac2-4849-92f7-9b5bee23ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson added that the development of a key antibody test will
        be "critical" to getting more accurate date on the extent of the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1503a1-171b-4c49-983b-4c9774f1da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tests are "in the final stages of validation right now," Ferguson
        said, suggesting they could be available in "days rather than weeks." They
        would detect whether someone has previously had the Covid-19 virus -- a development
        Johnson previously called a "gamechanger" -- and the UK has ordered millions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f438af-ffc7-44a7-8ddc-72e04ddfbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harries, the deputy chief medical officer, warned against lifting
        restrictions too early. "If we are successful we will have squashed the top
        of that curve, which is brilliant, but we must not then suddenly revert to
        our normal way of living," Harries said during the government''s daily coronavirus
        briefing on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3e55b-bbd3-4b9b-a9ae-ad9fb6ae98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be quite dangerous. If we stop then, all of our efforts
        then all of our efforts would be wasted and we could potentially see a second
        peak."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef54f8-315d-4a7e-b45e-ec0776e3ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harries said a review would take place after three weeks of the
        measures, but predicted authorities would need "two or three months to see
        whether we have really squashed it, but about three to six months ideally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b49cde-7948-46ac-8f45-bdb3e372cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson wrote in a letter to be delivered to millions of British
        homes that "things will get worse before they get better."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e8f38-37c2-4b4a-aa17-b8e9443fac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harries agreed with the warning, adding: "We actually anticipate
        that our numbers will get worse over the next week, possibly two, and then
        we are looking to see whether we have managed to push that curve and we start
        to see a decline," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0c219-32e5-48e1-babf-722d4006b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 1,228 deaths from the virus so far, and
        Johnson has repeatedly warned that its heath service, the NHS, is at risk
        of collapsing if people do not follow the rules to stay at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad4178-9011-4618-9b8c-1ad8cc7a4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Top adviser self-isolates</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c08dd-9f9f-459f-a1ae-01fc2ed36992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the UK''s outbreak grows, there are mounting concerns about the
        spread of Covid-19 at the top echelons of the UK government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcd922-28b9-4b7c-afa7-c571c9b11687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Cummings, a top adviser to Johnson, is self-isolating after
        developing Covid-19 symptoms, a government spokesperson said n Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440db9-b6f5-4a76-a869-07b5302964d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and his health minister, Matt Hancock, are also both in
        self-quarantine after testing positive for Covid-19 last week. England''s
        Chief Medical Officer Professor Chris Whitty said Friday he is following the
        same protocol after developing symptoms, though he had not been tested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44b6b9-f9f8-4136-b68f-5a095ec8f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the three officials were present at Sunday''s daily briefing,
        at which Harries delivered her stark warning about the length of the restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a744b9-2354-490d-bbcf-c6b6436c6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harries added that a lengthy extension of emergency measures would
        not necessarily mean the UK "would be in complete lockdown for six months
        ... it means that as a nation we have to be really really responsible and
        keep doing what we''re doing until we''re sure that we can gradually start
        lifting various interventions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b64c9-86be-486c-b6a9-575e3ed82787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even an extension of social distancing rules, however, would force
        Britons to remain in their homes throughout the summer months and mean major
        sporting events such as the Premier League would either need to be postponed
        further or continue without spectators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669073ce-283d-482b-a199-f5e814f3ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:58:30.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:40:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'animal-crossing-virtual-escape':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-30T19:59:55.560+08:00
    'imagesource': 'jcr:e4037690-1389-46a5-bf6c-822fec6e7ea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a544fa0-f3a2-4599-9f5e-5421dea11a02'
    'lead': 'The world seems like it''s ending. It''s enough to make you want to flee
      to an island populated entirely by friendly animals, tend to a little farm and
      live out the rest of your life in soothing, pastoral tranquility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T20:03:23.603+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:39:44.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:45.136+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animal Crossing is the virtual escape you need from these troubling
      times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209c9da-7dde-4ade-a282-093cf7d17b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world seems like it''s ending. It''s
        enough to make you want to flee to an island populated entirely by friendly
        animals, tend to a little farm and live out the rest of your life in soothing,
        pastoral tranquility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02e022-a2de-48bb-b4a5-a558b7f84748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh wait, that''s the entire premise of "Animal Crossing: New Horizons."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b74be8-157f-4701-80be-4cf5026370b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restless coronavirus shut-ins around the world are obsessed with
        the latest installment of the long-running and ever-popular "Animal Crossing"
        series, which debuted right as millions were holing up to protect themselves
        from the pandemic. There''s a reason the popular game has rocketed to a cultural
        sensation in just a few short days: Its simple, gentle world is providing
        players with something that, like toilet paper and fresh fruit, seems to be
        in short supply: A sense of normalcy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca6c6b-cb74-46f3-a6bf-dae86f9f4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It has an uncomplicated and non-competitive premise</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a990f-39b3-4aa6-88e0-afe3a751ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise of the game is simple: Players are dropped onto a deserted
        island; they help develop it into a little village of animal neighbors and
        then ... kind of do whatever they want. The game offers tasks centered around
        relaxing activities like farming, fishing, building structures and chatting
        with other villagers. Popular streamers and video game influencers have eagerly
        confessed to spending hours upon hours in the game, customizing their characters,
        building dream houses and interspecies friendships and tilling little pixelated
        gardens all through the night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997314e-bfd3-4de7-bb91-2f5b870eda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players have even used the game to recreate real-life experiences,
        like weddings and get-togethers, that the current crisis has stolen from them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be210145-f715-4b66-98f4-d5a81c8cd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons is the 7th version of the Animal Crossing series. It
        received rave reviews upon release and has broken sales records overseas (Nintendo
        told CNN they could not offer US figures at the time of publication).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaad00-be24-4c12-912a-96af504ac900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s all the indoor free time people have now, or because
        players can social distance themselves right out of reality and into a kinder,
        gentler world filled with quiet hobbies and talking raccoons. Whatever the
        reason, Animal Crossing will forever be a I</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849dfe34-0e22-4d7e-8e2f-ce0f7160426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Its positive, engaging nature helps people cope</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ab0dd-2afa-491a-8915-f88f56d55754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Roth, a 33-year-old from Orlando, Florida, says Animal Crossing
        fans like herself have been anticipating the game for a while. After Roth
        got laid off from her job as a social media manager for Westgate Resorts as
        a result of coronavirus measures, the game was a welcome escape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959663aa-b85c-49ee-abfc-48e5930750e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no negativity. All of your villagers are kind, it''s like
        a perfect world. You have no obligations, if you want to just fish you fish.
        If you want to catch bugs you catch bugs. If you want to decorate your house,
        you decorate your house."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961f3ed-1e5c-4be3-9aef-afe3086dc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth deals with anxiety and bipolar disorder, and she says the positive,
        engaging nature of the game helps her cope, both with her mental health and
        with the stresses of the world at large.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dceb074-6e7a-48ec-8a55-c32b8822cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game has been such a life saver for me," she says. "It''s
        truly an escape from the s***storm of a world we''re currently living in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19149e5f-e4ba-4f49-be40-3c43430f9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It has created a wholesome community</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb5df6-f1b0-4b04-ab92-019e50d7e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew LaMaster, a 31-year-old project manager for a utility company
        in South Florida, says he had never played an Animal Crossing game before
        New Horizons came out. LaMaster decided to pick it up after he noticed people
        in some of his online communities talking about hunkering down with the game
        during quarantine measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402c50a-2736-4e55-b74d-f17c7599db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s become a daily topic of conversation between him and
        other friends stuck at home. "When I turn it on, I have a bunch of friends
        online and every single one is playing Animal Crossing," he says. "I don''t
        think I''ve seen that on any gaming system before; everyone on the same game."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f969f47-e7b2-434c-832d-23b25988002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online forums and messaging platforms like Reddit and Discord are
        teeming with groups for swapping tips, trades, anecdotes and inside jokes
        from the game. Screenshots of bizarre, charming moments and outrageous character
        customizations are so commonplace on Twitter, it''s hard to escape the rapture
        of the Animal Crossing fandom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98974def-9644-4668-8344-38c53bffed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, the simple, inoffensive gameplay makes it easy for
        all generations to participate. LaMaster has four children, and he says part
        of his enjoyment comes from watching them thrill at little details in the
        game, or the cute animal villagers that populate it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109c270-cbc6-465d-901e-618ff4c8ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not overly flashy like other big games you see, but the satisfaction
        of collecting different items to accomplish the goals and tasks you get in
        the game is fulfilling," LeMaster says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3defee-cddf-46b0-a090-d5241d458a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it''s kind of mundane stuff, but that''s by design."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae91ab-fa93-4f75-849c-ed528b6c37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:03:23.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it so happens, with normal life on hold and the shadow of a pandemic
        looming over the near future, "mundane" is exactly the kind of escape people
        are searching for.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906d897-1963-42e1-834c-0742969a1470'
      'mgnl:activationStatus': true
