      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Musician John Prine is in a critical
        condition in hospital after a "sudden onset" of coronavirus symptoms, his
        family says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68193534-032b-430a-94fb-c5e4421eb5b2'
      'mgnl:activationStatus': true
