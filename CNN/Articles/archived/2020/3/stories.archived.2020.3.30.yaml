    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:45.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York''s death toll nears 1,000 as ventilators and a Central Park
      field hospital are expected this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691abd8d-7406-487b-b0b6-0a58a399c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New York Gov. Andrew Cuomo''s call
        for "all hands on deck" in the state experiencing the worst of the coronavirus
        pandemic in the US has turned out more medical staff, a surge in medical supplies
        and a hospital in Central Park expected to be operational Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1611bdb-e18a-47b2-a461-fe8dc26ae773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary hospital being set up at New York City''s Javits Convention
        Center is also expected to be operational this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b3b81-b0f8-426e-8ad8-e64ba31a0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 59,000 cases of coronavirus in the state and
        at least 965 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcf628-567c-4f78-89f7-566d5338820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York officials have pleaded for more supplies for medical staff
        to continue to treat the growing patient population, and now the city has
        received all of the 2,500 ventilators promised by the federal government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eec4d-380f-430c-ab17-4ba3739244ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are distributing the ventilators along with personal protective
        equipment including 8,918,000 face masks, 179,328 face shields, 1,570,300
        surgical gloves and 476, 565 N95 masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965383d5-95a6-45bd-9c5a-6f5e76087227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough of anything," an attending physician in the
        anesthesiology department of a Long Island hospital told CNN. "There are just
        so many patients who are so sick it seems impossible to keep up with the demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c4963-05ea-4cee-84a6-0e68d94780c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For medical professionals on the front lines, many of whom are reusing
        single-use equipment, the supplies are the best line of defense against contracting
        the virus themselves, spreading it to patients and being unable to continue
        providing care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135be63-9cd2-4e5b-a74c-1927ebc93cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Staff moved and a hospital in Central Park</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cf061-255e-4430-9969-67e78e296530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to supplies, patients in New York need more hospital
        beds and more staff to treat them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137aa53-f556-4608-837c-683a06ebf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 68-bed field hospital is being constructed in Central Park to
        treat coronavirus patients, New York City Mayor Bill de Blasio said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d243293-59b6-464e-a3e0-8083e5ef7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Park Conservancy is also working with Mt. Sinai Hospital
        and Samaritan''s Purse to build the hospital, which is expected to be operational
        Tuesday, de Blasio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de75e7d-c992-46ae-a2a2-2ee2e8d88081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC''s Emergency Rooms are serving twice as many patients as usual
        and their ICUs are three times as large as usual, Dr. Mitchell Katz, CEO of
        NYC Health + Hospitals said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e1ef3-2797-48a1-8c1f-576430bf88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, 500 contract nurses were added to the NYC Health +
        Hospitals system this week and another 500 are expected next week, Mayor de
        Blasio said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f757652-130e-44df-b316-d7982dda7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Queen''s Elmhurst Hospital, which de Blasio said is among the
        hardest hit in the city, has received 169 clinicians to help in its fight
        against the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8a407-d7b1-4ba4-bb65-9f4cb4e50800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will continue to move personnel to help every hospital
        that needs it during this pandemic, de Blasio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc75fe-a22c-4953-80df-79f94a849d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enforcing social distancing</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cc767-2857-44e2-9149-206b7b1e60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, social distancing has gone from a moral responsibility
        to a legal requirement, as de Blasio announced Sunday that residents who violate
        policies will receive a summons and fines ranging from $250 to $500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8d301-2eea-413a-bc92-fa691aa9fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will be fined if they are told by officers to disperse, keep
        moving, or maintain distance, but they continue to violate policies anyway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003f35b-c22b-45b8-ab22-177ddc49adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ignore that order ... we''re going to have to fine you.
        We''re going to give people every chance to listen and if anyone doesn''t
        listen, then they deserve a fine at this point," de Blasio said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3b8ab-5746-4e8f-b107-48341819f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, the New York Police Department will conduct spot
        checks on subway cars to ensure social distancing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ff0c8-bd65-46de-9853-00b7b0db0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team sports are banned in the city. Tennis courts and soccer fields
        where people continue to gather will have their nets taken down, and 80 basketball
        hoops have already been removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95d8c1-5d8d-40e2-8ba4-fa953d5675ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD commissioner expects nearly 900 positive tests in department</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66602f-3652-47c9-a4d1-36c0b7bc81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Commissioner Dermot Shea said in a news conference Sunday that
        he anticipates that by Monday morning, there will be close to 900 NYPD members
        testing positive for coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c6080-4427-468d-bdbd-14a74bcc436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, 730 NYPD officers and 96 civilian employees have tested
        positive, a law enforcement official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bd7c6-055d-4ff2-93f0-7d4830da41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 826 total employees infected, 29 are hospitalized, and
        one is in critical condition, the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949c140-5fca-49cd-9492-426aff1a8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the department have died of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183e660-9a65-49a2-be06-f588bd31e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD advises members with underlying conditions who want special
        accommodations to seek permission to work from home, the official said. The
        department is advising pregnant staff members to do the same.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ba841-0dc6-4683-bc91-fbf9bcf8f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the department announced its first death of a detective
        due to coronavirus</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a6604-9dff-47b9-ba0f-2457052d56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Cedric Dixon, a 23-year veteran, worked in the 32nd Precinct
        in Harlem, NYPD Commissioner Dermot Shea said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c1f47-8b78-49c7-8076-1dc256a1f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective was in his 40s and had underlying health conditions,
        multiple law enforcement officials said. Shea did not provide details on the
        officer''s health history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9ef87-51af-439c-842b-d82c405cebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T20:07:56.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:39:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Giacomina Barr-Brown, a civilian worked in the 49th Precinct
        Roll Call Office, also died from coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5e1b0-5c92-4219-8808-0af71b55f270'
