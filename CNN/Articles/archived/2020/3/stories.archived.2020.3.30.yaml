      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> A temporary
        liquor ban is in place in Manila City starting Monday after residents were
        caught partying during the enhanced community quarantine.</p>'
