      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of great things will be happening," the President said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a86b85-99ea-477d-957e-a2172b88ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
