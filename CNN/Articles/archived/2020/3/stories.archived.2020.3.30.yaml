    'lead': 'Five more Filipinos abroad with COVID-19 have died, bringing the number
      of Filipinos overseas who died of the viral disease to nine, according to the
      Department of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T17:41:31.633+08:00
