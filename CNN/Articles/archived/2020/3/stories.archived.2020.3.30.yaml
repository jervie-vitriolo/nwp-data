      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Five
        more Filipinos abroad with COVID-19 have died, bringing the number of Filipinos
        who died of the viral disease to nine, according to the Department of Foreign
        Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336cebd-8a9f-4661-be11-65aa8c509928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:41:31.633+08:00
