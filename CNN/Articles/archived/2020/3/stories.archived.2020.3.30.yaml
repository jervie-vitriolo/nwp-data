      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation is tapping its global network of suppliers, while
        also urging local manufacturers to ramp up production of PPE and help secure
        the supply chain. Ang said they are willing to purchase local suppliers’ products
        and distribute them “where it is most needed.”</p>'
