  'tiktok-pandemic-content':
    'author': 'Enzo Escober'
    'caption': 'TikTok has become the preferred platform for Generation Z’s knee-jerk
      response to the simple fact of existing: content creation. Illustration by JL
      JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2020-03-30T14:48:01.089+08:00
    'imagesource': 'jcr:199fddba-2801-4f8f-973c-1a4b172c1f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c54dc4-4b94-493c-a77f-d761620467c2'
    'lead': 'TikTok has become the preferred platform for Generation Z’s knee-jerk
      response to the simple fact of existing: content creation'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T14:54:27.518+08:00
