      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION: The headline and this story have been updated
        to better convey that Dr. Anthony Fauci was offering a possible estimate based
        on his interpretation of the coronavirus models.</em></p>'
    '24':
