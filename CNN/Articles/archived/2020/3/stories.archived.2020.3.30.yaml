      'mgnl:created': 2020-03-30T17:41:31.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:41:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the number of COVID-19 cases has reached over 724,000,
        with over 34,000 people dead because of the disease caused by the SARS-CoV-2
        virus.</p>'
