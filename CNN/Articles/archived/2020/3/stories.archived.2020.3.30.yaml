    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb423d-da4f-4ed9-8511-afbc2eb8c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:48:57.183+08:00
      'mgnl:createdBy': 'vince'
