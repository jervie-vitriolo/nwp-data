      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:43:42.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson says he is sending a letter to 30 million households across
        the UK to urge people to stay home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238ad3b-99fd-4995-b8c4-7176e8f7f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:43:42.782+08:00
