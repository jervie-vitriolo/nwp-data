      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All shops, factories, offices, markets, religious spaces and construction
        sites are closed, with some interstate transportation suspended. Only essential
        services including health, grocery or firefighting services, among others,
        remain in operation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd2aa6-89f5-464b-b716-41480b5343b7'
