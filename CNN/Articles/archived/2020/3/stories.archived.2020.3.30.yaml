      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Procaine is an anesthetic used to reduce pain on injections, while
        Dexamethasone is a corticosteroid which must be used cautiously due to its
        side effects including immunosuppression or weaker immune system leading to
        vulnerability to infections," the FDA said in response. "Furthermore, unregistered
        drug products have no guaranteed quality, safety and efficacy data which may
        lead to patient harm."</p>'
