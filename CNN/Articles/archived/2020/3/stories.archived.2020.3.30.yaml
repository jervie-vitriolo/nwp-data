      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024c83d-6084-4d82-a79f-8a82a559515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Doctors and nurses describe chaos on the front lines</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04066c26-6b19-4305-ad6c-22b21d24522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is from uncharted territory, dwindling supplies or hospitals
        feeling the spike in cases, doctors and nurses describe chaos on the front
        lines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96976db6-e723-4056-a9ce-ea07979d5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2d388-2ca8-48d3-b72a-642bdcd9ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are slowly descending into chaos," a trauma physician at Miami''s
        Jackson Memorial Hospital told CNN. "We keep on drilling and preparing but
        it''s already taking a toll on our staff. Both emotionally and psychologically."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d5d0d-73b9-44e8-99cd-d51103a49598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cb0bc-7f91-4b16-b0e9-ee305d1c867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma physicians that normally rely on literature, research and
        training are now "flying blind" without instruments and building guidelines
        from the ground up, the physician said. And when they are done treating coronavirus
        patients in trauma, they head back to the ICU to treat more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3553e-4fb2-47b1-8b32-c709d65f13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf6c3d-fc76-48c1-9e51-3b14409d8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attending physician in the anesthesiology department of a Long
        Island, New York, hospital told CNN that a shortage of supplies has staff
        wiping down and reusing single-use protective equipment and using anesthesia
        machines as ventilators when they ran out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1793fb-a2f5-4bf0-a8b2-42d25aa9753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778db0c9-7f3a-45fd-947f-6e77684a9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough of anything," the doctor said. "There are just
        so many patients who are so sick it seems impossible to keep up with the demand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf6650-059a-4185-8cc6-7d2ef061c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd2f76-1c76-4d9e-af9c-9833e75f1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when the supply is adequate, the demand can be overwhelming,
        an emergency room nurse at NYU-Langone Brooklyn told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b32b8-1811-477a-b72a-5c7f9fd2c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beda957-6d9c-4fce-8e0d-211de24ce6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlike anything the nurse has seen before: patients in their
        20s to 90s being intubated, sending patients only to have them back the next
        week needing intubation and sectioning off the emergency room for coronavirus
        and everything else.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49812c5-be8f-42ab-9ad3-9ab19aef3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6847f0-f112-451b-b53b-a567ba0515f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though its getting harder and harder to confine the number of coronavirus
        patients to one area, the nurse said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae234901-f8d5-4ad5-9fc9-e56500d07c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcd071-ef1b-439e-abf3-ce962d8eb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deaths of a state employee, a journalist and an infant reported</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f8ce2-f8d5-4f92-b86a-5b43d00caecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois officials announced Saturday the death of an infant who
        tested positive for the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee349c3-df0d-4013-9e75-4134a7cb601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f93fc-a770-40e6-84a1-270be29380b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of a child younger than one year with coronavirus has
        previously been reported in China. That child had a pre-existing condition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28487c1-e2dc-4a95-8e0f-1492fb4b1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510ba13-7bee-4f20-bd45-8ca33a5d4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Louisiana Gov. John Bel Edwards announced that April
        Dunn, the 33-year-old chair of the Louisiana Developmental Disabilities Council,
        died due to complications from coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dada6-faf8-48a8-b7c7-8de3f2e42ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0755ab0-4ea1-415c-8e5a-88402e0f7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was proud to have an advocate like April on the task force and
        on my staff. She set a great example for how other businesses could make their
        workforce more inclusive," Edwards said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96af78e-6744-40bb-ac30-255e11e9bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c712-a3d0-4c6d-bb64-cfc92222f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News producer and talent executive Maria Mercader, 54, died
        Sunday of Covid-19 in New York Sunday, CBS said. She had been on medical leave
        for an unrelated matter since late February, the network said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9573c3-1864-4ca9-911c-f2299f3b18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b82ea-2f5f-4e48-97d6-694a34781aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>FDA issues limited emergency use of treatment</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b1a88-12ea-4960-ad3d-c85d267c1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an approved treatment for the virus, the US Food and Drug
        Administration issued an emergency use authorization for chloroquine and hydroxychloroquine
        to use on patients hospitalized with coronavirus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87efbf75-d977-4757-9f9f-652aa1eef17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a56871-a7cc-4079-8368-319bae9f8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though evidence is limited on the efficacy of chloroquine, or its
        closely related analogue hydroxychloroquine, the FDA said the drugs'' benefits
        outweighed their risk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc0396-d334-4c04-9145-39a569012ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386546bf-0535-457d-9fc1-434803f22764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the totality of scientific evidence available to FDA,
        it is reasonable to believe that chloroquine phosphate and hydroxychloroquine
        sulfate may be effective in treating COVID-19," said the agency in its letter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19580a8f-54a5-4ae7-95e1-1ce82537038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2873fc-5363-4898-a889-99961bb65c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment authorization is limited to patients who are currently
        hospitalized and weigh at least 110 pounds, and health care providers must
        contact their local or state health departments to access the drugs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c59de-6f37-4b15-99f8-27dc079df757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a7264-3f3b-4a28-8058-56a39f11ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Talk of quarantine turns to travel advisories</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721e22a-4dfe-47b4-a5e3-ac8fefbdc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of New York has become the epicenter of the pandemic in
        the US.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08bede-717f-43a0-b620-4863ca5364a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a7cab-f446-4b7d-82c7-f10f821b6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have struggled to obtain the resources to match the cases
        that have surged to more than 59,000. Deaths from the virus in the state increased
        by 237 in less than 24 hours over the weekend, reaching at least 965 deaths.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504da8e8-88bb-4c16-ae9f-0fe9cf764b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016e288-abaf-4daf-9eab-990fb480dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had contemplated issuing an enforceable quarantine for parts
        of New York, New Jersey and Connecticut, but later said it will not be necessary.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0197e3-6faa-4e82-825f-3427240a7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de79b3c-8687-48b4-b218-c30a09eb08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Centers for Disease Control and Prevention issued a
        travel advisory Saturday, urging residents of the three states to "refrain
        from nonessential domestic travel for 14 days effective immediately." The
        states would have "full discretion" on implementing the advisory, which exempts
        employees in critical fields.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac12eb-b3e2-4388-bac6-5f45aa6f70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d869b-e76b-4957-93c1-c9172884b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is, people really aren''t traveling a whole
        lot," New Jersey Gov. Phil Murphy said when asked about the advisory on ABC''s
        "This Week" Sunday. "A travel warning, we''re fine with."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d5964-58c0-4a1c-97ea-185fd5ec2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd1aa1-b33e-457a-8690-86af9da07116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy added that his state is "all in on flattening the curve."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f1bfd-97c2-43f0-bb72-19b5e2059e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80024d9c-8b83-4d3e-82ff-3ef04c5fcede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advisory came as some state officials began implementing
        their own restrictions on visitors from outside their states.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f820eb0-036b-48e0-8ef0-61c504932883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc25e00-90e9-4c9b-bd5c-4d375d845edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has opened highway checkpoints to screen for motorists coming
        from Connecticut, New Jersey, New York and Louisiana and require them to isolate
        for 14 days or the duration of their visit, the Florida Department of Transportation
        (FDOT) said. Louisiana has the third most cases in the country and the second
        most deaths per capita.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57e1d5-83df-4ee5-a05c-f244b5535255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f4a14-2aff-404a-b5b8-25837d27e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Gov. John Carney modified his State of Emergency declaration
        Sunday to also order out-of-state travelers to self-quarantine for two weeks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9f8af-0704-4ab2-9f1c-458fdd7af706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/30/health/us-coronavirus-updates-monday/index.html"><em>"US
        extends social distancing to April 30 in hopes of avoiding 100,000 coronavirus
        deaths"&nbsp;</em></a></p>'
  'wimbledon-will-be-canceled-german-tennis-official':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-30T21:57:07.586+08:00
    'imagesource': 'jcr:bb5e0a46-476d-459f-ab7b-4366bfcde515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a68949b-6bbb-4872-ad26-935b354f260c'
    'lead': 'The Wimbledon tennis championships will be canceled this week, according
      to German Tennis Federation vice-president Dirk Hordorff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T22:06:31.953+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:37:51.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:46.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon will be canceled, says German tennis official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27e12a-250f-421f-9b25-b43050ec571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The <a href="https://edition.cnn.com/2020/03/26/tennis/wimbledon-coronavirus-postpone-canceled-spt-intl/index.html">Wimbledon</a>
        tennis championships will be canceled this week, according to German Tennis
        Federation (DTB) vice-president Dirk Hordorff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590597c8-91b2-4675-aa2b-d007987c0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament organizer the All England Club (AELTC) will hold an emergency
        meeting Wednesday and is expected to make a final decision on the grand slam
        event, which is set to begin on June 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835ea14-8f05-4a4b-9ea4-0aa574dc384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.wimbledon.com/en_GB/news/articles/2020-03-25/aeltc_update_on_the_championships_2020.html">statement
        issued last week</a>, the AELTC said it had been evaluating all possible scenarios,
        including both postponement and cancellation, amid the <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-30-20-intl-hnk/index.html">coronavirus
        outbreak</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae9894-c8af-46bd-bf7d-c91eacedf793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, Hordorff told Sky Sports Germany: "I am also
        involved in the bodies of the ATP and WTA. The necessary decisions have already
        been made there and Wimbledon will decide to cancel next Wednesday. There
        is no doubt about it. This is necessary in the current situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd67ed6-e612-40ad-9e3b-3fc486132cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely unrealistic to imagine that with the travel restrictions
        that we currently have an international tennis tournament where hundreds of
        thousands of people from all over the world would travel. That is unthinkable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d272865-7a15-4a3d-99ed-a88a5e2002b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Wimbledon to be canceled, it would be the first time since
        World War II that the grand slam will not have been staged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73883990-760d-48b9-bb20-b2ec1492351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:37:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN for comment, the AELTC referred to the statement
        it issued last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9e085-18ea-417c-bafb-32e0e72e38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:06:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
