      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144a781-ab14-4e7a-86ba-7c552a6ac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Providing alternatives for front liners</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbdfa4a-7a68-4b51-9342-42c9dfc20ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine entailed shutting down public
        transportation in Luzon, with only private vehicles allowed to travel. But
        such is a privilege that not everyone has, forcing some front liners to walk
        for hours just so they could report to work and head back home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d588d20-c5a3-4456-be2d-ef4eced5e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what inspired Life Cycles PH&nbsp;to start their community
        drive, says founder Keisha Mayuga: to offer a third viable option for transport
        that is “sustainable, affordable, and compliant with social distancing requirements:
        taking a bike.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2c8f3-523a-4897-b65f-51e7cb457ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea is now an actual operation run by a team of 34 people.
        The team sought out partnerships with institutions to help their front liners
        with this concern on transportation. “With bikes, their commute gains a little
        more dignity, and they are able to protect themselves while rendering much
        needed service to all of us,” says Mayuga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d9d2d-cf39-40b4-a0c9-97bcbff63752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.424+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:43:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of their donors and supporters, Life Cycles PH was
        already able to raise ₱1.6 million for the Filipino front liners after roughly
        two weeks of operation. At the time of writing, Life Cycles PH has been able
        to give out a total of 318 bikes to 18 institutions, including the LGUs of
        Pasig and San Juan, and hospitals such as The Medical City, Philippine General
        Hospital, and Philippine Heart Center, among others. The team has also set
        up an <a href="https://www.facebook.com/groups/lifecyclesph/" target="_blank">online
        group</a> where bike lenders can connect with borrowers, which has led to
        more than 250 matches.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d47a4d-2fd6-4df1-82a0-c0b73f255796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T19:47:59.179+08:00
