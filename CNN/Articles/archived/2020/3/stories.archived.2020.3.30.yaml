      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern is for everyone''s consumption. We will be producing
        in bulk but you can all have your local mananahis make them for your own health
        frontliners, especially those in the provinces. Please just make sure you
        use Tafetta SBL to ensure utmost protection. The good thing about this is
        this is reusable," the Vice President noted.</p>'
