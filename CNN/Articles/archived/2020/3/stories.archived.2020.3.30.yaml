      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I''m scared to pass on this illness''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4e412-dff0-45d0-80a4-aa63f8d0a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Chiara Bonini, 26, Bergamo</strong></em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ffefd-8b60-4b0f-9225-84fe5dea8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693952f0-9c24-4a2d-a725-b660915592be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonini was studying for her final medical exams at the University
        of L''Aquila in central Italy, when the government put the call out for medical
        students to help out in the north.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d638c-31fc-4e94-aac9-c1919b630dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dc13d-6b1b-4616-9370-f6692d891b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was all set to go to work in her hometown of Bergamo -- until
        she contracted the virus, she believes from her boyfriend who is also a doctor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aece17f-c06b-4fad-a527-b1b865d99cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d291bab-f15e-4cd6-89c3-6e0ab1291741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now fully recovered, Bonini is awaiting clearance to go out and
        work. Having already contracted coronavirus, Bonini says she feels less afraid
        about her new job.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7700f6-7fc0-4f2b-86ae-b57523cf8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807939b9-d3bd-4d1a-a910-ba2e5eef9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My immune system has already fought this," she said. "So if I were
        to be infected again, my body would recognize it in some way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b81c1-4379-4bb0-adfc-6f6af360dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522708a-9cdc-4143-b633-f5ae8e1560c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only fear I have of getting it again, is if I pass it on,"
        Bonini added. "I''m scared to pass on this illness."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6da4e-213a-43e0-b9c8-18d1a3db33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101aa38-ccfe-43e7-997c-9c24675844c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Arrogant to think this was only a Chinese issue''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba55c68-f7df-43a3-9219-f5fd3645e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Samin Sedghi Zadeh, 29, Cremona</strong></em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6aa1f1-d3cc-43bd-b9ff-2dc24513acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cdb53-702a-4f2f-ac40-0b21ac927d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zadeh has been working at a hospital in the hard-hit northern city
        of Cremona for the last two weeks. He left his comfortable job as a general
        practitioner in the private sector, after the government sought urgent help
        from medical professionals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee45e6-dca2-4fa5-94c2-a3c11386806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7e974-555b-4374-84cc-8d5a5326b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year ago when I graduated, I made a promise to make myself useful
        in the face of crisis," he said. "Being closed-off in the comfort of an office
        is not helping this national emergency."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d054f-6037-4119-96f8-448534f9f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf600f0-a58f-4c49-b541-69b23469213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zadeh''s family is originally from Iran, where his 80-year-old grandmother
        is weathering the outbreak there alone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f415465-4f74-42f9-adaa-9e7e3344536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9c0eb-e231-4b53-b2d5-6b9f8b56db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Iran''s response to the emergency has been weaker than Italy''s,
        but countries in the West should also have been better prepared.</p>'
    '47':
