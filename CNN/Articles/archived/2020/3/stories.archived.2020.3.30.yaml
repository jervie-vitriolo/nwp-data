      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive has accumulated over ₱260,000 in donations as of Saturday
        evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e203be-1376-4e4b-a671-c5965c8c57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:04:32.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:48:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals and frontliners have appealed for donations of
        essential medical supplies, with stocks expected to dwindle amid the rising
        number of COVID-19 cases. The Philippines has recorded 1,418 cases, as of
        the Health Department''s <a href="http://nine.cnnphilippines.com/news/2020/3/29/Philippines-COVID-19-cases-deaths-recoveries-tally.html">latest
        record.</a></p>'
