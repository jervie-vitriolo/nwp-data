      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Serie A side AS Roma has been delivering emergency care packages
        to its most vulnerable supporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382aad3-eeb9-41cd-ab26-ab5d4131a4fb'
