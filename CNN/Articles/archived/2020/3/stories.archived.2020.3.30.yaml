      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invested my entire life to do this work," she said. "I didn''t
        get married, I lived to study."</p>'
