  'mercedes-engineers-breathing-aid-coronavirus-patients':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-30T21:08:37.621+08:00
    'imagesource': 'jcr:aa30052d-bfdb-4068-ba0a-2252ec7b8f6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87057a47-3938-4d76-834a-e9013d8ae182'
    'lead': 'Formula One engine manufacturer Mercedes has teamed up with clinicians
      and university engineers in London to design a breathing aid for coronavirus
      patients that can be quickly mass produced, a development that could help reduce
      the need for ventilators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T21:34:34.650+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:38:45.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:46.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercedes F1 engineers help make a breathing aid for coronavirus patients
      in less than 100 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511958af-f1d2-4e4e-930b-a68ab3e73eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Formula One engine manufacturer Mercedes
        has teamed up with clinicians and university engineers in London to design
        a breathing aid for <a href="http://www.cnn.com/2020/03/30/health/us-coronavirus-updates-monday/index.html">coronavirus</a>
        patients that can be quickly mass produced, a development that could help
        reduce the need for ventilators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec2b47-878e-42d8-8931-55471bf26e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Continuous Positive Airway Pressure (CPAP) device, which was
        re-engineered from an existing device in fewer than 100 hours, has been recommended
        for use by the UK Medicines and Healthcare products Regulatory Agency, according
        to a statement from University College London (UCL), which worked on the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e794657-46e2-4a90-832c-95f585291cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPAP devices have been used in hospitals in China and Italy to <a
        href="http://www.cnn.com/world/live-news/coronavirus-outbreak-03-30-20-intl-hnk/index.html">treat
        coronavirus infections</a>, with reports indicating that roughly half of such
        patients have avoided the need for ventilators, according to the statement.
        There is a severe shortage of ventilators in many countries, including Britain,
        that are fighting severe outbreaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ede92-17cf-4d09-8414-596c3bba6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These devices will help to save lives by ensuring that ventilators,
        a limited resource, are used only for the most severely ill," said professor
        Mervyn Singer, a critical care consultant at University College London Hospitals
        (UCLH).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f8df4-05da-496f-906f-655c0f76b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPAP machines help to keep patients'' airways open and increase
        the amount of oxygen entering the lungs by pushing air and oxygen into the
        mouth and nose at a continuous rate. According to the statement, 100 of the
        newly-designed machines will be used in clinical trials at UCLH, with "rapid
        rollout to hospitals around the country ahead of the predicted surge in Covid-19
        hospital admissions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835f531-d571-495c-906e-abec63438a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Tim Baker of UCL said a process that can take years had
        been reduced to a matter of days, explaining that the team had worked "all
        hours" to disassemble and analyze an existing device before using computer
        simulations to "create a state-of-the-art version suited to mass production."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abfd13-0703-4698-9f6d-9ce7d94a72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following clinical trials, Mercedes and other F1 teams could produce
        up to 1,000 of the devices per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764f82a-c484-42a1-bfdb-624cedb731d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Cowell, managing director of Mercedes-AMG High Performance
        Powertrains, said he was proud that the F1 engine maker was able to participate
        and help deliver the device on the "fastest possible timeframe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70ad6d-7a2e-4d85-86ef-0a4d755fd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis Hamilton won his sixth F1 world title in 2019 driving a Mercedes
        car. The start of this year''s season has been postponed <a href="https://edition.cnn.com/2020/03/20/motorsport/monaco-gp-formula-one-coronavirus-spt-intl/index.html">at
        least until June</a>&nbsp;because of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da457f52-68d4-4e17-8e53-cc54bf9a186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Race to a ventilator</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a4479-1c8d-4cbb-9840-69d880f57196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a consortium of businesses including Airbus, Ford and
        BAE Systems and several F1 teams said Monday that it received orders from
        the British government to produce over 10,000 ventilators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab057969-7100-4ea5-a330-0bf172e833e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium said it would start production this week, and that
        it expects to receive prompt regulatory approval following a final audit.
        F1 teams working on the project include McLaren, Mercedes, Red Bull Racing,
        Renault Sport Racing and Williams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f03fe-c4b9-43f5-8101-c4e80dca47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, vacuum cleaner maker <a href="http://www.cnn.com/2020/03/26/tech/dyson-ventilators-coronavirus/index.html">Dyson
        said it had designed a new ventilator</a>&nbsp;to treat coronavirus patients.
        It plans to make 10,000 of the devices for the UK government and donate 5,000
        to the global effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0abc7e-e98e-4508-a6f0-51f02ebc16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:34:34.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:38:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
