      'mgnl:lastActivated': 2023-01-26T19:44:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Medical student Chiara Bonini, 26, had
        barely finished her final exam, before the young doctor was headed for the
        front line of Italy''s coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a1016-79a5-4dcf-af58-10eb48559101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e51fc-fd2c-448d-b3e6-ce127e6ad85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to give a hand to my city that is living in this dramatic
        moment, and has a real need for doctors," she said of her hometown Bergamo,
        one of Italy''s hardest-hit northern cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd73e3-f5c6-4030-8b90-89c9e21b8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347cc48-81bd-4645-ba93-ccde78f9c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonini is one of thousands of Italian graduates taking up the government''s
        call for urgent help tackling the deadliest outbreak of the virus in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982dd514-8931-431a-af29-d7cbcdf48a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8251c5-8e9f-47e0-9703-0a517f35e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country hit the grim milestone over the weekend of
        10,000 deaths, accounting for roughly a third of the 30,000-plus deaths worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c264c14-2da4-4180-911d-b65ddd4d9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1d085-5d21-438d-98d2-6a360d1888cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitals under extraordinary strain, Italy has expedited the
        procedure for medical school graduates entering the workforce -- cutting the
        hospital exam and increasing the number of doctors being recruited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3de31-0a40-4946-8422-39d29fde0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febaca9-c2b2-4e31-b0db-2e62382554e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many graduates, it will be their first professional job in an
        industry facing its biggest crisis in a generation. It comes amid the deaths
        of 50 doctors, according to Italy''s national federation of doctors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62502c-96b5-441d-b2c4-a32034b2a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f121cdb-bff8-464c-a0a9-5c9b1f58b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt changes to the procedures for fresh graduates entering
        the workforce, marks a major shakeup of Italy''s education system, said Dr.
        Alessandro Grimaldi, Director of Infectious Disease at S.S. Salvatore Hospital
        of L''Aquila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fd107-1a5f-41c8-a770-d7611ce0e4ce'
