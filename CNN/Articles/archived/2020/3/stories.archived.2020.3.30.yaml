      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation on the incident is still ongoing, but an initial statement
        from the Civil Aviation Authority of the Philippines said the aircraft reportedly
        encountered a technical problem while rolling for takeoff on Runway 06/24.
        The Manila International Airport Authority said the accident happened at the
        end of the runway as the aircraft was taking off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d39160-995e-47ba-a04b-cf0513b1bef7'
      'mgnl:activationStatus': true
