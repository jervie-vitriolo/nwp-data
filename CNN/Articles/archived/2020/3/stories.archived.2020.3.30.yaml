      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Zamboanga
        del Sur has reported the first two confirmed COVID-19 cases in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015a0c5-60a4-458e-ae25-69d44488ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T12:30:12.598+08:00
