      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all been very arrogant to think this was only a Chinese
        issue," said Zadeh.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ffb56-870a-40e8-880b-f1021653459a'
      'mgnl:activationStatus': true
