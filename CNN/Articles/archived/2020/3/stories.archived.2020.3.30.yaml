      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s, Coca-Cola, Audi and Volkswagen are just a few of the
        corporate conglomerates that are interpreting "social distancing" with logo
        redesigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c549b-ac81-4290-8d17-8dd20f20f9eb'
      'mgnl:activationStatus': true
