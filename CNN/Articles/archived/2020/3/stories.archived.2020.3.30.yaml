      'mgnl:lastActivated': 2023-01-26T19:44:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46723fae-6b83-4ee4-aa27-2d5d3a5c98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as the country enters its sixth week of lockdown, young Italian
        doctors are being catapulted to the health emergency''s forefront.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be34b6-fe95-4344-a8d0-5e33465c9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
