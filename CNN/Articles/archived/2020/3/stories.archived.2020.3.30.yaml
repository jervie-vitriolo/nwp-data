    'jcr:uuid': 'ecf1aee4-8d85-44e9-823d-c9afd660967c'
    'lead': 'The Food and Drug Administration has approved five rapid test kits that
      detect COVID-19, but says samples must still undergo a confirmatory test using
      the machine-based method. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T13:23:21.821+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:46:34.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:38.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rapid-test-kit', 'RT-PCR', 'coronavirus', 'COVID-19']
    'stories': ['6781c4bd-9d1d-4be8-9c83-fc6e1989a983']
    'template': '1'
    'title': 'FDA approves 5 rapid test kits for COVID-19, but requires confirmatory
      test for samples'
    'updated': 2020-03-30T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da2817-4e4c-4832-8392-8b8ff9243ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —&nbsp;</strong>The
        Food and Drug Administration has approved five rapid test kits ​and a more
        accurate 5-minute test from a US manufacturer which detect COVID-19 infections,
        Director General Eric Domingo announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21d81f-8de6-40e8-b1de-3f9d75c77551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202659d3-3fe7-48b7-a48f-0ea8d4a34d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Domingo said the regulator has allowed five rapid test kits to
        be used to detect coronavirus infection, but said samples must still undergo
        a confirmatory test using the machine-based method. All are manufactured abroad,
        with four tests made in China and one from Singapore.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Four of the approved test kits come from China, one from
        Singapore <a href="https://t.co/XXDQkrS2pU">pic.twitter.com/XXDQkrS2pU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1244485104480612352?ref_src=twsrc%5Etfw">March
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b56c96-e4f7-4de2-9fa8-2eda69c5a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f1a9b-0df6-4199-b362-4f9864b7a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The rapid test kits must also come with a warning label that would
        limit its use to medical professionals, which means these cannot be administered
        at home or for personal use. The tests can be done in health clinics or hospitals,
        supervised by a doctor. The equipment used for the test must also be disposed
        properly to prevent the spread of COVID-19 and other diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb4e61-803d-4cb5-a667-d8e9e8ba977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test kits churn out results within minutes or hours after
        extracting a blood sample from a patient, much faster than the 24 to 48-hour
        window needed by the Research Institute for Tropical Medicine to find out
        if a person is positive for COVID-19, based on swab samples from the throat
        and nose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39faed3-d1c4-47f1-a01f-4bd56d1b5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a42b3-1727-4725-9cfc-b204d18d4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest difference is that rapid test kits only detect the presence
        of antibodies, which is the body''s response to fight an infection. The traditional
        kits processed through a real-time polymerase chain reaction or RT-PCR machine
        detect the presence of the actual coronavirus, which are deemed more accurate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c013a-2895-42dd-af9d-3528512f1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3c09f-b3da-4556-8d24-6705cc9074e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://cnnphilippines.com/news/2020/3/27/Food-and-Drug-Administration-rapid-coronavirus-test-kit.html">earlier
        warned against using rapid test kits</a> as these could give a "false negative"
        result. If the test is taken before the body can release antibodies to fight
        the infection, the kits would not be able to detect it.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca5c7e-ca96-44f1-b002-3d4332ef49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9a8b4-0a6c-4eea-b9a5-c2db5399b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said rapid COVID-19 tests must still be administered by
        doctors or health professionals to ensure that the samples are processed properly
        and the results are interpreted correctly. Samples must undergo confirmatory
        tests using the RT-PCR method, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4cbc4-2f74-4c2c-908f-9110a8d941fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A positive result due to cross reaction with other bacteria or
        viruses is also possible, which is why a confirmatory PCR based test is still
        required," Domingo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0a7be-88de-499f-a8bf-c4844359bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6f711-f679-4962-9b68-33a4b8b5fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Meanwhile, the FDA also announced the approval of Abbott Laboratories''
        SARS Cov2 kit, which can detect the presence of the virus using the PCR machine
        within five minutes. This came days after the United States regulator also
        cleared this diagnostic kit for use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c62f62-b003-4a32-97e9-07a9d2d001de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a68ca-6297-4de1-a068-f5a285aa3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 17 PCR-based test kits accredited in the Philippines
        by the FDA.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ff1f5-1439-4050-9ab1-59e6ce43d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, Science and Technology Secretary Fortunato
        Dela Peña said the rapid test kits made by scientists from the University
        of the Philippines are still under field validation until Wednesday, ​while
        product registration is expected by Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860f7b7-2581-49ca-b5cb-b96229597daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:10:12.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2020/3/13/covid-test-kit-scientists.html">How
        a team of Filipino scientists developed a COVID-19 test kit</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0100ac-daaa-4272-b4c6-15c9186e1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-designed kits will be manufactured by The Manila HealthTek
        Inc. with an initial batch to be distributed in hospitals with numerous COVID-19
        patients as well as in sub-national laboratories doing coronavirus testing.
        The kits would cost ₱1,300 each, cheaper than the units worth ₱8,000 currently
        used in hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33806157-3ecc-4a92-bef4-7b6b60adb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:23:21.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:46:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/3/24/mass-testing-online-petition-support.html">Calls
        for mass testing</a> have been mounting online, but the Department of Health
        said there was no need for that at the moment amid limited laboratory capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac95e-91bb-40d1-bbd9-bd0559141f44'
      'mgnl:activationStatus': true
