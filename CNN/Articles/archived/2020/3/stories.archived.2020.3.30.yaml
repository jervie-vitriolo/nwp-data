      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued a warning against the the drug combination of Procaine
        and Dexamethasone with Vitamin B to treat COVID-19, amid claims on social
        media that these had "promising effects" to combat viral infections.</p>'
    '16':
