      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220e8af-e34d-435a-9dee-eab1b463db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
