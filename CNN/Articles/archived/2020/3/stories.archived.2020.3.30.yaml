        Juventus donates leftover food to charity after coronavirus postpones Coppa
        Italia game</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c3592-b931-4494-8838-4c6f58a47dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
