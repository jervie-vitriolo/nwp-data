      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7128b89-6e6f-4f4e-a4a6-253e5d04b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:52.481+08:00
