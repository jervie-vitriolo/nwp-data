      'mgnl:lastActivated': 2023-01-26T19:42:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those apprehended in San Miguel town checkpoints will be brought
        to the police station in order to “prevent the spread of the virus,” Tiongson
        added.</p>'
    '14':
