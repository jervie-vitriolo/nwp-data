      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a BTS concert at London''s Wembley stadium -- which can
        hold 90,000 people -- sold out in just 90 minutes. Blackpink''s music video
        for "Kill This Love" racked up more than 56 million views on Youtube in the
        first 24 hours. These are extraordinary feats given the fact that the world
        didn''t even know about K-pop just ten years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7879429-563c-44f1-84da-4c43fea44c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b47d86-d8be-4c0d-935e-903720836919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With K-pop being one of South Korea''s biggest exports (BTS alone
        accounts for $4.65 billion of the nation''s GDP), entertainment companies
        are recruiting the best songwriters and producers to make their next hits,
        and many of them happen to be from the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5e120-065e-4d1e-9cec-5f1bc05fc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02541988-eac3-4ce4-a37a-648f5fafb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while these American producers and songwriters have worked with
        some of the biggest names in the States like Bruno Mars or Justin Bieber,
        many of them credit K-pop as their saving grace when they struggled to stay
        afloat in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197be0c4-1ccb-47cf-8637-a9095eb43000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16c76e-040c-410b-8eb1-ef62c2006a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this music industry, the highs are really high and the lows
        are really low. It''s tough to survive in this thing," said Jonathan Yip of
        the production and songwriting team, The Stereotypes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ed34a-55e4-4772-84f6-04cfdd0eec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f4b36-cd28-4084-9f57-ef5a07b4d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could''ve quit plenty of times ... But we got the opportunity
        to go to Korea and they embraced us," Yip told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd120a-e31d-4c78-afd8-1ae2db77a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37803b6-af25-4780-8479-9d39c96c3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Taeyang''s timeless "Eyes, Nose, Lips" to the latest BTS hit
        "ON," these American songwriters and producers have brought their talents
        to help create the songs that we love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ddb3b-5119-41f8-b54b-71d4d2d90ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e5f74-1530-40aa-aa1c-7bf2274b44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the biggest US songwriters and producers in K-pop
        right now:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9e155-15c3-4995-8fc7-c664ded29702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb506c-3d3a-42ce-836e-9b2060819ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Stereotypes</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d5322-7fd0-4a6e-8867-aeeae860abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind:</strong> Red Velvet''s "Bad Boy," BoA''s "Kiss My
        Lips," Taemin''s "Press Your Number," Super Junior''s "Devil," Jessi''s "Gucci"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d9f33-0c29-4770-a560-bd2ce3575109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660036d3-94a1-4a45-ada2-daf6738f001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This production and songwriting team consists of Jonathan Yip, Ray
        Romulus, Jeremy Reeves and Charm. The Stereotypes might have started out of
        Yip''s spare bedroom in the early 2000s, but they''ve become one of the hottest
        producing teams in LA, working on tracks like Justin Bieber''s "Somebody to
        Love," Chris Brown''s "Beg For It," and Fifth Harmony''s "Deliver." They won
        two Grammy Awards in 2018 for their work on Bruno Mars'' "That''s What I Like"
        and even brought Asian faces to the forefront of the US music scene with Far
        East Movement''s "Girls on the Dance Floor" in 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb078b-6f20-4ead-86a8-9e81a0831b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dd9e0-4faa-4e6d-8c09-6b76341f6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after "Girls on the Dance Floor" became a hit, the Stereotypes
        hit a slump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cfcec-ef66-4664-8df8-889891f2b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.829+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1dd97-521b-438a-bea8-51c91512abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had conversations between each other like, ''Dang, what are
        we going to do?'' Yip told CNN. "The checks aren''t coming in and all the
        checks that do come in are going to rent. And it''s just like, ''What are
        we going to do?''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6f074-1cc6-41d5-b052-a214ebbec0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f21dfb-c6d6-41e7-8098-9402b8b849e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an opportunity to delve into the world of K-pop presented itself
        when executives from SM Entertainment visited them in LA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edad3c5-fd85-46b3-93b6-c899d1c067f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6f0c5-8a19-4e7b-9da8-a8a2f4b73563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played them a bunch of records and they took two songs. One
        was for Girls'' Generation called ''XYZ," Yip said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a230b4-4c32-4623-962f-04a2458f0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:00:57.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:36:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
