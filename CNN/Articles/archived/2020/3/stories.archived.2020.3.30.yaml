      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Medical Association Vice President Dr. Benito Atienza
        on Monday said Bautista was assigned to accompany a patient on board the ill-fated
        flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58878f-2729-486b-848d-9188773cf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T16:48:37.001+08:00
