      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fe339-1ad7-4765-bdf3-6aeccd6e239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci called the extension a "wise and prudent decision" in mitigating
        the spread of the virus that could reach more than a million people in the
        US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a882c-a25f-4b81-8a41-7ca1b0aa5aca'
      'mgnl:activationStatus': true
