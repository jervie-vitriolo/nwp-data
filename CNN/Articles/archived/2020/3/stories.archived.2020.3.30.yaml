      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02452eb0-1d30-43d2-b01c-310102c2a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.693+08:00
