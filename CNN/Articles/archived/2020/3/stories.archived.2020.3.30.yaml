      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/25/national-government-allows-farming-fishing-activities-coronavirus.html">National
        government allows all farming and fishing activities amid COVID-19 threat</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1364ef-e9a2-487c-86c1-07a5f5810f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said these rolling stores are urgently needed as vegetable
        growers in Benguet cannot deliver their goods with roads blocked due to the
        COVID-19 outbreak,  making it hard for them to deliver the goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d7d08-4b99-41c5-91c4-71c4934b17e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c5342-c237-4c74-b122-3429fa005e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Emergency trading centers in barangays and subdivisions nearest
        to consumers will give people access to the food they need while enhanced
        community quarantine is in effect. Mobile and rolling stores should be immediately
        dispatched. The agribusiness sector, unhampered, must take the lead,” PCAFI
        President Danilo Fausto said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b7ec4-03ad-41ae-a469-05830750d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123fe84-b787-45e9-b8bd-283b255842bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farm produce should be able to reach the consumers. In the absence
        of traders to bridge the gap between the producers and consumers, the government
        should intervene to provide logistical requirements, delivery system and marketing
        support for the producers," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a012d3-a7f0-4450-bae0-c1783fd8e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def77639-59a6-4070-a9f2-9f09f1733e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities like Pasig and Valenzuela have rolled out mobile palengke
        units to reduce crowds in public markets, in keeping with the social distancing
        protocol to prevent more coronavirus infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68654051-fbdb-4c53-b6ae-2a5cc10d1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad16565-1457-45f1-809d-6cf3fed7cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trading centers would also serve as a common venue to sort,
        package, market, and deliver farm produce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc9c5b-f04a-4093-b83c-4a435346f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (farmers) should not be blocked at the checkpoints. Factories
        producing the packaging materials should be allowed to operate," Fausto said,
        saying that this remains a concern as some LGUs refuse to follow guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055894d4-8687-44bd-be36-f5036e8467c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide shutdown forced most establishments to close, except
        for crucial industries like food production and preparation, supermarkets,
        banks, and healthcare services. Food manufacturing plants continue to churn
        out their products for steady supply, while <a data-cke-saved-href="http://cnnphilippines.com/news/2020/3/18/DA-food-items-quarantine.html"
        href="http://cnnphilippines.com/news/2020/3/18/DA-food-items-quarantine.html">special
        food lanes in roads and expressways</a> have been established to ensure free
        flow of goods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a21a2f-7ac1-4dad-aefd-780c4f8434ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/13/Food-cargo-shipments-Metro-Manila-lockdown.html?fbclid=IwAR3yy2nscnMb8flQyVkG-eVGF77btI8Ic67H_F-j1xqHZj-5f3atnFGcft4">Food,
        cargo shipments allowed despite travel restrictions in Metro Manila amid COVID-19
        threat – DTI</a></strong></p>'
