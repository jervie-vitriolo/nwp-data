      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has now recorded 1,546 cases Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbe668-e52a-4247-acb3-7a3efccdb79f'
      'mgnl:activationStatus': true
