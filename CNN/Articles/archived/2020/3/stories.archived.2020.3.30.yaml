      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found a part of myself across the world in another country,"
        Chikk said. "K-pop has given me this sense of identity and told me that I
        was born to do great things."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
