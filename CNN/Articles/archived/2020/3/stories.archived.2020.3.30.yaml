      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45796de8-c34c-4eb9-963f-18816634b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if it’s against my will, I am forced to rule
        with an iron fist, especially when it comes to our residents who, until now,
        do not follow the rules.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e9098-e412-46ba-abf4-55fde512a2ed'
      'mgnl:activationStatus': true
