      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this in mind, we have attended the location this morning and
        used water dye to make the water look less appealing," the Buxton police department
        said in a Facebook post Wednesday. "Please stay at home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108689f3-1681-4d1d-abd2-e539f2525505'
