    'template': '1'
    'title': 'Five more Filipinos abroad with COVID-19 die'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e318329-a0fb-4768-bed5-4c64883ccd87'
