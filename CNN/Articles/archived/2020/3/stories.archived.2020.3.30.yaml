      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do is not to let that happen," Dr. Anthony
        Fauci of the National Institute of Allergy and Infectious Diseases said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b20c0-6412-4eb1-9a56-4e5c9884d411'
