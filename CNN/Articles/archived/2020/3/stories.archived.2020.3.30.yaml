      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        town of San Miguel in Bulacan has been placed under “total lockdown” following
        confirmation of its first COVID-19 case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b767d1-3100-4ce9-b40b-e6abded2d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057e4ca-af01-4cd7-986d-cd9fca0fee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel resident who contracted the viral disease is a member
        of the barangay police and a COVID-19 frontliner, San Miguel Mayor Roderick
        Tiongson said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914a951-0965-4760-82bd-6bbfec1cc147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5bc3f-24b8-455e-8ee2-e97bcf92a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit po ang mga nasa checkpoint natin ay hindi ligtas sa sakit
        na ito kayat pinapayuhan ang lahat na huwag ng lalabas ng kani-kaniyang tahanan,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93db9c7-8345-49f1-b9c3-4487cd3c70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even those stationed at our checkpoints aren’t safe
        from this viral disease, that’s why I’m advising everyone to stay home.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88025311-bcec-4da5-ad25-d516efe7846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722bb12-370c-48ed-b1a3-5b2cd31c43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:42:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson added that those who do not comply with these rules will
        be arrested by authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96a831-832f-4930-a452-1beedaff51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
