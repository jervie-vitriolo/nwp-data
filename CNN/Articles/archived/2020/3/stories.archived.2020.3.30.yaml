  'FDA-rapid-test-kits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-30T13:20:11.628+08:00
    'imagesource': 'jcr:7960c127-0b8b-4000-bcf1-e3ed92a929a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
