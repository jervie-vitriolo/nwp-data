      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ad983-214d-4b7b-955e-60477d44e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci estimates between 100,000 to 200,000 deaths are possible,
        he told CNN''s Jake Tapper on "State of the Union." But, he said, that could
        change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9a453-d07e-4a02-97a6-950d9d61e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa8360-836b-40ec-a646-47cd13e3d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the models come in, they give a worst-case scenario and
        a best-case scenario. Generally, the reality is somewhere in the middle,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e533c-3db0-411c-983a-663a970338ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
