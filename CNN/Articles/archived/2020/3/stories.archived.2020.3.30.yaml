      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will experience adverse reactions after ingesting the
        drug have been told to seek medical attention and report the side effects
        to the FDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512382-4d10-443e-8c18-ee21131f1ec6'
