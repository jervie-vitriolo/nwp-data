      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— A painting by Vincent van Gogh was
        stolen overnight from a Dutch museum closed for the COVID-19 epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de14996-32ef-41a4-b198-abbfade93059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:08:56.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:37:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singer Laren Museum just outside Amsterdam said that the painting
        is Van Gogh’s "The Parsonage Garden at Nuenen in Spring," which had been on
        loan from the Groninger Museum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c9843-fe32-4bc0-8c25-f3bbf303839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:08:56.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:37:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am shocked and unbelievably pissed off,” said museum director
        Jan Rudolph de Lorm during a news conference Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4d394-3ad1-41b2-9224-c9a6218e52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:08:56.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:37:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very bad for the Groninger Museum. It’s also very bad for
        Singer. But above all it is horrible for all of us, because art is there to
        be seen and shared by all of us, for society as a whole, to bring enjoyment,
        to bring inspiration, and also to bring comfort. Especially in this difficult
        time.”</p>'
