      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the regulator warned against taking <a href="https://www.cnnphilippines.com/news/2020/3/24/FDA-chloroquine-hydroxychloroquine-coronavirus-medicine.html">chloroquine
        and hydroxychloroquine</a> — drugs used to treat malaria, rheumatoid arthritis,
        and lupus — to prevent COVID-19 infection, saying there is still no vaccine
        or cure for the disease. US President Donald Trump earlier branded these medicines
        as "game changers," with American authorities clearing the drugs for emergency
        use last weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b30d0c-2b33-489b-85ba-2633e44bb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:17:10.560+08:00
