    'template': '1'
    'title': 'Farmers'' group wants mobile stores in barangays as Luzon quarantine
      blocks delivery of fresh produce '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d7f43-8842-4040-8997-9da6fed29b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Philippine Chamber of Agriculture and Food called on more towns and cities
        to set up rolling stores for vegetables, fruits, and meat so farmers can directly
        sell their produce amid the Luzon-wide quarantine.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e642fb-03f2-477c-a2b9-d01738f542b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c30c6f-ed50-49ed-8e11-80f057fd2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the industry group said local government units should
        set up "emergency trading centers" in barangays, which would allow farmers
        to sell their harvests despite the month-long shutdown of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa8293-12f3-4433-8d8b-0f6db208ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f61948-2ef1-491c-a566-2eadfe7874cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With public transportation shut down, farmers and raisers have said
        they are forced to sell their goods at a loss or throw away those that are
        rotting. A two-month price freeze is also in effect until early May, covering
        food and non-food essentials. This means prices of goods must be sold at their
        same cost on March 8, when the declaration of a public health emergency took
        effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c390fb-640c-476d-bff0-fcf103c952b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T11:12:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:47:19.266+08:00
