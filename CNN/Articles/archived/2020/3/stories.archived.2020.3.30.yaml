      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For everyone who is making using other fabrics, don''t worry. They
        can still be allocated to other health workers / staff appropriately! Let''s
        just all keep making what we can!!" said Dulce.</p>'
    '25':
