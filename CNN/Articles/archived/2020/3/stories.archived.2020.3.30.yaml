      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikk, who just released her own debut song titled "Happy Now,"
        said she''s currently working on her own music to which she hopes to bring
        some of the "Korean flair" she learned while working in K-pop.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c390ad9-c26d-4d62-8dc6-5410180a3f93'
