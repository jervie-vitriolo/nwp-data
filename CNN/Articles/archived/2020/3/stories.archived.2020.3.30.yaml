    'stories': ['42c34020-dfc3-4469-90f7-d8787339a1e0']
    'template': '1'
    'title': 'The US ride-hailing industry is getting turned on its head by coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9622f-c646-44c5-8319-d92f26e0fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just days after President Donald Trump
        announced earlier this month that all travel from Europe to the United States
        would be temporarily suspended due the coronavirus pandemic, a Dallas-based
        rideshare startup called Alto started seeing a steep drop in demand for rides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b04cf7-a264-40af-90e9-6ed78d51c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c06934-b8c4-422b-9a50-9394fc38d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Coleman, Alto''s founder and CEO, said business was suddenly
        hurting, and badly, as "people were starting to heed the warnings here in
        Dallas." Ride volume had fallen by about 75 percent within a matter of days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67660935-648d-450e-85ce-29000dc322c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa2a6c-924a-4b6b-ac0d-7c69271f594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-and-half year old company didn''t waste much time before
        reacting. Last week, it pivoted its focus to delivering food and goods to
        peoples'' homes, while still servicing the occasional ride. The startup overhauled
        its website, notified drivers, and began striking up partnerships with local
        businesses to help service delivery needs ranging from garden supplies to
        groceries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb11549-e2a4-4ff0-bd65-cfcc8266bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1dcdf-3bc3-4254-ba1a-2926d6c55011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alto''s rideshare drivers aren''t the only ones who have found themselves
        becoming accidental delivery workers. As the coronavirus pandemic has forced
        people to travel less and slashed requests for rides, it has also boosted
        demand for home deliveries of groceries, meals and other goods. The abrupt
        shift in consumer behavior caused by the pandemic is upending the on-demand
        industry, where the biggest companies were built first and foremost around
        ride-hailing services rather than food deliveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a43102-0e1a-437b-b4c9-02186e27bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da6f77-d2a4-46d8-a73c-e4ce302e31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of New York said it would hire licensed TLC drivers to
        deliver food to New Yorkers in need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525aed4-51e4-4caf-a152-701027f0e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74c0f6-623b-4271-b1f2-8e120db51d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lyft, which has not historically offered delivery services,
        announced last week that it is piloting meal delivery services in the Bay
        Area in partnership with government agencies and local nonprofits to help
        those in need. It said it will work to expand the services throughout the
        country. But Thursday, Lyft sent an email to drivers suggesting they could
        find work at Amazon as one way of earning additional income, according to
        a copy of the email provided by Lyft. Last week, Amazon announced plans to
        hire 100,000 new distribution workers as people increasingly turn to the e-commerce
        giant to purchase household items during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede99efe-caca-4637-bfb3-7f7a6f4f69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974565d7-82b2-4710-a559-250d2e51053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, which is behind meal delivery service Uber Eats, said it has
        been encouraging drivers to toggle between its Driver and Delivery services
        via in-app notifications with instructions. The company said that in the US
        and Canada, the number of people signing up to deliver meals doubled last
        week from the week prior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162255f-6e88-46bd-9348-0f1e063eb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3d2a7-76c7-4819-ba3f-0f5c91b16f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alto, the shift meant the startup had to essentially "start
        from scratch again," said Coleman. But the silver lining was that many of
        the selling points of its rideshare business, which employs its drivers and
        is focused on safety and cleanliness, were transferable to delivery during
        this unprecedented health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757635af-9d63-4bff-8964-a270c4258432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c9fda-db2d-43be-90af-461780c48263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to food delivery may help some companies weather the crisis,
        but it could come at a cost. Daniel Ives, an analyst with Wedbush, notes that
        Uber''s meal delivery business has been a "money-losing" venture that has
        weighed on the stock. Ives said the margins on delivery are lower than ride-hailing,
        as is how much the company takes on an order. "Ride sharing remains the bread
        and butter for Uber and Lyft with some dark days ahead as lockdowns remain
        around the world," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d514c4-f2b8-449b-a853-8bb39792c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915f9df-ac03-4da8-bf14-5258540e5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post this week, Pierre-Dimitri Gore-Coty, head of Uber''s
        food delivery platform Eats, wrote that "while it''s too early to say what
        impact the coronavirus crisis will have on food delivery overall, we''re seeing
        signals that people are relying on delivery services more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7ef0f-093b-4263-8a10-f1cdf9a3bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d3d9a-89ef-4d6f-ae55-fa8bb7e5bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cities like Seattle and San Francisco have seen an uptick in food
        delivery requests on Uber Eats recently," he added. (Both locations are under
        stay-at-home orders.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeda745-5bc9-4eba-beec-1e93de8e42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcda7b9-fe1b-4295-9c3d-37b966d3b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some companies, the trend has led to rapid expansion. Instacart,
        the grocery delivery startup, said this week that it plans to bring on 300,000
        additional workers in North America over the next three months to help meet
        its surging demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1afb9-684e-4a33-9cda-e1133ab1c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee398ae9-f34d-485b-848e-66ae6b22d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erica Mighetto, a rideshare driver for Uber and Lyft, is one of
        the many now considering picking up orders for Instacart. She said demand
        for rides has plummeted so much that continuing to drive for the platforms
        has not even been worth the price of gas for her car recently. She also has
        a heart condition and wants to stay home to protect her health, but she has
        a car loan payment due.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893d077-cf30-4052-be88-7e7650c6882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c99c34-926b-4f76-a5db-f37c0cb367b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My plan for the next few days is to try Uber Eats," she said, adding
        that she applied to work for Instacart last week but has yet to start taking
        orders. She''s still nervous about "setting foot in a grocery store where
        there''s more people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48198a42-f97e-41b0-9863-73d239382f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:38:39.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
