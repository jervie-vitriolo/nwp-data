      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is in accordance with the newly signed law, Republic Act
        11469 or the Bayanihan to Heal as One Act, which seeks to address the threats
        and impact of COVID-19 in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1512e4c-3ff0-490a-adaa-73281c034c1b'
      'mgnl:activationStatus': true
