      'mgnl:lastActivated': 2023-01-26T19:46:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With football on hold across the world,
        <a href="https://edition.cnn.com/2020/03/05/football/juventus-allianz-stadium-food-coronavirus-spt-intl/index.html">Juventus</a>''
        first-team squad and coach Maurizio Sarri have agreed to give up four months''
        wages to help the club manage the economic impact of the <a href="https://edition.cnn.com/2020/03/28/sport/olympics-athletes-ocd-coronavirus-spt-intl/index.html">coronavirus
        pandemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1cbb3-2d0b-4541-9198-c53337798c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus say the agreement -- equal to the monthly payments for
        March, April, May and June -- will save the club a total of €90 million ($100.5
        million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe1fac-847e-4f71-9ca8-a78d60983bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sport in Italy has been canceled until at least April 3 but
        Juve says it will renegotiate with players "in good faith" should the current
        season be rescheduled and resumed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bffd3-4702-4df1-bc01-466976ce5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus, which is top of Serie A and leading Lazio by one point
        in the race for the Scudetto, is one of Europe''s biggest club and by far
        Italy''s most successful domestically.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a696bd-6024-4c92-8465-c98ca4d61b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juventus would like to thank the players and the coach for their
        commitment at a difficult time for everyone," the club said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a548dd-8530-4207-806f-d59b02e1d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:32:32.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:46:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/28/football/as-roma-care-coronavirus-packages-elderly-supporters-spt-intl/index.html">READ:
        AS Roma delivers care packages to its elderly fans during coronavirus lockdown</a></p>'
    '12':
