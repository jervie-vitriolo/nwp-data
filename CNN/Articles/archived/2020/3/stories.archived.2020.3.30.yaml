      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, hosted by Elton John and broadcast on Fox, comes weeks
        after the Backstreet Boys canceled a gig in Sao Paulo, Brazil due to the global
        crisis, saying the safety of their fans was their "top priority."</p>'
