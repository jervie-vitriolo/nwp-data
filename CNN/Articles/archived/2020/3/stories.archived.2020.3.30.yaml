      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/29/politics/coronavirus-deaths-cases-anthony-fauci-cnntv/index.html"
