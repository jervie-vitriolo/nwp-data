      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9c31c-86de-4ff9-8daf-c4217e5edfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:44:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimaldi likened the money spent on educating Italian medical students
        who then work overseas, to: "giving a present of a Ferrari to countries abroad
        every year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42ac88-d8c9-485b-b19a-432f994a50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:16:51.356+08:00
      'mgnl:createdBy': 'vince'
