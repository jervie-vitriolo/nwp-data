  'IMF-global-economy-recession-coronavirus':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-30T23:14:53.755+08:00
    'imagesource': 'jcr:b257bd5c-15a5-406f-9af9-bda24200bcaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fb37fa-0108-4ff7-8ea6-3ac32154ed80'
    'lead': 'The International Monetary Fund declared a global economic recession,
      as the spread of the new coronavirus has stunted economic activity both across
      the globe and here at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T23:20:47.725+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:36:06.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:49.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF chief: Global economy now in recession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02abbb-48ec-4b44-9a0e-900426d773e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        coronavirus pandemic has forced local and global economic activity close to
        a standstill, and the economic costs are rising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfe7fe-831e-454e-841c-1411629a1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdabce-4462-4de4-8280-372f00eae0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund (IMF) declared a global economic
        recession, as the spread of the new coronavirus has stunted economic activity
        across the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348c8c9-3e6c-4b29-899c-04fd22810819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on March 27, IMF Managing Director Kristalina
        Georgieva raised concern over the long-lasting impact of the sudden halt,
        among them vast joblessness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442f8eb-9bb8-4079-913a-78acfc912ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now clear that we have entered a recession – as bad as or
        worse than in 2009,” Georgieva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94695357-fcb7-487b-8b0a-03649720b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Georgieva said they expect a sizeable rebound in 2021,
        if countries succeed in containing the virus and preventing liquidity problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fb2cf-cd6b-4c6d-b895-0604c7af8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The length and depth of this recession depend on two things - containing
        the virus and having an effective, coordinated response to the crisis,” she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8d485-734d-4778-86e9-895e88f641d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789875f-5a22-4085-83df-529782608844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the National Economic and Development Authority
        slashed growth projections, with GDP expected to fall between -0.6% and 4.3%
        for 2020. This is much lower than the government’s previous 5.5-6.5% target.
        Slower economic growth means fewer jobs for more Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17174abf-c267-49d0-b1e6-eeb1177e3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/business/2020/3/9/NEDA-growth-forecast-coronavirus.html">READ:
        NEDA lowers PH growth forecast amid coronavirus outbreak</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619872f3-c3a5-4266-afb3-87f3398e0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6deb62-b5e5-494e-aeeb-10d9538ee407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists told CNN Philippines that the country will not tip
        into recession this year, as government remains committed to increase spending
        to spur economic activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963319ff-e0ec-44ba-aa6a-1b48dfce3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48f398-4cf2-4759-95ba-95ce09afb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral Governor Benjamin Diokno called the pandemic ‘a once-in-a-lifetime
        crisis’ that required not only an appropriate and credible response, but also
        a strong fiscal and monetary response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd0bda-5907-4390-a902-acc4f5ae678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6879fa9-ecc7-4b80-abf5-dd23219cea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank reduced both the policy rate and reserve requirements,
        allowing banks to lower interest rates and pump more cash into the economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51a95f-aeaf-42bb-8bf9-bd4f9e743a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabec0de-7bdd-491c-8526-b987d6b2f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/3/19/BSP-rate-cut-coronavirus.html">READ:&nbsp;BSP
        launches ''assertive'' rate cut to boost economy amid COVID-19 pandemic</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101bd8c-ae0d-47c7-b4bb-abd651e1a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ff594-2f96-4a6c-92ab-b4823d1c4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO chief market strategist Jonathan Ravelas said monetary authorities
        are on the right track to cushion the adverse effect of the lockdown due to
        COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31eddb-205c-462b-92a5-b2b593f8436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The downside risks are high for the Philippines,” Ravelas added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32eb867-e4d8-45e1-a20e-9f1f51513d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the positive outlook hinges on bets that the Luzon-wide
        enhanced community quarantine will not extend past April 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd5e9c-045b-4f4d-bea4-0009c3bc42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e4940-79f6-4407-9e5c-3eb38ddd0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Business Club Board of Trustee member Ramon del Rosario warned
        that a prolonged lockdown would have greater economic repercussions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364ff6c-36dc-4104-9f34-ba3133ac880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The longer we stay in [enhanced community quarantine], the deeper
        will be the negative impact on our economy,” del Rosario said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68331d-83a6-4574-89b4-7fa8e8656b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T23:20:47.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:36:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers Confederation of the Philippines President Sergio Ortiz-Luis,
        Jr. also said companies will be able to recover losses from the one month
        quarantine period, as long as there is no extension.</p>'
    '26':
