      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong social amelioration card will be the basis of the government
        in providing the necessary assistance,” Dumlao said. She added that it will
        also serve as proof that a beneficiary has received the cash aid from the
        LGU once released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7f54d-53cd-44cc-982b-11037af76118'
      'mgnl:activationStatus': true
