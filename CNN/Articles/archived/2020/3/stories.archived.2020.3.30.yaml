      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eya Laure, Imee Hernandez, Maji Mangulabnan, Det Pepito,
        and Janna Torres have also donated their University of Santo Tomas juniors
        jerseys from their final year in high school. The winning bidder will receive
        the 5 jerseys as a set.</p>'
