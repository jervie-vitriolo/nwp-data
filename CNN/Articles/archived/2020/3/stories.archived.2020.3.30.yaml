      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d473513-3600-442c-a0dc-af3135b30a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:41:31.634+08:00
