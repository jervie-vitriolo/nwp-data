      'jcr:uuid': 'a0df26ef-f2ef-4286-91b2-ea41b3aa13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/2020/03/29/politics/fauci-trump-quarantine-white-house-discussions/index.html"
        target="_blank">US''s top infectious disease expert</a>&nbsp;said Sunday that
        based on models, the United States could eventually see 100,000 or more deaths
        from the novel coronavirus, which has already claimed more than <a href="https://edition.cnn.com/2020/03/29/health/us-coronavirus-wrap-sunday/index.html"
        target="_blank">2,000 American lives</a>&nbsp;as cases surge across the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ebf95-3052-4a66-91e3-ea876ef5d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the models come in, they give a worst-case scenario and
        a best-case scenario. Generally, the reality is somewhere in the middle. I''ve
        never seen a model of the diseases that I''ve dealt with where the worst case
        actually came out. They always overshoot," Dr. Anthony Fauci, a key member
        of the <a href="https://edition.cnn.com/2020/03/29/politics/social-distancing-recommendations-coronavirus-trump/index.html"
        target="_blank">White House''s coronavirus task force</a>, told CNN''s Jake
        Tapper on "State of the Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d178ff-9520-4481-b729-953235310c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, looking at what we''re seeing now, you know, I would say
        between 100 and 200,000 (deaths). But I don''t want to be held to that," he
        said, adding that the US is going to have "millions of cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf69fe-ea53-478f-a67d-ee17e82a102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as the number of <a href="https://edition.cnn.com/2020/03/29/health/us-coronavirus-wrap-sunday/index.html"
        target="_blank">reported coronavirus deaths doubled</a>&nbsp;to more than
        2,000 nationwide in two days. The US has the most confirmed cases worldwide,
        with more than 121,000 as of Saturday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde096c-ebf5-4590-9e39-1a0111d8cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Sunday evening news conference, President Donald Trump
        said that, based on models that the coronavirus outbreak could bring 100,000-200,000
        deaths in the US, his administration would "have done a good job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75277486-ae3a-43e3-acc4-a4e14ea03063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and other experts have said the crisis will get worse before
        it improves, and the recent uptick in cases has caused severe supply shortages
        for hospitals around the country, especially in New York, the state with the
        <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">highest number of cases nationwid</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f3de7-a7ee-45b0-bc09-dba8345d3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous hospitals across the country expect to run out of beds
        within two weeks as cases continue to rise. New York City Mayor Bill de Blasio
        told CNN Sunday that his city has enough supplies to only last a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e20047-b9a6-4ede-81a1-249255ca880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough supplies to get to a week from today with the exception
        of ventilators. We''re going to need at least several hundred more ventilators
        very quickly. But we have otherwise the supplies to get to next Sunday," de
        Blasio told Tapper on the same program. "We are going to need a re-enforcement
        by Sunday, April 5 in all categories, especially ventilators but in other
        areas as well. And personnel is becoming more and more the issue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d7caa-0c01-4074-a9d9-31c0bbba0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to curb the spread of the virus, <a href="https://edition.cnn.com/2020/03/23/us/coronavirus-which-states-stay-at-home-order-trnd/index.html"
        target="_blank">various cities and states</a>&nbsp;— including New York —
        have implemented stay-at-home orders for their residents, which have now impacted
        at least 215 million Americans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f822e5-299d-4f8b-9c1e-e58be66b74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Centers for Disease Control and Prevention <a href="https://edition.cnn.com/2020/03/28/politics/trump-new-york-new-jersey-quarantine-coronavirus/index.html"
        target="_blank">issued a travel advisory</a>&nbsp;to New York, New Jersey
        and Connecticut, urging residents of the three states — which have a significant
        amount of the cases in the country — to "refrain from nonessential domestic
        travel for 14 days effective immediately."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3140ce8-2aa0-409c-aed2-bc615e1a5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:24:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:50:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include Trump''s statement on
        Sunday.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518d142-241e-4cb1-bdf3-0ce915b35aa9'
