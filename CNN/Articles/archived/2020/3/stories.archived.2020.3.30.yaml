      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        government is working to release personal protective equipment (PPE) and other
        items seized in raids so they can be given to groups fighting COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378381e4-375f-41d0-88f2-c3379c818e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:31:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:44:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the the Laging Handa briefing on Monday, Bureau of Customs
        Assistant Commissioner Jet Maronilla said they were coordinating with the
        Department of Justice and the National Bureau of Investigation in order to
        facilitate the release of these items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115698b-b520-4947-8463-ee1449ea61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:31:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:44:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already coordinating with the Department of Justice and
        the National Bureau of Investigation — in fact, we were talking with ((Undersecretary)
        Markk Perete of the Department of Justice already last week. We''re finalizing
        some plans to be able, for the Bureau of Customs to assist <em>itong mga na-raid
        po ng</em> NBI, <em>at pati na rin ho yung na-raid namin last week na</em>
        overpriced alcohol, <em>na marelease po agad ang</em> forfeiture <em>nito
        para ho mai-donate natin dun sa mga</em> frontliners n<em>ating nangangailangan,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12135ede-4cd3-4344-9a3b-0ccf2472d943'
      'mgnl:activationStatus': true
