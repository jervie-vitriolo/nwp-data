      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Dagupan
        City is now placed under enhanced community quarantine by mayor Brian Lim
        effective Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7f17d-f7de-4bcc-9d46-9502e351cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of a confirmed COVID-19 case in the city, Lim
        has placed the city under an enhanced community quarantine as a preventive
        measure. However, there are now 19 persons under investigation (PUI) in the
        city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e14949-4c3e-41f3-b8a6-db7371a00b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the measures to be observed under an enhanced community
        quarantine, the city''s local government has already suspended the use of
        mass transportation, and implemented curfew hours two weeks ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cfcfa-9778-4d13-a6a7-a3901595b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation hours of marketplaces have also been limited, Lim
        said in a video posted on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13efa4e8-cd03-421b-a869-8b24f6b27231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang layunin po natin aypara mapanatili sa loob ng inyong mga
        tahanan para hindi kayo mahawa ng nakamamatay na COVID-19.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19c98c-e6a5-483f-b4fb-042d92bfae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason for this is to keep everyone inside their
        homes in order to keep safe from the deadly COVID-19.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61965f52-ff29-458f-bff2-9319dbb05c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, disinfection activities are also being carried
        out daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cc1eb-d04b-41ff-82f9-dcb52264ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T22:56:04.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:37:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto ko pong tiyakin sa inyong lahat na mayroon tayong sapat
        na supply ng pagkain para sa lungsod,”</em> Lim said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa380a5-0e54-4608-a02e-804a74662faf'
