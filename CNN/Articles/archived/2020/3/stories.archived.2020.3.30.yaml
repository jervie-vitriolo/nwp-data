      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages and logos created to promote social distancing have
        pros and cons, according to two experts in the design field.</p>'
