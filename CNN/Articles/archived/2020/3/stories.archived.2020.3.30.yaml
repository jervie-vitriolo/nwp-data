      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e03a86-3598-49fd-8193-9e91741f5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said the government has "pending requests" to international  agencies
        for donations of the said medical equipment. In a Sunday briefing, she said
        donations may come in a few weeks'' time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5f60c-0331-4fe3-a8d9-c8edfe77a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeb9a0-ccbd-4ca8-8081-e9e848f30db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T13:48:50.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:46:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of DOH''s latest record (March 28), there are 84 available mechanical
        ventilators in hospitals around Metro Manila. Of this number, 39 are in public
        hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ea43a-b5e2-4205-b02c-a9a2e815e9df'
      'mgnl:activationStatus': true
