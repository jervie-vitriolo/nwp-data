      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said a dedicated ambulance would be on standby for the facility.
        He added that the city adheres to a risk assessment template for the planned
        testing center, which includes biohazard measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
