      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3ae99-bdf7-4fc1-aef8-f248e2d754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:38:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines urge Americans to avoid groups of more than 10 and
        advise older people to stay home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa276d5-beff-441b-bcc0-6c9809f98610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T21:48:37.418+08:00
