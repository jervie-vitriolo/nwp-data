      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded 1,024 cases of the coronavirus and 27 deaths,
        according to data from Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493039c-1bf5-42ab-83e8-2ad1338446a6'
