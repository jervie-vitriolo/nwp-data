      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Buxton police comes as the number of coronavirus cases
        in the UK continue to rise. As of Sunday there were at least 19,772 confirmed
        cases and 1,228 deaths, according to Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee19ad-c876-4a01-9b59-c26f3b4cb61b'
      'mgnl:activationStatus': true
