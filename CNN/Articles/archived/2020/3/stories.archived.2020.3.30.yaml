    'template': '1'
    'title': 'How TikTok became the pastime of a country in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940c58c-1213-4682-a59f-c0b5dd1f22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you’ve been
        on social media these past two weeks, you’ve likely noticed a surge of TikTok
        videos on your feed. On your Instagram stories or Twitter timeline, there
        are people doing very literal dance interpretations of Young Thug, boys in
        head towels impersonating their mothers, and musicians singing 20-second song
        snippets, because that’s how long you need to be washing your hands in the
        time of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6f2cc-9a1c-4c93-a811-c62cec2f88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has registered strongly on the social media app of
        the moment. Hashtags like #loveinthetimeofcorona and #handwashtunes have amassed
        tens of millions of views, and since the implementation of enhanced community
        quarantine in Luzon, engagement only seems to have skyrocketed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f570bad-4b71-41fa-91bc-b03e5a08a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in 2016, TikTok has become the preferred platform
        for Generation Z’s knee-jerk response to the simple fact of existing: content
        creation. Owned by the Chinese tech company ByteDance, it was downloaded 738
        million times in 2019 alone. The original Chinese version of the app, Douyin,
        is blocked off from the rest of the world due to the Chinese government’s
        firewall restrictions. No matter what country it’s used in, however, the content
        on TikTok is generally uniform: short videos, lasting from a few seconds to
        a minute, of people <a href="https://vt.tiktok.com/Md3YAE/" target="_blank">dancing</a>,
        <a href="https://vt.tiktok.com/6o3Hek/" target="_blank">lip syncing</a>, and
        <a href="https://vt.tiktok.com/M1UrCV/">acting</a> <a href="https://vt.tiktok.com/M1RHKw/"
        target="_blank">very</a> <a href="https://vt.tiktok.com/M12ytg/" target="_blank">pabebe</a>,
        a word that has no English equivalent but is the perfect adjective for several
        of the TikToks I’ve seen, no matter where they’re from. It’s the logical successor
        to older apps like Vine and Dubsmash, having located the middle-ground between
        the former’s snappy, time-bound humor and the latter’s savvy usage of audio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d8a32-a18a-4185-b82e-d5a22cf17d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the recent TikToks on my feed have dealt directly with quarantine
        in the Philippines. <a href="https://www.tiktok.com/@kitana_08/video/6803994401073941761?region=PH&amp;mid=6716053266368563201&amp;u_code=daalcmm32ai3gh&amp;preview_pb=0&amp;language=en&amp;timestamp=1584939301&amp;utm_source=more&amp;utm_campaign=client_share&amp;utm_medium=android&amp;share_app_name=tiktok&amp;sh"
        target="_blank">One</a> imagines what graduation might look like for the class
        of 2020: school administrators going from house to house to hand out diplomas.
        In <a href="https://vt.tiktok.com/677PQ9/" target="_blank">another</a>, comedian
        Long Mejia tries to spit over his balcony, only to realize, too late, that
        he’s wearing a face mask. In <a href="https://vt.tiktok.com/67WYSt/" target="_blank">this
        one,</a> a woman gazes at the camera as she does her household chores in a
        cocktail dress and full make-up, because she just really misses making an
        impression. <a href="https://vt.tiktok.com/M1mbvb/" target="_blank">Here</a>,
        a group of friends have their temperatures taken by a guard at a 7-Eleven,
        reacting to their results like beauty queens advancing to the final round.
        In one of my <a href="https://vt.tiktok.com/6vXDpx/" target="_blank">favorites</a>,
        a girl clasps her hands placidly as an excerpt of Rodrigo Duterte’s quarantine
        speech urges her to discover the unknown corners of her home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2214962-a2d4-4f92-8727-aefceed0542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other TikToks foreground the ubiquity of the app itself. A&nbsp;<a
        href="https://vt.tiktok.com/6w6y3W/" target="_blank">security guard</a> with
        nothing to do maneuvers a small rock like it’s a toy car. A bored jeepney
        driver is <a href="https://vt.tiktok.com/6wr5KN/" target="_blank">spotted</a>
        filming a dance video. <a href="https://vt.tiktok.com/M1dwYd/" target="_blank">Nurses</a>
        self-consciously TikTok during downtime. An <a href="https://vt.tiktok.com/M6U6Jq/"
        target="_blank">inmate</a> TikToks behind bars. A <a href="https://vt.tiktok.com/6wkq68/"
        target="_blank">community official</a> on patrol yells safety reminders through
        a megaphone: “TikTok TikTok muna kayo sa bahay ninyo! Maligo! Matulog!” Unlike
        the TikToks previously mentioned — staged, edited, calibrated for laughs —
        these videos capture more organic scenes from a region on lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4bfc94-b5de-4608-ac9c-c4f582376ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:15:46.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Philippines currently presented by TikTok has been simplified
        and sanitized for your viewing pleasure. It is here to boost collective morale,
        not to offer sobering, bite-sized accounts of life during a pandemic."</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff010ec-2bbb-4002-9383-7600f6090d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok, however, doesn''t necessarily need to be about anything.
        It’s possible that the app’s appeal lies in how little it demands of its users.
        Great editing skills and creative vision aren’t requisites to going viral.
        Most TikTok trends can be easily replicated — <a href="https://vt.tiktok.com/M11foc/"
        target="_blank">hand dances</a>, <a href="https://vt.tiktok.com/6osTuM/" target="_blank">reenactment</a>
        of iconic movie moments, or <a href="https://vt.tiktok.com/M1hsoR/">lip syncs</a>.
        And while there are several fresh, genuinely hilarious videos on the app,
        the quintessential TikTok is largely devoid of content. This is also what
        makes it the ideal channel for escapism. Filipinos may have flocked to the
        app to alleviate their boredom or because it''s a&nbsp;quick and easy way
        to get famous, but it’s equally possible to frame TikTok’s predictable, lighthearted
        nature as an anesthetic to mass anxiety. Its steady stream of riffs and remakes,
        scored to the same five songs repeating over and over, imparts a sense of
        familiarity and reassurance. And when the algorithm elects a TikTok that jolts
        with its originality, it only reinforces the impulse to keep scrolling in
        search of the next one. In a moment of such national urgency, TikTok is an
        engrossing, desensitizing distraction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad88cb-9483-45f2-92a6-9f2925336365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the reality of COVID-19 is very much a constant presence
        on the app. On the search tab, there’s a banner that reads “COVID 19,” with
        the subhead “Stay informed so you can stay safe.” When you tap on it, official
        statistics from the World Health Organization (WHO) tell you how many confirmed
        cases and deaths there have been in the country. Scroll down and you’ll see
        information on how to protect yourself, frequently asked questions, and debunked
        myths about the virus. Posts tagged #covid19 bear a reminder to listen to
        your local health authorities for crucial updates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c9519-3920-4971-8a72-d1dc763d5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the app’s actual videos, however, conceal the fatal implications
        of the virus beneath a glossy façade. The Philippines currently presented
        by TikTok has been simplified and sanitized for your viewing pleasure. It
        is here to boost collective morale, not to offer sobering, bite-sized accounts
        of life during a pandemic. To consider the quarantine videos on TikTok as
        unfiltered representations of modern life would be delusional. In the past
        two weeks, the national mood has been a lethal cocktail of panic, rage, ennui,
        vague absurdity, and frustration. While society’s more privileged members
        have tucked themselves away in the safety of their homes, many laborers are
        left with no option but to keep working, lest their families starve. Some
        were automatically <a href="https://cnnphilippines.com/news/2020/3/20/chr-covid-19-quarantine-arrests.html"
        target="_blank">arrested</a> by the police for attempting to work. In one
        barangay in <a href="https://amp.rappler.com/nation/255645-barangay-san-isidro-paranaque-curfew-violators-punished-sit-under-sun-curfew"
        target="_blank">Parañaque</a>, curfew violators were forced to sit under the
        sun as punishment. <a href="https://cnnphilippines.com/news/2020/3/24/st-lukes-coronavirus-patients.html?fbclid=IwAR0gXkJvLT6woPwp_-3C32uy9c2-vEP8_iSo8RxnJCZbxjI-7spAVxRa6CI"
        target="_blank">Several major hospitals</a> have stopped accepting new COVID-19
        patients after reaching maximum capacity. Senator Koko Pimentel, who tested
        positive for the virus, <a href="https://www.cnnphilippines.com/news/2020/3/26/KokoResigns-trends-on-Twitter-after-Pimentel-admits-quarantine-breach.html"
        target="_blank">broke protocol</a> and visited one of those hospitals. A policeman
        was <a href="https://twitter.com/DZMMTeleRadyo/status/1242992984011898880?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1242992984011898880&amp;ref_url=https%3A%2F%2Fnews.abs-cbn.com%2Fnews%2F03%2F26%2F20%2Fpulis-maynila-na-minumura-pinapalo-ang-mga-lumalabas-ng-bahay-iimbestigahan"
        target="_blank">caught on video</a> beating civilians who ventured outside
        the Golden Mosque Compound in Quiapo. A man in Bulacan was <a href="https://www.philstar.com/headlines/2020/03/25/2003278/bulacan-checkpoint-evader-killed-shooutout">killed</a>
        by the police after dodging a checkpoint (officials claimed the man had shot
        at them first). The news cycle is charged with an unsettling frisson of uncertainty.
        And on top of all that lies the singular anxiety of monitoring yourself for
        symptoms that tend to <a href="https://www.who.int/news-room/q-a-detail/q-a-similarities-and-differences-covid-19-and-influenza"
        target="_blank">overlap</a> with the common flu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23931e54-68f1-4ea0-8be5-1ccbc2a8df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T14:54:27.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:45:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Duterte’s Philippines, the threat of death has been a daily burden
        for a majority of the underprivileged. Now, this cloud looms over the rest
        of the class spectrum, though it''s been significantly mitigated by the comforts
        of money and status. For the first time in their lives, many middle- and upper-class
        Filipinos are reckoning with the possibility that they could die sooner than
        expected. The poor, meanwhile, remain at the frontlines, where they’ve always
        been. As of March 30, the WHO page on TikTok notes that there are now 1,347
        confirmed cases and 82 deaths in the country. You wouldn’t guess it was this
        bad just by going through the app’s infinite “For You” feed. Instead, you’d
        see scores of bored, untroubled people, inventing new forms of recreation,
        captive in their homes and on our screens.</p>'
