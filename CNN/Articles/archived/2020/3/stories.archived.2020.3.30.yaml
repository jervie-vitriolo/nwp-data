  'covid-19-testing-doh-no-artificial-rise':
    'author': 'CNN Philippines Staff'
    'caption': 'DOH spokesperon Maria Lourdes Vergeire said they are now getting a
      clearer picture of the COVID-19 situation in the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-30T14:28:58.708+08:00
    'imagesource': 'jcr:da7e9ffe-471a-4673-bd40-d2ee46493a71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e4066c-0a82-4996-bc56-26afde224a01'
    'lead': 'DOH spokesperon Maria Lourdes Vergeire said they are now getting a clearer
      picture of the COVID-19 situation in the country.'
    'mgnl:activationStatus': true
