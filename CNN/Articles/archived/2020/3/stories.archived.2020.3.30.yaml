  'community-drives-covid':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'The call for social distancing has only strengthened Filipinos’ communal
      unity in developing tangible solutions to the current socioeconomic problem
      that the COVID-19 pandemic has led to. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-30T16:48:19.550+08:00
    'imagesource': 'jcr:9339ff40-7e8e-4783-8ef7-19ece88aee87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf73ec0a-7c05-4728-8a99-528ac4ffcb6d'
    'lead': 'These independently organized community drives demonstrate how solidarity
      can be fostered amid today’s health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-30T17:02:59.422+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:42:52.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:35:41.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The role of Filipino bayanihan in the time of a pandemic'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69458673-d760-4b43-835d-3be0976b4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.425+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life)</strong> — To date, the community
        quarantine has been the government’s biggest attempt in flattening the curve
        of novel coronavirus cases in the Philippines. Since its enactment in Luzon
        and selected provinces, officials have continuously emphasized on the importance
        of the general public’s cooperation in its observance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e580457-bf56-4e09-bf5e-1b4bd40ff21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.425+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several points seem to have been overlooked upon the abrupt
        implementation, rendering marginalized sectors vulnerable amid the lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932407d5-2cf6-4541-90e2-34b43869163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in several volunteer-driven efforts organized to address
        these lapses and give aid to those at risk. From frontline health workers
        and agricultural workers to women and daily wage laborers, there are initiatives
        focused on helping sectors most affected by the lockdown.</p>'
    '0':
      'image': 'jcr:1ab8f87a-4288-4edf-a289-da60ed42633d'
      'imageCaption': '"During a crisis, if [women''s] needs are not met, they may
        turn to unconventional solutions which may endanger their health," says Power
        in Her Story member Lara de los Reyes. Photo from POWER IN HER STORY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9606a4-d553-406a-bfe3-2c0e24c15ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T18:10:37.630+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ebb8b-7910-4dad-9455-00ed19a8b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing the urgent needs of marginalized women</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ead409-4dad-461e-87d3-49a4af191b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the implementation of the lockdown, numerous people have made
        frenzied rounds of panic-buying to stock up on supplies, leaving the urban
        poor and persons with limited mobility with insufficient supplies. Because
        of this, donation drives have been providing marginalized sectors with care
        packages to help them get by during this crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3841a-f9dd-42ea-a9e4-dcf8c550254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminine hygiene kits are seldom prioritized in donation drives
        for the marginalized, despite being a necessity for most women. As a self-identified
        feminist publishing house, Power In Her Story (PIHR) acknowledges this current
        situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b11c1-78cb-457c-8758-fc9012276dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Access to personal care products such as sanitary pads should be
        available to women and girls,” says PIHR founder Nikki Luna. “Our bleeding
        does not stop, and it should be part of essential needs when distributing
        goods to the most vulnerable.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9822bb9-7603-4f46-b4e8-012886bbd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIHR began the donation drive by only disseminating free sanitary
        pads to underprivileged communities, but the collective soon included rice,
        canned goods, and noodles to their “Collective Caring packs” to address women’s
        needs more comprehensively at a situation such as this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d20b9e-142e-41c3-9202-77252030543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Luna, who is an artist, PIHR comprises other women from
        diverse backgrounds: government organization officers Chang Jordan and Twyla
        Rubin; artist Lara De Los Reyes; and poet Faye Cura. Jordan and Rubin spearhead
        the collection, purchasing, and repacking of donations, as well as the coordination
        with beneficiary communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e7b98-8d25-4297-83db-e2de71349013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:02:59.423+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:42:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIHR focuses their efforts in the benefit of women with disabilities
        and their families from four areas: Barangay Holy Spirit and Batasan in Quezon
        City, North Bay Boulevard North in Navotas, and Peoples’ Plainville in Manila.
        The collective also attends to families of EJK and tokhang victims, and has
        distributed feminine care to three hospitals for staff working ‘round the
        clock during this crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db4045-e015-4b99-b4cd-0e20adf83a80'
