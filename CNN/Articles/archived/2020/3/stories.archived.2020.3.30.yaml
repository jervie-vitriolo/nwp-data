      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials warn it will take at least a year before any coronavirus
        vaccine is proven effective and gets necessary approvals for widespread distribution.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c3126-b74a-46ce-8a30-eab1765efe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.698+08:00
