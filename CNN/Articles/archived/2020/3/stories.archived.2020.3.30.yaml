      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, McDonald''s Brazil pulled apart its iconic golden arches
        in a picture posted to its Facebook page. The ad agency explained that despite
        the temporary separation between its customers and the company caused by closures
        of some of its restaurants, they "can always be together." McDonald''s is
        offering food through delivery and drive-thru.</p>'
