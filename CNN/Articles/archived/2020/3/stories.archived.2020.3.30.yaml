      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> Some
        of the country''s biggest volleyball stars have joined in the fight against
        COVID-19 with a unique donation drive for health workers and frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380ee51-1eeb-4614-a94e-ca5ba5ede73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:04:32.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:48:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past and present collegiate players— led by Creamline Cool Smashers
        and former Ateneo Lady Eagles setter Jia Morado— have pledged to raise funds
        for medical supplies and personal protective equipment or PPE by auctioning
        off their jerseys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d361f7-f1ad-416c-a927-c4251d046031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:04:32.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:48:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morado, through her <a href="https://www.facebook.com/ForOurFrontlinersPH">Facebook
        page</a>, said she is putting her game-worn Ateneo jersey up for bidding for
        a starting value of ₱1,200. The bid will increase with increments of 100,
        and will last until Wednesday noon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad299cf-f015-42bb-aaf6-9812610bbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T10:04:32.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:48:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bidding something special to me, for those who are doing extra
        special things for us," Morado wrote on her social media page.</p>'
