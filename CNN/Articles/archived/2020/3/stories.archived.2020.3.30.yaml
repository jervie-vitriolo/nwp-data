      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And brands designing social distancing logos have the potential
        to diminish the severity of what we are going through. The creativity, passion,
        and thought that goes into wanting to help, educate, and be part of the physical
        distancing movement is a worthy note," Sellers said.</p>'
