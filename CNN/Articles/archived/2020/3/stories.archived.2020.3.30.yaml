      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the DSWD is still coordinating with LGUs on
        the schedule of submission of the list of beneficiaries and the distribution
        of cash aid. The DSWD will also give away food packs for families affected
        by the COVID-19 crisis, which will be coursed through LGUs.</p>'
