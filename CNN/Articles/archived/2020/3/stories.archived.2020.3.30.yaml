      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595ea2c-fcf5-4877-8a65-ce39f83a9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T09:47:26.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:49:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I say I appreciate diversity," he said. "You never
        know which one is going to work -- it''s dangerous to put all the eggs in
        one basket."</p>'
    '83':
