      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a monthly radio address to the nation on Sunday, Modi apologized
        for the lockdown and the difficulties it imposed on citizens, but reiterated
        that it was "the only option."</p>'
