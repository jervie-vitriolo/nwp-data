      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know things will get worse before they get better," he writes
        in the letter. "But we are making the right preparations, and the more we
        all follow the rules, the fewer lives will be lost and the sooner life can
        return to normal."</p>'
