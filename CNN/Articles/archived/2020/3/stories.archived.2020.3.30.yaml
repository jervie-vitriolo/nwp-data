      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:44:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re already coordinating with the Department of
        Justice and the National Bureau of Investigation — in fact, we were talking
        with ((Undersecretary) Markk Perete of the Department of Justive already last
        week. We''re finalizing some plans to be able, for the Customs Bureau to donate
        these to our frontliners who need it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bb169-89ad-4610-b560-64f23a01e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T15:31:55.557+08:00
