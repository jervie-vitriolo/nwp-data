      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown will last for at least 21 days, and applies to all
        of India''s 36 states and union territories -- home to more than 1.3 billion
        people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc503a8a-b210-44f4-a0f0-481a20ea47f9'
