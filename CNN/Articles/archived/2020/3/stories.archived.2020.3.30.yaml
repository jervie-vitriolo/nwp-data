      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af51d9-455c-4f21-bd06-26c408754229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.653+08:00
