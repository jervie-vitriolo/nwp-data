      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare step, the NYPD is advising officers and employees with
        underlying conditions to seek permission from their commanding officers to
        work from home, the official said. Pregnant staff are being advised to do
        the same.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fde20-a369-4042-b7f4-ecded8663800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59c090-d4e3-4679-afe2-f99647ae409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City''s police department lost its first detective to Covid-19,
        marking the third death of an NYPD employee to the disease.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336bbcb-39f5-4b61-9b9e-1944bc279d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f576676-dcd7-430a-b604-95a7fbe67965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Cuomo paid homage to the detective, Cedric Dixon, in a news
        conference Sunday, along with Kious Kelly, an assistant nurse manager at New
        York City''s Mt. Sinai Hospital who also lost his life.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094ea00-26d2-42b0-b7b6-3eae3fd8ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4aeed5-8972-463e-8e16-718ea25413c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo described what they and all first responders do as an "act
        of love and courage," driven by their "passion and belief in helping others."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cb03b-e1d8-4485-b861-38c32b3a1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde6314-338d-4a05-a628-b5d634399b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even have the words to express my admiration for them,"
        the governor said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0590e-9a4b-4cf9-9a54-9b3f742e046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b7e91-8610-4fe5-b6a6-5bd19da77d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A push for medical supplies grows</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55bea5-9a12-41fd-8fc6-245f57b82988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical staff nationwide have struggled to maintain an adequate
        supply of personal protective equipment, hospital beds and ventilators.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443948c-3b40-4aa6-a07c-dfb60b4b470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f1618-86f5-473c-b6cd-bebcde529237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of personal protective equipment drove a group of New
        York nurses to protest outside the Jacobi Medical Center on Saturday, demanding
        the supplies they need to do their jobs safely.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d3280-1ee5-4c2d-8116-6e310cd18523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce5e2b-07b8-483d-ba43-b617a3760861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get sick, our patients will get sick. This is for our entire
        community," said Kelley Cabrera, a registered nurse. "If you look at what
        we are wearing in comparison to others countries, it''s unacceptable."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d54dfd-37f2-473d-a24c-d5495810958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee62b2-a1af-4361-8044-d815c0eed295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical center said that although the staff has adequate supplies,
        there is a nationwide shortage and conservation measures are in place.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f527353-018f-4294-b9e4-6cfc5404d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffb48c-2ea1-474e-8536-05ef94c4a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump approved four more emergency hospitals in New York. The facilities
        in Brooklyn, Queens, Staten Island and the Bronx will provide 4,000 beds.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22a5ea-8339-43e2-8d7f-bf96f852f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc5c81-f747-401a-99e7-80a6adfd1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1,000 beds will be available this week in a temporary overflow
        hospital at Javits Convention Center in Manhattan, and an additional 1,000
        beds will be on the USNS Comfort set to arrive in New York on Monday, Cuomo
        said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e951c-4658-4332-9c55-a96d1a2237d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dae10-bd4a-43c6-9a8f-e4bb2a042832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials believe the state will need 140,000 beds when it reaches
        the apex of the pandemic in 14 to 21 days, Cuomo said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f66e9-82e9-4dec-81c3-0762c81e6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119d6b9-865f-4bb4-b546-6aa300447032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will also facilitate the production or acquisition
        of "100,000 additional units" of ventilators over a 100-day period, Trump
        said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d36be7-57bb-4f3c-8896-89112cbe1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2011d90-a503-4da0-8d59-3fa93e96d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we won''t even need the full activation," said Trump of the
        Defense Production Act, which he invoked Friday. "We will find out, but we
        need the ventilators."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ba310-6388-409a-a88c-e3a526708b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1c08e-05a8-461e-9a54-fbd1ff67f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T08:03:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:51:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large corporations are also stepping up to feed the supply gap.
        New Balance announced Friday on Twitter that its US factories will work on
        developing, manufacturing and delivering facial masks to hospitals. The same
        day, Delta Air Lines announced it will fly medical professionals for free
        to areas significantly impacted by coronavirus.</p>'
