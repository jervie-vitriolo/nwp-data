      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the living room concert, the "Everybody" hitmakers urged
        their followers on social media to stay positive.</p>'
