      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf941a3-27b5-40d4-ab9b-118b400d9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-30T17:18:06.048+08:00
