      'mgnl:type': 'text'
      'text': '<p>Dulce noted that the approved material, which can be reused and
        disinfected multiple times, was donated by Dr. Reina Tajonera and Dothy Atienza,
        using the patterns and techpack made by Kendi Maristela, Lea Empalmado, and
        AJ Dimarucot.</p>'
