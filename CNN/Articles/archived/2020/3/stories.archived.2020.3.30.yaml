      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the newly-built structure has a floor area of 160 square
        meters, and is set to be completed in two weeks. The building is a free-standing
        structure in a not-so populated area in the city, with no other offices sharing
        the space, he added.</p>'
