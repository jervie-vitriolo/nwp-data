      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former De La Salle University standout Ara Galang also threw in
        her collegiate jersey for the initiative. The bid for Galang''s jersey will
        last until Thursday noon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8317f30-5b20-4270-80ee-a715c20280e2'
