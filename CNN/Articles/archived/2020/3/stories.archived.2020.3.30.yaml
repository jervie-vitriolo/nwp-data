      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Food and Drug Administration on Monday cautioned against using a drug compound
        called "Prodex-B" to cure novel coronavirus patients, saying that the product
        is not registered locally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915cdde-08c7-4b3c-8f46-0070e09214a1'
