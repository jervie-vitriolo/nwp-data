    'title': 'GSIS to release April pension early amid COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872d082-6758-4011-9459-4f9664ce450f'
