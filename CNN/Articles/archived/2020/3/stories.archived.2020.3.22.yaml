      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sermonia also released their data from March 17-21, when only 75
        cases were tallied in the region. It is lower by 77.33 percent than the number
        of cases recorded during the same time last year.</p>'
