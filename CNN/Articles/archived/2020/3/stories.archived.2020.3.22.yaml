      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        number of people with the coronavirus disease in the Philippines has jumped
        further to 380, with fatalities now at 25, and recoveries at 17, the Health
        Department reported Sunday.</p>'
