      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> Asian
        athletes aspiring for a slot in the 2020 Tokyo Olympics taekwondo and badminton
        games will wait for a while, as the sports’ continental governing bodies announced
        the postponement of their Olympic qualifiers due to the threat of the coronavirus
        disease 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064031e-a4f3-4874-afa9-aa18785919c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfeda88-2653-481e-a2df-81d496fefc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://wtasia.org/gboard/bbs/board.php?bo_table=news&amp;wr_id=44"
        target="_blank">In a notice made public last March 16,</a> the World Taekwondo
        Asia announced the holding of the 2020 Tokyo Olympics and Paralympics Asian
        qualification tourney on June 5-7 at Amman, Jordan. The said tournament is
        supposed to be held on April 10-12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95d79f-3de6-4831-87fb-2ddd5d0c517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5211c-1cdc-42a9-9b80-75dcfc0be865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the <a href="http://wtasia.org/gboard/bbs/board.php?bo_table=news&amp;wr_id=45"
        target="_blank">2020 Asian Taekwondo Championships</a> will be held in Beirut,
        Lebanon from May 11-15. It was supposed to be held last March 2-6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae3124-ca13-4b5c-a645-0981602d557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234583c1-f61c-492b-9902-f6febf0d2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino jins who are vying for a possible Olympic slot are 2019
        Southeast Asian Games gold medalists Pauline Lopez, Kurt Barbosa, Samuel Morrison,
        and Dave Cea. Also on the run is 2016 Rio de Janeiro Olympics competitor Kirstie
        Alora and 2019 SEAG silver medalists Arven Alcantara, Kristopher Uy, Rheza
        Aragon, and Laila Delo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd132eb-3380-42e3-aca5-415bfb6f3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b9e8b-b5df-4de6-bdcf-b3ffb6d5dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In badminton, the Badminton World Federation decided to suspend
        all its remaining tournaments for the next two months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22395ae6-a9aa-403e-b247-48046a6af08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79dadd-b1e8-40ec-839a-521284176813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Badminton Asia Championships 2020, initially scheduled to be
        held here in Manila from April 21-26, is one of the affected tournaments in
        BWF’s notice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e75cb4-df84-40d3-99ce-42a96219f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c9522-0239-4867-a2a9-9221ebe07f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:02:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health, safety, and well-being of all athletes, their entourage,
        officials and the greater badminton community remain as the top priority,"
        the BWF''s statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c9331-b0a2-4618-92d9-4e830095cf21'
