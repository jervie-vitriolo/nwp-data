      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new deaths are an 81-year-old Filipino man with diabetes
        mellitus and coronary artery disease, a 79-year-old woman who is hypertensive,
        a 69-year-old man who is diabetic and hypertensive, and a 34-year-old man
        who is diabetic.</p>'
