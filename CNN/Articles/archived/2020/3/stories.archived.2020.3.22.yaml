      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO will release a more detailed report of the decreasing
        number of cases in Metro Manila tomorrow, March 23.</p>'
