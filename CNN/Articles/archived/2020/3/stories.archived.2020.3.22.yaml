      'mgnl:lastActivated': 2023-01-26T19:02:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a29ea0-2cb4-4c19-837f-e43c82c40739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also extended the accreditation period for journalists until
        March 26, but limited the number of those who can be accredited to just half
        of each media company’s workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953e798-35a1-464c-ae1b-2e57c8fe1fd1'
