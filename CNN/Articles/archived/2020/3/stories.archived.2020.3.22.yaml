      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;The
        Department of Health appealed to other health professionals on Sunday to act
        as COVID-19 contact tracing volunteers and help prevent the spread of the
        disease in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf077a-0e6a-4063-bdbd-6a3d2d8b0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers must be willing to commit at least five days of work
        with the DOH Epidemiology Bureau in their contact tracing from 8:00 a.m. to
        5:00 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe65e86-dbee-4e81-aa80-0b5724e46889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible tasks of a COVID-19 contact tracing volunteer
        are being a profiler, data encoder, or call center staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efe73f-ced1-4628-ade4-a9770ee50448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re interested becoming a volunteer, just sign up here: <a
        href="http://bit.ly/COVID19PHContactTracing" target="_blank">bit.ly/COVID19PHContactTracing</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743f966-995c-4a92-8acf-ad348f9c3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A text from a DOH representative will confirm if you have been selected
        as a contact tracing volunteer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf533379-8d0b-4829-839c-c17c91f2ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selected, an orientation will be conducted by DOH on risks, contact
        tracing, and training on the proper use of personal protective equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0e9be-893b-4fb9-a840-437130ccba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a waiver and a non-disclosure agreement will be signed by
        the selected volunteer before being deployed to the field to confirm risks
        and tasks of the work and willingness to be contact tracers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600228e1-5d02-4784-9702-a2da1ef74afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the Philippines has 380 confirmed COVID-19 cases
        along with 25 deaths and 17 recoveries. 6,321 are considered as persons under
        monitoring, while 593 are persons under investigation.</p>'
