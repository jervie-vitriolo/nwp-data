  'cbcp-guidelines-priests-blessing-palm-sunday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-22T15:18:15.699+08:00
    'imagesource': 'jcr:b27f7b65-0b9a-4339-9847-8d919cdd639d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e82446-9188-4bc6-944c-a3ed8d31fb3d'
    'lead': 'In an effort to maintain the prescribed social distancing measure against
      COVID-19, priests are encouraged to go around the streets to bless palms on
      Palm Sunday—and this time, without the use of holy water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-22T15:21:13.561+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:04:58.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:56.578+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP asks Catholics to celebrate mass at home, priests to go around
      streets on Palm Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6395661-08bf-433a-bb9c-b3e8586bd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:04:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — In an
        effort to maintain the prescribed social distancing measure against COVID-19,
        priests are encouraged to go around the streets to bless palms on Palm Sunday—and
        this time, without the use of holy water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b8416-d3ff-4c05-b2be-127fad1ab40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:04:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Catholics gather at the church to have their palms
        branches blessed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e73148-9464-4468-8ff3-ef4ae66b1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Catholic Bishops’ Conference of the Philippines (CBCP)
        urged Catholics to instead stay at home and celebrate the Palm Sunday mass
        on TV or online this year, in light of the growing threats of the coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2955d30-5ce9-4cbe-a01e-0ba4d54eb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the blessing of palms, the faithful who will be following the
        celebration on TV can hold their palm branches (or any available branch of
        leaves) while the prayer of blessing of Palms is prayed by the Presider,”
        CBCP said. “In this case, those who follow the celebration on TV, there is
        no need for Holy Water to bless the Palm branches.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2050d-ea06-4408-b29c-22b0924dc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass, presiders are also asked to go around the streets
        of their parish to bless the palms—carried by the faithful while at their
        homes—without the use of holy water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea960b29-d6d8-49dd-9632-6859bbddb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP explained that “blessing with Holy Water might cause commotion.”
        Instead, priests are only asked to make the sign of the cross as they pass
        through the streets, with a lector reading the Passion Narrative along the
        way. CBCP also suggested that a loud speaker be used to make people aware
        that the priest is passing by.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640d1d3-c3bf-4ecd-80fd-8494c08df493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further instructed that these must be done with only two to three
        ministers accompanying the priest to avoid gathering of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689da407-3784-46df-9f44-2dd4bb76d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines issued by CBCP are intended "to keep a balance of
        the centrality of the celebrations of the Paschal Triduum and the demands
        of the measures to stem the transmission of the Covid-19."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2461d1-27f8-44cc-b8d3-0a97b4694e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this time of intense quarantine due to the spread of the COVID-19,
        almost everything  and everyone is affected. Our social, economic and religious
        life are painfully hit by the ‘social distancing’ that is a necessity this
        time of pandemic to stem the transmission of the virus,” CBCP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb2470-6d45-4ad0-8593-4d2da5aca6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emphasized that these preventive measures "do not change the
        traditions of the Church but rather are temporary precautions during this
        time of crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152780e4-72ce-4452-9a37-8fcfd568b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T15:21:13.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Sunday, which falls on April 5 this year, marks the start of
        the Holy Week for the Catholic Church. During this week, Catholics celebrate
        the life, death, and resurrection of Jesus Christ.</p>'
    '11':
