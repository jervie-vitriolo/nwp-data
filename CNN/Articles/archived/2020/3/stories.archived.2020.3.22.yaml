      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ccd05-fcce-487c-b0d0-3535a535b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T20:32:17.244+08:00
