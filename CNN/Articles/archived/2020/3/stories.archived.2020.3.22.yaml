    'template': '1'
    'title': 'Duterte to grant hazard pay for gov’t workers reporting for duty during
      Luzon quarantine – Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1112b-7e60-4567-bef0-4df048035ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte will grant hazard pay for all government workers who physically
        report for duty during the enhanced community quarantine in Luzon, his longtime
        aide Senator Bong Go said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2955d-1264-454d-b3aa-21bf1cacacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d505e-8d5e-4ac2-bde6-22b13e07947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that an administrative order signed by Duterte will be released
        Monday granting the request by the Budget Department for hazard pay for government
        employees who need to physically report to work amid the COVID-19 threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e40f0-4560-4f30-8ae2-a9e663a3e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e52710-a507-4fca-8e24-22e73aa430ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These personnel, who risk their lives during this time, deserve
        to be recognized and be given proper compensation. They continue to work to
        protect our families. Let’s do our part to protect theirs,” Go said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16400cf-d8cd-44f4-a98f-35308ff8bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64f117-87b5-4f8e-9f60-dc609efabbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administrative order will allow national government
        agencies, including state universities and colleges, government-owned and
        controlled corporations to grant hazard pay of up to P500 to all their employees
        and personnel in Metro Manila and other local government units who are required
        to physically report to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea54bc-4c90-49e4-97d0-0f67effeb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04f3c6-558d-4942-9cf3-34a0f165e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government agencies, state universities and colleges will
        use their own funds to grant hazard pay to their employees and personnel,
        while government-owned and controlled corporations will use their budget for
        this purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b4ccf-2063-4373-a91c-e90587c47d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec077ce6-77f4-41aa-a84d-05d2900390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:11:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazard pay may be lower than ₱500 a day for employees of government
        corporations, local government units and local water districts in case they
        do not have enough funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
