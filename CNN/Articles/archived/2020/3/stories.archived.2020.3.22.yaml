    'template': '1'
    'title': 'Jaen, Nueva Ecija placed under total lockdown due to COVID-19 threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3a77f-3064-4bf1-8513-c4f57ce56ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.337+08:00
