      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> His
        Eminence Luis Antonio Cardinal Tagle pleas for all people on Sunday to “see
        the light in Lord” as the world battles the wrath of the coronavirus disease
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882e83c-36be-4fe1-b32d-2d314c200c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, now the prefect of the Congregation for the Evangelization
        of Peoples based in Rome, Italy, led the <em>Laetare Sunday</em> mass at the
        Pontificio Collegio Filipino. Today also marks the fourth Sunday of the Lenten
        season in Catholic Church.</p>'
