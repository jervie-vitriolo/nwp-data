      'mgnl:lastActivated': 2023-01-26T19:02:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d478d-5b5d-44fe-af02-969ecf4ae2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the GSIS also extended the grace period to May
        10 for the payment of premiums and loans, which should have been paid this
        month. It also extended the deadline for housing loan payments to May 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea7db1-f2f4-4e29-a27b-633494757b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eece3-b592-4e76-9772-e3da2f3e3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS is also offering an emergency loan to active members and
        pensioners worth P20,000 with an interest rate of six percent and is payable
        in three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0872a5d-c9e9-4e20-b633-96484660b1ae'
