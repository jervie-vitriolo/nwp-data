      'mgnl:type': 'text'
      'text': '<p>Inspired by the dark tale of Huli in El Filibusterismo, this short
        film is a historical fiction referring to the comeback of the character after
        ages. Huli appears to be the savior of Karmela, a young lady who has been
        imprisoned in a heritage mansion.</p>'
    '1':
