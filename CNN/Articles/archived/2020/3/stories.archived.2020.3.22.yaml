      'mgnl:lastActivated': 2023-01-26T19:06:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Jaen
        town in Nueva Ecija province is the latest municipality to be placed under
        total lockdown to contain the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf25ba-1f2f-4049-b6b1-8fac3668157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebea652-fdf8-419f-89db-55af64d0403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaen Mayor Sylvia Austria issued on March 21 an executive order
        barring the entry of non-residents at all of the town''s borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166a4e0-a446-4740-99de-ed7c16add56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872995b-89e6-4660-ab11-8bf9df8885ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-residents of the municipality of Jaen shall no longer be allowed
        entry in all points within the territorial and administrative jurisdiction
        of Jaen, Nueva Ecija, subject to exemptions," the order read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb03ab-e307-456b-a71c-73bfcf6bc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4a33b-fae0-4b68-b1f3-0cd5fb673105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the ban are government officials doing essential functions
        in responding to emergencies, as well as persons authorized by the local government,
        frontline service providers, and suppliers of goods, medicines, and basic
        commodities for the town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa4d6b-e9c6-4bbd-ace5-edf862d50034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d05a9-f18f-4bca-9cb4-7db9341b3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials have been instructed to strictly implement and
        monitor home quarantine of all households, while movement of residents within
        the municipality will be "very limited. "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f8b66-c8ca-4f16-9a53-37ab1d059535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c4733-87b4-4d44-8371-75a0daf8417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfew will also be enforced from 8:00pm to 5:00a.m, while mass
        public transport is suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eb547-f128-4491-b62b-b3db31550648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:06.765+08:00
