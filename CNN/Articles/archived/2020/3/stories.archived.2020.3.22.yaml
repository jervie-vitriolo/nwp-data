      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1eeaa1-3332-4f93-a7af-bbfcdd7c6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.505+08:00
      'mgnl:createdBy': 'xave'
