      'mgnl:lastActivated': 2023-01-26T19:03:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accac39d-f523-48ba-92b6-be291826a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, there is a massive decrease, a massive reduction. We are
        observing it <em>kasi nga walang tao sa kalye, walang ganon pero</em> despite
        everything, <em>nanghuhuli pa rin ''yung tao natin ng mga nang-aabuso para
        po mapigilan po sila</em>,” said Sinas.</p>'
