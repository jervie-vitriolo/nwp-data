    'template': '1'
    'title': 'David Bryan, keyboardist for Bon Jovi, says he tested positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419ffaa-7ed4-417f-9dc9-e4e8e4d09b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:01:14.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Bryan, a founding member of Bon Jovi,
        announced Saturday on Instagram that he tested positive for coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655de4e7-cf97-43b9-956b-d6d7f816861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:01:14.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been sick for a week and feeling better each day," the keyboardist
        wrote. "Please don''t be afraid!!! It''s the flu not the plague."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92abcec-9d5a-4bbb-bd0c-2277edb62ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:01:14.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan said he has "been quarantined for a week and will for another
        week. And when I feel better I''ll get tested again to make sure I''m free
        of this nasty virus. Please help out each other. This will be over soon...
        with the help of every American !!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8d481-562e-45c4-b27b-4ffddc02077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:01:14.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan is also a Tony Award-winning composer and lyricist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a55f3-c76f-45ed-8a8c-42a79920ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:01:14.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not the first celebrity to announce a positive coronavirus
        diagnosis. Others include <a href="https://www.cnn.com/2020/03/16/entertainment/tom-hanks-rita-wilson-released-hospital-coronavirus/index.html">Tom
        Hanks</a>, <a href="https://www.cnn.com/2020/03/18/entertainment/idris-elba-coronavirus-update/index.html">Idris
        Elba</a>, <a href="https://www.cnn.com/2020/03/20/entertainment/andy-cohen-coronavirus/index.html">Andy
        Cohen</a> and several <a href="https://www.cnn.com/2020/03/17/us/kevin-durant-nets-coronavirus-spt-trnd/index.html">NBA
        players</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1225a-4501-41a5-ad26-dceec72a8ea2'
      'mgnl:activationStatus': true
