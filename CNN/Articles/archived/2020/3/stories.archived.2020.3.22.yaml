    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47bead-f4f3-41a4-9add-ffb9fcd601b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City has bought its own test kits and set up its own lab
        to test for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85038537-5586-474b-8569-a21cfecfa608'
