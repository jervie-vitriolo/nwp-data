    'title': 'What we''ve learned from the HIV pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02917051-9bce-482b-9a96-977dcd3132ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
