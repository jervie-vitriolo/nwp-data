      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Local
        governments cannot just buy and use COVID-19 testing kits right away, as they
        have to first coordinate with the Health Department, Cabinet Secretary Karlo
        Nograles said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245027d-e690-465c-8fac-0f19acdb7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.505+08:00
