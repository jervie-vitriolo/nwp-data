      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Two
        Filipinos, one in Brunei Darussalam and another in India, have tested positive
        for the coronavirus disease, the Department of Foreign Affairs (DFA) reported
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f3956-5ae9-429f-9d00-d15d9d3428b1'
      'mgnl:activationStatus': true
