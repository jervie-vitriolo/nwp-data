      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order for local governments to coordinate first with the Health
        Department before buying test kits is part of the revised guidelines issued
        by the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        on the so-called enhanced community quarantine in Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbbd18-4675-4d58-b23a-e635a6c34687'
