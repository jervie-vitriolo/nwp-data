      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have survived the viral disease is a 73-year-old
        man from Quezon City. He is within the age group considered to be at high
        risk for the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21743e-2989-4697-9af4-cd1190f39ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b2d48-c697-403c-acdd-85063367278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others who just recovered are the following: a 51-year-old Filipino
        woman from San Juan City, a 38-year-old Taiwanese man from Makati City and
        a 26-year-old man from Quezon City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43690a-0b38-42b1-84fb-83bf2d05d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba607b-29e4-43e5-a252-76dd0145ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 73 more people tested positive for the disease on Saturday,
        a slower rise compared to the previous day''s 77, which was the largest single-day
        increase since the start of the outbreak in January, Health Department spokesperson
        Ma. Rosario Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a140dc-232e-44bb-a7a0-f9616367803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287b68f-1d86-49e4-9907-08aeac07cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire attributed the recent spike in COVID-19 cases to more testing
        being conducted after the Philippines received more test kits from various
        donors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d15aa-eae7-4cbc-85ef-5a373e204b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62745b7c-d7c2-40b4-9c85-94b8d0250e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At kahit na itong pagtaas ay nakakalungkot na balita, maganda
        na rin po na ang ating malaman kung sino ang</em> positive <em>sa</em> COVID-19
        <em>para sila po kaagad ay mabigyan ng kaukulang pagaalaga</em>,” Health Department
        spokesperson Ma. Rosario Vergeire said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f23dc-b995-433e-98ed-032cb8fee2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb288cd2-a3c1-44e9-aac9-7b9b3e1bbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And even if this is sad news, it’s better to know
        who are positive for COVID-19 so they will be given the proper care.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f06ed9-af45-4c2b-a2d7-a1890444265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd080879-8437-4490-bdd7-34c930539c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Department discouraged doctors to use rapid
        test kits for COVID-19, as these may give out false negative results, especially
        when a patient is just in the initial stages of infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf37bf1-046a-4697-8639-4b198faf4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:24:03.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:47.176+08:00
