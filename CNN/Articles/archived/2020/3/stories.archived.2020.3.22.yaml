      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas noted the decline in cases involving murder, homicide, theft,
        robbery, and physical injury.</p>'
