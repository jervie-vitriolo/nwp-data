      'mgnl:created': 2020-03-22T19:40:29.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other revisions include a short extension for business process outsourcing
        (BPO) and export-oriented companies to set up alternative work arrangements,
        giving them until Sunday, 11:59 p.m. to have these organized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfdaaf-4264-4d53-90e8-e32b23312b19'
      'mgnl:activationStatus': true
