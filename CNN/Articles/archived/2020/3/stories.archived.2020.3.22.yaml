      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the Philippines has recorded a total of 307 COVID-19
        cases, with 77 more testing positive, the biggest single-day increase in confirmed
        coronavirus infections in the country since the outbreak erupted in January.</p>'
