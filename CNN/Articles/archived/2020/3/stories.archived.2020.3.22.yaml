    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc90cbb-a5ce-47f9-aa20-098b86f05529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
