      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Terence Lester is placing portable sinks
        with soap and water around Atlanta where the homeless congregate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1641acb-d99a-4a1b-8de5-040f3d392900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the news reports are saying wash your hands," Lester told CNN.
        "But the homeless population often can''t."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b594f-5b40-44a9-9286-674e2da2fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester knows the challenges of living on the streets. He was homeless
        as a teenager and he is currently the executive director of the nonprofit
        Love Beyond Walls, which is dedicated to helping the homeless. But the difficulties
        the homeless now face with this pandemic are hard for him to fathom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a75325-d34d-418f-8162-2c806a163e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to think of how they will survive," Lester said. "How
        can they get through this when they can''t even wash their hands? So, I decided
        to start there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2054e0-c738-4025-a552-d68a3b651ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found a solution with portable washbasins that are sold for RVs
        and camping. These sinks have a foot pump to bring water from a 5-gallon tank
        to the faucet. A soap dispenser is built into each station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878632c5-beec-43bb-8f64-ac425e19ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An immediate reaction</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d58bdf-f31e-4a2c-b952-1b8baf93979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Lester could finish assembling the first sink, the proof
        of its need walked right up to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a0c0c-54d1-400f-b655-4aba286490c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dimitry lives on the streets around our center, and he came up
        and asked if he could wash his hands," explained Lester. "He hadn''t washed
        them yet because he hadn''t had any water."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8f716-c2e6-43db-900c-f6df3f6cb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to wash your hands; if you don''t, you are going to get
        sick." Dimitry said in a video. "If you touch anything, then wash your hands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdef414-7208-4b2a-a244-3d5a986f2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A helpful hand and a plan to expand</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c00daf-d333-4992-a5c9-fab56e12252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy-winning artist Lecrae and Reach Records are providing the
        first 15 portable sinks. Lecrae joined Lester to help assemble the sinks and
        place them around Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7106515-1687-4833-b37d-f7d2a99757ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is encouraging to me that someone like him and the platform
        he has, that he is willing to roll up his sleeves and serve alongside you,"
        Lester told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fe6e8-fd98-4443-8980-b67c1fd8d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Love Beyond Walls team picks up the sinks daily to clean them
        and refill each unit with water and soap. The nonprofit is raising money to
        place more sinks in the city and to ship them across state lines to other
        homeless communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25193de6-734e-472f-9893-8708b1085a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:42:28.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this catches on and spreads across the country," Lester
        shared. "Even more than that, these sinks can spark the conversation of what
        else we can do to help the homeless facing this pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09506655-9228-4c4e-89b9-3f3f2c259fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T17:43:56.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'david-bryan-tests-positive-coronavirus':
