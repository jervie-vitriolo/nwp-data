    'template': '1'
    'title': 'First Filipino COVID-19 patient in the country shares his experience
      with the viral disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77153e-1eab-454f-b576-c84169ae060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — A recovered
        COVID-19 patient, the first Filipino to test positive in the country, narrated
        how he battled with the viral disease, which has been increasingly afflicting
        people worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3ee6a-cde5-48fa-93bf-0d1a03cdb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was COVID-19 patient no. 4. As patient no. 4, I was the first
        Filipino to be confirmed positive after a lull of more than a month following
        the three Chinese travelers from Wuhan,” Carlo Llanes Navarro said in a <a
        href="https://www.facebook.com/carlo.l.navarro/posts/10223263502644867">Facebook
        post</a> on Sunday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">WATCH: CNN Philippines speaks to COVID-19 survivor Carlo
        Navarro, he was identified as &#39;Patient No.4&#39; and the first confirmed
        Filipino case in the country. In this interview, he shares his journey to
        recovery and why he wants to tell his story. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/SnE6m9jEHi">pic.twitter.com/SnE6m9jEHi</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1241694685266980865?ref_src=twsrc%5Etfw">March
        22, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902476aa-b107-4500-8fc1-b82717332e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:56:46.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f379f-4d25-495a-9c0c-f596c1337877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro, who travelled to Japan with his family, said they knew
        it was a risk to take a trip out of the country. However, he said “at that
        time, Japan was not yet battling with community transmission.” He also noted
        that there were no quarantine measures implemented yet by the government for
        returning passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56324781-0044-443c-a09c-e6597db67aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to protect themselves from the viral disease, Navarro
        said he and his family were careful in practicing preventive measures while
        in Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bc0b0-82ed-4a83-b233-42ebaa431a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Tokyo, we thought we were making-up for the risk by always wearing
        our masks, vigorously washing and rubbing our hands with alcohol and Thieves
        essential oil, and wearing disposable latex gloves which we regularly changed
        and threw away throughout our five days there,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3748ce-704c-482c-a4b9-ca0e62cb7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was on their flight back home, on February 25, that
        he suspects he contracted the virus—from a Filipino man he described to be
        coughing vigorously behind him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846aa395-0526-49eb-8314-49f252510b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they had their masks on the whole time, he said “nothing could
        be done" as they sat in the plane for more than 4 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516af07-24ac-4121-9313-122b2817ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Onset of COVID-19 symptoms</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bacf5-588c-4cc5-9557-68db41bbc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after their flight home, on March 3, Navarro said he “came
        down with the chills and a low grade fever of 37.7 degrees Celsius.” He clarified
        that he did not report to work days before the symptoms appeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41456414-1007-49e0-9b15-cfb9ba25be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That night of March 3, I decided to play it safe and that I be
        immediately tested. St. Luke’s hospital did not see the need to test me. The
        hospital said my symptoms were mild, and Japan is not a Covid-19 hotspot,”
        he shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce46aea-2293-4bd7-a601-a873b7044179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was only tested after he insisted, and that he went home
        after being discharged. At the time, his wife was in Lipa, and as&nbsp;precaution
        while waiting for his test results, his daughter&nbsp;and their helper stayed
        at his mother-in-law’s house to isolate themselves.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ada26e-bd07-4ff2-b502-63d3dc479176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after, Navarro said his fever was gone, but that it was
        replaced by muscle pains and a bad cough. It was also that evening that he
        received his test results confirming he was infected with the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28742f77-575b-4203-ba56-277f7b2b88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the confirmation, Navarro was immediately brought to the
        Research Institute for Tropical Medicine (RITM) in Alabang. His entire household,
        including their drivers, also had themselves tested for the virus the following
        day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faeab52-8b96-4221-bfc1-118d2a3b4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, while in RITM, I prayed fervently to spare all of
        them. My mind was raising with scenarios that Evie and Gia [wife and daughter]
        wouldn''t survive in RITM. All their tests came back negative. Thank God!
        All I need now is to worry about myself,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a0fb1-8abc-4fec-a1da-195076b106d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro also narrated how he was “vomiting endlessly” and had diarrhea
        “probably due to stress” while confined in RITM. According to him, "it&nbsp;was
        not the physical pain that is frightening,"&nbsp;but "the psychological effect
        that made it difficult."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d9e45-29b4-4e2b-83e7-fba1dd35f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks at the hospital, Navarro said he was&nbsp;discharged
        “with no symptoms.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1b627-4225-4d54-9ed8-747c0b7127bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never knew my test results and perhaps will never know. I know
        those doctors are busy with more severe and critical cases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5b3ae-54ce-4a37-b119-5e35d511b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Ignorance and inaction will cause virus to spread faster''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dddd6e-491e-43f9-bcf9-ef5b95b9212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared in his Facebook post a number of realizations he
        had while in confinement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8104c-c38d-4b15-ba32-c52ade4aba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:02:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized that ignorance and inaction will cause the virus to
        spread faster,” he wrote. “That should anyone experience ANY symptoms, they
        should stay home and limit contact with others. They should NOT shrug-off
        any symptoms and downplay them. This community quarantine is something we
        need to protect the people that we love.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f8127-78aa-4ebf-ae1b-676fe5076c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro emphasized the need for people to have themselves tested
        quickly in order to minimize potential health risks, saying that the virus
        may spread "inadvertently by their non-quarantine and late testing.” He also
        warned people that even mild symptoms—such as cough, sore throat, or muscle
        pains—must not be taken for granted, as some who tested positive for the virus
        did not, in fact,&nbsp;display symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820850cf-ebed-4034-906b-02a11b72cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because I got myself quickly tested, by my immediate confinement,
        I shielded my elderly parents. I shielded our senior household helpers. I
        shielded my family,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61b530-9332-4677-b966-35f320db059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of being transparent about being
        infected with the virus. He noted that by disclosing the fact, all those he
        had been in close&nbsp;contact with were tested by the Health department and
        were quarantined.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63883a-5cd8-4119-9fc8-a6e8d43be765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 22, there are a total of 380 confirmed COVID-19 cases
        in the country. Of these, 17&nbsp;have already recovered, while the viral
        disease claimed the lives of 25 patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f1e9e-d590-436f-be97-8d8c88c92c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:59:00.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, some&nbsp;308,000 people have contracted the virus. Over
        93,000 have since recovered, while the disease proved fatal to around&nbsp;13,000
        patients, according to the Johns Hopkins University''s COVID-19 global tracker.</p>'
  'COVID-19-coronavirus-testing':
