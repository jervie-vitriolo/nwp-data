    'template': '1'
    'title': 'Taekwondo, badminton Asian Olympic qualifiers postponed due to COVID-19
      threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed05b76-54f3-42ca-ba09-f2e425bc80f7'
