      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db636a-7eda-4e30-98a3-3d0e839cb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T09:23:17.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:06:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire region of Luzon is currently under an enhanced community
        quarantine until April 13 as the government intensifies efforts to contain
        the spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725639b4-5b41-453b-820c-f2a506dc8bef'
      'mgnl:activationStatus': true
