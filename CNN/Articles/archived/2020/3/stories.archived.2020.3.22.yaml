      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01eedf-d330-4f94-a118-2a96f2515dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:40:29.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised guidelines on the so-called enhanced community
        quarantine in Luzon, local government units must first work with the Health
        Department before “acquiring, purchasing and utilizing testing kits within
        their respective territorial jurisdictions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4927227-75db-4994-8276-00b6ccb4023e'
