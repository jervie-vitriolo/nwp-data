      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2020/3/20/ncrpo-sinas-crime-rate-decrease-quarantine.html"
