      'mgnl:type': 'text'
      'text': ''
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1150a-2640-4ea2-ba6c-98c7c9888108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note:</em></strong> <em>James Krellenstein
        is an HIV activist, a co-founder of the PrEP4All Collaboration, and the organizer
        of an emergency working group to address the coronavirus pandemic in New York.
        Dr. <a href="https://cunyisph.org/team/denis-nash/">Denis Nash</a> is a professor
        of epidemiology at the CUNY Public Health School, the executive director of
        the <a href="https://cunyisph.org/">CUNY Institute for Implementation Science
        in Population Health</a>, and an alumnus of the CDC''s Epidemic Intelligence
        Service. The views expressed in this commentary belong to the authors. View
        more opinion at CNN.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7872cf-d30e-4d48-ab6d-3867658481f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:16:38.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As people who have worked to respond to
        the HIV pandemic for most of our adult lives — one of us as an HIV activist
        and the other as an epidemiologist — we understand the consequences of early
        mistakes in the response to disease outbreaks and how politicians can often
        stand in the way of protecting the public''s health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2ab6e-e5a8-4a16-80b3-4ca2bd5bacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We offer a few insights from our vantage point in the hopes of influencing
        the response to the current coronavirus pandemic, as well as future public
        health emergencies. The time is now, just as it was in the early phase of
        the AIDS epidemic, for ordinary citizens to organize, act up and demand that
        their government work to save their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad4cac-a44a-41b3-925c-76834ffac288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In a vacuum of information, most politicians will act to
        preserve the status quo.</strong> A prerequisite to an effective early response
        to any outbreak is having "epidemic intelligence" — adequate data on spread
        that can serve as an accurate, early guide for the public health response
        and rapidly inform any necessary course corrections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83049091-8cf3-42db-9c62-182edbc002c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not possible to "<a href="https://news.un.org/en/story/2020/03/1059552">fight
        a fire blindfolded</a>," according to World Health Organization Director-General
        Tedros Adhanom Ghebreyesus, who emphasized the need for widespread testing
        to fight the pandemic. After weeks of limited testing, the number of confirmed
        cases in the US <a href="https://www.cnn.com/2020/03/03/health/us-coronavirus-cases-state-by-state/index.html">has
        surpassed 23,000 people</a>has surpassed 23,000 people with the actual number
        almost guaranteed to be much higher. The federal government''s botched testing
        rollout could turn out to be one of the great public health failures of modern
        times, having blinded the US public health response at a critical juncture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f223c0-217a-4458-9bbe-7aa3a76a8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of testing led to a vacuum of epidemic intelligence, creating
        a false sense of security among the American public while the Trump administration
        continued to spread misinformation. By the time the cases of community spread
        came to light in California, Washington and New York, widespread transmission
        had already occurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f7639-6b9a-4b1b-8100-f96f16463c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving from containment strategies to mitigation of community spread.
        Where it hasn''t already, the current public health response in many communities
        across the country must now rapidly shift from the so-called "containment"
        phase to a phase that is focused on mitigating the speed and impact of the
        spread of coronavirus within our communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c37f3-48d6-48bd-a9f2-a929774e476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health interventions like social distancing are well underway
        in many cities around the US, with politicians mandating the closure of schools,
        restaurants, bars and cafes, while prohibiting large gatherings of people.
        Nonessential workers in California, New York, Connecticut, Illinois and New
        Jersey have been ordered to stay at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e635b-98eb-48aa-8e65-24ace77d95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These social distancing measures — which are likely to last for
        weeks — are necessary to mitigate the spread of Covid-19. Such measures are
        especially important for the elderly, people with compromised immune systems,
        and those with severe underlying medical conditions, as they can save lives
        by attenuating the surge in cases requiring hospital beds or ventilators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b020ed7-1418-421f-9f43-7958780c2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the social and economic disruption, we must keep in mind
        that the worst-case scenario in an unmitigated epidemic would lead to 2.2
        million deaths in the US, according to a model from the Imperial College Covid-19
        Response Team. To put this in perspective, that estimate is about three times
        more deaths in one year alone than the 700,000 caused over the entire history
        of the HIV epidemic in the US, since the first case was reported in 1981.
        If public health measures are adequately and rapidly implemented with the
        coronavirus pandemic, it could lead to about 67% fewer patients who need ICU
        beds, which could potentially save hundreds of thousands of lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6484ba-f42a-4ce6-87fe-f8096608923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier the better. During the 1918 influenza pandemic, cities
        that delayed various forms of social distancing interventions had dramatically
        higher peak death rates — more than seven times higher in some cases — than
        cities that took action a few weeks earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081bef3-53e2-4e9f-a22e-1b38d58235f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your jurisdiction has not yet begun to implement social distancing
        strategies to mitigate community spread of coronavirus, you should urge your
        leaders to do so now, as we had to do in New York. Delaying public health
        interventions in a situation like this will likely cost hundreds of thousands
        of deaths across the US that could otherwise be prevented. There is no virtue
        in being a late adopter of these crucial strategies. Delayed mitigation responses
        will still cause complicated personal, social and economic disruptions without
        the benefit of slowing transmissions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8752d-93a2-4a25-86eb-f478f6ecfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert-driven approach is needed for pandemic preparedness and
        response. The failure of our elected government and political leaders to respond
        rapidly and effectively in the early days of the HIV epidemic is partly why
        it has become one of the deadliest pandemics in human history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9f4ad-d54d-4476-a50d-3fd599436b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar mistake was made during this pandemic — and public officials
        at the federal, state and local levels may have waited too long to take action
        out of a fear of economic and political consequences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8616d-9234-4ea9-92e6-4fefded27b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, in part, the folly of a top-down approach to responding
        to pandemics. An approach that relies primarily on the judgment and recommendations
        of career experts in our federal, state and local agencies would have left
        our country in a much better position than we are right now. In the future,
        our political leaders must allow the experts to lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e9590-23c9-45d8-aa28-c2d444a38cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The band must not play on</strong>. Despite the many mistakes,
        it appears our federal and state government is finally beginning to take the
        current pandemic and our experts seriously. We also need to take the long
        view. Given the likelihood of another pandemic in the future, we should remember
        the missteps and inept leadership we have seen in the fight against Covid-19
        and vow not to let this happen again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a6b4a-d42a-4a21-865f-4e1e4b60aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time to start demanding that your politicians and government
        leaders actively prepare and respond more effectively to future pandemics
        is now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f82d4-9669-4b7f-8c44-e59dc900741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T10:15:08.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com</i></p>'
