      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassies in Brunei Darussalam and in India are
        in close coordination with the Ministry of Health of Brunei Darussalam and
        the Philippine Honorary Consulate in Mumbai, respectively," the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
