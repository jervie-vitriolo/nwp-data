  'italian-prime-minister-coronavirus-most-severe-crisis-world-war-II':
    'author': 'Valentina DiDonato, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-22T10:53:11.791+08:00
    'imagesource': 'jcr:ffc2a1da-d99a-4bfe-b6a8-1e755d99bca3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd77e66-4f13-4d48-9ef4-3fe534720a51'
    'lead': 'Italian Prime Minister Giuseppe Conte announced that all "non essential
      factories" must close as Italy faces "the most severe crisis since WWII."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-22T11:04:51.774+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:05:31.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:56.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus is the most severe crisis since World War II, says Italian
      Prime Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e3c1a-91b3-49db-849c-13c02f06ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian Prime Minister Giuseppe Conte announced
        that all "non essential factories" must close as Italy faces "the most severe
        crisis since WWII."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420db241-c4af-4b7c-b728-385c6254e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That restriction applies to any factories not involved in producing
        food or medical equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb86f89-4a17-4748-a982-62de26410886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via Facebook live Saturday, Conte announced that the more
        severe measures are necessary due to the increasing number of coronavirus
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73911ce2-b1ad-48b9-adc7-3917b379508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 47,000 people have been infected in Italy, and more than
        4,000 people have died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f086c-ac15-411b-aace-48b70f050d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of many of our citizens is a pain that we deal with everyday.
        The deaths we continue to hear of are not just numbers, they are people,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3cdcc-3005-4f3e-bc7e-411bf1f2b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pharmacies, food stores, financial services and public transportation
        will continue to remain open in Italy, Conte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1e355-9d08-4fac-a161-7cd48fa3bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The measure) will allow us to return to our factories, our piazzas,
        hugging our friends again. We do this because we love Italy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7973cf-7ef3-4965-a9fb-24d61cd3ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:04:51.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com''s&nbsp;<a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-22-20/index.html">live
        updates on COVID-19</a></em></p>'
  'health-secretary-duque-tests-negative-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-22T11:12:05.861+08:00
    'imagesource': 'jcr:fdbc2059-504c-40a9-b8ba-6452448c9c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d89dd25-cff2-44bf-bc07-8008d5bb07a8'
    'lead': 'Health Secretary Francisco Duque III has tested negative for the coronavirus
      disease or COVID-19, health officials announced Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-22T11:12:58.939+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:05:18.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:56.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Secretary Duque tests negative for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6f130-a927-46a6-840c-e05946e3ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:12:58.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Health
        Secretary Francisco Duque III has tested negative for the coronavirus disease
        or COVID-19, Health Undersecretary and Spokesperson Ma. Rosario Vergeire said
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ed6ff-47e6-48e7-8848-605e0d077d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:20:30.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire confirmed that Duque was tested for the viral disease after
        a director at the Health department tested positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79832ab-6f9b-4a67-805c-cca152d16e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:12:58.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health secretary is asthmatic and hypertensive, Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634b793-a476-41f6-b749-c758b8ec81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T11:12:58.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has been on home quarantine since Thursday while waiting for
        the test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
