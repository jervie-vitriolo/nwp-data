      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Ministry of Health of Brunei Darussalam, the DFA said
        a Filipino national who tested positive for COVID-19 is confined in a health
        facility in that country and is reported to be in stable condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a262b-ae4d-4822-bc6f-da51917cac09'
