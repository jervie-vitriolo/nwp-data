      'mgnl:lastActivated': 2023-01-26T19:03:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'connecticut-coronavirus-last-rites':
    'author': 'Kristina Sgueglia, CNN'
    'caption': 'Bill Pike and his wife, Cathie.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-22T18:01:22.777+08:00
    'imagesource': 'jcr:78906a6c-db99-4c85-937a-110f937254b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb680a7-a4de-4ea7-a455-d1b385790eec'
    'lead': 'A Connecticut man who died following a coronavirus diagnosis was given
      last rites by his pastor over the phone with his family listening in from quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-22T18:04:27.434+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:03:21.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:58.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Connecticut man who died of coronavirus delivered last rites by phone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434439fb-cc63-484a-8170-09627ab2b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Connecticut man who died following a
        coronavirus diagnosis was given last rites by his pastor over the phone with
        his family listening in from quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28402f99-0677-49dd-8e25-298055eb93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathie Pike told CNN that her husband, Bill Pike, "led a life of
        intellectual fascination of the world." Calling her departed husband "simply
        amazing," she said he had the most beautiful last rites thanks to modern communication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bcfa9-a440-4f15-8001-32847607642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a like a tapestry or quilt of our affections for him," she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfb460-a233-4d2a-b214-957c730489b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of last rites was made possible after a nurse at Norwalk
        Hospital agreed to assist. The nurse gathered the Rev. Peter Walsh of St.
        Mark''s Episcopal Church in New Canaan on the phone and then connected to
        Pike''s wife and three children to the call from quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa681f6e-2fd9-4576-b1d9-4e56aa633e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse held the phone to Bill Pike''s ear as Walsh delivered
        last rites, which he described as "the most beautiful litany of prayer." The
        pastor then "told him I loved him" and hung up so his family could say their
        goodbyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77875c9f-5d34-4650-9bcc-9aa52d0d02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Pike passed away about 10 minutes later. Walsh said it was
        the first time he ever delivered last rites over the phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84b815-e1de-40a5-adcc-e8a8c11730e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see joy in his 91 full years," Cathie Pike said. "We worry so
        much for the other people who are getting the virus and simply having to be
        in their homes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ac86d-b26c-4f34-ba03-356286194070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This is not a tragedy''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5cc95-0832-44bb-9103-1f86d1adc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has two sons and a daughter. Along with Cathie Pike,
        all three are in quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269a2bb-00fd-43e1-9d4d-50d2fe85856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathie Pike and her son, Daniel Pike, spoke to CNN from Cathie Pike''s
        home, where the two are in at least their 11th day of quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062f389-364b-44e1-aebd-3b21704ffeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just thought he had pneumonia," Daniel Pike said. "Nobody, nobody
        thought he had this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0b1df-a77c-4a89-a00f-3565698ff508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our take on it is tragedy happens every day around the world without
        coronavirus," he said, and while it''s a personal devastation "this is not
        a tragedy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40436f-2b7f-4467-b8fa-9694ac8cc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re more focused on 91 amazing years," Daniel Pike said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bb6e4-f02a-43dd-a33c-5a085c4be3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Pike flew in from Austin, Texas, when his father first became
        ill. He said his brother, sister -- who also came in from out of town -- and
        mother were fortunate enough to be by their father''s bedside when he was
        first admitted to the hospital 14 days ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d549e05-bcd2-4576-b415-d41cb638b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helped that we all rushed there and were there," Daniel Pike
        said, adding that in the early days of his father''s illness, "we thought
        he was going home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82079457-15c9-4338-8831-8277923e8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father fell ill about three to four weeks ago and when he was
        admitted to the hospital, Daniel Pike said "it was a different world," a nod
        to the rapidly changing nature of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179d6df-a909-42a6-80fd-f52caee7557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Pike said his father was sitting up in his hospital bed and
        watching television. But a week later, he was sedated and on a ventilator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea6236-4a6b-43bf-953b-e3d820e3a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff at Norwalk Hospital was fantastic, he said, adding that
        when "the history of the pandemic is written," first responders will be remembered
        for "fighting for people''s lives."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9e07c-4f8a-4bfa-9fd5-73fee194012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''An old school gentleman''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbd855-32b1-4970-8355-af62afae670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh described his parishioner as the best of "old-school gentleman,"
        an "iconic" man with "incredible character."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53679ac4-e79d-4e2b-ab1f-54e82c966374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Pike treated everyone the same, from the person who painted
        his house to the state governor who he knew, Walsh said. A spokesman for Connecticut
        Gov. Ned Lamont confirmed the two were friendly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987a3a9-136e-477d-a7eb-b3da010eb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pike was born in Fort Collins, Colorado. Accepted into the US Naval
        Academy, he served in the Korean War. Returning home, he attended Harvard
        Business School and then entered a career in finance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c275f13-36e1-413a-b41c-b90ec631ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually ended up at J.P. Morgan &amp; Company, where he served
        as chairman of credit policy and had a 30-year career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202a972-bc8d-4d84-9880-dc01f4605141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh said Bill Pike began feeling ill at a time "before we were
        awakened to Covid-19."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0ce16-161f-49eb-a5e6-474561d7e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing lead to another," Walsh said, and Bill Pike was hospitalized
        some days before the diagnosis of Covid-19 was made.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686a5ac-ce63-4a8f-95b7-49e3b4a88f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last rites during a pandemic</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6cb48-e88c-4a4a-aebb-f5eb9b9a4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh said he and his fellow ministers put together a plan on what
        to do with last rites as the concerns grew over the coronavirus, adding that,
        unfortunately, "clearly we were headed toward that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8a4bc-02e9-40e5-81ca-21670ecec462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh said that while the effects of the virus are so devastating,
        there is something incredibly beautiful coming from this pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24759721-ef46-4083-9441-0be1335c8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community leaders, local governments, nonprofits, organizations
        and even grocery stores and the like are working together to serve the people
        of the community</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd56ed-ec72-4442-bf93-03a2db661366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are doing amazing things to give of themselves to others,
        Walsh said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240548fe-1543-48bd-8e2f-497e20af3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Pike will be buried in Colorado where other family members
        are buried. His family suggested a service would be held for him when the
        pandemic subsides.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09841cde-7cd2-436a-805a-739172181d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:04:27.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:03:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
