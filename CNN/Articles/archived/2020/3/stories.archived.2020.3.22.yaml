      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f601bcd-a6e3-4b8a-a80e-4994cfa274dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS said that while their offices remain closed until April 12
        amid the enhanced community quarantine in Luzon, members and pensioners may
        apply for loans through kiosks installed at government offices and malls nationwide.</p>'
