      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Central Luzon, Police Regional Director PBGen. Rhodel Sermonia
        said their office recorded an 80 percent decrease in crimes in their region.</p>'
