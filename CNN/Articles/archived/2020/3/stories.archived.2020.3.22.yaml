    'template': '1'
    'title': 'DOH calls for COVID-19 contact tracing volunteers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111934b-21d8-488c-a149-a67ef0d942bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T23:55:18.535+08:00
