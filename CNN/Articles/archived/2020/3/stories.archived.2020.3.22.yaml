      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karmela was sexually abused by an old man, and tried to escape but
        failed constantly. As the evening approaches, Huli encouraged Karmela to run
        away. They were both freed that night – Karmela from exploitation, and Huli
        from her tragic story.</p>'
