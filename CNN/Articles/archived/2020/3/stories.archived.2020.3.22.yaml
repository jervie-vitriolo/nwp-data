      'mgnl:created': 2020-03-22T16:31:59.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the executive department’s proposal which
        was not fully discussed yesterday during our meeting, therefore, nothing is
        written in stone.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b06961-2263-41a9-a1cf-14cfc5115644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:31:59.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that senators will file their own versions of the measure
        and that the draft bill from Malacañang was only sent to them for their comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510f486-71eb-414a-b65d-19c57aab7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9ec51-51b6-48bb-b3af-22b21be87597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, is not keen on calling the additional powers which
        the Malacañang bill seeks to grant as “emergency powers,” even saying that
        a provision which allows “in extreme emergencies to take over private hospitals
        and businesses” is “questionable.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7f48d-00c1-45da-9a96-637596273611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb4867-b9b6-49e0-b439-b4c0a6fcd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also said Malacañang is
        not asking for emergency powers, but for “powers necessary to carry our urgent
        measures to implement the national emergency.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f83eb3-1ce5-41cf-9d43-016cf26fc0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f5eac-f26a-48d1-87e2-1e9de2970bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill in the House of Representatives, which Ways and Means
        Committee chair Rep. Joey Salceda said he will co-author, seeks to allow Duterte
        to temporarily take over or direct the operation of any privately-owned public
        utility or business affected with public interest to be used in the government’s
        response to COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16febfdd-030a-4e50-a3c2-5a1ee2bf580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75654a-81a4-4bbf-a577-73cfebd904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also wants to allow Duterte to realign funding in the
        2020 budget and to allocate cash, funds and investments of government corporations
        or agencies for the government’s COVID-19 response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a545c9-463e-4b61-9521-787431cd0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc1229-8bd9-4477-8964-5321413c6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to give Duterte the power to buy essential goods and
        services like medical supplies, rented venues to be used as quarantine centers,
        subject to restrictions imposed by the procurement law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0054dd1-a120-4ba4-9ad9-9e3172ae4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115c502-1d49-477c-9293-f0a7e8013b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the proposed law also seeks to allow Duterte to
        regulate the operation of public and private transportation, traffic on all
        roads and thoroughfares, and the country’s energy supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2a15f-2d0f-4c1d-9f89-e7cde581aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c397f-521b-4456-b93e-4c1f08df941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Salceda’s proposal, Duterte’s additional powers will be effective
        for two months or until the end of the state of calamity. Duterte placed the
        Philippines under a state of calamity for six months on March 16.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18a07e-0e86-4d18-91b9-a2a93e1cb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118325c-e173-40eb-8076-a31b96553fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to meet on Monday at 10 a.m. for a special session
        to grant Duterte the power to shuffle state funds for the government’s COVID-19
        response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342572aa-e632-4298-976f-9d2c738540a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d338cd-a9e8-4e57-b6ca-17f55096783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier said funds to be realigned for the government’s response
        to the pandemic could be around ₱200 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e32ab5-865f-4e13-851b-46ee854c5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c086f-c525-4c5d-a2a3-718bc3c17a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre, nung ginawa ‘yung</em> budget, <em>ay hindi naman
        natin sukat akalain na magkakaroon ng</em> COVID-19 pandemic <em>dito sa ating
        bansa.</em> So the rules have changed. <em>‘Yung</em> budget <em>natin ngayon</em>
        does not reflect the needs of our people in terms of combatting COVID-19,”
        Cabinet Secretary Karlo Nograles told CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546fa6f-aee6-4d0a-b175-6e6cf2a612e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef5438-1f87-4314-a2fa-deeeba0a06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the budget was crafted, we didn''t know that
        there would be a COVID-19 pandemic in the country. So the rules have changed.
        Our budget now does not reflect the needs of our people in terms of combatting
        COVID-19.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa454eaa-fcb0-4b78-94d4-cc9e8866699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31cc1e-afea-4ad6-87a5-e8aa92fe7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has been on a break since March 13 and will reopen May
        4.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78d652-bde5-42b6-90d3-e587c4a390ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3a2b2-1cc9-4d0f-bae6-d8670abc80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has reported 380 cases of COVID-19 of the
        Philippines, with 25 of them turning fatal. Fifteen of those who have contracted
        the disease, caused by the SARS CoV-2 virus, have recovered.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a0b97-5146-438f-a713-73c045d7e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29560b4-b34a-41d4-89cd-1a982d98e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the disease, Duterte has placed the entirety
        of Luzon under enhanced community quarantine, restricting people''s movement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb02ba-7db8-4600-a1a8-5ae220a6d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69644374-128d-4591-b351-d2e3b2f65680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T19:29:45.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel, Joyce Ilas and
        Tricia Terada contributed to this report.</em></p>'
