      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen a spike in cases in the past two days, with
        the total number of people getting COVID-19 rising to 380 and the death toll
        climbing to 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
