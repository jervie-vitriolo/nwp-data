      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also postponed were the Thomas and Uber Cup, the European Championships,
        Pan Am Individual Championships, Croatian International, and Peru International.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2865af9-82fc-43a0-b6e4-021566ca3f36'
      'mgnl:activationStatus': true
