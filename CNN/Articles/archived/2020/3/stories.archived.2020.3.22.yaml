      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said that people should allow the word of God to reign in
        these trying times to give hope in the dark situation faced by the world now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4586a-1d5b-4f26-bada-38d0000e8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0661b-70b3-4da1-a203-6b38f3e6d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is quite providential that this set of readings is presented
        to us as the whole world seems to be walking in darkness because of this pandemic.
        So, we allow the word of God and the celebration to somehow lead us in hope
        and even with rejoicing, spiritual rejoicing for God’s actions for leading
        us from darkness to light,” Tagle said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e953b6-cb4e-4328-b017-85e1c0238cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea7024-c56b-4b43-826b-6e0dfee78cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle continued these times of darkness can be a way by Jesus for
        the people to see the reality in others, especially those who are risking
        their lives in fighting the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f419a-43e3-455f-b951-fed04ce9c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963987b-11c7-416f-b415-a911343cdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The darkness is there. But Jesus might be leading us to see Him
        and to see reality in others in a new light,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431d279-7c2e-41ad-8916-b36b4538aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06548d2c-dbc3-4c81-a75e-e7f2c330c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino cardinal also stressed that little and simple things
        in life can be used as instruments to see the “light in the Lord” during these
        trying times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f711cc-ba44-45bd-8cfa-2e4bfd8cd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64b1b3-51dc-455d-aee2-6de76259418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t see the value of little things. We look for big, big stupendous
        extravagant things. <em>Yun lang naman pala, laway lang pala. Lupa lang pala,</em>”
        said Tagle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6b754-884a-4bee-9fe0-f0f7f41f6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d966d8b-61de-4153-8980-141607b20b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t see the value of little things. We look for
        big, big stupendous extravagant things. But it is only saliva. And soil too.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248a82a-3e34-4452-b5ca-396ae7651663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c03cca-1812-4744-82fd-dd352ad5b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle made comparisons of his homily to today’s Gospel, where a
        blind man was given sight by Jesus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a667a7-8561-4398-b2d8-1bad7dcf4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3fc10-0649-47b1-aca8-4c856b5f68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also linked his speech to the current situation in the world
        now during the COVID-19 scare. But Tagle reminded the people to make their
        eyes smile amidst the difficult situation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954a0b0-ee89-49d8-9280-8a1f2d11e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87625fed-827c-42e3-b9a9-ed58da403abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people are complaining, I don’t see your face anymore because
        you are wearing mask. I don’t know whether you are smiling or not. Hey! It
        means you only have associated smile with the lips. Start looking at the eyes.
        Eyes smile,” he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b08535-91d2-4823-9cc7-f7ecf1d04331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d01b9-3bed-4a6f-9af5-662447e657f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle reminded the people to “see what is pleasing to the Lord.
        Listen to the Lord. Act accordingly to what you have heard from Him. And seeing
        as he sees us. We need more light in the Lord.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33208a8-b128-431b-bc6e-ceb086d6123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100465e-11a7-48c4-803d-ff213a315a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T18:48:21.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, there are now 307,341 confirmed COVID-19 cases
        in the whole world. The Philippines has 380 cases, along with 25 deaths and
        15 recoveries.</p>'
