      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Government Service Insurance System will release the pension scheduled for
        April earlier as part of its aid to people hit by the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed856c29-680e-4dfa-9b24-ad749a64de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0987e-3b18-4e11-b155-45ef47a57ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T21:49:14.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS General Manager Rolando Macasaet said Sunday in a statement
        that retired government employees can expect their pension earlier than April
        8, when it is usually released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19599322-49a8-4ea3-87cc-6b72241ad9aa'
      'mgnl:activationStatus': true
