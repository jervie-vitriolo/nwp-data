      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has reported 380 cases of COVID-19 in the
        Philippines, with 25 of them turning fatal. Fifteen of those who have contracted
        the disease, caused by the SARS CoV-2 virus, have recovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
