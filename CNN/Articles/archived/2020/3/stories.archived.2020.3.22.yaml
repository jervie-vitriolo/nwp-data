      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte urged all Filipinos of all faiths and
        religious backgrounds to unite in prayer as the country faces the COVID-19
        pandemic.</p>'
