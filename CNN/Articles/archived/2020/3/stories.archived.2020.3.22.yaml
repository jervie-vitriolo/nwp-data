      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This film wants to convey discomfort to its audience by blatantly
        discussing an imposed social awkwardness topic yet should suppose to be a
        natural occurrence that women experience, menstruation. It applies dark humor
        to the narration and continuously shot in sustaining the little details that
        depicts the usual responses of the society to the main topic. The film wants
        to project the dichotomy of social classes on their approach of social taboos
        which are all-powerful in their own ways. This film portrays the aim of accepting
        natural occurrences in women as part of the society, which truly supports
        the idea of equality among society not only in gender and social classes but
        also in the labor environment and various family structures. It gives hope
        to an enabled world of normalizing what is the reality of various groups and
        eradicating the concept of marginalization which is an idealistic concept
        of a hierarchal truth of people with a top-bottom view perspective. In an
        equal world, it is true can become an enabled world.</p>'
