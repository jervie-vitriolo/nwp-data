      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Indeed, there is a massive decrease, a massive reduction.
        We are observing it because there is no one in the street, nothing but despite
        everything, our people [police officers] are still catching abusers to prevent
        them [from committing crimes].)</p>'
