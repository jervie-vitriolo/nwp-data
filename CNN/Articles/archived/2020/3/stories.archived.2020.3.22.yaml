      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, another Filipino national was brought to a hospital in
        Mumbai after complaining of breathing difficulty. He was reported to have
        arrived in India early this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d06e3b-abed-4dd2-a9ee-aea521f8da82'
