      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that the country’s capacity for testing is being
        expanded as smaller laboratories are being accredited to perform tests alongside
        the Research Institute for Tropical Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105df3f-12fd-40a0-a850-21578b996514'
