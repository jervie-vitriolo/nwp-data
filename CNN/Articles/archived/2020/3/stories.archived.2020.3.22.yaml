      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees in the manufacturing of food, essential and hygiene products,
        medicine and medical products, retail establishments, logistics, hospitals
        and medical clinics, food preparations and water refilling stations, delivery
        services, power, energy, water, IT and telecommunications, BPOs and airlines
        are also exempted from quarantine.</p>'
