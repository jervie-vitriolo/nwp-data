      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> Amid
        the enhanced community quarantine in Luzon due to the threat of COVID-2019,
        Metro Manila and Central Luzon have tallied lower crime rates during its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc92fb-1bad-445b-9c40-2f9bee39891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f19c15-413d-42c6-8063-d60025fb599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region police chief PM Gen. Debold Sinas announced
        the crime rate in Metro Manila went down by 80 percent as a result of the
        quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df1feb-8e62-454f-b183-fbbde2447a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff09a6-3003-4822-957e-849b40c45a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T16:38:43.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:03:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, during the first week of the enhanced community quarantine,
        from March 15-20 this year, only 73 crimes were committed — compared to more
        than 200 in the same time frame in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554e4b5-4a84-44f7-9d1c-4e90e1d751a3'
      'mgnl:activationStatus': true
