      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 3 only had 71 cases from March 10-16 during the first week
        of the enhanced community quarantine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf806e25-3b52-4006-97de-cf1b0364859b'
