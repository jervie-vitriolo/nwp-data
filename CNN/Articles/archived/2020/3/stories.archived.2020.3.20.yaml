      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, generally considered to be safe for most patients, can
        have side effects like seizures, nausea, vomiting, deafness, vision changes
        and low blood pressure.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
