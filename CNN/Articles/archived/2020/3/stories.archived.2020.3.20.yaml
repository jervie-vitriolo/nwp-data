      'mgnl:lastActivated': 2023-01-26T19:00:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do 8,000 tests," the governor said, "the numbers are going
        to go up exponentially."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6a92b-1633-4156-948a-638784eebf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999ac12-36ac-427b-bf6a-2577e25f7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,700 new cases were reported in the US in 24 hours between
        Wednesday morning and Thursday morning. At least 13,133 people across the
        country have tested positive for the virus, as of Thursday evening. At least
        193 have died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9763d3b-f33a-4581-9a73-101eb46cfa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319527f-cb61-4827-9052-bc383acbbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of cases grows, so does the burden on health officials
        across the country. Many communities are already grappling with shortages
        of medical equipment, with some attempting to fill the gaps on their own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653461d-354c-4c3b-9994-792f734514ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe9ea0-ad72-41c9-9dd0-b240d9300780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospital patient warns others to be serious</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b1d17-f371-4f17-8abe-693a5da03f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Harris has been in hospital for about two weeks. He believes
        coronavirus nearly killed him and it was through God''s grace that he is getting
        better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7bbe9-2fca-48e4-8bf1-695e58804336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020943e-a257-4479-9288-6222cec4d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sees people out celebrating St. Patrick''s Day or partying
        with other spring breakers it upsets him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59704dfa-544b-4677-9c3e-da12b4ee4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3ec14-4cfd-4e0e-889b-e30eaec68762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old from Warren, Ohio, told CNN''s Erin Burnett he hopes
        those people don''t get infected and they take the next few months to avoid
        interacting with others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95328b-c334-4ebf-9d05-bdca7f8539ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00508483-fb54-4214-89fb-dd5f81c6e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have to take this serious," he said. "I know you''re
        going to be inconvenienced for a while with social distancing. However, do
        you want to be socially dead?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e828e-83dd-4352-b5b9-e3121daf74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18face58-f726-455a-b373-ff0c0e69e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sewing masks together</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bf779-3480-4907-812f-168dc8da26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southwest Georgia, hospitals are left with three days'' worth
        of masks, Scott Steiner, president &amp; CEO of Phoebe Putney Health System,
        told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f9032-c8d4-4ea8-91e7-9469acd26539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687503a-3575-45c7-bb4e-a386a9058bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone through five months, now six months'' worth of supplies
        in less than a week," he said. "And we are scrambling."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4065472-5acf-4df6-bef7-ee8cd3f29ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eabc69-55d5-4f6a-a419-fd51212d9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the supply to last longer, Steiner said a team of staff members
        are sewing masks together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12896a2-f405-4475-9d3d-16806597c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422b849-f5ca-44ea-abf0-1a56a523d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about 3,000 of these made. We believe we can make 200,000
        of them," he said. "It will take a few weeks, but this is kind of what we''re
        having to do because we don''t know when the next shipment is coming."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e39d0b-0326-423d-bd39-a59bc44be8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465dd70-eb3d-469a-b0ca-e8cd17d985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar stories of DIY supplies have been pouring in from across
        the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651dc835-530b-4f48-8448-b3477eeec337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25773d70-6b83-4d3b-810c-5f63bc5e7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally were down to under half a day''s worth of personal
        protective equipment," Dr. Amy Compton-Phillips, the chief clinical officer
        and executive vice president of Providence St. Joseph Health, a system of
        more than 50 hospitals that provides services across seven US states, said
        Wednesday. "We''ve been virtually desperate, looking under every nook and
        cranny, trying to find the equipment we need. "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b89c3-7af9-466b-b6d7-9d207817baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016d4da-36ea-43d4-b52a-230553c80ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hospitals typically together go through 250,000 masks a year,
        she said. In three months this year, a single hospital has gone through the
        same amount.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775b553-3932-4433-84bf-5b5aba231373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c766d11-3bee-4c3c-9fed-3a39e1af9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased demand has just far outstripped supply," Compton-Phillips
        said. So hospitals are resorting to making their own equipment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f60421-8338-4070-b3c7-5aa64cfb0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a91af-eb96-406d-8524-67a33e6942fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually going to put out (a) 100 million mask challenge
        with plans on how to build the masks as well as design so you can make it
        at home. Because we need to do something. And we know the global supply chain
        is just tied up right now," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b37fef-8b51-4336-9aa2-1a915ea1c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6506fe6-9920-4f8c-b03c-98eae12f9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State measures to combat shortages</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4c5b0-72e3-49b5-8826-b06ea7bec6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City is two to three weeks away from running out of some
        medical supplies, according to Mayor Bill de Blasio.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e58420-39c5-42f3-9d1e-2e5b6a157785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d21c00-ebdb-4f52-87fc-3951611f17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Thursday that the city needs 3 million N95 masks, 50 million
        surgical masks and 15,000 ventilators. Additionally, the city needs 25 million
        surgical gowns, coveralls, gloves and face masks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b90def-6d81-43b0-8740-92654d2e2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c05a0-76eb-4d16-812e-bfd49955927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in King County, Washington, on Wednesday said they are
        setting up a temporary hospital on a soccer field that will provide the county
        an additional 200 medical beds. Health officials estimated the county needs
        about 3,000 more beds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e75b5b-491c-4d71-8d63-c0588423f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e9dd2-bba3-4572-b4af-5edf19cec6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maryland health officials were working to increase their
        number of beds by at least 6,000, and in New York state, Gov. Cuomo said the
        state would need as many as 110,000 beds when the virus peaks in an estimated
        45 days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642c2a9-467d-4419-923e-5bd33c9f2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51255bf8-1cad-4d4d-88e5-d6303e17dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the demand for beds will be alleviated by Carnival Cruises,
        which the President said would provide ships to be used as temporary hospitals.
        According to the cruise line, this could provide 1,000 hospital beds and up
        to 7 intensive care units per ship.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5da8f-a14b-4e73-aad6-3fb27e078fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6705d2-01dd-4b1c-830c-1d800a1fb06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beds aren''t the only concern. The state has a capacity of 3,000
        ventilators, but Gov. Cuomo says that''s not enough.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf85b6-4e5b-4bef-a915-dbe6f3a30acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e859b-1e85-4d25-aec7-8db0a9980cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all talk about flattening the curve," he told CNN''s Chris
        Cuomo earlier this week. "I don''t see a curve. I see a wave. And the wave
        is going to break on the health care system and ... it is going to be a tsunami."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85611b5a-4321-4a92-86a1-db1111296806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb04ff-1d17-4e0f-b910-0b643a9dce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Dowling, president and CEO of the Northwell Health, was
        picked by New York''s governor to lead a hospital surge team. He said he wants
        to purchase as many as 500 ventilators, which can cost $20,000 to $40,000
        a machine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ff267-2b96-4a8b-9556-fccd10030904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05419ef4-ec16-480f-9065-a8bde0f45120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with an abruptly heightened demand for ventilators, manufacturers
        say it''s hard to keep up.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cd091-f963-4135-b686-c9eb842a5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0e3f2-6fd0-46bd-b14d-cf93c4f98747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more than we can currently provide," said Kathrin Elsner,
        team leader of MarCom Ventilators at Hamilton Medical Inc. The company has
        received hundreds of orders and requests within the past few weeks, Elsner
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962751bf-230d-409a-b72c-e68b9cc6443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca324c-a6b5-4e68-a2be-998d31b68c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump pushes FDA to drop barriers to treatments</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35357113-6268-49fa-8355-bc56db0ba4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing Thursday, President Donald Trump said he had
        pushed the US Food and Drug Administration to eliminate barriers to getting
        therapeutics to coronavirus patients.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce96db-d2d3-4f74-ac73-7381ac96edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a609d3c-82ae-495b-8bf6-42a8c02a2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the antimalarial drug chloroquine and its analog hydroxychloroquine
        would be available by prescription to treat the novel coronavirus.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c72d5b-3623-4b8d-a5e4-4d7133afb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dfdcc-7df8-4487-902c-5ab9d8dba399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the drugs are effective against Covid-19 is still under
        investigation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac655fd0-f6bb-4dc7-8b19-3bb960d08c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a96363-3d60-4b91-9fbb-c74feca87c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Stephen Hahn tempered the President''s remarks,
        telling reporters the FDA was still responsible for making sure products are
        safe.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41bc43a-5217-4780-b311-9787ef76e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779cdff-d84d-405d-8e41-95b9799dec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is committed to continuing to provide regulatory flexibility
        and guidance, but let me make one thing clear," Hahn said. "The FDA''s responsibility
        to the American people is to ensure that products are safe and effective."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe3c85-6efb-4a42-b19e-05cb9e455e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a891d-1ada-47a3-9d7e-6f5c50b1a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T08:43:10.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the President''s remarks on chloroquine, Hahn said the
        president directed the FDA to look at the drug and see if its use could be
        expanded to benefit coronavirus patients. "And again, we want to do that in
        the setting of a clinical trial -- a large, pragmatic clinical trial to actually
        gather that information," Hahn said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
