      'mgnl:type': 'text'
      'text': '<p>Local government units are "encouraged" to follow suit, according
        to DBM. It also clarified that third-party hires such as janitors, security
        guards, consultants and other support services are not covered.</p>'
  'DFA-visa-issuance-suspension-wont-affect-foreigners-in-PH':
