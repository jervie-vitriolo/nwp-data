      'mgnl:lastActivated': 2023-01-26T18:59:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f01e54-64d8-4e1c-befd-9b66dacbc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed Friday an <a href="http://sc.judiciary.gov.ph/11092/"
        target="_blank">administrative circular</a> to “physically close” all courts
        in the country effective March 23, Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e92afe-4b7c-41b9-9a60-557b333bc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b251604-6612-4ab6-b8b4-f9a43c3fc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to the rising COVID-19 cases and the Luzon-wide
        enhanced community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea71fd-d46b-4b35-b4a1-636fa8f29d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The  litigants,  lawyers,  prosecutors  and  the  general  public  are  hereby
        advised to first call the proper court through its hotline, or access it through
        its email address or Facebook account, if available, wherein it shall be determined
        if the matter being raised is urgent,” the circular stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e5dfb-5d10-4b63-b2a8-48585124a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.294+08:00
