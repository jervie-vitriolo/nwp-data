      'mgnl:created': 2020-03-20T16:57:49.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko Moreno” Domagoso urged the people to
        complete the portal survey, including indicating mobile numbers for easy access
        by health authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
