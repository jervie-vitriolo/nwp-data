      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the&nbsp;Institute for Labor Studies of the Labor
        Department estimates that there are about 600,000 contractual workers in government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343399f-9abc-4730-8153-fc016b0699fe'
