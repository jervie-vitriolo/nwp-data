      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a92cb-67da-4ace-8ddc-3f44e36129a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott International, the world''s largest hotel chain, has started
        furloughing employees as travel shuts down. And countless retail jobs are
        at risk as shoppers are forced to stay home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2505bb-abf3-460a-913d-04796de9597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546a1c6-c973-4478-ab39-25fc6cc2d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly jobless claims in the United States jumped to 281,000 for
        the week ending March 14, the highest level in two-and-a-half years. And that
        may just be the beginning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512959ca-300f-4291-befe-f8813fac7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894ce99-c752-4136-bc4f-7ee78f8c7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase said Wednesday that US initial jobless claims should
        soar above 400,000 in the coming weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4bfc7-ad8a-4453-86e8-c58e16e5141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bcaec-af25-48eb-9d91-92ffb6cd600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second-quarter GDP could collapse by 14%</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26428232-170f-4a43-96d5-909ffcc9e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs, coupled with social distancing required by health authorities,
        will deal a severe blow to GDP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d037f-2117-46d2-9a8c-0d63f3e04532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab4054-f741-4fa5-a000-61975722b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank warned in a report Wednesday that US GDP could plummet
        at an annualized rate of 13% during the second quarter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932322ed-8d6e-4253-bd1f-1deced6bc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0baeb1-3ee8-4e35-a097-6281e2ab3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, that is more than one-and-a-half times worse than the
        sharpest contraction during the Great Recession, when GDP dropped by a rate
        of 8.4% in the fourth quarter of 2008, Deutsche Bank said. It would also surpass
        the previous post World War II record of 10% set in early 1958.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57962345-ed0e-4332-85db-b26c91c7e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2223ef-c06c-4f54-b7e7-4ba47484946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US economy is currently undergoing a truly unprecedented shock
        that is likely to continue for some time with the spread of the virus set
        to accelerate further in the coming weeks," Deutsche Bank economists wrote
        in their report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25aa29-3ecd-4c8f-a8c3-7dc4cbd6e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf0669-fd3d-448e-b39e-3e8febf6ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan anticipates an even bigger shock, with second-quarter GDP
        collapsing by 14%. The bank called it an "unprecedented seizing up in activity"
        across a wide range of sectors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209010a-43ab-4572-871a-c68b1f041c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef42cd-e9c6-4db4-a5f4-ce9b3d44d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should brace for a disturbing set of economic releases in March
        and April," JPMorgan economists said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f6964-b21d-4497-a732-744a94599965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dd165-a7b5-4d11-9022-d8b0b4ac0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact is magnified by the fact that the US economy is driven
        largely by consumer spending. And right now it''s impossible for consumers
        to spend at restaurants, malls, theaters or on travel as all those businesses
        close or suspend operations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf38086-bfca-49fb-9abe-0ca7c47440d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3945003-dce2-4196-808f-40105c7e6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank warned Wednesday that consumer spending will plummet
        by 8.9% during the second quarter, including a 13.6% plunge in goods spending.
        Business spending is also expected to collapse by about 20%, nearly matching
        the depths of the Great Recession.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61c821-4f16-4b81-bec9-9e688c1456ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf13b6a-fdaf-42ab-9b3d-2ffc15ba5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic pain could be far worse overseas. JPMorgan expects
        a 22% drop in eurozone GDP during the second quarter and a 30% plunge in the
        United Kingdom.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a128cd-178c-494f-850c-921a9df9a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674cf3be-236b-445c-9e03-a98f4944b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Credit crisis would deepen the recession</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7daa23-5da2-41ac-8bad-79590d080a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos on Wall Street could exacerbate the economic pain.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4064eb-5dc0-46b4-97c7-a968c7db7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c59455-1514-4772-bb83-f0d053e13bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market has collapsed, dealing a sizable blow to consumer
        confidence. All of the gains since President Donald Trump''s election are
        evaporating. Airline, cruise and energy stocks are in freefall.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d8ceb-e1d1-4b04-be42-bdbff1f1e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cbc74-b842-428e-94a2-479cab0ab782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, the pipelines of the financial system are clogging up in
        the panic. The Federal Reserve is racing to pump in vast amounts of money
        to unclog those vital piles. The risk is that the flow of credit gets cut
        off just when households and businesses need it most.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece331a0-5878-4214-8393-9694354ead84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e9bd8-21f5-4f54-9788-6c3eb5d860a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerns have risen about credit and liquidity shocks," Deutsche
        Bank economists wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2060e7a-4a3f-4292-9f53-98bd9d8592ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd662b6-c5bc-4271-ae82-70aa826210e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news -- and yes, there is some -- is that global central
        bankers and policymakers are rolling out a laundry list of moves designed
        to ease the economic and financial shocks of the coronavirus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55545c27-0e2b-447e-bf6a-562d2d8bc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54e021-01f6-4301-9b34-8b905427e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some economists are even optimistic about a rebound later in
        2020.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcd5e0-054e-4140-8958-9c214f9ac069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13260d7e-dd66-40d3-b7bd-6df9c6121055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan predicts GDP will rebound by 8% during the third quarter
        and 4% in the fourth, suggesting a very painful but short recession that only
        lasts two quarters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec8974-2394-45d1-8404-af9fa47b3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e4639-f72f-4373-8c9d-0ed1924e0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet no forecasts will matter if the coronavirus outbreak isn''t
        under control by then. The health crisis must get resolved before a lasting
        recovery can take hold.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37632f16-3c6a-45bf-af23-f115d306d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.811+08:00
