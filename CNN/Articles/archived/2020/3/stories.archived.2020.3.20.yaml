      'text': '<p><strong>(CNN) --</strong> Daniel Dae Kim, a prolific actor best
        known for his work in the television series "Hawaii 5-0" and "Lost," says
        he''s tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb21c28-9ada-4c69-a913-119d24ed9372'
