      'mgnl:lastActivated': 2023-01-26T18:59:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper is known for being outspoken on social media and she''s
        been no less so about the coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958ec42-a0cd-4a0d-b1be-b5587059e92c'
