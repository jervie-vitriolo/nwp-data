      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Bacon is leading the pack of celebs participating in the #IStayHomeFor
        challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e839d-6ae5-4066-b5c2-f504da1d4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:43:59.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all designed to get people to help stem the spread of the
        coronavirus by self-isolating and maintaining social distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f8f91-8349-49f7-b1b7-0c80cae88ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:43:59.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars are sharing on social media who they are staying home for
        to in an effort to keep everyone safe and healthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071297f-c894-4cef-a74b-a03d6e924ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:43:59.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon got the ball rolling earlier in the week by posting a video
        on Twitter encouraging people to participate.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hey everybody,
        now it’s so important to STAY HOME and keep our distance from others. Join
        me and post a video or photo with a sign like this, with <a href="https://twitter.com/hashtag/IStayHomeFor?src=hash&amp;ref_src=twsrc%5Etfw">#IStayHomeFor</a>,
        telling who you are staying home for, &amp; tag 6 friends. Let&#39;s work
        together to stay home and keep each other safe. <a href="https://t.co/ybv63bE42t">pic.twitter.com/ybv63bE42t</a></p>&mdash;
        Kevin Bacon (@kevinbacon) <a href="https://twitter.com/kevinbacon/status/1240292538134585345?ref_src=twsrc%5Etfw">March
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
