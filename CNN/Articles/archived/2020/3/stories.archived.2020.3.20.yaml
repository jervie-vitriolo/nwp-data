  'Rafael-Nadal-reassures-parents-academy-lockdown-coronavirus':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-20T19:11:56.204+08:00
    'imagesource': 'jcr:001a94a8-8127-4d4d-bee0-02f6c3123eb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '010692c3-6f1b-49c7-9598-9dbda501b908'
    'lead': 'Rafael Nadal has offered reassurance to parents whose children are confined
      to his tennis academy in Mallorca, Spain amid the novel coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T19:20:59.227+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:59:40.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:12.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal reassures parents as his academy locks down amid coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52277fa4-b38d-4084-8b5d-55029d4f0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Rafael Nadal has offered reassurance
        to parents whose children are confined to his <a href="https://edition.cnn.com/sport/tennis">tennis</a>
        academy in Mallorca, Spain amid the <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-20-20-intl-hnk/index.html">novel
        coronavirus outbreak</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e057c4-3d74-4d1b-8709-7bf1801c359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2016/10/19/tennis/rafael-nadal-academy-mallorca-tennis/index.html">academy</a>
        closed to the public on Saturday in a bid to avoid outside infection, meaning
        players and staff have been forced to remain inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00159b0-0b70-4e11-9c36-b65de0e26ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to take this opportunity to put the parents'' minds
        at rest and to tell you all that your children are being very well looked
        after by a great team that is giving their all every single minute to take
        care of their health," Nadal wrote in an <a href="https://www.rafanadalacademy.com/en/news/open-letter-from-rafa-nadal">open
        letter</a> on the academy website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3c0a7-8476-446d-a1e0-31ccb85d38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you want to be with your children and we hope that moment
        will arrive soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7e571-d91e-4340-b58a-acf97c1fdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would also like to encourage you to stay at home. These are difficult
        times but together we will come through them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044e7f8-db90-4c7c-bb7a-b96795189d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/19/sport/boston-celtics-marcus-smart-coronavirus-spt-intl/index.html">READ:
        Boston Celtics'' Marcus Smart and two Los Angeles Lakers players test positive
        for coronavirus</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2079ef-20df-44b1-9908-e6657f79783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was born and raised on the Spanish island of Mallorca, and
        the academy, which is part of a high performance tennis center, is located
        in his home town of Manacor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b0743-fcc6-4aa9-a070-c2a6ff4c0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players of 42 different nationalities reside at the academy throughout
        the year, and Nadal attested to the "complicated times" brought about by the
        virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d85b8-e119-458a-ab70-01d01e3d8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/19/europe/spain-coronavirus-madrid-covid-intl/index.html">Spain</a>
        has been particularly badly hit with <a href="https://coronavirus.jhu.edu/map.html">more
        than 18,000 cases recorded so far</a>. Only China, Italy and Iran have more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63f431-1afd-45a0-8304-0a3971db7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:59:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced earlier this week that Nadal''s defense of his
        French Open title will be put on hold until September <a href="https://edition.cnn.com/2020/03/18/tennis/roland-garros-french-open-criticism-corovirus-spt-intl/index.html">as
        the tournament was postponed from its usual May start date</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b6aa6-ee33-49dd-b578-427d9935d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.228+08:00
