      'text': '<p>The Philippines has 230 cases of COVID-19, with 18 deaths and eight
        recoveries.</p>'
  'coronavirus-testing-in-philippines':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T17:03:08.110+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0d7ebe-c9c0-4adb-9e65-113e4c34cc69'
    'lead': 'Here are some of the things you need to know about coronavirus testing
      in the Philippines:'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T17:09:19.454+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:59:52.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:09.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-', 'philippines']
    'template': '1'
    'title': 'How COVID-19 testing is conducted in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1d5da-0185-490d-8461-aedeb3d96af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) --</strong> The
        Philippines has so far processed over 1,000 patient samples for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c059b-9a23-45dd-bced-5f6753f5308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases of coronavirus disease were recorded by health authorities
        in the Philippines each day since March 6, indicating the virus continues
        to spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8025184-792a-400e-9a58-fcd12357eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier noted that since there
        are now localized transmission of the COVID-19 in the country, more people
        would be infected and need to be tested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9b0ba-d116-4b37-9428-faca0eab8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, those who must be tested
        are ''patients under investigation.'' They are people with severe symptoms
        of COVID-19 such as pneumonia and severe acute respiratory syndrome, as well
        as those aged 65 years old and above and pregnant women with fever, tiredness
        and dry cough.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b780028-fd2e-477d-9c39-d8f36f5e2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the things you need to know about coronavirus testing
        in the Philippines:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab01e60-ed9d-464d-b9f1-6c207b8b6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nose-throat swab collection</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a436de-0975-4e4c-8a2a-7ee7149cfa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a swab, health care workers take specimens from the nose and
        back of the throat of PUIs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df10eb-acad-423f-98a9-6ab163b5f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collection must also take place within 14 days after the manifestation
        of symptoms to ascertain accurate diagnosis, the Research Institute for Tropical
        Medicine has said. RITM is the national reference laboratory for emerging
        infectious diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54c3fc-f890-44ac-a71f-ec668e634d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specimen collector should also be wearing a personal protective
        equipment — goggles, face shield, “fit-tested” N95 mask, clean and long-sleeved
        gown as well as gloves to defend themselves from infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80701a-dad7-4f08-8cd5-21d1808a08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said COVID-19 is spread through respiratory
        droplets from the nose or mouth of those who are infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ee0d3-c7e8-4be0-8118-0acd928243b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each sample&nbsp;will then be put in a tube, sealed and taken to
        the RITM or its accredited subnational laboratories for diagnostic purposes.
        The personnel must have a know-how on specimen spillage procedures, and make
        sure the specimen reaches the testing centers in good condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ff18f-90ec-4e0f-81e9-6bde7e1c969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines, conducting tests on 300 nasal and throat
        swabs a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4b07a-796d-431d-9513-b574c38a8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was able to increase its daily testing capacity to 450 tests
        upon receipt of additional supplies from the World Health Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde436f7-b485-4ca5-b78e-c4503de6b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the Southern Philippines Medical Center in Davao City,
        Vicente Sotto Memorial Medical Center in Cebu City, Baguio General Hospital
        and Medical Center in Benguet, and San Lazaro Hospital in Manila started testing
        as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f146ac1-126d-4733-8d65-b90c23938d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff438aae-0adc-4f6f-8ad3-c2f5fe769db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the samples arrive in a qualified testing facility, technicians
        use a method called PCR or polymerase chain reaction to look for the presence
        of novel coronavirus or severe acute respiratory syndrome coronavirus 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061e42c-d641-4205-87c2-9739cfe4e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique is used to look for the genetic material (RNA) of
        the virus in patient&nbsp;samples and this can only be done by highly-trained
        individuals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bb928-2684-47af-8959-32cb849e4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also use a test kit which consists of reagents, enzymes and
        other supplies to perform the lab test, the RITM said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e764ee8-880d-4079-b56d-5ef65aa61cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only four COVID-19 kits approved for commercial use by
        Food and Drug Administration - two of which are manufactured in China while
        the rest are from South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c5557-4b26-483f-b5fe-e3b610c34ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local test kit developed by Filipino scientists from the University
        of the Philippines-National Institutes of Health is currently being validated
        by infectious disease experts to make sure it produces accurate results. The
        kit, which is six times cheaper than its foreign counterparts, may be available
        two weeks from now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f4342-f135-4f21-a3ec-92b83abf7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long does it take to get results?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e9553-57ba-4437-819b-d40dee7229f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM said that patients could expect to know if they tested
        positive 48 hours after their samples were taken.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe754ec-5db1-4f98-8cd2-bac2b78c10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM added they may have to wait longer than two days if the
        samples have to be recollected and resent back to the laboratory as there
        are instances when they fail the criteria for “acceptable specimen.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3305c-6574-4334-bf34-638ecb21d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday noon, the number of people diagnosed with the coronavirus
        disease in the Philippines rose to 217, with 17 deaths and eight recoveries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a13748-8ad3-4526-b537-b761d385277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:09:19.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the COVID-19 has so far afflicted almost 250,000 people
        and killed over 10,000. Most of the COVID-19-related deaths are now recorded
        in Italy, making it the new deadliest center of the outbreak.</p>'
