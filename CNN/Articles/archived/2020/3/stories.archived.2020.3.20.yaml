      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f2e0e-f51a-4cf5-820e-c1fed6bcf93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:59:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the 439 establishments at the Cavite Economic Zones 1 &amp;
        2 were instructed by the Philippine Economic Zone Authority (PEZA) to suspend
        operations starting at 6 p.m. on March 19, a press statement from the regulatory
        body said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc75ff-1c62-4107-aa1c-9f0cea9514db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
