    'template': '1'
    'title': 'Chief Justice Peralta tests negative for COVID-19, orders ''physical
      closure'' of all courts nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ad923-be9e-4539-b74b-c8ffffca368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
