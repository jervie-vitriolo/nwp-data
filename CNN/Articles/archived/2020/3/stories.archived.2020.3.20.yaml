      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJ iMarkkeyz incorporated that line into a fire beat and the world
        was gifted with the "Coronavirus" single which soon hit iTunes and became
        a favorite for TikTok users to dance to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d2b4d-c342-47b5-9582-72d156aa9368'
