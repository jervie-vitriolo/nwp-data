      'mgnl:created': 2020-03-20T19:43:59.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag po kayo mahihiya. Huwag kayong matatakot. Ang mga datos
        na ibibigay niyo ay</em> confidential <em>lamang at tangan-tangan ng mga propesyonal
        dito sa Lungsod ng Maynila,</em>” said Domagoso.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee518e30-b34d-4752-b0a6-26707cf92d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:43:59.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Do not be shy. Do not be frightened. The data that
        you will provide are confidential in the hands of professionals here in the
        City of Manila.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076650c7-34e0-4f11-a422-056ab16ed759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:43:59.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative will also aid the city’s on-ground monitoring conducted
        by barangay officials, given the area’s vast population of almost three million
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942e74c-7009-44b3-8359-212caeb311f4'
      'mgnl:activationStatus': true
