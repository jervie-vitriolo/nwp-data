    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e6882-6592-49c6-be4f-8b6fae71435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a third suspect – a saleslady at a medical supplies store
        at Bambang St., Sta. Cruz, Manila sold overpriced 60 ml alcohol bottles at
        ₱80 each, the PNP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df4978-3061-4810-bfda-1b38b75bd507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4a8cf-4c34-45aa-a8d0-9d13a0a0c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,380 bottles of ethyl alcohol, estimated to be around ₱231,000,
        were confiscated from the store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cee98-c1f7-4d1e-8bb6-3b7470dddbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64bac8-f6cc-4ef3-a5e8-71251024431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three suspects are facing cases for violating the Price Act,
        Consumer Act, and the recent directives of President Rodrigo Duterte and the
        DTI against hoarding. These were issued amid the panic buying over the surge
        in coronavirus disease cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e1920-5205-448f-929e-bd1628f3121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4d5bd-06bb-4e57-9f59-1803bd8c6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon has been placed under enhanced community quarantine
        to contain the spread of COVID-19. Only one person per household is allowed
        to go out for basic necessities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c78dd3-c16a-4a7c-a2d6-40fdfc1bf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
