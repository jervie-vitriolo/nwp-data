      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fa7a1-be24-43ff-84f8-a6f071b74e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.913+08:00
      'mgnl:createdBy': 'vince'
