      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The South Korean Center for Disease Control and Prevention has
        reported that a Filipino has tested positive for Covid-19. This is the first
        confirmed case of Covid-19 infection involving a Filipino in South Korea,”
        Foreign Affairs Undersecretary Brigido “Dodo” Dulay said on Twitter.</p>'
