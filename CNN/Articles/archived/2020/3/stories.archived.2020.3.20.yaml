      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431f85d-0238-44cc-b6d6-e014cb0d6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact this damn corona virus song is charting on iTunes ....Hold
        on ..let me hit the Dj up and Atlantic (the record label) so I can''t get
        my damn coins," she wrote on the caption of an Instagram picture showing the
        song charting."</p>'
