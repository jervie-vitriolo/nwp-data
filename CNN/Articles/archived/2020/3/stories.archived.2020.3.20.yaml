      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196802f-d45d-4cf0-9c0d-115e367379f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
