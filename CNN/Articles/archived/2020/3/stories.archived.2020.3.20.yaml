      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f5204-dc3a-4dc8-88dd-ae31d7b81179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 20, Manila has 10 confirmed cases of COVID-19&nbsp;and
        41 persons under investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b0b7b-ea53-4203-a764-f4b6fb59a4f4'
      'mgnl:activationStatus': true
