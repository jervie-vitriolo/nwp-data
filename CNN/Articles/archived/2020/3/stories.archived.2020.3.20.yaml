    'jcr:uuid': 'eba7e466-3075-4c37-93a0-020e7fee4c0b'
    'lead': 'As the coronavirus outbreak intensifies, the United Kingdom is shutting
      its schools from Monday — with some exceptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T23:58:18.275+08:00
