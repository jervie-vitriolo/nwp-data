      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey everybody, now it''s so important to STAY HOME and keep our
        distance from others," he tweeted. "Join me and post a video or photo with
        a sign like this, with #IStayHomeFor, telling who you are staying home for,
        &amp; tag 6 friends. Let''s work together to stay home and keep each other
