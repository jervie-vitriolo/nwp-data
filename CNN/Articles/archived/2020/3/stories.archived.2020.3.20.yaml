      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other towns and provinces outside Luzon have also declared their
        own community quarantine protocols amid the rising number of COVID-19 cases
        in the country.</p>'
