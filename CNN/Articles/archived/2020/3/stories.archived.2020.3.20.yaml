    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health Chief: Prioritize testing those with COVID-19 symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb32d32-2d69-4b6b-a3fd-4132ff931a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A former
        health secretary on Friday urged authorities to prioritize the testing of
        suspected COVID-19 patients showing severe symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3c749-9edc-4617-96bd-1fc409b5b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e19b3-870c-4f62-8b43-f39bb14c9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Health Chief and now-Iloilo Rep. Janette Garin said the Philippines
        should adopt this policy considering the limited testing kits and medical
        capacity in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbba6df-bda9-4581-bf83-b6b1f185e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70482b55-92ad-4d66-8093-3f822157bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas malala ang sintomas, mas makakahawa. If we prioritize symptomatic
        patients, mas maaga nating makikilala ang mga pasyenteng positibo," she said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b75ab9-99c0-4e15-bafa-0128574b0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the symptoms are more severe, the more infectious
        that person is. If we prioritize symptomatic patients, the earlier we can
        detect positive cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046c175-a410-4a1c-a69a-08986a15c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100e707-06da-4526-809e-d0c13ee28a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the early confirmation of severe cases could help the
        country manage the spread of the disease with earlier contact tracing and
        enforced quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102a6a7-8c18-46cb-9480-d8235dfb0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b0d43-cd37-4eee-af42-be3345726155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c653bf0-9d03-4110-abf2-74b43f40399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdd7f6-ffb4-497c-852a-a01648f4d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough, and shortness
        of breath. In more severe cases, the infection can cause pneumonia, severe
        acute respiratory syndrome, kidney failure, and even death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07c419-4cc0-47a4-8b39-42fd9c71bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e7f14-bb35-4032-a68e-402819abf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, members of the Presidential Family, his
        Cabinet secretaries, and a number of Senators have undergone testing after
        coming in contact with patients despite being asymptomatic. The move has earned
        criticisms, with social media comments pointing out that the country''s limited
        stocks of rapid diagnostic test kits should instead be used for those exhibiting
        symptoms of COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f01eb5-0033-4b62-be55-31f4c9a8607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a262364-ef09-49a2-abaa-45d4bc7fa166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaliwa''t kanan po ang kagustuhan ng ating mamamayan na magpa-test
        sa COVID-19. Nananawagan po tayo sa ating mga kababayan na bigyang prayoridad
        ang mga nagpapakita ng malinaw na sintomas," Garin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427baaa7-2b87-48d7-b8fd-7a908b47aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c90f1a-53e9-43dc-b74b-b435e6df842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many people want to get tested. I am appealing
        to the public to prioritize testing those with clear symptoms of coronavirus.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff609c1a-388d-4f02-a397-193d857c6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine, Vicente Sotto Memorial
        Center, Southern Philippines Medical Center, Baguio General Hospital, San
        Lazaro Hospital, and the Lung Center of the Philippines are conducting COVID-19
        testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83afe4-5a52-425d-8572-6ed9284607ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T11:34:14.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the confirmatory test, a COVID-19 patient must be tested
        twice before being discharged from the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946371de-e6b2-44f0-bd8e-9e29e677dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b69a64-a98b-4ebd-8802-5bcc1360aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:42:48.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,000 test kits have arrived in the country and on their way
        to accredited Philippine hospitals.</p>'
