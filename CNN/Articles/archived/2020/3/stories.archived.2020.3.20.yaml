    'jcr:uuid': '00e03d84-2151-443d-ae20-ae32203a48fe'
    'lead': 'With shoppers stuck in their homes in the wake of the virus, online grocery
      shopping is exploding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T18:01:40.270+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:59:49.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:09.976+08:00
