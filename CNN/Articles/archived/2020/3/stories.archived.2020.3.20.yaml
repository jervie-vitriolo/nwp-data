  'supercomputer-coronavirus-vaccine':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Summit, the world''s most powerful supercomputer, modeled how different
      drug compounds might prevent the coronavirus from spreading to other cells.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T06:01:48.150+08:00
    'imagesource': 'jcr:92900c7b-cc6b-4c18-8f09-c5488acae076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76234803-5f8e-41d5-b7b2-0d45a6c1f668'
    'lead': 'The novel coronavirus presents an unprecedented challenge for scientists:
      The speed at which the virus spreads means they must accelerate their research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T06:11:18.747+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:18.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:58.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s fastest supercomputer identified chemicals that could stop
      coronavirus from spreading, a crucial step toward a vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdac28e-faea-4fce-a7a2-66cc76f2b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The novel coronavirus presents an unprecedented challenge
        for scientists: The speed at which the virus spreads means they must accelerate
        their research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430808b-2634-4086-a9ce-1284e0b7013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is what the world''s fastest supercomputer was built for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4198438-9ea2-47ce-a3f2-a42056ca634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit, IBM''s supercomputer equipped with the "brain of AI," ran
        thousands of simulations to analyze which drug compounds might effectively
        stop the virus from infecting host cells.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044c5b5-6028-4285-9d2d-0f0651dd4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supercomputer identified 77 of them. It''s a promising step
        toward creating the most effective vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158fad6-82b7-493e-b00b-376e40ed8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Oak Ridge National Laboratory published their findings
        in the journal ChemRxiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7d917-2dc8-4051-b95c-f5c4c32abc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit was built to solve the world''s problems</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcccec3-1b09-43ff-b061-77d9297a1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summit was commissioned by the US Department of Energy in 2014 for
        the purpose it''s serving now -- solving the world''s problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01de1f-faca-4a2d-ab1c-2526066cfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s got the power of 200 petaflops, which means it has the computing
        speed of 200 quadrillion calculations per second, aka: It''s 1 million times
        more powerful than the fastest laptop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c82e3-3d1d-4cf9-b4e4-50300b640e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its station in Oak Ridge National Laboratory in Tennessee, Summit
        has identified patterns in cellular systems that precede Alzheimer''s, analyzed
        genes that contribute to traits like opioid addiction and predicted extreme
        weather based on climate simulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873b85b-84d7-4ad9-96fc-8c9530c5db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Summit fights coronavirus</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f1a33-df44-4d4d-a121-8bb6ad0abdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses infect host cells by injecting them with a "spike" of genetic
        material. Summit''s job is to find drug compounds that could bind to that
        spike and potentially stop the spread.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47478779-a8cc-4bba-92ee-c8b1e931d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oak Ridge researcher Micholas Smith created a model of the coronavirus
        spike based on research published in January. With Summit, he simulated how
        the atoms and particles in the viral protein would react to different compounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d42f1f-3213-431f-bb50-179c0a630320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supercomputer ran simulations of over 8,000 compounds that could
        bind to the spike protein of the virus, which could limit its ability to spread
        to host cells. Summit identified 77 of them and ranked them based on how likely
        they were to bind to the spike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38405a02-1294-404d-8f59-e3c22235c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e65d6-b11a-42cd-8c16-eea31acb61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will run the simulations on Summit again, using a more
        accurate model of the coronavirus'' spike that was published this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aee8b2-b26b-462b-b759-d17c94929316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its power, though, Summit can only do so much. It provided
        the first step in analysis: identifying promising compounds. Experimental
        studies are required next to prove which chemicals work best.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9c068-af80-4028-ae14-703b0912323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results don''t mean that we have found a cure or treatment
        for the coronavirus," said Jeremy Smith, director of the University of Tennessee/Oak
        Ridge National Laboratory Center for Molecular Biophysics, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69f019-87e2-4107-a66f-b634edb75a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the findings could inform future studies. And those studies
        are necessary to create the most effective coronavirus vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47103e-db66-451b-a0e7-6ef2d6371341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only then will we know whether any of them exhibit the characteristics
        needed to mitigate this virus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d323df-68e2-4ed7-85b3-72db8cb7aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:11:18.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/19/us/fastest-supercomputer-coronavirus-scn-trnd/index.html"
        target="_blank">The world''s fastest supercomputer identified chemicals that
        could stop coronavirus from spreading, a crucial step toward a vaccine</a></em>"</p>'
  'Europe-internet-Netflix':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-20T06:17:28.337+08:00
    'imagesource': 'jcr:289f5e24-75ee-4e14-8ab8-70a3f31f7515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd2d71cf-6103-4962-b46c-e7a6e51f7a38'
    'lead': 'Netflix will reduce streaming quality in Europe for at least the next
      month to prevent the internet collapsing under the strain of unprecedented usage
      due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T06:20:20.536+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:00:17.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:59.086+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is slowing down in Europe to keep the internet from breaking'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943cff0-3775-464a-a043-48ddfbc55b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix will reduce streaming quality in
        Europe for at least the next month to prevent the internet collapsing under
        the strain of unprecedented usage due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd546b11-0944-4dd3-b6a4-b6c3eb4e24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3fb5d-820e-4fdd-89c7-94bacbf7fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would reduce the bit rate of all its video streams
        for 30 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3e5c8-b2d9-48e2-bf17-dc8a7c4cdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that this will reduce Netflix traffic on European networks
        by around 25% while also ensuring a good quality service for our members,"
        a Netflix spokesperson said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceffa46-040c-4406-92e2-396246221b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70a38a-4469-40d0-8f50-e1e7d49bf645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed appeals from EU officials for Netflix
        and individual users to ditch high definition video to prevent the internet
        from breaking. With so many countries on forced lockdowns to fight the spread
        of the virus, hundreds of millions working from home and even more children
        out of school, the officials were concerned about the huge strain on the internet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c21d6-e64e-457a-b15c-37580e0e8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2115ad-59ea-4ec3-a524-0bc6ce55a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commissioner Thierry Breton, who is responsible for the
        EU internal market covering more than 450 million people, spoke to Netflix
        CEO Reed Hastings on Wednesday and again on Thursday about the strain video
        streaming was placing on networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06469b5f-a9da-4814-81d7-52c15cfb9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a942e-a824-46bd-a999-f4d9a234df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Breton said that given the unprecedented situation,
        streaming platforms, telecom operators and users "all have a joint responsibility
        to take steps to ensure the smooth functioning of the internet during the
        battle against the virus propagation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f808b8-490a-4c9f-9428-7e84a3a1134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d8f72-f1df-44bb-92bf-75d5b7dfbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the very prompt action that Netflix has taken to preserve
        the smooth functioning of the Internet during the Covid-19 crisis while maintaining
        a good experience for users," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72887485-3457-4b0e-be7a-47dc476b2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f60e1-cff8-4186-aa7c-246d18f108fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 report by American networking equipment company
        Sandvine, video accounts for over 60% of data delivered from internet providers
        to consumers, with Netflix accounting for just under 12% of total traffic.
        Google traffic, driven by YouTube, accounts for another 12%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be2bb9-fc15-4f92-87d4-7f80e0618ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93520133-c03e-47be-9284-2784bdfd9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netflix spokesperson told CNN Business the reduction may mean
        some users "see a reduction in perceptible video quality," while others won''t
        see any change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe5e98-c404-4a1d-873f-4e9a34561515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed564b-5243-467c-a697-5bb57f328de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said that while there has been a sharp increase in
        internet usage, no outages or adverse effects have so far been reported. EU
        officials said they would work with the regulator that oversees electronic
        communications in the bloc to set up a special reporting mechanism to monitor
        internet traffic and respond to capacity issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e3b76-9ccf-4a33-b84a-92a139589f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87cea2-140f-42f2-938a-e7c15f24b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom operators said they support calls for customers to switch
        to standard definition streaming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2eddf4-9f06-46b9-bce4-2ce53a2ca0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1926fe-33a1-47c4-8d2c-b48437ad94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, new traffic patterns are being effectively handled
        by engineers as per standard network operations," Lise Fuhr, director general
        of the European Telecommunications Network Operators'' Association, said in
        a statement. "We support the European Commission''s effort to ensure that
        national governments and national regulators have all the tools they need
        to keep networks strong across the continent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00b050-8493-4f19-a802-7778ffe4d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15a3c8-db15-458d-8be8-239767d0d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Watson, chief technology and information officer for BT Group,
        said in a statement that the company "has more than enough capacity" in its
        UK network.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788e71b-cf1c-47b6-9a2d-19cea062648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05d3c8-acc5-49ba-8d9f-816843daf487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the same heavy data traffic that we see each evening were
        to run throughout the daytime, there is still enough capacity for work applications
        to run simultaneously," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214c0d7-cfe6-40de-a356-70c9437b1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b9973-b15f-4cfc-8d24-6bccf3b810d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon CEO Hans Vestberg also said his company''s US network is
        prepared to handle the traffic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c48ee-25b1-4986-b827-0467870b31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ab557-147a-4f93-a23f-2d659b602170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far (we''re seeing) no congestion in the network, we can handle
        that, we have built a very robust network," Vestberg told CNN''s Richard Quest
        Thursday. He did acknowledge that the company is seeing different kinds of
        demands on the network — including a 75% jump in gaming traffic and a 30%
        increase in VPN usage from the prior week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757a908-9498-4eee-bc03-f7a0664da191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cad4d-a9e9-49ab-9bcd-74fca353296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the internet is clearly under pressure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264880d-2835-4714-a3a0-1909e0f0a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a07709-6178-478e-bc98-8685a3d306de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Wednesday acknowledged that the effects of the pandemic
        are stretching it to the limit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2ed48-6727-42e3-8ec8-5522f1a8ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2f038-2e4f-44d8-a952-ae516bb2a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, CEO Mark Zuckerberg said Facebook''s services
        are facing "big surges" in usage as the coronavirus forces millions around
        the world to stay home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1732a-d034-4483-b401-7cb0a00dbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec5a24-9be9-4d68-9586-759ac60fb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the increase in demand as "well beyond" the main annual
        spike usually seen on New Year''s Eve. Voice and video calls on WhatsApp and
        Facebook Messenger, in particular, are more than double usual levels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2ee04-11d4-4c5a-a140-460ec8a4144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc82ff-aeba-4420-a6cd-0004476063fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just extra video streaming that is straining internet
        infrastructure, said Kin K. Leung, professor of internet technology at Imperial
        College London. As businesses, schools and universities close down, and millions
        study and work from home, livestreaming of classes and video conferencing
        will increase exponentially.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbf74a-22ab-4916-ba3a-f838e4d746b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678ed3a-0618-460f-9644-0f331b8e3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestreaming is more demanding on the internet than video streaming,
        where the data is chopped up into packets that are shipped individually, and
        buffered, or loaded, separately if necessary to prevent disruption, Leung
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c63c9-4be1-4216-952e-6bcb13a554c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525761d-74a0-435b-b840-f411cc8ed8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was concerned about the United Kingdom''s ability to
        handle the surge in demand, but confident that everyone will have good access.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be10b1-4c35-4005-b458-c1f8b7f367c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75642a52-d2f0-42ef-bec4-02ea933701a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as people are taking steps to avoid unnecessary social contact
        and practicing better hygiene to help fight the pandemic, so they should think
        about whether they really need to livestream a lecture, for example, rather
        than recording it, Leung said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9dcb6-4693-4b82-aaa8-0efe07a03669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1109565-2957-4ac3-bb83-0ab5649e0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:20:20.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:00:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be a bit more conscious about the demand every one of us places
        on the internet, that is a good step to help out and ease the overload," he
        added.</p>'
  'cabin-fever-coronavirus-':
    'author': 'Kristen Rogers, CNN'
