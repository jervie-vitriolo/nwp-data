      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, workers told to come to the office as part of a skeletal
        workforce during the quarantine period will be given additional benefits "as
        may be authorized by the Office of the President," DBM said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44854f-410e-4d18-b1d2-0c8f2398e6d3'
