  'doh-coronavirus-testing-backlog':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T13:06:38.029+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cbc5bc0-19b8-4bb8-a5db-7c8a210d3b32'
    'lead': 'The Philippines can carry out mass tests for coronavirus disease when
      the need arises, the Department of Health assured on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T13:26:18.866+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:03.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:05.518+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'mass-test', 'coronavirus-disease']
    'template': '1'
    'title': 'DOH admits backlog, but assures PH ready for mass coronavirus testing
      should need arise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38c2b3-ff2b-442a-9d53-5af3945d261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — The
        Philippines can carry out mass tests for coronavirus disease when the need
        arises, the Department of Health assured on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17228f8d-a2f8-408c-8e08-a083a0720bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di natin kailangang gawin itong mass testing na ito [sa ngayon]
        (We do not need to do this mass testing for now.) Kung sakaling dumating ang
        panahon (But in case that time comes), we have enough resources. The government
        can do it,” DOH spokesperson Maria Rosario Vergeire told reporters in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7fdc1-de51-4859-9d40-f69aa3931f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire admitted that due to the country’s limited testing
        capabilities, hundreds of tests remain unprocessed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be467c4-21d8-47e3-997b-7f2c46b362d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto nating maging [We want to be] straightforward. We are being
        challenged right now with our testing capacity,” the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94637b-1714-4458-8936-31668455ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official government data show a total of 298 patients suspected
        to have COVID-19 are still awaiting test results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37941d-a0c0-4413-80cd-6b00bc05f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports some patients under investigation have died before
        the results from the Research Institute for Tropical Medicine came out, including
        one confined at the Northern Mindanao Medical Center in Cagayan de Oro City
        for severe acute respiratory illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46089e38-6848-4544-95f2-43c08bf0ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines. But Vergeire said more hospitals can now
        conduct tests and authorities are dealing with the backlog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff4c28-1e47-42f7-bf2f-d6b40cd94385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said starting Friday, the Vicente Sotto Memorial Center in Cebu
        City, Southern Philippines Medical Center in Davao City, Baguio General Hospital
        in Baguio City can now assist the national reference laboratory in running
        coronavirus tests after they provided them with testing supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b27337-e0b1-4b7b-83bd-362c139caa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the country has also received an additional 3,000
        test kits from other countries and added that they are expecting tens of thousands
        more to arrive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222c57d-4390-465f-91b9-7fd50966313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Administration also approved Thursday four imported
        test kits for commercial use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55eca6-2d5b-40ea-803c-83d72e95217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday noon, the number of people who were diagnosed with
        the coronavirus disease in the Philippines has gone up to 217, with 17 deaths
        and eight recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198b515-2603-47f1-b38d-fc86ab8c6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:26:18.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases were recorded each day since March 6.</p>'
