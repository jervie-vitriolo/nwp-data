      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 20) —</strong> Business enterprises
        at a major industrial estate in Cavite have been ordered to temporarily stop
        operations due to a reportedly increasing incidence of coronavirus infections
        in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68595921-c341-4ddb-a7d4-c0260babbbe9'
      'mgnl:activationStatus': true
