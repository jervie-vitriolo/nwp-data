      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases in the country rose to 41,035 on Thursday,
        which includes 5,322 new cases, the Italian Civil Protection Agency said at
        a news conference.</p>'
