    'jcr:uuid': '82c4263c-9b6a-44b2-979b-eb52ff3a5b84'
    'lead': 'President Rodrigo Duterte warned local government officials of criminal
      charges once they refuse to abide by the enhanced community quarantine guidelines
      set by the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T04:40:55.343+08:00
