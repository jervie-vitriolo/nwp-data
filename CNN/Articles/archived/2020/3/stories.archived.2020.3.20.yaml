      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b94fc8-008e-4342-9a10-fe414a1cf5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:19:36.816+08:00
