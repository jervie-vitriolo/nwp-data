      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/19/business/great-depression-coronavirus-kevin-hassett/index.html">Coronavirus
        could spark another Great Depression, former Trump adviser warns</a>."&nbsp;</em></p>'
  'more-filipinos-with-covid-19-in-singapore':
    'author': 'CNN Philippines Staff'
    'caption': 'Two more Filipinos in Singapore tested positive for coronavirus disease,
      bringing the total number of infected Filipinos in the Southeast Asian country
      to 13, the Department of Foreign Affairs said Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T18:56:48.821+08:00
    'imagesource': 'jcr:75f5d3c8-328a-4da4-aa38-6d58bdd81fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588f31c3-c3cb-46da-9f9b-4de3516de262'
    'lead': 'Three more Filipinos in Singapore and Hong Kong have tested positive
      for the coronavirus disease or COVID-19, officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T18:59:37.918+08:00
