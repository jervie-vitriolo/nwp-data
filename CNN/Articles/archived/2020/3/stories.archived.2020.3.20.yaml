      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its lone COVID-19 case, Valenzuela has 14 persons under
        investigation and 47 persons under monitoring.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f03a2e-a9f0-4304-b5bf-44d7ce2bf586'
