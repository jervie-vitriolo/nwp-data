      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84ece7-bbc0-4971-abdf-515e8af81697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Xbox Series X has upgraded storage and overall specs compared
        to the Xbox One X, it''s easier to support past games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960efaf-a39b-4783-9ed8-3e4add35eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.951+08:00
