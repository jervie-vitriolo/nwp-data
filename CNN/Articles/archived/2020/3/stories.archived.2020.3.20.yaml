      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Music Ryan Cayabyab is spearheading an online
        concert series via Facebook Live, which will feature Filipino performers from
        both theater and the mainstream music scene. The initiative doubles as a free
        source of entertainment for quarantined viewers, as well as a fundraising
        activity for sectors most vulnerable sectors during this time of national
        crisis. While Cayabyab kicked off the concert last week with two nights of
        music as he introduced the project, “Bayanihan, Musikahan” is set to formally
        commence on Monday, March 23, and will run for two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
