      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media portal includes access to an online questionnaire
        only for Manila City residents, as well as official hotlines of the Manila
        Emergency Operations Center and the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
