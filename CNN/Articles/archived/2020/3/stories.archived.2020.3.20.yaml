      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f28b4-62e1-473d-9a16-798a953096df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
      'mgnl:createdBy': 'xave'
