    'template': '1'
    'title': 'Olympics 2020: What happens if the Tokyo Games don''t go ahead?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c3cb6-374b-43f4-8ca5-ebf783c99c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Olympic flame arrived in Japan
        on Friday, marking the beginning of official celebrations for a global sporting
        event that could still be derailed by the novel coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b74778-c9a6-415d-b06e-e04360c79877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22df24-95ee-4213-825d-d4f35b935d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting groups from the National Basketball Association (NBA) to
        the European Championships and Formula 1 have canceled events to avoid large
        congregations of international spectators and athletes in recent weeks. But
        Japan insists that Tokyo 2020 will happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc4e03-379b-4655-a00e-ce22c65830ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc975fe-abc9-410b-b5b0-7e655b6e079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) said Wednesday it is "fully
        committed" to holding the games from July 24 and that measures were being
        taken to guarantee the "safety and interests of athletes, coaches and support
        teams."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0d601-63e2-47f1-b67a-eec4b2ed6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d011b9-1bcf-4d93-9eb6-7d28cf2714a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation of 125 million people has 1,662 confirmed cases of the
        virus, according to the country''s Ministry of Health. Experts have warned,
        however, that Japan''s low testing rate could be masking a higher number of
        infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c7c2e-ffa1-4d69-b142-08743771fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ab5fb-1796-4946-a9ce-e3e77f5e5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said Thursday that G7 leaders had discussed
        postponing or canceling the Olympics this week, but that Japanese Prime Minister
        Shinzo Abe "has not made a decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb157f28-cee1-4ba6-a9de-76295f3e4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae22a2a-b1d0-4c23-9f4c-dbabc2ac727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Abe said he had secured the backing of G7 leaders to
        hold the Olympics in their "complete form." He did not comment when asked
        if there could be a delay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680c335-840f-4a65-bc1c-ad65fd6bb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e504e0-b6b8-4dc6-a3ec-8a3226a01d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it might not be down to Japan. The IOC can decide to
        call off the Games as late as May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e179c-8b32-4673-aba9-553daf1764a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390e086-2712-4f7f-9eb3-7dbda1dee7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Olympic Committee member Kaori Yamaguchi broke ranks on Friday,
        saying the Games should be postponed because some athletes had been unable
        to train. "The Olympics should not be held in a situation people in the world
        can''t enjoy," the 1988 Olympics judo bronze medalist told the Nikkei newspaper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ace04-2eea-4610-b273-96d0363ab9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8ebee-45b5-4f65-943f-fda185f2691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Shigeru Ishiba, a member of Japan''s ruling LDP party,
        warned that even if Japan manages to contain the virus at home, athletes and
        spectators may be coming from countries where the virus is still spreading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d74dee-fa4b-40da-8af9-a1bb5369bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04725c-2feb-457a-86b7-98983091ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that the Olympic Games will be canceled despite
        Japan''s best efforts," Ishiba said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff7276-e68e-402d-b29f-1cc2dedc7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e6240-6f49-4822-b658-f8a2e8d801e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canceling the Games</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b350846-2f4e-44fe-93b8-c6c62978f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the 1916 Summer Olympics were canceled due to the onset of
        WWI, and both the Summer Olympics of 1940 and 1944 were axed due to WWII,
        scrapping an Olympics in peacetime would be unprecedented.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7a609-a450-4ffa-bc73-e46362446328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebbd85-2fae-487b-84d6-aead46642ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would have ramifications on everything and everyone from
        the sponsors and broadcasters to the economy and athletes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d2f5-5b88-4241-b5d3-7405ee98c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e2ad2-0663-426d-848a-a1789dfba3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said in December that the cost of hosting the Olympics
        was 1.35 trillion yen ($12.35 billion) -- and, according to Reuters, that
        figure did not include the cost of moving the marathon and walking events
        from Tokyo to Sapporo to avoid the summer heat, a decision taken in October
        2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e65bf-3c3f-450f-8764-24d68310a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115b491-9d29-4716-84da-00c8fbb83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive investments had been made in improving Japan''s transportation
        networks, building venues and upgrading tourism facilities in anticipation
        of the 90 million visitors that Abe said Japan would welcome in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edcc6b-9684-42cd-b3da-ec7a7cf4be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca87e4d-47f8-4343-aa14-d085cd062c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were thinking the Olympics could act as a backdrop for Japan
        that would broadcast to literally billions of people all around the world,"
        said Keith Henry, the president of Asia strategy, a public policy advisory
        group based in Japan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd369c-d227-43dc-9395-2a3d65a265db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34869914-c2a6-4570-a74b-ea946d07b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the capital that would take a hit from a possible
        cancellation or delay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bed3cf-bc2d-4d37-b038-ce8c7e9e208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f81223-7b32-41c9-a23d-79a1fb8ac2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim was for visitors to spend a few days in Tokyo, then take
        the opportunity to explore other regions of Japan," said Henry. "The economic
        damage will be widespread across Japan."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc87f6-8887-46e9-829c-5201a36310ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f122d30-de52-467e-9260-26ebde2d01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matheson said cities outside Tokyo were expected to receive 100,000
        international tourists from the Games, who would pay higher room rental rates
        than tourists normally do at that time of year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae665b-fb3b-45e3-b378-fba376486d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3700151-8b6e-4e2d-8d21-4d9ad54d512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s potentially at least hundreds of millions of dollars, if
        not billions, in lost revenue for the hospitality industry, and that''s probably
        not insurable," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276fb1a-956f-4dc7-bdd4-11b4950b0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e934a-684f-417e-b130-62261cc798e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delaying the Games</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abd84f-ceb9-4bed-a3ba-a50489506676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postponing the Games by a few months has been floated as an option
        -- but there are doubts this is feasible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28297a33-dd41-47c4-b964-4d500b3faf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fe58f-a532-4650-a167-816319d4b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV rights holders, for one, might be unhappy with having to schedule
        the Olympics during the NFL season in the US, which runs between September
        10, 2020 and January 3, 2021, and the European soccer season, which was postponed
        and is now scheduled from 11 June to 11 July 2021.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41629a-ff1e-4db8-b941-e9971a922e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb05bdf-db05-4424-a279-1deea90e5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishiba agreed with this reasoning, and said any postponement and
        rescheduling would have to happen well before the start of the Paris Olympics
        in 2024. "Many say this and that for options. But nobody has the answers,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1691c8-1e49-4c41-a9fb-3a0d9efc3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdf053-f482-4d78-9933-3e87d5171483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, Japan''s Olympics minister Seiko Hashimoto said
        that Tokyo''s contract with the IOC did allow it to postpone the games until
        the end of the year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07dd21-ce9e-4b99-9351-bfc8d02f71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f48afb-ecd1-47b7-b180-3064a7b4476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But postponing the Games would also ramp up the cost by billions
        of dollars, according to Victor Matheson, a sports economist at the College
        of the Holy Cross -- and waste money already spent by Japan''s government,
        advertisers, sponsors and media outlets in the run up to Tokyo 2020.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f91b1-fafb-4988-9bd9-21e28487d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074866f6-0fd9-48df-a880-11d5e14ec093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Games with no spectators</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416c4ac-3f38-4a3f-a674-754704ee76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One alternative would be to hold the Games as planned without spectators.
        That way sponsors, athletes and TV rights holders still have an Olympics,
        said Matheson.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ed1b5-ca38-4ddd-8df6-504969847a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551ed49-e3b0-4c89-9c97-45d7210597f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still get to keep your $3-4 billion of TV rights. The athletes
        are still on the world stage and you get to keep the majority of your sponsorship
        money," said Matheson. "It keeps a lot of your revenue intact and there''s
        no scheduling issues."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4fe5c-943a-40d6-9627-c53df8e44a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a50070-4621-45f8-95e4-3f967b7baf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting the Olympics is a source of national pride for Japan and
        this option would allow the country to save face.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9375932-996e-4a12-8cd9-9ceb94b3d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f4242-77fe-485f-9a68-42f1e4a491bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games have been billed as a "recovery Olympics" to highlight
        the recovery of those areas devastated by the 2011 earthquake, tsunami and
        disaster, which killed nearly 20,000 people and left over 2,500 others missing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2954b09-93fe-4ff5-9648-2ae6fe91125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e508989-9923-4656-94e3-fe2f4263e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic torch relay, for example, begins in Fukushima on March
        23, to shine a spotlight on the area hardest hit by the nuclear meltdown,
        before passing through Japan''s 47 prefectures until it arrives in Tokyo for
        the opening of the Olympics on July 24.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9a9c9-73ab-41b4-9569-9ee241090d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965aafa-8db7-48fd-8bc8-8b5f2471cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This option, however, would clearly lose Japan billions of dollars
        in tourist revenue.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4ac0c-fba2-442e-9b4b-d40e88bac8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c49b03-6b2f-4ea3-83de-331b5dfc16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the athletes?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353c223-3ced-44ba-afb0-293e310a83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many athletes, competing at the Olympics is a career-defining
        moment which requires years of training and personal sacrifice.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b81287-a0ca-4bab-b73a-0b834c9cad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6d43b-1ef1-42d3-b8be-5303fe34c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak physical fitness often comes in a person''s 20s and early 30s,
        meaning athletes have a small window of opportunity to win a medal. The scrapping
        of Tokyo 2020 could be life-altering.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f4a28-9888-4850-95cf-f03a88c1c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b1df3-d80c-4f33-90d1-b46b177ab828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some athletes have yet to qualify. Those needing to improve their
        rankings could miss out because many qualification events have been rescheduled.
        Baseball''s final qualifying event, for example, scheduled to take place in
        Taiwan, has been moved from April to June.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8ae85-8f96-40b0-883b-ae2e0b77c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c59e0-5136-47ad-89ac-f36e9a24340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Olympic flame begins its journey across Japan, many still
        hope the country will be able to pull off a safe Games. However, the outcome
        remains as uncertain as the future of the virus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776caf3-d18c-4a2f-8cc6-4e60f33ee430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db33c61-b89b-40ab-a209-5a239bb0b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways there''s a dark cloud over the whole world and Japan
        is a part of that," said Henry. "So where ever that torch goes it is not going
        to necessarily be a happy occasion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af034c5d-fd07-413e-8520-40e26522126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807a90f-5d33-40bb-88e7-5bc13a34c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have thousands of athletes preparing for an event that they''re
        not sure is going to take place or not. So, there''s a lot of anxiety around
        the Olympics -- and probably rightly so."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3295ca7-d4d1-4f58-b6d5-222b969658e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:47:24.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:59:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/19/sport/olympics-tokyo-2020-what-next-hnk-intl/index.html">"Olympics
        2020: What happens if the Tokyo Games don''t go ahead?."</a></em></p>'
