    'stories': ['602e4bba-4d4f-4e15-accf-0fa1257b2cd2']
    'template': '1'
    'title': 'Coronavirus will change the grocery industry forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7decd-09b6-48e5-8632-64b122d87afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The outbreak of coronavirus is pushing
        Americans to buy their groceries online, a development that could have a lasting
        effect on the supermarket industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ecb9de-371d-48cd-8e89-6fde878457a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1833e-aa1e-49bc-8311-6bc4f676c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shopping for books and electronics online and ordering dinner
        through delivery apps have become staples of American life, most customers
        still prefer to purchase their meat and vegetables at the store. Last year,
        just 4 percent of grocery sales in the United States came online, according
        to Nielsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8bcfe-ce19-4be0-bb7c-dfa6645cafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee779fb3-9d4a-49de-bbbd-635826bb14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with shoppers stuck in their homes in the wake of the virus,
        online grocery shopping is exploding. Downloads of Instacart, Walmart''s grocery
        app and Shipt increased 218%, 160%, and 124% respectively last Sunday compared
        with a year prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010bd81-27f0-4b92-9f7b-4d2438076ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43003b-f25f-4b92-ab79-8974ccc71c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a larger percentage of customers over the age of
        60 that are coming online," said JJ Fleeman, chief e-commerce officer for
        Ahold Delhaize in the United States, which owns brands like Stop &amp; Shop,
        Food Lion and the online delivery service Peapod. "We''re seeing a lot of
        new customers coming into the channel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc7a29-619a-4135-9959-2080261e8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcbef4-02af-413c-8445-99ef7d13d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of consumers said Sunday that they had purchased groceries
        for online pickup or delivery in the past seven days, according to a survey
        by analysts at Gordon Haskett Research Advisors. Around 41% said they were
        buying groceries online for the first time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6d305-e520-42aa-b099-987867d8f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf63f8-cfed-4756-ad9c-cb7dfa6a9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer behaviors always shift in times of disaster," said Doug
        Baker, vice president of industry relations at FMI, a trade group for food
        retailers. "People are learning new skills and how to shop online as a result
        of what we''re experiencing today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad798b-347c-42be-820c-291bcce49588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2a0f4-f682-413f-99ea-669e8593fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Alvarado in Phoenix usually shops in person for groceries
        at Walmart or Safeway, but she tried ordering online last week for the first
        time through Walmart''s in-store pickup option. She plans to keep using the
        service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a015caa-413b-4aca-936b-1100177a84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfa2e8-b31b-47ed-ac05-36cc2878f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once things go back to normal, I will probably use online again,"
        she said. "It was really easy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54100e1-3cc0-48ef-81dd-e906fa9026ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be50fb8-423a-4771-b07f-5965752159f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big grocers like Walmart, Albertsons, Stop &amp; Shop, Meijer, Hy-Vee
        and others have been experimenting with new ways to fulfill online orders
        in recent years. They have increasingly looked to technology to reduce costs
        and keep aisles from jamming up with shoppers and workers picking customers''
        orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc1b02-c3df-4d67-8f5f-87a66c8cba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289cfbf-d0d1-4aa8-abff-af6175616a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocers have been building automated mini-warehouses inside their
        stores and opening up "dark stores" — locations that look like supermarkets
        but are closed to customers — to make deliveries and prepare pickup orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c93d5d-c4b9-46e1-a0aa-3fe5dc2c86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab332d-e757-4ea1-aabc-440c1bf619fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the crush of demand in the wake of coronavirus has overwhelmed
        grocers'' delivery and pickup networks, causing long waits, cancellations
        and outages in some parts of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672d44f-732d-4960-9de7-d34ec469b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c6c87-c6dc-4500-a0f1-b5140fd3ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge in online grocery orders is causing operational difficulties,"
        said Bill Bishop, CEO of grocery consulting firm Brick Meets Click.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a619d21-d62e-4d81-9797-98f534d1c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56256692-ef0b-4965-b346-d9bbbbb86b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocers are scrambling to adjust and hiring workers to keep up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026829f-c2c2-42e8-b5db-0c51033b1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8df25-a0c0-4d0c-9596-90979e8aa99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleeman from Ahold Delhaize said the company was adding "web servers
        to help us process the increased demand" and offering more windows for customers
        to pickup their orders or get delivery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d1bdb-2f95-4e6c-9d09-d73fe06d6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee52503-a6c3-49fd-a016-b83925622580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift online during the crisis may reshape the supermarket
        industry by helping large grocers consolidate their grip, experts predict.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08983193-be5c-42cd-aa5b-0a39a6292908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ee2f4-d5a1-4157-8a4a-592dd97782f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this unfortunate period accelerating structural changes
        in consumer shopping," possibly by five years, said Seth Sigman, analyst at
        Credit Suisse, wrote in a report. "This is driving significant growth in new
        customers" to Walmart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471475de-732d-4ad9-a49e-ad6a4f4aa250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2343b20-3998-473a-9aab-18549aef3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers adopting online grocery shopping may add to the pressure
        small and mid-sized grocers already face, analysts say. These smaller chains
        don''t have as much capital to invest in building out their delivery infrastructure.
        And delivery is less profitable for grocers than traditional purchases in
        stores.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268788b0-2417-4c59-8314-b50d3bd78004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880dd05-02e0-44ea-86b8-9b98367efc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus "may hasten the adoption" of online delivery and pickup,
        touching off long-term challenges for smaller chains earlier than expected,
        Kelly Bania, analyst for BMO Capital Markets, said in a research report this
        week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18995de1-9ae6-4c19-ad25-13ed9f778b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:01:40.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/19/business/grocery-shopping-online-coronavirus/index.html">Coronavirus
        will change the grocery industry forever</a>."&nbsp;</em></p>'
