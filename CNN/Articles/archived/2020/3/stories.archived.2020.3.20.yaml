    'template': '1'
    'title': 'PGH, Jose Rodriguez Memorial designated as exclusive COVID-19 hospitals
      – Health dept. '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49c53b-e827-4679-a921-2982ee7eaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:03:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)—&nbsp;</strong>The
        Health department said Friday it has designated two medical facilities in
        Metro Manila that will exclusively cater to COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a45fe-b849-4600-93a9-e529dec479e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the Philippine General Hospital
        in Manila and the the Dr. Jose N. Rodriguez Memorial Hospital in Caloocan
        City will soon be equipped as COVID-exclusive centers, with the hospitals
        "transitioning their services" for the planned move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698d687-cc8f-4b9d-b937-25d0c3608eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the state-owned PGH has begun "ceasing admission for non-emergency
        cases" to free up some rooms.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH clarifies
        Lung Center will dedicate one wing (40 beds) for COVID-19 patients <a href="https://t.co/KlQQIwg5tg">https://t.co/KlQQIwg5tg</a>
        | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/6ZwA1Am251">pic.twitter.com/6ZwA1Am251</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1240865316797734913?ref_src=twsrc%5Etfw">March
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8c513-777e-422f-a92a-20065eef2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bfd14-4310-48d9-a83a-7d759c66e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the Lung Center of the Philippines will also
        dedicate one wing (with 40 beds) specifically for COVID-19 patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d825de5-15cd-4b6b-adea-4d47239f00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because (Lung Center) is the referral hospital for patients with
        multi-drug resistant tuberculosis and lung cancer, care must be taken not
        to expose these immunocompromised patients," DOH said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b0c61-a9a7-45c6-83b9-7f5db910697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of private hospitals earlier urged the government to assign
        other medical facilities for exclusive COVID-19 treatment, saying that their
        members'' manpower and medical equipment are being depleted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc35d70-ba07-4995-93fe-d4e2226e411f'
      'mgnl:activationStatus': true
