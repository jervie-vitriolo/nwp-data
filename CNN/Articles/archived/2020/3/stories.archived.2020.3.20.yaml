      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf6d4c-d6a9-4114-8be2-d71ecc957a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games with immersive open worlds like "Red Dead Redemption 2," "Final
        Fantasy XV" and "Assassin''s Creed Odyssey" could benefit from the faster
        load times, Xbox said. Tuttle wrote that Xbox has been working with TV manufacturers
        for the past two years to make sure displays are ready to support the Xbox
        Series X.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225aed1b-18c3-4f0b-a902-6647a0758989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
