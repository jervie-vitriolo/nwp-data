      'mgnl:lastActivated': 2023-01-26T18:59:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c44475-1231-44e4-936f-ef5710cd3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:59:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 68,000 workers are affected by the work suspension, which is
        aimed at containing the spread of the highly contagious disease. It will be
        in force “until further notice,” the PEZA announcement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754841d6-3940-4505-ac86-b97be4f396ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
