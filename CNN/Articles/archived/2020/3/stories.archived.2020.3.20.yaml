      'mgnl:lastActivated': 2023-01-26T18:59:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc0efe-2036-4bfd-8700-539e3fb3ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela, Mayor Rex Gatchalian spearheaded the automated contract
        tracing for suspected COVID-19 patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cb717-eb67-4ac7-8efa-0661494455c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/1515763818663512/videos/198444831458051/"
        target="_blank">In an interview with CNN Philippines’ Pinky Webb,</a> Gatchalian
        said that an officer from their city epidemiology surveillance units will
        plot all the information and contacts directly from the COVID-19 patient through
        a software.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0c74e-3308-496c-8905-4c96ef2e01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c82a4-2f8b-47aa-b5f2-7b0461f1e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even cited what they did on the city’s lone COVID-19 case so
        far, where a team of epidemiologists went to the victim’s house to gather
        all information for contract tracing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470dd57-49da-4401-8b83-c0c28f36c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf1320-b6e9-4275-8297-b8d42b7a829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a software wherein ipa-plot <em>mo lahat ng impormasyon.
        Sino nakasalamuha? Saan nakatira? Sinu-sino? Para makita namin yung</em> past,
        <em>yung</em> family tree. <em>Para</em> later on, <em>kung may nagpositive
        uli, meron ba silang</em> common <em>na taong kinausap,</em>” said Gatchalian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df8625-96ef-41dc-8fed-525a49e39306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468736b-2a70-483d-9449-55fd54269bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We have a software wherein it will plot all the information.
        Whom he/she got contact with? Where did they live? Who are those? So that
        we can see the past, the family tree. Later on if there’s a new person who
        turns out to be positive, we can identify if they have a common person they
        had contact with.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cfa3b-1d37-4941-b347-0920d0113296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c552548-1e62-4e83-9548-f316e42af11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated contact tracing in Valenzuela will also help identify
        a possible cluster source, if confirmed COVID-19 cases will spike in their
        locality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df1212-7a65-4830-89d2-79318818ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bb438-16a2-4281-bb40-9d37873a3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember in the guidelines, sinabi na kapag may community infection
        <em>na at</em> transmission, the mayor may opt (to cordon off) that barangay,
        that street, that zone as a separate quarantine area. Ila-lockdown <em>natin
        sila mismo para hindi na sila makakalat pa sa siyudad,</em>” added Gatchalian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53380a77-11de-4b09-9044-d6e42b69cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
