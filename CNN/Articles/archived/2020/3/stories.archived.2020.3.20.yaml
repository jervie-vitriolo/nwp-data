      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary shutdown of in the Cavite ecozone also followed President
        Rodrigo Duterte’s call for the private sector to keep their workers safe at
        home and arrange a work-from-home schemes to contain the spread of the coronavirus
        disease, the COVID-19.</p>'
