  'Italian-self-isolation-covid':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T20:01:48.137+08:00
    'imagesource': 'jcr:fe07df75-85c4-4fe7-8cb4-f4978f19527f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c8d3e1-fdc5-4120-bd8f-ec58c154d794'
    'lead': 'For more than 30 years, Mauro Morandi has been the sole inhabitant of
      a beautiful island in the Mediterranean Sea. For the past few weeks his hermit''s
      hut has been an aptly isolated location from which to watch the global COVID-19
      crisis unfold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T20:01:41.520+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T18:59:36.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:13.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Italy', 'Mauro-Morandi']
    'template': '1'
    'title': 'Italian hermit living alone on an island says self-isolation is the
      ultimate journey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238887eb-4f4b-4c4b-bedd-4b1cf0ab41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- For more than 30 years, Mauro Morandi has been the sole
        inhabitant of a beautiful island in the Mediterranean Sea. For the past few
        weeks his hermit''s hut has been an aptly isolated location from which to
        watch the global coronavirus crisis unfold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1ceb3-8d36-4de7-ab58-5b655b8a30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017667f5-136d-4bca-93c9-2938e7b5036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, after being alone with his own thoughts for so much of his
        life, he''s got some insight into the isolation that many of us now face in
        the weeks and months ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69956212-5a48-4d3e-9dbc-f6c2aae43879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8da366-6de8-4a3f-89f8-20373b77031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morandi, a former teacher, arrived on the island of Budelli, off
        the coast of Sardinia, by accident while attempting to sail from Italy to
        Polynesia 31 years ago. He fell in love with the pristine atoll''s crystal-clear
        waters, coral sands and beautiful sunsets -- and decided to stay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779a934-8ff2-418d-9cd9-62bb31b24a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921cfc6-e974-4304-a12b-8df2cc513bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took over from the previous caretaker shortly afterward and,
        at the age of 81, he''s still there, having earned himself a reputation as
        Italy''s Robinson Crusoe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb4af6-9ee7-4e95-aaf2-b99d58885d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f09fc-39f9-425e-8c85-1b3e9b61aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each night he sleeps in an old stone cottage and wakes up in the
        morning surrounded by mother nature. He enjoys exploring shrubs and cliffs
        and talks to birds at breakfast as they fly in and out of his little kitchen
        window.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d7d87-3d65-41c1-97dc-bf24b0a523b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e1a43-8808-4a0e-bb23-7fbbd457fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He keeps up with the news though, learning first of mainland Italy''s
        shutdown against the spread of coronavirus, and then the rest of the world''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13f185-a665-4ed7-b067-c6637fbdeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd392afd-cd0d-4435-bd18-b02607a117ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his solitary world, he says he currently feels like he''s in
        the "safest place on Earth." He''s also eager to share a few tips on how to
        best face self-isolation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e22d6-ef59-4f82-a090-0f7352db0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0a014-cec1-4512-aa16-5021f9246810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fine, I''m not scared," he tells CNN Travel via the mobile
        phone that is his link to the outside world. "I feel safe here. This island
        offers total protection. No risks at all. Nobody lands, not even a single
        boat can be seen sailing by."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11c458-07a0-4444-af04-575cf7d92f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18e7c0-cfb6-422d-9ef9-598684c0f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Tough times''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d4bc4-58dd-43fd-90cf-f1c73307f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of us, Morandi''s main concern is for the wellbeing of
        his family and friends -- in his case living in northern Italy''s Modena,
        one of the most virus-hit areas in Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e166cc-5555-46b3-9d36-94fa432e5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa127f67-19f4-4e0e-a49d-bf637d248367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re facing tough times," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b89a2-d13f-43a0-b1d8-52fd24475721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36493f1e-09be-42bb-a163-125e2d7d1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little has changed for Morandi since Italy''s virus outbreak, except
        that he must now wait longer for people to bring him food from the mainland
        due to harsh restrictions imposed by Rome''s government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a2819-41de-4875-b8e5-a3a12add834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29412d9e-aae2-4d1d-9f7a-faca8b2ae906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have meant that even the sporadic visits from tourists during
        the winter have ceased. Over the years he''s become accustomed to daytrippers,
        befriending them and sometimes sharing his meals with them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7014cf-577f-4040-934e-04b0754e2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bd0c9-5b7e-40ab-925c-04f325a104a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left alone, he spends the day admiring the sea, inhaling the pure
        air, collecting wood, preparing his meals and -- of course -- posting on Instagram.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259d8ba-9aa1-4d1d-be0d-9d43219ba9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c875f-f057-4bc9-957a-e8b0db8f630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get bored, so I kill time taking photos of the beaches, the wildlife
        and scenery, editing shots and then sharing these on social media and Instagram,"
        he says. "I have a lot of followers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf79cb2-6802-4e8f-90d3-2f869a4662ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e95825-ccca-4f12-bcc0-4ebf5560154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wild-bearded sea dog thinks the virus shutdown, if it continues,
        means tourists will be staying away at least until July, but the prospect
        of a quieter summer doesn''t scare him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83f363-5292-4cd3-b4ea-b1646c40a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bb28f-9f25-4332-ad77-33178de933c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morandi has a few tips for people now forced into solitude in Italy
        and elsewhere by the pandemic. He says a few weeks holed up inside is nothing
        to get upset about but is instead an opportunity to practice some soul searching.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838dc10-b2d8-46f6-84dd-7654ef93e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86d2e4-4af7-492a-b06a-0423fbf16e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speaks, he says, from experience. Despite having an entire island
        to himself, even Mediterranean winters can be tough and he spends many months
        in confinement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad992d3-17db-4e9d-8402-6545a5c52447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ee2d5-2545-4592-a517-20f031d9e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend each winter shut in my house, for months on end I hardly
        wander across the island, but instead I kill time on the front porch under
        the canopy. So what the heck, people can''t stay at home for two weeks? That''s
        absurd."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a418a0-9156-472f-854f-226c4c6ca1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc9fe5-9945-4bcf-86a7-70d8fb319fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Italy tightens restrictions on movement to control the virus,
        dozens of Italians have been fined in the last few days for leaving their
        homes for non-urgent reasons like a stroll in the park or at the beach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b36c1-d086-41cf-a37b-5d8c4bfcdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7052f-58c3-4065-8086-eb0c67f809be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From wanderer to hermit</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64499a7-762d-4cb8-8250-cf8a77667009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read a lot, and think. I think many people are scared of reading
        because if they do, they''ll start meditating and thinking about stuff, and
        that can be dangerous.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb888cb-ef45-4569-8ca5-c4ba5ac3c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dc2da-ab1a-41c0-afa0-9d8e15490a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you start seeing things under a different light and be critical,
        you could end up seeing what a miserable life you lead or what a bad person
        you are or the bad things you did."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de43c5d-76dc-44af-bcac-631de79589fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c123a43-8981-4804-b61d-a2092c7b1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This introspection can, he says, ultimately be highly rewarding.
        Morandi recounts his own transformation from an inveterate wanderer who traveled
        across Europe each year to a solitary islander.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28406327-f6f2-46a3-94a5-0c93a8835b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb66048-060b-4955-9dd4-aceca2fe0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t feel like traveling anymore -- no interest," he
        says. "I understood that the most beautiful, dangerous, adventurous and gratifying
        journeys of all is the one inside yourself, whether you''re sitting in the
        living room or under a canopy here in Budelli. That''s why staying at home
        and doing nothing can be really hard for many."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec0783-f059-4269-8fe4-cea005b3214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c7b6f-dbd1-4d34-9e49-eec9b9a3fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he adds: "I never feel alone."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3315f-75c6-4f06-a863-d02a8a7cee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777a32f-5b11-4958-a615-39f69f2dfb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morandi''s view, most people don''t want to be alone because
        they can''t stand their own company and the imposed shutdown is forcing many
        to face this.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a1b74-02e2-47ba-bcc8-354e138624b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b88b3a-0982-4ca4-bf3f-1b2819162bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he says, while the current crisis presents an opportunity to
        re-evaluate their lives, he doesn''t think that many will make the most of
        it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c792999-81c1-4287-99bd-d227e47b70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47312284-0071-4fca-8531-e52070d57c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in the healing power of people to change," he
        says. "Perhaps some individuals will, but the majority are too accustomed
        to comforts and frenetic lifestyles."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d8332-8488-43b9-9b43-7f0ed6000f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47f9a6-040f-452a-abf6-ab96d575550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, time flows by as usual on Budelli.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e7ecf-dc40-4c58-bf5e-23554bbf4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1a435-61b9-4df1-bf78-27b94119fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter this year has been milder, with spring-like temperatures
        and warm suns. The island''s habitat remains quite untouched. No pollution.
        Clear fluorescent turquoise waters, lush wild vegetation, purplish rocks resembling
        natural sculptures and healthy air.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f51ed-1b2a-4f75-a353-dd7f9696725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed69bb8-11a0-4a85-96e4-30fcf28664a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My cat died just the other day, she was 20 years old," Morandi
        says. "Perhaps this climate does bring longevity."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15058b0f-c9ae-4b81-b6a5-7fdfae2d5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83255ef5-cae8-4a12-9565-3af70284ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Everything I need''</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c86f30-d73b-447f-870d-920e57f8b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budelli is one of the most beautiful islands in the entire Mediterranean.
        Dating back to prehistoric times when the Earth''s crust was still forming,
        legend says it''s a shard of the mythical, lost Atlantis continent swallowed
        by the ocean.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f0cbd-bd59-4877-8eda-25505f54b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3b053-d470-4996-96b4-1fbfd0c21f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the island isn''t completely immune to climate change and nature''s
        destruction by man, says Morandi.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528685a1-d12a-4353-80f8-a646cbadf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f1856-3903-4e4b-b0bb-673f9d92ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago a clear line of pinkish sand cut along the shore, made
        of bright pink, orange and salmon-tinted crushed coral, crystals, fossils
        and dead marine creatures, giving the shore a sparkling strawberry hue similar
        to that of sunset skies.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8b5a9-14a1-4d8b-a576-b4c40256a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101afcf4-f5db-4bd1-ab87-652160dbb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the pink is almost gone, hard to see," he says. "The directions
        of the winds blowing over Budelli have changed, the pinkish sand no longer
        piles up as it used to."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f858256-3d35-41ed-8680-21a3bf91bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d4996-0a62-49c2-891f-c6c3ab619ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayhem on mainland Italy is allowing Budelli''s caretaker to
        buy time over his own fate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2d931-7334-4fab-981f-661f04f8ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f8322-40e8-495c-8e38-dd0077ce7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ownership of the island has changed several times over the last
        few years. Since 2016, Budelli has been a government-owned national park,
        rendering Morandi''s role obsolete -- a situation he has fought while continuing
        to live there.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc716a-da9c-4a23-8703-1b5e343426ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59208ed-171f-49be-8d7c-774c01688fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus emergency is likely to postpone any decision over his
        future for the time being, though his ramshackle home is in need of a restyle.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae996668-db88-4eef-9a73-60c0bcd3f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b7e9a-0338-40f1-9b6a-580d1bb3c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I''ve got everything I need. There''s electricity, even
        if it needs a makeover, and running water, and an extra small stove for heating."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6df0f-100f-4db8-acb2-0c4fdd715c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:01:41.526+08:00
