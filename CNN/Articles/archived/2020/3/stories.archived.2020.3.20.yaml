    'title': 'Duterte to stranded people: Go to military camps for food, shelter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dd340-f815-4fbf-830a-df1f1999e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — President
        Rodrigo Duterte has asked people stranded due to the Luzon-wide enhanced community
        quarantine to temporarily take shelter in military camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8852833-5672-45c7-8ca0-f81d697523d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de67b95-a548-404e-b60e-6c455103bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung (Those) stranded, we will try to help you. The — your Air
        Force and your Army will help you wherever you are," Duterte said in a taped
        speech released early Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd4007-4d7e-47c2-8f9d-6c82be048548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a5e5c-afb3-4bed-ba02-93488702fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala ka nang mauwian, kung wala na kayong matulugan (If you
        can''t go home, if you have no place to sleep), I am asking the military commanders
        of the different camps all over the country that you can go there and ask
        for accommodation at pagkain (and food)," Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb363b8-e8c1-4fe9-a08a-a3a30fded28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba82ef3-89e3-4b0d-b58c-f1bd33133d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police and military are willing to give food and shelter
        to those hit hard by the travel restrictions in Luzon to contain the spread
        of COVID-19. Duterte placed the northern third of the country<a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">
        under enhanced community quarantine</a> as local cases of the viral disease
        continued to spike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c4a9f-4f5e-443e-9174-cb31f9f24aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373cd4f-e85f-4f41-8fc8-fd545db69d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are ordered to stay home, except those offering essential
        work – such as health workers and those providing basic services. Mass transportation
        is suspended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6cd4e-9046-4d8b-a07a-2f7edd5203f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas outside Luzon <a href="https://cnnphilippines.com/regional/2020/3/18/areas-outside-Luzon-shut-down-its-borders-as-number-COVID-19-rise.html">have
        also shut their borders</a> amid the threat of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08043e4f-4404-4724-b77e-8c59ac71c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b256f-3d3c-40d3-abf5-e57fccdd80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:42:40.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 217 confirmed COVID-19 cases. Of this number,
        17 have died while eight have recovered. To prevent infection, authorities
        are urging people to practice regular hand washing, cover their mouth and
        nose when coughing and sneezing, and avoid close contact with those who exhibit
        virus symptoms.</p>'
  'ncrpo-sinas-crime-rate-decrease-quarantine':
    'author': 'CNN Philippines Staff'
    'caption': 'NCRPO chief PMGen Debold Sinas (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T13:42:27.502+08:00
    'imagesource': 'jcr:f8ca78fd-86e5-4fc0-93c9-570fb9512399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6723f3-950f-45ad-91fe-98efc32fd279'
    'lead': 'NCRPO chief PMGen Debold Sinas says crime incidents in Metro Manila have
      gone down since the enhanced community quarantine was put in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T13:46:39.490+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:00:01.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:06.077+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCRPO', 'National-Capital-Region-Police-Office', 'NCR', 'National-Capital-Region',
      'Debold-Sinas', 'quarantine', 'enhanced-community-quarantine', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'NCRPO: Crime incidents down since community quarantine started'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44393f40-d02b-4c0a-b46b-210fa1b491ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        National Capital Region police chief says crime incidents in Metro Manila
        have gone down since the enhanced community quarantine was put in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a73e7d-b850-42f2-b73c-d82ac434c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Friday, NCRPO chief PMGen Debold Sinas said, "There
        is a decrease, we''re observing it. <em>Kasi,</em> supposed to be, lessened
        <em>nga ang</em> crimes <em>kasi nga walang tao sa kalye...pero nanghuhuli
        pa rin...sa mga umaabuso...</em>In spite of the quarantine, <em>may mga mangilan-ngilan
        pa rin."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba5c42-cd50-4c93-a1a8-5d5242f6f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a decrease, we''re observing it. Because
        there are no people in the streets, there are supposed to be less crimes...but
        we are still taking in people who are abusing the law...In spite of the quarantine,
        there are still a few.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5800a0-84cf-44f9-9434-431d64ef49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sinas said crimes have declined, he did not provide figures.
        He said, however, they would have a more detailed report available by Monday,
        March 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf460a4-d0d8-4d93-8ccf-95cae82cb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also appealed to the public to give details on crimes allegedly
        taking place in their communities, instead of just mentioning them on social
        media. He said it would help if people provide vital information such as addresses
        so police could investigate the complaints promptly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05859bd0-89bc-4173-82af-4dabb9b611bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:46:39.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said they have enough personnel to provide security in the
        region, adding they are deploying police in such a way that their health is
        kept a priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17bdb8-a994-4218-8c95-1e72ee3d541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:01:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Bureau of Investigation (NBI) is stepping
        up its efforts to crack down on the sources of fake news and gather data for
        possible case build up and filing of cases against the perpetrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cd3e5-63ef-453b-95d0-208afe9d4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:01:30.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the NBI said Director Eric Distor gave
        his assurance the government would take the necessary steps to protect people
        "against the proliferation of fake news and prosecute those responsible&nbsp;for
        it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84286251-c08e-4733-b214-eeecfabe90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:01:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) also wanred the public to be
        on alert against fake news during the quarantine period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac962b93-cc8a-457e-86d9-51532d75be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:01:30.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communication Group <a href="https://www.facebook.com/pcoogov/photos/a.1377432535619737/3394041847292119/?type=3&amp;theater"
        target="_blank">said on Facebook</a>, "(The) PNP Anti-Cybercrime Group is
        now tracing the authors behind the circulation of false news in social media
        of a purported burglary and robbery&nbsp;in McKinley Hill, Taguig City, and
        Binondo, Manila; and of an alleged public unrest in San Andres, Manila, all
        of which were found to be hoax reports. The PNP is asking the public not to
        share unverified reports on social media."</p>'
  'government-contractual-workers-salary':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The national government has joined private companies in assuring its
      casual employees of their salaries even if they are unable to report for work
      due to the Luzon-wide quarantine. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T13:40:01.091+08:00
    'imagesource': 'jcr:d8bd6bb2-999a-4034-9861-2b64e9d8f87b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad89401b-9e57-4233-9bad-1090d5413b35'
    'lead': 'The national government has joined private companies in assuring its
      casual employees of their salaries even if they are unable to report for work
      due to the Luzon-wide quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T13:49:07.388+08:00
