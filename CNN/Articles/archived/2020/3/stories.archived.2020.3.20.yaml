      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso added this portal can also link Manila residents to qualified
        medical professionals who can provide medical assessment, guidance, and advice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f41cda-ed7d-4200-9f77-8ac0bc3d5ff7'
