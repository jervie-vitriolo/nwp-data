    'stories': ['efd4fd5a-fb59-4168-bbb2-0e319e8a32b3']
    'template': '1'
    'title': 'Sotto: Congress eyeing special session this Saturday to pass ₱54B budget
      for COVID-19 response'
    'updated': 2020-03-20T18:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da307924-c0f0-4a6d-9d40-b986644adea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Congress
        is geared to convene a special session this Saturday to pass a ₱54-billion
        budget for the country''s response to the novel coronavirus pandemic, Senate
        President Tito Sotto said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac461fe-6d2a-4d5b-9b09-9cbe14464f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83da6d-9544-441d-840b-588e8f667a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are only waiting for President Rodrigo Duterte''s letter
        of request to formalize his plea, which was <a href="https://www.cnnphilippines.com/news/2020/3/19/Congress-special-session-COVID-19.html">announced
        Thursday night by Malacañang</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61867a-1282-45b2-853a-e2976922a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8a60b-2199-4209-94ca-3eb33b53776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the assurance of both the majority and minority group that
        most of them, if not all of them, will be attending <em>kung</em> ico-convene
        <em>ko bukas. Oras na lang ang pinag-uusapan, ang sulat na lang ng Pangulo
        ang hinihintay ko</em> [We''re just waiting for the letter from the President
        so we can set the time]," Sotto told CNN Philippines'' Pinky Webb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45972f2-9c8a-4f5c-b6b7-ac6b180659c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465925c9-be8a-4342-a9e3-ce2be50e7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that he made the request for the President to call for
        the convening of a special session through Finance Secretary Carlos Dominguez
        III. He said his counterpart, House Speaker Alan Peter Cayetano, is also ready
        to do the session via teleconferencing, as some members have already returned
        to their home provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4460be-d808-4591-a6e5-e80f03cad0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:25:15.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader and Leyte Rep. Martin Romualdez earlier said
        plans are will take into account "social distancing" protocol to prevent the
        spread of the virus. Two employees from the House Printing Office have tested
        positive for COVID-19, with the first patient <a href="http://cnnphilippines.com/news/2020/3/15/House-of-Representatives-employee-positive-for-COVID-19-dies.html">succumbing
        to the disease.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810dbda-8657-400e-940f-365efc45eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:25:15.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has been on a break since March&nbsp;13 and will reopen
        May 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae989b5-398c-4f53-bf86-fa56209ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said funds are readily available, but would need special authority
        from Congress — which has the sole power to allocate where government money
        is spent — to be used for COVID-19 response and relief efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe61fa7-4874-46c0-a978-a578f98ec8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, <em>ang nakikita namin</em> is a bill or a law that
        will allow the President to realign and to use the unused funds <em>na</em>
        available<em> sa gobyerno ngayon, na ibigay ng</em> cash <em>diretso sa mga
        kababayan natin</em> strictly for the COVID-19 crisis," Sotto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9215daf-c8d9-47e3-866f-05e1f47c8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67414dcb-0886-4828-a689-eb4a4ddd8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said there is ₱18 billion unreleased for unconditional cash
        transfers under the 2019 budget and ₱36 billion in the current spending plan
        which could be used to test patients, contain the spread of the disease, and
        compensate displaced workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816e732-455f-4c0b-893f-df3d4ef5aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/3/10/house-approves-supplemental-fund-coronavirus-disease-.html">House
        panel OKs ₱1.65-billion fund to fight coronavirus disease</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefd919-4dc1-48b0-9e53-99b99f843b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that he personally wants government to distribute cash
        rather than food packs, as the latter would take longer to procure and deliver.  Sotto
        added that the House and Senate should pass the same version of the bill to
        fast-track its approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47f74f-2eaf-422b-92fb-930d1fc1d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdfcc7-1163-41db-a219-6b19cdf02ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he needs to receive a formal letter from the President
        this Friday for the Saturday session to proceed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ef2d6-bc95-46bd-b03d-d4f775973774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:25:15.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​A House body passed a <a href="http://cnnphilippines.com/news/2020/3/10/house-approves-supplemental-fund-coronavirus-disease-.html">₱1.65-billion
        spending plan</a>&nbsp;to augment funds of the Department of Health for additional
        equipment and testing kits, but this still needs to go through two more plenary
        approvals and then tackled and approved by Senate before it is ready for signing
        into law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2048b0-100f-47c2-bd0d-2928c4f393b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbde2c2-ff8b-433b-ba2b-77a929f1d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team has revealed a <a href="https://www.cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html">₱27.1-billion
        spending plan</a> for the government''s COVID-19 response, with half set aside
        to assist the badly-hit tourism sector. Some ₱3.1 billion has been allotted
        for protective gear for health workers and additional test kits, while the
        rest are cash aid for displaced workers. Economists said this was not enough
        to prop up economic growth this quarter, as both consumer spending and business
        investments have slumped due to the Luzon-wide community quarantine which
        keeps most people at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c06fb-2116-4328-be40-30513938f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe7634-dbdc-41cb-9bb2-46463434c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:03:29.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 230 cases of COVID-19 in the country as of March 20.
        Of them, 18 died and eight have recovered.</p>'
