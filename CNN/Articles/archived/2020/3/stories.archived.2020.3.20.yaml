      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier appealed to the private sector
        not to withhold salaries of their employees despite the shutdown, and even
        asked to advance the 13th month pay so workers would have money to ride out
        the quarantine period. Big businesses have responded with pledges of sustaining
        the payouts even if the workers are unable come to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f2a75-7c50-4300-899f-499a733a3340'
