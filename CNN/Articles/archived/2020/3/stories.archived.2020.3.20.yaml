    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f69a4d-03d7-41f6-a00e-31053c6312c4'
    'lead': 'A female patient in Cagayan de Oro City died Wednesday as she was waiting
      for the result of a test to confirm if she was positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T09:45:48.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:00:10.405+08:00
