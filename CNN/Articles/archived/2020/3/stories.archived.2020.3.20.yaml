      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls and messages in the social media accounts of the courts will
        be entertained from 8:30 a.m. to 2:00 p.m., Monday to Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
