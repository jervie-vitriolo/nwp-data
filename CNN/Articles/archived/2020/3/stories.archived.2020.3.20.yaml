      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) also said this indicates that it will be warmer and
        rainfall will be minimal in the coming days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae084c28-62bd-4ef4-b5eb-3c4a6d4a3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:19:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Administrator Vicente Malano advised the public to minimize
        outdoor activities and drink lots of water.</p>'
  'Pasig-tricycle-vs-Manila-e-trikes-DILG-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T17:43:36.946+08:00
    'imagesource': 'jcr:77195926-0c27-44e9-9a00-149d542b24be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8aeb680-ac34-4f42-b87c-7d3d78da41ec'
    'lead': "The Interior Department responds to the questions why tricycles aren't\
      \ allowed to bring health workers around Pasig City, but e-tricycles are allowed\
      \ to ply Manila City during the enhanced community quarantine. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T17:48:39.927+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:59:50.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:09.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Interior-and-Local-Government', 'Pasig-City', 'Manila',
      'tricycles', 'e-trikes']
    'template': '1'
    'title': 'Why are Pasig tricycles banned and Manila e-trikes are OK? DILG explains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9fc6a-7a93-4d0f-a1d3-aaaa3699379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        Interior Department on Friday responded to the questions why tricycles aren''t
        allowed to bring health workers around Pasig City, but e-tricycles are allowed
        to ply Manila City during the enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3e4ea-53a0-4aad-8806-6469369c508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d687b46-86e9-4566-917a-73c5d569406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año explained the system in Manila is
        different from allowing tricycle drivers to operate on their own while travel
        restrictions are in place to curb the spread of coronavirus disease or COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd1bc5-f29b-455f-b59c-b91cc53df414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fbe7b-d020-4442-a411-8348893d7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference doon kay Mayor ng Manila, ang e-vehicles ay hindi
        pumapasada. Ito ay kinomission ng Manila on dispatch system for the purpose
        of bringing workers to the hospital. Specific, hindi pumi-pick up ng pasahero,"
        he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cd287-fc09-48bb-b677-f75e790fdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40230593-0912-4dcc-9405-b3d2244b2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Manila, the tricycles are commissioned by the city
        on dispatch system to ferry workers to the hospital, not to pick up passengers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39be38-c29c-41fc-a84a-4ee4563ed17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b2fa-21d9-43e5-8d9d-1ce4a5a8034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno on Thursday announced 198 e-tricycles
        will be deployed for the frontliners in the city. He said, under the program
        of the national government and Labor Department, the e-trike drivers will
        be paid for transporting healthcare workers to public hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713e3df-8268-4b7f-bfc7-151079518497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167c04d-e6c6-4477-be56-07cbc06915cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Interior Department Spokesperson Jonathan Malaya
        told Pasig Mayor Vico Sotto the city cannot be exempted from the travel restrictions
        in Luzon by giving in to his request to allow tricycles to service health
        workers and patients with urgent needs. Sotto said he would heed the instructions
        of the national government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f161611-bc22-4d50-a7cd-073b399ed4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce67501-31b9-4a29-9bd1-7079bb59b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:48:39.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday also warned local government
        officials they may face criminal charges if they refuse to abide by the Luzon-wide
        enhanced community quarantine guidelines set by the national government.</p>'
  'Microsoft-Xbox-series-X':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'The Microsoft Xbox series X'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-20T17:54:37.624+08:00
    'imagesource': 'jcr:5bcc2b5c-dd5b-4e98-9eeb-b93fa1784f4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c7d0ae-78b0-405d-8d35-2f94b9e2d068'
    'lead': 'Although pricing is still unknown, Microsoft said the Series X is coming
      this holiday season and has several new features that would give it a leg up
      over older consoles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T17:57:25.949+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:59:50.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:09.687+08:00
