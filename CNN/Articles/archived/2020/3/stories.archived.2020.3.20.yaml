      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Domagoso clarified that <em>Health Survey</em> is “not a self-assessment
        test to self-diagnose” if the user suspects he is infected with COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf6957-bc84-447b-afd6-9aca4785f81f'
