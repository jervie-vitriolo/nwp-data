      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc2365-b0d0-4ef6-80e6-04d2f733cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As gamers themselves, [the team] understood that we all have our
        favorite memories, franchises or titles that we want to continue to play even
        as technology and game design continues to advance," Xbox wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ce137-c122-4e3b-b2db-a97a20406990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.951+08:00
