      'mgnl:lastActivated': 2023-01-26T19:00:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> President
        Rodrigo Duterte warned local government officials of criminal charges if they
        refuse to abide by the enhanced community quarantine guidelines set by the
        national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70b719-e18d-4a95-838b-3e6668e08585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte addressed local officials Friday after his meeting with
        the Inter-agency Task Force on Emerging and Infectious Diseases (IATF-EID),
        urging them to comply with the directives laid by the task force in implementing
        the quarantine in the entire Luzon, saying that those who refuse to do so
        will face administrative cases, or even criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8af99-43d1-4219-ba50-a4309ffd251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you go beyond the standards that we have set, you are abusing
        your authority and you know that this can lead to administrative cases, or
        even worse, unless you stop what you’re doing... criminal cases cannot be
        far behind,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db14da-3891-4d61-b4b0-3e7eb4993e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte not mentioning names of any official or LGU, the
        Interior Department has earlier issued a warning to Metro Manila mayors who
        violate and challenge the said directives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63b6a8-59fa-408d-9383-f4f3d2146c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department spokesperson Jonathan Malaya said Thursday that
        if local government officials defy the rules, such as non-observance of social
        distancing reminders, they will be slapped with gross negligence or insubordination
        charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf372e19-abfe-4bc9-93be-3a7e8ed702fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/19/Vico-Sotto-Pasig-City-coronavirus-Luzon-quarantine.html?fbclid=IwAR3u42eRNjDGJO7zRLAajRkYfSNF5JUsaqGXMRhDdEktj7RDmmX-1ZFVYW0"
        href="https://cnnphilippines.com/news/2020/3/19/Vico-Sotto-Pasig-City-coronavirus-Luzon-quarantine.html?fbclid=IwAR3u42eRNjDGJO7zRLAajRkYfSNF5JUsaqGXMRhDdEktj7RDmmX-1ZFVYW0">DILG
        warns of charges vs. mayors who defy community quarantine rules</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24dc21-d7a0-4f31-b438-7259bedfe840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte echoed this by stressing that he is directing the DILG and
        the Department of Justice to “closely monitor the compliance of LGUs in the
        directives of the Office and to file the necessary cases against the wayward
        officials.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150d0d8-83fb-44db-bd4e-ac104d5f7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sundin nalang natin dahil para naman ito sa lahat [Let us obey
        because this is for everyone’s benefit]. Do not try to overdo things or think
        that you can do what you want to do because that is not allowed,” Duterte
        said in his address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f159ac-3ee3-4152-b187-9b741f489ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto has ordered the limited mobilization
        of tricycles in the city to bring health workers and patients with immediate
        medical needs to hospitals. He also appealed to the national government to
        allow the use of tricycles for public health and safety, since a maximum of
        only two passengers are allowed in the vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934509f-63b9-4d75-a425-5ae918abd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/19/Cabinet-Secretary-says-use-of-tricycles-motorcycles-against-social-distancing.html"
        href="https://www.cnnphilippines.com/news/2020/3/19/Cabinet-Secretary-says-use-of-tricycles-motorcycles-against-social-distancing.html">Cabinet
        Secretary says use of tricycles, motorcycles against social distancing</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360205e2-c289-4304-a920-9a795c5b6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know you have the mandate to deal with the emergencies affecting
        your localities. I was a mayor myself in case you have forgotten. But this
        is an emergency of national proportions and therefore, it is the national
        government that should call the shots,” Duterte added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5959d-7028-41c9-8951-e6bfa54f822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 217 COVID-19 cases, with 17 deaths and seven
        recoveries. To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
