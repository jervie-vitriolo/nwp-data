      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dca424-f9b1-4a72-8578-ca1469bb884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Remember in the guidelines, it states that if there’s
        a community infection and transmission, the mayor may opt (to cordon off)
        that barangay, that street, or that zone as a separate quarantine area. We
        will lockdown the area to contain the spread of the disease in our city.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e256607-6a41-4609-89fd-c9527b722ce9'
