      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9e58f-d9a7-453c-b2b8-0b3aa0a175de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the upgrade, Xbox is claiming it will be possible to play a
        game to a certain point, turn off the console and perform a system update,
        and still get back to where you left off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bf120-c0c2-4e04-ad8c-3cde6e9b70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
