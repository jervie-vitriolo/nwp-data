      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has restricted movement and business operations in
        the entire Luzon, only allowing workers in critical industries like healthcare,
        food preparation, banks, groceries, and media to report to work while the
        rest were told to stay at home to contain the spread of the novel coronavirus
        disease or COVID-19. Malls and offices have been shut down, with the state
        appealing for work-from-home arrangements from March 17 until April 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d768a-6c60-47d7-9181-4cea9f84d4d2'
      'mgnl:activationStatus': true
