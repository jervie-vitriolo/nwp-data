    'mgnl:tags': ['Filipino', 'Singapore', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Three more Filipinos with COVID-19 in Singapore, Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd044bea-8184-450f-996c-4c7ddbbeadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Three
        more Filipinos in Singapore and Hong Kong have tested positive for the coronavirus
        disease or COVID-19, officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9823f-262d-40c1-84a8-f814fd206922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Philippine Embassy in Singapore, the Department of Foreign
        Affairs said two more Filipinos in Singapore were confirmed to have the disease,
        bringing the total number of infected Filipinos in the Southeast Asian country
        to 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e08e08-2873-4a81-8b1c-9878608583a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 13 cases, two have recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6bdbc-dd70-4722-9da3-0b64ad6c3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy is in close coordination with the Ministry of Health
        of Singapore and stands ready to extend assistance to the COVID-19-positive
        Filipino nationals as needed,” said the DFA in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3bade-78f7-4488-8c2f-0ce4e204ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Consulate General confirmed another Filipino
        domestic helper in Hong Kong tested positive for the infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218a86c-2a1e-4c2c-8dd2-1cd7261831c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consulate General immediately spoke to her and ascertained
        that except for a mild cold she remains healthy and in good spirits,” the
        consulate’s office said in a statement. There are now two Filipinos who are
        positive for COVID-19 in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f1e51-ac65-4c9a-b9b6-1362a8eba563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has 266 COVID-19 cases while Hong Kong has 167, including
        four deaths. More than 193,000 people worldwide have been infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1d692-2445-49f2-806c-44d1c6280d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:47:44.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that 14 percent
        experience severe illness while five percent are critically ill.</p>'
  'creatives-questionnaire-ian-sta-maria':
    'author': 'Chang Casal'
    'caption': 'Comic book artist Ian Sta. Maria talks about the creative life. Illustration
      by MARIA SARAH ORLINA '
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-03-20T18:55:04.991+08:00
    'imagesource': 'jcr:802b54b2-16df-4aa4-821c-c5fe64b30c6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174d0328-e063-435d-a633-e850bd91f8e6'
    'lead': 'Comic book artist Ian Sta. Maria talks about the creative life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T19:03:03.687+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:59:42.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:11.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Ian Sta. Maria reimagines Filipino myths and folklore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86925201-f8c1-4ba0-a984-be1882cf7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.687+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “A good story goes
        beyond aesthetics, I think,” says comic artist and senior concept artist for
        Lego, Ian Sta. Maria. “Stories can be told many different ways.” His latest
        work, “Salamangka,” is less of a comic book and more of an “interactive artbook”
        featuring the artist’s interpretations of local legends, from gods to giant
        beasts. Rather than telling a continuous story, Sta. Maria offers short stories
        to go along with each artwork, allowing readers to come up with their own
        tales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353c7a8-3a57-4030-8042-23818dd71f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria is known in the local komiks scene for deftly weaving
        Filipino culture, history, and folklore into his work. In “Skyworld,” a graphic
        novel series he co-created with Mervin Ignacio, a sword-wielding tikbalang
        named Makabo goes on a quest to destroy the aswang clan that’s ravaging Manila.
        In “Sixty-Six” (written by Russel Molina), a sari-sari store owner grapples
        with newfound superpowers on the day he turns 66.</p>'
    '30':
      'image': 'jcr:cb9c0a22-e87a-44d7-ac9f-114b228b4c0c'
      'imageCaption': 'The cover of Ian Sta. Maria''s book "Salamangka" features a
        character called The Datu''s Dispirited Daughter. Photo from IAN STA. MARIA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a41782-1e6b-4d82-8aa0-da9e88f706e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'image': 'jcr:76c25be0-f8c1-4bf8-ac73-50040871d191'
      'imageCaption': 'A sampling of characters from "Salamangka." Photo from IAN
        STA. MARIA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02124e30-93de-4bb8-93be-77fb8abb7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a90c4-cc17-4266-ad86-94d6a75b5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the values that are essential in each work he creates,
        Sta. Maria says, “Filipino culture is so rich with different kinds of stories.
        It would be nice if more young readers, writers and artists supported and/or
        jumped on this fun local bandwagon.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bbd59-1143-4453-923e-4ef16ffce27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with Filipino
        creatives, we spoke to Sta. Maria to discuss his process, the creative philosophy
        that guides his work, and challenges that comic artists face. The interview
        has been edited for clarity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bc8dc-3771-41f6-91c4-162151cb212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e2bec-124b-448c-8a10-367942c84c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no real formula, I think. But I do have to say that being
        open to criticism, a nice work-life balance, and a lot of fortitude can go
        a long way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c5ef1-9d13-4e3b-9591-ff7df4f8f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the philosophy that governs your work? How does
        your day usually go?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9af7c-3bc2-4b9e-bd81-0278995ae290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have a story to tell. A good story goes beyond aesthetics, I think.
        And stories can be told many different ways. Through concept art, sequential
        boxes in a comic book on a canvas, or a single sketch pad page. Before I do
        any pen-to-paper sketching, I would often write little tidbits of what can
        be a story. Then from there I’d start drawing out an image or scene or character
        from a line or two from a story I have in mind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2720-5625-4f06-8d03-75ebec6790d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your latest project. How does your core philosophy
        relate to or inform your latest work?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d90048-457e-4fc6-9a40-e7a00520eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just released my first solo book “Salamangka” together with an
        amazing team at Summit Books at the 2019 Manila International Book Fair.  Like
        storybooks on flashcards, each page has a short verse that seems to be part
        of a bigger story with an accompanying visual. I’m a fantasy and mythology
        geek, so I played around with some Filipino myths and made it my own and along
        the way, created new ones… hoping that some readers might do the same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a1825-1dc6-41d3-afc2-fa4ad9c73bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of artbook executions, I wanted to do something different
        other than just having visuals from cover to cover. I discovered Harris Burdick''s
        book which inspired me to create micro stories from all the visuals I have.
        Like making an interactive art book of sorts. The stories presented had no
        beginning nor end but verses that gave you some kind of context for the visual.
        The goal was to make the reader imagine the rest of the story or make one
        themselves. And my editors and I thought it would be a nice way to make an
        artbook more than just an artbook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb608785-d8e0-42c6-b0ae-aae9104c5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3bc7e-1ee0-467e-bec9-97569940fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I do. Mostly for checking what works and what doesn’t. To see
        what else I should improve on and what techniques I should continue doing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41b45a-d08a-4e7a-bcc5-b07bf3f0deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whose advice do you seek out when you’re stuck in a bind?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb4e0c-ae04-4e4a-b5f4-acfdb1f704fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone or everyone. Getting stuck in a bind usually just means that
        I feel tired or stressed. Having good company around perks me up and helps
        a lot. Aside from that, I do moodboards a lot. This helps organize my thoughts
        when I become indecisive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b7080-41f7-4abf-941b-09aff206c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2280e-68b0-4092-8d02-0727fc0028b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had a lot of mentors. It''s always nice to keep yourself open
        to different kinds of artistic execution. Getting yourself mentored by sculptors,
        writers, and directors will expose you to whole new perspectives in storytelling
        and make you more experimental with your work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d34a23-33fa-48e6-aa8f-0062cc83545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspires you?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f075a27-25a2-46db-b3b8-dccfdba74a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories. Stories from video games, comic books, TV shows, and even
        day-to-day stuff that happens to me or a friend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802664ba-8775-4338-a2e5-1c9c0f82fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d627a-566f-440b-a991-8651114a6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very. It’s a venue for getting my work out there for people to criticize
        and/or appreciate. Free advertising.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef62404-7132-4dbd-89eb-f79fe8a4b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4aedd-68b0-48e7-9139-07329c37b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sculpting. I’m a very bad sculptor. I need to really work on my
        sense of space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2040e-7e09-4b86-a0c9-7cadc68c9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02aad6-4b87-4ac1-b8e9-24dbb287020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper exposure to specific fields you’d like to work in. More often
        than not, artists become generalized in terms of job descriptions. So some
        really good painters end up doing storyboards when they should be doing, say,
        background art for animation. I think being smart in understanding the specifics
        of what your skill sets are and the job that you fit into. So research and
        read more about what you want to be good at for a living.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8ea37-b091-4dcc-9ec9-5d210140b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.689+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63aef4-f6a4-499a-a55a-8545d87d5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That there is such a thing as an artist’s block. That just means
        you’re tired. So rest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531bad0a-ca89-4c0d-a755-10c5b402694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a485496-839b-4b56-8abb-d5e078d2cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:03:03.690+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:59:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance. Talent is just really a small part of it. Hard work
        always pays off.</p>'
  'us-state-department-travel-advisory':
    'author': 'Jennifer Hansler, Nicole Gaouette, Kylie Atwood and Lauren Fox, CNN'
    'caption': 'The US State Department on Thursday warned American citizens not to
      travel abroad due to the coronavirus pandemic, issuing the highest possible
      level of travel advisory. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T19:00:58.068+08:00
    'imagesource': 'jcr:b7ad0ecb-9adc-43fe-97ff-2874ed9ce099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d56b37-a5ff-45f8-b09b-1c10a2b69056'
    'lead': 'The US State Department on Thursday warned American citizens not to travel
      abroad due to the coronavirus pandemic, issuing the highest possible level of
      travel advisory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T19:04:33.205+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:59:41.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:12.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'US State Department warns US citizens not to travel abroad due to coronavirus
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46141546-2205-4c2a-8f3a-ae723b938b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US State Department on Thursday
        warned American citizens not to travel abroad due to the coronavirus pandemic,
        issuing the highest possible level of travel advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71487c8-5823-436d-9f39-a926b5c87905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 4: Do Not Travel advisory "advises U.S. citizens to avoid
        all international travel due to the global impact of COVID-19."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90856d0-141c-43ae-8769-c81cd721704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department urged Americans "in countries where commercial
        departure options remain available" to "arrange for immediate return to the
        United States, unless they are prepared to remain abroad for an indefinite
        period."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6afbf-da73-49df-8503-2e85bce3708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated advisory also cautioned US citizens living abroad to
        "avoid all international travel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cfaa4-cd76-4435-b208-e38e5c2d4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries are experiencing COVID-19 outbreaks and implementing
        travel restrictions and mandatory quarantines, closing borders, and prohibiting
        non-citizens from entry with little advance notice," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1d7fc-66a6-4f15-a020-92f912083eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines have cancelled many international flights and several
        cruise operators have suspended operations or cancelled trips," it said. "If
        you choose to travel internationally, your travel plans may be severely disrupted,
        and you may be forced to remain outside of the United States for an indefinite
        timeframe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6e921-74cd-4579-8aa8-df0bf62c23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four sources told CNN earlier on Thursday that Secretary of State
        Mike Pompeo had approved the Level 4 advisory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ed54f-a4a3-49f7-a654-7374b5107ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the coronavirus pandemic, the Level 4 travel advisory had
        been used sparingly for only a handful of countries, including Syria, Iran,
        Yemen and North Korea. However, as the virus spread around the globe, the
        department raised the advisory to the top level for a number of additional
        countries, including China and Mongolia, as well as regions within certain
        countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09c534-e50d-4992-904c-d3d6f578c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the advisory was raised globally to Level 3: Reconsider
        Travel "due to the global impact of COVID-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e811cc1-b9aa-4748-9f70-7b62281d69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US diplomat overseas said one reason that Level 4 advisory was
        being considered was that US embassies were increasingly less able to help
        Americans overseas with consular services, as staff get drawn down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f372b-c61b-4096-a8ca-1a3325779a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many factors were feeding into this, the diplomat said, including
        the wide range of medical capabilities across the globe, which determines
        how willing some State Department staff may be willing to stay. One indicator
        US embassies are carefully watching is hospital capacity in their host countries,
        the diplomat said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1e2dd-f54b-4e6f-b66f-bedff1684685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the State Department "authorized the departure from
        any diplomatic or consular post in the world of US personnel and family members
        who have been medically determined to be at higher risk of a poor outcome
        if exposed to COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efd3b1-d367-4140-b5fc-31bfb5e1ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visa services being suspended</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2681e00-f155-448c-9f6e-fca30a12bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, the State Department "is suspending routine
        visa services in most countries," according to a tweet from the Bureau of
        Consular Affairs. On Thursday, it announced that its passport agencies would
        only offer services "for customers with a qualified life-or-death emergency
        and who need a passport for immediate international travel within 72 hours,"
        effective Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cb9cd-6f7e-4f0b-80d6-e936620286b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hundreds of Americans are already abroad, including in
        countries which have restricted travel and closed their borders in an effort
        to contain the outbreak. Many of those who are stranded said they are struggling
        to get help from the State Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee7bb9-34a8-4923-a4de-4ae029e5dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials said their colleagues are working around
        the clock to be as responsive as possible, and US diplomats stationed overseas
        said they are trying their best, but are struggling because of reduced staffing
        even as they juggle their own worries about family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ad365-ed4f-4089-9c0a-72bfadca5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the State Department about how it plans to assist
        Americans who are already abroad in light of the updated global travel advisory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48f03a-9a88-462b-adc2-f690b01fd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Thursday that he was aware of a group
        in Peru, noting that "we''re working on that right now, trying to get them
        out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca6f5f-92c0-46ce-8b4c-cc0996ca6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to get them out. And, you know, they got caught.
        They were late with their flights. We gave them a period of time. They didn''t
        make it, but we''re looking to get them out with military, probably through
        the military," he said during a briefing at the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4979b-b530-4fb0-bbaf-d0a91d4ea30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has not received a request from the State Department
        at this point to operate flights that would be used to fly Americans currently
        stranded overseas back to the United States, two defense officials told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f5031-7493-45fb-a708-5a4419d70f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of senators wrote to Pompeo Wednesday to demand answers,
        saying they are "particularly concerned about an increasing number of reports
        that Americans and their family members have been unable to leave areas affected
        by COVID-19 and return home."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c76d4f-85e2-4fe3-9215-3a87c96a193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said Wednesday evening the department is "doing everything
        we can to protect American citizens all across the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b255b4-aa56-4a8a-98c1-1c6beefbebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know of students that are in Peru, some other travelers that
        are there as well. There are other countries, too, where those countries have
        shut down their airports," he said in an interview with Sean Hannity. "We
        are working to try and solve problems for each of those American citizens.
        We just learned about them over the last couple days; it''ll take us some
        amount of time. But know that President Trump has made clear that we''re going
        to do everything we can to get every American home safely."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8b365-6100-40dc-a3b2-c4d05f013c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:04:33.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/19/politics/state-department-travel-advisory/index.html">State
        Department warns US citizens not to travel abroad due to coronavirus pandemic"</a></em></p>'
