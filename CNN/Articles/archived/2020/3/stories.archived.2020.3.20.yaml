  'PhD-students-proves-one-of-Darwin-s-theories-of-evolution-':
    'author': 'Scottie Andrew, CNN'
    'caption': 'University of Cambridge PhD student Laura van Holstein just proved
      Darwin''s theory -- that a genus with more species also has more subspecies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T15:08:26.422+08:00
    'imagesource': 'jcr:f0613507-fd01-4dbb-9fe6-2a13cd08e1c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a697ea13-c9e3-40fe-8b55-da0b419088f3'
    'lead': 'Considering the relationship between the number of species and subspecies
      in a genus -- and how subspecies are earlier versions of species -- could lead
      scientists to think differently, Cambridge PhD student Laura van Holstein said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T15:13:38.778+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:59:59.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:07.184+08:00
