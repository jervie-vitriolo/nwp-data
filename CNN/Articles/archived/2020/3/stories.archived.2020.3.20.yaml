      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally on Thursday, the Los Angeles Lakers announced that
        two of their players tested positive for Covid-19.</p>'
