      'mgnl:type': 'text'
      'text': '<p>The New York Federal Reserve on Thursday <a href="https://www.newyorkfed.org/markets/opolicy/operating_policy_200319"
        target="_blank">continued its effort</a> to create liquidity in the strained
        financial markets by announcing it would purchase another $10 billion of mortgage-backed
