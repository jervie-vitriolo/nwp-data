      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like I''ll be ok, but I wanted share my journey with you
        in the hopes that you find it informative or helpful," he wrote in an Instagram
        post on Thursday.</p>'
