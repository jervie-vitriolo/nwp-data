      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db14384-ad2b-45b5-8604-3e3e5392efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals said they are running short of personal protective
        equipment, while intensive care units are getting full. They have also turned
        regular rooms into isolation areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5518f5-2da2-48ae-a36f-9be59d5bd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe2108-a8aa-4790-87ce-8657db9add0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire, in response, said the
        move will help decongest other medical centers— and will prevent a "mix of
        patients."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de555f-1a03-48bc-a406-54e7c67ab6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49aa0a-5b1c-4361-a49d-5babd6165cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of days, the Philippines has seen a rapid spike in COVID-19
        cases, with a total of 217 as of Thursday afternoon. Majority of the cases
        were recorded in Luzon, which has been placed under "enhanced" community quarantine
        to help curb the spread of the disease.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d86327-e12c-42bc-accf-95101c1d85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ff9a5-bfca-4357-b263-a14a368564f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:35:36.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected more than 240,000 individuals in
        160 different countries including China, where the mysterious virus first
        spread. Over 9,800 deaths have also been recorded worldwide, 17 of them in
        the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ced74b-ecc3-4155-9dbf-0c02b3e818cd'
