      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some agencies also followed a four-day workweek schedule to limit
        the trips taken by employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c751b-4695-4083-862c-17bba936ed02'
      'mgnl:activationStatus': true
