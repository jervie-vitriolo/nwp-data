    'jcr:uuid': '118b088e-1fac-41a8-8ed2-1adf36130adf'
    'lead': 'Senate President Tito Sotto says Congress is ready to convene a special
      session this Saturday to tackle an additional ₱54-billion budget for the government''s
      COVID-19 response, with lawmakers only waiting for the President''s formal request
      to get it done. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T12:03:29.368+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:00:05.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:04.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
