    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Albert II of Monaco tests positive for coronavirus, palace announces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfac01e-2742-42e2-9f34-53a4c58fdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Albert II of Monaco has tested
        positive for coronavirus, a spokesperson for the city-state''s palace told
        CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2a0db-237d-436f-a6eb-f04e69b05460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of the ruler''s health "is not worrying at all," the
        palace added in a statement. Prince Albert was tested for Covid-19 earlier
        this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668237ef-9a1f-4051-89f8-1a09b6cd0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.344+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old is continuing to work from the office in his private
        apartments and remains in contact with members of his cabinet and government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592815e-c440-4b91-ad73-f1f000f8c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince is Monaco''s head of state, and one of the world''s wealthiest
        royals. He was formally invested as the country''s leader in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987296d2-e979-4019-8f96-abbc3502d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco, a country with a population of fewer than 40,000 people,
        had recorded nine cases of coronavirus before the monarch''s diagnosis was
        announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd72114-dfe1-4c20-8d1c-6d9ed2cc9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring France has been one of the worst-affected nations in
        Europe, confirming more than 7,600 cases and 175 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87644f-a4c9-45db-9a37-b690bfbb9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Serene Highness urges the people of Monaco to respect the measures
        of confinement and to limit contact with others to a minimum," the palace''s
        statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ddb62-e935-4e99-b381-722bbc55aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the strict observance of these confinement measures will make
        it possible to stop the spread of the coronavirus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bafb9-f509-4113-b1f7-7d540b1060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:28:16.345+08:00
