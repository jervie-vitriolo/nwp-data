    'mgnl:tags': ['coronavirus', 'COVID-19', 'Great-Depression']
    'template': '1'
    'title': 'Coronavirus could spark another Great Depression, former Trump adviser
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62233ef-9088-401d-a7b4-90e311970816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The widespread shutdown of the American
        economy because of the coronavirus could spark a repeat of the Great Depression,
        former Trump economist Kevin Hassett told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7800e3-bf80-4846-be04-3d6965e84667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfad523-491d-48a1-9e9a-3644110e1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling warning from a former White House adviser comes as
        Wall Street banks say the United States faces an historic collapse in GDP
        and mounting job losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d75f6d-28f2-47e3-aec8-3dada64eb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4de72e-f2e6-41c8-9279-58fa18c657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has brought the American economy to a near-standstill.
        Health restrictions have forced retailers, casinos, restaurants and universities
        to go dark. Once-bustling airports are deserted. Highways and subways are
        empty. Factories are shutting down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fe218-e439-444c-88e6-90a1ec865e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287194fd-932e-4766-bef7-fb9299de9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to either have a Great Depression, or figure
        out a way to send people back to work even though that''s risky," Hassett
        told CNN''s Poppy Harlow. "Because at some point, we can''t not have an economy,
        right?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7aad8-8e6b-4157-b549-db4e2eebf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6369114-36ca-4904-b7cb-7b85068ef6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the Federal Reserve and policymakers are scrambling
        to cushion the economic blow from the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5343fef-58da-487f-ab55-24f58ab0511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3c165-3234-4f33-9da4-24451c5f0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April payrolls could plunge by 2 million</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8012e-2897-403f-93e1-00c841045d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists warn the impact on jobs will be severe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b76dd-251e-4311-ba36-34e88662e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d087d-aac7-4dc7-b20d-4532748bad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassett, who left the White House last year and is now a CNN commentator,
        predicted that when the April jobs report comes out it will be the "worst
        jobs number you ever saw," with perhaps two million jobs lost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ac92e-ec8c-437f-b7bc-edb0eb8fb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a75bf4-9e5f-42c1-b40f-5649c94ae5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would easily surpass the worst jobs report of the Great Recession,
        when payrolls plunged by 800,000 during March 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038b594-b448-48f6-b264-8a13da4c74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c57bcb-b63d-43dc-8486-491755455522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest one-month job loss in history was in September of 1945,
        when 1.96 million jobs were lost as the US economy shifted from a war footing
        to a post-war footing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73ef32-ed4e-4899-8672-60b2aed04cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3752ac-9581-4a6d-9bc8-78322d9b6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while unemployment peaked at 10% in the United States during
        the Great Recession, that was far less severe than during the Great Depression,
        when unemployment spiked to 24.9% in 1933.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a70901-3358-4458-91be-2c69215dfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d644404-1400-4d7c-ac8b-38e5ba7ed461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-related layoffs have already started. Union Square Hospitality,
        the New York restaurant group run by Danny Meyer, announced Wednesday it is
        slashing its workforce by 80%, or 2,000 jobs, because of a "near complete
        elimination of revenue."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06946944-d960-422c-a579-ef8ce5d83866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:20:02.808+08:00
