    'title': 'Congress'' special session on  ₱54B COVID-19 response fund postponed  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e464d-8c30-4bd6-9155-a5c67375876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:58:53.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        supposed special session by the Senate and House of Representatives on Saturday
        (March 21) to pass a ₱54-billion budget for the government''s response to
        the COVID-19 pandemic was postponed, Senate President Vicente Sotto III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22521d-966b-4aee-b4ad-f3c1d6aae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T21:58:53.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801b179-930a-4453-ab4c-de90f48fe52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:18:07.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the meeting will instead be just among executive and
        congressional leaders on flexibility in dealing with the calamity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c51d8-3722-4753-a6f0-fdf9bf8a19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:18:07.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Draft bill could not be finalized, so we have to meet first,” he
        said. “They want to discuss the parameters para malinaw at mabilis (so things
        will be clear and fast).”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52a1c0-8d70-4b13-80b4-cf0ecff2ffd4'
      'mgnl:activationStatus': true
