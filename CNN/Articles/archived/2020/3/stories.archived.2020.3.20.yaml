      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Parañaque
        police are looking into the case of a 74-year-old woman who was found dead
        in her home in Parañaque City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f9be7-ecb5-413e-8fe1-76fb065ad572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:53:47.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:59:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were alerted to the incident by a neighbor around 10
        p.m. on March 19. The neighbor had been calling the victim, but the calls
        went unanswered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9fba4-53cb-455e-bd06-db77d2c698c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:53:47.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:59:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine National Police - Scene of the Crime
        Operatives (PNP-SOCO) said the victim, Sonia Moral, suffered 30 stab wounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05218238-f072-461b-8a32-24f7b32f3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:53:47.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:59:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation revealed Moral lived alone in her home and
        was looked after by friends. Relatives added she didn''t keep much cash or
        other valuables in her house. Authorities have yet to identify who was behind
        the crime, and a weapon has not been found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcee2e-e882-44fe-948c-749d7fcfdb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:53:47.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:59:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are conducting interviews and looking at CCTV footage to
        get more insight into the crime. They are also looking at the motive behind
        the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2aebc-8da7-4a58-8254-5c190b4eed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:53:47.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:59:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said this was not a case related to enhanced community quarantine
        in Parañaque City.</p>'
