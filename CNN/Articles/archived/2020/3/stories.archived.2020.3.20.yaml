    'mgnl:tags': ['COVID-19', 'coronavirus', 'Cagayan-de-Oro-City', 'Northern-Mindanao-Medical-Center',
      'Oscar-Moreno']
    'template': '1'
    'title': 'Patient in Cagayan de Oro City dies while waiting for COVID-19 results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83da6b-34ab-41d2-b578-4f417133f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — A female
        patient in Cagayan de Oro City died Wednesday as she was waiting for the result
        of a test to confirm if she was positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a849d9-f58f-41a4-a7fb-8dedeec03076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was one of two confined at the Northern Mindanao Medical
        Center for severe accute respiratory illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb400e-9e20-4552-9af6-8f22523d2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center''s chief, Dr. Jose Chan, confirmed both patients were
        not from the city, and were only referred to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdca1e-3a34-407c-8d5b-065cb7fa23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of both patients were not made public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdee80-6a5b-424c-9a86-d495fd9777dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. Mayor Oscar Moreno has placed the entire city under community
        quarantine to stem the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8db646-cc84-4a36-aa39-c52a12373089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno signed Thursday an order instructing residents to stay at
        home and encouraging flexible work arrangements in the private sector, among
        other things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222cbda-c713-4a21-86be-a4659363c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, however, said "the movement of all types of cargo within,
        to and from Cagayan de Oro City shall be unhampered." It said operations at
        the city hall will proceed "with the necessary work force to continue to deliver
        vital and essential services."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264fa45-232e-4a81-8624-504f599b31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also directed the police to arrest those who discriminate
        against persons under home quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeceb5d2-9700-4a8c-9f9d-c60ee0661ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to earlier reports that students who came back from
        an activity in Manila were placed under quarantine in a school because they
        were driven away from their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06abb60-07f7-4ac1-9b33-0f2aa6d65a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students, Moreno clarified, were not included among persons
        under investigation (PUIs), but were quarantined in the school due to protocols
        and to keep their family safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f276520-f4ed-4163-bcdc-21874dbbed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T09:45:48.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Alwen Saliring contributed to this report.</em></p>'
  'Lung-Center-Jose-Rodriguez-Memorial-Caloocan-COVID-exclusive-hospitals-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
