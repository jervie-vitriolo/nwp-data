      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin and Alyssa Rola contributed
        to this report.</em></p>'
  'netflix-europe-internet-coronavirus':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-20T10:10:11.600+08:00
    'imagesource': 'jcr:af0f1b66-c1a3-47f7-b6ef-7050a36ef33f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8282ee4b-f8bd-44e7-a2cb-63d44cefb1b4'
    'lead': 'Netflix will reduce streaming quality in Europe for at least the next
      month to prevent the internet collapsing under the strain of unprecedented usage
      due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T10:14:07.583+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:00:09.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:02.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Europe', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Netflix is slowing down in Europe to keep the internet from breaking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3cddd-e83c-440a-840a-ac2c2987bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix will reduce streaming quality in
        Europe for at least the next month to prevent the internet collapsing under
        the strain of <a href="https://edition.cnn.com/2020/03/18/tech/zuckerberg-facebook-coronavirus-response/index.html"
        target="_blank">unprecedented usage</a>&nbsp;due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849a711-df82-4e16-9b30-153d5941a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would reduce the bit rate of all its video streams
        for 30 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329873a7-a27f-4a76-acd2-b8bc0639006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that this will reduce Netflix traffic on European networks
        by around 25% while also ensuring a good quality service for our members,"
        a Netflix spokesperson said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1ab95-81dd-4a96-b105-d8bd2ce09447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed appeals from EU officials for Netflix
        and individual users to ditch high definition video to prevent the internet
        from breaking. With so many countries on forced lockdowns to fight the spread
        of the virus, hundreds of millions working from home and even more children
        out of school, the officials were concerned about the huge strain on the internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2959e1-7a37-4d40-a431-70fc0c2a79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commissioner Thierry Breton, who is responsible for the
        EU internal market covering more than 450 million people, spoke to Netflix
        CEO Reed Hastings on Wednesday and again on Thursday about the strain video
        streaming was placing on networks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d0311-2feb-4b8a-9e7d-6087e19ff487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Breton said that given the unprecedented situation,
        streaming platforms, telecom operators and users "all have a joint responsibility
        to take steps to ensure the smooth functioning of the internet during the
        battle against the virus propagation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790c5a5-6762-4127-88ec-7ba51d5d900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the very prompt action that Netflix has taken to preserve
        the smooth functioning of the Internet during the Covid-19 crisis while maintaining
        a good experience for users," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c08b5-c22d-4b66-bba1-1f2e2cfa5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.sandvine.com/phenomena" target="_blank">2019
        report</a>&nbsp;by American networking equipment company Sandvine, video accounts
        for over 60% of data delivered from internet providers to consumers, with
        Netflix accounting for just under 12% of total traffic. Google traffic, driven
        by YouTube, accounts for another 12%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e158d9-aa8d-4cbf-a350-ac82d02581c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netflix spokesperson told CNN Business the reduction may mean
        some users "see a reduction in perceptible video quality," while others won''t
        see any change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a5864-b035-4660-9953-a9480d7dc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said that while there has been a sharp increase in
        internet usage, no outages or adverse effects have so far been reported. EU
        officials said they would work with the regulator that oversees electronic
        communications in the bloc to set up a special reporting mechanism to monitor
        internet traffic and respond to capacity issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb55f20-4b89-473e-babd-157ce35fb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom operators said they support calls for customers to switch
        to standard definition streaming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e990127-5723-47af-9280-644aa1bb41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, new traffic patterns are being effectively handled
        by engineers as per standard network operations," Lise Fuhr, director general
        of the European Telecommunications Network Operators'' Association, said in
        a statement. "We support the European Commission''s effort to ensure that
        national governments and national regulators have all the tools they need
        to keep networks strong across the continent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1650b5-8297-4c8d-bf26-4e4463dc2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Watson, chief technology and information officer for BT Group,
        said in a statement that the company "has more than enough capacity" in its
        UK network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca98fb-f676-4a05-81f6-0b5223047bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the same heavy data traffic that we see each evening were
        to run throughout the daytime, there is still enough capacity for work applications
        to run simultaneously," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b2540-9f99-49f8-8dec-74fdd9844fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon CEO Hans Vestberg also said his company''s US network is
        prepared to handle the traffic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c5c4a-d6a3-42af-9a87-4dc0b87e823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far (we''re seeing) no congestion in the network, we can handle
        that, we have built a very robust network," Vestberg told CNN''s Richard Quest
        Thursday. He did acknowledge that the company is seeing different kinds of
        demands on the network — including a 75% jump in gaming traffic and a 30%
        increase in VPN usage from the prior week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c5df7-f4d0-4f2a-8437-5153eeb65fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the internet is clearly under pressure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff4edf-42cf-4020-9ae3-1bdfe23d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Wednesday acknowledged that the effects of the pandemic
        are stretching it to the limit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132eeaf-9250-4bb7-962c-e0c1727eab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://edition.cnn.com/2020/03/18/tech/zuckerberg-facebook-coronavirus-response/index.html"
        target="_blank">call with reporters</a>, CEO Mark Zuckerberg said Facebook''s
        services are facing "big surges" in usage as the coronavirus forces millions
        around the world to stay home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56adec8-9048-4791-918b-2ea6598fb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the increase in demand as "well beyond" the main annual
        spike usually seen on New Year''s Eve. Voice and video calls on WhatsApp and
        Facebook Messenger, in particular, are more than double usual levels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd163c-49fc-4e3c-990d-f29d89f82d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just extra video streaming that is straining internet
        infrastructure, said Kin K. Leung, professor of internet technology at Imperial
        College London. As businesses, schools and universities close down, and millions
        study and work from home, livestreaming of classes and video conferencing
        will increase exponentially.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbab5cc-3ce6-43cc-a6ba-49c5cdf0c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestreaming is more demanding on the internet than video streaming,
        where the data is chopped up into packets that are shipped individually, and
        buffered, or loaded, separately if necessary to prevent disruption, Leung
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0f1c4-2d49-4563-9cef-d408b7cc2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was concerned about the United Kingdom''s ability to
        handle the surge in demand, but confident that everyone will have good access.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5481a98-62d7-4ffc-b8af-ab6181c3d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as people are taking steps to avoid unnecessary social contact
        and practicing better hygiene to help fight the pandemic, so they should think
        about whether they really need to livestream a lecture, for example, rather
        than recording it, Leung said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b7f83-a50a-4f22-99c7-587ccaf5f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be a bit more conscious about the demand every one of us places
        on the internet, that is a good step to help out and ease the overload," he
        added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870171e-738e-4ef0-96ea-4001c0186be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T10:14:07.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2020/03/19/tech/netflix-internet-overload-eu/index.html"
        target="_blank">Netflix is slowing down in Europe to keep the internet from
        breaking</a>."</em></p>'
  'Philippines-coronavirus-testing':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-20T10:37:23.295+08:00
