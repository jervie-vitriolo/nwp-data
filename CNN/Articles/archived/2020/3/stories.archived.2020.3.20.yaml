      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we can get to a place of acceptance that we don''t have to like
        what''s happening and that this is "just how it is right now," we might be
        better able to use our resources to find the things that are in our control,
        Wright said.</p>'
