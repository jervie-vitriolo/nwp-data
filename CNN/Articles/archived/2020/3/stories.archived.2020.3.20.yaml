      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df932006-772f-4457-8bf0-9de17294f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the DBM-COA circular are departments, bureaus, offices,
        agencies, constitutional offices, state universities and colleges, government-owned
        and controlled corporations, and local water districts. The payment of salaries
        started on March 15, or when Metro Manila was first placed under community
        quarantine.</p>'
