    'lead': 'Prince Albert II of Monaco has tested positive for coronavirus, a spokesperson
      for the city-state''s palace told CNN on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T00:28:16.344+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:00:24.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:58.142+08:00
