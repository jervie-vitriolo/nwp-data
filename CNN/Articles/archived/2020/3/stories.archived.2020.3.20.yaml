      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our capability to understand yours and your loved ones’ health
        situations in an open and transparent manner is a powerful means of quickly
        identifying persons who may need medical attention now," Domagoso said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab827e8-4394-4b40-9217-8119d1d63640'
