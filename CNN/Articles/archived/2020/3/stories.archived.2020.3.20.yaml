      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau pronounced this in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b02758-49b8-48c7-9e7b-d9775c6229e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:19:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said winds shifting from the north to east “signifies the termination
        of the northeast monsoon,” which brought cold weather, particularly in northern
        Luzon last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e28e9-4862-4cd5-9261-8b6452c4bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:19:49.894+08:00
