    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'Xbox', 'series-X']
    'stories': ['c5cedbfe-0826-43aa-8458-2dd4bb0dabaa']
    'template': '1'
    'title': 'Microsoft reveals details about its next-generation console Xbox Series
      X'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dbd35-24ef-4aec-84ee-94a4da8481ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft revealed the technical specifications
        of its next generation video game console, the Xbox Series X, in a Monday
        blog post. Although pricing is still unknown, Microsoft said the Series X
        is coming this holiday season and has several new features that would give
        it a leg up over older consoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06520b72-442b-4e63-ab14-591ac747aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766cdae-95bb-4f4f-9004-e322fc2c555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Series X will be capable of running 4K graphics at 60 to 120
        frames per second, meaning that game graphics should display clear details
        and games will appear smooth even during action-packed scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a6a1e-f3c9-4d8b-bdaa-0d591173a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b866174-3e08-4e86-834a-a658967090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new console is also getting an upgraded graphics card and processor
        so it could run more graphic-intense games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fab856-fe52-467f-ae1a-c4b5571611fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06690862-5d72-4b71-af06-a0ea28bc587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, high-end PCs are capable of running graphic-intense games
        at as much as 200+ frames per second, so this upgrade for Xbox brings its
        technical specs closer to what''s already available on the market for PC gamers.
        Consoles have lagged behind PCs when it comes to providing higher resolution
        in gaming, but are often more affordable and easier to set up than computers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a03ece-627a-4f19-a229-dc0d46fd95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf1956-8917-4ee0-805c-299d2a87ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its predecessor, the Xbox One X, the new console has one terabyte
        of storage, but it has been upgraded for faster load times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b97539-3f85-4b56-9657-ebc3912dd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55cbf0-0492-44dd-87e9-12b64cdcbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern devices have changed our expectations on how quickly you
        can move between experiences or applications," Xbox''s senior communications
        manager Will Tuttle wrote in a blog post. "Most of us want to be able to instantly
        jump into an experience or return right to where we left off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487523d-9ee6-4564-bd99-176de54fa302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
