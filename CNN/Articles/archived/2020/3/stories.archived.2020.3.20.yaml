      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884a8bc-7c3e-4e7b-977b-1d0913e4a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-22T22:11:30.364+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:59:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies may opt to keep skeletal workforce for basic administrative,
        maintenance and security tasks, the PEZA directive said. These remaining employees
        will be required to stay in confined accommodation in the company premises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0a9bd-5d47-475a-a897-42dbaebe6b15'
