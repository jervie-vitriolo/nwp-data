  'coronavirus-grocery-industry':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'caption': 'With shoppers stuck in their homes in the wake of the virus, online
      grocery shopping is exploding. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-20T17:59:31.233+08:00
