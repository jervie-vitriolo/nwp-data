    'lead': 'Supreme Court Chief Justice Diosdado Peralta tested negative for COVID-19
      after travelling to Netherlands early this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T19:33:03.292+08:00
