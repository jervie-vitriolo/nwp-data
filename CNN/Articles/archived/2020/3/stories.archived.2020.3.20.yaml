      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/03/19/sport/tennis-coronavirus-june-spt-intl/index.html"
        href="https://edition.cnn.com/2020/03/19/sport/tennis-coronavirus-june-spt-intl/index.html">All
        professional tennis competitions have been postponed</a>&nbsp;until June 7
        amid the virus with men''s and women''s rankings frozen until further notice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6c406-88c1-4889-8815-372f99d7f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:20:59.228+08:00
