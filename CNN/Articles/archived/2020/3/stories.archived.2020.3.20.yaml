      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        local government units of Manila and Valenzuela started to utilize digital
        platforms in their fight against the novel coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f62ef0-2e30-40ab-8fb0-998dadb0671f'
