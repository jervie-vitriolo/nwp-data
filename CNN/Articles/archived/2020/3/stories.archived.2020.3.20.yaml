      'mgnl:lastActivated': 2023-01-26T18:59:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 19) — Chief Justice Diosdado
        Peralta tested negative for COVID-19 on Friday, after exhibiting some symptoms
        of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42729d06-34da-485d-ad01-ac073f04aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1499a-15a0-45fc-8b5c-dd6e5eec671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year old Peralta travelled to The Hague, Netherlands on March
        1-7, 2020 to attend The Hague Conference on Private International Law General
        Affairs and Policy Meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0997f-7614-414b-a914-549dfb61ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde2708-70c3-436b-9e35-0edc09dd8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate suffered persistent coughing, one of the COVID-19
        symptons, when he came back home from the European trip. He then went on self
        quarantine and got tested for the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb165c-ca2a-4aec-8cdc-ed5e2d318432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7681c6e-9bd1-4540-935c-94df36e5ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his test yielding negative result, Peralta assured the officials
        and employees of the judiciary that he will continue his work from home and
        monitor the situations of courts across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e6d65-08cd-4b87-8322-48bd65431f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:33:03.293+08:00
