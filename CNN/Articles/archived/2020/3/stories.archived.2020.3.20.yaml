    'template': '1'
    'title': 'CHR raises alarm over arrests during COVID-19 quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004885e-5363-4ad9-b4bd-64b3ebd62662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Violations
        made during the enhanced community quarantine in Luzon “should not be automatically
        meted with arrest,” the Commission on Human Rights said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bdcaf-894a-403d-b155-0030b51fce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf60858-bfea-4cfa-8199-39f0fcab53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Spokesperson Jacqueline de Guia in a statement disclosed that
        they have received complaints of taxi drivers, a homeless senior citizen,
        and a number of minors being arrested for violating the curfew in some areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e1732-234e-4953-a285-551baea2c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2062ed-2d31-4e45-bf6d-f1c685ed04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities in Metro Manila <a href="https://cnnphilippines.com/news/2020/3/16/Metro-Manila-COVID-19-curfew-list.html">have
        imposed an 8 p.m. to 5 a.m. curfew</a> while an enhanced community quarantine
        is in place in the entire Luzon – restricting the movement of people – to
        contain the spread of COVID-19. Manila City Mayor Francisco "Isko" Moreno
        Damagoso on Thursday said 16 people have been arrested in the nation''s capital
        for curfew violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e406fbd-a562-4c8f-8cc6-4743fc6354a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2123ab-c069-439e-9c2e-69e627a25003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first few days of the quarantine, many of these poor and
        homeless folks were arrested as many attempted to continue with their livelihood,”
        De Guia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189ce84-e0c8-4219-b3c1-73025d322278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce969a60-d1a8-4e70-bfb0-7293c631433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she called on the public to cooperate with the government’s
        guidelines, De Guia stressed that authorities should ensure that it is implemented
        as a measure to ensure people’s health and safety amid the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f347e5-a3ae-495f-a528-8cd47efd1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/20/philippines-coronavirus-cases-death-toll-recoveries.html">READ:&nbsp;Philippines''
        COVID-19 death toll climbs to 18, cases now at 230</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08205d23-24ab-42ab-8a17-17e0e98e741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.425+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80314566-4515-4f0c-9c28-fa9742c54646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is never meant as a peace and order solution as emphasized by
        the President himself when he said that the quarantine is not tantamount to
        martial law. We, therefore, reiterate that violations should not be automatically
        meted with arrest,” De Guia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec3d6c-2de9-41c9-af5a-6c725e7df2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa456c-cebd-4321-894e-a5071afa7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that arrests, including those without warrant, “must be
        strictly done within the legal standards inscribed in the law.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd884cc-d460-4722-8dac-25f65c5d3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d2a2e-edaf-4409-be9d-b5a1230bc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rules of Court, a warrantless arrest can be done only
        when the person commits a crime in the presence of an officer, or when there
        is probable cause to believe -- based on personal knowledge of facts or circumstances
        -- that a crime has just been committed, or when it is a prisoner escaping
        jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8b395-1ef5-434a-b0be-7e6b295ef2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18710d31-c233-4a7e-85c2-785181f442a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia stressed that human rights, due process, and the rule of
        law should not take a hit during the quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21732ca3-d350-4208-b30d-e31e8f3ed0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13050ffd-f6e7-46d1-bf5e-048d97f5ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:47:33.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In tackling the pandemic, human dignity should not be diminished
        nor compromised. Our society''s health and well-being is only as strong as
        that of our most vulnerable members," she added.</p>'
  'Congress-special-session-Saturday-COVID-19-response-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
