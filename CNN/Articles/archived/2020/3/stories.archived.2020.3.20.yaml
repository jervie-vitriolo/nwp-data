      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No employee shall be allowed entry into CEZ I &amp; II starting
        6:00pm today except those designated as part of the skeletal force, without
        express approval of the Zone Administrator,” the March 19 memo read.</p>'
