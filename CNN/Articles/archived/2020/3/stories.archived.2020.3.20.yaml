  'pilot-sky-message-stay-home-coronavirus-pandemic':
    'author': 'David Williams, CNN'
    'caption': 'A pilot in Austria sent a message to the world on flight radar.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T07:47:54.089+08:00
    'imagesource': 'jcr:d38ea1bb-f75b-4604-af52-246596e579e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63c3e41-87f7-4d9f-ab72-1bc752484095'
    'lead': 'A pilot did some digital skywriting in the skies over Austria to remind
      people not to go out during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T07:51:17.721+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:14.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:59.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['austria-', 'coronavirus-pandemic']
    'template': '1'
    'title': 'A pilot wrote a coronavirus message in the sky — ''Stay Home'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013595f-e569-46eb-91cd-5d4b8de602d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A pilot did some digital skywriting in the skies over Austria
        to remind people not to go out during the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8ac14-dc0a-47de-be76-76c13ddcea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed pilot of the aircraft used it like an Etch A Sketch
        to spell out the message "Stay Home" on flight radar, according to the website
        Flightradar24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7ddaa-8fbb-4ae6-af55-7382b8381bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot wrote the message during a 24-minute flight on Monday
        after taking off from an airport in Wiener Neustadt, Austria, about 50 miles
        south of Vienna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13435a9-ee37-42f2-94ad-4be3d2e111e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian officials said there had been 1,843 reported cases of coronavirus
        in the country as of Thursday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93659812-4413-4dbd-8358-70c0a095d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns have been imposed all over the world in hopes of slowing
        the disease that has infected hundreds of thousands globally. Many countries
        have imposed flight restrictions as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345687a9-45f9-4943-a2d0-0e4d8833cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have imposed travel restrictions in response to
        the pandemic and airlines have dramatically cut the number of flights they
        are operating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c1789-facb-4550-be8b-e6ae483050c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T07:51:17.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/19/world/pilot-stay-home-coronavirus-message-trnd/index.html"
        target="_blank">A pilot wrote a coronavirus message in the sky — ''Stay Home''</a></em>"</p>'
