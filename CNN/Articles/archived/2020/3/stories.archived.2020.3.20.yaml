      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13926f14-3eec-487d-8af6-7f7c1d4a9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also touting the new console''s ability to support
        older games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499caf8-14eb-4291-8662-15706e3ded10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.950+08:00
      'mgnl:createdBy': 'mel'
