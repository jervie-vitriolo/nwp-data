      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Health Survey</em>&nbsp;is accessible via Messenger of the <a
        href="https://web.facebook.com/iskomorenodomagoso/" target="_blank">official
        Facebook page of Domagoso.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bd6dc-8d3a-4b92-a8d3-41eb85081dbc'
