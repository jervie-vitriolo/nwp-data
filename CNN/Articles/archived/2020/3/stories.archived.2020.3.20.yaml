    'lead': 'President Rodrigo Duterte, members of the Presidential Family, his Cabinet
      secretaries, and a number of Senators have undergone testing after coming in
      contact with patients despite being asymptomatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T10:42:48.975+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:00:07.963+08:00
