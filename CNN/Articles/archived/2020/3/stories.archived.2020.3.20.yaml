    'mgnl:tags': ['United-Kingdom', 'UK', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The UK is closing schools to all except the children of ''key workers.''
      Here''s who they are'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab8673-d1f1-4883-910e-165720a3cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the coronavirus outbreak intensifies,
        the United Kingdom is shutting its schools from Monday —&nbsp;with some exceptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128e79f-8f4b-41da-873f-76fbf68f5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most parents are trying to figure out what to do with their
        newly free children, the children of workers deemed critical to the country''s
        response to Covid-19 will be allowed to go to school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd80c0-1522-4797-ada7-5e23b02e6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said people who fall into this category should contact
        their local authority, which will allocate a local school for their children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf4a18-598b-47fe-a772-0d5e02026a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the work of teachers and workers in educational
        settings for continuing to provide for the children of the other critical
        workers of our country," the government said in a statement. "It is an essential
        part of our national effort to combat this disease," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd630fe-c543-4490-a168-3befe52716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the jobs covered by the exception:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffd0e6-498b-40db-b099-9156e98eb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Health and social care</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181aea7-c092-483a-bc5b-766818b2b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes but is not limited to doctors, nurses, midwives, paramedics,
        social workers, care workers, and other frontline health and social care staff,
        including volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c2e2c-17c2-4105-be17-118201c4c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support and specialist staff required to maintain the UK''s
        health and social care sector; those working as part of the health and social
        care supply chain, including producers and distributors of medicines and medical
        and personal protective equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b470-e4a6-4ef7-b0d1-47d0a824148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Education and childcare</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fc381-6cab-4e08-ace3-768b31fa7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nursery and teaching staff, social workers and those specialist
        education professionals necessary for delivering the government''s Covid-19
        response plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b5dd6-c75e-47e4-b799-92bd2ba34d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key public services</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266ccb2-4bc6-470f-8741-78d72455d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those essential to the running of the justice system, religious
        staff, charities and workers delivering key frontline services, those responsible
        for the management of the deceased, and journalists and broadcasters providing
        public service broadcasting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ef0fa-3e06-4f14-bde7-ca187eff10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Local and national government</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3fd78-5e55-47f3-a770-a5a4d94c1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This only includes those administrative roles essential to the effective
        delivery of the Covid-19 response or delivering essential public services
        such as the payment of benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725da96b-9e2d-40aa-a55a-1c7e65e6a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food and other necessary goods</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f31ba0-a098-42ea-bc16-a6d0c0b3da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People involved in food production, processing, distribution, sale
        and delivery, as well as those essential to the provision of other key goods
        (for example, hygiene supplies and veterinary medicines).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffc4d2-2617-48e4-ace7-e4cd8c8a76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public safety and national security</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6ca16-3971-4f84-b058-c58d4b77ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and support staff, Ministry of Defence civilians, contractors
        and armed forces personnel (those critical to the delivery of key defense
        and national security or to the response to the Covid-19 pandemic), fire and
        rescue service employees (including support staff), National Crime Agency
        staff, those maintaining border security, prison and probation staff and other
        national security roles, including overseas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e278ce-f93d-43c1-8a4c-897cf8968db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transportation</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ae7b8-9261-4f01-9ba6-3a2e561282e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those keeping air, water, road and rail passenger and freight transportation
        running.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a51256-af85-4ed5-86a4-2682cc0629d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Utilities, communication and financial services</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b1be0-bbca-46e5-93b4-33a19cdcabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:58:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff needed to provide essential financial services, the oil, gas,
        electricity and water sectors, the information technology and data infrastructure
        sector and primary industry supplies, as well as key staff working in the
        civil nuclear, chemical, telecommunication, postal services and delivery,
        payments providers and waste disposal sectors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d5d53-d548-4a48-8c53-0c85826ea6d2'
