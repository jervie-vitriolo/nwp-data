      'mgnl:type': 'text'
      'text': '<p>(CNN) - California ordered its nearly 40 million residents to stay
        home to prevent <a href="https://edition.cnn.com/2020/03/19/politics/state-department-coronavirus-case/index.html"
        target="_blank">the spread of the coronavirus</a>, marking <a href="https://edition.cnn.com/2020/03/19/world/everyday-heroes-help-during-coronavirus-crisis-cnnheroes/index.html"
        target="_blank">the first statewide mandatory restrictions</a> issued in the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7d2c3-2136-44d6-bf30-79131ca69420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccd5da-9003-479e-b85f-75179d44489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen people have died <a href="https://edition.cnn.com/2020/03/19/health/us-coronavirus-case-updates-thursday/index.html"
        target="_blank">and more than 900 have tested positive</a> for the disease
        in the state. Gov. Gavin Newsom''s order goes <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-19-20-intl-hnk/index.html"
        target="_blank">into effect Thursday</a> evening and remains in place until
        further notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f082079-5d3e-4c62-a848-a3d045614d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0da7c-5ad3-49e9-93c6-1683c6e514ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, essential services such as gas stations, pharmacies,
        grocery stores, farmers markets, food banks, convenience stores and delivery
        restaurants will remain open. So will banks, local government offices that
        provide programs and services, and law enforcement agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc70a6a-349d-461f-a017-f8b48d09c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5573915-0294-4b67-94e5-77c7c3ed9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonessential services <a href="https://edition.cnn.com/2020/03/19/health/us-coronavirus-case-updates-thursday/index.html"
        target="_blank">such as dine-in restaurants, bars,</a> gyms and convention
        centers will shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ba664-cc56-43dc-8190-a7d2dbeec6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0417c-cb38-47ed-af13-d111c1b1e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom''s order comes after he asked President Donald Trump to send
        a US Navy medical ship to provide more health care options for the state,
        warning that more than half of California''s population could get infected
        in two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc01b1-cf1e-46d6-8afd-ba27f2c675ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d37fe-be0a-4d53-89f9-0edcf7929386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We project that roughly 56% of our state''s population -- 25.5
        million people -- will be infected with the virus over an eight-week period,"
        he said in a Wednesday letter to Trump asking him to send the USNS Mercy Hospital
        Ship to the port of Los Angeles for use through September 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bdced-a92c-4305-9092-b6a319fc9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04482234-5deb-45db-8cf6-3cfc2ff0cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has been helping people returning to the US from overseas
        and needs the San Diego-based ship to help "decompress" its health care system
        as infection rates skyrocket, Newsom wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b136a4-52a9-444f-9067-4755cee23981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0ebe6-606c-4c04-b729-0b78435efd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that infection rates are doubling every four days in some
        parts of the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8619c88-05df-4ef8-8d5b-4034ca1fc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6b114-06ac-4a6e-91fa-c9aca527f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom told California residents that they can participate in some
        activities as long as people maintain a social distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe860d-4ab2-4aa7-bed8-5861b0b9b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0182f-84d8-49cc-b3bf-0daaf53e2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go about the essential patterns of life, but do so by socially
        distancing themselves from others and do so using a common sense," Newsom
        said. "Home isolation is not my preferred choice, but it is a necessary one.
        This is not a permanent state, it is a moment in time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9e722-83ab-4f29-a1c0-c0ca24947c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19162476-2ab8-48c7-9c26-50c9f491cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will not be enforced by law enforcement, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bd360-d586-453a-b5d9-ff9930a28c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbb3a1-fe88-415c-9df2-8ee51edef88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe the people of California need to be told through
        law enforcement that it''s appropriate just to home isolate, protect themselves,"
        Newsom said. "We are confident that the people of the state of California
        will abide by it and do the right thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e72dc-2341-45f6-8caa-72841a1b9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T12:37:06.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/19/us/california-coronavirus-stay-home-order/index.html"
        target="_blank">"California orders its nearly 40 million residents to stay
        home to prevent the spread of coronavirus"</a></em></p>'
