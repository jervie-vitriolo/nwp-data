      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to plantilla or regular employees, these casual workers
        are usually on a "no work, no pay" arrangement with government agencies. Contractual
        employees do not receive other bonuses and benefits compared with regular
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa048754-cf28-4600-9cba-bd615ded3308'
