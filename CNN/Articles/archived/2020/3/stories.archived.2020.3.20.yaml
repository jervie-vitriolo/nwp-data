        to extend cash aid to employees who can’t go to work amid COVID-19 travel
        restrictions</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfcbeb-fe3b-4a1c-8461-99b3a82cfe0f'
      'mgnl:activationStatus': true
