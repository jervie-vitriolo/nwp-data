      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6cf5b-c5f8-48c0-9ba1-06471cc3bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figures from China give some indication that most people
        do recover from the illness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42463db0-788c-4463-ad58-d9c73fec79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43dbcb1-3e86-4df9-b245-5f9a5db5aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation report published on Thursday, the Chinese Center
        for Disease Control and Prevention said that of the 80,928 confirmed cases
        in mainland China, 70,420 people have been "cured and discharged from hospital,"
        while 3,245 have died. The rest are still ill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed74b84-1106-4a07-834a-ba7f46230209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2aab81-ceb2-4b3c-ab0f-687f85eb1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early Chinese data also appears to show that the older the patient,
        the more risk they face from the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004b57b-fbc2-4a6f-8334-c80ae6aabd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116dab7-54fb-4bc7-9f82-5a51f0579d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the recorded cases involved people between the ages
        of 30 and 69, the fatality rate increased as the patients'' ages went up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd03b5b-66bd-4127-9b91-90670cc47438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae872b-a7a9-4c3e-9b2a-e6521c81209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, among people aged 49 or younger, only about
        0.2% of those who contracted the disease died, compared to 14.8% of those
        who were 80 and older.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d571d00-a4ee-4c4d-b79b-97b17ce5dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3fbe9-d7b9-44d6-b036-5ccb224c3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from Italy, <a href="https://edition.cnn.com/2020/03/19/europe/italy-death-toll-intl/index.html"
        target="_blank">the worst-hit country in Europe</a>, shows a similar pattern.
        According to the Italian National Health Institute, the median average age
        of those who died after contracting the virus in Italy is 80.5 years old,
        while the median average for those infected is 63, the report says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef95c5-a379-4126-977d-fbbd2436e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db18448-a569-4c05-97c6-bda61b72e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down the Italian numbers by gender, women only make up
        30% of the total dead and their median average age at the time of death is
        higher than men, at 83.6 years old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e506ed-b15b-4e59-bde2-ebcc4ba953ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d434be-2d25-45c5-9e0e-bd27d572bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health <a href="https://edition.cnn.com/2020/03/17/business/coronavirus-economic-response-europe-france/index.html"
        target="_blank">officials in France</a> have found that half of all coronavirus
        patients currently in intensive care across the country were under the age
        of 60, sparking what Public Health France has called a "new dynamic" in the
        Covid-19 outbreak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd1eda-ab0b-46e4-8a5c-d3ddc183473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7393a-1cae-4884-80f2-dea28773c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a fairly strong dynamic, which shows that not only is
        the number of cases increasing but that this infection is leading to serious
        cases...and to a younger group of people," Geneviève Chêne, General Director
        of Public Health France, said during a radio interview on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9fe45-8708-4eb4-af89-1b60567d92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb52cea-7bfb-4dc5-90b5-49f13a15788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on those cases -- including whether patients had pre-existing
        conditions -- were not immediately available.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917c4fc-439f-48cb-8468-8cfc6942ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb716e3b-1a18-4563-b0f9-9c244d8e3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underlying health issues were also a major factor, according to
        the Chinese researchers. People who suffered from chronic diseases before
        contracting the virus were more likely to die, the data suggests.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9abce-a84a-422f-8866-0b59558ac70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871f0ba-c54b-4da5-a060-3c0a43660333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government also found that most people who died of the
        virus had two or three existing health conditions before being infected with
        the coronavirus. Among those, high blood pressure was the most common, followed
        by heart problems and diabetes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5866898-cf6f-4815-a27e-aeb92885ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/20/health/covid-19-recovery-rates-intl/index.html"
        target="_blank">"Data from China shows the majority of people with Covid-19
        only suffer mild symptoms, then recover"</a></em></p>'
