      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a58df9-5f86-4511-b604-d95627e7cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:57:49.049+08:00
