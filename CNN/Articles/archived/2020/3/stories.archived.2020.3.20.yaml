    'jcr:uuid': 'aff13471-c746-4e1f-b320-a2fe0b6adc81'
    'lead': 'While our abilities to go to work and participate in other activities
      outside the home are under restriction, initial discomfort may quickly result
      in "cabin fever." At least, that''s something people say. But is cabin fever
      real? And if it is, can we lower it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T06:28:01.647+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:15.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:59.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do I have ''cabin fever?'' What it is, how to ''cure'' it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095cac1-b327-42f3-962d-baf949baea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- While our abilities to go to work and
        participate in other activities outside the home are under restriction, initial
        discomfort may quickly result in "cabin fever." At least, that''s something
        people say. But is cabin fever real? And if it is, can we lower it?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19788fb-4043-4b70-a142-61ec14b5cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of the term is a bit murky, but it probably dates back
        to the early 1900s in North America, when it may have referred to someone
        who was isolated in a remote area, or cabin, especially during the winter
        when it was necessary to stay indoors for days at a time. Another explanation
        traces further back to the early 1800s, when the phrase might have referred
        to being home bound with typhus fever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5577f6a-3461-46b4-89ba-7affd1d4e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cabin fever is not like a psychological disorder, so I wouldn''t
        say there''s any sort of official definition of it," said Vaile Wright, a
        psychologist and director of clinical research and quality at the American
        Psychological Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6a271-0dd5-4ca9-8dee-df442b6b6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be a real condition, but the feelings it''s associated
        with are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144d2c2-9ba8-4907-be14-f0734211f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It involves a range of negative emotions and distress related to
        restricted movement: irritability, boredom, some hopelessness and even, behaviorally,
        restlessness and difficulty concentrating. Those would be the constellation
        of symptoms one might expect if they were feeling that way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca4032-81c7-40b0-8060-fc638b152214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your personality and temperament are major factors in how quickly
        you develop these kinds of emotions, Wright said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29724f-d108-49b5-9b7b-12285e8e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re more extroverted in nature and not used to being at home,
        you''re probably more prone to feeling this way, Wright said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eee00f-8877-48cc-98e3-b3e58b4952bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are people who feel it instantly, said Paul Rosenblatt, a
        psychologist and professor emeritus of family social science at the University
        of Minnesota, who studied cabin fever among adults in the 1980s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26be8a-5cee-4f0e-98a8-f20c6b3c1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re looking at a future where they might be home for a long
        time and they are feeling it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b5d56-2beb-4644-8796-4012cf76559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who see self-quarantine as a way to finally clean their home,
        sort out bills, organize their closet or pursue a new hobby might take longer
        to reach cabin fever, if they ever do, Rosenblatt said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfafc8c-85fc-471d-82ec-62714aa556bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever group you belong to, both Wright and Rosenblatt recommend
        several ways you can ease the tension in your mind and feel less constrained
        in your own home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e1950-89c3-47e5-93ed-737433693076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Establish a routine</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d5c99-1f87-45cd-b22c-d08a9de4125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of treating this experience like a vacation, Wright said,
        you should still get up and do all the things you normally would do during
        your former schedule. Or as many as you can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f7151-06dd-479c-8c5d-1160f013b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get up at the same time you would get up, make sure you''re still
        showering, that you''re getting dressed and not laying around in your PJs
        all day," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452aa8a4-f2c0-4b30-8d78-8a66e7bf48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating meals at regular times can also help you to remain structured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf88f4-3f68-4e09-b221-f768d7cee197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mix up your space a bit</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d149c7-cfbe-455f-b774-9ebdd705811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your living space could have something to do with the cabin fever
        you''re feeling, Wright said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be989376-1642-4344-8ddc-165e4acfdfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a relatively large living location [in which] you
        can move around to different rooms and mix up your space a little bit, you''re
        probably a little bit better off."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3352af-8a3d-4089-8b39-5fa0d3aa1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redecorating a room so it''s not the exact same style every week
        can make your home feel fresher and not quite as stifling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f616c6-f63d-44d8-b2ed-33d5b7baae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay physically and mentally active</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fe8fe-92d5-442e-a6ea-9ce1d3b3f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you know you''ve been exposed or are infected, social distancing
        does not mean that you can''t go outside," Wright said. "Going outside, getting
        fresh air, taking a walk -- those are all really important things to do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd0a42-bc82-4f6c-8aa2-f06b27f2c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sometimes helps to "live for the moment or the hour" and say,
        "I don''t know what I''m going to do later today or tomorrow, but here''s
        a short story I wanted to read, or there''s a magazine I haven''t read," Rosenblatt
        said. You could also keep a running list of podcasts you want to listen to,
        new music albums you''d like to check out and movies you''ve been wanting
        to watch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38c530-8cb3-4889-9b77-09f847f8e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connect with others...</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7e3fc-2fb1-4956-9dda-7e72d2499687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that from research on things like quarantine and isolation,
        staying socially connected is really important," Wright said. "Obviously that
        can be challenging right now because the whole point is not to have face-to-face
        contact."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d7036-7ebb-47a0-88f7-b14f52c03263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright suggests thinking about ways you can connect virtually, whether
        that''s texting friends, getting on the phone, video chatting, joining online
        communities and taking suggestions from others for how to manage boredom and
        frustration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadec3b8-8f9b-4aa7-8eb9-f32d70530de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checking in on friends, family and colleagues you''re concerned
        might be dealing with cabin fever is imperative, Rosenblatt said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda5c87-a87b-461c-8ca0-09c997cdf904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some elderly friends who are in assisted living facilities
        that are locked down and I''ll say, ''I''m thinking about you and hoping things
        are going okay.'' I''ll hear back sometimes that they appreciate that," Rosenblatt
        said. "People are scared. It helps that a lot of us are kind of in the same
        boat."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13b59a-3f81-4844-8c12-4330cd49cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>... But find time to separate, too</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489da05a-0652-48f3-bf97-da1c248260ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes one of the challenges of cabin fever is that you may not
        be feeling it, but someone you''re living with might feel it strongly, Rosenblatt
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedcf19-bef0-4487-a78e-8e774cf18eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a problem, too -- dealing with your differences and how
        you deal with cabin fever."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bbd28-ff3b-42c9-a1fd-3fc58d868ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and couples "need a certain balance of togetherness and
        apartness, and being stuck indoors together is definitely a risk for really
        high levels of togetherness that might be hard for a lot of couples and families,
        even though they love each other," Rosenblatt said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1d9dd-5daf-4440-880a-308e124e4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have separate places to be in the house, go there if you
        can''t tolerate your partner watching television while you''re reading a book.
        Or, take up individual hobbies each person can focus on when a breather from
        one another is needed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc692a0-a7db-41d1-8077-31eef8ebeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embrace discomfort</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd719e67-10f9-4c50-8d7f-41869e80fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing feelings of cabin fever ultimately depends on understanding
        what''s going on and that there''s a process of coming to terms with it, Rosenblatt
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b6642-21d2-4c1f-bdc5-26f7b4d6c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T06:28:01.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of what makes all of this challenging right now is that we
        just don''t know how long it''s going to last," Wright said. "Without having
        a definite deadline, you do sort of have to set an expectation in your mind
        that this could be our new normal for a bit."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
