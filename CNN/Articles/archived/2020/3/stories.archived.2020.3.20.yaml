      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary jobs for workers displaced by the COVID-19 outbreak are
        being offered by the Department of Labor. The jobs involve work related to
        the disinfection of houses in communities to mitigate the spread of the disease.<strong>NN
        Philippines, March 20) —&nbsp;</strong></p>'
