      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila LGU on Friday launched its <em>Health Survey</em> app
        which allows citizens to easily update their local health officials about
        the current health situation in their area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3ed9b-362e-4b59-82c9-620a642efcd1'
