    'mgnl:lastActivated': 2023-01-26T19:00:01.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:06.392+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['contractual', 'job-order', 'contract-of-service', 'employees',
      'government']
    'stories': ['06604812-8cfe-407e-b164-d06d27c33e82']
    'template': '1'
    'title': 'Contractual workers in gov''t to receive full salaries during Luzon-wide
      quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251101e-3818-4158-922d-a9f15e15649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> All
        contractual employees in government will receive their full salaries even
        if they are unable to report for work due to the Luzon-wide quarantine, the
        Budget Department said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3307a-c324-4059-81fc-419aabe64f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5dcbe-57ff-47f7-a923-c4691082895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:00:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Budget and Management (DBM) said
        a <a href="https://dbm.gov.ph/wp-content/uploads/Issuances/2020/Joint-Circular/COA-DBM-JOINT-CIRCULAR-NO-1-S-2020.pdf">joint
        circular</a>&nbsp;it issued together with the Commission on Audit (COA) allows
        all agencies to release the wages of all contract-of-service and job order
        workers in government. The circular states that those who work from home,
        as well as those not required to show up in the office will still be paid
        their corresponding salaries during the "enhanced community quarantine" period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed948648-b80e-47ad-b1b7-89ab84f989d5'
