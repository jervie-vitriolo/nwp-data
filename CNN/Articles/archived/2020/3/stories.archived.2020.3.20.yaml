      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A Filipino
        tested positive for COVID-19 in South Korea. This is the first confirmed case
        of the viral disease involving a Filipino in the East Asian country.</p>'
