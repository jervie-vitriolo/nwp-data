        Institute of Volcanology and Seismology (Phivolcs) <a data-cke-saved-href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/March/2020_0319_2008_B1F.html"
        href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/March/2020_0319_2008_B1F.html">reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
