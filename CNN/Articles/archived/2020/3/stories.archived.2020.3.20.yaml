      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also mentioned the antiviral drug remdesivir, which is the
        focus of clinical trials in China and the US.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a479f0-74db-4cb3-87c4-e3d55689fd30'
