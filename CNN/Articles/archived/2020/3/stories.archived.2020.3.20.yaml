    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:58:58.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Criminal cases ''not far behind'' for local officials who refuse
      to comply with guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ea18f-8fbf-4a98-84ca-5386120fa167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T04:40:55.343+08:00
