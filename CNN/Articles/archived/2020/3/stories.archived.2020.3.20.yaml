      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has <a href="https://cnnphilippines.com/news/2020/3/20/philippines-coronavirus-cases-death-toll-recoveries.html">230
        confirmed</a> COVID-19 cases, with 18 deaths and eight recoveries.</p>'
  'coronavirus-Great-Depression':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-20T18:16:10.523+08:00
    'imagesource': 'jcr:7efbb7bb-4ae9-4f5e-8999-f68ea20b88b7'
