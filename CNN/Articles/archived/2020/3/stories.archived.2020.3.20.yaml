      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B took notice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7f5a7-5a5d-43c3-a2ab-fa671c422e3b'
      'mgnl:activationStatus': true
