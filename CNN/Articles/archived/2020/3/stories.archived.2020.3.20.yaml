  'Prince-Albert-II-of-Monaco-tests-positive-for-coronavirus-palace-announces':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T00:21:28.496+08:00
    'imagesource': 'jcr:2d7554e9-0f99-4ddc-b59f-a0445254d65a'
