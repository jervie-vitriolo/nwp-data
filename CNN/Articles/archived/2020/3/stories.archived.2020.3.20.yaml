      'text': '<p><strong><a href="http://cnnphilippines.com/news/2018/04/24/president-rodrigo-duterte-dole-endo-contractualization-kmu.html">Ending
        ''endo'': How''s Duterte''s campaign promise?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66797c26-f540-4461-813a-e8bcca2ec49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.389+08:00
