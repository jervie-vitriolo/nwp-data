      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1feeba5-1ce7-4295-b9fc-878a655b0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Charles Darwin published "On the
        Origin of Species" in 1859, his evolutionary theories permanently shook up
        science and the way researchers studied the natural world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0623c06-44ed-43a9-a411-2fa217552804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb3b29-66a4-403b-872d-d8951f1ddd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while his seminal work laid the foundation for evolutionary
        biology, one major point of his was never proven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99232ea4-f715-490a-9a9c-b92b7e1e103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d478be-a058-4c34-912d-dc9f46a63138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd033ca3-4b77-4fe4-93ee-29cf9f90ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0b62a-3a10-4f44-b402-57227868887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 140 years after his death, a University of Cambridge researcher
        has found strong evidence that one of Darwin''s hypotheses is true. That hypothesis
        states that a species belonging to a larger genus should also include more
        subspecies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb664163-d7ea-44aa-a40e-6caf279da588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920db9a-197f-4384-be2a-a23df6d930f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduate student, Laura van Holstein, was able to prove this
        using a tool Darwin didn''t have: Data modeling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37829d21-f034-4abb-9dfd-0fcf6f0d34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd85ffe-6739-4757-bc3b-c185ba9d7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just reported evidence in favor of a hunch of good old Darwin''s,"
        van Holstein, a biological anthropology PhD student at Cambridge and study
        lead author, told CNN. "I think this has big implications for evolutionary
        biology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a1909-e2d3-45a8-969a-6ae9ea9001f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4428d-c6da-46e4-be4f-bf0ad23e9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Darwin''s subspecies theory</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca582a0-a0cc-44d0-b119-49e08fc06a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the significance of this development, it''s best to
        start with a refresher on the following taxonomy (or naming conventions):
        genus, species and subspecies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face50e9-7094-4322-8149-d73e7d4079a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41097b4f-0163-4248-b191-5dff93418639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A genus is a group of animals with similar traits. This can include
        multiple species. For example, most bears belong to the genus Ursus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ba28f-63fd-408b-8efb-5a4957e861eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A species is a group of similar animals that can interbreed and
        exchange genes to reproduce. The brown bear is a species under the Ursus umbrella.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6921a0c-318e-44f7-aa94-07afd7289419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subspecies is a group within a species that looks phenotypically
        different from the rest of the species and has its own breeding range that
        doesn''t overlap with the rest of the species. A grizzly bear is a subspecies
        of brown bear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a712c8-aa58-4c17-9382-acb137161bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin predicted that species in a larger genus should also include
        more subspecies. But he never elaborated on why.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f77779-8cfe-470c-8c69-7f2527802fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd4a49-d1df-4f6d-9c88-b9bcfe56fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolutionary scientists who followed Darwin suggested that a
        subspecies represents an early stage of species formation. But that was difficult
        to prove. After all, evolution takes time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0db30c-89f7-4ea5-806f-1bd88ad81eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56876b-d83a-44f8-823d-aa07d3852fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She used a tool Darwin never did</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf461720-ed37-4414-96a3-23522a4aa70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Holstein, however, had what those scientists didn''t: Data modeling
        software.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9289a-fcf1-43a6-b560-e031eab23a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90f034-f4d5-481b-9069-9f1191b1b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted to show that the number of subspecies in a species is
        correlated to the number of species in a genus. If she could prove that, she''d
        have more evidence to suggest that subspecies are the "raw material" for a
        new species, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa3939-f4ed-4fc1-9958-910d99529639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87daea82-1e86-4c42-9154-69e559c17d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran a few of the models: First, she devised a model using taxonomical
        information about different species to show that a genus with more species
        also has more subspecies to prove a relationship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0330e-19b4-4039-9d5d-ce0af8af85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbf088-6d78-41cd-9f22-ddc8e0c9cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she took it a step further than Darwin: She created models
        to show the relationship between species richness (the number of species in
        a genus) and subspecies richness is stronger in mammals that don''t live on
        land -- namely bats and whales.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b99d6f-c57f-44a9-ad58-5216ab1713b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bdfdc-7102-4697-bac5-080f52d99a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more model found that the number of subspecies in a genus is
        predicted by the size of a species'' range -- and in land mammals, a bigger
        range was linked to a higher number of subspecies in a genus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc86ef-2676-404a-9691-5908404d5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fce19-4b98-47da-bc60-bbd0542327bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Her findings show subspecies are early versions of species</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f58f16-ded3-40f1-934e-f66f1a67496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did van Holstein prove one of Darwin''s points, but she
        expanded on his findings: The more species in a genus typically means more
        subspecies are in that genus, and the relationship between species and subspecies
        depends on whether the species live on land.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19151c-20a0-41c2-a572-ffd75955f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e8a93-9bb2-4586-99c7-ee82150a4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In species that live on land, environmental barriers impact how
        its species form. But in species that live in the air or the ocean, species
        formation depends more on population dynamics, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb524f-5e50-442c-9fc5-3068d172ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901805b9-a6cb-4cd5-9e78-b957a2c57efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different way of thinking about subspecies -- the (previously!)
        unglamorous units of evolutionary biology," she said. "Some people have made
        the case that they are merely nice but evolutionarily meaningless groupings,
        but we show here that they probably can be thought of as incipient species."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d03d5-1a1c-4000-920f-4cd652af95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9b423-44c5-4408-b08b-7c95c82da59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published this week in Proceedings of Royal Sciences.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0c385-60c5-4f10-9cea-aa21deaab06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc6dc2-7701-4865-8cb2-9f48aff8366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, van Holstein plans to use the same modeling to predict how
        quickly species form in both endangered species and species of least concern,
        findings that could be used to predict which biological factors predispose
        certain species to becoming endangered -- something even Darwin never did.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93188d-e83d-4419-ac2f-203a7afe9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T15:13:38.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/19/world/darwin-theory-proved-scn-trnd/index.html"><em>"A
        PhD student proved one of Darwin''s theories of evolution 140 years after
        his death"&nbsp;</em></a></p>'
  'Olympics-Tokyo-Japan-2020-whats-next':
