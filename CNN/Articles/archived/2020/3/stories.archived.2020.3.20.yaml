      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA said 80 percent of industries in these economic zones are owned
        by foreign investors while the rest are Filipino-owned exporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad79fd-4751-487e-8e9b-355ab5b902df'
