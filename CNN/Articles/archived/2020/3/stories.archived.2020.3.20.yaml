      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ae67c-7458-4130-a6b9-fc490096659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 10 Cardi posted an expletive-laden video on her verified
        Instagram account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d1499-747c-4f9a-b834-7320a65622f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab5727-44e8-4b75-b574-ce1dfab0bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:59:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus," she said animatedly. "S**t is getting real!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72319b-9cad-48fc-afbd-111eb9ff8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:04:39.912+08:00
