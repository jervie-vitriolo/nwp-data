      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2208b2-3d93-4f01-800f-96a5df371399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T17:57:25.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave us the Xbox One X and it was like we got this big playground
        to play with," said Peggy Lo, principal program management lead of backward
        compatibility, in the blog post. "Then we got the Xbox Series X and it was
        like we had a whole amusement park to play in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff51611-a892-43ae-a4fc-dcf828f304e0'
      'mgnl:activationStatus': true
