    'template': '1'
    'title': 'Foreigners already in PH won''t be forced to leave despite visa suspension
      policy, DFA clarifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe8ed8-f5e3-4ff1-b383-f5ddc130cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)—</strong> Foreign
        nationals currently in the Philippines will not be forced to flee the country
        despite the government''s directive to cancel existing visas, the Foreign
        Affairs Department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a63f7-f448-42d2-bf9a-f1499496b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory Thursday night, DFA clarified that the newly-signed
        visa suspension policy "has no impact on foreign nationals that are already
        in the country or on holders of visas issued by other government agencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01287050-04b4-4822-8678-5b81c934cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those foreigners currently in the country are allowed to stay until
        they depart. The BI (Bureau of Immigration) is currently addressing issues
        like expiring visas based on their directives," the department said in a message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe09a0-ed5e-4f33-9f05-8c405ea97f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr. revealed
        Thursday that all Philippine embassies and consulates will temporarily stop
        issuing visas to all foreign nationals— and that all previously approved entry
        documents are "deemed cancelled." Visas of foreign spouses and children of
        Filipino nations, however, will remain valid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af79cf7-3c2a-45cb-803f-5eed433c6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/19/Philippines-DFA-considering-visa-issuance-suspension-Locsin-coronavirus-COVID.html">Philippines
        suspends visa issuance as worldwide COVID-19 cases soar – Locsin</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc9bfb-62e1-4b09-b0c6-b0a60c52d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the issuance suspension, the newly-signed directive will
        also temporarily halt foreigners'' visa-free privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692a0c4-561a-4335-9e19-76a291a7fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA, however, said this provision will only take effect starting
        Sunday, with the government giving leeway to international visitors already
        en route to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e3844-44c2-4402-b7af-93cc28fef220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gap may be explained by the fact that there may be people currently
        traveling based on the visa-free arrangements who have yet to arrive," Foreign
        Assistant Secretary Ed Menez said in a message. "The gap will allow those
        en route to still enter subject to other BI and DOH/BOQ (Department of Health/Bureau
        of Quarantine) requirements."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27332931-4426-43ce-a5e8-e04d1c98cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, nationals of over a hundred countries— including African,
        European, and South American nations— enjoy visa-free entry to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab51b68-f14e-4efb-9050-fd00aaedfe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T14:52:20.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:00:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin earlier said the DFA may "consider" the temporary visa suspension—
        at least for the month-long quarantine period in Luzon, where the country''s
        main airport is located. The new order, however, did not mention a specific
        timeline for the policy''s effectivity.</p>'
