      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experimental antiviral appears to work against a range of very
        different virus families, including coronaviruses and Ebola. The drug is already
        being tested at the University of Nebraska Medical Center in adults diagnosed
        with the novel coronavirus disease, according to the National Institutes of
        Health.</p>'
  'cagayan-de-oro-city-patient-death-nmmc':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-20T09:41:22.682+08:00
    'imagesource': 'jcr:aa9fdfcb-244a-4c8a-95b4-0c1501b7da45'
