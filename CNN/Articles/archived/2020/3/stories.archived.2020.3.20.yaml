      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/italy-hermit-coronavirus/index.html"
        target="_blank">"Italian hermit living alone on an island says self-isolation
        is the ultimate journey"</a></em></p>'
  'Data-from-China-shows-the-majority-of-people-with-Covid-19-only-suffer-mild-symptoms,-then-recover':
    'author': 'Ivana Kottasová and Henrik Pettersson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T20:14:20.521+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce0567d9-20d2-413c-a698-0e56166002d4'
    'lead': 'Most people who contract the novel coronavirus experience mild symptoms,
      according to data from China, where the worst of the epidemic now appears to
      be over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T20:14:22.121+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T18:59:34.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:14.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'China']
    'template': '1'
    'title': 'Data from China shows the majority of people with Covid-19 only suffer
      mild symptoms, then recover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7ec60-f1da-4e5f-aad6-8b971f305099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Most people who contract the <a href="https://edition.cnn.com/2020/03/17/health/coronavirus-explainers-index-intl-scli/index.html"
        target="_blank">novel coronavirus</a> experience <a href="https://cnn.com/2020/03/09/health/coronavirus-symptoms-5-days-study/index.html"
        target="_blank">mild symptoms</a>, according to data from China, where the
        worst of the epidemic <a href="https://edition.cnn.com/2020/03/19/asia/coronavirus-covid-19-update-china-intl-hnk/index.html"
        target="_blank">now appears to be over.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fc2c4-a646-4247-a673-94f867c36cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, scientists from the Chinese Center for Disease Control
        and Prevention published a research paper analyzing the data for the first
        72,314 people diagnosed with Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512d996-1e5d-40f1-b1b5-a0b96d05669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee24a62-fbd5-414d-bb2a-1051e74a3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists say it will <a href="https://cnn.com/2020/02/13/asia/china-numbers-novel-coronavirus-intl/index.html"
        target="_blank">take a long time</a> to fully understand the mechanics of
        the coronavirus outbreak, but the information published by the Chinese scientists
        may give some insight into those most vulnerable to the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda96a2-b60a-47d4-96c2-ba2c79ef8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c5eb4-e8c6-4d63-aad3-97f0a1aa4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data shows that men and women have roughly the same chance of
        contracting the virus. When the scientists looked at 44,672 patients confirmed
        to have the disease, they found there were 106 diagnosed men per 100 women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877033a0-2b5f-4c5d-a2f5-21e735e82c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddecce9-1825-44a2-9b5f-56609a1d3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the impact on men appears to be worse, at least among those
        who were part of this initial study. While 2.8% of the men diagnosed with
        the disease died, only 1.7% of women did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e1d8b-3bfb-4c25-9776-798763c0d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476804c3-21d3-4b82-b529-7fddb2ee8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at how severe the illness was for those
        who were diagnosed. The good news: more than 80% experienced only mild symptoms.
        Almost 14% were classed as severe cases, while the condition of almost 5%
        was determined to be critical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a3c19-3f64-4541-86df-8021c3f34ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ede91e-fc26-45b6-8c72-2447a1fb3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, researchers have also found that children in China showed
        less severe symptoms than adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5311c-99d9-4148-9e8c-d3daa7f176c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70626270-c9a1-499f-999d-521671c49851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published online in the medical journal Pediatrics on Monday
        examined 731 confirmed and 1,412 suspected cases of Covid-19 in children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17237bcd-8974-4b77-bd06-ef7c781ca945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e5084-7651-40ef-865b-ab3a702e9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of all pediatric patients were asymptomatic, showing
        mild or common forms of illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dd358-1ccc-4dba-9146-05d28cbbe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66e449-e12a-49c3-bd40-ba4d2cbb3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13% of patients who tested positive for the virus did not
        show symptoms of illness. Out of the combined 2,143 cases, one child, a 14-year-old
        boy, died and nearly 6% of cases were severe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00783dba-1a98-42d9-a62f-2905585c1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0bcd3-722e-4014-af41-964f3fe81e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers remain unsure why children with Covid-19 were not as
        ill as adults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b63a7-0a10-4abb-8d16-27eef32e83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e00e6-cfea-4783-856f-74ecf49358d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:59:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists say the recovery rates for Covid-19 won''t be clear
        until the outbreak is over and they can look at complete data sets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7ea6f-e1de-42a3-9d96-bf4cbe79e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:14:22.123+08:00
