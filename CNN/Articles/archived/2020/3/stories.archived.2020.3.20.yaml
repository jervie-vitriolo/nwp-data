      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following four Brooklyn Nets players testing positive for Covid-19,
        because Los Angeles Lakers'' players were exposed to them during our game
        against the Nets on March 10, our team physicians and public health officials
        recommended coronavirus testing for the players," the Lakers said in a statement.</p>'
