      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in China, the US and other countries have used chloroquine
        experimentally in Covid-19 patients, but there is not yet sufficient clinical
        evidence that it''s effective in humans.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdffffa-408d-4abb-bc20-7a2679744951'
