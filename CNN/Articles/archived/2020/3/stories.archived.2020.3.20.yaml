      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating artists such as Ice Seguerra, Christian Bautista,
        Ebe Dancel, Lea Salonga, Chito Miranda, Jett Pangan, Zsa Zsa Padilla, Jed
        Madela, Martin Nievera, and Jim Paredes among others, will be livestreaming
        their performances on their own Facebook pages.</p>'
