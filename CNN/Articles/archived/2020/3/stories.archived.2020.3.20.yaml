      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;A
        patient in Bacolod City has tested positive for coronavirus disease or COVID-19,
        the first case in the city, the mayor said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f23d90-c768-441e-a593-2ad8ac54bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:33:27.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a310c6f-2464-4048-be44-1ed1828487d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:33:27.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Evelio Leonardia said the 56-year-old man has travel history
        to London. He is confined in a hospital in Bacolod and is “stable” and “recovering.”
        The patient arrived in Bacolod on February 29, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a45ac-d268-41d3-99d8-f14172cc980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:33:27.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c610c6-cbb4-4997-be9c-023c0303be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T20:33:27.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have ordered the city health office to conduct immediately intensive
        conytact tracing of the patient,” the mayor said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2432945-c814-48df-9b03-af2695adec1b'
