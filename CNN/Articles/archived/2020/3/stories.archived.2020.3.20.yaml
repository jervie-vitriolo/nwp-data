    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c2d017a-47fe-4708-bcd1-e0747c78c226'
    'lead': 'The outbreak has brought the American economy to a near-standstill. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T18:20:02.806+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:59:44.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
