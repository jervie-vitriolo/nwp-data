    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Charles-Darwin', 'theory-of-evolution', 'University-of-Cambridge']
    'template': '1'
    'title': 'A PhD student proved one of Darwin''s theories of evolution 140 years
      after his death'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d2bc2-c341-4344-96d4-96fc18809c05'
