  'uk-schools-closed-key-workers':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'As the coronavirus outbreak intensifies, the United Kingdom is shutting
      its schools from Monday — with some exceptions. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T23:46:09.449+08:00
    'imagesource': 'jcr:e1893537-1851-4897-a28a-90cf77eb5ee7'
