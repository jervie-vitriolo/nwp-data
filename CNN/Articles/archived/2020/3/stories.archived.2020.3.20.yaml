    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4996df2-92f3-4192-a63d-08b9db439348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T13:49:07.389+08:00
      'mgnl:createdBy': 'mel'
