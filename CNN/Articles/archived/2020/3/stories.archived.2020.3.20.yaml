    'stories': ['8f553bc6-5005-4b39-8c9a-b691ee114330']
    'template': '1'
    'title': '7 years after bus rape and murder shocked the world, attackers hanged
      in New Delhi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470e980-90c1-4377-b98b-d3f9e33e1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four men have been executed for the gang
        rape and murder of a 23-year-old student on a New Delhi bus in 2012, a case
        that shone a global spotlight on shocking rates of sexual assault in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93800991-5758-4b3e-b986-95aa4a55dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b0455-f268-450f-b9b3-9b796423fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akshay Thakur, Mukesh Singh, Pawan Gupta and Vinay Sharma were hanged
        at a jail in the Indian capital on Friday, March 20, more than six years after
        being convicted of raping and killing the woman, known only as "Nirbhaya."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148387a6-dfdc-4779-8af5-4b2a3341be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca98b7e-e373-4192-94b2-2938586d0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men were convicted in 2013, but three of them appealed
        their death sentence to India''s top court, the Supreme Court. All appeals
        were denied, including mercy pleas to India''s President Ram Nath Kovind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61642b7-3c30-4819-b967-7d6af40ff653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d697ff-bb24-4aff-afc9-5de8e7d5a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case prompted outrage around the world and in India, where protesters
        demanded justice for Nirbhaya, a pseudonym given to the student that means
        "fearless." Under Indian law, victims of certain crimes cannot be named.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac9c4c-4996-4bc7-bcb0-7ec31541188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4f992-5d8b-4db0-a487-150795fdaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners called for tougher laws on sexual assault in a country
        where, based on official figures from 2018, the rape of a woman is reported
        every 16 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece29ac1-2f20-4a0c-b7f4-7cefd99250ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb4f10-e55e-4380-ae74-0a0faafa656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reports of rape are all too common, the execution of prisoners
        for any type of crime in India is rare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d35c13-203b-4e19-98a5-e4509afed496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382276e6-f336-4a77-8f7b-20dbfd2279b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, trial courts imposed 162 death sentences -- the highest
        number in nearly two decades -- according to data collated by National Law
        University in Delhi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4aba9-b12f-4837-98a8-5b4cf72edd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f827e24-fbeb-41a4-b66a-09d586440b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were no recorded executions that year, according
        to Amnesty International. Only a handful of people have been executed over
        the past 20 years, including three terrorists, and Dhananjoy Chatterjee, who
        was executed in 2004 over the rape and murder of a school girl. Recently,
        the Supreme Court has commuted a number of death penalties to life imprisonment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784dea8-199f-47fc-b30a-e4ee0bd14810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcb033-ced2-43ff-98a0-abf07c5dc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A horrific attack</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86987f83-4cea-4738-a395-a8da85f06c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 8:30 p.m. on December 16, 2012, Nirbhaya and her boyfriend
        took a chartered bus home after watching the film "Life of Pi" at a Delhi
        movie theater. It''s common in India for chartered buses to pick up additional
        passengers during odd hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb3363-a702-4ced-aa08-8cb99b8ded1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f402ab-e866-421a-9b27-fee48f3c7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bus was moving, a group of men stole the pair''s belongings,
        then took the victim to the back of the bus where they raped and assaulted
        Nirbhaya with iron rods, according to court documents. They also stripped
        and beat her boyfriend, who they held down during the attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45fcd8-060b-44a3-ab73-d781a17f380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f189240-140c-4945-9b3a-a3ad57adb792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the men threw the naked victims from the front door of
        the moving bus and tried to run them over. They then cleaned the bus with
        the victims'' clothes, before burning them and dividing the "loot" among themselves,
        including two mobile phones, a wrist watch, and a pair of shoes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e26b30-6518-4a36-ba29-f74b303c5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4297891-16a9-4274-ac69-a55cebc48c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirbhaya died two weeks after the attack in a Singapore hospital,
        where doctors had been treating her for serious injuries to her body and brain.
        Before she died, she made statements to the authorities about the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554eebb-d943-4369-987f-a87a0e401a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The men involved</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518c1f1-2f69-44ec-8d13-ff1ed837b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the attack, police located six suspects, who knew each
        other before the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f77e05-01ac-4d08-b44d-9900a1dd35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19009b36-f78d-42ab-8049-2af033f88c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest was 34-year-old school bus driver Ram Singh, who "routinely"
        drove the vehicle where the attack took place, according to court documents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82025ae-abc5-4b96-a358-18a11b982584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137bb9d-9cb7-46b3-ba0e-104b9c246f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of the victim''s rape and murder but was never convicted
        as he allegedly killed himself in prison shortly after the trial began. His
        family claimed that he was murdered, according to media reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b8f51-4c46-4721-afcf-c544a2f3a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869be9b5-4055-433d-86e8-f48275483a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest, who was only 17 at the time of the attack and who
        cannot be named for legal reasons, was sentenced to three years in a juvenile
        correctional facility, and was released in 2015.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc79454-272f-4be6-a65a-54a820d28851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac05967-fb07-4dc3-978b-9c6a7344f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four, aged between 28 and 19 at the time of the attack,
        were convicted and sentenced to death less than a year later.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0340edd-8c28-477a-84ba-5fbcc4cc2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623b30b-9244-4d2a-9e6e-9660d9ef7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include bus cleaner Akshay Thakur, part-time gym instructor
        Vinay Sharma, fruit seller Pawan Gupta, and Ram Singh''s younger brother Mukesh
        Singh.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a26fa-9f04-4810-9157-28e9167ffaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda149f7-3eb8-468f-b911-bae643b9da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 BBC interview, the younger Singh said "a decent girl won''t
        roam around at nine o''clock at night. A girl is far more responsible for
        rape than a boy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a04ad-58d5-4885-8354-0f6d2785d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7dd6f-2879-49d2-8534-1d069f36026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A wider issue of rape</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c043ac4-7e7e-47aa-912c-ba6a46737745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, more than 33,000 cases of alleged rape were reported --
        roughly 91 cases each day, according to India''s National Crime Records Bureau.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cfe0f-19da-4a2f-9115-150cb449a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6b265-e168-4509-83ba-14a7da83f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported rapes has risen since 2012, potentially because
        of greater awareness and the perception that something will be done.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04614a27-4ccb-4b03-952c-4b3bf343e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5a103-0a5f-4ae5-ba80-24f2dfe4d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal reforms and more severe penalties for rape were introduced
        following Nirbhaya''s death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a556a12-c8c9-47b0-a9a9-b64fa66bf380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f7763-137f-40ab-bc33-116e18f38354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included fast track courts to move rape cases through the
        justice system swiftly, an amended definition of rape to include anal and
        oral penetration, and the publication of new government guidelines intended
        to do away with the two-finger test which purportedly assessed whether a woman
        had sexual intercourse recently.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc09789-a053-433c-9f4b-421e222c6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30162753-1213-4651-a692-bd10aeec4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities also updated the law to allow the death sentence
        for repeat rape offenders. Prior to that, the maximum punishment for rape
        was life imprisonment. In 2018, the law was amended so that the death penalty
        can be handed down in cases where the victim is a girl under the age of 12.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055da5d6-663e-4614-8232-2c3123a11f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de815587-d536-4bd5-aea9-a4b390177df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the outrage following Nirbhaya''s death has helped
        to lift the shame around discussing rape. However, many of the problems associated
        with India''s rape crisis continue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365eec4-41a8-44ed-ae56-47b3c8f01094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709d7e7-d415-4039-a24a-0d6956160df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And high-profile rape cases have continued to hit headlines. Last
        year, four men confessed to the gang rape and murder of a 27-year-old woman,
        whom they set on fire. The four were shot dead by police in custody after
        allegedly snatching weapons from police and firing at them while visiting
        the scene to reconstruct the crime.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb47e44-bfe4-475f-a0e4-f3d78b99eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T18:06:50.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:59:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/19/asia/india-rape-execution-intl-hnk/index.html">7
        years after bus rape and murder shocked the world, attackers hanged in New
        Delhi</a>."&nbsp;</em></p>'
