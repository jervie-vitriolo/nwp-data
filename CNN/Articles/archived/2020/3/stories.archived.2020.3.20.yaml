      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s a reason we are all being
        asked to stay home and some stars are getting personal about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd9fd1-1317-4fbf-b6ae-b9db4c2c1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T23:43:59.855+08:00
