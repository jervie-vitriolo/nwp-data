      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/20/tennis/rafa-nadal-tennis-academy-coronavirus-spt-intl/index.html">Rafael
        Nadal reassures parents as his academy locks down amid coronavirus</a>"</em></p>'
  'us-coronavirus-friday':
    'author': 'Christina Maxouris, CNN'
    'caption': 'On Thursday night, California Gov. Gavin Newsom ordered the state''s
      nearly 40 million residents to stay at home. The order -- the first of its kind
      to address an entire state -- will last until "further notice," the governor''s
      office said. The state has had at least 995 coronavirus cases and 19 deaths.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-20T19:05:47.441+08:00
    'credit': 'From Mario Tama/Getty Images'
    'imagesource': 'jcr:8184c316-d9fe-46ba-ac2e-6fd23d2f0e56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e07b98-c592-4c2c-ac0f-dbc4c95c349f'
    'lead': 'With more than half of US states reporting deaths from coronavirus, state
      leaders are grappling with how to keep residents apart — and the virus from
      spreading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-20T19:25:04.814+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:59:39.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:12.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'c']
    'template': '1'
    'title': 'US sees its first statewide stay-at-home order as reported coronavirus
      cases jump past 13,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53935b0-3cd5-4eca-82f6-3804e03c3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With more than half of US states reporting
        deaths from coronavirus, state leaders are grappling with how to keep residents
        apart —&nbsp;and the virus from spreading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70796fcf-787e-40cc-b2b0-6598e6112e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As thousands more Americans are getting tested, the number of reported
        coronavirus cases has climbed to more than 13,000. At least 195 people have
        died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45108ff5-6a52-44da-9f29-39bb05988ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, California Gov. Gavin Newsom ordered the state''s
        nearly 40 million residents to stay at home. The order —&nbsp;the first of
        its kind to address an entire state — will last until "further notice," the
        governor''s office said. The state has had at least 995 coronavirus cases
        and 19 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdac15-47cc-4c40-b8d6-fecb049b20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it won''t be regulated by law enforcement, Newsom said, but
        instead, by social pressure which will "encourage people to do the right thing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446db3a7-2749-4384-8b72-ab070b01ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a nod and a look saying ''hey, maybe you should reconsider
        being out there on the beach,''" the governor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03248f-4c14-4276-86f4-d226680ef6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a social contract here. People I think recognize the need
        to do more and to meet this moment," Newsom said. "People will self-regulate
        their behavior, they''ll begin to adjust and adapt as they have been quite
        significantly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05276aa5-0fbc-4936-a9f5-dfa3f961fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came hours after President Donald Trump announced efforts
        were underway to create a vaccine for the virus, also adding the Food and
        Drug Administration (FDA) was reviewing drugs approved for other uses as potential
        treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a9f74-bfb8-43bb-8862-98c8c899bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the country''s top health official says there''s still
        "no magic drug out there right now" and the best practice for Americans as
        of now still remains to avoid crowds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d8bd1-9bc7-4779-9195-430e75bcc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve really got to adhere to the physical separation," Dr. Anthony
        Fauci, with the National Institutes of Health, said Thursday. "You know them
        well now. Avoiding crowds, stay out bars, stay out of restaurants, stay out
        of places where there is a congregation of people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854d6df-c53a-48f7-b1b2-b517133a2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other leaders stay away from similar orders</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489a976-4694-4d09-b8f6-edca3912cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco paved the way for orders directing residents to stay
        put. Throughout California, similar directives went into effect by multiple
        counties this week, leading to the governor''s sweeping measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77051cfc-bc11-4ae1-bc4e-0a1bc30fc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders still allow residents to step outside —&nbsp;as long
        as they are practicing social distancing —&nbsp;as well as take care of essential
        needs like grocery shopping, getting gas and picking up medications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503e0dc-dfb4-45aa-b8d7-f07b317aa1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in New York —&nbsp;where at least 5,298 people have tested
        positive for the virus and 32 have died —&nbsp;Gov. Andrew Cuomo has refrained
        from issuing similar orders but has encouraged residents to stay home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bde53-3594-4c39-b59f-04019853ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at near panic levels, so what you say and how you communicate
        is very important," he told CNN Thursday. "Should everybody stay at home?
        Of course. Are we imprisoning people? No."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153c270-3ece-4d5a-a3a9-dec270bc1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came days after New York City Mayor Bill de Blasio told
        residents to prepare for a shelter-in-place order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813f56b-c380-4764-9464-481073aacd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp also announced Thursday he wasn''t issuing
        a statewide mandatory quarantine or ordering businesses to close.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96eb582-9e17-4137-a8ee-9007fb87a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stop the spread of coronavirus, we must follow the guidance
        from federal and state health organizations and leaders: regularly wash your
        hands, practice social distancing, protect the elderly and chronically ill,
        and stay home, especially if you are sick," Kemp said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f225dd3-a3f4-45bb-92a6-137acb005d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said Thursday he was encouraged by news coming out
        of the White House that "vaccine development and anti-viral therapies are
        moving quicker than I originally expected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101ecc9-6f3b-4619-b1ba-fd078d7461d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA: Treatment options will likely take months</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9de2fc-f9a9-46a2-8c35-00197b6b3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Thursday the federal government had "slashed red tape"
        to fast-track the developments of vaccines and therapies for the virus, adding
        there were clinical trials underway testing treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fa151-53b3-4c50-83ce-d526a062140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some really good promise," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e25a4-d97a-42b2-814e-68d5c2835a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a couple that we''re in really good shape on. And that''s
        for immediate delivery. Immediate, like as fast as we can get it. The FDA
        has also approved compassionate use for a significant number of patients,"
        Trump added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043255cc-7db7-4793-991c-3193e188f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said that while they''ve kicked treatment options into high
        gear, treatment for the virus may still be months away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bcc3e-c996-4599-9be1-8b6919212df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next couple of weeks, we''ll have more information that
        we''re really pushing hard to try to accelerate," FDA Commissioner Stephen
        Hahn said Thursday, "And that will be a bridge to other therapies that will
        take us three to six months to develop. And this is a continuous process --
        there is no beginning and end."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d4d4c-6e7f-4672-a058-ed5659657734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is a vaccine trial currently being performed
        that is expected to take "12 months."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df3587-c496-449b-b5f2-c21d19e175f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is committed to continuing to provide regulatory flexibility
        and guidance, but let me make one thing clear: the FDA''s responsibility to
        the American people is to ensure that products are safe and effective," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00a187-86a4-412b-a2bf-0c813344951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical supply shortages loom as more tests return positive</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8935bd-3205-48a3-ad7e-f96d2ebb9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) said in
        new guidance healthcare facilities that are facing a "crisis" should consider
        options to combat shortages, even if those options "are not commensurate with
        US standards of care."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00936497-26e7-4505-bdf8-808226891f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes using masks beyond their designated shelf life and
        re-using masks during encounters with different patients, cautioning however
        that not all types of masks can be reused.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39b3af-1131-4abe-8399-1413d1181e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a last resort, the agency said health care providers could consider
        using "homemade masks" —&nbsp;such as bandanas or scarves —&nbsp;to care for
        coronavirus patients, ideally in combination with a face shield.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ab6f3-7b82-4868-b516-442bcf12788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance comes as hospitals and medical care workers have begun
        to sound the alarm on a rapidly vanishing inventory of supplies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bb69a-ece9-4713-b40a-fbfbba4944fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors highlighted those concerns to the President Thursday,
        many saying their main worry was that there isn''t enough personal protection
        equipment available in their states - like masks, disposable gowns and other
        supplies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d1095-722c-4e08-8267-310c4f8fbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded that states should be working to get whatever equipment
        they need on their own and the federal government would help if it could.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492712fc-8427-4334-a635-ca2957f00ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try what you can —&nbsp;do the best you can to get what you can
        actually get," Trump said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf841458-c539-4068-b758-1d33ec8dd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries remain on looming shortages as health officials maintain
        the number of known coronavirus cases will continue to dramatically increase
        as more test results return.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774752f0-0321-4602-aa5b-5d4b6c3c8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of test positives are increasing," said Dr. Deborah
        Birx, the White House coronavirus response coordinator. "That is a dramatically
        important signature that everyone is doing their job."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f18ed-e28e-406e-8d64-6033c434d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in New York, Cuomo said Thursday morning 8,000 tests were done
        overnight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a7c0b-a7e1-48a5-b4c7-ee214bff390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do 8,000 tests," the governor said, "the numbers are going
        to go up exponentially."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61145291-e645-4126-9e5e-575e7b6a9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said the city will need the federal government''s help
        in getting enough supplies to respond to those numbers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b6383-6ab9-48f0-8692-f0024a4a06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said very clearly that for the month of March, we have the supplies
        that we need, the city has very strong reserves of the kind of supplies that
        I talked about," he said. "It is going into April that I''m worried about.
        I don''t have the perfect day for you, we''re assessing all the time but it
        is a day, two weeks from now or three weeks from now where we must, by then,
        have had a very substantial resupply."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35767603-9fa9-4533-a625-8977eff5bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T19:25:04.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/20/health/us-coronavirus-friday/index.html">US
        sees its first statewide stay-at-home order as reported coronavirus cases
        jump past 13,000</a>"</em></p>'
