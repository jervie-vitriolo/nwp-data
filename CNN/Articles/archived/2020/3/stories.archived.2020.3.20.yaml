      'mgnl:type': 'text'
      'text': '<p>"There''s a learning curve to dealing with it," Rosenblatt said.
        "You can feel like it''s hopeless today or really hard today. And then tomorrow
        or an hour from now, you could be learning things or getting into a different
        groove where things work out."</p>'
    '40':
