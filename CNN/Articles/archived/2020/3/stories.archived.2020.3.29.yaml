      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b00177-dbc5-4127-9d5c-5a7882726654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are a 70-year-old Filipino man from Quezon City who had
        hypertension, diabetes mellitus and bronchial asthma.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952984c-589a-41ec-8caa-6eafbc04d0c9'
