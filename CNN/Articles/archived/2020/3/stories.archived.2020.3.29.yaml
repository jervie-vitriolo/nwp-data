        width="500" height="826" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9cbc0-2ed0-451c-878e-31a62a8dc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T09:17:16.982+08:00
