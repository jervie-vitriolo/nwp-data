      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tom Hanks and Rita Wilson have returned
        to the United States after going into self-quarantine in Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d2363-62e5-4c67-b7d0-37be236c89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:51:13.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re home now, and like the rest of America, we carry on sheltering
        place and social distancing," <a href="https://twitter.com/tomhanks/status/1243974982494908419"
        target="_blank">Hanks tweeted Saturday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
