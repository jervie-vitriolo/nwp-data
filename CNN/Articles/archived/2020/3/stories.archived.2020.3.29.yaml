      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c78df-d0bd-4465-b16a-49cac04ab4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:28:59.408+08:00
