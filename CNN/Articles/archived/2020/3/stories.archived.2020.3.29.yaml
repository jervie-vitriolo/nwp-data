    'title': 'UP postpones release of UPCAT 2020 results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c85947-0a72-4a11-9779-cc7189f792c2'
