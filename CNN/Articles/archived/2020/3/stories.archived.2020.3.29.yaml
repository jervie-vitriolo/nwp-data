  'health-professionals-COVID-19-volunteer-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-29T20:03:29.798+08:00
    'imagesource': 'jcr:bf827bb4-2e84-4eae-ae33-3eb8aa61e592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841a4d17-b911-45b1-a8a3-3b239f12adfa'
    'lead': 'The Health Department announces additional benefits for health professionals
      who would volunteer to serve at COVID-19 referral hospitals a day after apologizing
      for only giving them a ₱500 daily allowance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T20:06:33.442+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T19:34:16.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
