      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more patients died due to COVID-19, bringing the disease’s
        death toll in the country to 71, according to the Health Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b21834-a365-4050-bcd8-aa3700578413'
      'mgnl:activationStatus': true
