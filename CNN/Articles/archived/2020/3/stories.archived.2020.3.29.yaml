    'template': '1'
    'title': 'Italy''s coronavirus death toll passes 10,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af41dbe-d679-4240-b8f6-7f8a9fc7c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Milan resident Antonia Mortensen
        was pulled over by police while driving recently, it wasn''t for a traffic
        offense. It was to instruct her fellow passenger to sit in the back of the
        car and to check that both were wearing face masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013dea1-4b11-492d-b4e5-f031564723ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24906248-6745-48d9-bc01-5826b165ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told we cannot both sit in the front," said the CNN journalist,
        who was on her way to hospital with her husband to visit a sick relative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac7e98-fc31-44df-a3e7-91f158682016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b26fad-6305-4c82-9fb6-30b7d85036b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a special certificate giving us permission to go to the
        hospital," she said, adding that the relative does not have coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64b034-a3c6-4487-a6be-d1bdcbdd7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320368e-f65a-4c23-89cd-a86182bb87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such are the tight restrictions on Italians now living in the deadliest
        hotspot of the global coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89cbaf-4fb8-4793-80b6-2481665802eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eab5b5-d8bf-4333-918d-ee09872fbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s death toll is now the highest in the world at 10,023. Fatalities
        passed the grim milestone on Saturday, with an increase of 889 since the last
        figures were released on Friday, according to Italy''s Civil Protection Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0b068-3590-45c5-830b-7a835b7e4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2c805-b0aa-4727-9078-846a6f40abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 92,472 confirmed cases, Italy appears to have the highest death
        rate on the planet. Compare it to China, the epicenter of the pandemic, which
        has a roughly similar number of confirmed cases at 81,997, but under a third
        as many deaths, at 3,299, according to Johns Hopkins University and Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b2389-b4fc-4425-b7ce-3a51875b1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f6567-a135-48db-8543-2d49477b30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Italy now has the second-highest number of confirmed cases
        in the world after the United States, which stands at 105,470. But the US
        has a fraction of the deaths, at just over 1,700.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a7a97-c143-4ecb-9ff3-fbaebd52ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cac7a-2a2b-4320-81dc-89bb2d06ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Italy enters its sixth week of restrictions, many are asking:
        why does its death rate seem so much higher than other countries?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29df77-1683-48bd-840c-2df07ce7acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75683041-b885-4c59-9137-fc6e309bf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s down to a combination of factors, like the country''s
        large elderly population which is more susceptible to the virus, and the method
        of testing that''s not giving the full picture about infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b52c2-bd31-44be-863b-5b4b36b0c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e88c5e-1593-41fe-b677-f3e5c56b02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Distorted numbers</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746facb3-62aa-463c-a8f4-9ef0d7783435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s number of confirmed cases is "not representative of the
        entire infected population," said Dr. Massimo Galli, head of the infectious
        disease unit at Sacco Hospital in Milan. The real figure was "much much more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ea5b2-7ee7-446e-a4b0-db34d7b5a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3956c-4229-48e6-b643-69cb5b9c02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the most severe cases are being tested, added Galli, and not
        the entire population&nbsp;—&nbsp;which in turn, skews the death rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ac950-1239-4094-b615-fc98c562f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf963b-b4eb-41bc-993e-24a51a56c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern Lombardy region, which has the majority of cases,
        about 5,000 swabs are being carried out daily, said Galli. He added this was
        "much lower than needed, with "thousands of people waiting for diagnosis at
        their home."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f0bdb-eca9-43c7-b662-8f4e67eaf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c9d01-5e3d-4a5b-b6f0-72fafae56f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major obstacle for health workers carrying out tests, was limited
        protective gear available, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f14e1b-628c-4044-9def-a1ef62529bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188f3d-fb44-4012-8bfb-87f360741088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark warning to other countries, Galli said: "We have a national
        healthcare system that works very well, especially in Lombardy —&nbsp;but
        even our system has been hit by this.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e07feb-01a9-4d7d-8dbf-a1dfb6390b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ee880-57cf-4cbe-917d-c6e9ab089753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miracles have been done in multiplying the numbers of beds in hospitals,"
        said the health expert. But medicine "has been lacking —&nbsp;and this is
        a big problem that will be felt by other countries."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ca3dc-f413-4928-8773-a90862269e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdb0bf-c274-4b1e-987f-5591cca0b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Elderly at risk</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a91677-9ed5-4ba0-a096-7a128ff63ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor in the seemingly high death rate is Italy''s elderly
        population, which is the largest in the world behind Japan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572486ae-5d0c-4846-988d-1243593c041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf4273-48aa-4ed7-bf59-b7cc91e369af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of Italian patients who have died after testing
        positive for the virus was 78, the country''s Health Institute said Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e541580-812f-426c-a562-59a0df788a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6fa41-5ac1-4b8f-8f8c-1209d98bfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galli said that until now, Italy''s public healthcare system was
        able to keep a lot of elderly people with pre-existing medical conditions
        alive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23705fc0-03b4-473d-8785-a51d01656d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33557b-cbcf-43df-b7db-3cf1ef6ac131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these patients were in "a really fragile situation that can
        be broken by a virus like coronavirus," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d9514-1c5f-4031-9c25-1540c34f8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6367a8-3262-499d-a7bc-d8f275842157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there have been some stories of hope. Like 102-year-old woman
        Italica Grondona, who recovered from coronavirus in the northern city of Genoa
        after spending more than 20 days in hospital, doctors who treated the woman
        and her nephew told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65922b-954d-4c16-ab17-269b2446449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e23417-b2e4-4e22-b721-abdab6012cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We nicknamed her Highlander —&nbsp;the immortal," said doctor
        Vera Sicbaldi. "Italica represents a hope for all the elderly facing this
        pandemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee2933-486a-49af-92ce-8cc101334e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472adf47-9715-437e-aeff-a97dbff9e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Severity of sanctions</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c7ca3-fd5f-4b85-ab8b-aa9f530de2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some experts have questioned whether Italy''s restrictions
        have gone far enough in halting the virus spread.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139034a-6ae7-4a89-bcdb-6b27228ec953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6d6b8-8236-481d-8efe-f931fdeb0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Wuhan city was the first to impose a sweeping lockdown
        on its 11 million citizens back in January, with all flights, trains and buses
        canceled and highway entrances blocked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ff5f0-d05d-44e0-8797-a7ca27d7faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d078b18-40f5-49bc-9573-59a55e6b67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two months later, officials in the pandemic epicenter
        are looking to ease those restrictions as new cases dry up. Italy meanwhile,
        is steadily ramping things up.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeba30a-3484-4b20-9d00-48bdeb37c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e316d8-7616-4ca8-8147-c776bc4a0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians now face steep fines of up to 3,000 euros ($3,350) for
        defying government orders of only going outside for essential items like food,
        Reuters reported.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e76563-a172-484c-ba9a-64d0562eaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc4ebe-9947-4a21-a298-1c50322fd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Giorgio Palu, former president of the European and Italian
        Society for Virology and a professor of virology and microbiology of the University
        of Padova, told CNN that the Italian measures are "not so forceful or strict
        like the Chinese ones."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f080f-0006-46f7-a814-f4462634aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8067463-f6b3-43f1-9393-cf77a44be95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is the best you can do in a democracy," he added, pointing
        to the draconian restrictions implemented by China''s communist state.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c629c-551a-4f7e-8ce2-021fd3597da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576d6c9-1420-4d5a-939f-377229436cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "some constitutional rights are taken from us," Palu
        said of Italians'' freedom. "We can''t have public gatherings now."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9d6b2-7dad-4756-a339-9bfdc26813f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c8149-2f8b-4827-8467-36e78f66d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the death toll continuing to rise, Italy''s restrictions
        don''t look like easing up any time soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfe638-38a5-4346-8c4c-4b185ebbce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:30:23.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/03/28/europe/italy-coronavirus-cases-surpass-china-intl/index.html"
        href="https://edition.cnn.com/2020/03/28/europe/italy-coronavirus-cases-surpass-china-intl/index.html">''Italy''s
        coronavirus death toll passes 10,000. Many are asking why the fatality rate
        is so high''</a></em></p>'
