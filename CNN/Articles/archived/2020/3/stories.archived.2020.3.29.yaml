      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing this to make sure that our COVID-19 patients - in
        case the hospital cannot handle the volume anymore - we’ll have a separate
        area, a field hospital, so to speak, for them and also for our PUIs (patients
        under investigation), we will already immediately isolate them and quarantine
        them,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a0cd3-1c88-47fc-92ec-79264892df41'
      'mgnl:activationStatus': true
