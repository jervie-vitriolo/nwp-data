      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/georicg/videos/10221453101827826">video
        posted Sunday</a>&nbsp;on his Facebook account, Taytay Mayor Joric Gacula
        said he has been diagnosed with a "mild" case of the infectious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2d450-57d9-4a32-a73d-5b91e05378ab'
