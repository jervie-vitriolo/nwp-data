      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, said the products mentioned during  the
        briefing referred to "another brand" of test kits which were only proposed
        to be donated by a private foundation.</p>'
