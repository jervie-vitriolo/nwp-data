      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361dbb4-0462-4adc-985d-a5622438334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T23:45:03.951+08:00
