    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64794e51-99dd-4372-b78a-e690512abf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.099+08:00
