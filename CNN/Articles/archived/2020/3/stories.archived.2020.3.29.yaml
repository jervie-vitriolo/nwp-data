      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is the best you can do in a democracy," he added, pointing
        to the draconian restrictions implemented by China''s communist state.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed7a9b-108c-4b41-80dc-4e24c7450e97'
