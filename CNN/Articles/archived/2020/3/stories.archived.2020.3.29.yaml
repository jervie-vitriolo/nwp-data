      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also sent 100,000 test kits and other much-needed medical
        equipment on <a href="https://www.cnn.ph/news/2020/3/21/china-donation-medical-supplies-covid-19.html"
        target="_blank">March 21</a>.</p>'
    '12':
