    'template': '1'
    'title': 'Human rights group calls for release of teacher arrested over ''seditious''
      Facebook post'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2546f-eb1f-4a4a-ad15-225afcac4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —<strong>&nbsp;</strong>A
        human rights group calls for the release of the teacher detained over an allegedly
        seditious Facebook post, tagging the arrest a “crackdown on dissent” by the
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3c7b8-b100-410e-94db-aacbe258b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Karapatan denounced the government’s “militarist&nbsp;response”
        to the COVID-19 outbreak, which on Friday resulted in the warrantless arrest
        of 55-year-old public school teacher Juliet Espinosa and her son.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b9cc9-3073-4866-bb78-ba7913115b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is now facing sedition charges after allegedly publishing
        a Facebook post urging residents without food to raid the gym in Brgy. Lagao,
        where relief goods are reportedly kept.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a91442-b9c8-4100-9e8f-efa28e850327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was published under an account with a different name, “Yet
        Rodriguez Enosencio”. It&nbsp;contained criticism against the local government’s
        lack of appropriate response to the health crisis, which the user said is
        resulting in the starvation of residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19c799-c58a-4246-9a72-2b7c759704a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa’s son was also arrested for reportedly resisting his mother’s
        arrest. He will face charges for violating Article 151 of the Revised Penal
        Code or resistance or disobedience to a person of authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4419bd2-feb3-46d4-89da-c035275d7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan called the arrest “overkill,” arguing that the teacher
        was simply airing her “legitimate grievances”. It also maintained that the
        people have the right “to criticize the government’s incompetence and demand
        services.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbf260-c560-460c-a373-21c9a173f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lack or inadequacy of socio-economic measures in the imposition
        of quarantine measures in the country is driving people to unbearable degrees
        of mass hunger,” Karapatan Secretary General Cristina Palabay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8195b-768d-4a6b-aba6-f99318ede4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ba090-63a8-4c33-b169-bf78873cf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yet, true to the Duterte government’s militarist framework, instead
        of responding to the people’s legitimate demands, the government moved quickly
        to squash dissent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7db5be-28fa-4bfa-beee-9cdb33b76f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4a494-ac24-43d4-ab20-24afc2829470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that Espinosa is not alone in her sentiments, adding
        that "the poor, street vendors, tricycle and jeepney drivers, the homeless,
        workers, and farmers are grumbling at this regime’s callousness to the people’s
        suffering."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0296f-af2f-4bd2-9b6f-35c748cf1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned against the emergency powers recently given to President
        Rodrigo Duterte, which it said allows the State to “arbitrarily define and
        penalize fake news”.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22108148-edc9-4667-8f5d-07121b6d698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fb3f6-cc28-4a77-ba0e-b525b24e8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, which grants the President additional powers to address
        the COVID-19 outbreak in the country, <a href="https://www.cnnphilippines.com/news/2020/3/25/Fake-news-peddlers-P1-million-fine-under-Duterte-special-powers.html">includes
        a provision</a>&nbsp;punishing those who create or spread false information
        about the crisis. Under the law, violators may face a two-month jail sentence
        or a fine of ₱10,000 to ₱1 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74990c4-fdd9-4072-82c7-2072222ee97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44c0d3-c912-4f43-b5a6-7f4816e129a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
