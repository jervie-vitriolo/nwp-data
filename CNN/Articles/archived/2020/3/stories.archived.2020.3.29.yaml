      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Eight
        people on a medical evacuation mission to Tokyo, Japan are dead after the
        Agusta WW24 aircraft they were on caught fire Sunday, 8 p.m. at the Ninoy
        Aquino International Airport.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ff3ac-559b-40e6-9129-ae18df5d9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T22:40:04.920+08:00
