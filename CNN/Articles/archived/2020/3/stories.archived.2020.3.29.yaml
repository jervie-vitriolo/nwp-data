    'lead': 'Federal health officials in the United States approved a coronavirus
      test that can provide results in less than 15 minutes, using the same technology
      that powers some rapid flu test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T06:33:41.968+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:34:39.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:01.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA-', 'testing-kits']
    'template': '1'
    'title': 'US FDA authorizes 15-minute coronavirus test'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993126f1-51c7-4cc2-8333-6bc16c7ad074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal health officials&nbsp;approved
        a coronavirus test that can provide results in less than 15 minutes, using
        the same technology that powers some rapid flu test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15fbf6-2702-460a-ba5e-3186b5036923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teased by Vice President Mike Pence in a Thursday press briefing,
        the new diagnostic test could accelerate testing in the United States, allowing
        for rapid results in doctors'' offices. But shortages of critical equipment
        used to collect patient specimens, like masks and swabs, could blunt its impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cded301-d574-4dd6-89f4-12e58a8cf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f9267-57be-4587-b13d-5f09aa1e63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized the test for emergency
        use, signaling that federal regulators were satisfied with the test''s validation
        data and believe its benefits outweigh any risks, such as false positives
        or negatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f296b5d-eda0-471a-953f-874f82080cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc3bde-74f6-4c35-9187-2c2585f56528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test''s maker, Abbott Laboratories, said it expects to deliver
        50,000 tests per day beginning next week. The technology behind the test looks
        for genes that are present in the virus, similar to PCR (polymerase chain
        reaction) tests already on the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ab82f-1267-4e60-a47d-3d5a36634af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb72276-534e-4f39-80ed-0265128bea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform used to run the test weighs less than 7 pounds, according
        to Abbott, and could be deployed "where testing is needed most."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44171eb-ccd6-4b03-a898-301648b9539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedb23a-8a2c-4a03-8110-c0c4f99da646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA authorized another rapid test from molecular
        diagnostics company Cepheid, which provides results in about 45 minutes. Most
        laboratory tests for the coronavirus take anywhere from a few hours to days
        to receive results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2573da4-1fd3-4941-bbb3-5a5a72f77ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510600a-de09-4e13-ae03-46d1d5f58431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All FDA-authorized tests, however, require samples from patients
        and health care facilities say they''re facing shortages of critical supplies
        needed to collect specimens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e6fa4-2b4a-4a6a-8a56-fec00908c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ced73-8c39-434a-9e35-3eb69a33685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on Tuesday issued
        guidance allowing some patients to collect their own nasal swabs in health
        care facilities, which could reduce the amount of protective equipment needed
        for health care workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f011fd2-b3a5-4767-a7ee-f0e39091a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13980864-b33b-4ab7-b69d-9828883ebdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some places, like New York City, health officials have said
        that patients with a coronavirus-like illness should stay home, saying that
        is "safer for the patients and health care workers" and doesn''t change the
        treatment patients receive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba308d5-3ca9-4156-846f-c4bbe1f73f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T06:33:41.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/27/us/15-minute-coronavirus-test/index.html">''FDA
        authorizes 15-minute coronavirus test''</a></em></p>'
  'new-york-quarantine-coronavirus':
    'author': 'Christina Maxouris and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
