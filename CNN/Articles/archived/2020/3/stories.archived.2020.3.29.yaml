      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacula said he experienced an itchy throat, slight fever, and colds
        over the past week, but has been asymptomatic since Friday. He is currently
        under self-quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
