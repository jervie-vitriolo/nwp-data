      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d716d82-e76d-4245-8a16-d6c0e7c9ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also reported seven new recoveries, all of
        whom are below 45-years-old, including a 13-year-old girl from Quezon City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67e628-8e95-48b9-8769-4e750e25f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8891a-8242-48fd-b7bb-7e18f834927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 30,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. Over
        669,000 people have gotten sick, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5ff27-cdfc-4c1e-912d-c564e775a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21e4bc-4b74-4230-a5ca-a89eb25053a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing with soap and water, cover their mouth and
        nose when coughing and sneezing, and avoid close contact with those who exhibit
        symptoms of the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d799a-d577-45bf-b28c-dbc1d37b3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.101+08:00
