      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reiterated that the recent spike in cases
        after the government imposed a so-called enhanced community quarantine — essentially
        a lockdown — in Luzon is due to the expanded capacity for testing for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0416b-f634-4e51-a4a4-8d289297b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.099+08:00
      'mgnl:createdBy': 'xave'
