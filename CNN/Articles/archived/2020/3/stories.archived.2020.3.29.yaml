    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3cae4-9d05-4ab6-adcc-fab4b10feb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.099+08:00
