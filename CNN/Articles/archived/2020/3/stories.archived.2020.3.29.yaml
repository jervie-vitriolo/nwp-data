      'mgnl:created': 2020-03-29T23:45:03.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities were tight-lipped about why the medical evacuation
        was supposed to take place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e12bc4-e59e-4fe5-9b67-cdc3de5b9f4f'
