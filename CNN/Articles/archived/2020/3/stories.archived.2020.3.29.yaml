    'lead': 'Parts of New York, New Jersey and Connecticut could be put under a short-term
      quarantine, as other states reported spikes in coronavirus cases, prompting
      fears they would emerge as the next hot spots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T07:10:18.386+08:00
