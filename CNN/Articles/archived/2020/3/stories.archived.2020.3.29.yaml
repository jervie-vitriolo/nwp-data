    'mgnl:tags': ['Department-of-Health', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Health Department announces additional perks for COVID-19 volunteer
      health professionals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dde559-49ed-40f1-95d7-0bc84fa48b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Health Department unveiled additional benefits for health professionals who
        would volunteer to serve at COVID-19 referral hospitals a day after apologizing
        for only giving them a ₱500 daily allowance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6433e9-22d6-43fa-ac52-2e4591c7ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f23d07-83f8-477f-bc9b-eb76065e0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department announced Sunday that on top of their daily
        allowance, volunteer health professionals are also entitled to the same benefits
        given to all health workers under the Bayanihan to Heal as One law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6541ac-6f08-4a3b-8ed6-f37479cb4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ef161-1253-49fd-be12-8711122224fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a special risk allowance, hazard pay and compensation
        in case they contract and die of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e3624-7e11-4401-96c9-15b9331952f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d677d60-5b5c-4cee-b125-61b59c28379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the Philippine Health Insurance Corporation
        will shoulder the medical expenses of volunteer health professionals if they
        contract the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c3c90-df0c-44ae-bc7a-c7b2eafc0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f1312-6a09-4c36-afe9-30d42c492ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would also be compensated ₱100,000 if their condition becomes
        critical, and their families will receive ₱1-million in case of their death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba55ea0-f3a8-48b0-8c79-e5164a07bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ba285-aab3-4841-b370-a16e7149e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will also receive transportation allowance, food and
        lodging for the duration of their service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65fb28-c263-49f5-8cbd-cde9d9f86ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f1958-41bd-43bb-9bc9-d68e16897d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health professionals would also still be given their daily allowance
        even when they go on quarantine for two weeks after a two-week duty at hospitals,
        the Health Department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0b332-07a0-4eeb-8ccb-1f234645c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0e85b-fcc4-4507-a0f7-34e505322fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Jobs Philippines earlier slammed the ₱500 allowance
        for the volunteer health professionals, describing it as “nothing but an insult
        to our COVID-19 frontliners.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170f584-e0c1-4568-a792-bd9497d6b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830d4fa-68bc-42af-b1cc-0c3db085ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health apologized on Saturday for only giving
        health professionals a P500 daily allowance, saying that they based this on
        allowances given to volunteers during previous outbreaks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274dbb5-7346-4454-a9cb-cf63ef3ccefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e04115-df88-4726-b639-964bd171819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer health professionals will be deployed at the Lung Center
        of the Philippines in Quezon City, the Philippine General Hospital in Manila
        City and Dr. Jose N. Rodriguez Memorial Hospital in Caloocan City for 28 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d688d9-8d80-4f5a-a92a-eeda278bf728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ab34a-9562-4b92-b3aa-18fac0315705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines surged for the second-straight
        day, with the country reporting an additional 343 new cases of the viral disease
        on Sunday, bringing the total of those who have contracted it to 1,418.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023278a-9295-4149-927e-371e6d59f748'
