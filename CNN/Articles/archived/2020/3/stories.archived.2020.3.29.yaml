      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA said its fire and rescue team was immediately dispatched
        to extinguish the flames that engulfed the plane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087c304-8d0c-4738-8615-40a905c6d085'
      'mgnl:activationStatus': true
