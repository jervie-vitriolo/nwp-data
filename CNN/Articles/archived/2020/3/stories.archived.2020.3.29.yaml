      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/3/21/covid-19-test-kids-to-arrive-philippines.html"
        target="_blank">Department of Health</a> said more test kits would be ariving
