      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who died were an American national, a Canadian national, a
        flight medic, a nurse, a doctor and three flight crew, Manila International
        Airport Authority General Manager Ed Monreal confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b2d9b-8bab-4a55-85e5-49e72bbd1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T23:45:03.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fb02b-407c-489b-906b-c2ffa0a2d088'
