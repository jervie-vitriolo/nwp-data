    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Europe', 'Italy', 'death-toll']
    'template': '1'
    'title': 'Italy''s coronavirus death toll passes 10,000. Many are asking why the
      fatality rate is so high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f0188-d2bf-4a08-a049-ba69fe743e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Milan resident Antonia Mortensen was
        pulled over by police while driving recently, it wasn''t for a traffic offense.
        It was to instruct her fellow passenger to sit in the back of the car and
        to check that both were wearing face masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38befd30-7234-441c-a669-dbaeeae3aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told we cannot both sit in the front," said the CNN journalist,
        who was on her way to hospital with her husband to visit a sick relative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56007361-4019-45a6-ae38-07aaf8a6d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a special certificate giving us permission to go to the
        hospital," she said, adding that the relative does not have coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0ca1a-9ee5-4595-8b64-a19666b1cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such are the tight restrictions on Italians now living in the deadliest
        hotspot of the global coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836282fa-6cc7-476f-9539-493f9f4540ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s death toll is now the highest in the world at 10,023. Fatalities
        passed the grim milestone on Saturday, with an increase of 889 since the last
        figures were released on Friday, according to Italy''s Civil Protection Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6960a8-1baf-48f9-91fe-c4cd76750df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 92,472 confirmed cases, Italy appears to have the highest death
        rate on the planet. Compare it to China, the epicenter of the pandemic, which
        has a roughly similar number of confirmed cases at 81,997, but under a third
        as many deaths, at 3,299, <a href="https://coronavirus.jhu.edu/map.html" target="_blank">according
        to Johns Hopkins University and Medicine</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc658d26-5a71-4fae-9ee0-53bf16532259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Italy now has the second-highest number of confirmed cases
        in the world after the United States, which stands at <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">105,470</a>. But the US has a fraction of the deaths, at just
        over 1,700.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571751c-94b9-485e-801e-2efb5706c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Italy enters its sixth week of restrictions, many are asking:
        why does its death rate seem so much higher than other countries?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81409dc-5c9f-4c28-b510-fb6418c48797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s down to a combination of factors, like the country''s
        large elderly population which is more susceptible to the virus, and the method
        of testing that''s not giving the full picture about infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9058d-6ae8-4029-a47e-35c312d85be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distorted numbers</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c096b-c8a0-4984-ac99-ca8b5c34d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s number of confirmed cases is "not representative of the
        entire infected population," said Dr. Massimo Galli, head of the infectious
        disease unit at Sacco Hospital in Milan. The real figure was "much much more."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b87a9c-410b-42f2-b14f-2c1070529f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the most severe cases are being tested, added Galli, and not
        the entire population — which in turn, skews the death rate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a34676-9381-46cf-b0a8-fcc147622e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern Lombardy region, which has the majority of cases,
        about 5,000 swabs are being carried out daily, said Galli. He added this was
        "much lower than needed, with "thousands of people waiting for diagnosis at
        their home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aee1d6-8c66-4655-a9b0-c2da3fcd0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major obstacle for health workers carrying out tests, was limited
        protective gear available, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ca769-7374-4d48-b7f2-3ee666173be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark warning to other countries, Galli said: "We have a national
        healthcare system that works very well, especially in Lombardy — but even
        our system has been hit by this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99da32-91a6-4c05-9f00-54c9ba3ff99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miracles have been done in multiplying the numbers of beds in hospitals,"
        said the health expert. But medicine "has been lacking — and this is a big
        problem that will be felt by other countries."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5c452-3de3-4e66-bb70-1554d30818f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elderly at risk</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a61902-a78a-4a13-b429-1a326018f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor in the seemingly high death rate is <a href="https://www.prb.org/countries-with-the-oldest-populations/"
        target="_blank">Italy''s elderly population</a>, which is the largest in the
        world behind Japan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae92fe7-e0e5-4616-909b-5666a6f0f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of Italian patients who have died after testing
        positive for the virus was 78, the country''s Health Institute said Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558309c4-9496-481c-aa8f-9969472b9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galli said that until now, Italy''s public healthcare system was
        able to keep a lot of elderly people with pre-existing medical conditions
        alive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2c7e3-2436-428b-a29f-3953e93b9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these patients were in "a really fragile situation that can
        be broken by a virus like coronavirus," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7242f-f0ad-4b29-8882-fd255739239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there have been some stories of hope. Like 102-year-old woman
        Italica Grondona, who recovered from coronavirus in the northern city of Genoa
        after spending more than 20 days in hospital, doctors who treated the woman
        and her nephew told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcdefa-0ec9-4e2b-abfd-5b37ad3386f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We nicknamed her Highlander https://www.prb.org/countries-with-the-oldest-populations/
        the immortal," said doctor Vera Sicbaldi. "Italica represents a hope for all
        the elderly facing this pandemic."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe20bf-072b-4f1b-af97-b6f91a3b77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Severity of sanctions</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883729a-bde5-4a85-a558-444e554cce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some experts have questioned whether Italy''s restrictions
        have gone far enough in halting the virus spread.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba9533-0b06-4a46-8ac8-4d23a7738787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Wuhan city was the first to impose a sweeping lockdown
        on its 11 million citizens back in January, with all flights, trains and buses
        canceled and highway entrances blocked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2f952-4aea-402f-936e-87e43bba1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two months later, officials in the pandemic epicenter
        are looking to ease those restrictions as <a href="https://edition.cnn.com/2020/03/24/asia/coronavirus-wuhan-lockdown-lifted-intl-hnk/index.html"
        target="_blank">new cases dry up</a>. Italy meanwhile, is steadily ramping
        things up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecaf7b-0670-49c9-8cb0-5e160e9419d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians now face steep fines of up to 3,000 euros ($3,350) for
        defying government orders of only going outside for essential items like food,
        Reuters reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a0ed2-bc53-478d-bd24-4d321a43bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Giorgio Palu, former president of the European and Italian
        Society for Virology and a professor of virology and microbiology of the University
        of Padova, told CNN that the Italian measures are "not so forceful or strict
        like the Chinese ones."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e719c-c8fb-4f73-9547-ea89b806209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T11:15:41.854+08:00
