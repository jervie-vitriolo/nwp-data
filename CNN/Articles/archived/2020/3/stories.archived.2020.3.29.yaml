      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had shared their experience in isolation, <a href="https://edition.cnn.com/2020/03/23/entertainment/tom-hank-rita-wilson-coronavirus-feeling-better-trnd/index.html"
        target="_blank">offered advice to those sheltering in place</a>&nbsp;and even
        Wilson <a href="https://edition.cnn.com/2020/03/22/entertainment/rita-wilson-rapping-coronavirus-trnd/index.html"
        target="_blank">rapped to the 1992 hip hop hit "Hip Hop Hooray"</a>&nbsp;by
        the rap group Naughty by Nature.</p>'
