      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of around 57,000 test kits and 500,000 face
        masks donated by <a href="http://cnnphilippines.com/news/2020/3/27/jack-ma-covid-testing-kits-face-masks-arrives-in-ph.html"
        target="_blank">Chinese billionaire Jack Ma</a> on Friday.&lt;&lt;TO LINK:
        &gt;&gt;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85152622-fcd5-4cbe-bdff-625ed41dd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T09:17:16.982+08:00
      'mgnl:createdBy': 'pia'
