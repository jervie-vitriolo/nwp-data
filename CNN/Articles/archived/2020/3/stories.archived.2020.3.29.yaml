      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9228e-9038-4b26-bc21-23c33ecd8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cca818-1f95-4db2-8341-11febec55572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has happened in Cebu and in General Santos City — it won’t be
        long before arresting critics for online posts becomes a national policy that
        could throw us back to the dark days of Marcosian martial rule,” Palabay said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60db53f-6dde-47d3-b450-26484725c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7991db-e9a6-48ec-81e3-9d32e21fe759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, if the government thinks that arresting the hungry and
        the poor will squash dissent, it is gravely mistaken. By continuing its militarist
        policy that neglects the people’s concerns and meeting them with violence
        and repression, the regime only exacerbates unrest,” she added.</p>'
