      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d655f26-214a-427a-bb5f-5ce45043dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:35:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a Cavite town mayor and two other people <a href="https://www.cnnphilippines.com/news/2020/3/28/cavite-town-mayor-charges-fake-COVID-19-reports.html">have
        been charged for allegedly spreading fake COVID-19 reports</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba909c8-0001-47d6-814f-7fe738d465d8'
      'mgnl:activationStatus': true
