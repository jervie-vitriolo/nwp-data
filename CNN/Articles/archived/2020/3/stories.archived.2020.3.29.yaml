      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022315d-ff63-42a4-ac85-8fb8d577f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T23:45:03.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the closure of the airport’s runway will cause minimal
        disruptions in NAIA’s operations, which have already scaled down as a result
        of numerous flight cancellations due to travel restrictions imposed by various
        countries in an effort to contain the COVID-19 pandemic.</p>'
