    'template': '1'
    'title': 'Philsports, Rizal Memorial Sports Complex to house some COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739788d-4afc-40cc-99b7-7d9db8d2cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Philsports Complex in Pasig City and the Rizal Memorial Sports Complex in
        Manila will be turned into COVID-19 facilities to help decongest hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955427d-12f3-41cf-9fdd-3cecbfe85fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Philippine Sports Commission chairman William
        “Butch” Ramirez in a statement on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fa561-00bb-440e-8842-fb49ba37d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ramirez, the Department of Public Works and Highways
        has sent its staff to the Philsports Complex to assess it. They are also set
        to visit the RMSC next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b102607-7e2b-4222-8c45-5ba733485ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities are newly-renovated, fully air-conditioned, and have
        a steady water supply, the PSC chairman said. He added that the move to turn
        these sports venues into medical facilities will not put athletes at risk
        as most of them have already left for their respective homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36716634-bf8c-45a4-a360-3e9511837b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PSC also donated mattresses for COVID-19 medical frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ef575-07c8-428a-a9de-b34d9d11ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:22:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These times call for unselfish patriotism,” Ramirez said. “Let
        us step up to the plate, so to speak. This is us, the sporting community stepping
        up to bat."</p>'
  'russia-authoritarian-tech-coronavirus':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-29T16:27:11.364+08:00
    'imagesource': 'jcr:fb9c7791-ada0-486f-931a-fe74765fe25a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '594a0245-59d4-4c76-a4eb-ab018bff65d9'
    'lead': 'Russia under President Vladimir Putin has pioneered authoritarian tech:
      Last year, the Kremlin leader approved measures that would enable the creation
      of a "sovereign" Russian internet, able to be firewalled from the rest of the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T16:29:13.296+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:34:23.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:04.768+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Russia is using authoritarian tech to curb coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72a6b6-f2c7-48bd-a890-c376114cecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia under President Vladimir Putin has
        pioneered authoritarian tech: Last year, the Kremlin leader approved measures
        that would enable the creation of a "sovereign" Russian internet, able to
        be firewalled from the rest of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a39cce-169e-4774-b931-c3ecbaf2d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic is now giving Russian authorities an opportunity
        to test new powers and technology, and the country''s privacy and free-speech
        advocates worry the government is building sweeping new surveillance capabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b78d7-07c5-44d4-b53a-b2efc740317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most well-publicized tech tool in Russia''s arsenal
        for fighting coronavirus is Moscow''s massive facial-recognition system. Rolled
        out earlier this year, the surveillance system had originally prompted an
        unusual public backlash, with privacy advocates filing lawsuits over unlawful
        surveillance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcbff2-e8a3-4f29-ba6a-0bf82d93f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus, however, has given an unexpected public-relations boost
        to the system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7e9b1-40d2-46ef-9094-3f0650d6d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Moscow police claimed to have caught and fined 200 people
        who violated quarantine and self-isolation using facial recognition and a
        170,000-camera system. According to a Russian media report some of the alleged
        violators who were fined had been outside for less than half a minute before
        they were picked up by a camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a353fe-3467-44da-802d-761416668a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want there to be even more cameras so that that there is no
        dark corner or side street left," Oleg Baranov, Moscow''s police chief, said
        in a recent briefing, adding that the service is currently working to install
        an additional 9,000 cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99270fe4-2365-42f4-91ab-9dafc4a7c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has also been used to analyze the social networks of
        those who have or are suspected of having coronavirus. Moscow Mayor Sergey
        Sobyanin described in his official blog how municipal authorities tracked
        a Chinese woman who flew to the city from Beijing back in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b28d7-9b74-4801-9161-6d80ba352e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a test eventually came back negative, Sobyanin said the authorities
        located the taxi driver who took the woman home from the airport, a friend
        she met outside her apartment block in violation of the quarantine, and collected
        data on all 600 people living in her building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8dc843-d58a-401e-8c04-c47db85b5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the use of geolocation to track coronavirus carriers.
        Epidemiologists see tracking and data-crunching as one important tool for
        tracking and localizing outbreaks, but Russia has taken a distinctive approach.
        Prime Minister Mikhail Mishustin earlier this week ordered Russia''s Ministry
        of Communications to roll out a tracking system based on "the geolocation
        data from the mobile providers for a specific person" by the end of this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae7a38-2c5b-4d42-a8d9-51201bdc51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the data hoovered up by the system will not be anonymous:
        According to a description in the government decree, information gathered
        under the tracking system will be used to send texts to those who have come
        into contact with a coronavirus carrier, and to notify regional authorities
        so they can put individuals into quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e3d8e-76c8-4147-9c1f-74d913eabeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures have prompted little public debate. And Russia is
        far from being the only country in the world that increased surveillance capabilities
        to curb the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec3eaf-d140-431f-a59b-b73ff74af2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, the Shin Bet security service has shifted its powerful
        surveillance program to retrace the movements of coronavirus patients or suspected
        carriers. The mechanism is similar to that used in Russia -- phone and credit
        card data are used for mapping, and health officials must then alert and quarantine
        people who were within 2 meters, for 10 minutes or more, of someone infected
        with the virus, according to the country''s Health Ministry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48647f05-767f-4d3d-aa9d-3c5936fb4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said in a statement the information will only be used
        by its specialists and deleted after 60 days. But rights groups have filed
        a petition against it to the High Court of Justice, which warned it will shut
        the program down unless more oversight is in place. On Thursday, Shin Bet
        said in a statement that it helped the health authorities to identify and
        isolate more than 500 residents who were found to be sick with the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e22721-2e18-488e-a3cd-4799e14aa99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the government used data from credit card transactions,
        phone geolocation and surveillance footage to give detailed information on
        coronavirus patients, without identifying them by name, according to a government
        website. The result was a map where people can see if they were in close proximity
        to a coronavirus carrier. Detailed histories led to some patients being doxxed
        -- having their personal information outed without consent -- and authorities
        decided to scale down the data-sharing policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cd0bd-572a-452a-b560-15bd1db5785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile carriers in the European Union are sharing data with health
        authorities in Italy, Germany and Austria to help monitor how people comply
        with social distancing, Reuters reported. The US government is looking into
        using anonymous data gleaned by tech giants for similar purposes, according
        to The Washington Post. But in Russia, privacy advocates worry that the country''s
        use of facial recognition had already been a legal gray zone; stricter measures
        amid coronavirus could allow the state to exert even more control over its
        citizens once the epidemic is over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f703b-3849-4ece-904e-4143b2b59b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference lies with the countries that have a higher culture
        of privacy and a significant limitation of access and use of this data," said
        Sarkis Darbinyan, a lawyer with Roskomsvoboda, a non-government organization
        that tracks online freedoms in Russia. "The scariest thing is that the epidemic
        will end someday, but these measures I''m sure will stay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af9f70-6af9-452d-b921-a6600d2582ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia plans to expand its existing systems as the number
        of coronavirus cases grows. But Moscow''s system of Big Brother surveillance
        is far from perfect. Outside Russia''s capital, facial recognition is usually
        limited to airports and railway stations, but the government says it is preparing
        to tap into other surveillance tools in an effort to further map out the virus
        patterns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edb7f3-c1c7-454e-aa79-2c3a5e86af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:29:13.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
