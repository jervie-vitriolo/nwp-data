      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> James Dolan, owner of the NBA''s New
        York Knicks and the NHL''s New York Rangers, has tested positive for coronavirus,
        according to the Knicks PR Twitter account.</p>'
