      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a9961-1f10-4f99-b934-ec6debc9349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T20:06:33.444+08:00
      'mgnl:createdBy': 'xave'
