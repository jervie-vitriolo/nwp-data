      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83457d8-cb9b-419c-b969-2b611dfe644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T15:30:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga naunang pinadala sa amin na</em> test kits from China,<em>
        na nakapagpakita ng</em> 40 percent accuracy, <em>hindi po namin ito ginamit
        dahil nakita nga po na mababa po ang</em> accuracy <em>natin dito. Kaya ito
        na lang po ay ating itinago</em>," Vergeire said in a media briefing Saturday.</p>'
