    'lead': 'San Juan Mayor Francis Zamora and Mandaluyong Mayor Menchie Abalos will
      both undergo self-quarantine after being exposed to COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T14:52:41.722+08:00
