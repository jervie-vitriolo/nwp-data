      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        country received a donation of COVID-19 test kits from Singapore Saturday
        in a bid to boost the fight against the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4b25d-c470-478b-9636-1871016207e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T09:17:16.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Embassy in Manila made the announcement on its Facebook
        page, adding Ambassador Gerard Ho and Chief of Protocol and Presidential Assistant
        for Foreign Affairs Robert Borje received the donation of 40,000 test kits
        as well as two ventilators from the Temasek Foundation.</p>'
    '13':
