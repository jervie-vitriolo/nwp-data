      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        University of the Philippines announced over the weekend that the release
        of the UP College of Admissions Test (UPCAT) 2020 results will be postponed
        indefinitely due to the Luzon-wide enhancedcommunity quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed05d4-cad1-4512-b52c-5d8c7caded67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:27:46.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The University of the Philippines Office of Admissions is postponing
        the release of the [UPCAT] 2020 results, which was originally scheduled on
        30 March 2020,” it announced Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9ffb0-d154-4a9a-98e9-6e6d4fbce367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:27:46.301+08:00
