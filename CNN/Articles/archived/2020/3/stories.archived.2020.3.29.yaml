      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/28/entertainment/tom-hanks-rita-wilson-coronavirus-update/index.html"
        target="_blank">Tom Hanks and Rita Wilson are back in the United States after
