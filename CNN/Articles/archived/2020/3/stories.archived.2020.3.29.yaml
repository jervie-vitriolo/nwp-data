      'mgnl:created': 2020-03-29T23:45:03.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a73909-3c1f-45ad-bfef-26a86941eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T23:45:03.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation on the incident is still ongoing, but an initial statement
        from the Civil Aviation Authority of the Philippines said the aircraft reportedly
        encountered a technical problem while rolling for takeoff on Runway 06/24.
        The MIAA said the accident happened at the end of the runway as the aircraft
        was taking off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0fd5c-8b92-41ba-8819-1a9206858938'
