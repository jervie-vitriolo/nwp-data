      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1ce5b-f8f6-4446-a609-3dc1e87f8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the new fatalities did not travel abroad, are at least 70-years-old,
        have other underlying conditions and died even before they got their COVID-19
        test results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55cc5c-0045-4d1d-849a-8abfe19726ca'
