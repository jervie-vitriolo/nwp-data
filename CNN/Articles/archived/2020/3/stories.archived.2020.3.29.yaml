  'PSC-sports-complex-coronavirus-medical-facilities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-29T15:55:59.289+08:00
    'imagesource': 'jcr:f2eb03b4-a80b-4013-ac32-3ed02ebc01c0'
