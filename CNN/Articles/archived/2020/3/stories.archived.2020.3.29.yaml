      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has tasked local governments to identify
        spaces which can be used as quarantine facilities, but discourages the use
        of schools as quarantine facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ae283-b06e-4048-868a-ddcdb298c634'
