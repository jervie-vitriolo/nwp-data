  'US-FDA-testing-kits-15-minutes':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-29T06:26:29.027+08:00
    'imagesource': 'jcr:81ab3fb7-ba41-41bb-9de9-854bfb5308d7'
