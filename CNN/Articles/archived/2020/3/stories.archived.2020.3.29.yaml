      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple tested positive for the novel coronavirus <a href="https://www.cnn.com/2020/03/16/entertainment/tom-hanks-rita-wilson-released-hospital-coronavirus/index.html"
        target="_blank">earlier this month</a>&nbsp;while in Australia, where Hanks
        had been doing pre-production work on a film about singer Elvis Presley. Hanks
        is set to play Presley''s manager, Colonel Tom Parker, in the film. Production
        on the project has been suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5668e-7aa5-4e68-b4a3-70334cf7d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:51:13.856+08:00
