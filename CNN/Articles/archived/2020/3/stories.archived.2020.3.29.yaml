    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242f210-a5ec-4e11-83dc-1ba4f0dac337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po nangangahulugang maging kampante na tayo,</em>” Health
        Spokesperson Ma. Rosario Vergeire said. “<em>Kung hindi po tayo susunod sa
        ating mga pamantayan katulad ng</em> self-isolation, <em>maaring patuloy lang
        tataas ang ating mga numero.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc297de-1cf4-46d2-8409-b4d60344cf65'
      'mgnl:activationStatus': true
