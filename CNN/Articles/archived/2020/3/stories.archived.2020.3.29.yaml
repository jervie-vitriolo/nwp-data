      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> The Health
        Department clarified Sunday that the COVID-19 test kits donated by the Chinese
        government have been assessed and were deemed "at par" with international
        health standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27b129-af75-41e6-a985-6ddb720c5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T15:30:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a8825-0f0e-4302-845e-6909b805d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T15:30:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health wishes to clarify that the initial 2,000
        BGI RT-PCR test kits and the 100,000 Sansure RT-PCR test kits donated by the
        Chinese government have been assessed by the RITM to be at par with test kits
        provided by the World Health Organization after parallel testing were done,"
        the DOH said in its statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f72265-ba2f-47c8-a577-e9c9c11b05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T15:30:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05426614-21e2-4868-ad66-776bc7bcaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T15:30:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came after Health Undersecretary Ma. Rosario Vergeire
        revealed that a batch of test kit donations from China generated a low accuracy
        rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a64043-dcaf-439d-919b-ddcb52fedfb9'
      'mgnl:activationStatus': true
