      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This doesn’t mean that we should be complacente …
        If we won’t follow guidelines, like self-isolation, our numbers may just continue
        to rise.]</p>'
    '15':
