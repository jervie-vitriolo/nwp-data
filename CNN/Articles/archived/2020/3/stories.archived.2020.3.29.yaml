    'jcr:uuid': 'c9634452-b8bb-43ee-a750-8070944a8de3'
    'lead': 'Italy''s death toll is now the highest in the world at 10,023. Fatalities
      passed the grim milestone on Saturday, with an increase of 889 since the last
      figures were released on Friday, according to Italy''s Civil Protection Agency.'
    'mgnl:activationStatus': true
