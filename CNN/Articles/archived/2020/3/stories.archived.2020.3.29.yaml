    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005a601-bf55-47c3-892c-165b41377dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Catholic Bishops Conference of the Philippines (CBCP) announced March 29 would
        be a "Day of Prayer" dedicated to frontliners in the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a6371-0664-4b20-afcc-6c00534dc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a circular sent out on Friday, CBCP President Archbishop Romulo
        Valles invited dioceses to offer prayers for health workers on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2eb8c-dc21-42a8-ad67-cd4e6606f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles said the prayers would be in all masses, rosaries, and even
        during "moments of personal prayer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1251e14-fc00-4e17-9a17-89b6888779a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course we continue praying our Oratio Imperata,” Valles added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62066936-0fad-41ed-b494-adeeb08c0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles also appealed to dioceses to open churches as temporary shelters
        for hospital workers who may not want to go home for fear of possible transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a77d53-fe3e-49a7-bf72-ca2841bdaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:47:47.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May our prayer move us to action,” he said.</p>'
  'italy-coronavirus-death-toll':
    'author': 'Valentina Di Donato, Sheena McKenzie and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-29T11:10:56.754+08:00
