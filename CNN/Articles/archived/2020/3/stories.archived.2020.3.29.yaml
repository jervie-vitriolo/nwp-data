      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> San
        Juan City Science High School will soon become a quarantine facility for patients
        suspected of and confirmed with COVID-19 who could no longer be accommodated
        by hospitals, Mayor Francis Zamora said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85197fcd-4041-4573-b0f7-e93dc6770d84'
      'mgnl:activationStatus': true
