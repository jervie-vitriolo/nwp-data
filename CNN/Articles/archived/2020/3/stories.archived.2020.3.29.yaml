      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283dc89-05cf-42b2-9247-999252932680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US surpassed Italy and China this week to become the country
        with the most coronavirus cases in the world and now has at least 113,805
        known cases, according to CNN''s tally. At least 1,892 people have died in
        the US, with at least 402 of those deaths reported on Friday alone.</p>'
