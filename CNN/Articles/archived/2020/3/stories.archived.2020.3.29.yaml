    'template': '1'
    'title': 'Senator Revilla confirms death of staffer due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0ebcb-fb86-4aa6-9a00-a082a143f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Senator
        Ramon “Bong” Revilla Jr. confirmed on Sunday that one of his staffers died
        due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f78522-2d80-420e-abe7-66d3e444319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I lost my staff and friend of almost 30 years to this COVID-19
        this afternoon. I ask everyone for prayers especially para sa kanyang iniwang
        mga mahal sa buhay,” the senator said in a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e307b-6e31-435f-8652-8d570c0164c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla described the staffer as a friend who had been with him
        since his time working in the acting industry. He also lamented the sudden
        death, saying that he wasn’t able to say his last goodbye.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182b4ef-3e69-41ce-8373-4d075c4d78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Salamat sa pagmamahal hindi lang sa akin kundi pati sa aking pamilya
        - asawa, mga anak, at mga apo - lalo na sa mga panahon ng matinding pagsubok
        hindi mo ako iniwan,” he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323159ab-eedc-4c9d-aabb-dbec85276882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you for your love, not only for me but for my
        whole family — my wife, children, and grandchildren — and especially that
        during times of difficulty, you didn''t leave me.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3306aed-f4e4-46ef-9ff3-1cdf3ea3b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583a194-bdf9-459e-a7e3-9a002b7d0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ngayon, napakabilis ka namang kinuha sa amin, at ''ni huling
        pamamaalam, hindi namin pwedeng ibigay sa''yo. Napakasakit.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e1fe4-34f6-4480-abd5-95049dbd187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But now, you''ve been taken away from us so quickly
        that we weren''t even able to say our final goodbye to you. It hurts a lot.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ea768-1394-4261-95bd-390bda7dfbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the senator confirmed that one of his staffers tested
        positive for the viral disease. According to him, the test results arrived
        on Thursday, after the patient was brought to the hospital due to complications
        from pneumonia. It has almost been three weeks since their last contact, he
        said in a Facebook post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf64be-77bf-49dd-b7dd-8c6e6c6c6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5a820-93df-4121-ab86-141f65bc225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginagawa na po ngayon ng Medical Services Bureau ng Senado ang
        contact-tracing sa lahat ng maaari niyang nakasalamuha, pati noong magpunta
        siya sa Senado noong March 16,” Revilla added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8da997-1526-476d-afc8-cdc1a0ffe486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Medical Services Bureau of the Senate is conducting
        contact-tracing, including those he may have been in contact with when he
        went to the Senate last March 16.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1fc28-cd07-4d16-8d9b-46d84ad6eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla also earlier self-quarantined, along with several other
        senators, following the March 16 confirmation that Senate Majority Leader
        Juan Miguel “Migz” Zubiri tested positive for the viral disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776e053-5a00-42a5-9215-070d51f1310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:47:54.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged the public to stay at home and protect themselves
        from the viral disease. “Dalangin kong huwag na mapagdaanan pa ninuman ang
        sakit na pinagdadaanan namin ngayon,” he added. [Translation: I pray that
        no one will ever go through the pain we are going through today.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1d974-388f-498f-bd12-236d6df77d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:21:52.430+08:00
