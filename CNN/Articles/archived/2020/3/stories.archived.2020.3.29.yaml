      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tracking coronavirus cas</strong>es in the US</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc411e37-63d7-4765-be8a-bd4ae38bf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30369eac-a71e-4932-a777-d2db3958cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 52,000 of the country''s cases are in New York state alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7b4da-11a2-4ae4-b754-94fc04dbe67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6465a-0db5-4581-9fad-d67e286d3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what a quarantine of the tri-state area would entail,
        though Trump said it would be "enforceable" and restrict travel from the areas
        in question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76342481-ee3d-4f9d-8c2a-0f266f3ec818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c97037-36d2-475d-9ac6-66749bc783b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement came just as New York Gov. Andrew Cuomo was
        addressing his state in a news conference, where Cuomo said he spoke with
        the President Saturday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0f200-ed66-4a4d-aeee-d1e44a3907fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387a1ba-362d-4812-906b-d8529ab0480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the President''s comments, Cuomo said a quarantine
        had not been a topic of discussion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5365c0-7cf6-4c02-89b6-536602631188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ae1a2-67e5-47b4-8ba1-05785f44e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Ana Cabrera Saturday evening, Cuomo
        likened the tactic to a "federal declaration of war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76049c0-875a-423c-bbe9-a90bb54298b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802cf11-e9c6-40e5-92d6-79669aba86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be chaos and mayhem," he said. "It''s totally opposite
        everything he''s been saying. I don''t think it is plausible. I don''t think
        it is legal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbab0f-9dec-4568-a16a-c2c657996e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13f6ad-eeca-468b-9523-50da588f24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Cuomo had still not spoken with the President about
        the idea. Neither the governors of Connecticut nor New Jersey have heard from
        the president about a possible quarantine either, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fc5fa-a2f6-4e85-901b-f07f5b375a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693411a8-d990-443e-8c0f-bb188806d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York officials forecast the apex of the pandemic in the state
        is still 14 to 21 days away. At that point, the state expects it will need
        140,000 hospital beds, Cuomo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb3a30-38b9-4110-8944-e818d8ef038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fd461-da33-4b65-8931-e8054483e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase capacity, New York and its National Guard are assembling
        four 1,000-bed temporary, overflow hospitals in existing buildings. One, at
        Manhattan''s Javits Convention Center, will open Monday, Cuomo said. The USNS
        Comfort is set to arrive in New York City the same day, providing another
        1,000 beds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c7565-9b6a-45d7-bc40-5b32a2b5d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf44796-6313-498e-9594-ea9f9d55f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials elsewhere are concerned their states could
        follow in New York''s footsteps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0612fe1-1fdc-4a8a-88dd-d45d56c151cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a89611-9cfb-4c2d-aa7a-39d2337b683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, cases more than tripled in six days, and
        one official says numbers will keep going up. Health Director Barbara Ferrer
        says she expects to see case counts in Los Angeles double every four days
        for the next two to three weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59e843-16ed-410b-bb80-2428402c4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edabeac-2f9a-4a9b-9500-f8da024586bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where you are, this is coming to you," Los Angeles Mayor
        Eric Garcetti said Thursday. "Take all the measures you can now to make sure
        people are home."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973c30f-c0de-48a1-b00e-ab709a9a9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c46348-3a08-4c40-b590-63c6c20a02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the FDA approved a coronavirus test that can provide
        results in less than 15 minutes, using the same technology that powers some
        rapid flu tests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc4df0-f0c2-48c6-b7d9-11203e91b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab3a3b-983b-400e-9b76-cea487b1f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pandemic will hit these states hard, top US doctor says</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed1fc0-a34e-4b8a-88c8-91fd165efa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New hot spots have emerged across the country as case numbers escalate,
        including Detroit, Chicago and New Orleans, US Surgeon General Dr. Jerome
        Adams told "CBS This Morning" on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84c658-7145-49b8-9694-17bc117e39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92d8c6-64c2-468d-8c71-a6e4e56f4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Chicago was underscored Saturday when state health
        officials reported the death of an infant under the age of one who had tested
        positive for the coronavirus -- believed to be the youngest person to have
        died with the virus in the United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e29f35-9d7e-49d8-a2b8-f30318276c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033ffcd-cba8-425e-b7f6-5eaa07430367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Department of Public Health Director Dr. Ngozi Ezike announced
        the death during a Saturday news conference. "A full investigation is underway
        to determine the cause of death," Ezike said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0c5c9-1c94-42fc-a893-54e0e26602e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
