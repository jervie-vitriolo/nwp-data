    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fcbfb-cd6e-4ed9-b19e-85fe9db06201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:25:56.641+08:00
