      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74230f6-9c35-4a49-aa55-a686f9bb2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the northern region of Luzon has been placed
        under enhanced community quarantine, restricting people''s movement, to contain
        the spread of the virus. Other local government units in the country have
        also shut their borders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e31dbc-7eae-4656-9c56-130718d672b7'
