      'mgnl:created': 2020-03-29T10:38:28.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansell and Michael Bryan live in Wellington, the harbor-side capital
        of New Zealand. For the next four weeks — at least — the couple won''t be
        able to see each other in person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee9b5b-4f32-474d-92f0-c0aaf98e9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the <a href="https://edition.cnn.com/2020/03/26/world/jacinda-ardern-facebook-coronavirus-scli-intl/index.html"
        target="_blank">country is in lockdown</a>&nbsp;in a bid to stop the spread
        of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9972710-bd4f-411c-a658-71c6bb95aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, we didn''t really understand the rules — we kind of thought,
        it will be fine, we''ll be able to see each other once or twice a week," says
        25-year-old Ansell, who has been with her boyfriend for five years. "And then
        it kind of dawned on us that that''s probably not good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1b217-4e4d-473d-9c9b-ee7fee3b5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan invited her to stick out the lockdown in his flat, but another
        flatmate''s girlfriend was already staying. Besides, she wanted to be at her
        own place — and it was a bit small for him to stay with her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c4c4b-ce8d-4474-8ad8-12d4f23b0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead, the couple — who met while working at a local pizza
        chain — will spend the next few weeks chatting virtually, even though they
        live around 8 kilometers (5 miles) apart. They already text each other good
        morning and good night, but instead of in-person hang outs, their immediate
        future looks set to feature constant texting and watching Netflix shows together
        but apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ba8eb-7757-4294-8ef8-8b984e990635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very tempting (to meet up), and it''s frustrating because
        it''s like, oh surely we could just meet up and hug," Ansell says. "But you
        can''t — that destroys the whole purpose of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b7731-cb6d-433e-b434-d1b3d23319bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries impose strict lockdown measures and travel restrictions
        to combat the coronavirus pandemic, couples all over the world are facing
        similar predicaments. While some — like Ansell — are choosing to stay apart,
        others have found coronavirus has brought them closer together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4681980-b93c-4176-8918-b88369e6c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how couples should handle lockdowns is so widespread
        that it was even brought up at a press conference last week with Jenny Harries,
        the United Kingdom''s deputy chief medical officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a9fb5-e2b5-4c5d-b199-98a40949616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m clearly going to start a new career here in relationship counseling,
        so I shall tread very carefully as I work through this answer," <a href="https://www.facebook.com/YahooUK/videos/559692624901764/"
        target="_blank">quipped</a>&nbsp;Harries. "Test really carefully your strength
        of feeling, stay within the household either together or apart. But keep it
        that way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a1f95-0a3a-4ce2-8558-2b08579efa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Together, apart</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52525fa1-36c1-4a8a-9907-1b864990e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the world in the United Kingdom, 21-year-old
        James Marsh and his girlfriend Kiera Leaper were due to celebrate their one-year
        anniversary on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266a297-8d10-4254-b6ac-495f6437f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the country went into lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1308c6-a67f-4604-9de6-8d6064864332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair — who study together at the University of Leeds — had seen
        it coming. When it looked like the country could go into lockdown, the pair
        squeezed in one last hangout before Marsh retreated to his family home at
        the opposite end of the country from Leaper. The lockdown is set to continue
        for at least three weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0f97c-25ee-4d28-9873-e5250255d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We normally see each other every day, we stay with each other pretty
        much every night," Marsh said. "To go from that to this is obviously quite
        a big change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921d8d7-e56d-4755-a7d9-7ed154fa05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the longest time we''ve gone without seeing each other
        since we''ve been officially together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e6cf12-dbe9-42e4-86c7-486b9e468ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the couple have FaceTimed every day, and spend time together
        with their friends on online video chat platform Houseparty. They''re trying
        to keep busy — Marsh with his course work, and Leaper with exercise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8a9c6-2408-41a6-8542-b9cd6070a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are challenges. Marsh and many of his friends are in the
        final months of their three-year undergraduate degrees, and they''re sad they
        won''t get to celebrate together. "We''ll just sort of go away with coronavirus
        being the memory of our third year," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813fcc2-0a07-4a8a-b66c-9808a0d93d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while technology was helpful for keeping Marsh and his girlfriend
        connected, it wasn''t the same as being in the same room, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8042a-d396-4b46-b25a-b99a39b9fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he thinks this time apart will strengthen their relationship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b6830-0151-4985-8a29-b628b92f74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really important to be able to tackle stuff like
        this ... you can''t always just rely on that person being there if you want
        to stick it out for the long haul," Marsh said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a272324-f2b7-42b1-888b-42a631a2efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might get a job that requires you to go away for work or stuff
        like that, and you can''t have a dependency on that person in that case."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cee9f4-a207-4150-9b1d-1955966a4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret love</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06370489-0605-4470-a41f-bfc454de215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemangay, a University of Delhi student, hasn''t heard his boyfriend''s
        voice for about a week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a16d2e-a560-4edf-90c0-6ed6d8d24d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old, who asked not to use his real name as he is not
        out to his parents, lives with his family in New Delhi, the capital of India.
        For the past few months, he''s been dating his 22-year-old boyfriend — in
        secret.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f7191-8596-4b22-b7b0-f9e62a901ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, India''s Prime Minister Narendra Modi announced that
        the country of 1.3 billion was going <a href="https://edition.cnn.com/2020/03/24/asia/india-lockdown-coronavirus-intl/index.html"
        target="_blank">into lockdown for the next 21 days</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79315f-b186-4a30-93ef-1a292b614ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means no one is allowed outside. Public transport is shut,
        so Hemangay wouldn''t be able to make it to his boyfriend''s house on the
        other side of Delhi, anyway.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd2c95-2ad1-4476-b468-0bf15be0947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because Hemangay can''t take walks, he hasn''t been able to
        phone his boyfriend — he''s too worried that his parents would find out about
        their relationship if he calls him from the family home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0cfb6-8e59-4af7-bdc9-a803a9023e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still a student, I''m not that independent that I can go out
        and survive my life on my own terms," he said. "Once I become independent,
        then maybe I can take that risk."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916192d2-c19b-4575-aa92-176671b4fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I''m not out with my family, I just can''t openly contact
        him or chat with him," he said. "It''s really tough for us to communicate."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fa721-8d36-444b-88b1-d143c0d43cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for the next few weeks at least, one of the only ways they can
        communicate is messaging over WhatsApp. It''s a far cry from their normal
        lives, when they would meet up almost every day after university. Hemangay
        last saw his boyfriend two weeks ago, before the measures — and they had no
        idea what was to come. "That is the worst part about this, that I didn''t
        know this would be the last time," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8892c-1837-4048-98f3-3f3d65b9b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemangay is dreading the next few weeks of separation, but he knows
        there''s nothing he can do.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0cde97-d0b7-45c3-956e-6b0706ae3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never felt so helpless in my entire life," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c3b62-a5ea-4ae5-a084-47c1838ab85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love in a time of uncertainty</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664fca6-8db3-4082-a5b2-fa4ba75a329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April was meant to be the light at the end of the tunnel for Isobel
        Ewing, 30, who has been in a long distance relationship with her boyfriend.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da1810-3a12-45c8-bc79-5c1c8ba544b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewing, a broadcast journalist, moved to Budapest, Hungary in mid-January.
        She had been looking forward to April, when she would see her boyfriend of
        almost two years, Sam Smoothy, for the first time in months. A professional
        skier, Smoothy had been in North America for a few months, and had planned
        to come and spend time with her in Hungary.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96055ee-bde4-4fdc-bdcb-c2db3396bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coronavirus has thwarted those plans.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9cd47-0b51-4220-9ac2-492a86cde114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After United States President Donald Trump announced on <a href="https://edition.cnn.com/2020/03/11/politics/donald-trump-coronavirus-statement/index.html"
        target="_blank">March 11</a>&nbsp;that he was banning travel from continental
        Europe to the US, they became afraid Smoothy would get stuck in North America.
        A few days later, Hungary closed its borders to foreigners, meaning Smoothy
        could no longer visit.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49600b43-7156-4f0f-97aa-8634bc975ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant Smoothy was forced to go back to New Zealand instead
        of Hungary — and their plans were on hold.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54fe26-3875-4d91-94be-e4ab499f33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Smoothy is in New Zealand, self-isolating at Ewing''s family
        holiday home. Ewing needs to stay in Budapest for work. She works from her
        Budapest apartment, and goes for runs in the hills and alongside the Danube
        River. They don''t know when they''ll be able to see each other again.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e305d-b84b-4030-b202-f3bad68cb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With long distance you get used to being apart," Ewing said. "But
        it''s so key to have that time together to look forward to. And then to just
        have that plucked out from under us ... I''m kind of still processing it."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7d0ef-568c-4054-ba90-d5555191c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving faster</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b4df8-2f35-44ab-b050-4aa228c9ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three years, Anika, 32, has wanted to marry her partner, but
        things outside their control kept getting in the way.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b00689-4cfe-40cf-aadb-f59ebe2ce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the New Delhi-based couple set their dates. They would
        register their marriage in court on March 20, hold a big dance party on April
        10 with 400 people, and then have the wedding ceremony on April 12.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d34070-5860-41b1-acd4-153f7c93f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the coronavirus outbreak happened.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bbc01-b92a-45eb-a5da-2a19cac8382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Indian government began taking more measures — including
        suspending all tourist visas — the couple grew more worried about their wedding.
        Anika, who asked not to use her real name for privacy reasons, started thinking
        of a plan B.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f0e5b-e19e-443f-87cd-e889a0494b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation evolved, their wedding plans kept changing. Finally,
        with only days to spare, they decided they would get married on March 20,
        and hold a small ceremony after the court proceedings.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaf21a-e539-4881-b4b5-92af17a66aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That entire week was pretty traumatic," she said, adding that they
        ended up uninviting guests to keep numbers down to 30 or so people for social
        distancing purposes. "We were sending last minute messages just apologizing
        to people."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915d2fd-624e-4925-8dfa-f1db0c74c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was a sweet, intimate wedding, Anika says. There
        were nods to the crisis unfolding outside — the couple updated their wedding
        hashtag to #loveinthetimeofcorona, and kept sanitizing and fumigating the
        space.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eaa09-a6c2-43ce-b5cb-3651cb59eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s destiny," she said. "At that time yes, you feel
        stressed and disappointed. But now in retrospect, I think it was perfect."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fa1df-0729-4e76-a89c-59f154a25019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it wasn''t the wedding they had dreamed of, Anika and
        her husband didn''t want to postpone it. In India, it''s not culturally acceptable
        for couples to live together before marrying. Now, the pair have gone straight
        into life together — under lockdown.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bd30f-e063-43e3-8ba4-74e3faa768aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had been seeing each other for a really long time, we''d been
        planning this wedding for a really long time," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb63ca9-254a-4a39-8177-85710950e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to postpone it again. What if something else went
        wrong? What if nothing changes? We wanted to start our lives together — we
        didn''t want to wait."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf9ccf-0aef-4af0-999d-a19f00d5e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:38:28.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/28/asia/love-lockdown-couples-intl-hnk/index.html"
        target="_blank">Love under lockdown: The couples pushed together and kept
        apart by coronavirus</a>."</em></p>'
