      'mgnl:lastActivated': 2023-01-26T19:34:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities are refusing to discuss any other details surrounding
        the accident, but CAAP Deputy Director General Don Mendoza said the aircraft,
        operated by Lionair, is air-worthy and that its pilot’s licenses are current.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409ece2-75e0-4a63-b163-10ebbdd4252b'
