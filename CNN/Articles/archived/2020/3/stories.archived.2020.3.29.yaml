      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These additional test kits will supplement Singapore’s earlier
        donation to allow more people to have an early diagnosis, while the ventilators
        will be crucial for the survival of severe COVID-19 cases," the Embassy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2880b-1003-4066-afdd-511cce0bcbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T09:17:16.982+08:00
