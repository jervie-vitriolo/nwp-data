    'template': '1'
    'title': 'San Juan, Mandaluyong mayors to go on self-quarantine after exposure
      to COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d615fc-bdf8-408f-8428-51720449fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> San
        Juan Mayor Francis Zamora said Sunday he will go on self-quarantine after
        one of his staff members tested positive for the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c99d9-74ad-45d9-beda-311d1dffebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f10416-ed93-4634-af24-ab7f4fb6b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora made the announcement himself via his Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5cd93-845b-404c-86e4-9ecb7e23b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fc711-52f5-4794-83c6-d3a74966402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interest of public safety, I will be going on self-quarantine
        starting today March 29 up to April 11, 2020," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01212f-a29c-4316-b6f9-960fda640e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87423bbc-fc8a-4cff-be12-fa3f0841ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning at around 10am, I was informed by our city health
        officer that one of my staff in the Mayor''s Office tested positive for COVID-19.
        I have spoken to him personally and he said that he is not experiencing any
        symptoms such as fever, cough or colds," Zamora added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f4a44-f170-4a63-a42a-8a46014650cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25510dc-4fc6-47d7-8c00-f9f9685c5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he already asked the employee to avail of the necessary
        treatment and go on quarantine immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e9480-b8b4-4c8d-b9b1-8469c6de02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947451af-7b41-475c-a29f-0b020d09e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora added that he will still continue managing the city''s day-to-day
        operations to contain the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15d71a-a3b4-4cea-b31b-a279d89b898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5928-d04a-4ada-a3e8-13d2dabbb2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a COVID-19 ward with 25 rooms in San Juan Medical
        Center is slated to open within the day, on top of their existing 17 isolation
        rooms for patients. San Juan Science High School will also serve as their
        "COVID-19 overflow quarantine facility" which will be processed within the
        week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31ba37-bb69-4f4f-958c-e6e2f6cc084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7008abf-a418-463a-af56-afe2ad0df8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in perfect physical condition and I have no COVID-19 symptoms
        at all. But because I have been exposed to a positive patient, I have decided
        to go on self-quarantine as a safety precaution for everyone," Zamora said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54023358-879a-45c3-8716-61176e5550b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandaluyong City Mayor Menchie Abalos was&nbsp;also&nbsp;told
        to go on home quarantine after being exposed to COVID-19 patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bdc69-be6a-4ef3-8cdd-6d358bb4e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T16:58:05.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mandaluyong City Health Department, Abalos&nbsp;is
        currently asymtomatic and will be&nbsp;monitored by the city health personnel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f410b29-3c26-4822-b650-e111a3ae7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:52:41.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City has so far recorded 69 COVID-19 cases, with 10 deaths,
        while Mandaluyong City has&nbsp;39 confirmed cases, with 3 deaths.</p>'
