      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> A Filipino
        nun has died after contracting COVID-19 in Spain, her congregation confirmed
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881e209-7162-4ec0-9a83-035287a7b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:07:57.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Maria Gratia Balagat, a "superior" of the Missionary Benedictine
        Sisters'' Indian community, was on a trip to the European country when she
        caught the virus, the congregation said in its Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a892f57-a303-4a67-8686-0114acc99534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T18:07:57.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had to return to Spain to renew her visa and while there contracted
        the virus," the Missionary Benedictine wrote. "Please pray for her and for
        her community in India...and for the whole congregation during this difficult
        time."</p>'
