      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12874f2b-31e8-4734-a15c-28ad66cc11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, hospitals and health officials have begun preparing
        for a surge in patients after Mayor Lori Lightfoot said the city could see
        more than 40,000 hospitalizations in the next week, CNN affiliate WLS reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0166584-879e-4c17-abc1-e64f645b432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b79eb-1fef-4243-a8cd-4f6abb3d173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One registered ICU nurse with University of Chicago Medicine, who
        asked not to be named for fear of reprisal, told CNN that she''s afraid of
        what the ICU will look like in another week as cases rise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56dd22-b140-4798-8121-5ef64d91757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f00347-23ad-43e8-abff-566fa39016a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of Covid patients we are getting is rapidly increasing
        every day," she said, "and all of us collectively worry about what will happen
        as it gets worse if this is where we are starting."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ad467-a0b8-4989-bf08-7b7b567280ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43842685-7581-46be-a3e4-ab8eb746b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Chicago Medicine officials did not immediately respond
        to CNN''s request for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9939a7-54ec-4fb7-82a4-13e39115ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe24e20-9280-4103-bd68-cb477228ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a shortage of lab technicians able to analyze coronavirus
        tests, Illinois Gov. J.B. Pritzker said, adding that even if he were able
        to obtain more machines for testing analysis, they wouldn''t have enough people
        to operate them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e267f-6fed-470f-af73-23a3f8e5bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314e813-738e-4288-9396-9d0a1a6cea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, where deaths surged by more than 40% in a single day
        this week and continue to jump daily, hospitals are already working under
        stress.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b4d7b-cefa-42f2-9596-8cfb08599670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cb88e-2a34-4124-a2c4-9c52bba94a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ICU rooms had paper bags by the door that staff members used
        to store their N95 masks as they went in and out, one hospital employee told
        CNN. They have to reuse the masks, which are supposed to be disposable, until
        they are soiled.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202dbdf-0897-44d5-ae29-4ea3d6eb855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2048dc0-0785-4351-b619-1b0ec75f1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans, already the epicenter in the state''s cases, is also
        already short on ventilators and equipment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf81b9-ceae-4b90-9711-b6f6517e6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae49c71-38d3-4108-811d-3afb084f1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the disaster that defines our generation,"
        said Collin Arnold, director of the city''s Office of Homeland Security and
        Emergency Preparedness.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebe6ee-aac9-43bb-a544-52e49bc34a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e5c50-5f65-4cbd-8278-8b157fc6adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>100,000 ventilators in 100 days</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc1a1a-5ec1-4e26-903b-589ceb8f7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 196 million Americans are under orders to stay inside
        to help combat the virus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce938999-cf02-4310-b7e3-bd5c0de0e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970d14c-0ba7-4f80-a583-7a3a3bd0a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support a struggling economy, as thousands of businesses have
        shut down amid the outbreak and workers are staying home, President Donald
        Trump on Friday signed the largest emergency aid package in the country''s
        history.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7aa0e-8ead-4627-84ef-9aeca7b60f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d27e44-6dc1-4313-bf34-e271cfff1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its key elements include sending checks directly to individuals
        and families, a major expansion of unemployment benefits, money for hard-hit
        hospitals and health care providers, financial assistance for small businesses
        and $500 billion in loans for distressed companies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc05be0-5a82-4a75-9a62-7891739d52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cf393-b170-4630-8da3-3b25ad802111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State leaders have also urged him to respond to a looming shortage
        of medical supplies. The administration will facilitate the production or
        acquisition of "100,000 additional units" of ventilators through other means
        over a 100-day period, Trump said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0542d4f-bb2b-4eb1-a0ad-d52836de3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c1a76-733f-4d13-8d41-0e7c18c1eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are manufacturing a lot of them (ventilators) now, we are accumulating
        a lot. We are taking a lot through the act," Trump said, referring to the
        Defense Production Act, which he invoked Friday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a683e7-d8d1-4a8e-ba5b-3ac59dcfdc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18780b82-4965-42ca-8239-c08be1bd2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we won''t even need the full activation," he said. "We will
        find out, but we need the ventilators."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16c86a-dab4-48ec-be76-24ed4060e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/28/health/us-coronavirus-weekend-saturday/index.html">''New
        York faces a possible quarantine as other states prepare for a surge of coronavirus
        cases''</a></em></p>'
