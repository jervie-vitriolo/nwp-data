      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d078b-7306-4bc4-8771-49df07977d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b1665-afb1-43cd-bb11-0c88bcbbcd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gordon: We will return faulty equipment</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90952773-8e7c-4408-b664-d79381d75b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard "Dick" Gordon, who is also Philippine Red Cross
        chairman, said on Sunday that should any COVID-19 testing equipment from China
        prove to be inaccurate, China would have to replace these or return the money
        it got as payment for the purchase.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafe05a-e490-4507-9eb5-7a9a15df01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Phiippines, Gordon said, "We''re working with the
        government. We have to work with the authorized entity and that is the government
        and if they say the tests are not accurate or are very poor, then we are in
        touch with the Chinese authorities. They will have to replace it or return
        our money."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f76e1-8334-409d-b5c5-ee38187a0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he used money from donations to the Philippine Red Cross
        to purchase machines to be used in the fight against COVID-19, and that he
        was assisted by the Chinese Red Cross and the Chinese Embassy in identifying
        where to buy the machines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c68bb-66f1-46e2-8615-c19009a5a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that on Saturday he was with WHO, DOH, and RITM representatives
        who inspected the facilities of the Philippine Red Cross where these machines
        would be housed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add60d1d-8b9a-434b-8577-878430ea1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made adjustments so that when the machines arrive, we can
        do a final inspection. And they never said anything about the accuracy," Gordon
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86121c7-15d7-4b4f-a344-3742c89b0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the machines from China are automated and are also PCR,
        a technology for analyzing blood samples from patients, with extraction component
        that is automated. The machines supposedly work faster than other products
        in the market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb5052-aa17-47a5-b226-c66fa2811c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now should there be any inaccuracy, I''m sure the Chinese would
        have to... as they did to Spain, they replaced the machines. But our machines
        are coming from the ones that supplied Wuhan that helped Wuhan rehabilitate
        and I''m hoping that they will be alright. Otherwise, DOH will not allow us
        to do that anyway.," Gordon said.</p>'
  'San-Juan-Mayor-Francis-Zamora-quarantine-staff-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
