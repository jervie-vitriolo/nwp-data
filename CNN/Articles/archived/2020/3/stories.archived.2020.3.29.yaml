      'mgnl:lastActivated': 2023-01-26T19:34:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb473f4-4b33-4879-8c71-6528b8a1d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T22:40:04.920+08:00
      'mgnl:createdBy': 'xave'
