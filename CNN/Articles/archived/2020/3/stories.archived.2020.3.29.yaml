      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> More
        than 42,000 people have been apprehended for violating curfew rules set under
        the Luzon-wide COVID-19 quarantine, officials said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09fd4b-3771-4aef-886a-67d7b099202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61df84-af1e-4f69-8175-bb79d85d8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Joint Task Force Coronavirus Shield said a total
        of 42,826 curfew violators were listed in the first 11 days of the "enhanced"
        community quarantine from March 17 to 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d1efe-e455-44a2-9687-2baaa7bcbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8f585-2213-4488-bbd1-e1e22b5429f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 12,094 came from Metro Manila, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb38c7-6063-4bd9-924a-9775e86a7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec27fc-ce85-4ad9-a7d5-778313b3b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:52:56.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of quarantine violations, the task force—
        composed of officials from the Philippine National Police, Armed Forces of
        the Philippines, the Philippine Coast Guard and the Bureau of Fire Protection—
        reiterated that the arrests and filing of charges against erring parties will
        continue.</p>'
