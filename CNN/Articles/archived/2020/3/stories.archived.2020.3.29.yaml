      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been in self-isolation and is experiencing little to no
        symptoms. He continues to oversee business operations," according to the tweet.</p>'
