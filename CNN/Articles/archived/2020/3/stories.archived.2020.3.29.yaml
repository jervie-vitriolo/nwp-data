    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b35412-621e-4777-8c7b-fffe663b372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 78-year-old man from Manila who had hypertension and chronic kidney
        disease is also among the COVID-19 patients who have just died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a80bf-b296-4848-9e91-79c6716b822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T19:38:01.100+08:00
