    'lead': 'The Philsports Complex in Pasig City and the Rizal Memorial Sports Complex
      in Manila will be turned into COVID-19 facilities to help decongest hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T16:22:52.954+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:34:24.302+08:00
