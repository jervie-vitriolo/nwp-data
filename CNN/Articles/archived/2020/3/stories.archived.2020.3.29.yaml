      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many, many thanks to everyone in Australia who looked after us.
        Their care and guidance made possible our return to the USA. And many thanks
        to all of you who reached out with well wishes. Rita and I so appreciate it,"
        the actor wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432be944-035e-4ddc-a327-2616a36d02df'
