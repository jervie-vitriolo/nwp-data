    'jcr:uuid': '0f747baa-36a8-407c-a68b-9aaee3a03aff'
    'lead': 'Talisay City in Cebu is no longer COVID-19 free after recording its first
      confirmed case of the viral disease on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T21:27:05.235+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:34:13.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:07.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talisay City records its first COVID-19 case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a2a76-28ac-4a4f-a737-cf69b2ab44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Talisay
        City in Cebu is no longer COVID-19 free after recording its first confirmed
        case of the viral disease on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fab30-e050-4d78-8345-1f614b7c911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was admitted in a hospital in Cebu City last March 25
        and is currently still confined, Talisay City Mayor Samsam Gullas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d6dd8-9934-4f9d-b0fa-f550031cc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are now in the process of contract tracing to
        ensure that all those who have been in contact with the said patient will
        be quarantined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee341e-4efc-4e5e-b15d-094184e18ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mayor, authorities will also close off the patient''s
        area of residence, which is located in Seaview Heights Subdivision in Brgy.
        Lawaan 1. Those inside the house will be closely monitored and will not be
        allowed the leave, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df14649-72ee-469a-b09b-454535731b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest, I’m deeply concerned, especially [now] that the confirmed
        case [was] never reported to concerned offices for monitoring and profiling.
        He was never a PUM or a PUI in the city,” Gullas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62717c0a-86c6-47de-ac4a-fd8f45895250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged all residents to stay home and remain calm amid this development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3abea-cad2-4318-97d3-859104cc734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a tough time for all us, especially for the people of Talisay
        City. But we can conquer this if we remain prayerful, strictly observe health
        precautions and avoid leaving our houses unless to buy food and basic necessities,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41bdbb-692b-4d00-a255-ba8e55923627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Cebu province has a total of 23 confirmed COVID-19
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06651d3-6ed0-4cc0-996f-671cc1455f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T21:27:05.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Department of Health has recorded 1,418 cases, with
        71 deaths and 42 recoveries, as of March 29.</p>'
