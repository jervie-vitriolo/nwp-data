      'mgnl:lastActivated': 2023-01-26T19:34:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parts of New York, New Jersey and
        Connecticut could be put under a short-term quarantine, President Trump said
        Saturday, as other states reported spikes in coronavirus cases, prompting
        fears they would emerge as the next hot spots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1e085-3add-4da6-b0cd-5d6eed45e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d65541-a5b8-40ed-bd3c-a7c62a02a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said he was still considering a two-week quarantine
        Saturday afternoon, tweeting, "A decision will be made, one way or another,
        shortly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acd2e6-9cae-4200-b9c8-c61730cd7338'
      'mgnl:activationStatus': true
