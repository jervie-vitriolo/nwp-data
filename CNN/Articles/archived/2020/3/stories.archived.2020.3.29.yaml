    'mgnl:tags': ['new-york', 'quarantine', 'coronavirus']
    'template': '1'
    'title': 'New York faces a possible quarantine as other states prepare for a surge
      of coronavirus cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa688e4-6889-4001-8303-a597f6f06e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T07:10:18.387+08:00
