      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c53db-9ec4-4c08-8aa6-d2e314f93a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T10:27:46.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:34:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the implementation of the enhanced community quarantine in
        the region, UP weighed “the reality that the UPCAT applicants will have different
        levels of access to online results.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa07b5-8861-4555-a6c3-7609e28b1b69'
      'mgnl:activationStatus': true
