  'chinese-embassy-doh-coronavirus-faulty-test-kits':
    'author': 'CNN Philippines Staff'
    'authorImage': 'jcr:cafebabe-cafe-babe-cafe-babecafebabe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-29T14:16:58.579+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99cff4f1-a266-4127-96d7-a158864b7a3f'
    'lead': 'The Chinese Embassy in Manila claims the faulty test kits mentioned by
      Department of Health (DOH) were not from China, pointing out the said items
      were not tested by the Research Institute for Tropical Medicine (RITM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-29T14:23:49.892+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:34:28.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:03.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China', 'Chinese-Embassy', 'Richard-Gordon']
    'template': '1'
    'title': 'Faulty test kits were not from us, not tested by RITM — Chinese Embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ae633-8724-412d-8976-0f3745092c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Chinese Embassy in Manila claims the faulty test kits mentioned by Department
        of&nbsp;Health (DOH) were not from China, pointing out the said items were
        not tested by the Research Institute for Tropical Medicine (RITM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0624a5-165a-4a20-bc7c-1bfb11cfb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Chinese Embassy said they coordinated
        with the DOH immediately after hearing reports that the test kits from China
        were only partially accurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dffc1b-30a2-4d66-bd18-224e8ad30282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the clarification of the DOH, the two batches of 2,000
        BGI PCR-type test kits and 100,000 Sansure PCR-type test kits donated by the
        Chinese government have been assessed by the Research Institute for Tropical
        Medicine (RITM) to be at par with World Health Organization-provided kits,
        and those test kits are of high quality and standards and have no accuracy
        problems, which are being used in Philippine test laboratories and have helped
        accelerate the testing process," the embassy''s statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0d135-8d7a-4bd3-ac00-a976b393a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said further that the test kits mentioned by Health
        Undersecretary Ma. Rosario Vergeire during the press briefing on Saturday,
        were "neither tested by RITM which did not receive any kit sample for lab
        validation nor donated by the Chinese government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48952bc4-6de1-400b-b341-deeb072764e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said at that briefing, "Sa mga naunang pinadala sa amin
        na test kits from China, na nakapagpakita ng 40 percent accuracy, hindi po
        namin ito ginamit dahil nakita nga po na mababa po ang accuracy natin dito.
        Kaya ito na lang po ay ating itinago."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3337692-d8e0-4741-a5f6-0f9b5a0b3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The test kits earlier sent to us by China and showed
        only 40 percent accuracy, we will not be using these because of the low accuracy.
        We have put these in storage instead.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b0855-640c-4930-8f57-b9eaf63b7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy said in its Sunday statement that China has
        continuously provided support for the government''s fight against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b536d-f05a-4fc0-b3dd-6e2f63f0f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-29T14:23:49.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:34:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment of crisis, we should fight in solidarity to overcome
        the epidemic at the earliest date. The Chinese Embassy firmly rejects any
        irresponsible remarks and any attempts to undermine our cooperation in this
        regard," the statement said.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FChinaEmbassyManila%2Fposts%2F1285240178339720&width=500"
        width="500" height="298" style="border:none;overflow:hidden" scrolling="no"
