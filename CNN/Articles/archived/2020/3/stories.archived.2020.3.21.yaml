      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected budget to be realigned could be in the neighborhood
        of ‚Ç±200 billion, Sotto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57398aa0-c86f-4efd-a85f-61c70ad2df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
