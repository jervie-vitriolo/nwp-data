  'World-Health-Organization-to-young-people-you-are-not-invincible':
    'author': 'Amanda Watts and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-21T01:32:14.196+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32c7c82-e617-4747-9aa3-ef23a23478df'
    'lead': 'The World Health Organization has issued a stark warning to young people
      during the novel coronavirus pandemic who believe their age may protect them
      from the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T01:35:31.260+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:00:54.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:24.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization to young people: ''You are not invincible'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b02a3-5731-408d-af8a-a28790cdf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T01:35:31.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization has issued
        a stark warning to young people during the novel coronavirus pandemic who
        believe their age may protect them from the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da134a-e86c-4b62-a470-6e7110f4fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T01:35:31.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I have a message for young people: You are not invincible.
        This coronavirus could put you in hospital for weeks, or even kill you. Even
        if you don‚Äôt get sick, the choices you make about where you go could be the
        difference between life and death for someone else," WHO Director-General
        Tedros Adhanom Ghebreyesus said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12421f-91dd-4876-9910-124c4fb29508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T01:35:31.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said he is grateful so many young people are, ‚Äúspreading
        the word and not the virus‚Äù adding, ‚Äúevery day, we are learning more about
        this coronavirus and the disease it causes. One of the things we are learning
        is that although older people are the hardest hit, younger people are not
        spared.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73877fad-3593-4978-bf89-358a0102dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T01:35:31.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from many countries clearly show that people under 50 make
        up a significant proportion of patients requiring hospitalization,‚Äù Tedros
        said.</p>'
  'World-Health-Organization-distributed-1.5-million-coronavirus-lab-tests-around-the-world':
    'author': 'Amanda Watts and Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-21T02:23:50.363+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c135570d-3aec-4d50-99b5-e984ea4ef830'
    'lead': 'The World Health Organization has distributed 1.5 million coronavirus
      lab tests around the world and they will need 80 to 100 times that, according
      to Dr. Mike Ryan, executive director of the World Health Organization health
      emergencies program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T02:26:06.585+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:00:54.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:24.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization has distributed 1.5 million coronavirus lab
      tests around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641532a9-d60e-4369-870f-fd6e75f8f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T02:26:06.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization has distributed
        1.5 million coronavirus lab tests around the world and they will need 80 to
        100 times that, according to Dr. Mike Ryan, executive director of the World
        Health Organization health emergencies program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02389745-ed2b-46df-b791-0cdd4c7deb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T02:26:06.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a WHO briefing on Friday, Ryan said, ‚ÄúIf we look forward
        in this epidemic, and we project ourselves forward a number of months, and
        the amount of testing that is going to be needed, we need to scale that up
        approximately 80 to 100 times.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb05aa5-1d9e-4570-8be7-5eb21a24f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T02:26:06.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo, it‚Äôs not about doubling the availability of lab tests, it‚Äôs
        not about tripling it, it‚Äôs about potentially increasing that 80-fold. Now
        that‚Äôs an extreme analysis, but that‚Äôs what we need to aim for,‚Äù Ryan warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13876e-b02e-40e8-aa10-637045645291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T02:26:06.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:00:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the impact on health systems, Ryan said, ‚ÄúLook at the
        intensive care units, completely overwhelmed, the doctors and nurses utterly
        exhausted. This is not normal. This isn''t just a bad flu season. These are
        health systems that are collapsing under the pressure of too many cases. This
        is not normal, this is not just a little bit worse than we''re used to."</p>'
  'slow-brain-ageing-daily-meditation':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-21T06:45:22.837+08:00
    'imagesource': 'jcr:2e3ac0e9-aff3-4562-a175-f99dec746856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1af05977-16cd-4117-a7b5-bad3060f3168'
    'lead': 'Taking up meditation while sheltering-in-place may not only help you
      cope with the stress of the coronavirus pandemic, it may even keep your brain
      from aging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T06:47:28.897+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:53.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:24.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daily meditation could slow aging in your brain, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e4116-43eb-4a68-8aba-7700f7caa27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Taking up meditation while sheltering-in-place
        may not only help you cope with the stress of the coronavirus pandemic, it
        may even keep your brain from aging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdf375-3d18-4421-80a0-1fb97086b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently pubished 18-year analysis of the mind of a Buddhist monk
        by the Center for Healthy Minds at the University of Wisconsin-Madison found
        daily, intensive meditation slowed the monk''s brain aging by as much as eight
        years when compared to a control group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f8282-b467-458f-860e-4274f6555f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project started in the 1990s with neuroscientist Richard Davidson''s
        relationship with the Dalai Lama. Davidson started making connections between
        positive emotions and brain health, which jump-started research for the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ed279-db47-4f2e-844a-48ca0f1df9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Dalai Lama] was really encouraging me to take the practices
        from this tradition and investigate them with the tools of modern science,"
        said Davidson, founder and director of the Center for Healthy Minds. "And
        if we find through these investigations that these practices are valuable
        to then disseminate them widely."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bc533-8ab6-431f-bf8d-6af70e8315b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The study began with a Buddhist monk</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e1681-4f7c-454b-86cf-1f150eed018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using MRI and a machine learning framework which estimates "brain-age"
        from brain imaging, Davidson and lead scientist Nagesh Adluru studied the
        mind of Tibetan Buddhist meditation master Yongey Mingyur Rinpoche over the
        course of 18 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1446ca-d92b-4f9b-920b-e6d88d806d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, Davidson said, was to find out whether there was a difference
        in the rate of aging between the brains of seasoned meditation masters compared
        to those who were novice practitioners. Rinpoche was first scanned in 2002
        at the age of 27. At the time, he had already completed nine years of meditation
        retreats. He was scanned again at the respective ages of 30, 32 and 41 years
        old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f98065-ddc4-4071-97d5-e7fe22f2c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he was scanned, he had just returned from a four-and-a-half-year
        wandering retreat, and his brain was calculated to be 33-years-old, eight
        years younger than his biological age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eceef5-e8f7-443a-a8da-8aecbdc24b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared Rinpoche''s aging brain to a control group
        and his appeared to age much slower than the general focus group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d769c-bb3d-49d2-a4de-f32537e42ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The results could have lasting implications on health</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6c6ba-7a90-49b5-bf1e-cd5aab92b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the effect was pronounced even with a margin of
        error that is plus or minus two to three years, Davidson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ecafe-d82d-4a6f-8e2b-57ef5d47182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these effects accumulate over time, we think there will be very
        important health and well-being implications."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdccdc-560a-480c-b4c9-22f443fe149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone, especially now amid the coronavirus pandemic, can benefit
        from meditation because it is designed to remind us of our own basic goodness,
        Davidson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5547d-3feb-4c9f-b58b-7243b95a9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what is exciting is the invitation that we can impact our
        own brain ... and change the rate at which it ages through engaging in practices
        that are nourishing and helpful for our well-being."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31558cc8-f534-43d2-8d6b-50401cea924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they are excited to see how Rinpoche''s brain
        will continue to develop, and how this data can help improve overall well-being.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c45259-109d-4948-8ef1-a03849542b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T06:47:28.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/20/health/meditation-slows-brain-age-trnd-wellness/index.html"
        target="_blank">Daily meditation could slow aging in your brain, study says</a>"</p>'
