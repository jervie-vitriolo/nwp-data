      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac7b33-85b6-4d05-82e7-1679e8efeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ended up [there] since no Local Government Unit (LGU) would
        accept them fearing that they might be infected [with] the virus," Lt. Gen.
        Cirilo Sobejana earlier said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d6582-586f-4b2c-92d2-57b360b9ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c1af0-739b-48e1-8660-dc9e490f3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following President Rodrigo Duterte''s directive that all returning
        Filipinos should be allowed entry to the country, the military decided to
        use the uninhabited island as a quarantine area, Sobejana said. He added that
        the local government of Basilan allowed 282 of the passengers to disembark
        since they are residents of the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b9f85-9626-4541-b212-76ead69aea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606a602-0e38-40ca-ab6c-ef102c9606cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought to Sibakil Island on Friday and will stay there
        for the 14-day mandatory quarantine period, said Major Arvin Encinas, spokesperson
        of the Wesmincom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea8aec-ae06-4d3d-8c4d-81b2a3718b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558d3eb-461e-451f-a177-93ff606c8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were provided with food packs, sleeping kits, hygiene kits,
        drinking water, movable tents, sacks of rice, and other basic commodities,"
        Encinas said in a statement, adding that the military will ensure the residents''
        safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb2362-caf6-4bf9-9f09-4df529d6bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
