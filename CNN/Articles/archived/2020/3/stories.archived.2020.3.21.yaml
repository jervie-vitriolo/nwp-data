      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Industriya ng Agrikultura (SINAG) adds there is a supply
        "surplus" of these food products that can last up to five months.</p>'
