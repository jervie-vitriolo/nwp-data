      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there are 307 confirmed cases, and 19 people have died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33babcc9-404c-43a6-885a-ef251d9a982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:18:01.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 13 people in the country have recovered from COVID-19.</p>'
