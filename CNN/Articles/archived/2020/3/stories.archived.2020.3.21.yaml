    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8630ec36-52a1-4d8a-b6fe-8cb0b055f39b'
    'lead': 'One more patient diagnosed with the coronavirus disease has died, bringing
      the total number of fatalities to 19, the Department of Health confirmed Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T14:16:08.765+08:00
