      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Disney and Pixar''s "Onward" will
        soon be streaming on Disney+, less than one month after being release in theaters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6770d2-614c-43a6-87c5-28dc813734d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say the quick turn around was not planned for the
        lauded animated film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc3624-812e-4b4b-842d-aa7b2f6c0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Disney said in a release, "With cinemas currently impacted
        by closures due to the global health crisis, Disney will offer the film ahead
        of schedule."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554a907-7bbd-46d1-8af5-1ce69fe7abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
