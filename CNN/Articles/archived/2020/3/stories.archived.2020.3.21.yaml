  'anthony-hopkins-piano-cat-coronavirus':
    'author': 'Rob Picheta, CNN'
    'caption': 'Anthony Hopkins posted a video of himself playing the piano to his
      cat, Niblo, on Twitter, and it''s the purrfect piece of content for these frightening
      yet tedious times.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-21T00:05:48.029+08:00
