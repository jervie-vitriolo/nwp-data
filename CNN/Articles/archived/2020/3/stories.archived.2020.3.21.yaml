      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/20/entertainment/jimmy-fallon-jennifer-garner-tonight-show-video-trnd/index.html">Jimmy
        Fallon gets hilariously interrupted by his daughter while interviewing Jennifer
        Garner</a>"</em></p>'
