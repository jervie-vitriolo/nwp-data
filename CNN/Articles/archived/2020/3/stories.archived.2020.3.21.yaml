      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 21) --</strong> A 76-year old male
        was the first to die of the coronavirus disease or COVID-19 in Cavite province,
        Governor Jonvic Remulla has reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c95008-9bb3-4ade-ab04-1d002ad1e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:37:42.103+08:00
