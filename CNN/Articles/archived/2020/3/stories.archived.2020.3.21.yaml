    'title': 'Muntinlupa placed under 24-hour curfew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e6a1a-65b0-40bb-b432-28eefc6ec71a'
