      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5b919-b392-4657-af29-37f240ea2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the remaining 131 people, including 10 children remained
        in the boats, Sobejana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e99510-a269-42c1-b876-e09740fd23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.288+08:00
