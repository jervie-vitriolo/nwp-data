      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent update, the DOH said as of Saturday afternoon
        there were 77 new cases of COVID-19. It is the bigest single-day increase
        since the first first case was confirmed in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cf626-a332-4229-8560-05a543f9488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:18:01.129+08:00
