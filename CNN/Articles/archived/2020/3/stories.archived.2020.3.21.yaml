      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said five sub-national laboratories that are able to
        process between 50 - 300 tests daily are now operating alongside the Research
        Institute for Tropical Medicine (RITM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fec111-bd7e-41d1-a3e6-44568af037fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:18:01.129+08:00
