      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, however, noted that the situation is now "getting better."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac203bb-98f6-4513-a992-0a103ca8789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.242+08:00
