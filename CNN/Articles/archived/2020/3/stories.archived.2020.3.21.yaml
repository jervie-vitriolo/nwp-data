      'mgnl:lastActivated': 2023-01-26T19:00:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f5a56-39ac-407e-ab0a-10bdcaadeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.778+08:00
