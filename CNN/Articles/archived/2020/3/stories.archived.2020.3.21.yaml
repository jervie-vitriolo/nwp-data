      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ec964-3d52-4f4f-aeca-e0dd32484a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made following a meeting among Cabinet officials
        and lawmakers. Earlier, Sotto said he was <a href="https://cnnphilippines.com/news/2020/3/20/Congress-special-session-coronavirus.html">certain
        the special session will happen on Saturday,</a> but this was postponed to
        give way for the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6dd675-a60a-4616-bef8-c3fb179f0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941b483-33a2-41e5-a757-975aae3e2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go said in a separate statement that
        the Executive branch will submit a proposed bill "to further empower and give
        the government the flexibility it needs to address the present health emergency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd39c9-3817-47b8-b337-7e84a827d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f211a6-da45-4b81-ba7f-227849becc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives have heeded Duterte''s
        call to mount a session even though the legislature is on a break. Duterte
        aired his request earlier this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487c297-2c3c-4c0f-95a7-be2c7dbe963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d340b-4376-47c9-93b8-85a4fc7c978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has been on a break since March&nbsp;13 and will reopen
        May 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cde8ee-e136-4cf8-9f70-693a5b593a43'
      'mgnl:activationStatus': true
