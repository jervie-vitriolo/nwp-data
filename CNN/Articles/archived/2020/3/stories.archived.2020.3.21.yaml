    'lead': 'A 65-year-old male employee of the House of Representatives died Saturday
      while waiting for his COVID-19 test results at a hospital in Quezon City, House
      Secretary General Jose Luis Montales has disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T11:34:17.962+08:00
