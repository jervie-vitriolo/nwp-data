      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was admitted to an undisclosed medical facility in the
        province, Remulla said in an update posted on Facebook on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1efdb-12e6-49a9-b554-3408a1656bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:37:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the three latest cases of the fast-spreading viral
        disease in the province. Cavite has recorded 10 cases as of Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223842ef-036f-4061-8282-040193805e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:37:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the development, the Cavite governor reminded senior citizens
        to refrain from going out and ‚Äúbringing home the virus‚Äù with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ac5f7-841f-4e86-b368-183da813b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:37:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla has ordered the full implementation of community quarantine
        and curfew from 8 pm to 5 am in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80232370-ff16-427c-8765-a86eafa97727'
