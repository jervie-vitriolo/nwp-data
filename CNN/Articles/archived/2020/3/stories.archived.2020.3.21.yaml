    'lead': 'Kenny Rogers, whose legendary music career spanned more than six decades,
      has passed at the age of 81, his publicist Keith Hagan tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T16:21:34.097+08:00
