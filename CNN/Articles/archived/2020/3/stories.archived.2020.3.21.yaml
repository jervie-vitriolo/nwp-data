      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî A Filipino
        professor from the University of the Philippines in Diliman with travel history
        to Paris died Saturday due to severe pneumonia caused by COVID-19, her family
        confirmed on Saturday. She was 60.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb362a7-3337-4d78-83c7-bdffbcf8e6b9'
