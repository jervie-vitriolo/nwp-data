      'mgnl:type': 'text'
      'text': '<p>https://www.facebook.com/JonvicRemullaJr/photos/a.591836377593352/2615632371880399/?type=3&amp;theater</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
