      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">24-HOUR
        CURFEW SA MUNTI: Paglilinaw sa isasagawang 24-hour curfew sa lungsod, may
        exemptions sa naturang curfew na nakapaloob sa naunang ordinansa na inilabas
