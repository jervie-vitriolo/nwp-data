      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ea73e-dd89-495b-85ce-8d4ff56d6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner then joked that when she went into the other room to do the
        segment, her three kids wanted to join.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db69b1-d78f-4a99-aeb4-a783df21467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all wanted to come in and I was just like, ''Um, don''t you
        have online school? Bye!''" she said jokingly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99696a3-6889-4284-9808-631937efd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon and Garner are just two of the celebrities who are giving
        a glimpse into working from home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d35a49-0896-4bf7-ac9a-8cbf18c2d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, "Grey''s Anatomy" creator Shonda Rhimes praised
        teachers after trying to tackle homeschooling her kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e5c52-e023-4307-918c-f6ea615b85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been homeschooling a 6-year old and 8-year old for one hour and
        11 minutes. Teachers deserve to make a billion dollars a year. Or a week,"
        she wrote Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec8360-2a2a-4999-b3cc-0af6afbd648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon''s segments highlight a different charity each night. In
        an email to CNN, the show says that Fallon''s segments have helped raise more
        than $31,000 for Feeding America, and $52,000 for Broadway Cares'' COVID 19
        Emergency Assistance Fund. Garner''s charity of choice was the #SaveWithStories
        initiative for Save The Children in partnership with No Kid Hungry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5b4aa-52ba-450d-9688-77f504a488ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:47:32.124+08:00
