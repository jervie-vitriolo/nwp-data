    'jcr:uuid': 'e6f6cc74-afd7-4175-b729-984e3eba4de9'
    'lead': 'A staff member in US Vice President Mike Pence''s office has tested positive
      for coronavirus, Pence''s spokesperson said Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T16:13:52.841+08:00
