  'italy-coronavirus-deaths-military':
    'author': 'Valentina Di Donato, Nicola Ruotolo and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-21T11:02:02.239+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b18ab7d-6278-4a52-a18a-efb884c71710'
    'lead': 'Soldiers were being drafted in to help enforce the lockdown in Italy
      on Friday as officials announced 627 new deaths, the largest single-day toll
      anywhere in the world since the coronavirus outbreak began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T11:06:43.860+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:00:51.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:25.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Italy', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Italy calls in military to enforce coronavirus lockdown as 627 people
      die in 24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dcca5-7b15-4312-9880-03a4fc6409e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Soldiers were being drafted in to help
        enforce the lockdown in Italy on Friday as officials announced 627 new deaths,
        the largest single-day toll anywhere in the world since the coronavirus outbreak
        began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a3b8c-25f6-4457-8ef7-d95a688c8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate scenes have unfolded in the north of the country, particularly
        the hard-hit Lombardy region where infections first exploded last month, as
        hospitals struggle to treat thousands of cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7204c-37f3-4890-8325-0f07a65b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chinese medical experts helping Italy deal with the crisis have
        said the restrictions imposed in Lombardy are "not strict enough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1c05d-4f83-43d0-a9e5-81ae99c1f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has now agreed that the military can be used to help
        enforce the lockdown, the president of the Lombardy region, Attilio Fontana,
        told a news conference on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a8c7b-998d-4fff-9827-9e719fc87ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The request to use the army) has been accepted... and 114 soldiers
        will be on the ground throughout Lombardy... it is still too little, but it
        is positive," Fontana said. "Unfortunately we are not seeing a change of trend
        in the numbers, which are rising."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab28502-e26f-463c-a7e4-b81fe8885551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers had until now been deployed in the region to ensure
        general security in the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2b5b9-9421-4e66-a551-6e20b892d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 people have now died from the disease in <a href="http://(https://edition.cnn.com/travel/article/italy-hermit-coronavirus/index.html"
        target="_blank">Italy</a>, the country''s civil protection agency said Friday
        ‚Äî more than any other nation ‚Äî and nearly 6,000 new infections were confirmed
        in the past day, bringing the total to more than 47,000 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cce1f4-3a62-42e2-b928-9560e7714092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniela Confalonieri, an Italian nurse in Milan, the region''s capital,
        said the situation was so dire that the dead were no longer being counted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c994965-e9d9-4978-93fc-38625e181a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working in a state of very high stress and tension," Confalonieri
        told Reuters. "Unfortunately we can''t contain the situation in Lombardy,
        there''s a high level of contagion and we''re not even counting the dead any
        more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742c8e6-1624-4557-9d09-4114f73b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the news that''s coming out of Italy and take note of what
        the situation really is like. It''s unimaginable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8e4b8-9526-4696-bdd5-636a371e3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital doctor in Bergamo, another Lombardy city, told CNN it
        had been hit so hard by the coronavirus that it is now sending patients who
        need intensive care to other parts of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e2d9c-55bc-4918-aaa7-1a5c0c8b31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bergamo is sending ICU patients to other regions because we ran
        out (of space)," Dr. Stefano Magnone told CNN on Friday, adding that intensive
        care units in hospitals in nearby Brescia were also full. Brescia is the second-worst
        affected province, according to the civil protection agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bfe58-e551-4250-a186-a4d35973eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 50 patients were sent out of Lombardy to other regions,
        mainly in the south," Magnone said. Less than half of those were Covid-19
        cases, according to the civil protection agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b4c2e-a44b-4a73-9b55-5dee041668c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergamo''s mayor on Thursday announced plans to build a field hospital
        in the city to help manage the situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a977868-bab4-4596-972a-c59c7796fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in the Lombardy city of Cremona, Romano Paolucci, told
        Reuters that he had "seen a lot of dead here" and that medical staff were
        battling to cope with a lack of equipment, long hours and increasing sickness
        within their own ranks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ff347-6a40-4160-ba08-8a323facf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that we are at the end of our strength," he said. "This
        is a small hospital and we are taking in a lot of people, I would say the
        capacity is finished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fbc4d-40de-4209-8cfa-d1d340976bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have sufficient resources and especially staff because
        apart from everything else now the staff are beginning to get sick."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1eefed-8c42-4dc6-ad6f-6f5de8b5f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of those treated at the hospital for Covid-19 are surviving,
        he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda81910-70ba-4377-ad89-2bd0faca5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patients ''often die on their own''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c52a12-056c-4f47-82d0-9fd28e6874da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has taken the greatest toll on Italy''s elderly population.
        Figures released Thursday by the Health Institute of Italy indicated that
        86% of fatalities were among those aged over 70. People aged 60 to 69 made
        up a further 10% of the deaths.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c730c-454c-4c19-8493-793a96b4f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolucci said his hospital was trying to help patients keep in touch
        with their family by phone, particularly the elderly who were less used to
        making calls.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7725bb-f293-4a6e-874d-67b02e1d28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest problem which is emerging in these days, I would say,
        is that the patients cannot be visited by their relatives and often die on
        their own," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b12ca9-6f30-45f4-addf-9ac5e5abc903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Reuters showed army trucks collecting the bodies of
        coronavirus victims overnight in Lombardy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2240a-2fa8-4369-bcf7-475c6c853a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office said a taskforce of up to 300 additional
        volunteer doctors would be sent to the areas of Italy worst affected by the
        pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ca88f-2c2e-49be-af2b-620066d215e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s medical school graduates have also been told they <a
        href="https://edition.cnn.com/2020/03/19/europe/medical-students-coronavirus-intl/index.html"
        target="_blank">can start working as fully qualified doctors</a>&nbsp;immediately,
        months ahead of schedule, as Italy''s authorities grapple with the crisis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53888ee-3e0e-4b0b-ae72-8803383db6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t know what everyone is thinking''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7630459-b123-4226-8963-87122e447112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Red Cross vice president, Sun Shuopeng, urged
        tougher measures to contain the spread of the coronavirus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48922fdd-f2c7-4ef1-8f97-e9dd93eb3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation "is similar to what we experienced two months ago
        in Wuhan, China, the epicenter of Covid-19," he said Thursday at a news conference
        in Milan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99156d38-fb56-41fe-bc16-af2b3a936a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the city of Wuhan after one month since the adoption of the
        lockdown policy, we see a decreasing trend from the peak of the disease,"
        Sun Shuopeng said. "Here in Milan, the hardest-hit area by Covid-19, there
        isn''t a very strict lockdown: public transportation is still working and
        people are still moving around, you''re still having dinners and parties in
        the hotels and you''re not wearing masks."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6305bc-d8b6-4f31-a6cb-5efb2d6e77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what everyone is thinking."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628c0a6-aaf0-4c2c-a084-731f5b6a4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Italians to stop all "economic activities and cut the
        mobility of people," calling on everyone to just stay at home. "We need every
        citizen to be involved in the fight of Covid-19 and follow this policy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbac5c-7c21-4af2-8b71-131824965dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown extension?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6340bb4-5f4e-46c9-b7c1-2b0554b9d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities are considering lengthening school closures
        beyond April 3, amid rumors of the nationwide lockdown, affecting more than
        60 million people, also being extended.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232d6e4-41e8-4397-9d02-ff78785a91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going toward an extension," Italian Education minister
        Lucia Azzolina said Thursday, adding that schools would reopen once there
        is "certainty of absolute safety."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c8a8e-eeed-4fbb-8003-797d94d5ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corriere della Sera quoted Italian PM Giuseppe Conte as saying Thursday
        that "it is clear" the measures to tackle the outbreak, "both the one that
        has closed a lot of the country''s businesses and individual activities, and
        the one that concerns the school, can only be extended to the deadline."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2e2b0-248d-4232-bcde-269b40f57767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s spokesperson told CNN no official decision
        had yet been taken.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d923b0-237f-4089-b8b3-92c5f2e05fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two convents in Rome have been placed into lockdown after reports
        of a high number of coronavirus cases, a notice from the Lazio region health
        assessor Alessio D''Amato said Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f0225-0e97-422a-90c6-061014d6998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:06:43.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/20/europe/italy-military-coronavirus-intl/index.html"
        target="_blank">Italy calls in military to enforce coronavirus lockdown as
        627 people die in 24 hours</a>."</em></p>'
