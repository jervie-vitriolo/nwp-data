      'mgnl:lastActivated': 2023-01-26T19:00:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6de21-d024-42e7-8416-3941c629c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 307 confirmed COVID-19 cases, with 19 deaths
        and 13 recoveries.</p>'
  'pork-poultry-producers-assure-enough-food-supply-coronavirus':
