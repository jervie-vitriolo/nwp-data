      'mgnl:lastActivated': 2023-01-26T19:00:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf451a-60c5-462d-9d7e-49a04274c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes <a href="https://www.cnn.com/2020/03/13/politics/google-trump-coronavirus-site/index.html"
        target="_blank">a week after President Donald Trump</a> and Vice President
        Mike Pence announced that Google was building a nationwide testing website,
        where Americans could answer a questionnaire and be directed to their nearest
        testing locations. But Google <a href="https://www.cnn.com/2020/03/15/tech/google-coronavirus-description/index.html"
        target="_blank">never affirmed</a> the administration''s claims, and the website
        that launched Saturday does not include a testing screener.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d80e31-cb5e-45c9-b66c-f8509a3ada70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a04866-cfaa-478d-99ab-edccf2521438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website, <a href="https://www.google.com/covid19/" target="_blank">google.com/covid19</a>,
        is "focused on education, prevention and local resources. People can find
        state-based information, safety and prevention tips, search trends related
        to COVID-19, and further resources for individuals, educators and businesses,"
        Google said in a blog post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c61d1-6180-4c23-b2ec-9255e906c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a26ba-56a7-4da6-8f56-5b7bd9df4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s plans were <a href="https://www.cnn.com/2020/03/16/tech/google-coronavirus-website-rollout-delay/index.html"
        target="_blank">delayed</a> earlier this week, when it said that it hoped
        to link out to a screening tool developed by the Centers for Disease Control
        and Prevention. That tool appears not to be ready yet, and it is unclear when
        it may be completed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3812e2-3abf-4cec-b3e7-2ba81547a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6feabe-6806-47c6-b4cf-1da16701e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search giant also said Saturday that it will begin surfacing
        trustworthy information about the coronavirus directly in search results and
        Google Maps as Americans search for medical services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8069d8-a67e-4488-9ab0-cfda5d20d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d3734-576a-458d-9f15-c73ec758b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T12:29:20.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:00:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verily, a sister company to Google that is owned by the same parent,
        Alphabet, <a href="https://edition.cnn.com/2020/03/16/tech/google-coronavirus-website-rollout/index.html"
        target="_blank">launched</a> its version of a testing website on Monday. Its
        features hew more closely to what the Trump administration has envisioned.
        But that website is not built or operated by Google.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb37c8f-047f-40a0-8d3b-646fffc961a0'
      'mgnl:activationStatus': true
