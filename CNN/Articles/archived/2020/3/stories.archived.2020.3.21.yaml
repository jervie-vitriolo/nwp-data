      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî A 65-year-old
        male employee of the House of Representatives died Saturday while waiting
        for his COVID-19 test results at a hospital in Quezon City, House Secretary
        General Jose Luis Montales has disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcc209-7947-4f19-9a33-733ed6108c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:34:17.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales said the employee went to St. Luke‚Äôs Medical Center in
        Quezon City on March 10 after manifesting low grade fever. He was sent home
        after yielding normal results on tests done on him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cb68c-62cd-4ec1-93cd-455f9a9a247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:34:17.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, he developed dry cough and his fever persisted. He
        went back to St. Lukes two days later after his condition worsened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fac5b-1a9b-429b-8079-bec8862da24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:34:17.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then put in a critical care unit, intubated, and tested for
        COVID-19. As of Wednesday morning, the results had not come out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa842f7d-7e54-4270-a9e8-e75f3e9a61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:34:17.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee had no travel history to a country with a confirmed
        COVID-19 case, and no known exposure to a confirmed case, Montales said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56859c-1b8b-4c58-893f-5ccc546a390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T11:34:17.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two House employees have been previously diagnosed with
        COVID-19. One of them died on March 15.</p>'
