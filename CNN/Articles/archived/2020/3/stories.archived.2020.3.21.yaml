      'mgnl:lastActivated': 2023-01-26T19:00:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî A number
        of hotels and casinos will provide assistance during the quarantine period,
        the gaming regulator said, in the form of food packs as well as medical supplies
        and equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe3614-e989-443f-a332-d7c02bc39363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T14:52:31.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa media briefing Saturday, Andrea Domingo,
        Philippine Amusement and Gaming Corporation (PAGCOR) chairperson, said City
        of Dreams, Okada, and Resorts World will donate over ‚Ç±100 million in aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717382be-f3b2-4a2d-a255-1e796f6e2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T14:52:31.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, Domingo said City of Dreams would donate ‚Ç±50 million
        worth of food packs; Resorts World ‚Ç±50 million in equipment and supplies;
        and Okada to purchase three testing machines, testing kits, and supplies worth
        ‚Ç±50 million for the Philippine General Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6fdb0-06b8-4edc-b57a-f93b6d39fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T14:52:31.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said offshore gaming operators have donated ‚Ç±150 million worth
        of aid, broken down into P90 million for hospital and medical supplies and
        P60 million for food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d341de-232e-4433-b54c-50e03cbb82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T14:52:31.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the middle of next week, we would have enough food at least
        for the people who need it most for at least two to three weeks," said Domingo,
        although she did not specify the beneficiaries of supplies, equipment, and
        food packs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bbeb4-8f48-4cc6-8c05-482e204d8e51'
      'mgnl:activationStatus': true
