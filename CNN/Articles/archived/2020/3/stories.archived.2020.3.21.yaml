    'template': '1'
    'title': 'Anthony Hopkins is whiling away the hours by playing the piano to his
      cat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f4fc0-ba67-4b8d-9ca0-417473108903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.946+08:00
