      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said <a href="https://cnnphilippines.com/news/2020/3/21/covid-19-test-kids-to-arrive-philippines.html"
        target="_blank">more test kits</a> would be arriving from other foreign countries,
        among them Brunei adnd South Korea.</p>'
