  'PPE-coronavirus-metro-manila-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-21T18:40:37.148+08:00
    'imagesource': 'jcr:4e25c68e-743e-40a9-9af4-663562467d07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f27d9cc7-f7da-4317-93c8-f786261fec8b'
    'lead': 'The move came after they drew the ire of the public for letting officers
      screen travelers who may be carriers of the coronavirus disease or COVID-19
      at checkpoints during the Luzon-wide ‚Äòenhanced community quarantine‚Äô '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T18:49:53.400+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:00:42.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:27.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police at checkpoints now have ''enough'' PPEs, thermal
      scanners - NCRPO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae89f89-5ead-4b50-8120-fdc7eda765b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî The
        law enforcers who are manning checkpoints at the borders of Metro Manila during
        the Luzon-wide ‚Äòenhanced community quarantine‚Äô have already been provided
        with ‚Äòenough‚Äô protective gear and proper equipment, National Capital Region
        Police Office Chief Debold Sinas assured Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e86bc-f55f-4dd6-83ec-696a5c3eea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMay enough PPEs [personal protective equipment] na po. Kumpleto
        na po yung [face] mask, yung (the) helmet. Nag-improve narin ang PPEs namin,‚Äù
        Sinas told reporters in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cee4af-288a-4979-a4b5-2ffefe681138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have enough PPEs (personal protective equipment),
        complete with face masks and helmets. We have improved our PPE.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b8e89-6952-48a6-916d-980e70448635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after they drew the ire of the public for letting
        officers screen travelers who may be carriers of the coronavirus disease or
        COVID-19 at police stops. Those at the frontlines battling this viral illness
        are urged to use personal protective equipment, as they have a high risk of
        getting infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2811fa-d9c8-48e2-9a49-578eb3787e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said COVID-19 is spread through respiratory
        droplets from the nose or mouth of those who have the infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7ce97-8a61-4578-90cc-2e2e1c9b5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were also criticized for not having enough thermal scanners
        to screen people moving in and out of Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b02ef3-aacd-44c6-a3e0-6f36f1b989dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sinas said this matter has already been dealt with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23977518-8b8f-4d6e-835d-a3f0528ca980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added tents have also been set up for police officers to stay
        in when they are not doing security checks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5224f3-e8bf-4505-9f98-5fd5ce722f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also assured that they are giving police officers enough
        food, which comes from the NCRPO and its donors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdc44f-b8ff-4fd1-9b0c-772a12859f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:49:53.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte early this week ordered travel restrictions
        in Luzon, which aim to compel people to stay in their homes to stop the spread
        of COVID-19.</p>'
