      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî China,
        South Korea, and Brunei are among the countries who are donating COVID-19
        test kits to the health department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08023f74-2546-4b60-bd39-e2641e1de5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:18:01.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release from the Department of Health (DOH) said a total of 120,500
        test kits will be given to the country. This includes the 100,000 test kits
        from China which arrived Saturday morning at the Ninoy Aquino International
        Airport via a chartered flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273a356-4666-4a88-815f-600de1698db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:18:01.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. received
        the donation from China. Apart from the test kits, the shipment also included
        surgical masks, N95 masks, and personal protective equipment.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Foreign
        Affairs Secretary <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        receives the donation of the Chinese government to the Philippines, which
        included medical supplies such as fast-test kits, surgical masks, N95 masks,
        and personal protective equipment. | via <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        <a href="https://t.co/3Q3QnsWqaM">pic.twitter.com/3Q3QnsWqaM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1241141579730968576?ref_src=twsrc%5Etfw">March
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac44bc6-4a57-422b-942a-11d3ddb18c1d'
      'mgnl:activationStatus': true
