      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî The
        country''s efforts to stop the spread of COVID-19 just got a boost after a
        donation of test kits and medical supplies arrived from China Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2435c0e-43bc-421a-9b95-71ab9ad918ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment included 100,000 COVID-19 test kits, 100,000 surgical
        masks, 10,000 N-95 masks and 10,000 sets of personal protective equipment.
        Department of Foreign Afairs Secretary Teodoro "Teddy Boy" Locsin Jr. was
        at the Ninoy Aquino International Airport to receive the shipment, which was
        flown in via a chartered flight.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        morning, Secretary <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        met with Chinese Ambassador Huang Xi Lian, who turned over the donation of
        the Chinese Government to the Philippines which included medical supplies
        such as fast-test kits, surgical masks, N95 masks, and personal protective
        equipment (PPE). <a href="https://t.co/KxvLOmndkD">pic.twitter.com/KxvLOmndkD</a></p>&mdash;
        DFA Philippines (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1241139079086931968?ref_src=twsrc%5Etfw">March
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37810b67-267c-4051-b48a-106e469a0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2aafd6-019f-44b2-8801-268baa0aadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:00:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the Chinese Embassy''s Facebook page said, "Ambassador
        Huang Xilian said that this is a difficult time for both China and the Philippines,
        who are fighting hard against the novel coronavirus epidemic. China will always
        remember the valuable support rendered by the Philippine government and people
        earlier to our fight against the epidemic. As now the Philippines is facing
        a severe epidemic situation, the Chinese side feels keenly for the Philippine
        people."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FChinaEmbassyManila%2Fposts%2F1277475525782852&width=500"
        width="500" height="769" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac25b6-aadd-420d-9cf6-e99550173fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.778+08:00
