      'mgnl:lastActivated': 2023-01-26T19:00:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two additional laboratories, the Western Visayas Medical Center
        and Bicol Public Health Laboratory, will have to undergo testing before they
        can begin processing tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1761a4b-2bbc-4610-bd27-26be59f7c7b9'
