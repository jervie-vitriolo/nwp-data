    'mgnl:tags': ['US', 'United-States', 'Vice-President', 'Mike-Pence', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Staff member in US Vice President Mike Pence''s office tests positive
      for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95271b95-6eb9-49f5-8ade-f1edffe42df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A staff member in US Vice President
        Mike Pence''s office has tested positive for coronavirus, Pence''s spokesperson
        said Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740bb6e-1201-46d1-a6be-72279e4ab756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‚Ä™This evening we were notified that a member of the Office of the
        Vice President tested positive for the Coronavirus. Neither President Trump
        nor Vice President Pence had close contact with the individual," said Katie
        Miller. "Further contact tracing is being conducted in accordance with CDC
        guidelines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bc626-1915-42eb-aff2-34229504fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence has been the Trump administration''s point person on coordinating
        the government''s response to the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a309e64-043b-470b-88df-0dfc7f73cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the staffer is the closest confirmed case to Pence that is
        publicly known, it isn''t his first potential brush with the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b26b72-3067-4167-8f47-c9f5d56bac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people tested positive for the coronavirus after attending
        the American Israel Public Affairs Committee''s Policy Conference in Washington,
        which was attended by Pence as well as several lawmakers and aides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809d550-1e33-4cfb-a169-c1ee5f1c0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pence and President Donald Trump attended the Conservative
        Political Action Conference last month, where a high-profile attendee also
        tested positive for coronavirus. Interactions with that attendee sent multiple
        Republican lawmakers into self-quarantine in the weeks following the conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400deeb9-27fd-42b7-9a67-c5febdedc5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that either Trump or Pence "met with or were
        in close proximity to the attendee" after attending the conference, White
        House press secretary Stephanie Grisham said in a statement earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90820be9-8216-4f89-847a-f13bbf5cb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Pence had not been tested for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e03c3-d72a-4223-997a-07190074c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the head of the coronavirus task force, the vice president has
        maintained fairly smooth relationships with the Democratic governors of states
        hit hard by the virus and projected an image of calm and organization in his
        near-daily appearances at the White House briefing room lectern to update
        the nation on the task force''s efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1358173-dd50-463e-b1a0-bb5a8ec9943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s task force still faces serious obstacles. The federal government
        still does not have a handle on the scale of the pandemic in the US, due to
        early missteps and insufficient testing. Hospitals are beginning to express
        serious concerns about shortages of crucial medical equipment, from protective
        gear to ventilators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f78e8-4f1d-4cce-8ad2-11a567c76ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent cases on Capitol Hill have added to fears of community spread
        of coronavirus among Washington politicians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb8944-279e-468e-a20f-9fbf49b222f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, two members of Congress, Democratic Rep. Ben McAdams
        of Utah and Republican Rep. Mario Diaz-Balart of Florida, announced that they
        had tested positive for the virus. Last week, an employee in the office of
        Sen. Maria Cantwell, a Washington Democrat, tested positive for the virus
        in the first publicly known case of a congressional staffer with the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47a5b3-648c-4142-8b0b-1c13dc77b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 29 members of Congress have self-quarantined ‚Äî&nbsp;including
        Republican Rep. Mark Meadows of North Carolina, Trump''s incoming White House
        chief of staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7e011-9780-46d8-90be-d59326a25e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans Sen. Ted Cruz of Texas, Rep. Matt Gaetz of Florida,
        Rep. Doug Collins of Georgia, Rep. Paul Gosar of Arizona and Meadows all opted
        to self-quarantine after potential or confirmed contact with the CPAC attendee
        who tested positive. Many others have done so after interacting with constituents
        or other individuals who later tested positive for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a22334-061e-497c-8d18-bc37b7a71188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been able to confirm that they have not been infected.
        Gaetz, South Carolina Sen. Lindsey Graham and Rep. John Yarmuth of Kentucky
        have all announced over the past two weeks that they tested negative for coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f527c0-b8ee-475d-b131-f58a762e1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional background.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75deff28-1043-4f06-91eb-fc1c3960ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:13:52.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/20/politics/staffer-vice-president-office-coronavirus/index.html">Staff
        member in Vice President Mike Pence''s office tests positive for coronavirus</a>"</em></p>'
  'kenny-rogers-country-singer-dies':
    'author': 'Alta Spells, CNN'
    'caption': 'Kenny Rogers, whose legendary music career spanned more than six decades,
      has passed at the age of 81, his publicist Keith Hagan tells CNN. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
