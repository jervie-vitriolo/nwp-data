  'staffer-us-vice-president-office-coronavirus':
    'author': 'Nikki Carvajal and Caroline Kelly, CNN'
    'caption': 'A staff member in US Vice President Mike Pence''s office has tested
      positive for coronavirus, Pence''s spokesperson said Friday evening. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
