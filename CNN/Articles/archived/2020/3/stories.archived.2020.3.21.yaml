      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> ‚Äî A group
        of construction workers who were on their way to Pangasinan province from
        Valenzuela City in Metro Manila by foot, were ‚Äúrescued" mid-way in Tarlac,
        officials said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbb0ec-f9c9-4720-adb7-bcbf32872f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capas public information office said barangay officials came
        across 14 construction workers who said they were walking home to Mangatarem
        in Pangasinan which was approximately 13 hours away by foot from the municipality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77140e18-a50b-426a-bc0f-43722ab53c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[They said] they were promised to be fetched,‚Äù said <a href="https://www.facebook.com/CapasInformationOffice/posts/883519065418570?__xts__[0]=68.ARAPdMEhHCDYr75kFN_Xpa_w9rrFynqlDG8aKYFsWKv1m7zvqUzGbB5oZx-gaYJyftP5kY3sagXlYCVgv1ILAqkymapnqbnFIbEjxuDk-Z8qvCmc0EHR7BlxVWkxOernhYvT9XO_YbFxBVf8W00JM6fUGG3umCAc0yRFX1cbGNdBnKjy09PvIFAkl4fc7wHvnaD8LeklIriUlrTnQszfwX-BXpB3gmco40iXmxx-H6YuqZp3XPvrqBWQVqgtgA1yDk2-LvAiYoNHTj1tQmtkTHE8pXbVVbiCjB17EmrNFw1BHaWQgezdP9fIYEGFadiHIX3Qt5WeZGChY3u1xp4YoBI&amp;__tn__=-R"
        target="_blank">Capas PIO in a Facebook post</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130aa4f-ebb1-42c0-bbb3-018645931c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving food and water, the workers were driven home by
        the Mangatarem government, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823ef6c-5b03-4c0e-8e0a-d77f52816aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google Maps, it would take one over 19 hours to walk
        from Valenzuela City to Capas, Tarlac. On the other hand, if the workers continued
        to walk all the way to Mangatarem, they would have completed a 33-hour trek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f063c39-5c6b-4977-b76b-b62b88f27910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon is currently under enhanced community quarantine due to the
        coronavirus disease pandemic, which has already killed 18 people in the country
        and infected over 200 others. The quarantine measure means movement within,
        to and from the island is restricted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bace1-79e4-4087-ad4d-c368ac3b1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions including Metro Manila have since imposed strict measures
        such as suspensions of work and mass transportation to ensure that residents
        would stay home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edbb21-476d-49e9-b55e-9e529fb20d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only healthcare workers, accredited media workers and those based
        in supermarkets and establishments providing basic goods, among others, are
        exempted from the suspension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449fbd8-9387-4bc5-b4e2-7c76dc5fe5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T07:19:41.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html"
        target="_blank">local government units</a> are expected to provide transportation
        to aid these workers, as all forms of public transport remains unavailable.</p>'
  'mcdo-philippines-extends-500M-aid-for-employees-communities':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-21T08:33:26.958+08:00
    'imagesource': 'jcr:b4c8c078-9e53-4224-921a-73b1486122f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58afe64e-cc66-4952-84f0-e2f6c65212ef'
    'lead': 'McDonald‚Äôs Philippines will be releasing ‚Ç±500 million-worth of assistance
      fund to provide for its employees and help the communities it serves amid the
      coronavirus pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T08:35:03.732+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T19:00:52.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:24.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald‚Äôs Philippines extends ‚Ç±500M aid for employees, partner communities  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d73ae-01d2-45b3-97f2-7b900bfc7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> McDonald‚Äôs Philippines
        has announced it will be releasing ‚Ç±500 million-worth of assistance fund to
        provide for its employees&nbsp;and help the communities it serves amid the
        coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f8b04-5b26-4ad4-80a3-6c162709f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will provide special benefits for its employees,
        and donate part of the funds to help communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857db80-c8de-465d-9e04-00c811d51589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salaries of restaurant crews, managers, and head office employees
        will be released for the period of the quarantine whether they are able to
        come to work or not, a McDonald''s Philippines statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61d64e-3edc-4839-8197-2b2f44a8034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that a "special premium package" will be given to store
        managers and crews who are able to come to work in select stores that remain
        open in order to serve the communities in areas under enhanced quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979330e6-ff5c-41cd-b090-9b5f0271b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special benefits will also be provided like face masks, alcohol,
        and vitamins to ensure the safety of its employees in the workplace, the company
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d64318-3cc1-498e-a197-189f5cbb7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also donate food to frontliners, healthcare workers,
        local government workers, non-government organization volunteers, and those
        who are most affected with food security during this crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6efcf8-8534-468b-8fc4-3c8a7da81a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T08:35:03.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAmidst any crisis, people must come first. We do what we can to
        ensure their welfare. We also have a responsibility to our partners to ensure
        that they can continue doing business and be able to care for their own people.
        Finally, as a Filipino company, we have a duty to be a partner of the government
        in serving the public in whatever way we can,‚Äù said McDonald‚Äôs Philippines
        chairman and founder George Yang.</p>'
