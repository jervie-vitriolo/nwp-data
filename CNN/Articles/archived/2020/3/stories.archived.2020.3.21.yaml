      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar earlier assured enough food supply
        in Metro Manila amid the Luzon-wide enhanced community quarantine.</p>'
