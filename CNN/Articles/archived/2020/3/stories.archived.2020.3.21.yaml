      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;One strange side-effect of the coronavirus
        pandemic? We''re getting to see a lot more of the insides of celebrities''
        homes and some surprising glimpses of their daily routines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6156756-6916-47e3-9f5c-4176efbc5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay''s Chris Martin has been singing to an empty room, Justin
        Bieber has been dancing, David Spade has done a stand-up set in his living
        room, and Ellen DeGeneres has been watching herself on TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3dd1a-27a3-4aa0-8403-ebda02c5ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anthony Hopkins may have outdone them all this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c0b86-d685-4ff0-8785-311fe662b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor best known for playing Hannibal Lecter posted a video
        of himself playing the piano to his cat, Niblo, on Twitter Wednesday, and
        it''s the purrfect piece of content for these frightening yet tedious times.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Niblo
        is making sure I stay healthy and demands I entertain him in exchange... cats
        ü§∑üèº‚Äç‚ôÇÔ∏è <a href="https://t.co/5HgrdS2P9t">pic.twitter.com/5HgrdS2P9t</a></p>&mdash;
        Anthony Hopkins (@AnthonyHopkins) <a href="https://twitter.com/AnthonyHopkins/status/1240327656471556097?ref_src=twsrc%5Etfw">March
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45400a7-86c8-4b1b-9679-c0e52d3ae948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256d135-7fd2-4828-b3f3-d983b420dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Niblo is making sure I stay healthy and demands I entertain him
        in exchange," the "Silence of the Lambs" and "Westworld" star explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deed32c-c57e-4259-9372-0f78a6cee49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82-year-old Oscar winner has spoken of his love of composing
        classical music on several occasions, and released an album of his musical
        works in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24472e6d-0295-4f02-9548-6e80252aa1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been composing music all my life and if I''d been clever
        enough at school I would like to have gone to music college. As it was I had
        to settle for being an actor," he told the Guardian in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dd490-c47e-4157-a076-544a1748f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also introduced his fans to Niblo in the past, frequently
        posting videos of himself spending time with his pet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b09e1-cdb0-4e30-8e2f-3a7a1e857574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins was nominated for a Best Supporting Actor Oscar earlier
        this year, for his role as Pope Benedict XVI in the Netflix film "The Two
        Popes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3f2c2-449a-4c8d-bb66-2de123acc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor owns a home in Malibu, California, though it is unclear
        if he made his latest video there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2ddd2-1f43-4d6c-b4fe-292ee8c1ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, California Gov. Gavin Newsom, ordered the state''s nearly
        40 million residents to stay home to prevent the spread of the coronavirus,
        the first statewide restrictions in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dfdaa-a430-44ff-95e1-732a9dbb7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen people have died and more than 900 have tested positive
        for coronavirus in the state. Elderly people in particular have been encouraged
        to stay home around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c317ee-ecda-453c-b709-6285a8299781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T00:09:58.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted Hopkins'' representatives for comment on the
        reason for his self-isolation.</em></p>'
    '0':
