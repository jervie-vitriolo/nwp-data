      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî The
        military has converted an island off Basilan province into a quarantine area
        for Filipinos from Sabah, Malaysia who were earlier refused entry to Western
        Mindanao due to fears they might have contracted the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc407a6f-7d9c-431a-8458-8fc592c5a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.251+08:00
