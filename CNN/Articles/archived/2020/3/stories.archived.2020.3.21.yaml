      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday evening, the film is available for digital download
        for $19.99. Those with Disney+ can start streaming it on April 3.</p>'
