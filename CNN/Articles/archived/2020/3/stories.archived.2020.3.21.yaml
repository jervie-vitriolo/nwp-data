      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who were earlier cured were younger ‚Äì from 24 to 46
        years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc1560-b02b-4197-956a-adb26a99825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.126+08:00
      'mgnl:createdBy': 'eimor'
