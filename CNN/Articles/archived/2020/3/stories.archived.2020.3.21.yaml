      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin made note of the "tremendous help" from China and said the
        assistance was a model for the rest of the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee910472-21d0-44b3-88db-fa9feff82073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:35:53.778+08:00
