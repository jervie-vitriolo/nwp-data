    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed9b37-cb68-4168-8c57-25a5764fe945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T14:52:31.549+08:00
