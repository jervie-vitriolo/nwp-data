      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Punung-puno ng mga alagang baboy ang mga</em> farms <em>natin,
        ganundin ang manukan natin,</em>‚Äù said SINAG chairperson Rosendo So in a statement
        released on Saturday.</p>'
