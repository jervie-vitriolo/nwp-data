      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî The
        local government of Muntinlupa has imposed a 24-hour curfew starting Saturday
        in a bid to curb the spread of the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa36c78-9b6e-4aec-9518-5e28cca270b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T13:49:42.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council approved in a special session Friday an ordinance
        requiring Muntinlupa residents to just stay in their homes. Exempted are&nbsp;health
        personnel, law enforcers, other frontliners,&nbsp;workers who provide ''essential
        services,'' and ''emergency cases.''</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Muntinlupa City is now placed under 24-hour curfew through Ordinance 2020-074.
        (1/3) <a href="https://t.co/Zj3RI2kQgc">pic.twitter.com/Zj3RI2kQgc</a></p>&mdash;
        OFFICIAL MUNTINLUPA (@OFFICIALMUNTI) <a href="https://twitter.com/OFFICIALMUNTI/status/1241216189285535744?ref_src=twsrc%5Etfw">March
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
