      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel launched #KidsTogether, which uses popular characters
        and talent from its shows to address what''s going on across the globe. "SpongeBob
        SquarePants," "Blue''s Clues &amp; You!," "Henry Danger," "Bubble Guppies"
        and "The Casagrandes" are all featured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08aaf9f-c330-4abd-8689-8d279f9ec9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:02:20.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new content provides "kid-appropriate, kid-directed" information
        using original short-form videos, downloadable activities and social content.
        It can all be found on NickHelps.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1fc72-6c8e-49b7-b764-aa88f4c568c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:02:20.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and pictures include SpongeBob practicing social distancing,
        the Bubble Guppies demonstrating proper hand-washing techniques, and Chickaletta
        and the PAW Patrol showcasing awesome dance moves to promote physical activity.</p>'
