    'template': '1'
    'title': 'COVID-19 cases surge to 307 in biggest single-day increase since start
      of outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac79b9-76b4-4f7c-a2de-6b1ea3dbab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:15:47.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) ‚Äî</strong> The
        number of people with coronavirus disease in the country has jumped to 307,
        after 77 more have tested positive, the Department of Health said Saturday.
        This is the biggest single-day increase of cases in the country since the
        outbreak began in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119316d-58f7-4dce-acb3-d84add1a618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:15:47.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said five more people also recovered from the disease officially
        known as COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2e153-ff3c-4bda-b5ab-bfa288221994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:15:47.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes shortly after the agency announced that another
        person died from COVID-19. A total of 13 people have recovered, while the
        death toll remains at 19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb9e75-25b5-4e04-ac6e-d3063cbbb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:37:52.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have recently recovered were the couple considered
        to be the country‚Äôs first local transmission of COVID-19. <a href="https://cnnphilippines.com/news/2020/3/21/covid-19-elderly-patients-recover-philippines.html">Four
        out of five</a> of the new recovered cases were also elderly patients aged
        69 to 75, who are seen to be one of the most vulnerable to complications brought
        by COVID-19. Those who were previously cured of the disease were mostly younger
        ‚Äî from 24 to 46 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bed2f-0b7c-4dfd-8daf-c3a97279f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T17:12:26.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe44877-719e-4afc-be57-ca246b6386d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T17:12:26.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, around 80 percent of patients only experience
        ‚Äúmild illness‚Äù and eventually recover. Some 14 percent experience severe illness
        while five percent were critically ill, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd1926-92a4-4822-b7e5-5d8ba779e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T17:12:26.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good personal hygiene practices such as washing hands properly with
        soap and water and keeping away from crowds can help prevent catching the
        virus and passing it on to others, health authorities say.</p>'
