      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) ‚Äî</strong> Agricultural
        groups assure there is more than enough supply of local pork and poultry products
        that can meet consumer demand while travel restrictions are in place under
        the government-imposed enhanced community quarantine.</p>'
