      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network is also offering Noggin, their learning service for
        preschoolers, for free for three months starting next week. Noggin offers
        interactive learning games and ebooks.</p>'
