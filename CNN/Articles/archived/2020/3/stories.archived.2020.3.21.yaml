      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> ‚Äî The
        government is stepping up measures to ensure that the shipment of all types
        of cargo will be unhampered amid the enhanced community quarantine in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7cd3e-8436-4c4e-b826-00dfb13fa50b'
      'mgnl:activationStatus': true
