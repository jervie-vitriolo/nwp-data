      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Our hog raisers have an abundance of pigs, and our
        poultry farms have plenty as well.)</p>'
