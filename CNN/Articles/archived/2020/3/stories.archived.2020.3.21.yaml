      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62872f61-b4da-4e11-a984-0fa5fa3db0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry on Friday issued a memorandum
        circular stressing that the movement of all types of cargo ‚Äì whether food
        items or not ‚Äì within, to and from the entire Luzon shall be unhampered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9efc80-cf67-4c80-8d64-1df14c76c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fa511-dcb0-4cb3-8013-4a575e94ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If subjected to random inspection (with cargo before delivery or
        empties after delivery), the movement of cargoes shall not be delayed, upon
        presentation of the cargo manifest or delivery receipt indicating the destination,
        nature, and quantity of the loaded goods/cargoes," the circular states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ff96d-e508-4efd-badc-9be0646b94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458dbcf-8797-49c0-9143-0aef38c854e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture likewise announced the free movement
        of food items and farm inputs. Agriculture Secretary William Dar in a statement
        said this is "the best way to sustain stable prices of agriculture and fishery
        commodities and food products."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ec3ff-a783-41ea-92c0-cfc9014cff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d1ef8-d39e-46b5-86a8-a8ce1ab52888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon under enhanced
        community quarantine, restricting people''s movement, to contain the spread
        of COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747391af-8e1d-499d-b1c3-31e1c67b44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c1ac8-c449-4bf2-b80c-9d2be2ea4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation has been suspended. Only one person per household
        is allowed to leave home to buy basic necessities, while majority of work
        is suspended ‚Äì except for health workers and those offering basic services.
        The government had earlier stressed that the movement of cargo to and from
        Luzon will still be allowed to ensure steady supply of food and other necessities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94c552-88a4-4c01-93bc-674fdec979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:18:53.243+08:00
