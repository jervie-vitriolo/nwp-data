      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Google launched an educational coronavirus website on Saturday
        that contains safety tips and authoritative information about the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f2fc8-4f0c-479d-8eaf-8cc287e0c963'
      'mgnl:activationStatus': true
