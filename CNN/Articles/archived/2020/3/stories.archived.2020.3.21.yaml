        target="_blank">pitch in</a> to help stem the spread of COVID-19.&nbsp;</p>'
  'us-intelligence-reports-trump-coronavirus':
    'author': 'Caroline Kelly, CNN'
    'caption': 'US President Donald Trump ignored reports from US intelligence agencies
      starting in January that warned of the scale and intensity of the coronavirus
      outbreak in China, The Washington Post reported Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-21T15:48:57.655+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a6d1d7-398a-44f6-bb37-495fb75b685b'
    'lead': 'US President Donald Trump ignored reports from US intelligence agencies
      starting in January that warned of the scale and intensity of the coronavirus
      outbreak in China, The Washington Post reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T16:02:24.458+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:00:47.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:26.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President', 'Donald-Trump']
    'template': '1'
    'title': 'Washington Post: US intelligence warned Trump in January and February
      as he dismissed coronavirus threat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f68425-cb7e-4298-8e8d-4232f0295b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President Donald Trump ignored
        reports from US intelligence agencies starting in January that warned of the
        scale and intensity of the coronavirus outbreak in China, The Washington Post
        reported Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa828025-5157-4976-be95-33d865a6e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing US officials familiar with the agencies'' reports and warnings,
        the Post reported that intelligence agencies depicted the nature and global
        spread of the virus and China''s apparent downplaying of its severity, as
        well as the potential need for government measures to contain it ‚Äî&nbsp;while
        Trump opted to dismiss or simply not address their seriousness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43433f-a0cb-42db-b30c-9f83f8cf093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump may not have been expecting this, but a lot of other
        people in the government were ‚Äî&nbsp;they just couldn''t get him to do anything
        about it," the official noted to the Post. "The system was blinking red."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ec5ca-8792-4084-9520-b31ba63b6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA and the Office of the Director of National Intelligence
        declined to comment to the Post. When asked for comment on the report, White
        House spokesperson Judd Deere directed CNN to fellow spokesperson Hogan Gidley''s
        comment to the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a4d0c-3349-445c-beda-d84bfc71d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has taken historic, aggressive measures to protect
        the health, wealth and safety of the American people ‚Äî&nbsp;and did so, while
        the media and Democrats chose to only focus on the stupid politics of a sham
        illegitimate impeachment," Gidley told the paper in a statement. "It''s more
        than disgusting, despicable and disgraceful for cowardly unnamed sources to
        attempt to rewrite history ‚Äî&nbsp;it''s a clear threat to this great country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee5d66-6ebe-44c7-be2e-b055d3fc3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar told CNN that the congressional intelligence committees
        were briefed on the threat coronavirus posed in January and February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a604f3-134a-4c25-b0e5-757aa5f5ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence reports did not predict when the virus might hit
        the US or recommend steps that should be taken in response, the source said.
        The reports tracked the spread of the virus in China and then other countries,
        and warned that Chinese officials were minimizing the impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bc14c-ad2e-4796-af16-e3ec4b767583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the administration, Trump''s aides tried in vain to convince
        him of the virus''s seriousness, according to the Post. Health and Human Services
        Secretary Alex Azar was unable to discuss the virus with Trump until January
        18, two senior administration officials told the Post ‚Äî&nbsp;at which point
        the President interrupted him to ask when sales of flavored vaping products
        would resume, senior administration officials told the paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded56e0c-99e7-42b7-8ae0-2cbe6e756354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in January, aides met with then-acting White House chief of
        staff Mick Mulvaney in an effort to convince higher level officials to monitor
        the virus ‚Äî&nbsp;with White House Domestic Policy Council Director Joe Grogan
        asserting that if the White House did not seriously address the virus, an
        issue likely to be front and center for months, Trump could risk losing his
        reelection, people briefed on the meeting told the Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aea56-f30c-4955-902c-0331c4f19317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney subsequently held regular meetings, though officials told
        the paper that Trump did not take the virus seriously because he did not think
        it had circulated extensively in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04277ed9-4f5e-4b06-9967-7763416789ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also seemed to deny the virus''s threat in favor of
        believing information provided by Chinese President Xi Jinping, the paper
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86203420-edd4-4d44-a99d-50c6e032c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials told the Post that even after some of his
        advisers insisted that China was providing inaccurate data on infection and
        death rates from the disease, Trump publicly praised China''s handling of
        the coronavirus in late January. In a February meeting, Trump argued that
        if he put more pressure on Xi, Beijing would be less likely to share how it
        was handling the outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58038278-2759-4184-b11e-c2b56f201f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when cases reached the US, Trump opposed characterizing the
        virus as a serious threat, the paper reported. Two senior administration officials
        told the paper that while returning from India, Trump complained that senior
        Centers for Disease Control and Prevention official Nancy Messonnier was frightening
        investors with her assessment in late February that changes to normal life
        could be "severe" in light of serious spread.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4c323-5ca0-40b3-b5ea-10ae766a3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:02:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/20/politics/us-intelligence-reports-trump-coronavirus/index.html">Washington
        Post: US intelligence warned Trump in January and February as he dismissed
        coronavirus threat</a>"</em></p>'
  'coronavirus-nbc-news':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'NBC''s Larry Edgeworth has died of complications from the coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-21T16:04:16.824+08:00
    'credit': 'From NBC'
    'imagesource': 'jcr:2d70d4cb-bd8c-4107-b276-4d2ba9311c75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d0e9d0-d1c5-436f-bc8a-fe095bccb2dd'
    'lead': 'In a memo to staff on Friday, NBC News Chairman Andrew Lack confirmed
      that an NBC employee died as a result of complications from the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-21T16:08:18.987+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:00:46.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:26.225+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBC']
    'template': '1'
    'title': 'NBC News staffer dies after testing positive for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d416e28-4ec9-442f-bb5a-5d605ed56700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>In a memo to staff on Friday, NBC
        News Chairman Andrew Lack confirmed that an NBC employee died as a result
        of complications from the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d89e4-6836-48b7-822e-d9b0f13f7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee, Larry Edgeworth, suffered from other health issues
        that led him to succumb to the illness, Lack said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c44a6-9f70-4fee-8f66-349862235903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgeworth recently worked in the equipment room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63baa0c0-843a-4690-b48b-e87851069cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past few days have been unimaginably challenging for us all.
        And we know there will be more challenges and uncertainty ahead," Lack said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98627d4-faff-45cf-ba59-a7ed2b4598bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before working in the equipment room, Edgeworth spent most of his
        25 years at NBC News as an audio technician, Lack said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb21e6-2268-4337-b70c-cdbcdbf9b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you were fortunate enough to work with Larry over the years,
        so you know that he was the guy you wanted by your side no matter where you
        were," Lack added, saying that the network is "doing everything we can to
        support his family during this very difficult time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06671a01-fe19-4922-9464-70498a272ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo said that Edgeworth was survived by his wife Crystal and
        two sons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07253a24-6fa6-4447-9605-9d2430169315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to remind you that it''s more important now than ever that
        you take care of yourself," Lack said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64613f39-9550-4b0d-ab5a-d5fe390c0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Edgeworth''s colleagues, like Today co-anchor, Savannah
        Guthrie, took to social media on Friday to pay tribute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed54406-f4df-427f-a95c-5c0de25eb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:08:18.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I adored him," Guthrie said on Twitter. "He was full of spirit
        and joy and humor. He was the pro of pros. We traveled in 2008 on a campaign
        plane for two months. He was a bright light every day. Larry, dear, we will
        miss u."</p>'
