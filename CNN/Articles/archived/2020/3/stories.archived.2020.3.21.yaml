    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286dd22-4413-4b7a-ae37-792905b07f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re looking forward to audiences enjoying our films on
        the big screen again soon, given the current circumstances, we are pleased
        to release this fun, adventurous film to digital platforms early for audiences
        to enjoy from the comfort of their homes," said "Onward" director Dan Scanlon
        and producer Kori Rae in a joint statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af571c-185b-4d8f-a353-74d502388459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, released on March 6, stars Tom Holland and Chris Pratt
        as brothers who go on an epic quest in hopes of having a brief reunion with
        their late father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e52242-189d-4a1a-bf05-1d7254b9fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s decision to push up the film''s home release comes one
        week after the family friendly studio decided to push up the release of hit
        sequel "Frozen 2" by three months in response to the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafa710-754b-452a-b8b6-2b3ba35abcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has not released streaming figures, but with so many schools
        closed and millions of children home, the fresh entertainment option is likely
        welcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca5b2d-b5c3-4279-80b8-80cc5655ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s Walt Disney World, its flagship theme park resort in Orlando,
        Florida, and Disneyland in Anaheim, California remain closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50c9da-7cd9-4243-a2f1-8186c949933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:34:49.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, California Gov. Gavin Newsom issued the first statewide
        mandatory restrictions in the United States to help combat the outbreak, ordering
        nearly 40 million residents to stay home to prevent the spread.</p>'
