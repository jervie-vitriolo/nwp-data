    'template': '1'
    'title': 'Suspected COVID-19 patient dies before test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b479df-f181-480b-acf2-404f21ae57ff'
