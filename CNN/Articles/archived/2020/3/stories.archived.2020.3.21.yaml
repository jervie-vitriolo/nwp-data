      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a written record of curfew violation for first-time
        offenders, according to the ordinance. First-time violators will also be stripped
        of benefits granted by the local government until the end of quarantine period
        or on April 12, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9911ef-5b24-49f0-8bf0-096e86f7267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T19:36:53.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat offenses will also be put on barangay records. Second-time
        violators will also stop receiving relief goods and other assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b218745-79c4-47ca-a04b-c2601d5e0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T13:49:42.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance was signed by Muntinlupa Mayor Jaime Fresnedi on March
        21 and took effect immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa6f71-68ba-44d5-8022-712742e0fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T13:49:42.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier ordinance imposed a curfew from 8 p.m. to 5 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf74e84-1c5c-4487-a6f4-2e4e60a19579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T13:49:42.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew ordinance follows an earlier agreement among Metro Manila
        mayors that recommended such measure to keep people off the streets to contain
        the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec53480-ed2c-4824-95dc-80cf6913fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T13:49:42.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:00:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte early this week placed the entire island
        of Luzon under enhanced community quarantine as a strategy against the spread
        of COVID-19.</p>'
  'coronavirus-death-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-21T14:08:44.578+08:00
    'imagesource': 'jcr:bdf36f46-ae13-4a83-b85f-d3652a4141c9'
