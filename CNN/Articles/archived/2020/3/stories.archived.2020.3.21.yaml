      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual amount, which could be lower or higher, will not be stated
        in the bill but will be in the implementing rules and regulations after the
        measure is signed into law.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3a2db-3dfa-46fa-91aa-be74ffff6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
