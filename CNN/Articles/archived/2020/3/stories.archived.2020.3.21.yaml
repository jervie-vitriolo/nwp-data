      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726566d-1eaa-49f4-9eb3-8a159158144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command on Saturday released a video of Sibakil
        Island in Lantawan town, which now has tents for more than 200 Basilan residents.
        They are among 413 Filipinos who returned from Sabah on board two private
        vessels, arriving at the ports of Maluso town and Isabela City on Tuesday.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Sibakil Island in Basilan province has been converted into a quarantine area
        for Filipinos from Sabah who are being refused entry to Western Mindanao.
        The military has set up tents and will provide them with food and water. <br><br>üé•:
        Western Mindanao Command <a href="https://t.co/J4YQwdwrto">pic.twitter.com/J4YQwdwrto</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1241362734408589312?ref_src=twsrc%5Etfw">March
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515df64-bbdb-46c0-980f-1119204f5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:54:27.409+08:00
