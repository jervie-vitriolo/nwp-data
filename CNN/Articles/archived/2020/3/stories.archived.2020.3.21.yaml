      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez in a text message explained, "Ever since
        all cargoes allowed to move unhampered. Some checkpoints [were just] not aligned
