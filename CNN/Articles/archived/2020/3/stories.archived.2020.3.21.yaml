      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948e654-f17a-40a7-af42-922f12d25b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recoveries include a couple from San Juan City ‚Äì a 70-year-old
        Filipino man and a 69-year-old Filipina ‚Äì who were both discharged on Thursday.
        They both have hypertension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37339e94-07ec-41a0-b26d-457cfb4b5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8f689-e4cb-4c58-a1c3-18758921dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband first showed red-flag symptoms for coronavirus infection
        on March 1, while his wife followed the day after. They both tested positive
        for the virus on March 9, the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a22ce6-c440-4052-a3c2-b20dcee5ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed834a00-c4cb-43b5-b557-c81bafa203be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 75-year-old Filipino woman from Makati City was cleared
        on Tuesday, the DOH said, after testing negative for COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a5089-0139-4d05-a9a4-d65c8ff55226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42805ea9-5b2b-45f7-b0a0-d09cf4752a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her symptoms began on March 1 and she was diagnosed with the coronavirus
        disease ten days after. She recently traveled to the United States and had
        contact with a known COVID-19 case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d7bbe-91f2-4f76-b179-be87ca13368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cad8a1-60f9-4da3-bffd-b41f3a4aec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth to recover is a 72-year-old Filipino man from Batangas
        province. He had been exposed to a known COVID-19 patient and started showing
        symptoms on March 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a75a7-ae81-4e4d-8102-97711e27ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a688d-8ce6-4335-a283-17670ca37be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tested positive on March 11, and was considered a "severe case"
        two days after. The DOH did not explain why his condition was deemed severe.
        It only disclosed that he is hypertensive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38054f13-b002-4376-93c5-87f9dd7bef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729e382-de15-4a77-9005-30da580f1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was discharged from the hospital on Saturday, asymptomatic, and
        with two negative results for COVID-19 infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5daef-e5d2-4672-8688-02f62936ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2514d-6027-4a08-9a1c-d1beb3bf6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patient to recover recently is a 35-year-old Filipino woman
        from Rizal province. She has asthma. The DOH said she first showed symptoms
        on March 1 and was confirmed to be infected on March 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65a9a1-822d-4dfe-9fbb-5f4aea17c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc4e6-a12e-4381-9f1a-32add3ee9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given a clean bill of health last Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bdf38-92eb-4598-8bfb-27927c7ebb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc06222-47ff-4979-affa-ec893ce404bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, eight in ten, or around 80 percent, of infected patients
        experience "mild illness" and eventually recover from COVID-19, according
        to the World Health Organization. Some 14 percent experience severe illness
        while 5 percent were critically ill, the WHO said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c15f4b-333d-4d2b-8795-8369a3d29956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfc496-fcda-4e41-93bf-039a04a7c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly reported symptoms are fever, dry cough and shortness
        of breath.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d43639-4b0e-429c-914a-b52da2d1739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a207ba-77df-4b04-b5a1-4528c7504973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has killed more than 11,500 people, mostly in Italy,
        although the outbreak began in Wuhan, China in December last year. Over 277,000
        people have been infected, according to the Johns Hopkins University''s COVID-19
        global tracker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9353f-8581-41d2-a97b-e862bf0835e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552436a0-f2cf-4298-bbbd-e7ddea65246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, the Philippines reported 77 new cases of the coronavirus
        disease ‚Äì the biggest single-day increase since the outbreak began in January.
        Of the country''s 307 COVID-cases, 19 have died, majority of them are Filipinos
        aged 40 to 86.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03c89f-5ff3-49b1-9de6-eeef380f8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec64df1-c74e-4f43-9083-73ea2c616ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon area under
        enhanced community quarantine, restricting people''s movement, to contain
        the spread of COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655d390-a534-4702-a687-c897a85a54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b556d9-2ef2-4958-b036-58ade6b914b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T20:27:44.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
