      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f51480-6c74-450c-aac3-ee361d56bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T22:52:37.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has placed the entire area of Luzon under enhanced community
        quarantine, restricting people''s movement, to contain the spread of the coronavirus
        disease. Other areas in the Visayas and Mindanao have also shut their borders
        amid the threat of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4eba7-20de-4748-96fd-a18ca95608d3'
