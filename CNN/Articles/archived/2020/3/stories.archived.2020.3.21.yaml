    'template': '1'
    'title': 'Legendary country singer Kenny Rogers dies at 81'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54435e-8c46-4e54-8abf-c7b63a2e7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Kenny Rogers, whose legendary music
        career spanned more than six decades, has passed at the age of 81, his publicist
        Keith Hagan tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e5f7a-8cad-4c1d-8878-e239e87d6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on the singer''s verified twitter account, the family
        announced his death, saying he died on March 20, at 10:25 p.m. According to
        the post, Rogers was at home when he passed peacefully from natural causes
        under the care of hospice and surrounded by his family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee39a1-4f76-4fd7-8fd4-e6c8b94e488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenny Rogers left an indelible mark on the history of American
        music. His songs have endeared music lovers and touched the lives of millions
        around the world. Chart-topping hits like "The Gambler," "Lady," "Islands
        In The Stream," "Lucille," "She Believes In Me," and "Through the Years" are
        just a handful of Kenny Rogers'' songs that have inspired generations of artists
        and fans alike," said a statement posted by Hagan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f801995-59bf-48e6-906c-5fe0ddab7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rogers, with twenty-four number-one hits, was a Country Music Hall
        of Fame member, six-time CMA Awards winner, three-time Grammy Award winner,
        recipient of the CMA Willie Nelson Lifetime Achievement Award in 2013, CMT
        Artist of a Lifetime Award honoree in 2015 and has been voted the ''Favorite
        Singer of All Time'' in a joint poll by readers of both USA Today and People."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c45443-f911-4b5f-af59-29ea3177b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Rogers'' family is planning a small,
        private service out of concern for the coronavirus pandemic, "but look forward
        to celebrating the life of Kenny Rogers publicly with his friends and fans
        at a later date."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0515a-afdd-439d-8ab0-050970cc7ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T16:21:34.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:00:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/21/entertainment/kenny-rogers-country-singer-dies/index.html">Legendary
        country singer Kenny Rogers dies at 81</a>"</em></p>'
