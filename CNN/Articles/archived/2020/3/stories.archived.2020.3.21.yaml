      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So added that the latest inventory of frozen pork in accredited
        cold storage facilities "remains at a high" of 43,398 metric tons, while chicken
        stock is at 56,521 metric tons.</p>'
