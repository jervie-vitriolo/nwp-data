      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d90133-49d5-426b-8b86-1cc5cc1daec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, health authorities reported <a href="https://cnnphilippines.com/news/2020/3/21/coronavirus-death-cases.html">77
        new cases of the coronavirus disease</a> ‚Äì the biggest single-day increase
        since the outbreak began in January. Of the country''s 307 COVID-cases, 13
        have recovered but 19 have died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf6841-53c8-47ea-899e-f190e462665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9bd32-2bb6-4cb5-8007-7ff6a599895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has placed the entire area of Luzon under enhanced community
        quarantine, restricting people''s movement, to contain the spread of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e9af3-a9c9-4e3e-8729-43e1a7fc94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:29:05.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda in a message to 301 other members of the
        House of Representatives, said they have the option to monitor the session
        and cast their votes and make manifestations online.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91bff8-3c58-493b-b1aa-fbecd93a9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:29:05.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d9f09-4c6b-4357-9bd1-4f9f292ff066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:29:05.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the special session will be streamed on the House''s website
        and social media platforms, Salceda said. But unlike before when members have
        to be physically present so their statements can be put on record, they can
        now do so through video call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f85cb8-79b6-425a-8593-caafd151e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:29:05.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3b1cd-8d6c-4bc2-acb9-60b066a436d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T23:29:05.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:00:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the first time in the history of Congress that a session
        will be held without everyone inside the same room. Your safety is very important
        to us, and with the crisis we are in, we have to be creative in safely bringing
        everyone together to address the current national emergency," Salceda said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4b852-e872-4511-b8ca-5ff44dfe8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:39:03.957+08:00
