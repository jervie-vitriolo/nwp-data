      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH did not say when these other additional test kits would
        arrive in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30510c91-7013-465d-8c5b-0dc990f6c006'
      'mgnl:activationStatus': true
