      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302db299-d18c-4481-a7a5-9d74ba4044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-21T18:37:30.833+08:00
      'mgnl:createdBy': 'eimor'
