    'title': 'China donates test kits, medical supplies to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaca767-79d5-4ae5-8611-b93ce7e045cc'
