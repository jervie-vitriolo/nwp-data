      'mgnl:lastActivated': 2023-01-26T18:56:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth case of COVID-19 outside of Luzon, which the
        government placed on lockdown in an effort to curb the spread of the disease.
        Negros Oriental, Lanao del Sur and Davao de Oro each reported one case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f29cd-7b60-418c-a899-963083ff4523'
