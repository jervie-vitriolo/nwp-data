      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        crowdfunding effort of actress Bela Padilla to help street vendors affected
        by the community quarantine has gone better than expected.</p>'
