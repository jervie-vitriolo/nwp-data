      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark stock&nbsp;index sustained its nosedive Monday, ending
        nearly 8 percent lower to 5,335.37 – the lowest since October 2012. It <a
        href="http://cnnphilippines.com/business/2020/3/13/Stocks-test-5100-coronavirus.html">tested
        the 5,100 level</a> a week ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94258fd5-310a-48f5-a3f4-6309ab7dfde4'
      'mgnl:activationStatus': true
