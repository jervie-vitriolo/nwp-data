      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US biotech firm Inovio, the US National Institute of Health, Chinese
        biotech firm Clover together with British drugmaker GlaxoSmithKline, Israel’s
        Institute for Biological Research, US pharmaceutical giant Johnson &amp; Johnson,
        and Japan;’s National Institute of Infectious Diseases are all working on
        a COVID-19 vaccine.</p>'
