      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940617b9-6781-429a-a736-a87b24a02511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also issued these orders for surrounding areas,
        altogether encompassing about 7 million people: San Mateo, Santa Clara, Marin,
        Alameda, and Contra Costa counties, along with the city of Berkeley.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f5ca9-111e-47b9-a0ae-5b60fe28f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f155fb-38f6-4749-8450-1b6cc67a5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a defining moment for our city and we all have
        a responsibility to do our part to protect our neighbors and slow the spread
        of this virus by staying at home unless it is absolutely essential to go outside,"
        Breed said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb18f55-f3e3-42e5-bd28-2bca9b537c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63057769-cabc-4f9c-a8d1-fc32eff582e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials in Colorado ordered restaurants, bars, gyms,
        theaters and casinos to close their doors for 30 days. Facilities will still
        be allowed to sell food and beverages through options like drive-thru and
        delivery services.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c86de-219c-4839-90c0-2c124962437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c713f8-e15e-4eaf-bd8c-9835c8c00243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the experience of other countries, the state of Washington
        and modeling data, the sooner we begin social distancing measures on a large
        enough scale, the more quickly we can slow transmission of the virus," Colorado
        Department of Public Health and Environment Executive Director Jill Hunsaker
        Ryan said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69726c60-d24d-47d7-b957-c51c3a071ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88057359-65e9-4755-bfe5-d1ab0b54a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.511+08:00
