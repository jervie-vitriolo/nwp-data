    'lead': 'Overseas Filipino workers and foreign nationals are now allowed to leave
      the country anytime within the duration of the enhanced community quarantine
      in Luzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T06:20:19.205+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:57:08.025+08:00
