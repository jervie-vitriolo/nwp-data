      'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Science and Technology dept. to produce face masks reusable for up to
      50 times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ca47e-08f1-4067-b29c-1eab64f75210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—</strong> Half
        a million reusable face masks will soon be rolled out in the market as the
        country races against time to contain the coronavirus disease or COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17ac20-1b56-49e6-9e34-fa252046e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Textile Research Institute (PTRI) under the Department
        of Science and Technology—&nbsp;with the local government unit of Taytay,
        Rizal and other private stakeholders—&nbsp;will produce face masks that can
        be recycled for up to 50 times, Science and Technology Secretary Fortunato
        de la Peña said in a statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dab4fe-69cc-4a68-906f-d7fbb7b26541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Peña said manufacturers will be using a PTRI textile-coating
        technology for treatment and finishing of the product. The mask will utilize
        local fiber textiles, donated by clothing manufacturing company Power Fashion,
        Inc.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FdostSecFTP%2Fposts%2F1535138079971084&width=500"
        width="500" height="296" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97ac2a-348f-4fef-9a45-200d2c0a9fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7d9d5-f924-40a3-aa90-bc944bac8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said the Philippine Institute of Volcanology and Seismology
        will also spare unused masks from its Taal Volcano eruption preparations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cdfd0-d20a-4561-a1ac-6f389938e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is under a state of calamity amid the rapid spike in
        COVID-19 cases, which topped 200 as of Wednesday, including 17 deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b41b09-87c5-426e-ab8a-5ecef7c663ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also restricted the movement of people
        in the entire island group of Luzon because of rising COVID cases. The "enhanced"
        community quarantine order prompted some residents to resort to panic buying—&nbsp;particularly
        of health products like face mask and alcohol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9673a6-4918-4961-a461-6b3f76adffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/15/PGH-COVID-frontliners-health-workers-donations-mask-alcohol.html">Health
        workers, frontliners appeal for masks and alcohol donations in fight vs. COVID-19</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee1439-9841-48fe-ab94-314e960fa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>26,000 test kits on the way</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ee476-a7e6-4a06-93c6-7b9d3e0c7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Science and Technology department assured the public of other
        services to help contain COVID-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427c446-28f4-494d-b094-4018fc162214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Peña said scientists from the University of the Philippines
        National Institutes of Health, the Philippine Genome Center, and The Manila
        HealthTek Inc. are expected to produce diagnostic rapid kits good for at least
        26,000 tests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff2980-537b-430f-be63-f8b6313b2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies on the possible anti-coronavirus properties of local virgin
        coconut oil are also underway, he added. Local researchers are also looking
        into the development of a thermal camera that can be attached to smartphones
        and will be used as a temperature scanner.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d4d84-0653-457f-8ba0-30d66b52c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of large-scale companies and international organizations
        have already pitched in donations for test kits, as well as other protective
        equipment for health workers and front liners. Previously, the only COVID-19
        test kits available in the country were the ones at the Research Institute
        of Tropical Medicine donated by the World Health Organization.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb61455-211c-4c78-a42a-2d748a489bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by the WHO as a pandemic, has infected
        over 197,000 individuals in 154 different countries including China, where
        the outbreak began.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c19be-909a-4647-8868-dab7ae2deac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fd755-363f-4ea6-a738-b00dcc045a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d19b0-495a-4788-80ae-321ed251d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:09:38.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
