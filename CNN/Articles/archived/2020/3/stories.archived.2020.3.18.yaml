      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in other countries have remained open despite huge losses,
        as the rising number of cases continue to spook investors. Local traders said
        market jitters would persist until they hear concrete strategies from the
        Philippine government in containing the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b0049-bb21-4a6f-bd91-aca25441dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:57:13.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc32551-f2ef-48f0-ba70-338818f129aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:57:13.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles defended the temporary closure
        of local markets, saying it was not “unusual” to halt trading when a calamity
        strikes in Metro Manila. Previously, markets would only be closed for the
        day if the national government calls off work before trading hours start.</p>'
