    'lead': 'Science and Technology Secretary Fortunato de la Peña says they are in
      contact with four foreign partners for possible clinical trials of the COVID-19
      vaccine or drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T16:20:13.608+08:00
