      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— Jared Leto being on a silent meditation retreat and
        totally missing out on the coronavirus pandemic news feels very Jared Leto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1a7e2-dbb9-4812-8626-cf2d22d65ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rest of the world has been learning about social distancing
        and such, the actor had completely unplugged it seems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ee0dc-c466-4342-980a-2f0240ce3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leto tweeted early Tuesday that "12 days ago I began a silent meditation
        in the desert."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Wow.
        12 days ago I began a silent meditation in the desert. We were totally isolated.
        No phone, no communication etc. We had no idea what was happening outside
        the facility.</p>&mdash; JARED LETO (@JaredLeto) <a href="https://twitter.com/JaredLeto/status/1239785964169342976?ref_src=twsrc%5Etfw">March
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f284b-ea06-4a4b-bbc1-45d0ba169ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39599b5b-84d3-43e1-9217-c455b0ef6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.611+08:00
