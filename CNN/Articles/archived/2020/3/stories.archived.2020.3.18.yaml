      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies around the world have begun development on a potential
        vaccine for COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848c0a6-0ebc-4f43-bf4f-8d3612785cd7'
