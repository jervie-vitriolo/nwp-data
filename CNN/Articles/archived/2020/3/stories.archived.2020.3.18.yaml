      'mgnl:type': 'text'
      'text': '<p>On Tuesday, De Leon <a href="https://cnnphilippines.com/news/2020/3/17/christopher-de-leon-COVID-19.html?fbclid=IwAR2vrTnMH4DtJX27p2pf5uZi9ziBqLEQhobIYnuAvI4IpWmK3OEwXNSORSo">announced
