      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—&nbsp;</strong>The
        Philippine Health Insurance Corporation said it will release ₱30 billion to
        accredited hospitals in line with the government''s response against the coronavirus
        disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03155db2-0f90-40a6-a599-d99d8fc61768'
      'mgnl:activationStatus': true
