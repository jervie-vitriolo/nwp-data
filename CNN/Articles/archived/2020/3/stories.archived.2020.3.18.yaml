      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country currently has 331 confirmed cases including
        four deaths. The World Health Organization earlier declared Europe as the
        <a href="https://cnnphilippines.com/news/2020/3/18/filipino-coronavirus-greece.html">new
        epicenter of the pandemic</a> after it reported more cases than the rest of
        the world combined, apart from China.</p>'
  'athletes-criticize-olympics-organizers-coronavirus':
    'author': 'George Ramsay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T19:41:50.796+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2e683b-48a5-4b18-ab8b-88f676819f75'
    'lead': 'Dissent is growing among leading athletes as they voice concerns about
      preparing for the Olympics amid the novel coronavirus outbreak after organizers
      encouraged them to continue preparation as planned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T19:46:43.316+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:23.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:52.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facing ''impossible'' situation, athletes criticize Olympic organizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76d3dc-c902-484b-af3a-f2d16f017c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Dissent is growing among leading
        athletes as they voice concerns about preparing for the Olympics amid the
        novel coronavirus outbreak after organizers encouraged them to continue preparation
        as planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adec1e9-2c98-4ae6-b8c6-6e5d49045dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/03/17/sport/olympic-committee-tokyo-2020-head-coronavirus-spt-intl/index.html">International
        Olympic Committee (IOC)</a> said Tuesday that no "drastic decisions" will
        be made about the Games, which get underway in Tokyo in July, and that measures
        are being taken to guarantee the "safety and interests of athletes, coaches
        and support teams."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869e198-754c-47e8-8c75-498b7c4f7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But athletes believe they have been forced into an impossible position
        given the virus, which has infected more that 198,000 people worldwide and
        killed at least 7,900.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60e901-f7aa-4639-a191-ef213afc6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/03/17/football/euro-2020-uefa-postpone-coronavirus-meeting-spt-intl/index.html">READ:
        UEFA postpones Euro 2020 until 2021 amid coronavirus</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0834538-971e-49c0-b559-c5d44b3527bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is British heptathlon world champion Katerina Johnson-Thompson,
        who returned to the UK after training in France and also saw a training camp
        in the United States canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84822379-8cca-4d76-a407-8eb2c0ce5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to follow information with how to continue (training)
        safely whilst reducing the risk to everyone around us and the information
        of the IOC and the local government are at odds with one another," said Johnson-Thompson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12372a52-eaae-477c-8b37-b7749fe96449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC advice ''encourages athletes to continue to prepare for
        the Olympics Games as best as they can'' with the Olympics only four months
        away, but the government legislation is enforcing isolation at home with tracks,
        gyms and public spaces closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07138c97-e6d8-43c5-9dbb-29aa968c3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel under pressure to train and keep the same routine which
        is impossible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a0d51-34be-4ed1-bff0-fa00a6591ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The qualifying question</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f0810-92bc-408a-873f-c21367b63dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson-Thompson has already qualified for Tokyo 2020, but the IOC
        confirmed Tuesday that 43% of places at the Games still needed to be filled
        amid widespread cancellations of sporting events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff5434-15c5-422b-9207-afdc3c4d0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How on earth are we meant to carry on preparing (as) best we can?"
        asked British middle-distance runner and Olympic hopeful Jess Judd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c8bbd-1045-481c-8c5f-54dfbc9c8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will someone share with me what races we can do to get times and
        whether trials will go ahead and when training can return to normal?!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012bf43-5e87-445d-a4db-b66d566919a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://READ: ''No need for drastic decisions at this stage,''
        say Olympic organizers">READ: ''No need for drastic decisions at this stage,''
        say Olympic organizers</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd3e54-5486-4abe-b9fa-486a86123729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement earlier this week, the IOC said it is looking into
        making "necessary and practical adaptations" to qualifying systems, such as
        using International Federation rankings or previous competitions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab796ab-7dcc-4fa5-baa2-4b0115c07872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that increasing the number of athletes who qualify
        for the Games will be "considered on a case-by-case basis under exceptional
        circumstances."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd5db6-16fd-475c-a372-c8f83bbcf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Postpone the Olympics?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c47dd-46d3-4aa7-9f12-eff96e7c6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time Olympic gold medalist and IOC member Hayley Wickenheiser
        said it is "insensitive and irresponsible" of the IOC to insist "with such
        conviction" that the Olympics would go ahead as planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcceec-dc6a-42ee-8d4e-fc33e28c2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis is bigger than even the Olympics," said the former
        Canadian ice hockey star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf38664-eec4-49c1-93d8-ad9aa3bb7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes can''t train. Attendees can''t travel plan. Sponsors and
        marketers can''t market with any degree of sanity ... we don''t know what''s
        happening in the next 24 hours, let alone in the next three months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a4bbf-401e-4dbb-aaf2-13444f550ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major football competitions —&nbsp;<a href="https://edition.cnn.com/2020/03/17/football/euro-2020-uefa-postpone-coronavirus-meeting-spt-intl/index.html">Euro
        2020 and Copa America</a>&nbsp;— became the latest major sporting events to
        be impacted by the virus when it was announced that both would be postponed
        until next year, while the French Open was rescheduled from May to September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d5453-7219-4446-a0cf-98f4a300adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/03/17/tennis/french-open-delay-coronavirus-spt-intl/index.html">READ:
        French Open delayed until September amid coronavirus</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eaa50f-4c69-4c66-8611-0885cdf87a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to John Hopkins University, there are 882 confirmed cases
        of the coronavirus in Japan. Kozo Tashima, the vice president of the Japanese
        Olympic Committee and president of the Japan Football Association, is undergoing
        treatment for the virus after returning from a UEFA board meeting in the Netherlands
        that included a stop in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800475a-ed06-4caf-b160-97e8d3165fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American pole vaulter Sandi Morris insisted that she was "going
        to be prepared" for the Olympics despite the virus outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabd99f-de87-4297-bea1-0d35420b6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally believe the best call would be to postpone 12 months,
        but I understand why they are holding off on making a final decision," said
        Morris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a7dc0-c12a-4fd0-b324-dcfdea74a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canceling completely would be a travesty on so many levels ...
        I''m hoping they will make the best decision for the world''s health, but
        I don''t see harm in waiting to the end of May or so to make the final decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758f960-d7df-4810-a15e-b91501cae0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/03/17/us/kevin-durant-nets-coronavirus-spt-trnd/index.html">READ:
        Kevin Durant among Nets players who tested positive for virus</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738a561-d299-40be-98f3-5ef004327a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Japan alone cannot decide''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9256321-ba89-4e9a-a384-50bacaa65c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Spain''s Olympic Committee President Alejandro Blanco
        has said he would prefer the Games to be postponed in order to give his country''s
        athletes the chance to prepare fully.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fcfb5-0b40-43ef-b223-23bd5e2ece24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Italy, Spain is the worst-hit country in Europe with close
        to 12,000 confirmed cases of the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79351cf3-cfe4-41e3-a177-fb8b615d6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news that we get every day is uncomfortable for all countries
        in the world, but for us the most important thing is that our sportspeople
        cannot train and to celebrate the Games (as planned) would result in unequal
        conditions," Blanco said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe89e-949d-424e-b720-c7dde2fb2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the Olympics to take place, but with security. We''re an
        important country in the world and four months before the Games, our athletes
        can''t arrive in equal conditions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dc12e-da7a-4926-b26d-e8a78ae68201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Deputy Prime Minster Taro Aso told Parliament Wednesday
        that it is "desirable to hold the Olympics in an environment where everyone
        feels safe and happy. But that''s something Japan alone cannot decide."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe6de2-a036-4b48-9895-89477b88eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said that talks with the National Olympic Committees, the
        athletes'' representatives, the International Paralympic Committee, International
        Federations and other stakeholders would continue in the coming days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317d109-a960-4083-ae36-4279c920d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:46:43.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:23.625+08:00
