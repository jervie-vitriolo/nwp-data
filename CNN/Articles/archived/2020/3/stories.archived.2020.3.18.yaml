    'jcr:uuid': '685b572d-a783-48d0-911a-ed19f0cbb6c1'
    'lead': 'China has announced it will expel journalists from three US media outlets,
      in a major escalation of tensions with Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T09:40:46.360+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:56:56.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:44.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US-media-', 'New-York-Times', 'Washington-Post', 'Wall-Street-Journal']
    'template': '1'
    'title': 'China to expel New York Times, Wall Street Journal and Washington Post
      reporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917c117-f1d6-401c-9f3f-c13384d26423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has announced it will expel
        journalists from three US media outlets, in a major escalation of tensions
        with Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c83b9-7026-4afd-90e4-5101c1672781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f753ed-f3b2-474b-bedb-d2cc2f6430f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, effective immediately, will require US nationals working
        for the New York Times, the Washington Post and the Wall Street Journal to
        return their press accreditation within 10 days, if their credentials expire
        before the end of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab5016-05cc-416f-8838-451a37b5d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90334bb-83b2-4c92-aece-ba0b497c89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has issued journalists with limited 12-month
        visas, meaning the decision could substantially impact all three news organizations.
        It is not immediately clear how many journalists will be affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad3909-f439-49fe-bc67-60a074ce3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d0d0b-1448-4a6c-b848-ae37e852c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move, the government said that as well as being
        barred from conducting reporting in mainland China, they will also not be
        allowed to do so in the semi-autonomous cities of Macao or Hong Kong, preferred
        destinations for journalists previously blocked by Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5b2b6-060d-4b70-b8ff-62e239fb4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa1a39-cbb5-406c-810e-b2e64d5b8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tit for tat</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7565e3a-efe1-4341-9348-8e5ab31e0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes less than a month after the US designated five
        Chinese state media outlets as "foreign missions" and capped the number of
        Chinese journalists working for those outlets in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94beb888-0eee-42a2-a042-aee7781519f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c645d5-2025-4a7f-88cc-62209119b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in designation means these companies will now need US
        government approval to buy or lease office space and will have to register
        personnel changes, including new hires and staff departures, with the State
        Department just as foreign diplomatic missions do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f36a1-c385-46d4-9ddd-b066e82968a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612acfe8-2da5-41a2-97be-42dcd0ae147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 13, the State Department''s cap on the number of Chinese
        nationals who may be employed at four of those five Chinese media entities
        went into effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a944c7-915c-452e-92cb-b21c5b83c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545af47-e1e9-45c7-b23e-4e409c599ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, the US government has placed unwarranted restrictions
        on Chinese media agencies and personnel in the US, purposely made things difficult
        for their normal reporting assignments, and subjected them to growing discrimination
        and politically-motivated oppression," China''s Ministry of Foreign Affairs
        said in a statement on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86ca61-94a2-40a0-9621-a83241d0342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df40cdb-2a6d-4eab-a9ca-369c7aba993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to CNN Business''
        request for comment, but Secretary of State Mike Pompeo weighed in on the
        matter at a press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920e94f-4205-4867-b2cd-d99836319f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97568db7-1f33-4af3-99cc-8384a4f9889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aren''t apples to apples in any respect and I regret China''s
        decision today to further foreclose the world''s ability to conduct the free
        press operations, frankly, that would be really good for the Chinese people,
        really good for the Chinese people in these incredibly challenging global
        times where more information, more transparency are what will save lives,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bac34-0060-47cb-bb5b-79382e3d771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb0846-8d99-4458-b4e2-f0c93eb7f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced other countermeasures on Wednesday that will take
        effect immediately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efa3be-4dd5-40ea-ae37-6cd0b4769f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb516c-3cd2-4ba2-8eb9-782396b44e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering US designation of five Chinese media outlets as "foreign
        missions," China now requires the China offices of Voice of America, the New
        York Times, the Wall Street Journal, the Washington Post and Time to file
        written reports on all their staff rosters, finances, operations and property
        holdings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53984028-a29f-4cdb-b846-0a4e06639dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fe6a8-f955-4788-95f5-5e925dc649b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty Baron, executive editor of The Washington Post, said in a
        statement to CNN Business that the paper condemns "any action by China to
        expel US reporters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff2353-5861-4232-904e-1174a97cfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c86e4-3f2d-4ffd-9c13-1a6aafb4df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government''s decision is particularly regrettable
        because it comes in the midst of an unprecedented global crisis, when clear
        and reliable information about the international response to Covid-19 is essential,"
        Baron said. "Severely limiting the flow of that information, which China now
        seeks to do, only aggravates the situation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b89c4-5ba8-46b5-836e-582de28a6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0577b-9ccb-4ba3-80a9-3be479dd8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal''s editor-in-chief Matt Murray alluded to the coronavirus
        pandemic that has swept the globe when he weighed in on Beijing''s latest
        move.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fa7e8-8faa-457f-9775-51244fc1774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c551caa-70e8-40d2-9af5-7bc96726b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s unprecedented attack on freedom of the press comes at
        a time of unparalleled global crisis," Murray told CNN Business in a statement.
        "Trusted news reporting from and about China has never been more important.
        We oppose government interference with a free press anywhere in the world.
        Our commitment to reporting fully and deeply on China is unchanged."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cffa1-5381-4d09-a558-388d9e21c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591924b-1b66-4ec3-a3d3-dcac1b62649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has already had to grapple with China revoking the press
        credentials of three Wall Street Journal reporters in February in what was
        billed at the time as the largest expulsion of overseas media from the country
        in more than three decades. Murray decried the move back then as a "harsh
        and unprecedented action."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6540c6-335d-498c-ad64-ebe62febfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbe6e2-0201-4271-98a5-b5be4ea5205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times'' executive editor Dean Baquet said, "We strongly
        condemn the decision of the Chinese authorities to expel American journalists,
        an action that is especially irresponsible at a time when the world needs
        the free and open flow of credible information about the coronavirus pandemic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85289f3d-ffbe-45f5-982b-980f97ee8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4847f8-4706-4425-968e-ae5f7709acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice of America Director Amanda Bennett said her organization,
        which is a public broadcaster that receives funding from the US government,
        will review China''s measures. In the meantime, she said VOA will "remain
        committed to continuing to serve as a consistently reliable, trusted and authoritative
        source of news to our Chinese-speaking audiences."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed0558-c732-4dd0-aa1c-83b472340849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec4868-b001-48a1-9350-37095f6fc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME Editor-in-Chief and CEO Edward Felsenthal said the publication
        "stands against restrictions on the free press anywhere in the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa6aa2-1650-4779-9803-570960b10dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9309b4b-4eb5-4f25-86d1-b8504a60e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose any effort by the Chinese government or any other government
        to expel reporters or intimidate those whose job is to provide accurate information,
        especially during this crucial period for the world," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec057fc-2e73-45a8-bb4a-daea44b62f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:40:46.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/17/media/china-retaliates-against-us-media/index.html">''China
        to expel New York Times, Wall Street Journal and Washington Post reporters''</a></em></p>'
