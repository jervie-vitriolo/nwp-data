      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress launched the donation drive on March 15 upon the imposition
        of a Metro Manila-wide quarantine to curb the spread of the coronavirus disease
        or COVID-19. She set up an account on crowdfunding website GoGetFunding to
        help vendors who may be unable to provide food for their families while the
        region is under a monthlong quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb0f99-7da0-45c1-a180-294f42c0687d'
