      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Embassy is in close coordination with the Ministry of Health
        (MOH) of Singapore and stands ready to extend assistance to the COVID-19-positive
        Filipino nationals as needed,” the DFA statement said.</p>'
    '10':
