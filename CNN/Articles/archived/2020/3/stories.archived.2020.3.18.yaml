      'mgnl:type': 'text'
      'text': '<p>"One that''s been changed forever. Mind blowing - to say the least,"
        Leto wrote. "I''m getting messages from friends and family all around the
        globe and catching up on what''s going on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0177bb-56b7-4dbe-b4f0-47925e30d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
