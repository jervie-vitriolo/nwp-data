    'lead': 'The department— together with the local government unit of Taytay, Rizal
      and other private stakeholders— will produce face masks that can be recycled
      for up to 50 times, Secretary Fortunato de la Peña said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T19:09:38.777+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:56:27.495+08:00
