      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Quezon City government imposed what it called "extreme
        enhanced community quarantine" in two barangays: Kalusugan and Tandang Sora,
        each having three confirmed cases.</p>'
