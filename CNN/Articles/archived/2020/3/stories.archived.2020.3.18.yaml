      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier assured there is enough budget for the country''s
        COVID-related medical costs, as the agency was tapped to cover the testing
        of hospitals nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baf2d0-5d03-41aa-8b6f-14df069338e4'
