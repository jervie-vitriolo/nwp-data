        UPDATES: COVID-19 pandemic</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64a1a2-8262-4931-8aa2-834bddd8a848'
      'mgnl:activationStatus': true
