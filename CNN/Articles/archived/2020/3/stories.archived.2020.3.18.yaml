      'mgnl:lastActivated': 2023-01-26T18:56:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently under home quarantine and reportedly showing mild
        symptoms, the DFA added in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6bcd2-5d1f-4a18-81b1-119a517fe7c6'
      'mgnl:activationStatus': true
