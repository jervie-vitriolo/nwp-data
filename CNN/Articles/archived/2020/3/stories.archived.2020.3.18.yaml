      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc9d91-a53b-4d5c-b2eb-b56b977bf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olympic organizers are playing a waiting
        game ahead of Tokyo 2020 before making any decisions on how the Games might
        be impacted amid the novel coronavirus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c8e74-6010-4b8b-974a-36d83e0e4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff31fef-aeb9-4144-816e-18248ea53b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) has urged athletes to
        continue their preparation for the Games, which are set to get underway in
        July, as planned and offered assurance that no "drastic decisions" will be
        made in the immediate future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c91764-541c-4617-b4fd-db3c889aa126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79c41c-3414-4602-8853-21f66bd6a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation for the whole world, and our
        thoughts are with all those affected by this crisis. We are in solidarity
        with the whole of society to do everything to contain the virus," said a statement
        released by the IOC Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb949c-a48c-4a8d-b9bd-033df3dd8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920381e-47c6-438c-993a-5edf930c3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation around the COVID-19 virus is also impacting the preparations
        for the Olympic Games Tokyo 2020, and is changing day by day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661c31b-e6d2-4c25-9da8-32b67cf5b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e6088-6bf6-468a-b56e-ca5790e190bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC remains fully committed to the Olympic Games Tokyo 2020,
        and with more than four months to go before the Games there is no need for
        any drastic decisions at this stage; and any speculation at this moment would
        be counter-productive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e57117-6428-417c-94f1-a41ba0c5814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099db74f-50ed-4455-ad40-6b2c9ca9ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers canceled the Greek leg of the Olympic torch relay, but
        the Japanese leg is scheduled to go ahead as planned from March 26, according
        to Japanese PM Shinzo Abe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466312db-969f-4e09-86fc-45f21f4a838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65565404-7b9c-47e0-82b9-79ea2a1bdb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Solidarity defines us as a community''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99508d33-7f11-4704-afe4-8591f2007b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A taskforce including the IOC, Tokyo 2020 organizers and the World
        Health Organization (WHO) was set up in mid-February to monitor how the Games
        play out amid the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50789352-9e36-45bb-88e6-9a62d7fc0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a7c7e-0381-448e-9bb2-50152def70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While virtually all sporting events in the coming weeks have been
        canceled or postponed, a decision is yet to made on how the Olympics will
        be affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03105949-97ba-444b-bf0b-2a2da8ecad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
