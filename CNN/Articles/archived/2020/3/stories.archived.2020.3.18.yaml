      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://cnnphilippines.com/news/2020/3/17/covid-19-cases-philippines-recovery.html">Philippines</a>,
        187&nbsp;have been infected with the virus and 14 have died because of it.
        Four have recovered, while the rest are admitted at various hospitals in the
        country. Globally, it has affected over 197,000 and killed nearly 8,000 people.</p>'
