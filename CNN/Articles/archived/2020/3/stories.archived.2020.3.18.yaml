    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c070c-af4f-4bec-9674-ae03df64aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.609+08:00
