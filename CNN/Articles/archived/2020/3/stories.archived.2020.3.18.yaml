    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:48.716+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Department-of-Science-and-Technology', 'COVID-19',
      'coronavirus', 'vaccines']
    'template': '1'
    'title': 'Philippines eyes COVID-19 vaccine trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219b025-39c8-428b-bbf9-2fb68e33677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Science and Technology is eyeing to launch clinical trials for
        a COVID-19 vaccine in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bcfae-49a6-4ed0-adab-2a322a74dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b84d7-4a17-4c04-a983-986f0c1b2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Secretary Fortunato de la Peña said Tuesday
        that they are contacting four foreign partners for possible clinical trials
        of the COVID-19 vaccine or drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2f449-a1a4-4a7c-9317-1d3eb8a7566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e8caf-87f1-4e52-9302-1682905d065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 17 to May 17, the Food and Drug Administration will suspend
        initial applications for certificates of product registration, which would
        allow a product to be sold in the market. However, applications for this certificate
        for antivirals, antibiotics, vaccines and drugs used for emergency management
        of patients with COVID-19 will continue.</p>'
    '5':
