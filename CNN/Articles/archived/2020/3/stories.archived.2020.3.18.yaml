    'jcr:uuid': '498ccd15-940f-4e2b-a6b1-c0866087dbc5'
    'lead': 'Cavite Governor Jonvic Remulla says he also got tested for novel coronavirus
      as he confirms another patient from Bacoor and announces the temporary closure
      of golf courses and hardware stores in the province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T16:42:12.510+08:00
