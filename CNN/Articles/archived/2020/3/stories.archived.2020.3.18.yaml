      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All deliveries or return pickups and refunds are suspended; your
        favorite fashion items will be kept secure and clean,” the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83340aca-c140-4ba0-8cb9-0494d8acff0e'
