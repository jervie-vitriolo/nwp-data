      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US biotech firm Moderna expects the first phase of clinical trials
        to begin in April, while US biotech firm Novavax hopes to start the first
        phase of testing in May or June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03559564-f6a4-44c3-bb2e-3f0f2f777cc0'
