      'text': '<p>The number of COVID-19 cases in the country had reached 202, with
        17 deaths recorded.</p>'
  'covid-urban-planning-manila':
    'author': 'Ragene Andrea L. Palma'
    'caption': 'How the coronavirus pandemic exposes the failures of urban planning
      in Metro Manila. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
