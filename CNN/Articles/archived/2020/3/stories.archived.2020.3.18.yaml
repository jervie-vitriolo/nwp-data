      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4c2cd-0158-4c20-a24d-2175d24fa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:48:42.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, its policy on single period of confinement and 45-days
        coverage are also waived in favor of the member, while the filing period for
        claims is also extended from the usual 60 days to at least 120 days in favor
        of the health care providers," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b9725-f5d9-4d8a-8936-1d467c3338ab'
