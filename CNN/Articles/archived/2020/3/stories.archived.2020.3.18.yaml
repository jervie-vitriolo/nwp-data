      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has not travelled outside of the country, the new COVID-19
        patient went to different cities in Metro Manila and Mindanao. Health officials
        are still trying to find out how he got infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12cb08-0b3e-4143-8088-8b9300cf1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:08:15.868+08:00
