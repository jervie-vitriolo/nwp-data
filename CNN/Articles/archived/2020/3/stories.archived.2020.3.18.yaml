    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pompeo', 'US']
    'template': '1'
    'title': 'Pompeo says US State Department employees tested positive for coronavirus
      as he blasts Iran and China over ''disinformation'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9994a-d64c-4873-bd35-daeebed46f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> US Secretary of State Mike Pompeo
        said Tuesday a "handful" of State Department employees have tested positive
        for the coronavirus in the first official acknowledgement that his staff has
        been directly affected by the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33134bab-f122-4c92-bde9-90da1e5e2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a couple of employees —&nbsp;you can count ''em on one
        hand —&nbsp;who have positive tests," Pompeo said during a briefing at the
        State Department. "We''ve handled those exactly the way we''re asking every
        American to respond to those, wherever they find themselves in the world."
        He did not elaborate on where the employees are posted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf3d21-39d6-4f4c-aa02-8cc808669b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo stressed that the State Department continues its operations
        to serve American citizens abroad, even as he offered no details and some
        Americans report being unable to get assistance from embassies overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca37a2-a51e-4b4a-bec4-3466b5369e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about our officers serving in these distant places
        protecting themselves and our team, but making sure we''re doing the right
        thing by the American people," he said, pointing to the State Department''s
        travel advisories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f6464-9db7-404d-b197-293cdcd1e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also focused on America''s geopolitical foes Iran and China
        in connection to the pandemic, claiming that Iran has been lying about the
        impact of the outbreak and, like China, has been falsely trying to blame the
        virus on the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761492e-2517-4025-a91d-e3ce26fa9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian leaders have "lied about the Wuhan virus for weeks, the
        Iranian leadership is trying to avoid responsibility for their ... gross incompetence,"
        Pompeo said, speaking to reporters at the State Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92f2c8-2c67-4304-93e0-79e2176f2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has repeatedly made a point of avoiding the virus'' formal
        name, choosing instead to refer to it as the "Wuhan coronavirus," in an apparent
        attempt to emphasize the pandemic''s likely origins in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef7391-a9a3-4936-a6c9-ac9736355ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Chinese leaders on Tuesday, Pompeo said, "the disinformation
        campaign that they are waging is designed to shift responsibility. Now is
        not the time for recrimination, now is the time to solve this global pandemic
        and work to take down risks to Americans and people all across the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f7e26-2cfc-4b6c-9e13-94cf0d4b9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has infected almost 180,000 people worldwide and killed
        more than 7,500 globally, according to the World Health Organization. At least
        14,990 people Iran have been infected, the WHO said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0ae5a-4ebf-4004-860d-48b2927d3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo singled out Iran in his remarks, saying that, "the Wuhan
        virus is a killer and the Iranian regime is an accomplice," he continued,
        adding that the US is "trying to offer help ... we have an open humanitarian
        channel ... even as our maximum pressure campaign denies terrorists money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825c7ce-eaea-4c7d-8f9a-c1eb87495f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An awfully long time''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea76d2a-3f9b-49d4-848e-82975a3dc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat also focused on China''s role, suggesting that
        leadership in Beijing did not share information about the new virus as quickly
        as it should have.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1b5b1-b3d7-40e0-a09f-0e5b4c2bc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will come a day when we will evaluate how the entire world
        responded," Pompeo said, adding that China had a "special responsibility to
        rise the flag to say we have a problem and its different and unique." He added
        that it "took an awful long time for the world to become aware" of what was
        happening in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e410d26-95b4-43f4-b880-f024b02b7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every nation has a responsibility to share all of their data, all
        of their information, in as timely and accurate a fashion as they have the
        ability to do not only because it is the right thing to do but it''s also
        how you save lives for your own people as well," Pompeo said. "The Chinese
        Communist Party had a responsibility to do this, not only for Americans and
        Italians and South Koreans and Iranians who are now suffering, but for their
        own people as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37b4b7-a253-48cc-ba9d-48ea354c3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pompeo pushed back on Chinese attempts to blame the coronavirus
        pandemic on the US after a prominent Chinese official suggested the US military
        brought the virus to Wuhan when hundreds of military athletes were there for
        October''s Military World Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5241d0-d53c-4acd-b946-68db13a7b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Pompeo conveyed strong US objections to PRC efforts to
        shift blame for COVID-19 to the United States," the State Department spokesperson
        said in a statement Monday. "The Secretary stressed that this is not the time
        to spread disinformation and outlandish rumors, but rather a time for all
        nations to come together to fight this common threat."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cb6db-d2b8-4e9a-b0d2-46fb75deb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump defended his use of the term "China virus"
        to describe COVID-19 on Tuesday, saying he uses the term because China tried
        to blame its spread on the American military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c85c85-7284-4381-962c-90aa98e7f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t appreciate the fact that China was saying that our military
        gave it to them. Our military did not give it to anybody," Trump said during
        a White House press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fab6b-9871-4018-849e-70c86c359557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:53:07.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to add additional comments from
        Pompeo.</em></p>'
    '0':
