    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe88e24-c0e4-464f-9d31-44bb5caa2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
