    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e6a661-8369-42bc-95af-b857b3a85ffe'
    'lead': 'US Secretary of State Mike Pompeo said Tuesday a "handful" of State Department
      employees have tested positive for the coronavirus in the first official acknowledgement
      that his staff has been directly affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T16:53:07.333+08:00
