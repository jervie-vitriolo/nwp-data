      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who have contracted COVID-19 in the Philippines
        has reached 202, with 17 deaths because of the disease caused by a virus called
        SARS CoV-2.</p>'
    '9':
