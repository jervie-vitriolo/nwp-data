  'Europe-EU-shuts-borders-coronavirus-COVID':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T08:50:07.254+08:00
    'imagesource': 'jcr:fd23e948-f980-42a5-bff0-8affc6c000b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9976c1-6bb4-4377-b845-a1b78bda9aed'
    'lead': 'The European Union has formally agreed to temporarily close its external
      borders to all ''non-essential'' travel from third nations, as the bloc hopes
      to put out internal political fires that the coronavirus outbreak has lit across
      the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T08:55:20.825+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:56:57.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:43.631+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'Europe', 'European-Union', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'The EU shuts its borders to slow the coronavirus crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef2823-f598-440e-b33a-a24a48c4a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The European Union has formally agreed
        to temporarily close its external borders to all "non-essential" travel from
        third nations, as the bloc hopes to put out internal political fires that
        the coronavirus outbreak has lit across the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860158a-774f-4684-9ecd-e7aaf27a995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb5b48-846c-4d1c-9429-9005fcf7b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With immediate effect, the only things permitted to cross into the
        bloc will be goods, medical equipment and in some cases people deemed to be
        necessary to the EU''s efforts to manage the coronavirus spread. The measures
        will remain in place for 30 days and will not apply to the United Kingdom,
        which despite having left the EU earlier this year is still in a transition
        period with the bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c35026-e2ec-483c-b42f-a011cc45646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103598d6-0f0f-4729-b273-2d89af3541ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is not legally binding and will rely on leaders sticking
        to the commitments made in an emergency conference call on Tuesday. "It''s
        up to them now to implement ... They said they would immediately do that,"
        said European Commission President Ursula Von Der Leyen shortly after the
        agreement was reached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324b863-87f8-4ac5-9690-cbe8b1e9fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553bb2b-51fc-4bfb-a3c2-131d48ffc72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the European outbreak of the virus created
        political tensions among member states that placed enormous pressure on Brussels
        to act, despite the EU''s central bodies having little formal authority over
        nation''s health or border policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6243a-9ef5-4a58-90e6-918bc35e37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ccc78-d778-4b72-b87c-5f91b87b095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels hopes that by closing the external border, national governments
        will be willing to reopen internal borders that some EU member states -- including
        France, Spain and Denmark -- had closed in response to the crisis. Earlier
        today, Germany, the EU''s wealthiest and arguably most powerful member state,
        announced the closure of several of its borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96369f-bfe7-4fef-845c-60ea62664cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f174c4-e741-4125-b1be-d057c20b80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s logic is that reopening the EU''s internal borders will
        make a coordinated response to the coronavirus easier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94175c2b-7375-40a0-8e9a-eb08177b991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e3c98-3399-4ea7-af0b-3a36072d311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the EU will also be keen to have those borders operating
        as normal for political reasons. The Schengen Area is seen by officials in
        Brussels as central to the European project and crucially to the EU''s single
        market. It is also one of the most contentious issues across the bloc and
        has been attacked by Euroskeptic populists as an example of overreach by Brussels
        and a security risk. The longer that the borders between member states remained
        closed, the more of a concern for Brussels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa366482-19b3-4325-89b2-5fa19c5badb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbce578-58ca-46c3-937d-3a61f9671ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Der Leyen did not confirm that any member state had committed
        to lift their internal border restrictions during a press conference on Tuesday.
        She did however say that she was "confident there will be a positive move
        over the next phase."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc01d4-58e6-4b34-8af9-8fdd6f284d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58486fd-885c-4f44-8426-10d38a39e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has been criticized for its early response to the crisis.
        Whether that criticism is fair is open to debate: Brussels can only advise
        member states on health policy and can do little more than act in a coordination
        role. When situation in Italy accelerated a few weeks ago, a lack of coordination
        left member states distrustful of one another and unwilling to cooperate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199529cc-9608-434f-ad1c-c000ccc00fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c58734-0c3c-474c-8840-085c09a25ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s leadership will hope that today''s efforts bring the 27
        member states closer together and leads to European nations to starting reading
        from the same script.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cf87a-aea8-4800-8d0b-49efcfe1ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:20.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/03/17/europe/europe-shuts-its-borders-to-stop-coronavirus-intl/index.html">
        "The EU shuts its borders to slow the coronavirus crisis."</a></em></p>'
