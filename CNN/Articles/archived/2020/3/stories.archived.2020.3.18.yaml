      'mgnl:lastActivated': 2023-01-26T18:56:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da652db-a9d8-497d-9590-41bcb407e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:57:13.562+08:00
      'mgnl:createdBy': 'mel'
