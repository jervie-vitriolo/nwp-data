      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> COVID-19
        has reached the province of Cebu, with Mandaue City confirming its first case
        of the viral disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6790bb1-e60d-46d1-bad2-0c7565233a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:08:15.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aaedc8-f24d-48b6-8e64-75f61ba496fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:08:15.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first COVID-19 patient in Cebu is a 65-year-old man admitted
        at Chong Hua Hospital in Mandaue City. The Health Department recorded him
        as the 188th patient with the viral disease in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431be07a-991f-4162-bc5e-526371e96ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:08:15.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department in Central Visayas said he is recovering and
        will be discharged after further tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b20ca-bd59-4f38-b6c1-a6f155575aed'
      'mgnl:activationStatus': true
