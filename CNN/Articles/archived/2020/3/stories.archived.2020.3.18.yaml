      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bd764-c827-4522-b525-069f8f5cb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
      'mgnl:createdBy': 'lara'
