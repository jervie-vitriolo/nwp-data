    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f43c97df-9540-4267-8524-5d98e93b0f85'
    'lead': 'How the coronavirus pandemic exposes the failures of urban planning in
      Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T18:52:59.912+08:00
