      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Harvey Weinstein is back at Rikers Island
        one week after being sentenced to 23 years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5a9ce-2cd2-41e8-9263-30f9f5771c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
