    'jcr:uuid': '640b9426-98f5-4cba-afab-2f21927a82be'
    'lead': 'President Rodrigo Duterte has ordered government forces to stop offensive
      operations against armed communist rebels so the state can focus on efforts
      to contain the spread of coronavirus disease or COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T20:21:21.210+08:00
