      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98b7fd-aabb-48f5-abf6-023f086a754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents across the country received similar guidance.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1a4fc-bef6-41be-8b61-6f329a6b9d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
