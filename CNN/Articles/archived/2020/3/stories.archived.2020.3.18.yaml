      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b07b0f-52b8-4ce7-aff9-cc432594ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also yet to be a cure for COVID-19, with patients only
        receiving treatment to ease the symptoms they have. Researchers are looking
        to test antiviral drugs, especially <a href="https://cnnphilippines.com/world/2019/8/20/coronavirus-treatment-vaccine.html"
        target="_blank">remdesivir</a>, to see if these can work against COVID-19.</p>'
