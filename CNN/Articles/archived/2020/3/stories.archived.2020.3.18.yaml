      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we do not want them to be pressured and have
        a hard time, we already opened it up. The 72-hour window is disregarded.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fad2c-ceb1-4bdf-a2b6-192a4acf9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c4c86-8a18-4089-901d-897563430bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously gave a 72-hour window to all outbound
        international flights, which was supposedly only until Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666757a9-11d6-484a-8dbf-8ae2ab4d241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fd3c8-d4f4-4f6d-aed6-ef37147c9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nograles said that the IATF reevaluated their decision
        hence the new advice. This is in consideration of the OFWs who need to go
        back to their employers abroad, according to him.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1a44c-68d6-4543-9fe9-a21123e146a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:29:37.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound international passengers are also allowed entry, subject
        to strict immigration and quarantine protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606df458-30ed-4aa1-8745-8c14baf4fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e33bc0-e0e4-4bdf-86d2-119d9d4f1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Luzon being under an “enhanced community quarantine,”
        President Rodrigo Duterte has also placed the entire country under a state
        of calamity Tuesday amid the coronavirus disease pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc15de-79df-4b40-9b41-61c5b69707f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f4985-dfe1-41ed-99da-de03155412d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.040+08:00
