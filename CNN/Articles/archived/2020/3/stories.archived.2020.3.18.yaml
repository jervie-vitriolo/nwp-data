      'mgnl:lastActivated': 2023-01-26T18:56:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth added it has also extended the deadline for payment of
        contributions of self-paying members until the end of April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7fa93-c0b6-4a14-af32-76bb3c625263'
