      'mgnl:lastActivated': 2023-01-26T18:57:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd1456-58ff-4837-9e47-ebb47bddfb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC added that 43% of athletes still needed to qualify for the
        Games, and that measures were being taken to either ensure that qualifying
        events take place, or that other means are used to decide which athletes qualify.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995b3d6-11e0-4211-9e68-b44087e846d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adbb62-0b9c-4786-b193-9651e9f3c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major football competition -- the European Championships and
        Copa America -- became the latest major sporting events to be impacted by
        the virus Tuesday when it was announced that both would be postponed until
        next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cbb8e-faa6-4555-a36e-1c07255e76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fc0c0-ad79-4644-9cbb-902db652def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kozo Tashima, the vice president of the Japanese Olympic
        Committee and president of the Japan Football Association, has tested positive
        for the coronavirus after returning from a UEFA board meeting in the Netherlands
        that also included a stop in the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103e208-f666-4f72-ac96-40c1cc642e06'
      'mgnl:activationStatus': true
