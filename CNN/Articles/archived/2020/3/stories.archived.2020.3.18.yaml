  'us-canada-to-suspend-non-essential-travel':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T12:22:21.761+08:00
    'imagesource': 'jcr:6977a362-ffe5-4dc8-b54f-70d47f2584cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948b4917-783f-4f0f-8447-90a163b6053b'
    'lead': 'The United States and Canada are preparing to issue a joint statement
      in the next 24-48 hours to suspend non-essential travel between the two countries,
      a Trump administration official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T12:30:35.668+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:46.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:46.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and Canada preparing to suspend non-essential travel between the
      two countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48260d-67d9-4d2c-92a9-3e15b0d6a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:31:26.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States and Canada are preparing
        to issue a joint statement in the next 24-48 hours to suspend non-essential
        travel between the two countries, a Trump administration official tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b5428-2686-49b8-95a5-857b5260afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is not yet finalized and officials are still working
        to define "non-essential travel," but the official stressed that the new restrictions
        will ensure that business and trade between the two countries can continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdbf6b-c5c5-4599-b2fa-b22f66d0f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint agreement would be the latest effort by the US and Canada
        to mitigate the spread of the coronavirus, following decisions by both countries
        to restrict some international travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e3b66-1a6d-4dac-b81c-e8924f7a87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the discussions involve what types of vehicles and individuals
        would still be allowed to travel between the two countries and for what purpose,
        the official said. The restrictions will likely allow for significant flexibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672c5d8-1da8-4182-995b-212f9f03d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike travel restrictions on Europe and China, this would be a
        mutual agreement between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f313ee-cccc-4bca-93e5-33b670965117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Canadians have been our friends throughout this and many other
        crises, and they continue to be honest brokers," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f933f87-5674-4b86-993a-ec2531d299b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was asked at the coronavirus task force briefing whether
        he was considering closing the US land borders on Tuesday, he said, "I don''t
        want to say that, but we are discussing things with Canada and we''re discussing
        things with Mexico, quite honestly, and again, the relationship is outstanding
        with both, outstanding. We just signed our deal, the USMCA, and the relationship
        is very strong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1818b-f685-41ac-9a60-6dfdaeaee59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:30:35.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
