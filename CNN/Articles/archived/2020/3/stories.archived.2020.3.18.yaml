    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'China''s coronavirus lockdown curbs deadly pollution, likely saving
      the lives of tens of thousands, says researcher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1befc6f-82b2-4c7c-8018-31cb2f12267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The drastic measures enforced by China
        during the coronavirus outbreak have slashed deadly air pollution, potentially
        saving the lives of tens of thousands of people, a Stanford University researcher
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59d3aa-46ea-4e8e-8c3c-c943f16db9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1188a-f394-4376-a8ed-7156026f2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall Burke, an assistant professor at Stanford''s Department
        of Earth System Science, said the better air quality could have saved between
        50,000 and 75,000 people from dying prematurely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac0006-ee65-4e39-8b7c-9d90da2511c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cdc9d-6012-42e6-aeec-3abc859e760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reductions in air pollution in China caused by this economic
        disruption likely saved twenty times more lives in China than have currently
        been lost due to infection with the virus in that country," Burke wrote on
        G-Feed, a site run by a group of scientists researching the relationship between
        society and the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0acfef-49e2-45ae-b620-038d31d98c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0ebfb-49e6-471e-a9f5-687c4196d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between air pollution and premature deaths has been well
        established. A 30-year analysis of 652 cities in 24 countries and regions
        across six continents found that increases in air pollution were linked to
        increases in related deaths: The higher the levels of pollution, the faster
        people die.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed100437-6fe4-4896-b59e-ebfb83de180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69b7b2-c907-4ea0-9638-5a65ab15e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has made some progress in tackling pollution, it still
        ranks poorly in global comparisons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9d547-4d79-4ec0-92a3-3ac311f83700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ed657-7951-4a7d-8c24-ed9a87a8446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has estimated that around 7 million
        people die every year from exposure to fine particles in polluted air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbfc78-d0fc-423c-8546-357aa0169250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d235d6-e604-44e4-a002-608dd232e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s Ministry of Ecology and Environment, the average
        number of "good quality air days" increased 21.5% in February, compared to
        the same period last year in Hubei province, the epicenter of the global coronavirus
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa3f21-4ab7-41be-ae45-e9e583faf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac344e-e408-46b7-9b92-b3b0b7ccaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images released by NASA and the European Space Agency
        also show a dramatic reduction in nitrogen dioxide emissions -- those released
        by vehicles, power plants and industrial facilities -- in major Chinese cities
        between January and February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd59a71-105b-42b0-8674-ec8afe43ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55726a-2cd4-4113-9160-c82af62e8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already made significant progress in cleaning up its air
        in recent years. A study in 2019 found that pollution has declined significantly
        across China between 2013 and 2017. Beijing fell out of the top 100 most-polluted
        cities in Asia in recent years, with overall pollution levels 10% lower across
        Chinese cities between 2017 and 2018, according to a report by Greenpeace
        and AirVisual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839411b3-fd5c-4918-a12f-ecfc0f4ed726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
