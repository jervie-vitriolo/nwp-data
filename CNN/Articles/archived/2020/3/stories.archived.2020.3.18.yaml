      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE clarified that the trading floor in Bonifacio Global City
        will remain closed, so trades must be done remotely. Public transportation
        has been shut down while people and cars are being flagged down along the
        streets of Metro Manila, as authorities only allow workers in critical services
        such as healthcare, food preparation, and supermarkets to report for duty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def8cfe-ea7e-4de1-ae18-0aadaa4b5ecf'
