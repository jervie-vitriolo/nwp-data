  'duterte-cpp-npa-ceasefire-covid-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T20:18:16.535+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
