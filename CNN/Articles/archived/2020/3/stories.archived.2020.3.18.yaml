      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639fe1c-e445-49bb-bb38-039ae23b523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All measures are being taken to safeguard the safety and interests
        of athletes, coaches and support teams.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0e11f-0305-4397-8d5b-efc6d61d9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
