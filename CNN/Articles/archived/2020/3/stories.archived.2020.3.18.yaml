      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Online
        shopping platforms Lazada, Zalora, and Shopee issued their respective operational
        guidelines amid the COVID-19 outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfe19a-ada2-4f11-91d6-855e2dadfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T00:57:42.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7fa63-834d-4a59-bbe5-1e0b4201b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T00:57:42.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada announced in their Facebook page Tuesday that their “logistics
        operations will be temporarily suspended.” However, they added that their
        website and app will continue to be active.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351894d-ed93-4865-a4b0-8437337952d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T00:57:42.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545873aa-2748-471e-a652-780a88cd8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T00:57:42.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extended delivery delays are expected but to better facilitate
        deliveries and for the safety and well-being of customers and staff, we have
        temporarily suspended cash on delivery payment options for selected services.”</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FLazadaPhilippines%2Fposts%2F2056369057827316&width=500"
        width="500" height="614" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eaca7a-78a0-4f8e-9c53-6bb8ef2151c0'
      'mgnl:activationStatus': true
