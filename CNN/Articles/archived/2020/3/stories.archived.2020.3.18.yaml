      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> There
        are now 11 Filipinos in Singapore infected with the novel coronavirus disease,
        or COVID-19, the <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/26350-bulletin-on-the-status-of-covid-19-positive-filipino-nationals-in-singapore?fbclid=IwAR3jovL75xz6ZaZ13ncJKPv3tXoUkFb9jqbmmYJvr-MuqRTf-L7PY2aZ6BE">Department
        of Foreign Affairs (DFA) confirmed</a>Department of Foreign Affairs (DFA)
        confirmed on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3514bf6-8658-426e-9930-7a2522039d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:45:48.275+08:00
