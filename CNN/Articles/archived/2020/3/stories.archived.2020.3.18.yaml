      'mgnl:lastActivated': 2023-01-26T18:57:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28c0ea-e776-43d2-a6c9-5c31780d2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:01.223+08:00
