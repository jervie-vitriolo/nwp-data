      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> A Filipino
        woman in Athens, Greece tested positive for coronavirus disease or COVID-19,
        the Department of Foreign Affairs said Wednesday. This is the first case in
        Greece involving a Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808e277-7855-4637-ade1-06ca5d37ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:41:30.231+08:00
