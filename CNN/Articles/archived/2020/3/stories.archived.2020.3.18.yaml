      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to all Manila residents to follow ordinances, including
        the 8 p.m. to 5 a.m. curfew. Moreno said 16 people – 14 Filipinos and two
        foreign nationals – have been arrested for violations.</p>'
