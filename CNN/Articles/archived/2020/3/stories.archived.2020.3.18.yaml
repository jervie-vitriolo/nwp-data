      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar orders were issued in states including Michigan, Maryland,
        Kentucky, Louisiana and Indiana.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8561c8-1b01-4221-af9c-8ae30463223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.429+08:00
