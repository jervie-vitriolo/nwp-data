      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said in a press statement that the total number of Filipinos
        who tested positive for the viral disease is now 11, but two have already
        recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c80405-216b-4435-91f8-c1f220fa85b3'
