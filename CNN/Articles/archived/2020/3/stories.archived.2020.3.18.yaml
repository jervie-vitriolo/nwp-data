    'mgnl:tags': ['DOH', 'Department-of-Health', 'coronavirus', 'COVID-19', 'emergency-hotline']
    'template': '1'
    'title': 'DOH sets up COVID-19 emergency hotlines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e7cc3-d437-4a22-babf-8a90d011bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.513+08:00
