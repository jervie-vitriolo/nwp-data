      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News executives say additional cases inside newsrooms are inevitable,
        given the inherent risks of covering the fast-moving pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d60df-9a4d-46c7-a2a5-8d534bf23fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters and other members of the media who have come in close
        contact with confirmed cases are self-quarantining. That''s why Al Roker and
        Craig Melvin of NBC''s "Today" show have been appearing on the broadcast from
        home for the past two days. A colleague who works on the 9 a.m. hour of "Today"
        has tested positive, so staffers including Melvin and Roker have been staying
        home "out of an abundance of caution," NBC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d1905-c68e-4e56-995d-7b90cc33b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Roker delivered weather reports from his kitchen. And
        Melvin''s children made an appearance during one of his live shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb3df5-bb28-4376-9cfa-86514fe7a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the co-host of the main 7 and 8 a.m. hours of "Today,"
        Savannah Guthrie, will also co-host from her home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fc92c-c830-4ba1-bec5-b8b9f74a174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an abundance of caution, and to model the super vigilance the
        [US Centers for Disease Control and Prevention] has asked of all of us, I''m
        staying home because I have a mild sore throat and runny nose," she tweeted
        Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee177e-682c-4511-9d1e-2246a8c42a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News president Noah Oppenheim said in an internal memo that
        NBC asked Guthrie to stay home because "NBC''s doctors are advising that anyone
        who doesn''t feel 1000% should work from home." His point: "This applies to
        EVERYONE," even anchors. "So, she''s going to model the hyper-vigilance we''re
        asking for right now and do just that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843901f-0aea-4704-becb-3059a1f92e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie''s co-host Hoda Kotb will be in the famed Studio 1A for
        a split-screen show with Guthrie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0825c0-6130-4d80-b194-6d04feee3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Today" show plaza, usually bustling with fans, was emptied
        last week — one of many social distancing measures enacted by media companies
        and other organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4367c8d-00bd-4706-8472-0ea27ad61626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Newsroom changes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52230c76-f926-4add-a015-9a0041ab2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On television, hosts are modeling best practices by sitting several
        feet away from one another, or by sitting in different places altogether.
        The co-hosts of "Fox &amp; Friends" made a point of sitting apart on Tuesday
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7502f2-ef2a-4b04-a717-320d698b68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple CNN shows have also increased the distance between people
        on set. A growing number of guests are joining television discussions via
        Skype, Cisco Webex and other video conferencing platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f90d78-4051-49b3-b083-4002748ee10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most employees at outlets like The New York Times are working from
        home, and have been for several days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89da7b-a571-4378-9e96-767107f227ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Coast newspapers like the Seattle Times and the San Francisco
        Chronicle are being published completely remotely, with the big exception
        being the workers at the printing presses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addf0bf-c814-4033-8d46-eb0bc1db7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronicle publisher Bill Nagel told readers in a letter on Tuesday,
        "We are taking considerable precautions at our production facilities, including
        staggering shifts and thoroughly cleaning equipment. We are also taking steps
        to keep the men and women who deliver your newspaper safe and healthy. They
        have our deep and sincere appreciation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77384344-0435-44ff-bb5c-ea8c56931503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television networks have markedly reduced the number of employees
        who are coming into the office, but certain tasks can''t be done from home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3280f99-7bbe-40d8-b212-f1b698c95746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ABC News, the employee who tested positive "was part of our Seattle
        coverage team," documenting the spread of the virus in Washington state, ABC
        News president James Goldston wrote in a memo on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804fb7c-6add-44b3-b44e-76f246ed1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldston said the employee "has been in isolation at home since
        last week" and "is feeling much better already," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80162f2-316a-4bc3-95e5-6ce3187834a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the employee returned to the LA bureau from Seattle, the
        bureau was closed for cleaning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476541ab-c2d6-4191-94ae-f49dea20a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other networks, including CNN, have taken similar steps — treating
        and disinfecting entire floors of buildings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04a5f7-3302-4ed6-ae37-dc30e93d04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News executives are thinking days and weeks ahead and making backup
        plans in case buildings are closed or inaccessible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547870b-2e40-42ea-ab5a-ddb8d1fcee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Just, the executive producer of the PBS "NewsHour," outlined
        some of the steps her broadcast is taking, in a Tuesday evening letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2873c4-36a1-4c96-8ee9-3204c272547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reducing the in-studio footprint of our team literally each
        day, as we pull in more technical tools and workflow adjustments to make remote
        production possible," Just wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c683e2-3aa0-49d5-9c52-9da67afc9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will not compromise on the journalism, we are willing
        to compromise on some of the production expectations," she said. "For instance,
        we have made the decision to dramatically limit the number of guests and reporters
        on our set and you will be seeing more interviews by Skype connection. Even
        our correspondents have Skype set-ups in their homes. Our reporters are sitting
        further away from each other on the set. We are practicing ''social distancing''
        both on camera and off."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcbc17-5be7-4dbf-bb9e-7d220a4a2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'Sotto-DOF-tax-payment-extension':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
