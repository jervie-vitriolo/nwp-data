    'lead': 'The Health department said three new Filipino male patients — a 24-year-old
      and two 34-year-olds — with COVID-19 have tested negative for the infection'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T15:18:48.967+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:56:41.546+08:00
