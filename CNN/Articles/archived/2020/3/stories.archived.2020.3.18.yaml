      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Finance and the Bangko Sentral
        ng Pilipinas said the task force handling the government’s COVID-19 interventions
        exempted the operations of trading platforms “after they assured the authorities
        that necessary safeguards to ensure the safety of their employees and the
        community they interact with are in place.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1d661-25ef-469e-9fb9-d1deece3fd89'
      'mgnl:activationStatus': true
