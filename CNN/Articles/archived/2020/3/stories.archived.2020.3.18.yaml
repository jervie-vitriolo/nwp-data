      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was placed under a state of calamity amid the rapid
        spike of COVID-19 cases, which neared 200 as of Wednesday. Fourteen deaths
        due to the infectious disease have also been recorded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed29644-ab14-48ba-98e7-d8a96ee341db'
