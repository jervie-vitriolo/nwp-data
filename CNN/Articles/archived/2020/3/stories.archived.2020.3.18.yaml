      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d154866-9749-43e2-abc5-197764b9b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:36:40.415+08:00
