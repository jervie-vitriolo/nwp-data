  'dole-TUPAD-program-temporary-wage-employment-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T17:30:45.043+08:00
    'imagesource': 'jcr:71f77ad0-98f2-41f4-9504-962775e6a16b'
