    'title': 'Governor Jonvic Remulla gets tested as Cavite reports fifth COVID-19
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b8a10-4e9f-4451-8edb-d7e9cfb45a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;A
        48-year-old man from Bacoor, Cavite has tested positive for the novel coronavirus,
        Governor Jonvic Remulla said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a145192-6469-4df0-95ca-b609b2cbf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.510+08:00
