    'template': '1'
    'title': 'The world''s biggest carmaker is shutting down in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea21e3a-2dee-4814-a6b6-4507a3018ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Volkswagen is preparing to suspend production
        across Europe as the continent struggles to contain the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d8918-a1e6-492e-a7bb-825d8650fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e13c6-851e-4684-b07d-ef1f5aae78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaking giant said Tuesday that production at its plants
        in Spain, Setubal in Portugal and Bratislava in Slovakia will be halted before
        the end of the week. Factories in Italy that make Lamborghini super cars and
        Ducati motorcycles will also be idled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a54509-aaa1-42b2-9cc2-5e54d6b4110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ea4a1-3e08-4d06-bc0e-45638b81b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the group''s other German and European plants are preparing
        to suspend production, probably for two weeks, Volkswagen CEO Herbert Diess
        told reporters on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a419170-fdf8-42e0-8e88-9c3a05d1feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc296b5-a2b2-4e9a-8c79-16b95877feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the present significant deterioration in the sales situation
        and the heightened uncertainty regarding parts supplies to our plants, production
        is to be suspended in the near future at factories operated by group brands,"
        said Diess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e013a79-5d44-4b52-a1b3-88c4b5f15115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a2f7b-60e9-4fab-889f-202febc6c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said factories producing Volkswagen branded cars would
        shut down starting late on Thursday. That includes the company''s huge plant
        at Wolfsburg, one of the biggest manufacturing sites in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19461a91-4706-48ac-a389-53bd195a5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52bcb3-b893-4585-8bfc-4c35f6ebd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which also owns brands including Skoda, Audi, Porsche
        and Bugatti, delivered 10.8 million vehicles to customers in 2019, more than
        any other carmaker. Roughly 44% of the group''s 668,000 employees live in
        Germany, where the company is a leading force in the country''s huge manufacturing
        sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d7a81-f945-4baf-abf0-eb3c9330e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b2dc9-d1b5-48cc-a0d7-a665d54e3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It joins other automakers in Europe in closing plants as a result
        of the coronavirus. Fiat Chrysler, Peugeot owner PSA Group and Renault on
        Monday announced the closure of 35 manufacturing facilities in total across
        Europe as regional and national authorities imposed severe restrictions on
        travel and public life. Together, the three companies sold roughly 12 million
        cars last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01cf88-e2ee-4c94-abf3-294805167dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5710675-942f-4fab-96e3-388b9cd08f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, the world''s second biggest carmaker after Volkswagen, said
        Tuesday it was halting operations at two plants in France and Portugal. BMW
        said Wednesday that it was preparing to shut plants in Rosslyn, South Africa
        and Europe until April 19, while Daimler said it would suspend most production
        of Mercedes vehicles in Europe for two weeks initially.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d0a57-2d00-4b93-9354-829721ac1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188122b-c486-4528-88df-ab832c4eafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>14 million European jobs at stake</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f9919-669f-4eca-ac3a-5672aff1deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of car plants in Europe illustrates how the impact on
        the auto industry from coronavirus is going global. The pandemic has already
        resulted in extended factory closures and a steep drop in vehicle sales in
        China. The auto sector is at the heart of Europe''s manufacturing industry,
        and provides direct and indirect employment to nearly 14 million people, according
        to the European Automobile Manufacturers Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
