    'mgnl:tags': ['coronavirus', 'COVID-19', 'economy', 'recession', 'S-P-Global']
    'template': '1'
    'title': 'Coronavirus has plunged the world into a recession, according to S&P'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed2ec8-7da3-449e-86b6-2b0e1a60c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The coronavirus outbreak has <a href="https://edition.cnn.com/2020/03/16/economy/global-recession-coronavirus/index.html"
        target="_blank">plunged the world''s economy into a global recession</a>,
        according to S&amp;P Global.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514311-7ec4-4d46-b37e-a6ea536c0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit-rating agency, which determines the credit worthiness
        of governments and companies around the world, said Tuesday that the virus
        has severely disrupted economic activity -- far more drastically than previous
        estimates. It said the damage to economic activity is about to get worse in
        United States and Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81d2d7-3920-4de6-b48b-e45b0663db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial data from China suggests that its economy was hit far
        harder than projected, though a tentative stabilization has begun," said S&amp;P
        Global''s Chief Economist Paul Gruenwald. "Europe and the United States are
        following a similar path, as increasing restrictions on person-to-person contacts
        presage a demand collapse that will take activity sharply lower in the second
        quarter before a recovery begins later in the year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293c402-e80d-4e4f-bb46-fa8028d33b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note says that while the outbreak of the virus seems to have
        stabilized in much of Asia, the economic data for recent activity there suggest
        that it slowed economic activity far more than originally expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e4e89-b1d9-40db-bdb9-62371c8f13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have China as a model for how the virus'' spread could stabilize
        and society could begin to return to normal," S&amp;P said in the note. But
        even that is raising concerns about the damage to its economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b1c54-8b7c-4b19-9eda-85d6f730e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As China has shown, restrictions could be lifted more slowly than
        originally thought as public health concerns persist," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fcec0-d3dd-4d9d-83f6-522c1737069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the note says there is great uncertainty about what lays ahead
        for economic activity in the United States and Europe, which in itself could
        be a drag on the economies there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b794a0-6065-4b07-a16f-7ff6a3836479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing restrictions on person-to-person contact in Europe
        and the United States have sent markets reeling as risk-aversion rises and
        views on economic activity, earnings, and credit quality deteriorate sharply,"
        S&amp;P said in the note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bdc9e-1e0a-4cb6-9274-29c7c66dc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day S&amp;P put out a second note saying that the US
        economy, the world''s largest, is either in the process of entering a recession,
        or that it''s already entered one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c586b-01fa-4fab-81e4-4636e01ff5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it expects the nation''s GDP, the broad measure of economic
        activity, to fall by 1% in the first quarter, and by 6% in the second quarter.
        That would likely mean a recession, which generally takes place when the economy
        shrinks in back-to-back quarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72695a7-26cb-45ee-ac9b-94c0b462bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P cited the impact of "social distancing" on reducing consumer
        spending, along with travel bans and the <a href="https://edition.cnn.com/2020/03/09/business/oil-prices-us-economic-impact/index.html"
        target="_blank">plunge in oil prices</a>&nbsp;hitting investment in the nation''s
        energy sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df34f2-da04-48b3-8d74-ae8d61ddd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, consumer spending, which was once the U.S. economy''s
        savior ... is now the culprit," said Beth Ann Bovino, US chief economist at
        S&amp;P Global.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325856d3-fe04-426e-b9f9-3ac01e341697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones industrial average suffered a nearly 3,000 point decline
        Monday, the <a href="https://edition.cnn.com/2020/03/15/investing/stock-futures-global/index.html"
        target="_blank">worst point decline</a>&nbsp;in history. And there are now
        forecasts that the US economy could lose as many as <a href="https://edition.cnn.com/2020/03/16/business/economy-coronavirus-1-million-jobs-kevin-hassett/index.html"
        target="_blank">1 million jobs</a>&nbsp;in April alone, which would be worse
        than the steepest job loss during any month of the Great Recession 10 years
        ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf98b4-7240-4e48-aae0-d8c57108974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:55:48.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/17/economy/global-recession/index.html"
        target="_blank">Coronavirus has plunged the world into a recession, according
        to S&amp;P</a>."</em></p>'
  'China-expels-journalists-from-US-media-outlets':
    'author': 'Steven Jiang and Kerry Flynn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T09:19:57.875+08:00
    'imagesource': 'jcr:5aa9c145-ae0e-4d14-9e1c-1ed5102e39e2'
