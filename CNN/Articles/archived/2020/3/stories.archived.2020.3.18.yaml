      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalora also announced that they have “suspended all fulfillment
        of orders, deliveries, and processing of returns across the country effective
        March 16 until further notice.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bdf87-bb1a-4054-a07d-497a261518ad'
      'mgnl:activationStatus': true
