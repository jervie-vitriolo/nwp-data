    'template': '1'
    'title': 'Brazil''s Bolsonaro calls preventive coronavirus measures ''hysteria'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4191c1-64b9-42cd-add8-880f7646ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil confirmed its first coronavirus-related
        death on Tuesday, as <a href="https://edition.cnn.com/2020/03/12/americas/brazil-bolsonaro-coronavirus-aide-scli-intl/index.html"
        target="_blank">President Jair Bolsonaro</a>&nbsp;continued to deride efforts
        to mitigate the outbreak as "hysteria."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe19435-3712-46d2-8d1b-137ca6a4a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 62-year-old man, who tested positive for the virus, died on Monday
        four days after being admitted to a hospital in Sao Paulo, officials said.
        The man, who suffered from hypertension and diabetes, caught the virus domestically,
        they said, suggesting community transmission of the virus in the South American
        nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50b64a-efef-4408-aa9c-37a79e408a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing its first case on February 26, infection numbers
        have risen to 291. The figure is expected to multiply in the coming days,
        but Brazilians continue to get mixed messages from the top.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898770f-ed60-4443-a7db-89a63d655ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Sunday with CNN affiliate CNN Brasil, Bolsonaro
        called preventive measures, such as banning mass events, "hysteria," and said
        that the economy came first. "When you ban football and other things, you
        fall into hysteria. Banning this and that isn''t going to contain the spread,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a120f-d466-43b1-8c6e-6b1a46425808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should take steps, the virus could turn into a fairly serious
        issue. But the economy has to function because we can''t have a wave of unemployment,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d914eb-d179-4c30-8d0f-c7a357ed888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before, Bolsonaro appeared to shrug off advice from his medical
        team to self-isolate after several members of his delegation to Florida tested
        positive for the virus. He instead joined a rally of supporters at a pro-government
        demonstration, shaking hands, bumping fists and slapping the backs of marchers
        who turned out to show their support for him amid a political spat with Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482c28d-9934-4e02-8096-176bdbd9587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had initially urged supporters to call off the march due to coronavirus
        fears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bef26a-71ab-4f68-a473-c97507b79a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow start</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5274768-dc9e-4f69-bba7-de465e550a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neighboring countries like Peru and Argentina have closed
        borders and adopted drastic measures to contain the spread, Brazil''s initial
        response has been slower. More than half of Brazilian states have since closed
        public schools, but it took them almost a month after the initial case to
        do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7ac80-b538-45b5-a6b2-e58f85897219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Sao Paulo (where the majority of cases have been
        diagnosed so far) and Rio de Janeiro declared states of emergency, reduced
        public transportation and warned the public to take precautions and avoid
        large gatherings. Sporting and cultural events have also been canceled and
        companies are encouraging employees to work from home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec706227-2179-49fd-b873-7496bf1e6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry has announced a series of measures in preparation
        for a bigger outbreak -- including the rental of thousands of hospital beds,
        the hiring of more doctors and the purchase of ventilators, masks and protective
        suits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5c8a4-0d63-47c7-973f-1f44556c2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Bolsonaro continued to call measures "hysteria" on Tuesday during
        an interview with Radio Tupi. "The economy was going well," he said. "This
        virus brought a certain hysteria and some governors, in my view, I could be
        wrong, are adopting measures that could hurt our economy a lot."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc7c19-bec0-4807-bcd7-328c291f8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced last week that he had tested negative for the virus,
        after his press secretary Fabio Wajngarten tested positive. Wajngarten had
        accompanied Bolsonaro on a trip to the United States where they met with US
        President Donald Trump and other US officials at his Mar-a-Lago resort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe011224-e9ec-4ad4-844a-ea9d01c3a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their return, 13 members of the Brazilian delegation have
        tested positive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b936413-1577-440a-9a6c-1a2aaaf02233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:04:32.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/17/americas/coronavirus-brazil-bolsonaro-intl/index.html"
        target="_blank">Brazil''s Bolsonaro calls preventive coronavirus measures
        ''hysteria''</a>."</em></p>'
  'DSWD-waives-conditionals-4Ps-beneficiaries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T16:03:22.851+08:00
    'imagesource': 'jcr:628e0a2d-663e-4c42-bb6a-5b942e48fa3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60490df-3c56-4118-841f-fbb2ccdc8a92'
    'lead': 'The Department of Social Welfare and Development will still continue
      distributing cash grants and rice subsidies to beneficiaries of Pantawid Pamilyang
      Pilipino Program amid the enhanced community quarantine in Luzon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T16:10:15.037+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:56:38.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:48.421+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Social-Welfare-and-Development', 'Pantawid-Pamilyang-Pilipino-Program',
      'conditionals', 'beneficiaries', 'waive']
    'template': '1'
    'title': "DSWD waives conditionalities for 4Ps beneficiaries amid community quarantine\
      \  \n"
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd7b57-e214-46b1-a4d7-769fce857bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87bc30-d4d9-4549-859f-14c52cfd176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) -</strong> The
        Department of Social Welfare and Development (DSWD) has made it easier for
        the beneficiaries of the government’s conditional cash transfer program as
        it waived the conditionalities for the grants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207af47-ec5d-4730-b577-6f9adf2129a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the month-long enhanced community quarantine in Luzon due to
        the coronavirus disease pandemic, Pantawid Pamilyang Pilipino Program (4Ps)
        beneficiaries will still receive their full grants even if they have not fully
        complied with program conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378010f-8ccb-433c-be5e-fcd73c57a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c76d10-4e1b-4378-84f8-adc62a30f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Rule VIII Section 15 of the Implementing Rules and Regulations
        of&nbsp;4Ps,&nbsp;the DSWD&nbsp;suspended the monitoring of compliance to
        the conditionalities of the program under “force majeure” or unforeseeable
        circumstances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3db35b-8639-44b1-a729-476b42f2bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54f55b-9909-425e-96a7-46fe08de67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, the agency will still continue to give beneficiaries their
        cash grants and rice subsidy amid the community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b48607-2f45-4c94-b0ed-30c5ba7f2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the program’s conditionalities are pregnant women must get
        pre-natal care starting from the 1st trimester; parents should attend family
        planning sessions; children ages 0-5 years old must get vaccination and attend
        pre-school, while children ages 6-14 years old must be enrolled in elementary
        to high school and attend at least 85% of their classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a414c-c4e9-4d5c-ad15-b1d061d33614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f1fa8-c73e-4580-90b0-6d8374765e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two-types of cash grants given to beneficiaries: ₱500
        monthly health grant per household and ₱300 monthly education grant per child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5912dd-ed75-49b2-8ecd-5f5cfefbf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5867fa-8513-441c-9ab0-fa92e598a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD said that beneficiaries who are holders of Europay, Mastercard,
        and Visa (EMV) cash cards may withdraw their cash grants via Land Bank of
        the Philippines ‪on March 24, 26, 28, and April 4. ‬</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad0af3-f21e-419b-8441-2d36a1605dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af003c-ee60-4bd8-aed4-8cb3b9c2e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:10:15.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash grants can be withdrawn from other banks but subject to minimal
        charges.</p>'
  'Philippines-coronavirus-COVID-19-vaccine-trials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T16:16:20.915+08:00
