      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th fatality was a 65-year old Filipino man from Pasig City,
        who was admitted at The Medical City in Ortigas. He had a travel history from
