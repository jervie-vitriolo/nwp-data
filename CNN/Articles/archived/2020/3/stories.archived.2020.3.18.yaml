    'template': '1'
    'title': 'FDA allows e-prescriptions for select patients during Luzon quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260310d-ecc2-4b13-8336-e4bb7d0f4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        Food and Drug Administration (FDA) on Wednesday allowed electronic prescriptions
        for individuals vulnerable to COVID-19 during the Luzon-wide quarantine period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ce384-925a-4be3-99a0-4b2da6477915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing challenges posed by the pandemic, FDA has authorized licensed
        physicians to issue e-prescriptions to select individuals via email, Messenger,
        Viber, or other modes considered electronic document, in place of a written
        prescription.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd326a-283f-4cf0-9ed4-237436ba11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alternative would make sure of continuous access to prescription
        and maintenance drugs of senior citizens, persons with disability (PWDs),
        with chronic illness or those with low immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe4b25-d235-472d-8caa-7a8f4c1c99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A large percentage of recorded fatalities came from this group
        of individuals, hence the need for them to stay indoors and to avoid unnecessary
        contact with others,” read the FDA circular titled <em>Guidelines in the Implementation
        of the Use of Electronic Means of Prescription for Drugs for the Benefits
        of Individuals Vulnerable to Covid-19</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587cb16-0de3-4130-8218-c2aa20e322c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an e-prescription to be valid, it must contain the patient’s
        complete name, name of medicines and/or drug prescribed, dosage, doctor’s
        signature, doctor’s license number, and if applicable, the doctor’s professional
        tax receipt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f35a2-99f0-441e-a27e-5c071b31b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adopted measure also requires drugstores, pharmacies, and similar
        outlets to honor e-prescriptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a79ba1-ea1d-4280-8465-e3ccd2de2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All drug-dispensing establishments shall not require physical presence
        of person vulnerable to COVID-19 before dispensing drugs. An authorized representative
        may purchase the drugs on their behalf, FDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713c00b-299b-460c-a990-50fd4b4cb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For senior citizen or PWD patients, a representative must bring
        a letter of authorization signed by the concerned individual along with an
        identification card of the senior citizen or PWD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159b541-8aec-492e-b1b9-6a12f19a6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate e-prescription is required, however, for all antibiotics,
        anti-infectives, and/or anti-viral preparations. Prescriptions shall be valid
        for one week after issuance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f1bb2-8cc3-4904-a9ec-3073645368c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit may kasalukuyan tayong mga hamong pangkalusugan, hindi natin
        hahayaan na mawalan ang ating mga pasyente ng paraan na makabili at makakuha
        ng kanilang mga gamot,” FDA Director General Eric Domingo said. [Translation:
        Even if we’re in the middle of a public health crisis, we will ensure that
        our patients are still able to purchase and obtain their medicines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee446cb-45d3-496e-9461-2384b82fa736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that drug-dispensing establishments shall be responsible
        in checking&nbsp;the legitimacy of e-prescriptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa989f90-ed69-477c-b2dc-2a298b408c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the circular, the measure shall be automatically lifted
        once the quarantine ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c403b9f-4606-45fe-8cd5-762955fe130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nito layunin na palitan ang nararapat na pagkonsulta sa doktor,
        standard na pagbibigay ng reseta, at pagbenta ng mga gamot, sa halip nais
        natin na masiguro ang pagpapaabot ng mga mahahalagang gamot sa ating mga pasyente,”
        Domingo said. [Translation: Thid does not do away with the required doctor
        consultation, standard of issuing a precription, and sale of drugs. Instead,
        we would like to make sure patients will have access to important drugs.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e5b24-ccb9-46f5-8590-c39650b46712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced on Monday an enhanced community
        quarantine, further restricting movement in the entire island group of Luzon.
        Residents are directed to stay on home quarantine while mass transportation
        has been suspended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f1264-7e5d-4814-a2fa-c432789b6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:24:49.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 202 confirmed cases of COVID-19 in the country
        with 1&nbsp;deaths as of March 18. Ten patients have recovered.</p>'
