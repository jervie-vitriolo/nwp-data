    'template': '1'
    'title': 'OFWs, foreign nationals now allowed to fly out of PH  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df745a-c57f-45c6-b749-cee3e67857b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Overseas
        Filipino workers and foreign nationals are now allowed to leave the country
        anytime within the duration of the enhanced community quarantine in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cccea-f56f-4875-a9d9-08d991b90107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4d910-10cf-4345-ab8f-48449aae6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Karlo Nograles said in a press briefing of the
        Inter-Agency Task Force (IATF) Tuesday night that OFWs and foreigners are
        now permitted to fly out of the country.&nbsp;He added that Filipino tourists
        are not allowed to leave the country.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29d7a4-0a7f-495b-b960-bed697f8052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739e7f5-bbfe-4b6d-bc5f-582c75e27bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:20:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil ayaw natin bigyan ng pressure silang lahat dahil mas
        mahirap para sa kanila, in-open up na natin. Wala na ‘yong 72 hours,”</em>
        Nograles said.</p>'
