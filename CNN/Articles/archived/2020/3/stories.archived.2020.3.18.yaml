      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — A young
        cardiologist who contracted COVID-19 died “while fulfilling his duties as
        a doctor,” the Philippine Heart Association (PHA) announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db32b3-d5f7-47de-aff1-ea6718bc3f30'
