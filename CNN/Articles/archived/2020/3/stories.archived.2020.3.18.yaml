      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, PhilHealth said the fund—&nbsp;classified
        as advanced payment under the agency''s interim reimbursement mechanism—&nbsp;will
        "provide health care providers with the much needed liquidity to adequately
        respond to the pandemic."</p>'
