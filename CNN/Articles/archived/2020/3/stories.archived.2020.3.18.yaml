      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said Tuesday this administration was "starting the
        process" of examining the Army Corps of Engineers'' potential role.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412baf6d-a9c6-4513-819b-e815cc8bcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751da6f-f049-41aa-b13e-b31bf6c1c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
