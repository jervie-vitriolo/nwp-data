      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, researchers took about 20 months to start human tests
        for the Severe Acute Respiratory Syndrome vaccine, CNN reported.</p>'
