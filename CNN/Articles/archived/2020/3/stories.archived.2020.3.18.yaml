    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08473988-7df1-4168-9949-16e1f446105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:39:02.010+08:00
