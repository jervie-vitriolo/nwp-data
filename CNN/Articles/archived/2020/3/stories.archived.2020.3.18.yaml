    'template': '1'
    'title': 'Duterte declares unilateral ceasefire with CPP-NPA to focus on COVID-19
      fight'
    'updated': 2020-03-19T07:17:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bcfa6-37f6-4ef6-9da9-733836f50040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — President
        Rodrigo Duterte has ordered government forces to stop offensive operations
        against armed communist rebels so the state can focus on efforts to contain
        the spread of coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf522fb-5623-4e6e-affb-62d33fc98e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749398a-e61c-4db6-97b8-f56ef9be97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday declared a unilateral ceasefire with the Communist
        Party of the Philippines and its armed wing, New People''s Army, effective
        March 19 to April 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee17000-a452-45c5-9aad-c51036e048b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fd87b-7f6f-4303-9510-859e3d50bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has directed the Department of National Defense and
        the Department of the Interior and Local Government, together with the Armed
        Forces of the Philippines and the Philippine National Police to cease and
        desist from carrying out offensive military and police operations during the
        ceasefire period," Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4fe44-d1d3-45dc-906e-e7fd1ca115c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bb486-a28e-4963-957e-386a690226e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document on the Suspension of Offensive Military and Police
        Operations will be issued soon, Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede91d5b-fd95-48d8-8f0f-590af0668910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d1d62-aa42-4289-80f9-bfc06ac74913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this ceasefire, the Philippine Government aspires that
        the swift provision of public health assistance goes unimpeded with the movement
        of health workers and medical supplies to communities, as well as of people
        in need of immediate medical attention remains unhampered," Panelo added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c547b5d-baa4-4e35-9777-40e196192ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the police and the military welcomed the move, saying that
        this will allow them to focus on responding to the threat of COVID-19. However,
        they will be on guard and will defend themselves in case of any attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5a891-678d-4d5b-ad26-e94e1fb73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday night<a href="https://cnnphilippines.com/news/2020/3/16/duterte-covid-19-cpp-npa.html?fbclid=IwAR06a3uuPn8hqBBcomr56rhAKlaxivaoWp7_1VgHO1OOnVTfleMAsHmZqHM">
        called for a ceasefire with communist rebels</a>. CPP founding chairman Jose
        Maria Sison said the proposal would be seriously studied by the National Democratic
        Front which represents the rebels in peace negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183baf2b-ce50-43e1-a8f1-137f58b29905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924933cb-f677-4b7a-8ef0-cc019082834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from peace talks with communist rebels in 2017
        as both sides accused each other of ceasefire violations. The two sides have
        been considering returning to the negotiating table, but Duterte and Sison
        could not agree on contentious issues, including the venue for the meetings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b493fe7-cf0e-4a8e-948b-cbb75a966273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef3d1c-fae0-4f66-a9ed-35683eb5d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA has waged a five-decade armed insurgency, the longest running
        in Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653d8c5-0ee2-404b-9588-ba682e3c60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c935c35-8f53-47de-beb4-ffc779515443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday appealed to the NPA, "''<em>Wag ninyo munang galawin
        ang mga sundalo. Ano muna tayo, ceasefire lang. Ceasefire muna tayo</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83740bd0-e93c-44a2-af84-40984f318fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53eb660-7ce1-47bb-b0ad-5ee55b721e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not attack soldiers for now. Let''s have a ceasefire.
        I am the one asking.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7965c-d23b-454f-9cb3-e93ed07d5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86447f1-9d3f-403d-ac98-ef912cc7b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military now play a vital role in the government''s
        fight against COVID-19. Duterte has placed the entire island region of Luzon
        under "enhanced community quarantine," which includes the increased presence
        of police and soldiers to enforce travel restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6dd39-a65d-4d24-895f-2ff9c3372619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317e4ad-a374-40d2-a908-a2b0fdedd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 202 confirmed COVID-19 cases, with 17 deaths.
        Seven have recovered from the highly contagious disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af427395-c67f-4d9a-971b-8dca84edb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597408f7-0519-469b-b631-597f37acc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T20:21:21.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
