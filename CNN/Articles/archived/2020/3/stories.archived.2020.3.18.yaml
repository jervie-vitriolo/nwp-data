      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kevin Durant is among the four members
        of the Brooklyn Nets who have tested positive for the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca158539-6728-4a65-a3ef-409eaba18e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:39:02.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a82e3-a4ba-47ad-89d0-30d41611526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:39:02.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one player has shown symptoms while the other three are asymptomatic.
        All four players are currently isolated and under the care of team physicians,
