      'mgnl:lastActivated': 2023-01-26T18:57:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and well-being of all those involved in the preparations
        for the Olympic Games Tokyo 2020 is our number-one concern," said IOC President
        Thomas Bach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4388b20-b5f6-4423-a2f5-0e62ac55462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
