      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, a disease spread through droplets when a person who has
        it coughs or sneezes, has infected 197 in the Philippines. Fourteen of them
        have died, while seven have recovered.</p>'
    '26':
