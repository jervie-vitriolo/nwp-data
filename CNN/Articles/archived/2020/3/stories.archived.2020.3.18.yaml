      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her online fundraising campaign surpassed the ₱1-million target
        on Wednesday after she received a hefty donation of ₱2 million.</p>'
