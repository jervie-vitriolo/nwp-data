      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said the Food and Drug Administration was introducing
        "groundbreaking new policies to further increase testing," Trump said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d092fb-3f57-48a8-93ac-51e5384b9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
