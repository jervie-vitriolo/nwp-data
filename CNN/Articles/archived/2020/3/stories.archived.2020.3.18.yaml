      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a female employee from the GSIS main office, who has
        travel history to Japan, tested positive for the virus. She is confined at
        San Juan De Dios Hospital.</p>'
