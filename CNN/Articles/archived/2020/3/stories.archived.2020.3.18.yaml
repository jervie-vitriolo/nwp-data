    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:50.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agriculture', 'Luzon', 'quarantine', 'coronavirus']
    'template': '1'
    'title': 'DA sets rules for easier entry of food items and farm inputs in quarantine
      area'
    'updated': 2020-03-20T17:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed72af4-7a3e-4d23-828d-af0cb5ceebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Agriculture released Wednesday its Food Resiliency Protocol
        for the entry of food items and farm inputs in Luzon, which is under enhanced
        community quarantine to contain the spread of the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2c66a-f900-4086-b75f-ade336553add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecca26c-33c6-4615-9d8d-7de0523967d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the food commodities whose entry will be unimpeded are rice,
        all meat (fresh, frozen, chilled), fish and all aquatic produce (fresh, frozen,
        chilled, and dried), all fruits (including coconut), all vegetables and spices,
        and sugar (brown and refined). Canned food products and all forms of cooking
        oil are also part of the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd55298-0ccd-42b3-9590-240627022628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf9e0f-0b03-453a-904a-1ab70aed4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa press briefing, DA Secretary&nbsp;William Dar
        said the Inter-Agency Task Force for the Management of Infectious Diseases
        approved the rules on Monday to “allow the unimpeded movement of cargoes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81beacac-882a-4dd2-9357-2493a9fe6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfd1ea-cdbc-47c1-ace2-04c1ee81da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b308d8-3ae2-4e77-a874-56e8917b5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol was created to ensure that every Filipino in Luzon
        will still have access to safe and affordable food despite the enhanced community
        quarantine. <a href="https://web.facebook.com/dacentralphilippines/posts/2796519663762789?__tn__=-R">Memorandum
        Circular No. 07</a>, issued to implement&nbsp;the protocol, lists the food
        commodities and farm inputs allowed to be transported into the quarantine
        area.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb01ed1-86c0-42e6-a423-b35176e0c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c01606-ac8d-4d96-99ac-cdf24894b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm inputs are “all items/commodities that are necessary to support
        the production of rice, crops/vegetables, fisheries and other aquatic products,
        and livestock, poultry, and milk, including necessary farm implements to support
        production and processing operations.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070360a5-b7ae-4f29-814e-afba9dd88581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458b04f-3b0a-41c4-9048-f1351404bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the allowed farm inputs for entry are day-old chicks,
        breeder pigs, corn, soya, flour, wheat, veterinary medicines, feeds, fertilizers,
        seedlings, and pesticides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b54e9-76bc-46ec-bbac-0e825379ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a34caf-eba2-457a-9995-1d5b21d68590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food Resiliency Protocol also allows the entry of all vehicles
        carrying crop commodities, fishery and other aquatic products, live poultry,
        and livestock in the quarantine area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838d168-a49e-4e04-9b96-53b32a76a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624634f1-1326-49d7-bc4a-40c826828abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vehicles must present a shipping permit issued by the Bureau
        of Animal Industry, veterinary health certificate (for those transporting
        live animals, animal products, and by-products), Meat Inspection Certificate
        (for locally made meat), and Certificate of Meat Inspection (for imported
        meat) to allow them to enter the quarantine area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cada0f-b897-4c03-a56a-996cd8e7d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea9665-5efd-47ef-89e0-e9651fc30f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All relevant DA personnel will have a designated area in the quarantine
        checkpoints to facilitate the entry of these items.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56aded-c11c-4552-a38e-ee5de174035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa9ed4-751d-4b81-bf1f-d10a5e4f8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential farm personnel such as veterinarians, farm hands, and
        other farm and fisher folks are also allowed passage at quarantine checkpoints.
        They must possess proper documentation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06810b-1edf-4d0e-b6b4-2c9c445db539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28766d2-1320-4279-b300-6e6a267582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire island group of Luzon
        under enhanced community quarantine on Monday due to the increasing number
        of COVID-19 cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ea049-7bf9-475f-8420-5f84b8299635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3ec22-1946-440f-b606-7971f5589647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:13:37.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 20, the Philippines has 230 confirmed COVID-19 cases,
        including 18 deaths and eight recoveries.</p>'
