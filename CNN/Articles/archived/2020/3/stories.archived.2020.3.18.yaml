      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the first Filipino who tested positive was already
        discharged on February 28, while another Filipino recovered and was released
        from the hospital on March 14.</p>'
    '9':
