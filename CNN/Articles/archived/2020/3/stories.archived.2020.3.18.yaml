      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange announced on Tuesday night that trading,
        as well as clearing and settlement at the Securities Clearing Corporation
        of the Philippines, will return to service. However, stocks trading would
        still follow a shortened schedule. Pre-open trades will be accepted starting
        9 a.m., half an hour before the opening bell. Markets will be closed by 1
        p.m., two and a half hours earlier than the usual schedule.</p>'
