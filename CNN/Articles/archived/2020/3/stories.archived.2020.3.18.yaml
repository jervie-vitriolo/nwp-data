      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e88314-6c49-44e0-accb-fd8aca71a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth COVID-19 patient in Cavite, including a medical
        practitioner who is confined in a private hospital in the town of Silang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5df331-b670-4fb5-be9a-c95d80b506e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b7bec-25e1-4a93-b1af-846d09d10201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of cases, Remulla said the community quarantine
        imposed in Cavite has been expanded to cover golf courses and hardware stores,
        which will be closed starting 6 a.m. on Thursday, March 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593baa9-bc7d-4d9e-b34d-d47104690dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e733fa4-f5c7-4b71-ae6a-fe12cec72545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said he has submitted his own swabs and samples
        to RITM upon learning that he attended a meeting last Monday with someone
        who was “running a low fever.” He added that he placed himself under self-quarantine
        and has been working from home until the result of the test comes out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5404b-8bb7-449b-9666-1577a1a9d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ca3e1-e711-40e2-82cc-ae0a1225ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has come to my attention that I may have skipped the line in
        getting myself tested. I take full responsibility for taking advantage of
        my position,” Remulla said in response to comments from his residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7b5b8-336e-4d13-8b3e-0d6dd34d6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a5321-183e-4677-923d-e2c411e072fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally asked one of the provincial health officers to administer
        the test thinking that my day is full of meeting people and making collegial
        decisions. I would like to apologize if people got offended and I promise
        never to take advantage of my position again,” the mayor added</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da1d63-6083-4a1d-a265-b578aff30f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb3d1d-bb59-4b86-b88b-35faa3fd6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply of COVID-19 test kits are limited as the government had been
        using donations from the World Health Organization and additional supplies
        are being procured. President Rodrigo Duterte and his family, as well as senators,
        have taken these tests in the past few days.</p>'
  'coronavirus-economic-response-europe':
    'author': 'Charles Riley, CNN Business'
    'caption': 'France has promised that no company will be allowed to fail as a consequence
      of the coronavirus disease.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-18T16:33:26.549+08:00
    'credit': 'Jeff Pachoud/AFP/Getty Images'
    'imagesource': 'jcr:977d07f8-3862-4067-b812-ffcd1c92624c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ad6029-94b8-4623-839f-f76a5d38b265'
    'lead': 'European governments are writing blank checks to protect businesses and
      workers from the deep recession into which the global economy is sinking rapidly
      because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T16:43:16.065+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:56:35.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:49.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'European countries are writing blank checks to save their economies
      from coronavirus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece6ad6-2009-4b5a-a7af-5addcd4d4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong>&nbsp;European governments are writing blank
        checks to protect businesses and workers from the deep recession into which
        the global economy is sinking rapidly because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02efbaa-e403-4270-8ba1-2e13c7430f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has so far taken the boldest approach, promising that no
        company will be allowed to fail as a consequence of the disease that has prompted
        businesses large and small to suspend operations. The government will guarantee
        hundreds of billions worth of loans, delay tax payments and suspend rent and
        utility bills for smaller firms. And the French state is ready to go further,
        nationalizing industries if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c18f4-b3a4-4fb7-839a-a65b8e7417cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No French company, whatever its size, will be exposed to the risk
        of collapse," President Emmanuel Macron said in televised national address
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06bf5b-256b-4fe1-85bb-605bbc31b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ironclad commitment to business, part of a response that Macron
        compared to being "at war," is the latest in a series of dramatic plans outlined
        by European governments as they race to confront an outbreak that is killing
        thousands of people and slamming global giants such as Renault and Lufthansa,
        as well as shops, bars and restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea7bd9-2466-43e3-82f0-10eb9082794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is mobilizing at least €500 billion ($550 billion) in loan
        guarantees and has pledged to provide unlimited liquidity to companies affected
        by the pandemic, part of a raft of measures that finance minister Olaf Scholz
        described last week as a "bazooka." The country will also make it easier for
        companies to access loans made by the state development bank and delay tax
        payments for struggling businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88bcf9-077b-423f-bb4d-9ff5ce2d644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the high degree of uncertainty in the current situation,
        the government has very deliberately decided to not set any limits on the
        volume of these measures," the German government said. "If there are any signs
        of a serious disruption to the economy, the German government ... will use
        all resources available to counter this forcefully."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5045ab-0bdb-4bec-bb5a-2bab3d871b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Spain''s prime minister unveiled a €200 billion ($220
        billion) rescue package and said the government would provide all capital
        necessary to prevent companies from going bankrupt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df85969-88f1-4169-bfb6-e7fb1bcb5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom also joined the fight on Tuesday after being
        criticized over its delayed response to the crisis, having suggested only
        on Monday that people avoid gathering in large groups. UK finance minister
        Rishi Sunak announced that the government will back an initial £330 billion
        ($400 billion) in loans for companies. Mortgage providers have agreed to delay
        payments for three months for people affected by the coronavirus, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d32fda-4792-45dd-8f49-a155bec202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never faced an economic fight like this one, but we are
        well prepared," said Sunak. "We will do whatever it takes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c749bc7-0560-452d-8dd1-6088ddac3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the commitments amount to more than $1.5 trillion
        and they could go much higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7e175-c44f-4c9e-919c-ec150646c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say that decisive action to support businesses now, coupled
        with measures to ensure that workers won''t face financial ruin if they are
        laid off, could dramatically limit the trauma caused by restrictions on travel
        and public life, and help economies bounce back quickly once the crisis is
        over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b17e9-8bd5-478c-9de6-0ac08a3600d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures will be needed quickly. Entire manufacturing sectors
        are coming to a stop in Europe, a trend underscored by an announcement from
        Germany''s Volkswagen on Tuesday that it''s preparing to close most of its
        manufacturing plants on the continent. That came one day after Fiat Chrysler,
        Peugeot owner PSA Group and Renault announced the closure of 35 manufacturing
        facilities in total across Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aeffd4-2c05-4a29-8d32-91a5baff1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the world is plunging into recession, which is defined
        by two consecutive quarters of negative growth. But analysts at Dutch bank
        ING said Monday that the "drastic" measures taken by Macron could limit the
        economic contraction in France to 1% this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092c739-e283-4f8c-8e8f-daa4f08f824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that these measures will help the French economy to
        rebound more quickly after the deep recession caused by Covid-19 and reach
        the third quarter with a limited number of large bankruptcies and hence an
        unemployment rate far below what a recession of that magnitude could have
        caused," they said in a research note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0827b-df53-4688-ba52-94862a018ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National governments are finding support from the European Union
        for their all-in approach. Margrethe Vestager, a top official at the European
        Commission, said in a statement Tuesday that she was pushing for a relaxation
        of antitrust rules that would allow struggling companies to receive state
        grants up to €500,000 ($550,000) and loans with subsidized interest rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de15258-9593-4cb0-951b-1799a7cadcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laggard is the United States, which has yet to announce major
        stimulus measures despite having nearly 5,000 coronavirus cases. The Trump
        administration is proposing a rescue plan that will cost an estimated $850
        billion, but there''s no guarantee it will be approved by Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f0707-50e3-4044-b905-95cefb1e1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers have, meanwhile, approved a bill that would improve
        the social safety net for workers affected by coronavirus, but the paid sick
        and medical leave provisions would fall well short of what''s in place in
        Europe even if the proposal overcomes resistance from Senate Republicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24063f-fc54-40ea-99d5-0ccedbb10ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines are running out of cash quickly and will likely need
        a bailout if they are to survive the crisis, but direct financial assistance
        for struggling companies could prove controversial in a country that bailed
        out its banks and carmakers are recently as the global financial crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2179d1-0582-4384-8087-46fe3756d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot more work to do," US Treasury Secretary Steven Mnuchin
        said Tuesday, "and we have to do it quickly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a895b97-4ae5-4385-9d6a-e65073911723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nadine Schmidt and Barbara Wojazer contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9e1f9-79c5-4e34-a932-a5b18ea6f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:43:16.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/17/business/coronavirus-economic-response-europe-france/index.html">European
        countries are writing blank checks to save their economies from coronavirus</a>"</em></p>'
  'pompeo-coronavirus-presser':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'caption': 'US Secretary of State Mike Pompeo said Tuesday a "handful" of State
      Department employees have tested positive for the coronavirus in the first official
      acknowledgement that his staff has been directly affected by the pandemic. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T16:48:52.392+08:00
    'imagesource': 'jcr:7c93f6aa-f823-4e05-8489-409deb71ef1b'
