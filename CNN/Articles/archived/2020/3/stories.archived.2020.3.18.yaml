    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01967dd-6121-46c4-a360-15f1659b9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:28:55.003+08:00
