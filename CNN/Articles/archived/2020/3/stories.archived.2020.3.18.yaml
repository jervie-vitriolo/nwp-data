      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61815b-3b12-4b48-a477-df169ed3d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — Most
        of you have probably seen the viral video that claims eating bananas can keep
        you safe from the coronavirus pandemic. Some may have fallen for it, including
        a high-ranking government official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9da154-a4f5-425e-92b1-7db79e10dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99fa08-dae0-4889-b362-8da846fffaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Health Department was quick to dismiss this claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be844a0-b079-4352-80c7-aa177aa87cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72c1d7-f13b-4d66-bc9a-023f602e06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire on Wednesday said there
        is no science to back this up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca7d07-1711-41e8-902c-33c7e1fb0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45409c11-a71e-4962-8f34-ee4216aa3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang saging, sinasabi nila it can help prevent COVID-19. Wala pang
        ebidensya, wala pang masusing pag-aaral na makapagbibibgay ng hard science
        o ebidensya para sabihin na bananas will prevent the transmission of COVID-19
        or prevent a person from having COVID-19," she said during the Laging Handa
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f42755-5626-456e-bcf2-4cfbfb83c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f77bb5-6e78-4190-997f-8148e53c6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re saying bananas can prevent COVID-19. There
        is no evidence based on hard science that this will prevent a person from
        contracting it or that bananas will stop the transmission of the virus.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7158c52-cf64-4cb9-a81d-93b3c1b9dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e285add-2a2b-42e5-a885-c6e854eaad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Monday said he believed
        what he saw on the internet about bananas fighting off viruses, leading him
        to eat tons of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616132e6-95fe-4bd9-a3d8-3896bcbec03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc3e45-a07d-4759-97e3-7eadf7e8644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read a few things about how to destroy or contain the virus,"
        Panelo said during a media briefing. "You know, even without me knowing it,
        I’ve been fond of bananas. Then I saw on the internet that bananas are a good
        way to fight [viruses]. So here I am, eating bananas every day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f339c3a-cd81-481e-96d8-53c966d02b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1d26a-6676-43f1-9611-94f0b0afbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said bananas have health benefits, but people shouldn''t
        eat it to feel protected from COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dad5c-a628-4253-8d83-a03186ed89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cae1b-0f83-4656-b6b2-688c3a022164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang saging ay mabuti sa katawan, so hindi naman ipagbabawal na
        kainin nila. Huwag lang nila iisipin na hindi sila magkakaroon ng sakit na
        ito dahil kumain sila ng saging," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b906eb1-5617-4066-8eee-d70bf033ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468bc0f-324e-4e91-abca-ea67c88031b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Banana is good for the body, so they''re not prohibited
        from eating them. Just don''t  think they won''t contract the virus by eating
        bananas.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b0dc4-2e57-4225-8371-df208709f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd0d06-3017-4e95-a857-bb49d203fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        frequent hand washing with soap and water for 20 seconds, cover the mouth
        and nose when coughing and sneezing, and avoid close contact with those who
        show respiratory symptoms. During an outbreak, stay home as much as possible
        and limit contact with people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd8aab-6739-4679-a39b-b1e84ce98814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7131b5-b55c-41fc-a488-78549d965650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:50:05.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze, according to medical
        experts.</p>'
