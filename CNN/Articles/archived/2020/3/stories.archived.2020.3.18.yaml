      'jcr:uuid': '3d8fe8c2-740c-46c9-a0d7-c77611fb1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:20:13.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a vaccine available, people cannot protect themselves against
        infection except through proper handwashing, cough etiquette and social distancing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7bb8fc-35a8-4ce8-819a-e6688738a0a5'
      'mgnl:activationStatus': true
