      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After months on the frontline of the coronavirus
        pandemic, Hong Kong increasingly looks like a model for how to handle it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e6971-a715-4cb3-9fb1-9a7ec29d81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643157aa-d3f8-494b-a575-4350ccf65682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having numerous transport links with mainland China, where
        the first cases were detected, and a mobile population working on either side
        of the border, Hong Kong has kept its number of cases comparatively low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a66f60-38c1-47c4-9128-d78e610a7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b73af3-03a5-479d-9c2d-ef23643f73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Hong Kong, which is home to more than 7 million people,
        has fewer than 170 cases and four deaths, while other countries and cities
        have reported hundreds, even thousands, of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee500ad9-4a55-4753-833a-1b59505b6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eecd5d-a897-4140-a58b-1ba373eb0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been achieved through intense efforts, including having
        millions work at home and exercising social distancing. The biggest visual
        sign of these efforts has been the almost complete ubiquity of face masks,
        which began appearing soon after the first coronavirus cases were reported
        in China, (despite a technical ban on them related to last year''s anti-government
        protests), and soon were seen everywhere, sparking concerns about shortages
        and long queues at pharmacies that did stock them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f25412-d05d-47e1-a17b-2710d48f3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6843a-ad5c-4e4f-a857-50f1fdfcfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, after weeks of citywide action, fears are growing of a
        potential second wave of cases -- imported from outside the territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a7746-8196-46f3-b253-efd133bdc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fb2ff-3951-4470-8454-1d1a0eb3d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the front page of the influential local newspaper
        Apple Daily criticized expatriates gathering in a bar without masks. The story
        tapped into a widespread perception among many Hong Kongers, whether true
        or not, that some of the city''s foreign residents have not shared their alarm
        at the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d4ef0-0276-4450-bc67-80532ac985a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e808e-c559-42da-8dd5-1022c0668d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many foreigners living in the city today did not experience the
        2003 SARS outbreak, which has cast a long shadow over the current response,
        and made Hong Kongers far more wary and willing to take extreme precautions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d3882-93bf-42e9-a1c6-1f30b3960270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0fda8-86d8-47ac-904f-5b1b015ca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents were frustrated at the attitude of a minority of
        expatriates, including some bosses and colleagues, who belittled or mocked
        the emergency measures being put in place -- such as wearing masks everywhere
        or working from home -- ignoring the painful lessons that their locally-born
        colleagues had learned from SARS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44add750-a77b-49b8-8536-2ee832bda0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb67fe-f9b7-4453-b29d-b6444e1e96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a feeling that many foreign passport holders had
        an easy escape route to other countries that Hong Kongers did not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3936a-1ed4-47bf-bba4-b036c4b1966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541775d-3052-4a3e-b644-2eaeeb3cf51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hong Kong now among the safest places in the world to be, some
        who left are starting to return, while others are being forced to -- many
        countries which attract large numbers of Hong Kong students are closing universities
        and going into lockdown -- raising concerns they will bring the coronavirus
        back with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df07ccd-a851-4970-8e3a-c6199ee3b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f7f21-0ac7-4340-9768-8c9318fea725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the city''s government issued a red notice for all foreign
        countries, requiring anyone arriving from overseas to undergo a 14-day home
        quarantine. Of the 10 new cases reported that day, almost all had recently
        traveled in Europe or the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89275bf0-6067-4cbe-9e7d-ccd88ba5ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05c672-0b58-43a1-ab87-27fc414a1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of proliferation of the disease and continuous increase
        in the number of cases reported around the world, members of the public are
        strongly urged to avoid all non-essential travel outside Hong Kong," the city''s
        Center for Health Protection said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b5120-b70b-435b-8168-368af9c6e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df6b2a-a791-42c8-9318-f8eb2cb85cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHP strongly urges the public to maintain at all times strict
        personal and environmental hygiene, which is key to personal protection against
        infection and prevention of the spread of the disease in the community. On
        a personal level, members of the public should wear a surgical mask when having
        respiratory symptoms, taking public transport or staying in crowded places.
        They should also perform hand hygiene frequently, especially before touching
        the mouth, nose or eyes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97bb7a-814e-469b-b867-adbe1102e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a42e4-5df4-4137-8679-eabfc9b3bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking this week, Hong Kong leader Carrie Lam said that "if all
        these imported cases lead to a community outbreak, the consequence will be
        unimaginable and increase the burden on the public health system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214edd57-c7d2-40ce-b39a-623cdb9411cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34737353-adbb-4c1d-88eb-b417984ae076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing -- aided by a massive work-from-home scheme --
        has been the most effective measure at keeping infection rates low in Hong
        Kong. New arrivals will be issued with an electronic wristband that monitors
        whether they violate quarantine. The band syncs to an app that maps people''s
        apartments and alerts the government should they go outside.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f017a60-8bbc-4762-8148-80ec95e1318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04eb99f-b658-463e-a36d-7be35c2b44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many people having returned to the city before this measure
        was put in place, there are concerns not all will voluntarily abide by the
        government''s warnings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9261c97-957c-4a9b-b379-4ba4cefddf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6c246-785c-4bfb-9a66-a32076de6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As unconfirmed claims spread on social media alleging returnees
        were ignoring quarantine measures, some businesses are taking matters into
        their own hands. Hemingway''s, a bar in the city''s Discovery Bay area, which
        has a large foreign population, on Monday issued a "warning to anyone returning
        from Europe."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05eb81-fa52-42c9-8167-b14a3effb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab4495-020e-4245-8712-5aee05c627e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DB is a small community, everyone knows you so if you are meant
        to be in isolation, do not come into Hemingway''s," the bar said on Facebook.
        "If we see you, we will send our CCTV footage to the authorities. YOU HAVE
        BEEN WARNED."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5aca15-e965-4994-bd30-8bf5d61db3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea033064-552a-43d1-92f6-72d092cfcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fear that imported cases could lead to a second wave of
        infections, graffiti urging people to wear masks has become a common sight
        in some parts of the city. "Hey gweilo, too poor to buy a mask?" reads one
        such piece. Gweilo is a Cantonese word commonly used to refer to foreign residents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999d338-05d8-49de-bf38-a3afbe920c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd4a04-8647-41a1-a594-436e899ac92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that, while Hong Kong has long advised people
        to wear face masks in public, other governments have given conflicting advice,
        and those returning to or going about the city unmaksed may be following the
        guidance of their home countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fda35e-863a-44c2-8070-1c5c82fae290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005572b6-a131-46b8-b8e5-468fb2e7f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the top-down conversation around masks has become
        a case study in how not to communicate with the public," Zeynep Tufekci, a
        professor of information science, wrote this week in an opinion piece in the
        New York Times. She pointed to contradictory messages from US health officials
        in particular -- don''t wear masks because they won''t prevent infection,
        but also they are vital for medical workers -- as confusing the public and
        leading to false claims that masks don''t help.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79218423-f1d7-4f8d-8941-9ddcee2e7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a749b9-8a4d-4322-a672-349508ca3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:36:20.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to Hong Kong as an example of somewhere masks were common,
        and infection rates low. Officials must now reinforce that message in Hong
        Kong, or risk undermining the city''s own hard won safety.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fd818-7475-49d9-acef-0ae62eacbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:37:03.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/18/asia/hong-kong-coronavirus-second-wave-intl-hnk/index.html"><em>"Hong
        Kong managed to contain the virus, now it''s worried international travelers
        will bring it back"&nbsp;</em></a></p>'
