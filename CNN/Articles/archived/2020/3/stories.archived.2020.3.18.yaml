    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d522a0-8591-457a-a61f-538437b1ebb4'
    'lead': 'The Department of Labor and Employment (DOLE) will assist workers on
      a ‘no work, no pay’ scheme by providing “emergency employment” during the enhanced
      community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T17:32:05.410+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:32.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:50.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to provide temporary wage employment to workers affected by Luzon
      quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75655a31-e58f-42b9-b5c4-440c02277767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        Department of Labor and Employment (DOLE) will assist workers on a ''no work,
        no pay’ scheme by providing emergency employment during the enhanced community
        quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a538d-8449-490e-a7bb-7d574971131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor department will expand one of its flagship programs, Tulong
        Pangkabuhayan sa Ating Displaced/Underprivileged Workers (TUPAD), to cover
        workers in Luzon who are affected by government measures to contain the spread
        of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736d05a-717c-4b26-80a8-5e6b61509f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka ikaw ay informal worker at mawalan ka ng trabaho dahil dito
        sa enhanced community quarantine, bibigyan ka namin ng trabaho,” Labor secretary
        Silvestre Bello IIII said in a press briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9ad5b-f319-40f7-8ea4-04cb036b00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are an informal worker and you lose your job
        because of the enhanced community quarantine, we will give you a job.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496530c8-a8dd-44c8-a034-5cd702411c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TUPAD program, both informal and formal workers are provided
        temporary wage employment, limited to 10 days. The nature of their work will
        be the disinfection of their houses and immediate vicinity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc302fb6-5e90-4698-a6e9-50b29feda970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The qualified beneficiaries are the underemployed, self-employed
        workers and displaced marginalized workers who have lost their livelihood
        or whose earnings were affected due to the enhanced community quarantine against
        COVID-19,” DOLE''s Order No. 210 read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb6248-9169-4fe1-81da-915a6bbfc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are to be given the prevailing highest minimum wage in the
        region and will be provided coverage under group micro-insurance for the duration
        of the work contract to be shouldered by DOLE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d063da-cd04-4c7d-8c57-280af3ac5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE regional offices were also told to provide cleaning solutions
        and ensure that the program beneficiaries are properly advised to follow preventive
        measures against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db000292-aa8a-47b4-8b8b-f22b13350a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:32:05.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier called on employers to implement
        a work-from-home arrangement to help contain COVID-19. He also appealed to
        employers to continue paying their workers during the Luzon-wide quarantine,
        which resulted in the suspension of public transportation and restriction
        of most people to their homes except for those from sectors providing basic
        services.</p>'
  'DA-food-items-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T18:10:49.853+08:00
    'imagesource': 'jcr:a27223be-467c-4263-b2d3-fe092251e58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b22519-698a-48f6-8a8d-99e2a0c69f5c'
    'lead': 'Rice, meat, fish, fruits, and vegetables are among those identified for
      easy entry into Luzon despite the quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T18:13:37.419+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:56:31.921+08:00
