      'mgnl:lastActivated': 2023-01-26T18:56:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—&nbsp;</strong>The
        Health Department has launched emergency hotlines for Filipinos seeking guidance
        and forwarding concerns about the coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126a19f-e275-4f7d-bfc3-35321f955c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with queries can call 02-894-COVID (02-894-26843) and 1555,
        the department said in a <a href="https://www.doh.gov.ph/doh-press-release/doh-launches-covid-19-hotline">statement.</a>
        The contact lines will accommodate questions on possible infection, as well
        as assistance to the public who may have had exposure to confirmed COVID-19
        cases or patients under investigation.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH launched
        the DOH COVID-19 emergency hotlines 02-894-COVID (02-894-26843) and 1555 in
        partnership with the National Emergency Hotline of the DILG, and PLDT and
        its wireless subsidiary Smart Communications Inc.<br><br>For more information,
        visit: <a href="https://t.co/cEdCA2S6Fj">https://t.co/cEdCA2S6Fj</a> <a href="https://t.co/jyodB7TcnX">pic.twitter.com/jyodB7TcnX</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1239938532312936448?ref_src=twsrc%5Etfw">March
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ab225-9d24-4284-89d7-9419d3a6e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800cc72-7ae5-4125-b2d1-c0c85a5f80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, however, appealed for patience
        as officials may only be able to accommodate "relevant and important calls"
        particularly on the first day of the contact lines'' launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616398e-d0dd-471e-967b-28ad19269f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect an influx of calls in the first few days of the launch
        of the call center. We ask for the public’s cooperation and patience to allow
        only relevant and important calls to go through In that way, we can provide
        timely medical assistance to those who really need it," Duque said of the
        hotlines set up in partnership with the Interior Department''s National Emergency
        Hotline, PLDT Inc., and its wireless subsidiary Smart Communications Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217a552-bb3b-4007-893b-b479b306a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 02-894-COVID line will be free of charge and can be accessed
        24/7, DOH added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0abda-e9bc-4547-86a8-8a845d3ac29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart and PLDT subscribers may also reach 1555 hotline for free,
        while subscribers from other networks can access the 1555 hotline "once technical
        adjustments are completed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377c428-9ce9-47c3-9c8c-8c7571def6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 187 confirmed positive cases of the
        infectious disease, including 14 fatalities. Globally, COVID-19 has infected
        over 197,000 individuals in 154 different countries including China, the epicenter
        of the disease''s outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b9f27-27fd-4267-a8c0-abbe9f7f9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bcdd8-bba8-40d1-b129-405dd631e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce326e9-042c-4519-ac0d-bf4571af5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T11:03:58.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
