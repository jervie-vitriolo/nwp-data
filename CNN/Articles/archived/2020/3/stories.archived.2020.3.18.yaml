      'mgnl:lastActivated': 2023-01-26T18:56:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defe007-a1ab-4a3b-9b2b-d8bf8fae0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —&nbsp;Three
        more patients with coronavirus disease have recovered, bringing the total
        to seven, the Department of Health said on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818d4e1-d71c-436e-91f2-0c46c9e678e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:55:08.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that the fifth person to recover
        from the disease is a 24-year-old Filipino male from Makati City. He had travel
        history to the United Arab Emirates and was admitted at the Makati Medical
        Center on March 7. He tested negative for the infection twice and was discharged
        on March 15.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0700a0-7efd-452b-a27a-96af3cf8fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:55:08.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the sixth case is a resident of Camarines Sur and one
        of the evacuees from the coronavirus-hit Diamond Princess cruise ship in Japan.
        He tested positive on March 10. The Jose B. Lingad Memorial Regional Hospital
        in Pampanga said his two new tests were negative.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd0d87-1f90-4ab1-85c8-3aafb99be80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:55:08.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh case is a 34-year-old Filipino male from Quezon City
        who recently visited Australia. The patient was admitted at the Makati Medical
        Center on March 6 and was confirmed for COVID-19 on March 9. He tested negative
        once, the hospital said. He was discharged on March 15 pending results for
        his second test.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d982ab8-f220-4160-8a4f-76f0f17381f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:55:08.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to recovery</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335a9e3-0b7a-4924-b072-8b7fda9c24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:55:08.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Ma. Rosario Vergeire said there is no
        special medical "formula" for patients who recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96987a9c-e7c6-4491-a091-00c81456f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa324f-49c0-4ab3-843d-51d7c5fbb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for the viral disease yet. While research is underway,
        it could be more than a year before a vaccine becomes available</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6686411-559d-46d3-8d09-a834c988f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa478d9c-23c9-4095-8cbe-d62a0a3e80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sino man ang naka-recover sa atin, they were only provided
        — in the different facilities that they were admitted to — supportive treatment
        po para sa kung ano man ang kanilang nararamdaman during the time they were
        admitted. Wala pong special formula para makarecover itong mga taong ito,"
        she said during a Laging Handa briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9517b00-4378-475c-aeb2-c94e83bf9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb433c-8525-44a2-90ab-5464b0c65eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have recovered were given supportive treatment
        for the symptoms they exhibited when they were admitted. There is no special
        formula used.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372535e-ebfe-4ca0-93a4-2df6d8e2ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bc21f-2247-4e54-a7fe-649c36fdadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were common denominators to the recovered COVID-19
        cases in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a44004-619b-4005-8213-0f6a4d76765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
