      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d3d5b-36bd-4d9d-a2a3-9159868c0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Volkswagen said that most of its plants in China were
        back online, with only two still closed after the country imposed harsh restrictions
        on travel and business activity earlier this year to combat the initial outbreak
        of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56d15c-a982-43f1-badb-408861bbf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b651b-de26-46f0-8fe0-b2d48734d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the outlook for Volkswagen remains highly uncertain. Volkswagen
        chief financial officer Frank Witter said Tuesday that it was uncertain "how
        severely or for how long" the coronavirus would affect the company, making
        it "almost impossible to make a reliable forecast."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568532b-0f6f-48bf-bab1-536a3c66e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a4c30-f26c-40e7-8e1e-19271f2006e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant closures will pile pain on the German economy, which like
        the rest of Europe is heading for recession.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c74f4-41ce-49d8-9aab-312f324538f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443b282-fa8f-43b5-a39c-17dac0f503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German economy did not grow in the final three months of 2019,
        and the outbreak of coronavirus has dashed hopes of a rebound at the start
        of this year. On Tuesday, the release of the Germany''s ZEW Indicator of Economic
        Sentiment for March showed the largest drop since the survey was started in
        December 1991.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c247122-dd5f-42ff-bb89-82c17907b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a18c7-02cf-4021-ac05-682ebf37c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are likely to get much worse in [the second quarter], when
        we expect eurozone economies to contract much more quickly than even in the
        depths of the global financial crisis," said Jack Allen-Reynolds, senior Europe
        economist at Capital Economics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824b902-7437-4b29-88b7-546cf2c3f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e00d4a-0e15-4908-bbf6-548a0e8c7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A recession rolls on</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f782b4-c94c-4ac5-9ac8-56c3259a3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant closures, snarled supply chains and weaker consumer confidence
        that accompany the coronavirus pandemic will push the auto industry even deeper
        into recession this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f1735-23ca-42f7-828c-08dcfe024540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441afb0-497b-4cba-bd47-c3db7fe2ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of vehicles sold across major global markets fell by
        about 4% to 90.3 million in 2019, according to analysts at LMC Automotive.
        That''s down from a peak of 95.2 million in 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3f51d-bb21-4394-8701-dde1af146f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fcf61-8ed8-4012-8240-8251b0de28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales decline is making it even tougher for the industry to
        generate the funds needed to meet the huge challenge of ditching the internal
        combustion engine and tackling the climate crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e02b13-6a84-4de9-a417-6293fb9a2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5afcd-1ba2-40f9-be33-dc927f73caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial coronavirus outbreak had already forced many global
        automakers to shutter factories in China, the world''s largest market for
        vehicles. Data published last week showed that sales in the country dropped
        nearly 80% in February compared to the previous year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5fb5d-510a-4c19-b461-c931a6535579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:59:47.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/17/business/volkswagen-plants-europe-coronavirus/index.html"><em>"The
        world''s biggest carmaker is shutting down in Europe"&nbsp;</em></a></p>'
