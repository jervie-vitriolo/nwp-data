      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11th confirmed case tested positive Tuesday and is now confined
        in isolation at a healthcare facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721d7e1-7bcc-4fbd-956e-9eff1c9a835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:45:48.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:56:15.584+08:00
