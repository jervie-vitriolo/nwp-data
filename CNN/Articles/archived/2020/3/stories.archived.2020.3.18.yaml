      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City reported that it has 37 patients under investigation
        for the disease, while 64 people are under monitoring for the disease.</p>'
