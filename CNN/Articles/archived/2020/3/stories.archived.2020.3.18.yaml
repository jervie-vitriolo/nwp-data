      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Embassy is in close coordination with the local health authorities
        in Greece to assure that she is given maximum care and support,” the agency
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffd54d-ffa8-4b20-add3-d7f3e57d913b'
