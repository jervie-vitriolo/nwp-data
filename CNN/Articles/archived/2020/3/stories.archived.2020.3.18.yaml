      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence: Defense Department could help expand medical capacity</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732289c-39d6-4e19-9420-7542324f0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After New York Gov. Andrew Cuomo this week called on the Army Corps
        of Engineers to potentially help New York expand its hospital capacity, Vice
        President Mike Pence said Tuesday the Defense Department could help in two
        ways.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee17b6-462f-42f3-8c67-e98a422e62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0255a-7ce9-4940-b8d9-819c52f2df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Defense Department could help establish field hospitals.
        Second, Pence said, the Army Corps of Engineers could retrofit existing buildings.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1dd493-7be8-42c3-8e88-06fce25abc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a753d-dcbd-4087-ba2b-e7af593d6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
