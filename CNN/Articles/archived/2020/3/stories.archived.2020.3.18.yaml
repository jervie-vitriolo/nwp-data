      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — Eight
        barangays in Manila City have been placed on "lockdown" to prohibit people
        from going in and out of their homes as the coronavirus disease or COVID-19
        spreads across communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f8182-dd51-4505-90c6-04f8e9ac3d5b'
