      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star had a message for us all as he continues to catch up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687c2f7-45f7-4ac5-9177-e696a197b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope you and yours are ok. Sending positive energy to all," he
        wrote. "Stay inside. Stay safe."</p>'
    '10':
