      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer said the amount would be equivalent to
        three months’ worth of claims based on historical data, and will be charged
        to future claims. It said hospitals will be asked to craft a letter of intent
        to avail of the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23deb0-96de-488e-b5e5-6a3249f226f3'
