      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;Trading
        at the local financial markets is set to resume Thursday, March 19 after a
        two-day shutdown due to the Luzon-wide community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c887c63-f47d-4f4f-8102-3197e8884d6f'
