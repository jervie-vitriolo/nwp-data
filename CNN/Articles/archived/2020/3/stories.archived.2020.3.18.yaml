      'mgnl:lastActivated': 2023-01-26T18:57:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50945af5-6ab3-46ba-ae0b-377c4e47eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Source: Not enough medical equipment is stockpiled</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304090c-7b3b-41bf-a292-de3692cf93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health and Human Services officials said in a call
        with medical professionals Monday there isn''t enough stockpiled medical equipment
        such as masks, gowns and gloves in the national stockpile to fill in the gaps
        that states and local communities may see, a source on the call told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9c0ba-4d3c-4468-965a-e2801a2dec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436fe96-0764-40fe-9c35-16e18c278995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Pence urged construction companies to donate construction-grade
        N95 masks to local hospitals and forego additional orders as the nation''s
        hospitals work to procure masks for health care workers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523efbc-6f6c-4ec1-806d-a71d13ff80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae018c34-b5bb-409b-bc0c-680b624be1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those industrial masks that they use on construction sites are
        perfectly acceptable for health care workers to be protected from a respiratory
        disease," Pence said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19572a7-0068-4368-a7b7-737eae606ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56767772-3fc5-43f8-90cb-325cec1b0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS officials said the government didn''t yet have a solution for
        possible equipment shortfalls but was working on one.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6385eea-2ae4-4d61-b4ee-0c864f460d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0b36e-8ddf-470c-ac38-392902b835dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been transparent that more supplies are needed -- hence
        the request to Congress for additional funding so we could procure more and
        scale up production," an HHS spokesperson said in a statement to CNN.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe504ac-b30d-421f-80d4-364c3839ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b752c8-a8af-4599-8776-cb277568e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Georgia hospital ripped through months'' worth of supplies while
        tending to coronavirus patients, its president has told CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6dee2-efbb-4c8b-a71e-92cb5c83f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3bc57-05ee-47b9-827b-ce4f435cd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Steiner, president and CEO of Phoebe Putney Health Systems,
        told CNN that despite being well prepared in terms of protective gear -- with
        six months'' worth of inventory stockpiled -- the system has gone through
        five months'' worth of that inventory in just six days.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881999c-11c0-4d2e-bc0e-1becbd943e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74fab6-69c1-456e-91eb-af9a32845bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closed restaurants, bars, theaters, gyms</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e505ad-1bfc-4487-b77d-4a3d774b0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said he will limit all bars, restaurants and cafes to
        takeout or delivery services in New York City.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffa5de-3ced-49be-9f11-32ce36fe5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252e657-301d-40eb-8293-ba2073a5205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to think of this as something where you''re going to see
        a massive mobilization to save lives, to help people through their suffering
        with this disease," the mayor said Monday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186df79-2710-4da5-b600-0fdec5ac5385'
      'mgnl:activationStatus': true
