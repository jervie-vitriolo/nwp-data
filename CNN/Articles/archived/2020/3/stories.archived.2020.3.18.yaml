      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead650b-0e39-4434-bc0d-e09cd48201fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:48:42.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the testing fee, PhilHealth said Filipinos can also avail
        of a ₱14,000 health package should they get quarantined for the disease. The
        amount will provide ₱1,000 for each day of the isolation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f368345-a4be-4d82-8e76-2f3be21ef848'
      'mgnl:activationStatus': true
