      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, states such as New York, New Jersey, Connecticut, Michigan,
        Ohio and Wisconsin put a ban this week on gatherings of 50 people or more.</p>'
  'Tokyo-2020-Olympics-coronavirus':
