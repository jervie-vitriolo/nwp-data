      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4a279-f27b-476c-a39a-bbe2e46a756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke focused on the impact of lower concentrations of PM2.5, the
        dangerous tiny particulate matter which can move deep into the lungs when
        inhaled and from there into the bloodstream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89985d-df08-431a-935a-466684be91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affe434-dcfd-47e7-bab2-ec842cd4c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on actual pollution data from four cities in China for 2016
        to 2019, he calculated the reduction in pollution to be between 15 and 18
        micrograms per cubic meter of air, or ug/m3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e00851-acd2-42aa-b190-77234a3d81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c480a-ae89-47fa-922f-ac628b5899d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid overestimating the impact, Burke then rounded the reduction
        down to 10 ug/m3, and assumed only people living in urban areas would benefit
        from the cleaner air.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bdc9c-f9a8-466b-b23d-75f8ef8384d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47333175-1070-48fb-8ac3-44ef4e069d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke was also able to tap into existing data showing the health
        benefits that cleaner air in China can have -- from the 2008 Beijing Olympics
        when Chinese authorities imposed strict pollution controls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec18be0-3e1a-4d71-8fa6-d4c5e3494f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfb2bd-d2b3-49f8-b594-d094be667767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time NASA also observed a significant reduction in pollution
        levels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5c7a8-2607-4ea7-bdad-2d32aa6f78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc5d5c-7d1b-4c9a-bc02-2ba255f1feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists analyzed the impact of these measures and found they
        dramatically reduced the number of premature deaths among children under five
        and adults over 70. The research suggested that monthly mortality of children
        under five increased 2.9% for every 1ug/m3 increase in PM2.5, and about 1.4%
        for people over 70 years old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b0bd7-8c78-413a-8993-cd2894a0890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad1102-8bc0-42e5-9b8b-5be8c04a9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on those calculations, and considering a number of caveats,
        Burke calculated that the two months of cleaner air resulting from the coronavirus
        restrictions has saved the lives of between 1,400 and 4,000 children under
        5, and 51,700 to 73,000 adults over 70 in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998533ba-b8b7-42b5-915b-e55cb162815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c09801-59eb-4f0e-a0af-feadf9d2d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the cleaner air had likely saved lives, the broader
        disruption caused by Covid-19 could cause many additional deaths not directly
        attributable to being infected with the virus -- for example because of declines
        in economic well-being or the difficulty in accessing health services during
        the epidemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304794f-e288-4685-9036-c005e92ffa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041a93d-a4a2-4346-b879-3cd4f1e4bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does this mean pandemics are good for health? No," he said. "Instead
        it means that the way our economies operate absent pandemics has massive hidden
        health costs, and it takes a pandemic to help see that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b27c8c-5227-491f-ba2c-b022f37e7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T07:56:52.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/17/health/china-air-pollution-coronavirus-deaths-intl/index.html">"China''s
        coronavirus lockdown curbs deadly pollution, likely saving the lives of tens
        of thousands, says researcher."</a></em></p>'
