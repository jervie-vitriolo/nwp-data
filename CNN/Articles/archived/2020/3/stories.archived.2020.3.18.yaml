    'jcr:uuid': '24869bc9-18f8-4393-a6db-00891ff3dd40'
    'lead': 'Senate President Tito Sotto says the Department of Finance is heeding
      calls to extend the April 15 deadline for tax filing, with officials now looking
      at how to accommodate late payments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T13:37:27.586+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:56:43.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:47.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'Sonny-Dominguez', 'COVID-19', 'coronavirus', 'tax-filing']
    'stories': ['dccc1fa5-ca9a-4996-b944-6a0513d058b1']
    'template': '1'
    'title': 'Sotto says DOF checking options for late tax payments '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941fc2c-1a79-4b42-a339-9c307c781f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Finance has heeded calls to extend the deadline for tax filings
        and would be finding ways to allow late payments, Senate President Tito Sotto
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd515182-5f81-4169-8561-e3b6bb04dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407af36-de02-45e6-8866-649603b0fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he called Finance Secretary Carlos Dominguez III to ask
        the Bureau of Internal Revenue to accept income tax returns beyond the April
        15 deadline. “He said he will act on it ASAP,” Sotto said in a message to
        reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d70b8b-e046-4c73-a4b8-c764ca310300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb5416-c83a-414a-ae8d-6aa8bdab9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Dominguez) said he is calling a meeting right away to formulate
        the extension,” Sotto added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6034d73-2267-4833-886a-6d208ed63621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfb45c-b304-4cee-978a-3b0c851a23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief went on self-quarantine after learning that he
        came in contact with someone who eventually tested positive for the novel
        coronavirus. Dominguez tested negative for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9e52c-d72f-4d45-9550-83f46ceef810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b793807-6813-427b-87d1-ce9d13ab52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR offices, like all other government agencies and business establishments,
        have temporarily closed after President Rodrigo Duterte placed the entire
        Luzon under an enhanced community quarantine. Mass transportation has been
        shut down, while only those working in critical sectors like healthcare, food
        production, groceries, banks, and media are allowed to report for duty. The
        shutdown will be in place until April 13, leaving just two days before the
        payment deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6669f9-b606-4866-b53f-fb897d43bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ac13f-84cd-4a17-9856-4f832539096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez earlier said that the agency <a href="https://cnnphilippines.com/news/2020/3/13/DOF-tax-deadline-coronavirus.html">cannot
        extend the deadline for income tax returns</a> as it was by law. However,
        the BIR is looking at how it can accept late tax payments without interest,
        “subject to certain conditions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5531e4a-42b4-41c3-8ed9-cb68aa4009a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11949a2-ad70-4967-a59e-de9bfeb19c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees, the self-employed, and companies usually flock to the
        BIR’s district offices leading up to the mid-April due date, even if payments
        are being accepted as early as January. Bureau officials earlier appealed
        to taxpayers to settle their accounts ahead of the deadline to avoid huge
        crowds, in keeping with the “social distancing” protocol amid the novel coronavirus
        pandemic. This involves staying about a meter away from other people to contain
        the spread of the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b9da9-2892-45f8-b4d4-c907f4505edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf71971-b853-46e4-ac93-e83be4685870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T13:37:27.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has been promoting e-filing, or using its online portal
        for tax returns. Payments can also be done through bank transfers and e-wallet
        transactions through Land Bank of the Philippines, Development Bank of the
        Philippines, PayMaya, and GCash.</p>'
  'privilege-essay':
    'author': 'Gabbie Tatad'
    'caption': 'Celebrities and influencers have been under fire for their lack of
      apathy for the plight of our laborers during the time of enhanced quarantine.
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-18T14:48:09.867+08:00
    'imagesource': 'jcr:e7ba1e70-5716-4610-b6b0-052d62000b98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a94c05f-db74-4f4a-9801-d4ff41ea2cf9'
    'lead': 'Celebrities and influencers have been under fire for their lack of apathy
      for the plight of our laborers during the time of enhanced quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T14:58:39.020+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:56:42.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:47.325+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Calling laborers'' insistence to survive ‘tigas ng ulo’ is
      peak privilege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8d7d3-9c2f-4e1c-86e9-71b835d8a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Why won’t you
        motherf*****s just stay at home? Don’t you guys get it? Tigas ng ulo,” said
        a social media influencer on her Instagram stories. Her voice bellowed over
        footage of her TV showing news reports, where thousands of people still filled
        the streets of Manila, right in the middle of a community quarantine. Just
        a few moments prior, she’d posted videos of herself with a row of household
        staff in their crisp uniforms standing behind her family, getting a sound
        bath started with various sizes of singing bowls. One can only assume this
        is to reach a state of zen, however unsuccessful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad7917-bef1-4793-a0ac-bb550b021a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on the internet, a number of celebrities posted and reposted
        a statement saying, “To those who are complaining about the quarantine period
        and curfews, just remember that your grandparents were called to war; you
        are being called to sit on the couch and watch Netflix. You can do this.”
        Taking it even further, some wellness personalities’ posts presented the idea
        of COVID-19 being “a reset economically,” “a blessing in disguise,” and ask,
        “what if the virus is here to help us” — quite disgustingly glossing over
        the fact that COVID-19 has taken thousands of innocent lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61f582-d224-4f5f-9363-a33ab9ee6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The quarantine</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830c790-0620-47fd-854b-4f8ca5f180b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the threat of the virus, Metro Manila was placed
        under community quarantine on March 15. Because it is a new virus to which
        no humans are yet immune and currently has no known treatment, the global
        standard following the rise of infected cases in Italy and China has been
        quarantine and social distancing. The idea is, as viruses can only spread
        by hopping onto the next living body, limiting mobility allows the virus to
        then be contained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3af022-b689-4435-9160-edac75c63269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the declaration of the quarantine, a mass exodus ensued,
        many returning to their home provinces as the military set up their checkpoints
        at borders into provincial territory. Many companies immediately transitioned
        their staff to a work-from-home environment, while other industries that function
        on in-person interaction were conflicted about how to proceed. By March 17,
        an enhanced community quarantine was called into immediate effect, smack in
        the middle of what was still a work day, with stricter guidelines that have
        included the suspension of mass transit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550b560-5dcd-4cfa-b9ee-df5f87226631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Metro Manila’s current population estimate is at 12.8 million
        people, it rises to roughly 15 million due to the influx of workers who come
        into the city from surrounding provinces to go to work. There is now viral
        footage of people, after being given 30 minutes by the Philippine National
        Police to get home, literally running between the Batasan and San Mateo borders
        before what is essentially a lockdown. These men and women, young and elderly,
        were who the aforementioned social media influencer might refer to as some
        of the “f*****s.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6d351-6579-4bb7-8c9f-0f0f1f40e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are these f*****s?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e70eb1-bdd7-4c39-b75f-a682495505f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fully understand why these supposed “f*****s” were still out
        in the streets, we’ll need to look at some startling figures. In 2019, the
        Philippine Statistics Authority (PSA) stated that just the year before, a
        family of five needed a minimum income of ₱10,481 a month to cover all their
        most basic needs. This amounts to, if working five days a week, a necessary
        amount of at least ₱524.05 per day. The Department of Labor and Employment
        has, as of February 2020, the current real minimum wage in NCR set at around
        ₱500-₱537 a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb45bc6-54cc-4ba8-8a9d-d893510604b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA also said that individuals living below the poverty line, which
        means they made less than the aforementioned amount for survival, made up
        16 percent of the total population. While 16 might seem like a small enough
        number, if we consider that the total Philippine population in 2018 was 106.7
        million, 16 percent effectively translates to 17 million individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a62d55-6717-4a3a-834e-8760afc0c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures have yet to account for individuals in lower-income
        households just above the poverty line, which according to the Philippine
        Institute for Development Studies (PIDS) were each projected to make a maximum
        of ₱18,200 a month. These are where job order and contractual workers, as
        well as employees subjected to a “no work, no pay” standard, tend to fall.
        They make anywhere between ₱550 to ₱910 a day for a five-day work week. When
        you distribute that amount realistically to cover needs in a five-person household,
        for things like food, utilities, rent, transportation, personal care, and
        health expenses, it’s still very much a stretch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d26aef-9f38-4c23-9c2e-0be2deafb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the figures above and the fact that a high concentration of
        the labor force works out of Metro Manila, it begs the question: how much
        of the local population is made up of lower-income and poor households? How
        many people are making less than the very minimum amount it takes for their
        families to literally barely survive?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659ecc3-67dc-4f6b-89e7-4cbc7db61f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Called to war</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7df7e-badf-4bd1-a805-4dd412cc98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be absolutely blunt, even those with the lowest of comprehensions
        understand that COVID-19 is rampant, that it kills, and that it’s among us.
        By March 17, those who could afford to stay home were likely already home,
        with fully-stocked pantries and well-charged appliances. The vast majority
        of those who were still in the streets that day, not tweeting from the safety
        of sprawling multi-level homes, were out there because they had no other choice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12852317-beb9-4ba6-83f4-2f52ce683b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are millions of people who may not even have homes to stay
        in. These are millions of individuals who are unable to stock up on basic
        necessities and life-saving medication for more than a day, while they watch
        others buy a year’s worth of Catapres and corned beef. Individuals who live
        in neighborhoods where the next human is always just inches away, heightening
        their likelihood to contract the virus. Individuals who, if infected, face
        the challenge of seeking treatment in already overwhelmed hospitals. In fact,
        many of them may choose not to, because even if they survive, trying to pay
        off the hospital bills might be the thing that kills them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe15e1-ce21-4c5c-9662-6ea321e4d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this preventative solution is the only one we have, it will
        also most certainly be a death sentence for many. Which is why, instead of
        acknowledging that some government assistance would have incentivized many
        of those in need to stay home, looking at the disadvantaged and their insistence
        to survive as a nuisance, as katigasan ng ulo, and as a lack of discipline,
        is the utter peak of appalling privilege. These people aren’t just the lifeblood
        of our economic workforce; they’re providers, individuals with interests and
        ambition, sons and daughters who hold the hope from generations before for
        a better life, and people who should be able to do more than just survive.
        Poverty doesn’t make a life dispensable. In fact, nothing does, but a few
        within a select class whose entitlement clouds their judgment apparently believe
        otherwise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cb777-886e-4dc2-b23d-5727c77c9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:58:39.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spread of this disease has told us anything, it’s that when
        the least of us is protected, so are the rest of us. We have never been so
        connected across societal divides as we have now, whether we like it or not.
        To those who have the luxury of kicking back with Netflix, this quarantine
        is an inconvenience at best. But for those who know nothing of those luxuries,
        make no mistake that this is a war. It is a war for their lives, and we are
        in fact being called beyond the couch, to use whatever influence we have to
        fight for those whose lack may be their demise. Being isolated doesn’t mean
        we can’t stand alongside those in need, even if we have to do so a few meters
        apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2865350-2096-496b-a470-5a7c6b4e36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T17:47:15.402+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><br><em>Erratum: The minimum wage in NCR is set around&nbsp;₱500-₱537
        a day not ₱449.37 a day. The article has been edited to reflect the clarification.</em></p>'
  'coronavirus-case-estimate-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T15:03:28.900+08:00
    'imagesource': 'jcr:ea5cf2a5-9320-4b4f-b5d5-588f01f9e3d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4095d8de-3f50-4f1c-b0df-c9b1aa377f0e'
    'lead': 'The number of people who could be diagnosed with the coronavirus disease
      or COVID-19 may reach 75,000 in a few months time, but all hope is not lost,
      a Department of Health official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T15:07:36.774+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:56:42.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:47.470+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'metro-manila', 'philippines']
    'template': '1'
    'title': 'DOH: ''We can flatten the curve'' to prevent COVID-19 cases from going
      up to 75,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a76469-d483-470b-a46f-f83d2264e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        number of people who could be diagnosed with the coronavirus disease or COVID-19
        may reach 75,000 in a few months time, but all hope is not lost, a Department
        of Health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a001f-5bca-41e0-b0eb-dc663d28c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang 75,000 aabutin natin kung di tayo maglalagay ng interventions
        na appropriate,” DOH spokesperson Maria Rosario Vergeire said in a briefing,
        referring to containment measures against the illness, which was first detected
        in Wuhan City, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87aaec0-21f5-4ad1-a3ed-b0ebe1a48360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going to hit that 75,000 mark if we do not
        set out appropriate interventions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96dd92c-0310-4909-9fbe-12054f253681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In two to three months, [we] can reach that peak,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a78900-71bb-4512-be4e-97ad6d3b51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the estimate of health experts here and from the World
        Health Organization, Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1424f-fa5a-4956-b00e-dc2a5a8e90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she stressed that “we can prevent this from happening … if we
        can implement stringent measures such as social distancing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76985880-9360-432e-acb2-373715137ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can flatten this curve,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dece957-a1d2-46ef-97d0-f7c0f1a8057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario was based on a study&nbsp;by medical experts that each
        COVID-19 patient infects at least two people they come in close contact with
        and that it affects the older age group more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8353505-5cdc-45bd-82bd-3cfa1741fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to mitigate the impact of COVID-19 are in effect, restricting
        the movement of people in Luzon by suspending mass transportation systems
        and classes, as well as establishments that do not provide basic and essential
        services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1dc98-4c7b-44b2-8322-d3a253c39d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:07:36.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more COVID-19 cases have been confirmed, bringing the total
        number of cases in the Philippines to 193, the&nbsp;Health Department confirmed
        Wednesday.</p>'
  'Philippines-coronavirus-recovery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
