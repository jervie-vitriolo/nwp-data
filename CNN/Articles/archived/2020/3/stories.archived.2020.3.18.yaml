      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2020/2/12/covid19-vaccine-could-be-ready-in-2021.html?fbclid=IwAR2N4k1bwRp_nnpdfITAgeK6vnCVr7S0ZPo_ql869yMyVGud08xPQ0mrs0U"
        target="_blank">World Health Organization</a> expects that a vaccine for COVID-19,
        a respiratory disease caused by the SARS CoV-2 virus, may be available in
        18 months. Pharmaceutical and Healthcare Association of the Philippines executive
        director Teodoro Padilla expects it to come even earlier, with a vaccine <a
        href="https://cnnphilippines.com/news/2020/3/11/coronavirus-COVID-19-vaccine-end-of-2020.html"
        target="_blank">likely to be developed by year-end</a>.</p>'
    '7':
