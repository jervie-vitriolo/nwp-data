      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were totally isolated. No phone, no communication etc," he wrote.
        "We had no idea what was happening outside the facility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba67224-762a-400c-a990-8ca454ff957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leto is known for marching to the beat of his own drum and told
        his followers he "Walked out yesterday into a very different world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33a80d-3aa5-48a2-bf84-fea51d10c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:47:29.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello understatement.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Walked
        out yesterday into a very different world. One that’s been changed forever.
        Mind blowing - to say the least. I’m getting messages from friends and family
        all around the globe and catching up on what’s going on.</p>&mdash; JARED
        LETO (@JaredLeto) <a href="https://twitter.com/JaredLeto/status/1239785965033418752?ref_src=twsrc%5Etfw">March
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
