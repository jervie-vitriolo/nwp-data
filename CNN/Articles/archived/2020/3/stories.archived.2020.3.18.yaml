      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a92747-e92c-4bd7-908c-f530e4f34fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:56:53.056+08:00
