      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5e97b-0225-4be0-8acf-4ee69aec14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to say sooner rather than later that "we''ve seen that
        inflection and we''re coming down," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cb6e3-ef10-4e1c-ae23-18df7634dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc13d57-0a39-4db2-ab37-00ef1bc10aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, the White House task force response coordinator,
        also urged people Tuesday to cancel elective surgeries to ease strains on
        physicians and hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c3a78-95c9-4a3c-a130-8b9190379066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a434f3-7a07-42ec-b955-a789c74a2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local measures are taking hold, the Trump administration is exploring
        ways to send money directly to Americans, possibly within two weeks, in a
        bid to curb the economic fallout, Treasury Secretary Steve Mnuchin said Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876d9c9-f700-4ca1-a0de-77857836e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5cb35-865e-433a-a804-77e009e244f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House has suggested limiting gatherings to 10 people
        or fewer, state and local officials are giving orders for an altered American
        reality as the number of coronavirus cases across the United States surpasses
        5,500. One of the new cases announced Tuesday is a 46-year-old member of the
        Navajo Nation who had returned to Arizona from traveling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b24217-72d1-4cc8-8ebb-e6624b92f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37a918-d335-4f88-b763-12ed37d35188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Among the measures:</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd948c91-ffa0-4ca2-930f-306441ae81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617217c2-726e-4bf4-ac71-86aa62ec5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• North Carolina Gov. Roy Cooper said restaurants can only serve
        pickup orders or deliver food beginning at 5 p.m. Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece23c3-bb6d-48bb-aef6-be01c53dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c92d5-42cb-4c8f-818c-3dc38f93ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At 8 p.m., New Jersey''s indoor shopping malls, amusement parks
        and amusement centers will close "until the current emergency ends," Gov.
        Phil Murphy told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1407b-6057-44bd-8cfd-78f5fb03a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4738ce-6cb1-4ac1-94bf-d45b998d0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New York Mayor Bill de Blasio said the city''s 8.4 million residents
        should prepare for a shelter in place order. The "very, very difficult decision"
        should be made in the next 48 hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a33889-731c-4019-9126-d75bce42da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baf813-31ca-4333-9eaf-bfc4067864df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Florida Gov. Ron DeSantis said Tuesday the state was allowing
        no more than 10 people to gather on beaches statewide.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c8740-c790-4964-9369-e646fb8995b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db507d9e-65df-4318-8e8d-a8efeaf3b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Miami says that, by Wednesday, it will close all entertainment
        businesses, such theaters, as well as fitness centers. Dine-in restaurants
        may sell food for takeout or delivery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2375d4-c210-4378-8067-b1fa319e6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff7fc4-9f91-4916-81ac-4508fea61185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials say the US has reached a tipping point --
        warning that if residents don''t take the call to action seriously, the country
        may approach the situation in Italy, which went on total lockdown last week
        and where hospitals have been overwhelmed with more than 24,000 cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2c69a-1e10-4734-af11-475726b9fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb710c-ca93-48b8-ba76-c9eea22d8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faster the disease spreads, the faster physicians will get sick,
        leading to a difficult scenario, Dr. Carlos Del Rio, a professor at Atlanta''s
        Emory University School of Medicine, told CNN Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f2da0-852b-4fd5-901b-64a65148c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4b18c-5f8a-4637-a800-643d8c3eb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really worried about ... having the worst possible combination:
        too many patients; too (few) doctors, nurses ... to take care of them."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786b7d7-eb4a-41fc-a493-7c2eebd86f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ab2e4-e215-41bd-a816-f048b74dd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay home. Do not leave," Del Rio said. "The economic pain is going
        to be significant, but we can stand it as a nation. We can do it for a month
        and stand it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d005f-51dc-4a73-b3ae-921fa86be255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8df28-161e-4015-8c7e-5b1f638baa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is stressing some health departments. Connecticut
        Gov. Ned Lamont said the state is reaching out to retired nurses, to request
        they assist with patients.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56568cf-370c-4918-b93b-d0bf9883afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7521d1-9f49-4265-9ab1-87e593b77c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Mnuchin expressed some support for an idea gaining
        backing among lawmakers: sending $1,000 checks to Americans. It will be discussed
        in Capitol Hill meetings, he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6bd0a-4c22-4e09-a356-711dfcbb5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b33d21-c3ff-48f1-9ecb-1858f7d21620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s clear we don''t need to send (checks to) people who
        make $1 million a year ... but that''s one of the ideas we like," Mnuchin
        said in a news conference with President Trump and other officials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
