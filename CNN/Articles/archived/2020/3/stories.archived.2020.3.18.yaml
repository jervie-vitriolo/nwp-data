      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim milestone comes as health officials tout a consistent message:
        Limit your interactions now or overwhelm the health systems meant to take
        care of you. And get used to it, this won''t be over soon.</p>'
