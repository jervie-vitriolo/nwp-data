      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b909c-0521-457a-a8f9-75ff723fea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a 48-year-old man now confined at the Research Institute
        for Tropical Medicine in Muntinlupa City, Remulla said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e7c26-be7b-4c87-9779-2de601b13f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:42:12.511+08:00
