      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc67edd-4fc8-4da4-a85e-c0f1a4326d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:48:42.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by the World Health Organization as a pandemic,
        has infected over 197,000 individuals in 154 different countries including
        China, the epicenter of the virus outbreak.</p>'
