      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently undergoing treatment for the virus in Japan.</p>'
  'China-coronavirus-COVID-lockdown-air-pollution':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T07:52:31.306+08:00
    'imagesource': 'jcr:0c6932fe-a2bf-4748-a0e8-e7515f6b9495'
