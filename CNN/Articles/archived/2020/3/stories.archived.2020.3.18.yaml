      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a1642-b433-4c0a-a395-2f33e5e19689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:48:42.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-positive patients can also seek a beneficiary package
        of up to ₱32,000— the amount usually provided for severe pneumonia cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93db5a8-e1b9-475c-a70b-c445e70032b9'
