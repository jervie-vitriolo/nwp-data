  'PH-limits-hotel-operations-to-contain-COVID-19-outbreak-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T06:22:01.243+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e47282c-08e2-4e57-aa77-10d4c7fe1873'
    'lead': 'Cabinet Secretary Karlo Nograles said Tuesday that hotels can no longer
      operate, except those with existing bookings by foreigners, or those with long-term
      leases.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T06:23:36.625+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:57:06.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:41.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH limits hotel operations to contain COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c49819-579a-4cc5-958f-50832cb02080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Hotels
        are no longer allowed to accept new bookings in the midst of the new coronavirus
        disease or COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8f613-51db-41ca-bb85-8059d1384ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf35dd-72a0-4cd2-9785-3fc63b6ea371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said Tuesday night in a press briefing
        by the Inter-Agency Task Force (IATF) that hotels can no longer operate except
        those with existing bookings by foreigners, or those with long-term leases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277419e-fd3c-4c22-ae05-20e9b4f9b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900e86a-d203-43a3-8724-5b8d729b9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hotels and similar establishments can no longer operate except
        those accommodating guests who have existing booking accommodations for foreigners
        as of March 17, guests who have existing long-term leases, and employees from
        exempted establishments under the provisions of the March 16, 2020 memorandum,”
        Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a388053-20eb-440c-b7ff-8920747f58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a83f7-4ee5-4cb7-95fc-2d65b9e9dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these exceptions, no hotel shall be open to new bookings
        and accommodations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107601f-f9c8-419a-9fa5-4ccdf7a1ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d553b-c547-4b37-805d-2c74985babaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has also disregarded its 72-hour window for international
        outbound flights, now allowing overseas Filipino workers and foreign nationals
        to leave the country anytime within the enhanced community quarantine period
        in Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b385084-9d96-4694-961d-1739763796f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e6cfb-89e7-4062-96ac-661f80923849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been placed under a state of calamity by President
        Rodrigo Duterte Tuesday. This will last for six months “unless earlier lifted
        or extended as circumstances may warrant.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72a083-f66a-43cc-92ed-a385e821205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43364b26-2a88-4be4-9f42-fbf2748f3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:23:36.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the national and local government can now access
        its quick response funds to address the needs of the public and strengthen
        its fight against the OCVID-19 pandemic.</p>'
