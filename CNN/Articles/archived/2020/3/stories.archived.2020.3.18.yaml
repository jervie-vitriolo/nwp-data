    'title': 'World Bank extends $100-M loans for PH fight vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9af3d-67d1-4ff0-929e-7a2cc4f44af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> <strong>—</strong>&nbsp;The
        World Bank has provided the country a loan of $100 million to help fight the
        coronavirus disease pandemic, the Department of Finance said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40967ba-42bf-4275-be94-c1f87d530842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the amount is a “fast-track loan” which the country
        can receive in “a matter of weeks.” The loan will enable the Department of
        Health to procure more personal protective equipment for health workers and
        testing materials, it added. The country is also eligible for a waiver for
        the first year of commitment fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d405f-22f8-4d86-92c6-f3a87cf333e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 3, the World Bank said it prepared a $12 billion financial
        package called the “COVID-19 Fast Track Facility" to assist countries in their
        fight against the disease officially known as COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9d4c3-1acb-4bf9-8c4d-a23cb6309cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:01:43.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank also gave a $<a href="https://www.adb.org/news/adb-announces-65-billion-initial-response-covid-19-pandemic">3-million
        grant</a> to the Philippine government on March 13 for the purchase of medical
        supplies and delivery of health care services, among other needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7450f19-af60-40e8-97c4-2abfdc301274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly assured the public in his
        earlier speeches that the government has enough money to contain the spread
        of COVID-19 which to date has infected at least 193 people in the Philippines,
        including a DOH director, and killed 14 others. Duterte declared a <a href="https://cnnphilippines.com/news/2020/3/17/ph-state-of-calamity-coronavirus.html">nationwide
        state of calamity</a> on Tuesday, allowing the national and local government
        units to access their quick response funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac77d1-fb31-4de7-b7fe-6822d1a0ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has also placed Luzon under an “enhanced community
        quarantine” which laid down strict controls on the movement of people outside
        their homes.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64a63c-66f3-45a9-aaef-f818ec5d0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/18/PhilHealth-to-release-30-billion-advance-payment-IRM-COVID.html"
        href="https://cnnphilippines.com/news/2020/3/18/PhilHealth-to-release-30-billion-advance-payment-IRM-COVID.html">Philippine
        Health Insurance Corporation</a> also said it will release ₱30 billion to
        accredited hospitals. The amount is three-month’s worth of claims and will
        be charged to future claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae3a8c-cc01-4c99-9634-650dcc78069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/3/17/sm-donation-to-ritm-pgh.html">Big
        business companies</a> such as SM Group have also stepped up in assisting
        the public by donating supplies. San Miguel Corporation announced that it
        is producing ethyl alcohol in its liquor plant which it will distribute for
        free to hospitals and LGUs.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a18bf9-c923-4fee-a406-0079fb02ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for <a href="https://cnnphilippines.com/news/2020/3/12/PhilHealth-assures-enough-fund-coronavirus-COVID-testing-cost.html">testing</a>,
        Health Secretary Francisco Duque said the public <a href="https://www.cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html">will
        not have to pay</a> to get tested but currently, the available kits remain
        limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644a0d7-dde8-470c-8306-fb045308d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has since been receiving donations of <a href="https://cnnphilippines.com/news/2020/3/16/China-donates-2000-test-kits-Philippines-COVID.html">thousands
        of testing kits</a> from China and South Korea. Chinese billionaire Jack Ma
        also contributed 50,000 test kits through Senator Manny Pacquiao’s foundation.
        The University of the Philippines also developed its own kits which the DOH
        is still validating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca78d6b-4761-449d-9824-2aa7a77bde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said ₱3.1 billion has been set aside to purchase more COVID-19
        test kits. There is also a need for more facilities to conduct the tests.
        For now, the Research Institute for Tropical Medicine in Muntinlupa City is
        the only facility in the country equipped to execute clinical tests for COVID-19,
        which caused delays in the release of results. However, DOH said soon <a href="http://cnn.ph/news/2020/3/17/philippines-coronavirus-covid-19-testing.html">four
        more hospitals</a> - one in Davao, Cebu, Benguet and Manila - will start testing
        as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77348090-ed48-4f76-a123-a4e5b9636298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T16:27:41.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for mass testing, the DOH maintains thousands have already
        been tested for the disease, but adds that with the limited supplies and facilities
        currently available, <a href="http://cnn.ph/news/2020/3/17/philippines-coronavirus-covid-19-testing.html">priority
        must be given to the elderly, those with pre-existing medical conditions and
        those showing severe symptoms</a>.&nbsp;</p>'
  'Jonvic-Remulla-Cavite-coronavirus':
    'caption': 'Cavite Governor Jonvic Remulla (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-18T16:28:41.522+08:00
