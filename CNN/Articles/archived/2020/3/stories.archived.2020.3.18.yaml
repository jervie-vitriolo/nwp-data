    'created': 2020-03-18T18:54:25.958+08:00
    'imagesource': 'jcr:44d3d987-c53e-4c30-b440-27dfbada1a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b952f59a-3470-47a5-9af3-87f0d5dea5f3'
    'lead': 'People could catch the coronavirus disease through the air, but only
      if they are in medical facilities, the Department of Health said Wednesday,
      citing the result of a preliminary research on the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T19:01:06.932+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:56:28.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:50.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus disease appears to be airborne, but only in hospital setting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54df238-d184-476d-b4b2-53364324113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — People
        could catch the coronavirus disease through the air, but only if they are
        in medical facilities, the Department of Health said Wednesday, citing the
        result of a preliminary research on the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4655b3-5448-46a4-8119-ce720b6433db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung airborne po na sinasabi ay [the airborne transmission we are
        talking of applies to] a confined hospital setting,” DOH spokesperson Maria
        Rosario Vergeire said in a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84b08a-b639-4e3f-8d7f-2e3c1abc5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was reacting to an article quoting a World Health Organization
        official as saying that medical staff should consider “airborne precautions”
        after a new study published in preprint database medRxiv showed the novel
        coronavirus or severe acute respiratory syndrome coronavirus 2, which causes
        COVID-19, could survive in the air as aerosols or fine particles for up to
        three hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a1fca-9ef9-4ce7-8c21-26de9d326b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study authors from the Princeton University, University of California,
        Los Angeles and health officials from the United States <a href="https://www.medrxiv.org/content/10.1101/2020.03.09.20033217v2?fbclid=IwAR3Y7x_RY7SQTfsO-U-kQJwBZMsMJZcd6LDdf5dQSWVD-zMMBi5WNdkc_Ko"
        target="_blank">have also found</a> that the virus is detectable on copper
        for up to four hours, up to 24 hours on cardboard and up to two to three days
        on plastic and stainless steel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9401f-897a-47fb-83d3-db99667632c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the scientists said the results are preliminary, as they
        have not been evaluated. This means the findings “should not be used to guide
        clinical practice.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324221c-d7f6-4383-a50d-9fb4d127ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergiere also stressed that the consensus now is people could acquire
        the respiratory infection, which mostly affects older people and individuals
        who have preexisting medical conditions, through droplets from the nose or
        mouth when people infected with COVID-19 cough or sneeze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb15ad-0e81-4f0d-b1f3-c4472eb2e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said these droplets land on objects and surfaces. People then
        contract COVID-19 by touching these objects or surfaces, then touching their
        eyes, nose or mouth or breathing in these secretions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35412004-2ed9-4e89-9192-5c44504a53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:01:06.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why WHO underscores the importance of keeping a distance
        of one meter or three feet from a sick person.</p>'
  'DOST-reusable-face-mask-coronavirus-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-18T18:50:42.105+08:00
