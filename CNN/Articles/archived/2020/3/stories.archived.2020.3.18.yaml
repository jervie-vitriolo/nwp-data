      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3312c28-283f-445a-b706-8e13174f84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:36:03.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba921f9b-ce0a-401a-bbfd-d032dfe61abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:36:03.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178d6c6-64af-493b-95cc-ad7eff624b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:36:03.619+08:00
      'mgnl:createdBy': 'lara'
