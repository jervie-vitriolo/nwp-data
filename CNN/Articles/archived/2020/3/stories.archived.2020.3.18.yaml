      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cec83-bd5a-4db8-931e-fa07a09965d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T00:57:42.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:10.409+08:00
