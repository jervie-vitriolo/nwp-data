      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/3/17/bank-operations-luzon-enhanced-quarantine.html">Banks
        remain open</a>&nbsp;under the enhanced quarantine protocol. The BSP said
        clearing of fund transactions, checks, and online money transfers remain operational
        from 9 a.m. to 3 p.m. on weekdays.</p>'
