      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19625bc-8a2a-403f-93ce-88b23be70c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Weinstein''s sentencing last week, the former movie producer
        experienced chest pains and was transferred to Bellevue Hospital where he
        has spent the past six days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780bdec-e942-4bc0-bccd-ea26456fc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b84b7-9c25-4829-8870-38900bf63eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his spokesman, Juda Engelmayer, confirmed to that Weinstein
        was transferred back to the New York jail on Monday where he will await word
        as to which New York state prison he will be assigned to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d2fea-842d-4610-8818-4393c781b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e049d7-cac8-410d-84fd-ba2f81013c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weinstein went back to Rikers yesterday. He was deemed OK to travel
        and his physical state was better than when he first got to Bellevue," Engelmayer
        said Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa7d4d-be59-4d26-ada8-dce01f558694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532488f-6f4d-4df4-b72c-1b7c181cc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the verdict, Weinstein has suffered a host of health issues
        including a heart procedure to insert a stent for a blockage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40606bdc-0344-4403-80d7-7a26a07f155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2eaae-a781-4b9c-94a5-4a9161518db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s publicist also claimed that the former movie mogul,
        who turns 68 in two days, fell and had an undiagnosed concussion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b429a6-a541-4237-883c-7016323c4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624151dd-0c59-4bd4-a18e-80038814ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Weinstein was convicted of committing a criminal sex
        act in the first degree involving one woman and rape in the third degree involving
        another. He was acquitted of the more serious charges of predatory sexual
        assault involving the two women and one count of first-degree rape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797a243-2cda-4407-aa7c-e61b85915995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d44a2-aad1-4697-ac23-7a66855582cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he was charged by the Los Angeles County District Attorney''s
        Office in early January with raping one woman and sexually assaulting another
        in separate incidents over a two-day period in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c54700-fe68-4501-bab8-6cd462686276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d72be-5cd4-42cc-ac11-0d5645978cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when he will be extradited and face trial on those
        charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d55bf-3b57-4259-b3a0-4db7b91e7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T03:00:20.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:08.890+08:00
