      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/17/entertainment/harvey-weinstein-back-rikers-island/index.html">Harvey
        Weinstein back at Rikers Island jail after release from hospital."&nbsp;</a></em></p>'
