      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The biggest newsrooms in the United States
        are taking steps to limit the spread of the novel coronavirus while covering
        the crisis minute by minute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c4ec1-5459-484d-9c82-c194870d99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T12:51:37.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of several news organizations have been infected by the
        virus. CNN reported a case at its New York office on Tuesday. The New York
        Times reported one sick employee on Monday and a second case on Tuesday. CBS
        News has reported six cases; ABC News has reported one; and NBC News has reported
        one.</p>'
