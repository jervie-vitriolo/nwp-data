      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department, <a href="https://cnnphilippines.com/news/2020/3/17/philippines-coronavirus-covid-19-testing.html">four
        more hospitals will start testing for COVID-19</a> starting this week and
        more testing kits are coming.</p>'
