      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a sad day for the whole association as we have lost one of
        our own in the fight against COVID. He is a casualty of this war,” PHA said
        in a Facebook post.</p>'
