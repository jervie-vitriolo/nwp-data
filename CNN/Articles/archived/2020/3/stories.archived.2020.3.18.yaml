    'template': '1'
    'title': 'Seven COVID-19 patients in PH recover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900e514-668f-4575-a962-16f50fbac699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T15:18:48.967+08:00
