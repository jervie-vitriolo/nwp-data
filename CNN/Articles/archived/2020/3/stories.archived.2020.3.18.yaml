      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —&nbsp;CNN
        Philippines will temporarily stop broadcasting on Wednesday after another
        tenant of the building where it is located confirmed a COVID-19 patient was
        at its premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576bea8-d9d0-4ea5-a8d7-edfb90269cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:23:19.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the Worldwide Corporate Center along Shaw Boulevard
        in Mandaluyong City— where CNN Philippines is housed — will be disinfecting
        the building occupied by a number of other companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f204f86-f227-4fc5-80f9-005289e4546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:06:19.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, CNN Philippines will be off the air for at least 24
        hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314dd49-7dbe-4053-9ea2-c7d4493912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:36:03.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will continue to provide the news through its website
        and its Twitter, Facebook, and Instagram accounts. Updates will also be posted
        on the CNN Philippines Viber community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11324e-0fcc-42e6-a796-24ba6b729b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T08:36:03.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have prepared for this emergency. For more than two weeks, many
        of our colleagues have been isolated and working from home already," the company
        said in a statement. "We took that step in anticipation of something like
        this to happen. CNN Philippines still has a team working to gather stories
        that matter and to bring them to you as they happen."&nbsp;</p>'
    '11':
