    'template': '1'
    'title': 'Manila gov’t orders hotel accommodations for health workers amid coronavirus
      spread'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab84ae-994f-41fd-9ae4-2cf95e109fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Manila
        Mayor Francisco “Isko Moreno” Domagoso has ordered hotels and motels in the
        city to aid health workers amid the government’s strict quarantine measures
        to contain the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b5a69-36a4-40ab-927c-f16a4b896913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno announced Wednesday that he signed an executive order requiring
        these establishments to allow health workers in city and national government
        hospitals to use their facilities as a staging area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa07bc-1d43-4fac-ba32-8de66f352b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ay gagamitin ng ating mga</em> frontliners <em>sa</em>
        health sector -- mga pasilidad pangkalusugan na pag-aari ng lokal at pasilidad
        pangkalusugan pag-aari ng nasyonal,” said Moreno in a video posted on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c557723-8db6-4c50-9a72-2c7f8b755757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will be used by our frontliners from the health
        sector - those from local and national health facilities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3aee4-fe41-4ca6-b6b4-a73ccf25709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to accommodate in particular those who live outside Manila
        as the entire Luzon remains under “<a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">enhanced
        community quarantine</a>” — travel to and from the island is restricted and
        mass transportation is suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bde492-4971-4ad7-a8da-d95c646376ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order means that workers can book themselves into hotels for
        free, Manila Public Information Office chief Julius Leonen clarified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a814b-30be-492d-93f7-92bc351019df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he had already spoken to three hotel companies - SOGO,
        Eurotel and Town and Country - who agreed to provide accommodations to the
        city’s frontliners who are living outside of the city. There are 421 rooms
        available from SOGO, 50 rooms from Eurotel and 60 rooms from Town and Country,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfafed-e53a-4792-b4e1-833587db100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that he also instructed the city’s health department
        to coordinate with the establishments to determine who can avail of the free
        rooms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bab0d8-8a9e-415a-a4d5-648bd615e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government also made a similar arrangement with
        a partner hotel. Mayor Joy Belmonte announced in a press conference that 100
        rooms were made available to the city’s health workers while separate rooms
        will be used for persons under monitoring for possible infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b4f97-3bf0-4d25-8225-8b1b9c634adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Albay, the Mayon Skyline Hotel, located about four kilometers
        away from the Mayon Volcano, will be a quarantine facility for persons confirmed
        with the disease that has already infected <a href="https://www.cnnphilippines.com/news/2020/3/18/coronavirus-death-toll-.html">over
        200 people in the country</a> and killed 17 others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e1f22-a373-46ce-9aa4-a5b80f350550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T23:30:23.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cabinet Secretary <a href="https://cnnphilippines.com/news/2020/3/18/PH-limits-hotel-operations-to-contain-COVID-19-outbreak-.html">Karlo
        Nograles announced</a> that hotels in Luzon are no longer allowed to operate
        during the quarantine period, except those with existing bookings from foreigners
        and those with long-term leases. They can also no longer accept new bookings.</p>'
