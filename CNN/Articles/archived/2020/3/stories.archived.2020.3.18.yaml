    'jcr:uuid': '403e4f24-ebab-489c-9a08-604ddb422cdf'
    'lead': 'The drastic measures enforced by China during the coronavirus outbreak
      have slashed deadly air pollution, potentially saving the lives of tens of thousands
      of people, a Stanford University researcher said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T07:56:52.488+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:56:59.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:43.223+08:00
