      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the GoGetFunding page named “pagkain para sa pinoy,” Padilla
        wrote: "During this inevitable pandemic, there will be a lot of Filipinos
        who won’t be able to rely on their normal sources of income. Our favorite
        taho, dirty ice cream and banana cue vendors won’t be able to secure enough
        money to guarantee food for their families at the end of the day for one month
        until our community quarantine is over."</p>'
