    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The COVID-19 pandemic is also an urban planning issue — especially in
      Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656798a-cfc6-4e77-825f-d33cc3bca83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Ragene Andrea L. Palma is an
        <a href="https://littlemissurbanite.com/about/" target="_blank">urbanist</a>.
        She is currently studying International Planning and Sustainable Development
        at the University of Westminster, London, as a&nbsp;<a href="https://www.chevening.org/">Chevening</a>
        scholar. The opinions in this essay are hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b13d75-030e-4343-a752-304b66d62a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Philippines Life) —</strong> Filipinos expressed
        outright rage following the president’s address to the nation about a community
        quarantine due to COVID-19. Some people on social media have been vigilant
        in pointing out how the military and police approaches echoed the martial
        law period during the 1970s, and demanded for accountability on public health
        funding and a clear, comprehensible plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1654df-06df-48b5-b69f-364e93dbc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In responding to queries about implementing the quarantine, exclusionary
        statements from the government were thrown out, such as how provincial workers
        in the metro should rent to cope with the situation (“Umupa muna sila para
        less ang movement ng tao.”) and how the informal sector should sell outside
        the cities (“I-encourage na lang natin sila na either mag-register sila or
        ‘don na lang sila sa lugar nanggagaling, ‘wag na pumasok sa Metro Manila.”).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47435282-1be6-4780-850f-67f7be6c4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These viewpoints are essentially problematic, showing an absence
        of a basic understanding of how people thrive in the city. People work in
        proximity to opportunity and need; in urban economics, location is key. People
        will move towards where they can survive. Distancing vendors from their market
        kills off their livelihood, and forcing workers to pay for rent is simply
        insensitive, given how affordable housing has been a national problem for
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b8d3f-93e1-435c-951d-93b9baa1d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even social distancing, which is rightly encouraged to slow down
        the spread of the coronavirus, is a class issue. Implementing it in crowded
        cities such as Manila, the world’s “most densely populated city,” is a challenge.
        For the masses, simply living or moving means being beside other people. The
        “stay at home” campaign may apply to groups who have separate rooms within
        a house, but not so for those who share apartments and dormitories, multiple
        families who share a roof in slum dwellings, and least of all, the homeless
        and the urban poor who live on the streets. Spatial inequality, in itself,
        can exacerbate the spread of coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaa58d-708f-4814-b46b-f87d345da725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public transport, mobility</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d59dc-0650-4814-b967-ce5111329158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown, so far, has not grasped the concepts of movement and
        space, which are fundamentals in how urban areas function.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e06fb-22c1-48f3-81ee-d1b87f9d56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, imposing the quarantine ahead of its implementation created
        an urban-rural exodus, and an exit to the global scale — out of necessity
        and fear of being stranded, workers flocked to bus stations, while OFWs scrambled
        to the airports. Checkpoints created barriers that choked the already constrained
        mobility. Queues to enter in and out of the metro’s borders resulted in the
        exact opposite of what social distancing was supposed to achieve; crowding
        has placed people shoulder-to-shoulder, with many desperately attempting to
        secure food and medicine. Provinces and cities outside Metro Manila have subsequently
        reported COVID-19 infection cases, and declared a state of calamity and lockdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d098a76-ac14-4e31-a777-4ffcdea35374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the shutdown of public transport operations has led to the
        general public being stranded, without alternatives, while private vehicles
        are still allowed to travel, making it a “<a href="https://twitter.com/cnnphilippines/status/1239724324694528001"
        target="_blank">pure privilege</a>” instead of a right. Like space, transport
        has become a luxury which many Filipinos could not afford. Workers continue
        to move because of economic necessities; many have a “no work, no pay” arrangement.
        While walking and cycling are recommended ways to move for at least three
        kilometers, and have <a href="https://la.streetsblog.org/2020/03/13/bicycling-during-the-coronavirus-pandemic/"
        target="_blank">worked for developed countries</a>, this becomes a predicament;
        our urban infrastructure is designed to be car-centric, which only caters
        to the comfortable classes. Non-motorized transport has become a plight —
        an elderly citizen was forced to endure two hours of walking, carrying heavy
        plastic bags of food, while workers have been asked to run across quarantined
        borders while observed by the police. Even medical frontliners were not spared;
        doctors and nurses have also been stranded on the street, when they are urgently
        needed in hospitals.</p>'
    '2':
      'image': 'jcr:2f646ec2-79e5-4628-8c29-63cf0562775a'
      'imageCaption': 'Attributes of the physical space, particularly for a human
        scale, also have potential in addressing the response to the coronavirus pandemic.
        Sadly, these are almost always not acknowledged in Philippine planning, and
        are therefore not utilized. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b754b-fa72-4879-9df9-0fd58dc8d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:04:18.404+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd82ae5-1460-46a7-b6c0-873f4064f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Urban-rural, global, and economic linkages</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1217464-de78-4280-a533-05ab64c654a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the metro-wide quarantine “enhanced” to cover the island of
        Luzon, the Interagency Task Force has directed that movement be “limited to
        accessing basic necessities,” while “provisions” for food and health services
        are to be “regulated.” A list of establishment types, covering food, medical
        centers and supplies, financial establishments, and critical services (power,
        telecommunication, and water) will be allowed to continue operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ba698-d16b-4866-a1f8-335d4b497911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are industries — many of them tied to the global
        economic chain — that support or forward linkages to the economic activities
        that will remain operational. These include trade, business, and tourism,
        and services, which are predicted to affect the country’s GDP the most. Additionally,
        at least <a href="https://www.ibon.org/luzon-lockdown-threatens-livelihoods-of-11m-workers-informal-sector-earners/"
        target="_blank">11 million workers</a> in the informal sector of Luzon may
        be threatened by the enhanced quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d6831-64fb-4c3a-8b7e-7f71d2d5b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The physical city:&nbsp;a troubled urban fabric and the
        public realm</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0cb57-1bc4-4062-b616-988db930ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attributes of the physical space, particularly for a human scale,
        also have potential in addressing the response to the coronavirus pandemic.
        Sadly, these are almost always not acknowledged in Philippine planning, and
        are therefore not utilized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f41528-c463-4fa1-ad80-969a0168423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many developments in cities are gated towers and subdivisions,
        which disconnect from surrounding street patterns, creating segregation instead
        of seamlessness in the urban fabric. Cities do not encourage or analyze housing
        typologies, which has led to overcrowding and risky, annexed stories in more
        organic areas. Public amenities such as seating, public restrooms, wash areas,
        and trash bins—all of which are very basic in urban design— contribute to
        health and sanitation, but are rarely present in our urban centres. <a href="https://www.cnnphilippines.com/life/culture/2019/8/20/public-green-spaces-manila.html?fbclid=IwAR3U_dIbo4EGAdf1f21uHUrpwyUIAUSEimezXzI-A5dmOEXIzO-1EMUushs"
        target="_blank">Accessible, open spaces</a>, which should function as a reprieve
        for the metro’s compact areas, are glaringly scarce.</p>'
    '4':
      'image': 'jcr:d649aaf2-6b15-47b0-8d2e-45c2329f6b7e'
      'imageCaption': 'Like space, transport has become a luxury which many Filipinos
        could not afford. Workers continue to move because of economic necessities;
        many have a “no work, no pay” arrangement. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdb0e1-cb60-43a7-9154-19ccda93f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T19:04:18.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc3bd4-3bcf-4e7d-98e0-b8defb552ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The creative class and community bayanihan</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f0d9d-b96e-4614-8b1e-6dd2fc3766a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative class—or in urban studies, a group of knowledge-based
        professionals that drives the innovation and progress of cities—has addressed
        the gaps which the government, so far, has failed to include in responding
        to COVID-19. Scientists immediately developed test kits. A team of chemists,
        engineers, and industrial designers designed an <a href="https://www.facebook.com/photo?fbid=10221249949376512&amp;set=a.1128874140279"
        target="_blank">easy-build sanitation tent</a> which local governments could
        use. Spatial analysts have created a <a href="https://public.tableau.com/profile/sandra.tabinas?fbclid=IwAR2WLuhQQ1E7hSFmY6xUh8gnlxVKEF7dFUpspjAJIdl16PmCouELY8yT2yU%23!/vizhome/COVID-19PHDashboard/Dashboard#!/"
        target="_blank">case monitoring platform</a> and an <a href="https://www.safetravel.ph/"
        target="_blank">interactive map</a> for checkpoints, providing data for the
        medical industry and the commuting public. A team of public health professionals
        created a <a href="https://fightcovid.app" target="_blank">self-assessment
        tool</a> so people could check their symptoms at home. Linguists developed
        basic infographics and <a href="https://drive.google.com/drive/folders/1vyw3J9uPvV8zZwc11YqIIRAnw2yLAPSS?fbclid=IwAR0hY6SgwcJZsLY7jllge6BWBEFXa8PU_i32YNtr8hCagTZzCNrDg9cxgX8"
        target="_blank">translated it to different Filipino languages</a>. With the
        embarrassing hoarding by the middle and upper classes of basic supplies, a
        chemist <a href="https://www.facebook.com/photo.php?fbid=10207232284083369&amp;set=a.1150035969040&amp;type=3"
        target="_blank">mixed ethyl alcohol</a> and distributed it for free, prioritizing
        vulnerable households.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b7aa1-7040-44d6-9bb7-44c866ea2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Filipino bayanihan sprouts from the most intimate scale
        of the urban movement: the community. Restaurant coffee shop owners provided
        food and drinks to exhausted medical frontliners in hospitals. Cycling advocates,
        among other concerned groups, have jumpstarted initiatives to <a href="https://www.facebook.com/lifecyclesph/posts/102901348018398?__xts__[0]=68.ARCth82_B8L5QxQR41cRJQbhjRmNno4unkvI9YRnVhByFtQeEnBTltCzH1lILLsL74UMWRFq6I8vdmmffJnG_FmI4Rt3XrkSQuAbSaTrO4MgDqP38HQQnPvk8rnNRRDqlOgKZlo1gOsGcCzOljkUQ-xaEvZ9F4F2tUcRT_-18A0fQHbUlBs8OeSbMIEmT1GCKYPT-syTDJ62M8ECmZOsUUsyKQY8XUfpLihgP65LR9NTc0Du8EKx7ZlbtLFYtEFC88MfDJYvb6rVunm0t4QcaOu1bIwzwnYdKKW49kyDiVOtxNJfZ_brsiPjr0YVXdNxdzn5SstjGtEp6FGywoVQDi0&amp;__tn__=-R"
        target="_blank">distribute bikes</a> to health workers, helping them get to
        the hospitals. Advocacy groups that work with urban poor communities have
        helped to procure basic needs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df26b00-cdea-4fc4-bf01-2ed138655375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:52:59.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the most trying situation, when policies skew to the elite,
        or when urban infrastructure and other elements fail, the people, in their
        own capacity, create support systems that keep the life in the city.</p>'
