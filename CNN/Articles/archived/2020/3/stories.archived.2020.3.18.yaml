      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, Mayor London Breed issued "shelter in place" guidance
        Monday, requiring the city''s residents to stay inside and leave only for
        things such as grocery shopping, and going to the police, banks, gas stations
        and pharmacies.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2ff47-9836-4629-a97b-5d2beda19dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T06:44:14.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:04.504+08:00
