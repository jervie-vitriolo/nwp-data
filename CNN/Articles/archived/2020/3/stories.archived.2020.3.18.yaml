      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html">Testing
        for coronavirus disease is free – Duque</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383072e4-9d74-4ea1-bae7-abee483ce1f6'
