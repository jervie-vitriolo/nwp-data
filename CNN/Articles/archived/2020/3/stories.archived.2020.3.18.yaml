      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91d12e-91e0-46d5-af67-8b84ce9997e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:57:13.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the first to shut down its financial markets
        due to the COVID-19 pandemic. There are currently 187 cases and 14 deaths
        due to the disease in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a7532-ae88-4fc2-a469-2d27264e077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T10:57:13.562+08:00
