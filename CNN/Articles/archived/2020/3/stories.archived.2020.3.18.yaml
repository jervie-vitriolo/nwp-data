  'nearby-areas-share-marikina-coronavirus-testing-center':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-23T20:01:33.646+08:00
    'imagesource': 'jcr:9d8ffda3-a08e-4c9d-8613-b804ecdd20b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ef2855-e222-4f74-8e48-3dfff5980d8e'
    'lead': 'Marikina City Mayor Marcy Teodoro said he intends to share with other
      local government units the laboratory testing center he had set up for the early
      detection of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-23T20:03:13.634+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:11.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:54.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearby areas to also benefit from Marikina COVID-19 testing lab, mayor
      says

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b418e46-a028-4c21-8e4b-5a0f856b55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Marikina
        City Mayor Marcy Teodoro said he intends to share with other local government
        units the laboratory testing center he had set up for the early detection
        of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b21c8-b1ad-4eb0-a7f6-274917a1d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three to four cities, such as the nearby areas of Rizal and Pasig,
        are to benefit from the Marikina testing center should it be allowed to operate,
        Teodoro said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9abb7-ad41-435a-af8c-a2095e449d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam natin na may clamor ang mga tao ngayon na mas maraming test
        kit na maging available, mas maraming testing center na mapupuntahan ang mga
        tao,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef9bb2-de32-452d-be4e-ba13e66fcefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that there is a clamor among the public for
        more COVID-19 test kits and testing centers to be available.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1cc05-fc6f-497d-ad4c-1688d84417fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedoro called on the Department of Health to accredit the said center
        as a laboratory for testing COVID-19, saying the health department should
        treat Marikina as a “partner” instead of “a mere client applying for a license
        to operate a laboratory facility,” especially at a time of a public health
        emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a7505-209b-4bc9-899c-7e8bcb4c4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to ensure that testing is democratized, open
        access sa lahat ng Pilipino, lalo dun sa mga mahihirap na hindi kaya magpatingin
        sa mga pribadong ospital,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a5b2f-0c31-4618-8616-fc1a856cd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be able to ensure that testing is democratized,
        open access should be given to all Filipinos, especially to the poor who are
        unable to have themselves tested in private hospitals.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a91f69-928d-415e-8724-a5a1972d2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina mayor added that it is “imperative” for DOH “to be
        proactive to the initiative of the LGU in efforts to combat the threats of
        COVID-19, and not merely invoke regulations to follow and comply with.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b68d65-8b6e-4faf-8fb3-63d7529a8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a whole of government approach kung saan nagtutulong-tulong
        ang lokal at national.  Kung ano ang kakulangan sa national ay pinupunan ng
        mga lokal na pamahalaan,” he said. [Translation: This is a whole of government
        approach wherein both the local and national work together. The local governments
        provide for whatever the national may lack.] He also assured that they will
        be in compliance with all protocols and standards set by the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9623e-4518-4d16-8da6-674939fc5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 462 confirmed COVID-19 cases after
        the DOH recorded an additional 82 cases on Monday—the country''s biggest single-day
        increase since the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae62018-0510-4555-aff9-30eca595ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire attributed this surge
        to an "artificial rise" brought by the arrival of more testing kits from other
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dac97a-5e61-4b0d-be94-18afe1e4c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the confirmed cases of the viral disease, 33 resulted in death,
        while 18 patients have already recovered as of March 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa6305-0411-4cbc-b1d7-977f56096783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-23T20:03:13.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, some 339,000 people have contracted the disease, with
        over 14,700 deaths and 98,000 recoveries, according to data from the Johns
        Hopkins University''s COVID-19 global tracker.</p>'
  'austrian-ski-resort-coronavirus-europe':
    'author': 'Denise Hruby for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T15:43:47.288+08:00
    'imagesource': 'jcr:d6477fdc-ec3d-49c6-9a20-65468735d165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9f9717-5173-4a26-a526-85a5e25ade8f'
    'lead': 'Henrik Lerfeldt has fond memories of Kitzloch, a popular restaurant and
      bar in the Austrian ski resort town of Ischgl, where he partied several nights
      while on vacation three weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:01:54.945+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:10.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:55.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How an Austrian ski resort helped coronavirus spread across Europe'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bb8ff-a13b-4279-8473-322e7b92eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Henrik Lerfeldt has fond memories of Kitzloch,
        a popular restaurant and bar in the Austrian ski resort town of Ischgl, where
        he partied several nights while on vacation three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f94bc9-2416-4270-9c97-4bde195d56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old Dane, who spoke to CNN from self-quarantine at his
        home 50 miles from Copenhagen last week, said that his time in Kitzloch in
        the Austrian province of Tyrol was the way "after-ski" is supposed to be.
        "Lots of people, lots of drinks, and nice waiters happy to serve you more."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbbb95-a747-4f11-aa5c-d6639090290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after his return home, Lerfeldt tested positive for the
        coronavirus, or Covid-19, as did one of his friends he was traveling with.
        But they are just two among hundreds of people from all over Europe whose
        infections are traced back to Ischgl, some of them directly to Kitzloch, according
        to European authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de627a-3b43-4c49-9bf4-f26cca455d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitzloch declined to comment when contacted by CNN for comment.
        Its owner, Bernhard Zangerl, told German news site t-online on March 16 that
        his employees must have also contracted the virus from someone, and the site
        reports Zangerl as saying it was audacious to try to pin this on one company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784230e6-e242-4f66-bb86-0492e116942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an official warning from the Icelandic government on March
        4 that a group of its nationals had contracted coronavirus in Ischgl, Austrian
        authorities allowed ski tourism -- and the partying that goes with it -- to
        continue for another nine days before fully quarantining the resort on March
        13. Bars in Ischgl were closed on March 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488f4da-2380-4d63-a238-31923f09e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a bartender tested positive for the virus, the medical
        authority of Tyrol -- where ski tourism is one of the biggest economic drivers
        -- reiterated in a press release on March 8 that there was "no reason to worry."
        CNN has reached out to Franz Katzgraber, the director of Tyrol''s medical
        authority, for further comment and not received a response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47185256-57ad-40d3-b3e6-a1a8ed80a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischgl and its neighboring villages draw around 500,000 visitors
        each winter, with high-profile celebrities and politicians such as Paris Hilton,
        Naomi Campbell and Bill Clinton among them in previous years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dffa61-83c2-4a9c-8340-91707f499e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a string of rebuttals that the town and bar were linked to
        the spread of the virus, Austrian authorities have since conceded that they
        were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920c522-667a-4218-9670-c7ca22738c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN, the provincial government denied
        it had dragged its feet, saying it acted in a timely and efficient manner.
        "With the measures taken, the authorities were able to contain the continuation
        of the chain of infections," Bernhard Tilg, Tyrol''s provincial councilor
        responsible for health, care facilities, science, and research, said in the
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d841d-63d2-4fa6-a4df-36d432a09cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, however, say otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b09111-197a-4602-8df8-a8a9ae210e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raising alarm bells</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1fe7b-5ac6-4bb0-b952-3e0c6c50964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant to the director of health at the Icelandic health
        directorate told CNN that the country''s chief epidemiologist Thorolfur Gudnason
        informed Austrian authorities on March 4 that several Icelandic tourists were
        infected with the virus while in Ischgl. Gudnason used Europe''s official
        Early Warning and Response System, the directorate confirmed in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf33270-3a6c-417e-bdce-8443c18d641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 5, the day after Iceland notified Austria that Icelandic
        tourists had contracted Covid-19, Reykjavik added Ischgl to its list of risk
        zones for Covid-19 transmission, putting the risk of infection in the village
        on par with China, South Korea, Italy and Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd087a89-a0a3-445b-a1ea-fbc03ac3ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Pravsgaard Christensen, a professor of immunology of infectious
        diseases, at the University of Copenhagen, told CNN that Iceland''s listing
        should have immediately raised alarm bells.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41163938-d85a-4f17-a0da-43aeeda11d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that it is a place where people are in close contact
        in bars, restaurants, and so on, once they know of ... people infected in
        the same area, they should have initiated a quarantine very quickly," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd518d8-8a09-4995-abba-15ca0ed44ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, regional authorities in Tyrol downplayed the risk. In a
        first official reaction to Iceland''s listing, Katzgraber said in a March
        5 press release that it was "unlikely" there was contagion in Tyrol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ef416-e604-4948-91cd-a8202722a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a statement by a single traveler who said that a sick tourist
        who had visited Italy shared the same flight home to Iceland, Katzgraber said
        in the same press release that the group of Icelandic tourists likely contracted
        the virus after they left Austria, giving no evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d72aa-345c-4e14-9474-9691fe63a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oral beer pong and sharing whistles</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdf20e-27a8-4747-b3d8-5ca6147971ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7 -- three days after Iceland''s warning -- a 36-year-old
        bartender at Kitzloch tested positive. Twenty-two of the bartender''s contacts
        were quarantined, 15 of whom have since tested positive for Covid-19, the
        provincial government confirmed in press releases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b53e14-b79c-45d7-8be8-a9565d335865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak had spread far beyond the Tyrol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b0311-20dc-42b1-bc88-a722b94da667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent available Danish government figures show that out
        of more than 1,400 cases in Denmark, 298 contracted the virus in Austria.
        In comparison, only 61 cases are linked to travel to Italy, so far the hardest-hit
        country in Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151f318-1230-4b1c-ae2a-9dabec82c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 20, Icelandic authorities are aware of eight people
        who got infected with coronavirus in Ischgl specifically, the health authority
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8c92f-7d5c-46db-acc1-ba39a9eeac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, we didn''t understand how this many cases could have
        happened," Christensen, who had been briefed by experts working on Iceland''s
        response to the pandemic, said. But a clearer picture emerged when officials
        worked out what was going on in some of Ischgl''s tightly packed bars and
        clubs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5044f11-e2a7-48ca-b8cd-7d7f31c93e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that they exchanged saliva because they were playing
        beer pong," using their mouths, he said, although he did not single out any
        specific bars where the game took place. The game involved spitting ping pong
        balls out of their mouths into beer glasses, and those balls were then reused
        by other people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4ebf9-7cc4-49e9-81ef-754ba6bcedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerfeldt reported that Kitzloch bartenders, including the 36-year-old
        who later tested positive for coronavirus, blew on a brass whistle to get
        people to move out of their way as they took shots to customers. Several customers
        also blew the whistle for fun, Lerfeldt said. "I can see why people would
        want to whistle it -- and nobody knew he was sick," Lerfeldt said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64728a25-1a08-4f67-a6b6-40952906df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monika Redlberger-Fritz, head of the influenza department at the
        Medical University of Vienna, told CNN that the way the virus spread in Ischgl
        means there was likely at least one person who infected a large number of
        other people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae2bd4-35d1-4edb-b479-d4775360272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that there was at least one patient who had a very high
        viral load, and while most people will infect two to three others on average,
        these people can transmit the disease to 40, 50, or 80 people." Redlberger-Fritz
        said that this may have cut the lead time for authorities to react by several
        days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d199b-e3c9-4e0d-95ff-538756b68bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita Luckner-Hornischer, an official with Tyrol''s medical authority,
        said in a press release on March 8 that "a transmission of the virus onto
        the guests of the bar is, from a medical point of view, rather unlikely."
        She gave no evidence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778dd3f-92bb-4e90-9a41-6e77187eb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed down Kitzloch on March 9 and said there was no
        increased risk of transmission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5b5ec-abe6-418f-ba1b-b7ffe87009b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 10, Günther Platter, the provincial governor of Tyrol,
        said at a press conference that all new cases confirmed in the province that
        day -- 16 in total -- were tied to a single bar and one of its barkeepers.
        Local authorities later confirmed the bar to be Kitzloch, the small but bustling
        bar where Lerfeldt said he and his friends partied for five nights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef42f6c-e59b-4563-a8fd-d05f5a901b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found that the risk of infection is very high in the bars.
        All cases go back to one bar," Platter said at the press conference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4452a7-397d-49a1-b554-a2d210373890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hundreds of cases traced back to Ischgl</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f2760-d94a-4dec-9716-0932ddef1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four countries have now reported links to Ischgl, showing
        how the tiny village, home to no more than 1,600 permanent residents, became
        a major vector in spreading Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309a8b4-7770-4c19-88ac-b841966449a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Denmark and Iceland, Germany has traced about 300 cases
        back to Ischgl, more than 80 of them in Hamburg and 200 in the small city
        of Aalen, according to German media. CNN has been unable to independently
        verify these figures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8781ae9-13fe-416b-9d67-a84cbdbcc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count is so high that Aalen set up a new email address specifically
        for people who have visited Ischgl to get in touch with authorities. In a
        virtual press conference on March 17, the health minister of the German state
        Baden-Württemberg said, according to German state news agency DPA: "Our problem
        isn''t called Iran, it''s Ischgl."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f64119-b049-43b6-b781-48c442be8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway also confirmed that, as of March 20, 862 out of its 1,742
        cases were contracted abroad, and said it traced 549 of them back to Austria,
        according to the Norwegian Institute of Public Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e3069-c3a5-4856-a837-20ce97f5717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitzloch has a capacity for 100 people and, when Lerfeldt was there,
        was packed with patrons from Denmark, Sweden, Norway and Germany, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5259a6-b795-498b-ade1-9a34d9dc8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the national government announced a lockdown of the area on
        the afternoon of March 13 -- nine days after Iceland''s notification -- the
        remaining tourists were asked to leave the village and return home without
        stopping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720ff5d-cc16-49bc-ab9c-14d87a7e8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most returned straight to their respective home countries, Tilg,
        the provincial councilor responsible for health, care facilities and research,
        told Austrian public broadcaster ORF, but hotel owners in the provincial capital
        of Innsbruck confirmed to local media that hundreds of Ischgl tourists who
        were stranded that Friday afternoon checked into their establishments to wait
        for flights Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e729219-d162-48e4-911f-b50fcae267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities acted correctly in every aspect," Tilg reiterated
        several times in the ORF interview on March 16, and rejected all criticisms
        in an email to CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e92d1-ddaf-41e2-88b9-54b24a437837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilg blamed the spread of the virus in Tyrol -- which accounts for
        about a quarter of Austria''s more than 4,400 coronavirus cases as of March
        23 -- on tourists who either carried it into the province or did not follow
        regional authorities'' advice to return home immediately.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb1c4e-c4ac-4ad4-96b6-2eda18c93e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is now the epicenter of the coronavirus outbreak and the
        European Union has closed its borders to all non-essential travel as it attempts
        to slow its spread. The Austrian government put Ischgl under full quarantine
        on March 13. Five days later, on March 18, local officials extended these
        measures and ordered all 279 communities in Tyrol to isolate themselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60805a-b1a5-4f85-851e-0dc512e61935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lerfeldt and his friends say they have fully recovered, Christensen
        said that it is impossible to determine the number of people who were infected
        by Ischgl''s ski tourists once they returned home, to countries all over Europe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7ef89-e112-4a88-9568-4b8f3784f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:01:54.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'obama-criticizes-trump-rollback-vehicle-emission-standards':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T15:10:02.309+08:00
    'imagesource': 'jcr:dab5fc8b-95b7-430c-83b8-c1a330ec4723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49d77c8f-6008-4b23-82bf-08fd1d9a7421'
    'lead': 'Former President Barack Obama issued a rare criticism of the Trump administration
      Tuesday after it announced it''s rolling back his signature fuel standards aimed
      at combating the climate crisis, saying Americans "have to demand better" of
      their elected leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T15:17:15.601+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:56:09.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:55.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama slams rollback of vehicle emission standards in rare rebuke of
      Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352e5d0-c862-4e39-8631-d267a164413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Barack Obama issued a
        rare criticism of the Trump administration Tuesday after it announced it''s
        rolling back his signature fuel standards aimed at combating the climate crisis,
        saying Americans "have to demand better" of their elected leaders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89e9e5-ece4-4ac8-81c7-6dd7adce02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen all too terribly the consequences of those who denied
        warnings of a pandemic. We can''t afford any more consequences of climate
        denial. All of us, especially young people, have to demand better of our government
        at every level and vote this fall," Obama wrote in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca198714-8e4b-46aa-9c9c-66dcdeb5097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment is notable as the former President seldom publicly criticizes
        his successor, who has focused on undoing his legacy -- particularly his environmental
        and climate policies. Three years ago, Obama similarly lamented President
        Donald Trump''s decision to pull the US out of the landmark Paris climate
        agreement, saying the move adds the administration to "a small handful of
        nations that reject the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509713a5-93dc-4213-91c8-6c554eb8db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the Trump administration, which has already nixed
        a number of Obama-era environmental protections, announced it is replacing
        fuel standards rolled out in 2012 with a plan that calls for substantially
        lower annual increases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04a722-3432-40b3-bcbf-843af36e285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finalized rule, prepared by the Environmental Protection Agency
        and the Department of Transportation, calls for fuel economy and emission
        standards to increase by 1.5% annually, rather than the approximately 5% increases
        in the 2012 rule. According to the rule, the standards will increase to 40.4
        miles per gallon by vehicle model year 2026, about six miles per gallon fewer
        than the 2012 rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57d05e-ec8e-4032-bf0b-21330951387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In introducing the rule, the Trump administration said it was performing
        what it called "the largest deregulatory initiative of this administration."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af439bc8-ff68-4be1-982d-4d64dc228ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change "reflects the realities of today''s markets," the administration
        said, such as more interest in SUVs over smaller cars and automakers'' current
        use of credits to meet their targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894a680-d8b8-479d-b7bc-c34f7d3af104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The New York Times, which first reported on the details
        of the finalized rule, a recent draft plan showed that the rule would allow
        for nearly a billion more tons of carbon dioxide released, as well as 80 billion
        more gallons of gasoline consumed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbcabf-0ece-4007-b9e5-ecd29852cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said Tuesday that it believes the rule will cut
        the average cost of a new car by $1,000, resulting in more Americans replacing
        their older vehicles with newer ones that have more advanced safety features.
        That will result in fewer highway fatalities, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25fa58-426d-4e61-8014-05352a3a468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President wasn''t alone in his criticism of the change
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edf4ee-e25c-4514-8b56-c1fe15ea7d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina McCarthy, his former EPA administrator who now heads the Natural
        Resources Defense Council, argued that "gutting the clean car standards makes
        no sense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2951f9-e08a-48e5-b4de-e9de3bbe6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will harm the air we breathe, stall progress in fighting the
        climate crisis and increase the cost of driving. The only winner from this
        action is the oil industry, which wants us stuck driving dirty gas guzzlers
        as long as possible," McCarthy said in a statement Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73b054-5d0f-497a-84d4-f604ca0572ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, expected to be implemented in late spring, is likely to
        draw legal challenges from several states, according to The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299f9d4-3ead-41ec-92ab-9ec0eb8418ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:17:15.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:56:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was <a href="https://edition.cnn.com/2020/03/31/politics/barack-obama-fuel-standard-rollback-trump-administration/index.html">first
        published</a> on CNN.com</em></p>'
