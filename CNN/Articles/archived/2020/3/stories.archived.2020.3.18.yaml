      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook is giving each of its employees
        a $1,000 bonus to help support them during the <a href="https://www.cnn.com/2020/03/13/app-news-section/full-coronavirus-town-hall-video-mobile/index.html"
        target="_blank">coronavirus outbreak</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8994448-1ab6-48ff-9b46-ae3da22d82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonus is meant to help employees who are working remotely with
        additional expenses, such as setting up home offices or spending on childcare,
        the company told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3aa701-bbda-4a4f-ba30-353a9f6f17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by <a href="https://www.theinformation.com/articles/facebook-plans-1-000-bonuses-to-help-employees-during-coronavirus-crisis"
        target="_blank">The Information</a>, citing an internal memo sent by Facebook
        CEO Mark Zuckerberg on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d11e3d-c82e-4605-abc0-93ae153b6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has around 45,000 employees worldwide. The $1,000 bonus
        will only be available to full-time employees and not contractors, according
        to a source familiar with the matter. The company said earlier this month
        that it would continue to pay hourly workers, such as janitors and cafeteria
        workers, their regular wages despite reduced working hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20159809-d509-4dc6-9780-3acfc5932327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s median annual salary in 2018 was $228,651, according
        to a filing with the Securities and Exchange Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecea98a-abe6-4e2e-a863-a6da977fe2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big tech companies have implemented <a href="https://edition.cnn.com/2020/03/10/tech/google-work-from-home-coronavirus/index.html"
        target="_blank">remote working orders</a>&nbsp;to varying degrees as the coronavirus
        continues to spread. Last week, Twitter made working from home mandatory for
        its entire global workforce, while Google asked employees in North America,
        Europe, Africa and the Middle East to work remotely. Facebook and Amazon have
        not made working from home mandatory but are encouraging employees to do so
        if their jobs allow it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9aa70d-d5ad-473a-a4d9-7df0da5754dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bonus to its employees, Facebook COO Sheryl Sandberg
        <a href="https://www.facebook.com/sheryl/posts/10163077279845177" target="_blank">said</a>&nbsp;the
        company will spend an additional $100 million to support small businesses
        across 30 countries who have been impacted by the coronavirus. Businesses
        can apply to receive some portion of that money through cash grants or ad
        credits, the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e7ce9-637d-4466-926a-cd570e954d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T09:42:51.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:56:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/17/tech/facebook-coronavirus-1000-dollars-employees/index.html"
        target="_blank">Facebook is giving $1,000 to all of its 45,000 employees</a>."</em></p>'
