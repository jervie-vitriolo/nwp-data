  'Disney-postpones-Marvel-s-Black-Widow-because-of-the-coronavirus-outbreak-':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-18T02:49:27.695+08:00
    'imagesource': 'jcr:e4a73b64-c147-4f0c-8d7c-da377920efb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76791990-3e12-4767-b0bd-5fb260694b89'
    'lead': '"Black Widow," the new Marvel film starring Scarlett Johansson, has been
      postponed, Disney announced on Tuesday. The film was set to hit theaters on
      May 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-18T02:52:09.449+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:57:09.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:41.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney postpones Marvel''s ''Black Widow'' because of the coronavirus
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25dcd3-b7f3-44e1-b1b5-8707f5c9ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Black Widow," the new Marvel film starring
        Scarlett Johansson, has been postponed, Disney announced on Tuesday. The film
        was set to hit theaters on May 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577fbb5-67dc-4f58-82c1-a1beca8dda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a365da0-c3c8-4183-9bd5-0dd37b60d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not give a new release date for the film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ca96c-1a44-46a5-a720-e29d0d457394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d780386-bac1-4a36-9a60-975182b90d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced that it would be delaying "The Personal History
        of David Copperfield," which was set to open on May 8, and "The Woman in the
        Window," which was scheduled to hit theaters on May 15. The company did not
        say when it would release those films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85e339-41bf-4424-9383-400f45cc4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65369f10-c193-4f8d-830d-2b1f07464084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of "Black Widow" is newsworthy, but it''s not surprising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e5366-08d0-4253-9556-33946a4d617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaac3b8-f8f5-4fe0-9270-214945d47ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has decimated the move theater industry.
        Blockbuster films such as "No Time to Die," "F9" and Disney''s own "Mulan"
        have all been pushed back and the virus has caused major theater chains like
        AMC and Regal to close theaters nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9a91f-68da-40b2-897d-1fec4b4d53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ff19c-36a2-4fd5-8a21-1457a8f5f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" was the latest film in Marvel Studios'' cinematic
        universe, and was set to open the summer movie season, arguably Hollywood''s
        most lucrative time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749452f-073b-4825-9df5-4858e023bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T02:52:09.450+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:09.734+08:00
