      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdfa73-aedc-48a4-b73f-5b8abe4e9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, chaiman of NLEX Corporation that is controlled by Metro
        Pacific Tollways, was seated beside Duterte during the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324b465-dcfa-41e7-b9b8-755142a5f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e4475-3b53-4d2a-80be-b02eac1903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously lashed out at the businessman and the Zobel
        family, which controls the Ayala conglomerate, over "<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/3/Rodrigo-Duterte-economic-sabotage-water-concessionaires-senators.html"
        href="https://cnnphilippines.com/news/2019/12/3/Rodrigo-Duterte-economic-sabotage-water-concessionaires-senators.html">onerous</a>"
        concession deals with water companies. Concessionaire Manila Water scored
        an <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html"
        href="https://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">arbitral
        ruling</a> last year which would see the government pay it back ₱7.4 billion
        in losses.</p>'
    '20':
