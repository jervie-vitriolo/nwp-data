      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Philippine
        National Police deputy chief for administration, PLGen Camilo Cascolan, will
        be officer-in-charge as PGen Archie Gamboa recovers from a helicopter crash,
        a Cabinet official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ac4d3-4ca5-4331-bd35-fb8f160c573f'
