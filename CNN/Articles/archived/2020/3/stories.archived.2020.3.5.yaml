      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:42:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said in a video from his hospital bed that he intends to
        go back to work on Monday.</p>'
