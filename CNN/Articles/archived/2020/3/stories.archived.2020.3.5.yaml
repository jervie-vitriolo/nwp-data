      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, the van carrying the actress was ambushed
        by unidentified gunmen onboard a motorcycle along Katipunan Avenue at the
        corner of C.P. Garcia Avenue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf02aa-1fa9-4248-a6ef-f782ba1fd8d0'
