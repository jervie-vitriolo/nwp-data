      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you wear the harness, you will stay in your seat
        regardless of the impact. That feature helped a lot.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb22d58-b3bc-40c6-b7ad-c8442f4d853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Chief also attested to the professionalism of&nbsp;pilot&nbsp;PLtCol
        Roel Zalatar and his co-pilot LtGen Rico Macawili who were tasked to transport
        the PNP officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57301a33-bd7a-4444-a63d-5974689accd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magaling ang mga pilots niyan, well-trained. Mataas na rin ang
        kanilang flying hours," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6957e0-f147-48ee-88df-f4f57830d138'
      'mgnl:activationStatus': true
