      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William''s remarks came after it emerged that he and the duchess
        are following guidance from Public Health England on the coronavirus threat
        and that meant "business as usual" for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae19ea-8650-4aeb-a3fc-ca15ec7cc6fc'
      'mgnl:activationStatus': true
