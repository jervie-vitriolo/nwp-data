      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b164dfb-b514-4b77-bc3a-a1f549ded8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, a former national police chief, earlier
        disclosed that a reliable source told him about the presence of up to 3,000
        members of the Chinese People’s Liberation Army. The source said the foreign
        troops seem to be "on an immersion mission."</p>'
    '6':
