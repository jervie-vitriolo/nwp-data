      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While praising the "tireless efforts" of agencies in the the fight
        to tackle the outbreak,WHO regional director for Africa Dr. Matshidiso Moeti
        called for caution and vigilance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6dd18-2c1d-4181-8d03-4cc2387e1363'
