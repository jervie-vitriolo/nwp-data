      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf727b7-1c79-4c43-aef8-c1fa257fc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:36:09.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman in her 60s returned to the southeastern state of New South
        Wales from the Philippines on March 3 and is one of six new confirmed COVID-19
        cases across the state''s capital Sydney, the local government there reported.
        She boarded Cebu Pacific flight 5J39 from the Philippines, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb104b8e-aa26-4ec3-9d82-9bfbd3695939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:36:09.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
