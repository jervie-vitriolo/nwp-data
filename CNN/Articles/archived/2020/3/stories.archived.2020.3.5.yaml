    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5188e-0bc9-4578-a889-f1a0398c2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an email sent to staff, the Amazon employee infected
        with the coronavirus became ill on February 25 and has not been back to work
        since then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee254d3-00d6-40b8-9295-e04e47291ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
