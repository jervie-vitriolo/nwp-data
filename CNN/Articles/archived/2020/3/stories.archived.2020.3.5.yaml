      'mgnl:lastActivated': 2023-01-26T18:58:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s health''s longest ping pong game:
        Eggs are bad -- then good -- then bad for your heart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4cb98-1c25-4c70-9452-73346af25ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd0642-156c-49fc-affc-561cb40758b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new study, the latest answer might have come from
        your mother or grandmother: all things in moderation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cee7d3-9e5d-463a-bc23-2fcc261899a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ebe13-daaa-4721-8144-2f11c7f314dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate consumption -- up to one egg per day -- is not associated
        with increased risk of cardiovascular disease," said study author Dr. Frank
        Hu, who chairs the department of nutrition at Harvard University''s T.H. Chan
        School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433fe57-7fdd-40d0-b399-326708b176b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa1e9b-02e0-4e29-b455-0d2564870d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team analyzed data from large, longitudinal studies
        that were following 215,000 women and men who had no major chronic disease
        at the start of the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466dc66-a7fe-446f-b202-7edfbd6cf239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ecc17-c184-4db7-9d2b-d743468205fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were asked about their egg-eating habits -- most said they ate
        between one and five eggs a week -- and their health was followed over a 34-year
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da1516-1831-4cf4-ba59-2e9ab76955cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f352-74e8-4798-bfc6-bd0d4eb0c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did eating eggs increase their risk for heart attacks, coronary
        heart disease or stroke?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb390cd8-6914-4381-a889-6e6b9e1bf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9b83a-5baa-4912-824c-f3e96d7cb873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for the vast majority. The only association between a higher
        intake of eggs and cardiovascular risk was for people with type 2 diabetes,
        a link that has been duplicated in previous studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b556a-7805-4b6c-897c-3e4020860969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc573b2d-ad19-42e1-8d79-203d90ec189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if people ate more than one egg a day?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c71fa-f6f3-4573-8f5b-02c220fb9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ce3fc-d856-412a-832f-f54e3610a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, most people don''t eat more than an egg a day," Hu
        said. "They might eat two eggs per breakfast, but only two or three times
        per week. So the average consumption is actually less than one egg per day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde954a7-e12e-4267-87e0-d8c5d84b432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e5482-14c7-4f66-b17b-50acceaccc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To verify the results, the team did a meta-analysis of studies from
        Europe, Asia and the United States. Combined, those studies looked at the
        egg-eating habits of 1.7 million people and also found that eating up to one
        egg a day had no negative impact on heart health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ede229-a89a-45ec-8d22-0aa3a23f0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3077b4-c1f0-4270-ad65-4451f06a38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more good news: Moderate egg consumption was associated
        with a slightly lower risk for heart disease in Asian populations, possibly
        because of the way Asian food incorporates eggs into recipes rather than eating
        them separately, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d5404-bc42-44a7-82bb-f8981bcbb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf18428-4a3d-4334-ba43-4e93aa1a7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "was meticulously conducted," said Alice Lichtenstein,
        the director and senior scientist at the Cardiovascular Nutrition Laboratory
        at Tufts University, who was not involved with the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82c5fb-7b0d-43a3-ab49-7e29460adf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29890cc-51ae-4570-a98d-0014d30816bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are consistent with the American Heart Association 2019
        cholesterol advisory published last year, as well as previous guidance from
        the 2015 Dietary Guidelines Advisory Committee, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de024537-3282-419b-be56-79e0f7be4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f433ae-e685-498b-8b9b-d401d0b73db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Lichtenstein added, dietary models that recommend replacing
        "full-fat milk, unprocessed red meat or processed red meat with eggs showed
        a benefit in terms of cardiovascular disease risk."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26325b-d84e-447e-b7b7-dbbef8a2f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb0ada-1197-442b-ae57-d3c02a8800fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ''incredible edible egg''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dc124-9c36-458e-bcbd-89245cd6a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poultry industry has long touted the "incredible, edible egg."
        For a mere 75 calories, they say, an egg delivers 7 grams of high-quality
        protein, 5 grams of fat and 1.6 grams of saturated fat, along with iron, vitamins,
        minerals and disease-fighting nutrients like lutein and zeaxanthin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83ed35-c1d8-4f19-a1c6-ab6e051fa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2880a9-470f-42aa-ba69-327c67f396ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And eggs are affordable, making them a cheap nutritional powerhouse
        for families with limited food budgets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ed025-7bf8-4edd-870e-f967630de790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2c3e8-2a7f-4fd2-9002-834b66a0e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, of course, is the level of cholesterol in the yellow
        yolk of eggs: One large egg can deliver about 185 milligrams of cholesterol.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83c6b7-068a-447d-9834-c11780bb4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570ba8b-0c25-4815-a911-199ad6ced7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutritional guidelines used to recommend an upper limit of 300 milligrams
        of cholesterol a day. Today the guidelines suggest eating as little as possible
        by keeping saturated fats to less than 10% of daily calories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc27a2-5259-4ec4-a265-fa3c4d151fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6454f-088a-43b4-a963-21c85252e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has fought for over 50 years over whether eggs are a "nutritional
        bogeyman for cardiovascular risk," said Andrew Odegaard, an assistant professor
        in the department of epidemiology at the University of California in Irvine,
        in an editorial published with the study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba4019-951b-4dba-a24b-74cc66478814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171ce86-987e-4e51-b84a-01a6c9735baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this study, Odegaard said the "epic tennis match between
        two camps" isn''t over. For one, as with much of nutrition research, the studies
        in the analysis are observational, with no way to measure a true cause and
        effect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580faa7f-fce1-43ca-949b-9731102d0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2900e21-8bc0-4302-9adb-98f323ebd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odegaard points to a recent meta-analysis of randomized clinical
        studies that linked higher egg consumption with higher levels of LDL, the
        "bad" cholesterol, which is a key risk factor in coronary artery disease.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965a3d8-7227-4f7c-8c00-5ae728406d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87db26-dea2-465d-9300-c2acb32f7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Hu points out, that study was in the meta-analysis -- and he
        believes the new results should put an end to the debate, at least for certain
        populations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919a26a-bc4d-44cf-8ff5-54208e14620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe31ca-9879-4b2f-a405-fb8a0527a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope so," he said with a laugh. "We synthesized the best available
        evidence from all the studies conducted so far on the topic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fcfb6-667f-41f3-ad13-04dae5d992ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753adb27-441e-4686-81b3-811abbc8c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutrition is more dynamic than many other areas of research because
        the relationship between dietary factors and health outcomes tend to change,
        for example with type 2 diabetes," Hu continued.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ca27d-eebd-4097-a7fc-317d4eab1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deabe92-d5cd-48f7-aa05-af02c9d858b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when we make recommendations on egg consumption, the metabolic
        conditions and health conditions need to be considered as well."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaad8bf-b722-44ec-860f-09227249686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:31:03.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/04/health/eggs-cholesterol-heart-disease-wellness/index.html"><em>"An
        egg a day may be fine for you after all, a new study says"&nbsp;</em></a></p>'
  'india-china-novel-coronavirus-cases-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-05T14:39:51.543+08:00
    'imagesource': 'jcr:acce3b9a-673d-466c-8796-091e405ad09e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0245f68b-9d2e-4877-942f-b9483119b87e'
    'lead': 'A spike in novel coronavirus in India has prompted concerns that the
      world''s second-most populous country could face its own outbreak of the deadly
      virus, which to date has infected more than 94,900 people and killed at least
      3,283 worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T14:42:19.019+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:26.064+08:00
