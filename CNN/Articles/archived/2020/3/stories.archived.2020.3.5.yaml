    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jubilation as Congo discharges last Ebola patient'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39201b9b-3882-483d-ab5e-5a666855f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The last Ebola patient being treated
        in the Democratic Republic of Congo went home from a treatment center on Tuesday,
        according to the World Health Organization, a significant step in the countdown
        to declaring an end to the world''s second-deadliest outbreak of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772a5cf-4dbb-4dda-be78-60a3f624d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb835bba-90a6-47ef-918a-ad889da85630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was released from the center in Beni town, one of the
        hotspots of the recent outbreak, which began August 2018, the agency said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2f459-b5b8-44e2-81dc-5892c9dc67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1108a-5f28-41cb-9da7-7d8d722cb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, WHO Africa region tweeted a video of health care workers
        singing and dancing with the patient as many gathered at the center to celebrate
        her release from the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a83fb-be69-428b-ae38-38878e81fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bb9c1-2f61-432f-a2ac-361dd99b75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 46 people who had come in contact with the patient
        are still being monitored for Ebola symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
