      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> – Two jeepney
        passengers died and 15 others were injured following a two-vehicle crash along
        Marcos Highway in Pasig City on Wednesday night, a police official has said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dedd5-217d-4076-acf3-b87fde3dbd34'
      'mgnl:activationStatus': true
