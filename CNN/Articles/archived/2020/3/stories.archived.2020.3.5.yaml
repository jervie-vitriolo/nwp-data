      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vividly remember him sitting with Josh," Lisa said. "It was just
        the two of them, I was standing outside the door and he was holding Josh''s
        hand and he said ''Josh, you''re a Catamount, you''re a part of us.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a939e-8feb-48ca-a1cf-3a285a511029'
