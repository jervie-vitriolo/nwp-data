      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd870fae-d881-47e2-99f0-ea518ff07bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll, commissioned by the AFP, showed that 62 percent
        of the 1,200 respondents have "much confidence" in the AFP in terms of guarding
        the areas Manila claims and occupies in the disputed South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b289cbb-6617-43c5-aee6-6079b5d9c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
