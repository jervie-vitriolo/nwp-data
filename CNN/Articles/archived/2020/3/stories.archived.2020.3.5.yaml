      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebde8f-e552-4260-bb0c-0f74aa9f4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:42:36.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines Thursday he
        appointed the PNP’s second-in-command to head the police force while Gamboa
        is on non-duty status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53541ce4-f2ef-40ce-a7f0-a0ce180dab56'
