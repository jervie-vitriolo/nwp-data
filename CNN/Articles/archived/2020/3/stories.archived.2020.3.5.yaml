      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa, his spokesperson Bernard Banac, PNP comptrollership
        chief Joevic Ramos, PNP intelligence director Mariel Magaway, and four others
        were on board the Bell 429 GlobalRanger chopper when it crashed in San Pedro,
        Laguna Province.</p>'
