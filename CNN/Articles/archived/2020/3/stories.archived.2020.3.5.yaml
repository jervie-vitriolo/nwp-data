      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6856c-4293-402e-84ee-b9201c52bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he [will stop]. The President always says, ''if
        it''s my time, it''s my time.'' Fatalistic siya eh (He is fatalistic)," Presidential
        Spokesperson Salvador Panelo said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b94d5-9f39-4b93-a956-9d0d40690749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
