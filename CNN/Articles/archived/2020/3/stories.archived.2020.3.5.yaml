    'lead': 'Starbucks announces it is temporarily suspending the use of personal
      cups and tumblers at its North American stores to help prevent the spread of
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T13:14:42.735+08:00
