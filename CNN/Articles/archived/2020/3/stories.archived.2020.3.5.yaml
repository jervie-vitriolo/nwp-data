    'mgnl:tags': ['Trump', 'coronavirus']
    'template': '1'
    'title': 'Trump administration confronting decisions to limit teleworking for
      federal employees as coronavirus cases mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b9527-20db-4465-ab46-0c52189f5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As the government recommends to businesses
        that some employees should consider working from home amid the coronavirus
        outbreak, the Trump administration is confronting decisions it made to force
        federal workers to work at the office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16401eb-dfd0-4b44-8518-27da4c95cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f61b49-471d-4893-a2eb-2e1626f4bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Social Security Administration, which frequently
        deals with elderly Americans in its offices around the country, reduced the
        options for employees to work from home at a time when they may be most vital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fbf75-41ae-49a0-b84b-0b3c4bbbda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594f4fb-c4a7-4ea6-854a-2d4eda1e1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the first confirmed coronavirus death in the US, the
        second phase of cuts to the telework program at the Social Security Administration
        went into effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9a7c1-3ec3-4532-b743-0883828c2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffb646-13b6-426d-a61c-fbd0efd2202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts have reduced, or in some cases eliminated, employees''
        abilities to work from home despite teleworking being a key request of their
        labor unions and a recommendation from other government officials to protect
        the federal workforce from the outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9380f-ceb5-4a17-a691-2f750d80e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a120bc-11e2-4976-a2fb-f6a063cd0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teleworking could be especially beneficial for federal employees
        like those at SSA, some of whom interact frequently with the elderly. White
        House coronavirus response coordinator Dr. Deborah Birx said on Wednesday
        that the elderly are among the most vulnerable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c88237-ea6f-45a3-8c2a-102e75d7e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fb299-40aa-4bdb-8f18-e04eab2920ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention, studies
        have shown that early implementation of interventions such as teleworking
        or remote-meeting options in workplaces can reduce the community spread and
        impact of infectious pathogens like the novel coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7973c-a77f-454e-9971-08194055308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61903ff-77d2-4a02-9701-a122adeb0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance from the Office of Personnel Management mandates that telework
        be included in the continuity of operations plans each federal agency has
        for situations like this coronavirus outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f562f9-a8b4-443e-b7f7-003d772a632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be851cb3-e21b-44f5-8ec3-1d9023b7abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Michael Cogar, a public affairs specialist for OPM told
        CNN, "Each agency is responsible for determining when and how to use telework
        that works best for its mission and workforce."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fe519-b82a-4138-aaaa-78699385ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df18649-c144-4cb0-9547-b75ccea3ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to SSA, seven other agencies also reduced their telework
        policies in the wake of OPM guidelines last summer. Like SSA, the Environmental
        Protection Agency "has made no changes to its telework policies" and is monitoring
        the virus, according to a spokesperson for the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8d7a2-5d39-4935-893c-c324f0bbabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d42082-fc93-4fc9-b0df-b7108664ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of change from federal agencies could be a result of the
        limited confirmed cases. So far, none are in Washington, DC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb9890-a76f-4ce3-8b93-d6cb762e3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405840c-00ce-4494-9e86-a39962fe2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Department of Homeland Security facility in Washington
        state told all its employees to telework if possible after an employee was
        found to have visited a Seattle nursing home associated with the coronavirus
        outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995531df-5b60-42e2-bbb8-fa0fe21d712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
