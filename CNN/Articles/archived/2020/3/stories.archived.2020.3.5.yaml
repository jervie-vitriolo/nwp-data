      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the images, released Wednesday, Robert Pattinson can be seen
        donning his suit while standing alongside a new version of the Batmobile that
        it is a departure from what we''ve seen in recent films.</p>'
