      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>Two people
        who traveled to the Philippines tested positive for coronavirus disease after
        returning to Taiwan and Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede62690-3862-496b-afe2-0168e0e3565a'
