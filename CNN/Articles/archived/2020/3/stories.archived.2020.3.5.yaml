      'jcr:uuid': '84e0fc90-3a6a-4831-89d6-ce5405495f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BMW''s round logo is receiving its first
        redesign in more than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f9a3c-1e80-483c-85a1-b7fb1f727c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e6de8-6fa4-4db6-83d0-62c416c08d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German automaker''s refreshed logo ditches the black ring for
        a transparent circle. The rest of it, including the typeface, has a flatter
        and more modern look. The blue and white emblem inside the ring remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c5d10-70c4-4a40-8f9a-99a6f9c732f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77c4c1-229c-4a96-8879-6c548c391a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new logo, which will be used in BMW''s communications efforts,
        including its social media platforms and website, is meant to "radiate more
        openness and clarity," Jans Thiemer, BMW''s senior vice president of customer
        and brand, said in a statement on the company''s website. He added that the
        new look also symbolizes BMW''s "significance and relevance for mobility and
        driving pleasure in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946ab07-e075-463b-bcd3-a24647136511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566b901-70e1-4056-aa06-f664a1f28ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson said there are "no plans" for the new logo to appear
        on production vehicles, although BMW emblazoned it on the hood of its Concept
        i4 vehicle, a electric car aimed at Tesla that made its debut Tuesday. The
        company said that the transparent design gives the car''s exterior color "even
        greater prominence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522d9d0-b8cf-4d5c-9cc0-c588218a9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6fe51-3157-42ab-95d5-0f3217de23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW''s previous logo made its debut in 1997. The company has had
        six logos in its 103-year-old history, all of them largely similar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a86ec-6261-4103-9c98-9c48a5aaf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6637b7-090b-4cbb-8abe-e0484eb0a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have long speculated that the inside of the most recent logo
        represents a propeller, but BMW explained that the white and blue pattern
        in fact represents its German home state of Bavaria. The "propeller myth,"
        as the company described it on its website, originated from the company''s
        old ads that promoted its airplane engines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fefd1-6ab6-4ed5-b6b2-0ade83c20c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fb166-0298-4516-9a7d-8b495fd94ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Sellers, executive creative director for design firm Siegel+Gale,
        told CNN Business that the new logo is an improvement and that it feels "more
        open and accessible" to younger customers that are digitally savvy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5c776-6d97-4475-971b-1b275d735554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba06ba-291d-48cf-8c7d-5bd13e6bafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW is the second German automaker within the past six months to
        unveil a new look. Volkswagen premiered a flat logo at the Frankfurt Auto
        Show, saying it was the "right time to make the new attitude of our brand
        visible to the outside world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf0008-bc5d-4dc3-9b1a-dafe04b2a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:49:47.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/04/business/bmw-new-logo/index.html">BMW
        redesigns its iconic logo</a>."&nbsp;</em></p>'
