      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Making a mockery of PH laws’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ffc6d-1ed8-4734-adaa-095c5a170730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Minority Leader Benny Abante likewise called for
        a total ban of the POGO industry in the country, urging President Rodrigo
        Duterte to immediately act on the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f907281-0f13-44d8-a3ad-ab7c4625b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we''re investigating it, we''re requesting the President to
        act on it now. Because wala na eh, niloloko na tayo dito (they’re already
        fooling us),” Abante said in the same interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcc220-a313-4f27-af54-4f34d6b38710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at the erring Chinese workers, saying that
        they have been “mocking” the Philippine laws.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f04a9-0558-4417-b5ab-c49b7ec4931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think these people are making a mockery of our laws. Napakadali
        sa Pilipinas (it’s easy to get past this in the Philippines) so they can do
        what they want to do. One of it is our fault. Money can do anything, money
        talks.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029162d-8b9f-424f-b427-0429af9c2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon shared the sentiment, saying the country has consistently
        been on the losing end with its warm welcome on foreign workers. He claimed
        some POGO workers have attempted to use the same Taxpayer Identification Number,
        and that the proliferation of the gaming industry has posed a negative impact
        on the local real property sector.</p>'
