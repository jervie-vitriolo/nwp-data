      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Armed
        Forces of the Philippines is validating information that about 2,000 to 3,000
        Chinese soldiers are in the country, calling it a "matter of serious concern."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678d569-b4d7-439d-a5eb-4f79e3fd26b3'
      'mgnl:activationStatus': true
