      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce334b-3d84-4c57-8c79-c7ab2b081404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh said after graduating from University of Vermont''s College
        of Education, he knows he wants to do something that combines his love of
        sports and coaching children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564af5df-2521-4831-a6e3-c34f21de1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd088e-13f0-4ef2-a4bc-f3f1908a4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Tuesday''s experience meant to him, Josh said what
        he accomplished hasn''t really hit him yet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199424e-d9a6-497c-bee3-838d39ab2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebc502-935f-4c04-9ca6-72dee94b807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
