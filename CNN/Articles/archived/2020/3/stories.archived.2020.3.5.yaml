      'mgnl:lastActivated': 2023-01-26T18:58:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2e689-5d51-4a92-b0b8-c76dc4125003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have condemned the rising number of crimes committed by
        Chinese nationals in the country, including incidents of <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">bribery</a>
        and involvement in <a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">prostitution
        dens</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b678d1-5e56-4270-be6d-df0f3013ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.743+08:00
