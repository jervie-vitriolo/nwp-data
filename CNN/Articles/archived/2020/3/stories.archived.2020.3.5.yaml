      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The number
        of jobless Filipinos has barely changed since January, the Philippine Statistics
        Authority reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d696e02-a786-4fe3-be58-b543121c5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83328140-8ca0-470e-ac2c-0c312b4e3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported an unemployment rate of 5.3 percent, steady
        from the rate logged in January 2019. This translates to 2.39 million Filipinos
        without jobs, higher than the 2.28 million who said they were not working
        the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a8707-6544-483c-a35c-bc12b25e53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44c23d-4da1-49e2-9c34-93c6771f2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds of those unemployed were males, the PSA said.
        By age, 42.4 percent of those without jobs are aged 15-24, while those between
        25-34 comprised a third of the total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bac65d-4898-464c-926a-f130844dcabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/2/28/PAL-retrenchment-coronavirus.html">PAL
        lets go of 300 employees to cut losses amid coronavirus outbreak</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91841e14-4b9d-4c52-a789-d0f9558bf9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the PSA found that 94.7 percent of Filipinos
        in the workforce were employed as of January. This translates to 42.65 million,
        about 1.6 million higher than last year''s tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5612543-1484-456f-98ec-b06eb2b2c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47013d87-e253-4bd1-9325-72d95f251832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region tallied the highest employment
        rate at 97.2 percent, followed by Northern Mindanao (96.8 percent), SOCCSKSARGEN
        (96.7 percent), Zamboanga Peninsula (96.5  percent), Central Visayas (96.5
        percent), and Mimaropa (96.4 percent).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ec344-d0e0-4c8a-a2d9-7fff752642a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest employment rates were tallied in Ilocos Region, Central
        Visayas, and Calabarzon, the PSA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29850b09-0fef-4c06-ab96-6f24e6d469de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eb9f1-1453-45d8-ae00-2edb1a5b313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By industry, those working under the services sector accounted for
        58.6 percent, led by those in wholesale and retail trade and the repair of
        vehicles and motorcycles. Agriculture workers accounted for a fifth, while
        industrial laborers took up 18.8 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070d4fc-32d0-47f9-92ce-864212dbe66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ae544-a16a-40ac-943d-d61475090150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with work said they rendered 40 hours or more in a week, averaging
        41.3 hours. Some 31.6 percent said they worked for shorter periods weekly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87de263-2212-4017-a6d0-ef9b5010f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab88ce8-2d10-4268-b166-4bf6b37617b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some 14.8 percent of Filipinos said they were unemployed,
        or those who are working but want additional jobs or longer hours of work.
        This translates to 6.3 million people, little changed from the previous year.</p>'
