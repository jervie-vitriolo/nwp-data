      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱27 billion worth of tax liabilities also remain uncollected
        from the POGO sector, BIR earlier said.</p>'
