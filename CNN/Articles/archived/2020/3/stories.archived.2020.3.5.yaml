      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064096af-a7d9-4252-abbf-c6b2f9bfa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
