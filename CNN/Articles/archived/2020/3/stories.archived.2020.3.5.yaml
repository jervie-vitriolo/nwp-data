      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e48c3-c5ff-49c1-a7ea-0f3591e3264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was responding to queries surrounding measures which could
        be taken by the Palace to intensify the President''s security, as he often
        rides helicopters for official functions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eae904-5800-4160-820d-717b028cc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
