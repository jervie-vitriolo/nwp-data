    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d135b4-9eab-4903-89a4-1eb20df1bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:38:13.339+08:00
