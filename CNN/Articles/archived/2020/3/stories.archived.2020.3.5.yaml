      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a098c-8d88-4c1a-9298-f378566757d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:16:40.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s PA Media news agency, the prince, who is
        second in line to the throne, also questioned whether media coverage of the
        infection was excessive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3887a7-39ce-46f3-8101-3f3f55b46d8b'
