      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, according
        to the Department of Health, but they can carry the virus and spread the disease.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3cb27-923f-4a96-a025-3fcf77775692'
      'mgnl:activationStatus': true
