      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43784ef1-d091-44ea-abb7-2b14bf425de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tech giants are encouraging employees in the Seattle area to
        work from home through the end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be6e46-f3c6-4ed6-b986-e6c16f7e5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d077ddf-4130-4b7e-a38f-ab408ecb26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recommending that employees in Seattle [and] Bellevue who
        are able to work from home do so through the end of the month," an Amazon
        spokesperson said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa5f16-bf6c-4ea5-b0ef-0e53d4b2baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.306+08:00
