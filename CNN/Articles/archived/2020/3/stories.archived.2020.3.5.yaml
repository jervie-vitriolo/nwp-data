      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65033ae0-61aa-43f1-bf82-63d0762df7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-months-long outbreak was worsened by armed conflict and violence
        in Congo''s North Kivu and Ituri provinces in which health workers died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b13295-7ea3-4c3b-91b0-d821c5288479'
