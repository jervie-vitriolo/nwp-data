      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have my staff for intelligence to confirm said reports in coordination
        with other relevant agencies of government," Gen. Felimon Santos Jr., AFP
        chief of staff, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5aa9c-f9f3-4b23-b4b7-507cfe8b52db'
