      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 while other students his age started their freshman year,
        Josh stayed at home and continued his recovery. In 2017, he started school.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eefed7-c4b9-4631-ba99-b325d89d813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
