      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued Wednesday <a href="https://www.cnnphilippines.com/news/2020/3/4/malaca%C3%B1ang-lifts-aid-suspension-united-nations-drug-war.html">a
        copy of a February 27 memorandum</a> which ordered all department secretaries,
        and heads of agencies, government-owned and controlled corporations and state
        financial institutions to resume talks for signing loan and grant agreements.
        These pertain to agreements with countries that had voted for or co-sponsored
        Iceland''s resolution urging the Office of the High Commissioner for Human
        Rights to look into the killings and other alleged human rights abuses in
        the Philippines.</p>'
