    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c350ea-e110-4eb8-82f6-d6c9d5e48840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has killed 11 people in the United States,
        the vast majority in Washington state, and sickened more than 100 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983f164-3ea7-4da0-8bb3-617f87a6ffa6'
      'mgnl:activationStatus': true
