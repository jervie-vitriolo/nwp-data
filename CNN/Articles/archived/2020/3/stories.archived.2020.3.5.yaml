      'mgnl:lastActivated': 2023-01-26T18:58:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of bumblebees can contribute to decreasing biodiversity
        and potentially impact our food supply, with the bees pollinating plants such
        as cucumbers, tomatoes, squash, blueberries and melons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c7c45-5a33-477a-8b63-7285ef2ae317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4180cd-5ac1-4b51-8667-bd6481650d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiking nectar</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d5d14-f920-4dba-a909-ff2b7a97c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their experiment, the researchers spiked nectar with a class
        of pesticides called neonicotinoids at a similar concentration that''s been
        found in wild flowers. Then they introduced it into a lab-based bee colony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c35f20-38ee-4ac2-a4eb-ebb155651797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f82580-26d3-48d3-85fb-b99ee46d25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the baby bees emerged as adults, their learning ability was
        tested after three days, and again after 12 days. The results were compared
        with young bees from colonies that were fed no pesticides and those that were
        fed pesticides only as adults.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef1a06-c96b-43c4-a555-e18b1b56c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c573328-f317-4135-b82d-95a97e567344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that bees that were fed pesticides when they were developing
        as larvae showed significantly impaired learning ability compared to those
        that were not. To determine this, the researchers tested if bees could learn
        to associate a smell with a food reward, scoring how many times out of 10
        each successfully performed the task.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3352de-d5b4-4afa-bd2a-ede6590405b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a4389-eac8-44e6-8e1f-9633a1bd7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been growing evidence that pesticides can build up inside
        bee colonies. Our study reveals the risks to individuals being reared in such
        an environment, and that a colony''s future workforce can be affected weeks
        after they are first exposed," said Dylan Smith, also with the Department
        of Life Sciences at Imperial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52609d3-1a13-47a4-bb32-a13ddfdea57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce03738-fc84-4b5f-953a-6d9550d2f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impaired learning ability could make it harder for the worker
        bees to navigate and forage, Gill said, potentially imperiling the bee colony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee2313-77d6-4835-a82c-782c7c2e5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f19691-555c-4307-b3fd-409beb99d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Examining bee brains</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725d7d3-715a-4656-8944-530da8e29079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also scanned the brains of close to 100 bees involved
        in their study using new micro-CT scanning technology and found that those
        who had been exposed to pesticides had a smaller volume of an important part
        of the insect brain, known as the mushroom body.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff913d-a1ec-48b4-8825-5a31a2b4cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316a512-6b4b-437c-8f61-63a1dd4b9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fantastic looking at the tiny structures just a few millimeters
        wide," Gill said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681ff8b-afe8-45dd-a207-584020b035ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab8ff7-62ca-43e3-99df-c6aeb0a8257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mushroom body is known to be involved in learning ability in
        insects, and poor performance on the learning task correlated with smaller
        mushroom body volume, supporting the suggestion that pesticide exposure is
        the cause of the bees'' poor performance, the study said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053025e-6ef5-47a8-8c8d-1b6ced179b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59efcd-90f0-4eb5-a8bd-4e839ffc50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill said the research showed that the role pesticides may have
        played in the decline of bumble bees and other pollinators may have been underestimated,
        when compared with things like the climate crises and habitat loss.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f21b76-4333-4bbc-a652-4e53b049de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d6f63-387f-4f47-a61d-bb36f2097b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still trying to figure out what roles these factors play
        and how they interact," he said. "Pesticides are definitely a contributing
        explanation to why we are seeing declines."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22c135-ab95-43a3-bedf-4e6e8fb5b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4a501-c80c-42d7-a8bf-47ce401b6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pesticides are putting these colonies at risk. They are impairing
        foragers who then have to deal with land use change and extreme weather."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e75d4-b9e3-451f-8fc4-ebaac615b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/03/world/baby-bees-brains-pesticides-scn/index.html"
        target="_blank">Pesticides damage the brains of baby bees, new research finds</a></em>"</p>'
  'caterpillar-plastic-pollution':
    'author': 'Katie Hunt, CNN'
    'caption': 'Courtesy: Harald Grove'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-05T06:18:28.334+08:00
    'imagesource': 'jcr:24ae9af4-7c43-4cb3-835e-d385a4071e0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb1b133-a17c-4fba-99a4-ae0cecfcaafb'
    'lead': 'The tiny waxworm went from zero to hero in 2017 when researchers discovered
      the caterpillar could potentially help solve one of the world''s most pressing
      environmental problems: plastic waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T06:21:33.844+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:51.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:19.037+08:00
