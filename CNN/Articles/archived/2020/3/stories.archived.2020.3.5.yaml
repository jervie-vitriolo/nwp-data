    'template': '1'
    'title': 'UP among top 100 universities in the world for performing arts, development
      studies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b7f79-9535-4925-a1ba-4eb4a0120fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> The University
        of the Philippines (UP) made it to the top 100 list of schools for the performing
        arts and development studies, according to the latest global rankings of a
        United Kingdom-based group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92e404-d911-4ebb-b904-07f62699bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP broke into the list of <a href="https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/performing-arts">top
        performing arts institutions</a> in the 2020 Quacquarelli Symonds (QS) World
        University Rankings, placing in the 51-100 bracket for the first time in 2020.
        The country’s premier state university also retained its ranking (51-100)
        for the <a href="https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/development-studies">development
        studies program</a> for the second straight year.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7d565-069d-410e-bc23-bbed53a5e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings were based on scores in both academic and employer
        reputations, as well as its citations in published papers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d5d0a-6e37-4cc7-88aa-cd506ae2875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juilliard School in the US was named as the top performing arts
        school in the world, while the University of Sussex in the United Kingdom
        ranked as the best university for development studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471d5ef-15d3-4be6-9050-67d89b356e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university likewise<a href="https://cnnphilippines.com/news/2019/6/19/UP-top-university-QS-world-rankings-2020.html.">
        improved in the general university rankings,</a> placing 356th in 2020 from
        384th last year. Other Philippine universities Ateneo de Manila University,
        De La Salle University, and University of Santo Tomas also made it to the
        top 1,000 universities list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52a7c9-0a10-4ac7-88cf-231d2b79c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:36:23.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QS is a "global provider of specialist higher education and careers
        information and solutions" and has published university rankings annually
        since 2004. For this year, the group ranked 1,368 institutions in 48 subjects
        grouped into five broad subject areas.</p>'
