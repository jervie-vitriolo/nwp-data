    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821a07d-2e06-4c55-a4b2-633dff8f42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.194+08:00
