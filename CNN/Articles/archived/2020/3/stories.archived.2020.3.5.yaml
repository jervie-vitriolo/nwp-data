    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Philippine', 'offshore', 'gaming', 'operator', 'gambling',
      'Chinese', 'money', 'laundering']
    'stories': ['af4e1c95-27ad-455d-83b8-81275b38432d', 'f6de1e61-7f79-4dc7-9ef3-61e9a1b17faf']
    'template': '1'
    'title': '₱7-B revenues not enough to justify POGO crimes in PH, senators say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25be986-3d94-49bf-90fd-047f5f0843d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Offshore
        gaming companies continue to bring more harm than good in the Philippines,
        according to two senators who have expressed dismay that their presence is
        justified by a few billion pesos of revenues paid to the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1081c27-1163-419b-98fa-c777b19e2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d7ff6-c429-4ece-a252-a5e7aab009c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon led a committee inquiry into alleged crimes
        and stacks of cash brought into the country, which are believed to be channeled
        here for money laundering. Central to the discussions were allegations that
        these funds were being spent in Philippine casinos and online betting, so
        that the ill-gotten funds would suddenly appear legitimate.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35742b1-1428-4da6-9f82-b8262324689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the POGO came in our shores, all these things suddenly happened,"
        Sen. Franklin Drilon said during the hearing of the Senate Blue Ribbon Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffd765-d0f7-4cb0-a512-ae9410bf2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/21/Senator-impact-of-social-ills-poor-POGO-regulation-cannot-be-reversed-.html">Senator
        says impact of ''social ills''&nbsp;by poor POGO regulation cannot be reversed</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80de5d-fd31-4ccd-b43c-1ae05310057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC) said POGOs generate a mere
        ₱7 billion in net inflows, which is the money retained as a huge chunk of
        the ₱30-billion capital sent to the country are subsequently pulled back out.
        This translates to a "negligible" 0.04 percent of the domestic economy, the
        senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66bd94-5fb0-42da-8559-c334630552fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2341c05-1659-4c31-8c89-6305fdcee316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also expressed disgust when POGO regulator Philippine Amusement
        and Gaming Corporation (PAGCOR) said it is still in favor of offshore gambling
        based here, as these are sources of taxes for the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d705e-a51b-45e1-ac21-955cd1c630bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c80e2a-0a98-4720-9a4d-d54898c8c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed at the statement of PAGCOR saying [they] are
        in favor of POGO continuing in our shores because of the income we earn —
        such a short-ranged statement," the senator said, even calling it a "stupid"
        mindset.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd64e72-d96b-4289-930b-2d6aedb99024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797a080-fc48-4e5a-a5de-6eb94f7fdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social problems they have brought in our country is not worth
        the regulation fees that you earn," he added. "Why are we so in love with
        POGOs?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d24fc-9a55-4d3b-b2db-1895c1092783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ce75b-34c4-4a2c-9e09-e7d455dab66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police reported 10 police operations versus
        POGO sex dens, which mostly cater exclusively to Chinese workers. Some 199
        women who got involved in prostitution have been rescued. There have also
        been 73 casino-related kidnapping cases in the last three years, which targeted
        Chinese nationals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbdf5d-ed67-43be-a213-4f81d6d9ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;Pagcor willing to shut down POGOs if crimes,
        tax issues not resolved</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8465b-691a-46d5-b0d7-3a1ffacb0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/5/chinese-pogo-kidnapping.html">Two
        POGO workers arrested for the kidnapping of fellow Chinese nationals in Cebu</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468d951-98e1-4ec1-ab25-5480d70f7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residents of the Multinational Village in Parañaque also appeared
        in the hearing, exposing the unrest that hundreds of their new Chinese neighbors
        said to be POGO employees brought to their community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bfec0-1e0d-4c6f-b1c4-0bc1aee3b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa4068-2542-4799-97eb-64cf29db22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Slow to act''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10034b70-05ba-49d9-95bf-4411f02bb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC also got a scolding from the lawmakers, saying it did not
        act fast enough to curb the huge sums of foreign currencies which have made
        their way into Manila, brought in by what Gordon dubbed as the "Rodriguez"
        group. Cold cash brought in through airports have amounted to $633 million,
        or around ₱32 billion, in 890 entries from September 2019 to date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28968a9b-3765-4885-90fe-eec29da15fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc45137-6bb3-4d68-9869-c874ce2f8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said there are about five syndicates involved in this scheme,
        but which bring in money in US dollars, Japanese yen, Hong Kong dollars, and
        other foreign currencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afead8ab-e1aa-45a4-9176-6fcf6e029d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb94ea0-62a6-408a-8730-215eba4d434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than running after the 5 percent franchise tax charged from
        a POGO''s gross gaming receipts — which a legal opinion from the Office of
        the Solicitor General has disputed — Gordon said authorities should just focus
        on seizing the big bucks being brought in by suspected Chinese syndicates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95193ed4-8e9f-43e1-a135-650c16805524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://QC-based POGOs issued notices
        of violation over business permits">QC-based POGOs issued notices of violation
        over business permits</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5223b-5991-49bf-b10c-3f8bb8e42238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue said separately that it collected
        ₱6.42 billion in POGO taxes in 2019. Meanwhile, PAGCOR said these firms have
        remitted ₱18 billion since 2016, coming from 61 operators and 240 service
        providers in business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd28508-4762-4298-9e52-85e57880d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb56e63-03a3-4554-b5ba-bc05fc8a826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor added that there are over 100 unlicensed POGO outlets under
        investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c934e94-277b-4902-8e84-974433e99b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c098-4338-4fa1-85be-3ad681877343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing central bank rules dictate that handcarried cash beyond
        $10,000 should be declared upon entry to the Philippines. Failure to declare
        or understating the amount would render these as illegal importation or smuggling,
        Customs Commissioner Rey Guerrero said. But AMLC Executive Director Mel Georgie
        Racela said money cannot be treated as goods, and should be treated as intelligence
        information to establish trends, discover crimes, and unearth illegal money
        deals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada4459-8887-4981-aaab-bb7b0a2f4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95f3e-140f-44a9-94f3-411b81316d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can a government agency like PAGCOR say ''sayang naman ''yung
        pera?'' Kung kinuha natin ''yung perang pinasok dito na umaabot na ng $600
        million... hindi ba, malaking bagay?" Gordon said, adding that the haul could
        fund big infrastructure projects, upgrade military equipment, and pay off
        the country''s foreign debts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac192fb7-1716-44ba-b6db-f72a09d87d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5be2d-7447-4485-a4a6-59c4dbe47ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gordon, these illegal acts prove that the country''s defenses
        and border control are down. He said other nations like the US have very strict
        protocol to guard against big money flows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f1346-39bb-4aa9-9cfd-7629fe9dd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21e49f-0b55-4bb0-828b-a284d9283c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela added that the AMLC saw around 14 billion out of the total
        54 billion fund transactions involving POGOs as "suspicious." He said investigations
        are ongoing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372f007-0354-4825-b02c-7e0ca8d1dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:40:54.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/10/House-probe-POGO.html">Pagcor,
        BIR not yet closing illegal POGOs despite Duterte''s ultimatum</a></strong></p>'
