      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef664146-3580-42a8-bea1-fc853a5e7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa wears a Traumatic Brain Injury Awareness necklace that says,
        ''losing is not an option'' and that''s how the family has chosen to believe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa4d1d-a2c2-4d23-809a-df066c330b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153ad34-287a-452c-aee9-515ae6900783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Josh''s story can encourage one person to not give up hope no
        matter their situation, Lisa said that''s all they want.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fb40f-d96a-46e5-9108-c3352d6522a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e35cb3-e60c-46a4-9f80-a2e0a4c2401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can come this far in five years, where can he be in 10 years?"
        she said. "As long as you don''t give up and you don''t stop."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390b894-709c-450f-842d-e04b12037814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
