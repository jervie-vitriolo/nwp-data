      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5a246-e15d-4274-86fe-35633c52bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
