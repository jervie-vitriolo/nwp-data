    'mgnl:tags': ['Jonathan-Leko', 'football', 'racism', 'support']
    'template': '1'
    'title': 'Racially abused footballer Jonathan Leko criticizes lack of support
      from anti-racism bodies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4fc56-f890-40a8-8c7a-18ea7b873dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An English football player who was racially
        abused during a match has criticized the lack of support he received from
        anti-racism bodies following the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebca04-8f00-44dd-934d-53220d13f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55498a8-9112-41ed-a2a0-4943fbc2f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Bromwich Albion forward Jonathan Leko was subjected to racist
        abuse from Leeds United goalkeeper Kiko Casilla while on loan at Charlton
        Athletic on September 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd11a49-93b2-40f8-b345-a3b9b57056aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d6069-def3-44fa-ab4a-67ce89d2e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spaniard Casilla was banned for eight matches and fined $78,000
        (£60,000) on February 28 after being found guilty by the English Football
        Association to have racially abused the England Under-21 international.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afee5e-83e0-4de6-a18e-85aa6570fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4dc96-f877-4884-bb5f-06ae433daa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the original incident and the verdict from the independent
        regulatory commission, 22 weeks had passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8952bc2-02c7-4b7f-8b16-5d6c1bc2c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27c82c-50e1-4a95-92e2-27774c9945e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Leko said he was "disappointed" it took so long
        for the FA to make its decision, and let down by the lack of support from
        anti-racism bodies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9edb-f560-407e-9713-ed538e1e42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed54d2-07e3-45a1-9289-33ade246424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing what occurred in the game that day, it has been difficult
        to watch Casilla continue to play for such a lengthy period as if nothing
        had happened," Leko said on the West Brom website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86da5f1-afec-4428-8fe7-9550ce689fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ecd96-334a-4226-9639-ca6506c271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would urge the game''s governing bodies to look into their own
        processes when such incidents are reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2b34e-7a4e-4cc6-a837-b32fd7e0d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e209f-90e6-4a26-bffd-cd5a4a22a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was 22 weeks between the incident and the hearing during which
        I had minimal contact from the PFA, of which I am a member, and no contact
        in the way of support from leading anti-racism bodies such as ''Kick It Out''
        and ''Show Racism The Red Card''. Some support or guidance would have been
        very welcome."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad010757-ef64-46a7-8665-22acf2cdac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1d3c4-c766-4655-bb87-6f25fbaea95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilla released his own statement on the event in which he said
        he "did not feel it was a true reflection of the incident."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9bea9-48fe-4a5b-9761-526514cef5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06399dd3-f197-4412-957e-771aaf86eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Professional Footballers'' Association, the organization tasked
        with giving "advice and guidance for current and former players," apologized
        to Leko on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
