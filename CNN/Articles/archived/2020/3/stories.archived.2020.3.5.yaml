    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a246e53-533d-4ada-8cc1-1c3cbc22f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.155+08:00
