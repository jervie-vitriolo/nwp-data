  'Racially-abused-footballer-criticize-lack-support-anti-racism-groups':
    'author': 'Ben Morse, CNN'
    'caption': 'Leko prior to Charlton''s match against Barnsley in the Sky Bet Championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-05T19:46:13.106+08:00
    'imagesource': 'jcr:b9a1292c-b1eb-4e01-8bb9-c6b96d1b0b91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15306ed-1598-44ac-8145-8a66beb3bde4'
    'lead': 'A football player who was racially abused during a match has criticized
      the lack of support he received from anti-racism bodies following the incident.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T19:49:58.274+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:58:03.546+08:00
