      'mgnl:lastActivated': 2023-01-26T18:58:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca36ad-199d-4640-9c93-6cf0a80d93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve percent of the respondents said they have "little confidence,"
        while 26 percent were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c446e-40e9-4bd8-96de-9ff83f095c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea0a8c-3f3d-4864-bb8a-6b9e80ce4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item on the AFP was included in the fourth quarter survey conducted
        by SWS on December 13 to 16, 2019. The results were published on the private
        pollster''s website on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30cfe2-2975-4ed8-a914-f122347e9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89f078-b160-44f0-8448-cc796331b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, AFP Spokesperson BGen. Edgardo
        Arevalo said those who doubt the military''s capability to defend the country''s
        territories may have felt so because of the lack of "toe-to-toe" with other
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d7f1e-e68d-4dff-b997-1bcb137b6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc94a9-5553-4a3a-9785-f2dc2e72d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various other ways on how we are defending our country,"
        Arevalo said, stressing that government forces continue to guard the country''s
        borders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68332e27-af32-4e30-aa18-fbdedbe88493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6307b-4b66-41b1-b316-28b8f54dee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, more than 130 Chinese fishing vessels
        have been monitored near Philippine-occupied Pag-asa Island in the West Philippine
        Sea. National Security Adviser Hermogenes Esperon, Jr. recently told a special
        congressional committee that these vessels are likely to stay "to occupy some
        space [and] to deny us some space probably."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6979bc-75a9-4c12-bcd7-fa92bae79713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b7364-d2be-460a-b964-8c713c2ea1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite photos released by the Asia Maritime Transparency Initiative,
        a US-based think tank, showing two Chinese government vessels near Pag-asa
        Island in 2018 and 2019, Esperon insists the ships could not be part of Beijing''s
        government militia, since they all appear to be unarmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91ea68-3f60-41c1-8eaa-6a5c90002a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:58:39.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/3/west-ph-sea-chinese-vessels-esperon.html">READ:&nbsp;Chinese
        vessels near Pag-asa Island likely to stay, Esperon says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a804a7-d0f8-4c56-84e3-06655ca2ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64a33d-4321-462c-9862-8a5fe95e14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, President Rodrigo Duterte asked Chinese ships to leave
        the West Philippine Sea, but he later agreed to set aside the country''s arbitral
        win to make way for a joint oil and gas exploration with China. The ruling
        invalidates China''s sweeping claim to almost the entire South China Sea,
        but Beijing rejects it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38d60d-dfe4-4444-b56c-95d6836bfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeec0ae-4db1-4d1f-b062-61add5f0b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SWS survey also showed that 79 percent of Filipino
        adults are satisfied with the performance of the Armed Forces. Only 5 percent
        said they were not satisfied, while 15 percent were undecided. This yields
        a net satisfaction rating of +74 which the SWS considers as "excellent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d658c74-c8d7-40ad-aa19-d1b14ad89bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907ff86-a827-44e5-9b9c-0e46c5568226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the respondents also expressed confidence that the military
        can defeat armed communist rebels and terrorist groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c33a9-c0ac-4560-b705-9dc98941437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88eb94e-069b-42f4-9a9b-f58c2838ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 79 percent said the AFP could beat the New People''s
        Army, while 75 percent said they could defeat the Abu Sayyaf and other ISIS-linked
        groups.</p>'
  'chinese-pogo-kidnapping':
