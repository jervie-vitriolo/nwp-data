      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a whirlwind," Josh said. "They don''t lie when they
        say that college goes by in the blink of an eye."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaca093-9048-4b26-adfb-20912019cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
