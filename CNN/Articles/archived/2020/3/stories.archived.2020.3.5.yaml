      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon blamed the Duterte administration''s "<a
        href="https://cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html?fbclid=IwAR1KLXhATvvH7Tvaw9B36YfDwDI8REc_goXRSmpQeuntYTsLrLjYo5XYllM">too
        soft</a>" stance on China for the misdemeanor of its nationals but Malacañang
        maintained there is no special treatment for the Chinese. The President can
        also <a href="https://www.cnnphilippines.com/news/2020/3/5/Duterte-China-POGO-operations.html">suspend
        POGO operations</a>, the Palace said.</p>'
    '24':
