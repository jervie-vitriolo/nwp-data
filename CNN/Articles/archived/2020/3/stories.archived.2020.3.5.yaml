      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e220559-0e05-452b-9038-c5c6f91e5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:28:30.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founding member Peter Gabriel, who left the band in 1975, will not
        take part.</p>'
