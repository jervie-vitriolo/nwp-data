      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ff41b-e5a3-40e3-ab15-13e996f9e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:28:30.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revealing details of their comeback tour, they said they will perform
        a series of shows across the UK later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedde24-3d02-4e8d-ab0f-5aef9ad9ae02'
      'mgnl:activationStatus': true
