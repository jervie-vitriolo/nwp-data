      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱27 billion worth of tax liabilities also remain uncollected
        from the POGO sector, the Bureau of Internal Revenue earlier said.</p>'
