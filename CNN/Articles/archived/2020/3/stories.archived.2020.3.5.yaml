    'template': '1'
    'title': 'Jobert Sucaldito files illegal dismissal complaint vs ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfd3ce-e464-44dd-b4f5-1b305edd5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Showbiz
        commentator and columnist Jobert Sucaldito filed Wednesday a complaint against
        ABS-CBN before the Labor Department over his supposed illegal dismissal from
        its AM radio station DZMM for his on-air comments about actress Nadine Lustre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d370b8-b99a-4f8e-9c0b-1cebe5de1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e9366-96e2-4b8f-b31c-cd0c07fd008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sucaldito alleged that DZMM station manager Marah Capuya presented
        him a letter on January 10 saying that he would be indefinitely suspended
        without pay over supposed violations. He said that he was asked to sign the
        letter, but he refused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b465a6-691e-4ed3-a67b-91d5d0bc8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e057d24-cdf3-4b38-8eef-a7d468e2db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has followed up on his suspension from DZMM, but
        has been repeatedly told that its ethics panel is still investigating his
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa435dc-d118-4622-8a2d-99133e3d3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bd44b-be3d-43bd-9781-7dc938f0f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that this happened even after he had given in to requests
        by the radio station to apologize to Lustre and to take down social media
        posts pertaining to the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b9df2-9307-424e-87f7-759e4767ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6544a-0822-483f-bb51-5f5d25e12d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anong gusto mong gawin ko? Tumalon sa</em> building <em>para
        mapatunayan na ako’y</em> sincere?” Sucalidto told reporters before he and
        his lawyer Ferdinand Topacio filed his complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6aa9b-5e36-4dd1-8a33-1e5c7f2a3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbf075-4251-4a14-9bb5-0eeab437f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do you want me to do? Jump from a building to
        show that I’m sincere?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07cd16-a7ff-493f-b7e2-29953d80ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924571d2-e50c-417f-94af-b3f56bf6e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that ABS-CBN should have just given him a warning instead
        of suspending him indefinitely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce2e39-2e39-420e-be6c-aeb1f4085e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe275ab-d879-497e-ad7a-174086c56d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been working with ABS-[CBN] for 20 years, and 17 years of
        which, I was with DZMM. <em>Tapos ganyan-ganyan lang sisipain mo ako</em>
        because of the fans <em>na nagrereklamo? Hindi nila naisip kami that</em>
        work for you? <em>Asan mga puso niyo? Tatanggalan niyo ako ng trabaho?</em>
        What happens to my family? What happens to my children?” Sucaldito said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573fc59-dba2-493f-a8b5-07f02d8c0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025159c1-54c9-4201-a409-21c534caa457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve been working with ABS-CBN for 20 years, and 17
        years of which, I was with DZMM. And then they’ll just kick me out because
        fans are complaining? Don’t they realize that we work for them? Where are
        your hearts? You’ll fire me? What happens to my family? What happens to my
        children?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087782b-b717-47a1-95d7-88333ec2dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c560d53-23aa-4268-8d8d-5916a9aed21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN News said in January that it is <a href="https://www.cnnphilippines.com/entertainment/2020/1/8/ABS-CBN-investigates-Jobert-Sucaldito-comment-Nadine-Lustre.html"
        target="_blank">investigating</a> Sucaldito’s “inappropriate and insensitive
        comments” about Lustre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7910aa5-6cd2-4402-a410-fcaa66e14466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419209f-465a-4302-8d44-52e7381952d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.176+08:00
