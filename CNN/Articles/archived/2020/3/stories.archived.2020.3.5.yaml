      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaa0e2-06f1-4920-bcdf-d6dcdca2ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson called on intelligence authorities to "exert exra effort
        to gather information" on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4c86f-7e4b-46ca-93a7-746a8870f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin shared an article
        citing Lacson''s claims on Twitter. It got a rare response from the official
        Twitter account of the Chinese Embassy in Manila.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605a15c-bc5e-4e39-bad1-aaac9e24d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:28:35.375+08:00
