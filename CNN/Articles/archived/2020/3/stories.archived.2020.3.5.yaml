  'Thirdhand-smoke-health':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-05T06:03:34.103+08:00
    'imagesource': 'jcr:13545818-560e-4c61-b888-e1b9c32089fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f4d48d-5157-4ad9-b9e0-f92d6042f00c'
    'lead': 'A new study out of Yale University says thirdhand smoke — the tobacco
      contaminants that adhere to walls, bedding, carpet and other surfaces until
      a room smells like an ashtray — can actually cling to a smoker''s body and clothes
      as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T06:05:30.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:58:58.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:16.338+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not just secondhand smoke that is dangerous. Thirdhand smoke can
      be, too'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ff70b-12c6-43e6-a2ba-c6583bbc5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> You can tell the dude sitting next
        to you in the movie theater is a smoker or vaper; you can smell it on his
        clothes. But since he''s not lighting up and puffing smoke your way, it''s
        OK, right?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00225c-8e7c-4816-a3a5-441fc2193855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9cdeb1-d0a2-40b3-bd21-4fb76a0310b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766612ef-c1e1-4d0b-84f9-b604eef88f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae884e-27e1-42a6-bc24-23e066d8175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study out of Yale University says thirdhand smoke —&nbsp;the
        tobacco contaminants that adhere to walls, bedding, carpet and other surfaces
        until a room smells like an ashtray — can actually cling to a smoker''s body
        and clothes as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6570a9-b9a8-4106-aba1-bf090673e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb8c54-4989-43a9-95e0-2968596c4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those potentially toxic chemicals, including nicotine, can then
        be released into environments where smoking has never occurred, like your
        movie theater, according to the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f22ae3-5764-42eb-8377-0409d3d6298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ec165-64b7-4d79-85b4-aff598a27b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more disturbing: The study found those chemical exposure levels
        could be the equivalent of between one and 10 cigarettes by the end of the
        movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac39de1-7a69-43b2-9cbc-f8ae88cf2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23df0c-a658-41e9-ac06-557d3fd73e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are substantial carriers of thirdhand smoke contaminants
        to other environments," said study author Drew Gentner, an associate professor
        of chemical and environmental engineering at Yale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c7915-8b38-44eb-89f7-ff6a0380d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7520740-1ce4-47d7-a1ce-c3a2cae41b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Science Advances,
        may be the first to show that people can transmit nicotine and other potentially
        toxic chemicals via their clothing after smoking, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fc411-b1c6-4683-9ef2-5f0feb7ee55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1490dce-bcf0-4cdc-be03-77f7685f6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the unique part of this study," Gentner continued. "We
        were surprised by the wide array of hazardous volatile organic compounds that
        were off-gassing from the audience -- including some that are known to be
        known carcinogens in people, such as benzene and formaldehyde."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e595d-5e8d-43de-bc44-65ffb53b8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49cce0-0d26-46c7-8d3c-f26f654ffdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is ''thirdhand smoke''?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea166e-9a2f-4fde-966e-efa29bb4c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdhand "smoke" isn''t actually smoke at all. It''s the residue
        of nicotine and other chemicals in tobacco, some of which are toxic, that
        remain long after active smoking is over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68212f-203f-41fe-ac9a-e5b14d521dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49840b2-bb89-4f4d-bf84-e7f79679a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these chemicals stick to surfaces, and others attach to
        dust particles. Still others often penetrate deep into wallboard, drapes and
        upholstery. As the compounds linger, they may react with oxidants or other
        particles in the room''s atmosphere. The chemical reactions can create potentially
        harmful byproducts that can become airborne.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eec53-8985-4e69-9753-2cd6c21d696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6bcb3-b85b-46a7-9ab1-41db4f54ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has known about this type of environmental pollution for
        years, sparking the creation of smoking and non-smoking rooms at hotels, restaurants
        and the like.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e23138-410b-4b9e-8c27-d46513faefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ed19d-f885-45b9-af07-82478260b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thirdhand smoke has also been found in environments which were
        not known to be contaminated by smokers, which led researchers to ask how
        that could happen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618d4b9-265d-4734-9513-43ead02d7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d84eec-efff-440e-9c0f-b75ba368f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, Gentner and some of his PhD students set up an experiment
        in a movie theater that had not allowed smoking for more than 15 years. They
        supplied fresh air into the theater, making sure that no smoking or other
        contaminants entered the space.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda4758-5496-46a3-96c8-d47aae2cf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7db5cc-3aaa-452c-b37c-0fd367c73048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophisticated equipment measured airborne particles before and after
        moviegoers arrived. Right away, they saw a huge spike in levels of hazardous
        chemicals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fb86b-813f-4d10-a6a6-249adcc95e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0df7fb-0a9c-4066-94e1-7a4374c4cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people came into the theater, the concentrations went up, and
        then decreased over time, Gentner said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bf855-2eec-49ad-9bdf-c728f08483f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad1e54-be2a-4562-9e46-5606192ec36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they didn''t completely disappear after the audience left,"
        he added. "In many cases, the persistent contamination was observable the
        following day in the unoccupied theater."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5654882-235f-4b6f-9107-a7862e189405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3fb79-1779-4a27-aff0-4fb0f27d7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing continued over a four-day period across different movie
        genres. Perhaps not surprisingly, levels of nicotine and other chemicals were
        lower in the G-rated movies geared toward kids.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95120a80-2f03-47dc-8eb1-2e903e6e5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcaff9-784a-4979-86eb-c0008448d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite cases where we had audiences of over 200 people for some
        of the G-rated movies, the pollutants were much larger for R-rated films,
        even with smaller audiences," Gentner said. "Those movies would likely draw
        older audiences that might be more likely to smoke."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c44c0-e568-42a2-9b1b-a6439f6d0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe09d9-0536-4668-bd3c-10cdb17b7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous exposure?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebba052-351c-48e0-b7ac-933f741d7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite declines in smoking in some developed nations, there are
        still over a billion smokers worldwide, according to the World Health Organization.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563df1c-9acf-462e-9959-cbba05eca365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faf87a-0e7e-4745-bd71-3eec06567247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That billion smokers contribute to about 880,000 deaths from secondhand
        smoke," said Dr. Jagat Narula, a cardiologist at Mount Sinai Morningside in
        New York City who researches the health impact of smoking. "I call it a form
        of murder."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc67ed-de68-4fb9-8717-482c9ff59409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b120f43-5e51-44bb-a26e-7ae8d1807de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning about the Yale study''s findings on the level of off-gassing
        from human bodies and clothing was not surprising, said Narula, who was not
        involved in the study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de288c1a-edcd-443f-a41f-4b4c7d352633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ad2e6-6e78-4c9c-ad54-62128543f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is disturbing," he said. "Numerous reports have shown that
        there is no safe level of exposure to secondhand smoke.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f8b03-584f-47d7-8aa5-4d650fac8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a1aea-e811-4397-ab15-d843e7af90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If future research replicates these findings on thirdhand smoke,
        it means that smokers could potentially still do harm even if the act of smoking
        took place in a different space."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891f5dc-fe02-4f15-b8f5-76203a55e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecb084-7421-4ee1-a848-87733dadc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just smoking tobacco cigarettes. In America, vaping
        is growing in popularity, enticing younger and younger age groups.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40e0cc-f914-4d96-bc89-9553f173931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc4051-1c45-4b05-b6e6-c5e6d5c3617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study wasn''t set up to study vaping, Gentner said, and researchers
        didn''t find any of the compounds known to come from vaping emissions other
        than nicotine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663f668-1e4f-41cd-84e2-fbcd59b6998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5f795-e4e1-4b5f-8171-cd3c243cd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, levels of nicotine were high. Therefore, it''s possible
        that vapers could also be the source of some of the nicotine found by the
        analysis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092cbad-4abe-469d-b750-a8585ad9a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c02bd-0a32-4a88-a66c-ff15b9e6e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicotine from e-cigarettes could have also been transported by
        people and off-gassed in the theater, or this could be occurring in other
        places where people enter after vaping," Gentner said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a84e4-41a7-4ffd-ad9a-0e3d1df28e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d835c-8d4e-4287-a627-ec0997676481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarity will come with additional research, Narula said. In the
        meantime, "the concentration of toxic organic compounds off-gassed by smokers
        cannot be seen as insignificant."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164efed6-1b3a-4793-9e8e-e348bf866c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f68dc8-3ca5-4806-942c-4698e24cbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:05:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the findings hold true, the implication is that essentially
        we are going to need to make everything smoke-free," Narula said. "And the
        only way that you will be able to do that is nothing short of banning smoking
        everywhere."</p>'
