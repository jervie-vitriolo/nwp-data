      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the <a href="https://www.cnnphilippines.com/news/2020/2/25/Filipinos-repatriation-coronavirus-cruise-ship-Japan.html">Diamond
        Princess</a>, 445 Filipinos were brought home to the Philippines and were
        quarantined in Tarlac.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dae9dd-d6ec-4b68-bcbf-1f4ac4d36797'
