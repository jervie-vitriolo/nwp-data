      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6dbef-6149-46f2-91ee-bc3ef04e0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet the end of Ebola in the Democratic Republic of the
        Congo. We must stay vigilant in the coming weeks and beyond," Dr. Moeti said
        in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f89ce-24e1-48d3-b46b-078a199c03ad'
