      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, William''s grandmother, Queen Elizabeth II, was
        pictured wearing gloves at an investiture ceremony, prompting speculation
        about whether it was a precaution against the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74806d2-3c46-407b-b22b-2dbcd6fb6647'
