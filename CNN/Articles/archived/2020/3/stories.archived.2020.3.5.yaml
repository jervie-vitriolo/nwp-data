      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b79d77-b443-47d5-9721-bc38579b7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:14:25.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:57:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sucaldito drew flak after joking that the actress — who has admitted
        before that she has struggled with depression — should just jump off a building
        in light of reports that she and James Reid had split.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0dc31-e5cf-4e4c-951f-e8806fc1edfc'
      'mgnl:activationStatus': true
