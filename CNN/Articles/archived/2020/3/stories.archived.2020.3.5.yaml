  'Trump-coronavirus-outbreak':
    'author': ' Tara Subramaniam, Gregory Wallace, Holmes Lybrand and Geneva Sands,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-05T10:30:31.888+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ecb9365-3549-4dbd-82c4-7d7ff2b4cfc0'
    'lead': 'As the government recommends to businesses that some employees should
      consider working from home amid the coronavirus outbreak, the Trump administration
      is confronting decisions it made to force federal workers to work at the office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T10:33:14.369+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:58:46.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
