    'template': '1'
    'title': 'House panel to probe Greenhills mall hostage-taker''s labor grievance


      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b4ac1-9df3-44df-920e-141260a3f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The House
        Committee on Labor and Employment will conduct an inquiry next week on the
        labor-related complaints raised by the former security guard <a href="https://cnnphilippines.com/news/2020/3/2/V-Mall-Virra-Mall-Greenhills-shooting-incident.html">who
        held dozens of people hostage</a> in a popular Greenhills mall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe2c85-b3fe-40d4-8f77-bc5cc1cd19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3ac0a-f33c-4307-9a68-d2cd7fb65601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair and 1PACMAN Party-list Rep. Eric Pineda said that
        the former guard, Alchie Paray, might have “compelling reasons” for resorting
        to his drastic act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dd6a6-71b7-4147-8896-72f40388adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347e5a4-5ddf-4331-9ef0-01b0b9933392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not condone his actions – endangering lives and violating
        public order and safety laws.  However, there may have been compelling reasons
        as to why Mr. Paray took such desperate actions, and it’s a matter we should
        look into,” said Pineda in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177f222-597a-4b16-8134-c505caabd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cea98b-f859-4950-80cf-f9eb05a501b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry is scheduled for March 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e9ff5-3cf7-43cc-8260-5b58a1348ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8092ed-bd53-4461-95d5-17f40b887a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of frustrated murder, illegal possession of firearm, and
        serious illegal detention cases have been <a href="https://cnnphilippines.com/news/2020/3/3/Greenhills-hostage-suspect.html">filed
        against Paray</a> after he shot a coworker in V-Mall and later held 55 people
        hostage for several hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e985797-5739-4f14-8099-baf238c0726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424b87c-c3a5-4c0e-a81e-f013a96cd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray said he was fired after going on absence without leave for
        weeks</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a4a48-298f-4e45-945c-af8adb61bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945730b3-6607-4784-9073-35e7212bb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda, explaining  said that it is part of the chamber’s power
        to look into the welfare of workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12422e-1726-4108-b63c-85cb97e19774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:58:24.584+08:00
      'mgnl:createdBy': 'vince'
