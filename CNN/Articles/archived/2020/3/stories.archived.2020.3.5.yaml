      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, four countries in Africa: the Democratic Republic of
        Congo; Burundi; Ghana and Zambia licensed an Ebola vaccine. More countries
        will be added to the list, the WHO said.</p>'
  'Duterte-China-POGO-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
