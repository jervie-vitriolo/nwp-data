      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five days of this week alone, cash amounting to around
        $6 million, or ₱310.16 million, were sneaked in from Bangkok, Thailand and
        Singapore, Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78729a-d7b4-49d6-8319-6858217cfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933cb63-ed97-46d6-a6b8-5b3fce382ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January report from the Bureau of Customs said two syndicates
        – a so-called "Rodriguez Group" and "Chinese Group" have been identified to
        have brought in $370 million, or around ₱18.74 billion, last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd1421-a079-4f96-95d2-a7f5fd6d13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce9ce6-2aee-4080-9c8e-d24f60a6d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon said more syndicates are behind the scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816eb62-c5c3-4858-8991-91d3f87ee2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed01039-fdcb-4862-95db-1567e7d255b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang lumalabas dito, na kasama ay talagang may mga sindikato</em>
        (It turns out that syndicates are really involved)," Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2d5b7-61be-4eb9-af94-c7eb196bde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069c0f6-f071-458e-b02b-2da598e61dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon ang alam namin, ay umaabot na yata ng lima or anim na
        ang sindikato</em> (What we know now is there are 5 to 6 syndicates involved),"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b2804-39c3-4609-b98c-2e4d772b4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe461d-a137-4c89-bebd-ed33e656b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon named several members of the Rodriguez clan who brought in
        millions in US and Hong Kong dollars and Japanese yen from Hong Kong and Singapore.
        At least seven members of the family have been subpoenaed, Gordon said, adding
        that they should attend the next hearing on March 12 or they will be arrested.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03e140-682d-446b-88d5-d25198cf429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e51b3-5289-4ab5-a762-a7793c3f84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our next hearing it is our hope that we can get them to explain,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01577b-1b1f-450d-9c74-e61b9d327a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d9c64-3431-47dd-8fd4-0c4a6901e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested placing them under an Immigration watch list so
        authorities will be notified if ever they try to leave the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6745c-b7a6-452b-b983-8147f27c9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ee1aa-d1e4-40a1-8f76-9e2a9edd1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:55:26.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrests made</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed2dcd-7adb-4ab2-8c51-3a8669fef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf361f67-3efa-4216-b42c-e4d16f305b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Anti-Money Laundering Council has recorded the
        entry of $336 million last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7239627-1f92-4784-a306-6cf32db5b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac10da6-9e5a-482b-b7e1-de0022e842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Rey Guerrero said intelligence information
        from AMLC served as basis for a September 2019 operation that led to the arrest
        of a certain Mohamad Chang who misdeclared the foreign currencies he brought
        into the country. Another suspect, Simon Rodriguez was also apprehended based
        on an October 2019 letter from Customs, Gordon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255217d0-2457-4c28-bd71-705a6fee6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864c124-c2cf-492c-b9dd-f41441dd529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker inquired why the Bangko Sentral ng Pilipinas launched
        its own probe only in February – three months after Customs'' letter. Deputy
        Governor Chuchi Fonacier said they got the referral letter from AMLC only
        in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b5637-965b-4d9d-8701-25f3d94ab8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05e900-c164-4c2f-ace7-04a24cd94798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC explained that they receive reports from Customs 10 days
        after the end of every month. Gordon said "this is bureaucracy in its worst
        form."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e05762-27c7-4c4f-80fa-51b017fe68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb541a-0386-4118-85ea-6cb744f25a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will meet one month and 10 days after your intelligence transpires.
        Huling huli na. Nagastos na yung pera (It''s too late. The money has been
        spent)," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4876a-488b-4cfb-b230-f35eba878c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24752a2f-6077-46ec-951a-b264374d9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is investigating two money service businesses for their
        "suspicious transactions" which went beyond the value of transactions authorized
        by the government. Fonacier did not go into detail but money service businesses
        include money changers, remittance centers, and pawnshops.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc767a-b312-4211-b400-571768763982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaa85b-447d-4bc1-b460-af3ad262132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon mentioned that another money changer should be looked into
        for having an office in Marawi City – the war-torn capital of Lanao del Sur
        which served as battle ground of government troops and local and foreign terrorists
        in 2017.</p>'
