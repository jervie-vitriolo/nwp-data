      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney driver, identified as Jay-R Labitag, was ‘driving too
        fast’ as he was competing for passengers when he accidentally hit an illegally
        parked dump truck , Pasig City Police Chief Moises Villaceran told CNN Philippines
        on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c3a6c-fa57-4aa1-ae6d-0c9feacce8f8'
      'mgnl:activationStatus': true
