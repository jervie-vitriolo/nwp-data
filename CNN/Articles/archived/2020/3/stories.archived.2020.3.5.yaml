      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals have also been sneaking in foreign currencies
        into the country, <a href="https://cnnphilippines.com/news/2020/3/5/syndicates-dirty-money-smuggling-senate.html">an
        issue that is now being investigated by the Senate Blue Ribbon Committee.</a></p>'
  'motel-acacia-behind-the-scenes':
    'author': 'Apa Agbayani'
    'caption': 'JC Santos plays the son of the motel owner who’s meant to inherit
      the sadistic venture. “It’s a cautionary tale of what’s happening right now,”
      Santos says Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-03-05T16:22:24.931+08:00
    'imagesource': 'jcr:2b9fdd95-1073-4360-9e31-051331f9ff44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833f16eb-4bcc-4d6d-85d9-dcbebb25488f'
    'lead': 'Catching up with the team behind the international co-production on a
      shooting day in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T16:26:30.480+08:00
