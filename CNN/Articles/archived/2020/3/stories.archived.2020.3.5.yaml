      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear of the truck took the brunt of the impact, Villaceran disclosed.
        The driving also caused the death of a student and a construction worker as
        well as injury to Gangan and almost all of his passengers, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f39d1-de7b-4195-90af-ee3d977739eb'
      'mgnl:activationStatus': true
