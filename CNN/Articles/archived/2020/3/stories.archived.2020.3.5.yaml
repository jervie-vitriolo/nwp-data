    'template': '1'
    'title': 'In North America, you can''t get your own mug filled at Starbucks anymore
      because of coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43532f-db9c-47af-af5b-ff71fd53b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Environmentally conscious coffee lovers
        who bring their own mugs to buy fresh java at Starbucks will have to settle
        for paper cups for a while.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a0f5c-dad5-4add-a78c-a5d938a932f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88551dee-79db-428f-a5e4-0fb7d4273a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks on Wednesday announced it is temporarily suspending the
        use of personal cups and tumblers at its North American stores to help prevent
        the spread of coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22357ec-f11e-4428-8af0-b9f5b7e20974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55323b-8b62-4e1c-b211-48b76f65fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will continue to honor its 10-cent discount for anyone
        who brings in a personal cup or tumbler for coffee, even though customers
        can''t use them, said Rossann Williams, Starbucks'' president of company-operated
        businesses in the United States and Canada.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe00c81-4621-4c99-ab5b-204f484bacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29753894-4708-4eb7-b996-23f6c7f7ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic this will be a temporary situation," Williams
        said in an open letter posted on the company''s website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c9480-d415-43d2-af19-e9aa24db207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
