      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Collins, who has had a number of health issues, told Rolling
        Stone magazine that he would consider a reunion on the condition that his
        son Nicholas would play drums, because "I don''t think I''m capable of it."</p>'
