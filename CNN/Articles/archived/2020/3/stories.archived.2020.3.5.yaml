      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s Department of Health and Social Care, a total
        of 16,659 people have been tested for the coronavirus in the UK, of whom 85
        have been confirmed as positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05780e04-5c93-474b-af72-f8af221bfd24'
