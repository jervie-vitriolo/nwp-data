    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-05T14:21:34.286+08:00
    'imagesource': 'jcr:94787158-3c4e-4056-81bc-33c208873402'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4e1c95-27ad-455d-83b8-81275b38432d'
    'lead': 'More syndicates have been found to be sneaking in foreign currencies
      into the country as the government looks into groups, money changers and personalities
      involved in dirty money smuggling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T14:24:22.823+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:58:30.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:30.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 5 syndicates behind illicit entry of dirty money into PH, Gordon
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263a4ca-38ee-4ee2-87c1-f5be99295b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. March 5)</strong> — More
        syndicates have been found to be sneaking in foreign currencies into the country
        as the government looks into groups, money changers and personalities involved
        in dirty money smuggling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d89f4-b072-46a7-8361-c00d9accf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9cb70-9c15-47e9-b19d-7d73915de051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon in a Senate
        hearing on Thursday disclosed that $633 million, equivalent to around ₱32
        billion, in cash have entered the country in 890 transactions from September
        2019 to March this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859f264-c497-46b0-9799-6007f4bb523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122f548-c647-4412-9594-13e31bfe3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon expressed fears that the huge amounts of dirty money smuggled
        into the country could be used for illicit and even political activities,
        including paying members of the police and military and government officials
        to serve as protectors of their transactions, among other possibilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf5368-5a24-4560-b788-f40dcc57323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656d2e6-d3da-41bc-a5b0-007cb2503bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:24:22.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
