      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A college basketball player stepped on
        the court for the first time in his career after almost five years of recovery
        from a car crash that gave him a traumatic brain injury and put him in a coma
        for several weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dc094-3920-411c-ab15-37df2a5985b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98213b84-8402-4c32-8635-cb129f48896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Speidel, a 23-year-old senior at the University of Vermont,
        scored two points in Tuesday night''s game between the Catamounts and the
        University at Albany Great Danes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45850f7d-5017-4956-86c7-73dd4916c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fe1bc-7ad8-495d-8986-7fde226727b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a prearranged moment set up by the coaches of each team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65ec43-f316-4663-8408-6556dfc8cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f8fff-85af-4827-988c-951c3618bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UAlbany scored the first basket and then it was Josh''s moment
        to shine," Athletic Communications Assistant at University of Vermont, Ryan
        Manley told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bd766-92d8-40ba-83c8-a66c2ed27a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc2d75-36f6-49be-b811-b7292ef46e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, Josh was in a car accident in his hometown of
        Columbus, Indiana, that put him in a six-week coma, according to Josh''s mom,
        Lisa Speidel. Josh''s car was t-boned after he pulled out in front of a car
        that was going 55 mph, Lisa said. Once the other car came in contact with
        Josh''s, he spun counter-clockwise across five lanes of traffic. It took authorities
        40 minutes to cut Josh out of his car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9dee4-bfa8-4e8b-ae1d-3df798586ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ba71d-108e-4437-89fe-5768b431dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We were not given much hope at all''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2c7a4-df0d-4d53-87ab-335411334b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors told Josh''s parents that their son would be in a vegetative
        state and would need 24/7 care for the rest of his life, according to Lisa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad7ce3-75b4-4d5e-8280-7d4ab2110967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b539d-a4c3-4c71-8894-4865d1536272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said his Glasglow Coma Scale rating, a scoring system used to
        determine the level of consciousness in a person following a traumatic brain
        injury, was at a 4. Scores ranging from 3-5 are potentially fatal, according
        to The Brain Injury Alliance of Utah.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb82f2-db3f-41b0-955e-60e20cda09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4b473-2cc5-42e2-8a2b-bf771d23d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh told CNN he didn''t have any broken bones and that all of his
        injuries were internal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfd6aa-737c-445a-b155-4cb10a7f4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdaf92-362e-498b-9257-2a1bd995e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent 17 weeks spread out between three different hospitals and
        is continuing rehabilitation, according to Lisa. Josh had to relearn how to
        do everything from speaking and walking to learning to care for himself, she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc1a05-31cc-4004-b8d4-62595977d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4997c-566d-4062-ba5f-7093960d1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A childhood dream to play college ball</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673a20b-7fdd-4ed8-813f-38d7487cb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh said he had just committed to play collegiate basketball with
        the Catamounts six months prior to his accident in August 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade3745-47af-40e8-bdd5-f407e11a1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff46298-9ac0-425d-a2da-e665bf9e0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after Josh''s accident, Coach John Becker made the trek
        from Vermont to Indiana to see him, according to Lisa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bdaa1-766f-4ca8-b539-6f13df868c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ff4bf-1274-4b6f-adf0-563174c25ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Josh''s head coach honored Josh''s scholarship anyway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79344c-a9eb-42fb-aca4-a3cdfde81fb4'
      'mgnl:activationStatus': true
