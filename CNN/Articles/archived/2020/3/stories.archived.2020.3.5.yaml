      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda ang chopper na ito, the same chopper ito na ginagamit ng
        Armed Forces pero ibang model lang ''yun. Twin-engine ito, malakas ito. Nagamit
        ko na ito at maganda ang performance," he told CNN Philippines.</p>'
