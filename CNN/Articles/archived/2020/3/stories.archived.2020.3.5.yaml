      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>&nbsp;Police
        arrested two Chinese workers for a Philippine offshore gaming operator (POGO)
        on Thursday on suspicion of kidnapping three of their fellow Chinese nationals
        in Lapu-Lapu City, Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa2440-6ad4-4083-828f-2f8cc9042b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c664007-cffd-4d7f-b781-fdabeba5def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged kidnappers were arrested in an operation at a house
        in Techwood Subdivision, in the city''s Soong Village, a police report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fad471-a59a-4d45-8801-6ef7ee7ef787'
      'mgnl:activationStatus': true
