      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a50b6-93ee-4ba8-b012-f9b09415c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kapag nakasuot yan, kahit anong impact, hindi ka titilapon,
        you''ll stay in your seat, so nakatulong ''yun for sure," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac64a9-f965-4acb-9d2e-e2c452ce574d'
      'mgnl:activationStatus': true
