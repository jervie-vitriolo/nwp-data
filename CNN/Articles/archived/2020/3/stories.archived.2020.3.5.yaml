      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8990dc5-9c90-4c59-9bc8-dbb428a56660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, foreign troops are not allowed in the country
        "except under a treaty duly concurred in by the Senate." The Philippines has
        exisiting forces agreements with Japan and Australia, but is abrogating its
        two-decade old military pact with the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e1898-660d-4f7a-a797-c934952c8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/28/carpio-visiting-forces-agreement-south-china-sea.html">READ:
        PH inviting China to seize West Philippine Sea with VFA''s end, Carpio says</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6a998-4236-45c0-891a-227f53fc4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said officials "have every reason to be concerned" about
        the presence of Chinese troops in the country amid Manila''s long-standing
        dispute with Beijing over the South China Sea. China claims almost the entire
        global waterway, including areas the Philippines claims and occupies as the
        West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b4d6f-85b4-4274-8a55-53b17baba456'
      'mgnl:activationStatus': true
