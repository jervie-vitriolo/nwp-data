      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/04/asia/coronavirus-countries-response-intl-hnk/index.html"
        target="_blank">There are more than 94,000 confirmed coronavirus cases</a>
        worldwide, and nearly 3,300 deaths, mostly in China.</p>'
