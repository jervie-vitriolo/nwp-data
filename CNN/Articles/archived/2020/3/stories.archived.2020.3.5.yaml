      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO estimates that 2,226 people were killed in the current outbreak
        in Congo -- its tenth since the virus was discovered in 1976.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579561eb-9d07-4b8a-9349-f4e66cf5c4ec'
