      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc249d-c488-43ea-a9a7-686c48ac68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.743+08:00
