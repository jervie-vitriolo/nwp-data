      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Former
        President Corazon Aquino and Rappler CEO Maria Ressa have been included in
        Time magazine''ss Most Influential Women of the century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146fc80-ede6-415f-b718-0e6b740d4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23a0f3-b7f9-4c37-82c5-4998c78d87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this 100 Women of the Year project, we’re spotlighting influential
        women who were often overshadowed. This includes women who occupied positions
        from which the men were often chosen, like world leaders Golda Meir and Corazon
        Aquino, but far more who found their influence through activism or culture,”
        Time stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e0264-bb67-4f77-b563-556beb8a7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c790412-28a5-493b-baff-0d6c5525303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was named Woman of the Year in 1986 after the democracy icon
        won the presidency and ended the nearly 21-year dictatorship of Ferdinand
        Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26185b-42f8-4704-a5ac-7acaf67bf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ca53c-1741-4fa0-8a2c-0f7378e9e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That democracy has endured on the archipelago. So have its power
        structures: a tradition of elite rule helped her son Benigno Aquino III to
        a widely admired term as President. And his coarse, swaggering successor,
        Rodrigo Duterte, daily demonstrates both the machismo Corazon Aquino overcame,
        and the value of the principled civility she modeled,” Karl Vick wrote in
        his piece of Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa083b-4e6c-4920-ab47-fbb9fd57f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527e018-2b80-49be-8860-4b4eaabb3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist Maria Ressa, on the other hand was Time’s Woman
        of the Year in 2018. Ressa already had an established career in journalism
        when she started news organization Rappler with three other women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f68714-236d-4524-9184-3a1eedda3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba66a8-22b6-4eb3-9c22-48aab857373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the news site turned into a global bellwether for free, accurate
        information at the vortex of two malign forces: one was the angry populism
        of an elected President with authoritarian inclinations, Rodrigo Duterte;
        the other was social media,” Vick wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a4d94-9dd4-47d2-85ec-127940f5dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c7164-8568-43c7-9f50-871b53f7ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Ressa join the ranks of women all around the world who
        were recognized as Time magazine’s Woman of the Year like British Prime Minister
        Margaret Thatcher, Princess Diana of Wales, athlete Serena Williams, and entertainment
        personalities Madonna and Oprah Winfrey to name a few.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2eed4-56bc-4411-8bca-17ec1a230500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccf615-8e5c-4f75-a8e1-c4870b5750b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T23:25:54.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s former editor-in-chief Nancy Gibbs said the project looks
        at the ways in which women held power due to systemic inequality. “Women,"
        Gibbs wrote, "were wielding soft power long before the concept was defined.”</p>'
