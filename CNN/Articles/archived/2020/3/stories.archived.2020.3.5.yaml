      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the announcement, the band dropped a heavy hint that something
        was brewing by posting a picture of Collins, Banks and Rutherford on the Genesis
        Instagram page, along with the caption: "And then there were three," which
        is also the name of their first album as a trio, released in 1978 after the
        departure of guitarist Steve Hackett.</p>'
