    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Behind the scenes of the horror film ‘Motel Acacia’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d5722-c3cc-44ab-985d-5a16ec3f77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Horror may be a
        genre of fantastical creatures and otherworldly forces, but horror, regardless
        of medium, has always tapped into society’s deepest anxieties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc8021-814b-45c5-b496-adf06a39a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Liew’s “Motel Acacia” is no exception. The international
        co-production tells the story of undocumented immigrants lured into a mysterious
        motel under the guise of protecting them from authorities. While the characters
        grapple with a fictional monster in their midst, the specter of borders is
        the real-life beast the film takes on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299e13e-c947-4971-b3ec-f71b223a5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Bianca Balbuena says, “Both Bradley and I hate Trump and
        Duterte, and [we thought,] ‘What if it’s a leader na parang Duterte and Trump
        combined into one?’ We’re gonna put a border also.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba676691-32b7-48da-ab75-73e6c4a76090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liew co-wrote the film with Balbuena, who also happens to be his
        wife, and the two spent four years developing the film before shooting in
        late 2018 and early 2019. It had its world premiere at the Japan International
        Film Festival last November. The film has since found distributors for American
        and European markets and will run in Philippine theaters starting March 11
        distributed by Black Sheep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18333d77-536d-47f1-8eee-d058325ff6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila shoots in December 2018 had the team holed in a massive
        studio for several weeks. The set served as the sprawling underground complex
        beneath the titular motel. CNN Philippines Life spent an afternoon on set,
        speaking to Balbuena and a number of actors on the process of creating the
        film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26e404-e832-4cad-b921-86a8599a50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, it started with Bradley wanting to work with an international
        cast. What if the only thing that brings them together and breaks them is
        language and how they use it to manipulate each other? It started with that,”
        Balbuena says. “I think ang interesting niya kasi well, distribution-wise,
        you have strength in their territory.”</p>'
    '22':
