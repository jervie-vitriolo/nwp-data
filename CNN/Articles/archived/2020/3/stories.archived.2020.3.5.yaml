      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b6a75-eded-41d2-8f66-e55c0b858696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.023+08:00
