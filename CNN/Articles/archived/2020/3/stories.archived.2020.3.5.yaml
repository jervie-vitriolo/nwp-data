    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ffbda-d84a-4bdf-a442-f44daee400f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:36:09.731+08:00
