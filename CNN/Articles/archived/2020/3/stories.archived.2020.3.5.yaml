    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ffd87-5690-40c5-b560-72f21bd88829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film proved to be a huge task for the production team. Production
        designers Benjamin Padero and Carlo Tabije had to design sprawling sets in
        the studio as well as the film’s creature. Padero says, “We’ve built a lot
        of sets but not this big, not covering two big studios, and staying there
        for two months. We’ve done practical effects in movies before, ‘Shake, Rattle
        &amp; Roll’ (12 and 13) and stuff like that but not like this one,” Padero
        says. “We got a lot of support from the best craftsmen in the industry: our
        set builders built the set on time and really, really well [and] we got two
        groups of prosthetics [artists].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f4392-5913-4855-8bfb-480122179326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabije says, “The creature was developed through our brainstorming
        with Bradley from the kapre myth pero we developed na parang mas organic siya
        rather than mythological. So para siyang creature na nag-evolve na mayroon
        silang bond with the humans and suddenly the bond is broken. Doon siya nagstart.
        The design concept for the kapre is that hindi siya ‘yung usual na mammalian
        humanoid form.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bb57f-51a6-4873-8b50-a8c54ddb541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padero adds, “It’s more a mix of insects and plants. So tinatawag
        lang namin siyang kapre but actually malayong malayo na siya doon sa usual
        idea of a kapre. It’s a really different creature.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9d08b-d3ed-4e60-a99c-55bc528c7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian actor Bront Palarae adds, “It has an element of allegory
        to what’s going on in this world. With this one, it’s just that it fits in
        a genre film, specifically a horror [film],&nbsp;but in a broader view, that’s
        what the story is all about. Also, at the same time, it’s also about how we’ve
        been raping mother nature. The monster, for me, is also like a revenge by
        mother nature itself on mankind. That’s how I see it and I think that’s the
        angle that’s quite an urgent matter with climate change and all that. So,
        this has great relevance to world politics today.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdbfde-c369-403b-86ce-d66fe4cdc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every film is a vibrant, living thing, from the moment of inception,
        through production, all the way to its release where it becomes open for every
        viewer’s singular experience of it. The snapshot we had into the lengthy journey
        “Motel Acacia” has taken gave us a sense of the possibilities present in transnational
        cinema, the conversations people have when they can cross borders and collaborate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41bedd-9001-416f-a79b-699a7e12c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s different work-wise because for us and JC, we know how it
        works with Filipino actors and with Filipino productions,” Isidro shares.
        “But now you bring in like other actors from different countries and they
        have different processes that we are noticing. Everyone is, I guess, trying
        to feel their way around but there’s also respect for the craft, respect for
        the process.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52749ce5-1c0e-4875-b991-5c08eb73e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saputra adds, “Filmmaking is a universal language. Wherever you
        go, you’re gonna have the same language to make films. Everyone has their
        own background, has their own personal method or experience but at the end
        of the day, we’re speaking the same language.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd25594-552e-489c-99c6-7e45ee64d29e'
