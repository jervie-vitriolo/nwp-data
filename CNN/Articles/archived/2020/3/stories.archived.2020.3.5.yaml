      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> President
        Rodrigo Duterte will still continue riding helicopters on official trips,
        despite the chopper crash involving ranking officials of the Philippine National
        Police on Thursday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7a601-bbef-4782-a44b-617cfeb1876c'
      'mgnl:activationStatus': true
