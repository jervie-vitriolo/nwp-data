      'jcr:uuid': '47f14eaf-e3f9-43af-97b8-d47ea0d04bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
