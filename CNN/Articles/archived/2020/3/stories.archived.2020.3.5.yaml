      'mgnl:lastActivated': 2023-01-26T18:58:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women deny charges of failing to obey the lawful commands of
        the aircraft''s captain and assault by beating on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c7f74-e85f-4a1b-9948-4f20afb48449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82eb40-fa2f-43dc-b8a0-339247195bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the pilot also had a bite mark on his upper arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ed9cf-5a32-46f7-8e9d-812cf4de789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cfe20-e20e-4678-9d1c-c4ceb27c8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uxbridge Magistrates'' Court heard that the pair were traveling
        with Mitaiare''s young daughter and had asked flight attendant Ali Chkerdaa
        to store the stroller in the cabin before takeoff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9430042-0512-4275-8e55-332b5577aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184eb455-0855-4be3-90c5-24b9ad0be1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chkerdaa told the court that he refused and an argument broke out
        between Mitaiare and two airport workers, but the flight took off for London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa423a-fb08-478b-98fd-2bcdc13741a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2434325-9420-4d57-b340-90ff528ab899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing, Mitaiare approached Chkerdaa and asked to note down
        the airport workers'' names in order to make a complaint, according to prosecutor
        Arlene De Silva.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9e6de-93af-4f99-97dc-635cde61d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85751cc9-72d6-455b-9ba8-c2c60d0e8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some back and forth, Keel came out of the cabin and a struggle
        ensued, during which the captain suffered scratches on his face and arm and
        a bite on his arm, De Silva said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fce632-11ed-4c6b-907e-0f98d1bdeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270de131-bee3-4b5c-909e-24e5886186e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chkerdaa told the court that Mitaiare objected to Keel getting involved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e1856-f26e-4e4e-add8-69c5e79192cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ceefd4-6a05-4387-9211-531a52ce7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said something (to Capt Keel) like, ''Don''t meddle with it,
        you have nothing to do with it,''" he said. "She said Swiss people are racist,
        because she was a black woman traveling with a child."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c6a93-46da-489f-9f19-44814693d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d83f7-bb86-44c2-9bf3-9076f4799060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keel asked her to step outside and stop the argument, but Mitaiare
        reacted badly when he touched her, Chkerdaa said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20854927-0ad4-44a9-85f3-d06ebab18647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce5995-f41e-40a8-b3b2-a0925d25c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''Don''t touch me''," he added. "The moment he touched
        her she went all crazy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29190ebc-b2ec-4215-b255-940ac1ba839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58846b-4bb9-402f-b908-3979b0390a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PA reported that the court was shown footage in which Mitaiare is
        heard saying: "Why did you put your hands on me? Why did you hit a woman?
        Do you think you have the power?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f074a-3cf4-48b8-af25-e9b88812a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67ef4f-2bf7-4c26-90eb-396087c97ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keel is heard replying: "I have the power."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc942e8b-2c84-4bc0-83a3-229a979290ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d6805-6b5c-4f9d-8fbe-46996709301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Silva, Mitaiare grabbed Keel''s hand and pushed
        him into the cockpit, where they struggled before Roberts allegedly went in
        and kicked him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf0cde-4184-4694-b199-72a2398f1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92d707-7b57-4ba1-af7c-7696a640aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the altercation police removed the women from the aircraft
        and arrested them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e6a97-9882-495d-99d1-65563d0cccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f67271-2fce-43ff-b987-32854881c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker Binning, the law firm representing Mitaiare, and IBB Solicitors,
        representing Roberts, were not immediately available to comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c0521-2b95-4c6f-a632-594309da543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a8ae4-8968-4c55-a7bc-efb8d3ce5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keel received medical treatment after the incident and has since
        returned to work, SWISS told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe3eef-62aa-42cf-8fb6-c594ee7c2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:20:54.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/04/uk/swiss-air-pilot-attack-scli-intl-gbr/index.html"><em>"Woman
        allegedly bit airline pilot in fight over stroller, prosecutors tell court"&nbsp;</em></a></p>'
