      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>&nbsp;Hundreds
        of Filipinos are among those on another cruise ship quarantined for possible
        coronavirus infection, this time off the coast of California, Health Secretary
        Francisco Duque said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e15531-b477-4a41-adb0-307f3e0f9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12ca64-7d1b-4843-98ae-6bd58a71b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there are around 500 Filipino crew members on the MV
        Grand Princess, the ship that US officials stopped from returning to San Francisco
        after a passenger on a previous trip died of COVID-19, the disease caused
        by the novel coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680f5a3-8130-46e3-ad52-9f4bc8c592c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2c949-58cc-4ceb-9ddd-5431220b6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship traveled between San Francisco and Mexico in February.
        It then left San Francisco for Hawaii on another cruise. A passenger on the
        first trip to Mexico - a 71-year-old man with underlying health conditions
        - died of COVID-19. There are 62 passengers on the <a href="https://edition.cnn.com/2020/03/05/health/california-coronavirus-cruise-ship-thursday/index.html">ship
        who sailed on the San Francisco-Mexico</a> voyage and remained onboard for
        the cruise to Hawaii, CNN reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f122ba-889d-4bcc-bfb1-f3b6cfbaae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8c57e-b7f6-4f1d-bf33-88839a4ca135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said they are
        still verifying details about Grand Princess and authorities have not received
        any request for Filipinos to be fetched from the cruise ship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439cd1a-f8be-4c7f-aa42-bd5f19457be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8b2e9-b5ac-4886-bea4-6ebcc817d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantined vessel is currently carrying 2,500 people with 11
        passengers and ten crew members showing symptoms, said California Governor
        Gavin Newsom. Newsom has since declared a state of emergency to trace people
        who came in contact with the victim who died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddf1fd-89ad-40a0-8cdc-f594f5756070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d242b-ed40-4166-8575-f4f4afe98f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Grand Princess is under Princess Cruises, the same company
        that owns another cruise ship that was quarantined in Yokohama, Japan for
        COVID-19 outbreak. At least 706 people on that ship in Yokohama were infected
        and six died, according to the global trracking by the Johns Hopkins Center
        for Systems Science and Engineering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd58a7-b066-4f2f-844b-508e13089f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28447f7f-fed0-49d1-bf5c-76e94e89f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises said it is working with the US Centers for Disease
        Control and Prevention to assist its guests and to track people who made contact
        with those who became ill.</p>'
