      'jcr:uuid': '2a0a1b97-e17e-40c7-b14e-38557980eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:08:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:59.531+08:00
