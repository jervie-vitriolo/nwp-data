      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472582b1-191b-44d0-8f5b-adedf93db88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:38:13.338+08:00
