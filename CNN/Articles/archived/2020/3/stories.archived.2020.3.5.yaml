      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029c5b7-ab21-4034-81cb-68d7ef8b34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.309+08:00
