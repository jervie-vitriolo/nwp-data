      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa and Banac were among those declared safe while Ramos and
        Magaway will be transferred to a different hospital once their conditions
        stabilize.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef303b8-f76b-4534-b75b-f4e2ec757b4a'
