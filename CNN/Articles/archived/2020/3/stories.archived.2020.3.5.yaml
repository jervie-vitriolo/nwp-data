  'POGO-revenues-vs-crimes':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '"Why are we so in love with POGOs?" Senator Franklin Drilon asks'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-05T17:34:35.295+08:00
