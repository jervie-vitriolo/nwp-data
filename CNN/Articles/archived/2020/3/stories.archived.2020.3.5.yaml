      'mgnl:lastActivated': 2023-01-26T18:58:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Six out
        of 10 Filipinos believe the Armed Forces of the Philippines can defend the
        West Philippine Sea and other territories against foreign threat, according
        to results of a Social Weather Stations survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8783053-90d4-4043-a2fe-6d8c78cc7716'
      'mgnl:activationStatus': true
