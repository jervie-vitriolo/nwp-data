    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f873bc-a91f-433a-92f8-26a625925b40'
    'lead': '"Why are we so in love with POGOs?" Senator Franklin Drilon asks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T17:40:54.385+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:58:09.662+08:00
