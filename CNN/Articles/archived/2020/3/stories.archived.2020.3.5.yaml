      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e845a8-f7e9-420c-8980-b02345ece6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:28:00.194+08:00
