      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7f954-4588-4c33-a101-7f5c4e661992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Chinese victims were also rescued during the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973e0cc-cd31-4572-a471-3a0f987eb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54bc752-674f-44dd-8fb0-228cb9e32796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Chinese nationals and POGO workers were
        involved in a kidnapping incident in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe4d18-e29c-49fe-b5b2-1346b615c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731eb85-2625-40a3-b324-7c2e0ef198a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, <a href="https://cnnphilippines.com/news/2020/1/3/makati-city-kidnappying-taiwanese-victim-chinese-suspects.html">five
        Chinese suspects</a> were arrested for the kidnapping of a female Taiwanese
        POGO worker in Makati City. In the same month, two Vietnamese women were rescued
        by authorities after they were abducted allegedly by Chinese nationals in
        Las Pinas City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088de50-c1b6-4914-9578-f06bc401d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:01:10.743+08:00
