      'jcr:uuid': '0a6c15b9-d1c9-489a-b4db-cf89d58dc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, which is based in Seattle, said it has directly notified
        all coworkers who had been in close contact with the patient. The worker was
        based at the downtown office building the company refers to as Amazon Brazil,
        according to the email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01d3a0-4481-492e-b188-3dd49f2ad16e'
