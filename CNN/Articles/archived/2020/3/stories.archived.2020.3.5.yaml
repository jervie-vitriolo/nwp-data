    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa8afd-6be1-4b95-8b96-b02137f378ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:17:38.580+08:00
