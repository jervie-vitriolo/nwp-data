      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five days, <a href="https://www.cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html">Duterte
        ordered the lifting of the suspension on lotto operations,</a> claiming that
        it is less prone to corruption compared with other gaming activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d2f46-7407-477e-8931-a8033efe0639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.862+08:00
