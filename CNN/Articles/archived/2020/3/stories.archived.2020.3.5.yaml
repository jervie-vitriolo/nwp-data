      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are well-trained pilots. They have completed
        a lot of flying hours.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f30fe-ac6b-4292-b351-c4cfba1d1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police''s initial information, the chopper got caught on
        a high-tension wire due to limited visibility because of the dust in the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f4a9d-b625-49d6-812d-2f991494bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will investigate the crash. The PNP will also conduct the
        same and tap other agencies like the Civil Aeronautics Board.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bf8f6-7af6-4456-ad57-531410fa6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titignan natin kung did the pilots do their protocol before taking
        off. Titigan kung what led to this accident. Even kung mayroon bang pilot
        error, mechanical, titignan natin ito lahat," Año said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ff8d6-038f-47d3-a8ad-9ad60a14ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:34:00.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at how the pilots did their protocol
        before taking off. We''ll look at what led to this accident. Whether it was
        pilot error, or mechanical, we are looking into all of it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c518-707f-4c9e-885d-5c2723079c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:39:16.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also ordered the temporary grounding of its entire fleet of
        rotary-wing aircraft as a standard procedure while an investigation is underway.
        It also formed a special investigation task force called "Bell 429" to conduct
        an in-depth probe.</p>'
