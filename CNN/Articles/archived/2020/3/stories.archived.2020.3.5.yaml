      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A mother and daughter appeared in a UK
        court Tuesday charged with assaulting an airline captain and refusing his
        orders on board a flight from Zurich to London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bac5f-383e-4328-b894-c9388f5c86f9'
