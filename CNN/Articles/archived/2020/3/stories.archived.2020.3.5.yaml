      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87796289-7bf3-49a3-a370-a1e42166ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
