      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d462c-104d-4468-b1b0-1333d4cd16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:28:30.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio —&nbsp;the band''s classic line-up —&nbsp;will be joined
        by Collins'' 18-year-old son Nicholas on drums and longstanding associate
        Daryl Stuermer on guitar and bass.</p>'
