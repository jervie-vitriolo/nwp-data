      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, NASA told CNN that it was making Friday "agencywide
        telework day" as part of a drill to test its ability to operate in the midst
        of an outbreak, a story first reported by Politico.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e8277-5ad8-4d8b-8e97-c9acbce1fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aaaafd-bfc8-443d-aac8-564d4365cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The state of teleworking at SSA</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53790c8-9250-4351-948b-26a95eb06433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies that cut their telework policies recently have,
        as of Wednesday, not reversed course amid the rising cases of coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b610902-ce49-423d-a573-e6f285d414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6098f33-9770-43ea-bdae-37ea647b2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Tiggemann from SSA''s press office told CNN that the agency
        is "working closely with the CDC and remains prepared to deal with contingencies
        under our continuity of government plans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1be54-7379-4ae3-89bf-5ec614e6c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdba5db-b474-464f-8272-b637285d3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cuts look different depending on the office, several Social
        Security employees told CNN they generally reduce or eliminate employees''
        eligibility to work remotely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f470f-c2c0-4a9e-99ed-a3f547890254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00240a4-781c-45f6-b553-1c37268b6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 4,000 Social Security employees around the county
        had their eligibility to telework reduced on Monday, according to a union
        official. The same official told CNN that agency leaders announced these cuts
        to employees in January but they now coincide with the outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4d286-8547-4c96-9787-46b42dfffd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ec9a3-4b3d-4834-99a6-1b07a9065feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a deliberate attempt to get employees to quit," said Joel
        Smith with American Federation of Government Employees Local 3184, representing
        Social Security employees from Arizona to New Orleans. Since the changes,
        some of his members are now driving a commute as long as two or three hours
        into the office, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38063a5a-42a5-4fbb-9360-d712b245f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060f20a-79ea-4782-9f0b-607d0c251462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFGE national spokesman Rich Coutore, who represents the body overseeing
        all locals with Social Security Administration employees, said many employees
        are no longer eligible for up to three days of telework per week. Some may
        only work one or two days remotely per pay period, and some are no longer
        eligible, even though their workload and assignments have not changed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454405b-8164-4518-9089-6a3a0cf7f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671987fd-269a-496e-9d29-de7df845b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telework program at the SSA has been in place for 20 years,
        Coutore said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52baac97-66ee-4f0f-b025-89321805b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239a945-2c7c-431e-be8d-d1224d8d6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telework was entirely eliminated for a much larger pool of Social
        Security employees last fall, SSA employees told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d5ad3-9044-4e3a-81f6-97f059dd5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b6636-4455-4c10-a722-ba79c03b5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFGE Local 2608 president Rafael Arroyo said managers in the Puerto
        Rico Social Security offices distributed hand sanitizers. But working from
        home, he said, would give workers flexibility to protect themselves -- especially
        as one of their island neighbors, the Dominican Republic, has reported cases
        of coronavirus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa91f92-fd10-4612-82b6-3dc9529f4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f206a-5373-4179-9436-46234ab6d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent changes in teleworking options, Arroyo told CNN,
        "We still have the infrastructure where we could move to telework more than
        one day a week."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c4ceb-ce2a-4507-ab48-a5d82585d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0bc68-aacd-403b-aabb-27812e788ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No telework, no problem?</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0609e-b7e6-4c36-9a3e-abe2f835fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the US Border Patrol union told CNN Wednesday that his
        agency doesn''t have the option of telework.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65dad8-caae-458a-bb2f-b1eccb99eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb5924-8952-454d-adab-3da929bef7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agents recognize we are going to be exposed, but we have to do
        our job. We have to be on the border, we have to be patrolling the border,"
        said Brandon Judd, president of the National Border Patrol Council.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b2d05-3a27-426c-84eb-a295971331cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c45346-ae06-460d-a4c8-d9a4a193a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While federal employees on the border may not have the option of
        teleworking, acting Homeland Security Secretary Chad Wolf told lawmakers Wednesday
        afternoon that Transportation Safety Administration and Customs and Border
        Protection officers have the materials to protect themselves from coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20410844-12ad-4441-a988-a187b2a50e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd56b29-f60f-430c-a4b7-7363afff1a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have protective materials, protective gear for both our TSA
        officers, as well as CBP officers," Wolf said. "We have sufficient supplies
        for them. We provide that today so they have the option of using those materials
        today. Some are opting to, some are opting not to."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b21d2-3835-47e1-ba5d-bc22117e0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/04/politics/telework-social-security-administration/index.html">''Trump
        administration confronting decisions to limit teleworking for federal employees
        as coronavirus cases mount''</a></em></p>'
