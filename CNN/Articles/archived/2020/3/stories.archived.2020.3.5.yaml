      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had an outbreak of African swine fever last year,
        with its first case reported in Rizal province last July 2019. It then spread
        to other parts of Luzon before it hit areas in Mindanao.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a57db-7345-48cf-8b5a-c5320016e607'
