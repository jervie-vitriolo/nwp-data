      'mgnl:lastActivated': 2023-01-26T18:58:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ee6e1-7e31-4476-8311-1c773ddac25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
