      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video clip from the event the duke was heard saying:
        "By the way, the Duke and Duchess of Cambridge are spreading coronavirus,
        Sorry. We''re keeping an eye on that, so do tell us if we need to stop."</p>'
    '15':
