        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff09a2-6c57-499f-94dd-6b489f535f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> President
        Rodrigo Duterte may order all Philippine Offshore Gaming Operators (POGOs)
        to temporarily halt their operations amid the&nbsp;wide range of crimes allegedly
        involving Chinese workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0355e60-260e-4bcb-957c-b846e5f2c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6bcb5-770d-4da5-b691-453a23502713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said mounting allegations
        of corruption, money laundering, and sex trafficking, among other issues,
        may lead Duterte to order the suspension of POGO operations — the same way
        he ordered a stop to lotto games over "massive corruption."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4111c1b-8273-4624-b29a-e1e39efb644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca7b87-b55b-47e6-a8cc-70a3b1723fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, if you remember, suspended operations of lotteries
        when he received certain complaints of anomalies. Kung talagang grabe na ang
        complaints, may gagawin si Presidente diyan," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3babee0a-6a9a-46ef-8c30-3dd10936dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febce817-62ac-417a-b2a7-4cafa86107b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember, the President suspended lotto games
        when he received complaints of anomalies. If there are serious complaints,
        he will also do something about it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77a17d-30bf-4609-bb63-d96336462663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f865745-1777-4375-830f-31f61b719cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified he has yet to consult the President if it’s an
        option. Malacañang did not directly respond to whether the government feels
        insulted by some Chinese nationals conducting&nbsp;illegal activities in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b4936-a55c-4d4c-9325-8019c407e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37dccd-2f95-4315-a270-cb82ab984662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is we respond to whatever allegations of corruption
        or practice, we prosecute them," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff468db-1012-4a01-af6c-0106a2f54f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/3/4/Pagcor-willing-shut-down-POGO.html">Related:&nbsp;Pagcor
        willing to shut down POGOs if crimes, tax issues not resolved</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc46cf-1267-402b-8dd2-29b639feb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said the Philippines'' close ties with China
        under the Duterte administration has paved the way for the <a href="https://cnnphilippines.com/news/2020/3/3/gordon-senate-probe-foreign-cash.html">entry
        of "dirty money"</a> in the Philippines. He said that authorities, under Duterte''s
        leadership, has become "<a href="https://cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html">too
        soft</a>" on China and its citizens'' misdemeanors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05ad92-3f5f-4c40-b492-5d87f3f9c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c88c6-b143-4330-9758-7a0a33257081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gordon bared that 47 individuals, mostly Chinese nationals,
        arrived in the Philippines carrying $447 million or ₱22.7 billion, citing
        information from the Bureau of Customs. He said this huge amount could be
        linked to POGOs in the country. The Bureau of Internal Revenue earlier revealed
        that over ₱27 billion worth of tax liabilities remain uncollected from the
        POGO sector. The Senate Blue Ribbon Committee chaired by Gordon will hold
        an investigation into this issue on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6f0a2-927a-4624-acbc-414fe1c721e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797371e-711d-48b8-8149-f72b05fe68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T07:56:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros has also revealed that some Chinese POGO
        workers conspired with immigration personnel to dodge background checks upon
        entering the country, paying bribes under what is billed as "pastillas" scheme.
        She also exposed that the increased presence of POGOs led to the rise of <a
        href="http://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">prostitution
        dens</a> in the country.</p>'
    '19':
