      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> Another
        lawyer ran to the Supreme Court to question the legalities in media giant
        ABS-CBN’s license renewal and operations case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42aa20-b316-4cb1-9ec4-83b30c513164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Larry Gadon filed before the high court Thursday a “writ of
        prohibition” ordering House Speaker Alan Peter Cayetano and House committee
        on legislative franchises chair Franz Alvarez to recall their request for
        a temporary permit from the National Telecommunications Commission, pending
        legislative action on the ABS-CBN franchise renewal measures.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Atty. Larry Gadon questions before Supreme Court the letter of Speaker
        Alan Peter Cayetano and Rep. Franz Alvarez to the National Telecommunications
        Commission to grant ABS-CBN provisional authority to operate | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/dXnu9xCW8Q">pic.twitter.com/dXnu9xCW8Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1235451171684245505?ref_src=twsrc%5Etfw">March
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b22b7d-dd5d-4e0a-a5e6-16267b4c28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:39:04.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828857f-1a63-4e95-8a5f-4b4364bf132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, in a letter sent to NTC in February, enjoined Commissioner
        Gamaliel Cordoba to <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html">grant
        ABS-CBN provisional authority</a> to stay on air even after its franchise
        lapses on May 4. The document was duly confirmed by Cayetano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090abaa-0faf-419e-b0e7-4ebf5a1bafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, however, argued that such move violates the doctrine of separation
        of powers. He stressed that Congress in its entirety has the exclusive power
        to act on a franchise, and that Cayetano and Alvarez “acted in excess of their
        authorities and jurisdiction.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4befbd-71da-403a-8330-52a7493a1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If respondents wanted to extend, or even renew, the franchise of
        ABS-CBN, they could have done it by conducting the proper committee hearings
        and decide, by a majority vote of all the Members of Congress, whether or
        not to extend, renew, or even grant a new franchise to ABS-CBN. It cannot
        do so by merely designating NTC to accomplish the “extension/provisional”
        job for them,” the document read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2444388-7d7c-4bc6-965d-0474a0c734dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same plea, Gadon likewise asked the high court to issue a
        temporary restraining order that would restrict Cordoba from complying with
        the lower chamber’s request for a temporary license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7eb158-63bf-4575-8717-196fe847d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer claimed that the NTC does not have the authority to issue
        permits to corporations with expired franchises, as the body’s functions are
        only of “regulatory and supervisory” nature. He cited the 2003 Supreme Court
        ruling (Associated Communications &amp; Wireless Services versus National
        Telecommunications Commission), which states the <a href="https://cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">need
        for an existing franchise</a> before a network can operate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69594cd-6959-4aa6-b75e-ecea6fd464a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTC cannot issue a CPC unless there is a valid franchise in
        place,” argued Gadon, referring to a certificate of public convenience. He
        said his petition aims to “preserve the independence of the three branches
        of government.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83c7eb-3e24-4578-b76e-5c6a77433778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Solicitor General Jose Calida also filed a petition
        before the Supreme Court to revoke the existing franchise of ABS-CBN, saying
        the TV network has violated rules set by Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897654dc-a331-477c-bdee-73f95f8a6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/27/ABS-CBN-franchise-renewal-provisional-authority-Supreme-Court-case-not-applicable.html">Supreme
        Court decision on mandatory franchise ‘not applicable’ to ABS-CBN case – Drilon</a>&nbsp;</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f8b5f-6e99-4455-bc7a-19d40da522cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77bd64-70a7-43e5-8e5c-d8e91a70343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277fc3d-8a9f-491a-9917-ef046e28780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can NTC issue a permit?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc840fe-08cd-4c15-ae5a-4bc77082ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers earlier allayed concerns over ABS-CBN’s looming shutdown,
        saying the media company can still broadcast news and content as there are
        pending renewal measures in Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba859b-1064-444d-8a7c-d2a43f4e708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed by the Justice Department, which said that there
        is "sufficient equitable basis" to allow media companies to operate while
        their measures are being tackled in legislature, as the practice has been
        done in the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53d5bc-dd4f-4f36-94e3-5e18bcf2df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"><strong>TIMELINE:
        ABS-CBN franchise</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8a7dd-d7fa-4a5e-b02d-d7898a24b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House of Representatives, the NTC,
        and the media group Kapisanan ng mga Brodkaster ng Pilipinas also provides
        a mechanism for media entities with expiring Congressional franchises.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96ae4b-6156-40db-b261-8bdb6d4c7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding states that the NTC "shall continue
        to issue and grant permits or authorizations to operate" for radio and TV
        stations for a two-year period as long as there is a pending bill seeking
        to renew their franchise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c243c-ccfe-41df-a993-8d14baf5b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:38:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lower chamber is set to <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/4/House-hearing-ABSCBN-franchise.html"
        href="https://cnnphilippines.com/news/2020/3/4/House-hearing-ABSCBN-franchise.html">hold
        its first hearing</a> on the ABS-CBN’s franchise renewal bid on March 10,
        amid calls for lawmakers to finally act on the twelve pending measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2605f1-3b28-4d04-85ba-696985a5c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:39:40.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Stefanos-Tsitsipas-Greece-AJ-Lim-Philippines-Davis-Cup':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-05T16:52:28.987+08:00
    'imagesource': 'jcr:c8e4c88a-840a-4448-a6e9-bb01d6a9ccaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc817055-3c6b-4dc4-8165-3b05fd63763d'
    'lead': 'Greek tennis star Stefanos Tsitsipas will be facing hometown ace AJ Lim
      in a singles match. The two are actually familiar foes with the latter beating
      the former in a juniors tournament back in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T16:59:21.360+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:58:11.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:35.512+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to clash with Stefanos Tsitsipas, Greek squad in Davis Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ce444-a005-472b-b326-71c409f18053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> World
        No. 6 tennis player Stefanos Tsitsipas will spearhead Greece’s bid in the
        so-called world cup of tennis — the Davis Cup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db216474-e45e-4b40-a506-8a890d4b879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in their way in the world group two playoffs is no less
        than the Philippine team that’s eager to compete with a home court advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fa9d7-cf31-453d-83a4-bc72e65fce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas will be opening the two-day affair with a singles match
        against 20-year-old AJ Lim on March 6. But as it turns out, the two are actually
        familiar foes with <a href="https://twitter.com/sportsdeskph/status/1235477666855182342">Lim
        having beaten Tsitsipas</a> already in a juniors tournament back in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d17bcb-143c-4ef0-8af5-43635594c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take my losses very seriously so I definitely remember that one.
        It’s really nice to be facing again in the Davis Cup. He has a win record
        over me so I got to take it seriously," Tsitsipas said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505e19d-b7c8-465c-bf70-b105056866d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, a multiple-time UAAP MVP, said winning against Tsitsipas in
        Florida four years ago was unforgettable. But he admits that replicating it
        today may be a much more daunting task.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cdd40-1335-4c21-8c45-2f7c286fd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He’s obviously number six in the world and one of the best in the
        world so going inside the court tomorrow my mindset is just to do my best,"
        the Filipino ace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bba598-df0a-45f9-9638-1110a7b7d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well he’s in shape for sure but I can only maximize the shell court
        kasi he hasn’t been playing there and it’s a different surface and also maybe
        the humidity cause it’s different in Europe, it’s cold," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f608fd-e23a-4e38-918f-9d55a08dac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefanos’ brother, Petros, will also compete in the second singles
        match against Southeast Asian Games gold medalist Jeson Patrombon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919d1f9-891b-4d62-8ceb-168c5461fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2020/3/4/Stefanos-Tsitsipas-tries-taho-in-Manila-.html"><strong>WATCH:
        Greek tennis star Stefanos Tsitsipas tries taho, tours Manila ahead of Davis
        Cup</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aff2f-326c-4cc7-b9de-61e38621ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving on Tuesday, the Greek team has been training to acclimatize
        to the weather and it admit the weather may still be a challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd23683-00e5-49e3-8b28-b6586eb137dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really humid here to be honest, very hot as well at the same
        time so it’s really tough to compete in an indoor facility," Petros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2297b97-3df6-450f-a83f-304fb51f4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven’t played in this kind of clay court before. In Europe
        it doesn’t exist so it’s interesting and exciting," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3450b37-0672-4d7e-a942-a004e3c9ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, veterans Ruben Gonzales and Francis Alcantara will
        be facing Markos Kalovelonis and Petros Tsitsipas in the doubles match on
        March 7.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e91ef6-1114-43ba-9284-eaf21d3b146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are expecting many spectators to catch not just the games
        but also to witness the youngest top ten player in action. This is the first
        time that the Davis Cup is sold out in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004c0cb-ac47-4cea-86cf-67e20027bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number six player said he’s been motivated to represent
        Greece in the best way possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80ae79-5763-45f2-89b1-34f4154d0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davis Cup has given a lot to me, it has transformed me into a more
        team player and made me want to achieve more in a way. I found this quite
        surprising but it has kind of inspired me more in a way," Stefanos said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901c011-5096-49ae-8493-5180c6bfdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:59:21.363+08:00
