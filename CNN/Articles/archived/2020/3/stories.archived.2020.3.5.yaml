      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce63caf-8f89-40a6-b841-e474033e125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure that Josh was ready (to go back) and I''m not
        sure that we would have sent him when we did but John (Coach Becker) reached
        out to us and said ''let''s get him up here and see what he can do,''" David
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f44df-4872-4cd2-984a-aa4e034dcaa1'
