    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa543dc5-2681-401c-813a-bc7781dc4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:28:30.134+08:00
      'mgnl:createdBy': 'janine'
