    'title': '6 in 10 Filipinos confident AFP can defend West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22999d3a-8cbf-4238-9399-856148184201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:57:28.030+08:00
