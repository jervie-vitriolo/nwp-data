      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fabf4-9b6f-40bf-b09f-c7a7dc278ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
