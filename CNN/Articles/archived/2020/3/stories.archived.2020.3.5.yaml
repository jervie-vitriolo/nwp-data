      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d05afb-aabf-4eae-8db1-c619c2415147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of the incident, we reached out to the club to advise
        them that we have a dedicated equalities team in place that can support and
        guide Jonathan through the investigation and hearing process. This is usual
        procedure following a racist incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d20ae6-4da3-4fa1-bce3-175289366990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bcf92-8f65-4b4b-8f78-c3f51cd9b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, on this occasion, we did not hear back and wrongly
        assumed that Jonathan did not require our support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3df1cd-d926-439e-8d6c-db02419e3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06ee48-6db5-48fe-990c-5c22e4550a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re grateful for Jonathan''s feedback and will review our procedures
        to ensure we learn from this moving forward. Following the hearing we reached
        out to Jonathan directly and have subsequently arranged a meeting."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d8dad-c940-43cc-9cd1-bc7a1fbf5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da3fbf-5e7f-49da-a8c5-46557cb615cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the FA''s reasons for banning Casilla,
        it was revealed that both Leko and his then-teammate Macauley Bonne reported
        Casilla''s words to referee John Brooks, who included the incident in his
        match report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5eb2dc-a52f-4539-9ecd-a666dc6835f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56911093-8dba-460c-ac24-3935b5a1da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffb3ac-cd7d-4663-8e1e-1a7d52fb38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the drawn-out trial, Leko -- who was ruled out for
        the rest of the season in December 2019 after suffering an ACL injury -- has
        doubts over the FA''s anti-racism process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f9330-1ce9-4712-875a-c8d699ca9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828a7c5-23f6-48c6-a1be-c0bcf2644843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing the incident to the referee''s attention immediately,
        I was only doing what I have been educated to do throughout my career. But
        I found the hearing, at which I was made to feel I had done something wrong,
        extremely stressful," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033370b-f2a0-45eb-9938-3de5d49a1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d82aa-ca9b-4433-88bd-3113472beda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made me question whether I would be prepared to go through it
        all again were I on the receiving end of similar abuse in the future. I certainly
        would think twice about how to advise another player placed in the same situation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62b6e6-b78e-4373-922c-caa1093c46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad48dec-b216-4722-a198-cb01691e1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the outset, all I have done is report something that had to
        be challenged and exposed for what it is -- racial abuse."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990404cf-efde-4960-aba6-f8e7e699d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381b627-79ed-44aa-bfb1-993adb8df934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kick it Out says it will release a further statement Thursday, although
        Sanjay Bhandari, chair of the organization, said on his Twitter account that
        it attempted to reach out to Leko.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa655a4-ad5d-4f70-816c-0a08fbb684bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8791e6-6b25-440e-bd05-ef8074730ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kick It Out reached out via the proper channels to Charlton twice
        in the week following the incident to offer support to Jonathan Leko. Neither
        offer was taken up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b877006-37de-4bf5-9362-6bcd34ff4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/05/football/jonathan-leko-racist-abuse-kiko-casilla-football-spt-intl/index.html"><em>"Racially
        abused footballer Jonathan Leko criticizes lack of support from anti-racism
        bodies"&nbsp;</em></a></p>'
