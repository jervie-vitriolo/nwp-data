      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus quickly spreads in an affected hog, which could lead to
        death after three to five days, threatening food supply.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da733b27-a0f6-43fe-ad60-14c0f338b09a'
