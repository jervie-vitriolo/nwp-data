      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c7e52-047b-487e-930f-9031530df035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rehab was tough, I don''t wanna put it lightly," he said. "It was
        a tough battle but I''m thankful for the people I''ve had by my side throughout
        this journey."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6da55-a61d-41da-8d93-76ef03369abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fd55e-4a30-4ac9-9a6c-513957a9249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Losing is not an option''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7967909-97b7-4539-9624-2ccea98adbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a lot of hope and prayer, they were able to witness him
        back on the court Tuesday night for the first time in five years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ffe43-c112-4fe9-828a-2daeebbcf368'
