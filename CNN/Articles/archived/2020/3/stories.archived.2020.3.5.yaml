      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d255c-54f8-4d3d-896d-85bcd50e978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liew and Balbuena took the film as an opportunity to rethink the
        way films are produced in the Philippines, taking their time with the script
        and pursuing international grants to fund the film. “It took four years. The
        first few drafts were really bad and then we said that we really have to sit
        down and concentrate on making a good draft so we can get into international
        labs and markets,” Balbuena recalls, “kasi ayaw namin ‘yung usual way of Filipino
        filmmaking na we do a draft and then if somebody approves it and grants money,
        we shoot it. It took four years of development. We got into a lot of international
        labs and a lot of film markets. Doon nag-evolve ‘yung story.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad1445-83c2-4c53-8bc5-a99c17fa7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an international production, the film’s ensemble cast includes
        actors from the world over, creating a powerful environment where the film’s
        themes of migration and transnationalism could come to light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e21d66-372f-4166-b27a-81f24307cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian actor Nicholas Saputra plays Don, another immigrant trapped
        in the motel. “It’s a very rare opportunity to work with other actors from
        the region. I think I’m very lucky, in a way, to be part of this film,” Saputra
        shares. “And also, the story. It’s very potent. It’s very urgent, very actual.
        It’s something that people would relate. It’s time for us to talk about this
        topic.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111bae7-0478-4ca3-ba5d-7f4f95a6e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It talks about current issues: immigration and how the walls are
        built. Before, we used to tear down the walls but now people want to build
        walls around regions,” says Agot Isidro, who plays Filipino immigrant Angeli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a324f-6959-4da6-b7cf-078080c74cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Santos plays the son of the motel owner who’s meant to inherit
        the sadistic venture. “It’s a cautionary tale of what’s happening right now,”
        Santos says. “It’s also a story of survival. We see the struggle of people
        when they’re trying to survive and how they make choices in the middle of
        trouble or a problem.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d4ef9-6cd7-4735-8721-8b81db2859ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian actors Talia Zucker and Will Jaymes play Cathy and James,
        a couple on the run from authorities because of Cathy’s undocumented status.
        Zucker says, “Good genre films always have an important message or theme or
        something to say, and I think it’s true in this film in that way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cb006-35c4-4191-a476-cc2df3f2af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:26:30.482+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the important thing about the film is that it places a
        focus on how we treat people,” says Jaymes. “I think what the film is trying
        to get at is how we should be thinking more compassionately about people who
        have come from unimaginable circumstances.”</p>'
