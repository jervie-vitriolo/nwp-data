      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked of the pain and depression "that made me wonder if
        it really was worth fighting on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d045f-73a4-4327-bde0-771c3f195805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:14:56.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc71b9c-e47c-4b70-83b0-75e15ba1dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:14:56.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trebek viewed such thinking as a "betrayal" to his wife and
        "soul mate," Jean, as well as to the cancer patients who have looked to him
        for hope and his faith in God, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18585da1-3021-4117-b371-6ae95c24e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:14:56.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7f4d0-8019-44e6-9a7d-73f6b8c27608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:14:56.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know my oncologist tried to cheer me up the other day," Trebek
        said. "He said, Alex, even though the two-year survival rate is only 7%, he
        was certain that one year from now, the two of us would be sitting in his
        office celebrating my second anniversary of survival."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf1a30-22e5-4bbb-9326-41061066b222'
      'mgnl:activationStatus': true
