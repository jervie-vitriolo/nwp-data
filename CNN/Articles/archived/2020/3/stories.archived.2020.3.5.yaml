      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Joe Mooney, an advance paramedic with the National Ambulance
        Service, William quipped: "I bet everyone''s like ''I''ve got coronavirus,
        I''m dying,'' and you''re like ''no, you''ve just got a cough.''"</p>'
