      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her travel details are being obtained and will be disclosed if
        she posed a risk to any other passengers on her flight," read a statement
        posted Wednesday in the NSW government website.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff01ca5-147f-4355-a1b8-227e6628aff6'
