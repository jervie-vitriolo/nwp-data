    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb34f33-feb9-4115-8665-e153874204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:38:13.338+08:00
