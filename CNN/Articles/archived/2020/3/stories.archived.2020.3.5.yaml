      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu and Misamis Oriental have also issued a directive barring the
        entry of pork and its by-products from Davao Region to prevent the spread
        of the virus within their respective provinces.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c18514-974f-466c-87e7-0e8a22bfb36e'
      'mgnl:activationStatus': true
