      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d1c2f-b57c-4b99-8ff3-197eb089d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuesday night was special from start to finish," Becker said. "I
        want to thank everyone involved for making it happen, especially Will Brown,
        the head coach of UAlbany. Thank you to our fans for making it an unbelievable
        environment, which made it special for everyone on the court."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2938eb2-2d58-48b0-a558-210a1efaa4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:32:07.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:18.685+08:00
