      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte ''never soft'' on China</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f5034-7a26-4582-bb48-5f1cd76d9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panelo refuted Senator Richard Gordon''s claim that the
        President has been "too soft" on China, paving the way for money laundering
        activities, among other alleged POGO-related crimes in the country. He reasoned
        that economic benefits brought by the industry should not be ignored.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c681a37-5d69-40dc-ad47-23c347a779f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e9cc3-ab28-4ade-80e6-9ae44d71cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must remember that POGO is giving us  ₱17 billion in the last
        three years. Prior to this, we are only receiving  ₱57 million in online gambling,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6ec2f-a6b4-497f-9114-0190c6a0001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b353646-f787-4b0e-bfe7-ec249e482893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is never soft on anything that relates to national
        interests. He is a very decisive President," Panelo claimed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b561d0-b708-43d4-88e9-9f23c1d8f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537589eb-1697-48ec-bd57-da7031fdb0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can stop all these illegal practices, then POGO is good,"
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbbd68-7eb0-4a13-931a-c061157e11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
