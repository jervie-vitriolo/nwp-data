      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://www.cnnphilippines.com/news/2020/3/5/Duterte-China-POGO-operations.html">Panelo
        said Duterte may temporarily halt POGO operations</a> – the same way he ordered
        a stop to lotto games over "massive corruption."</p>'
