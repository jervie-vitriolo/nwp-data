      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b95f64-3d04-4199-9c52-5358b387d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82365fd0-8581-4b2a-a484-3ccaf9de7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last week began its own crackdown on its nationals working
        for the Philippines, following other reported violations including the online
        sex trafficking scheme and the controversial airport payoff “pastillas” plot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecb95a-dc37-4da5-ba4b-414440c444a9'
      'mgnl:activationStatus': true
