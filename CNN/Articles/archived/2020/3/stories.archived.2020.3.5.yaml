      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney driver will also face three criminal charges - reckless
        imprudence resulting in multiple physical injuries, reckless imprudence resulting
        in homicide and damage to property, the Pasig police chief said.</p>'
