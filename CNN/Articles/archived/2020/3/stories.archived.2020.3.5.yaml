      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also inside the van were Chiu’s personal assistant Mayrin Nasara
        and her driver Wilfredo Taberna. All three passengers, who were on their way
        to a taping, were unharmed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
