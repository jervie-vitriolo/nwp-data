    'title': 'Inflation slows in February with cheaper transport, food costs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e851d7b-d68a-4aa2-9359-bc33e75ce3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Inflation
        softened in February amid lower transportation, electricity, and fuel costs,
        the Philippine Statistics Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87890a-7931-47a2-8374-f7b672b0222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1d6d5-5c29-4aff-8a71-cb1c9bd4182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation eased to 2.6 percent in February, <a href="https://cnnphilippines.com/business/2020/2/28/BSP-February-inflation-forecast.html">slower
        than market expectations</a>. This is also softer than the 2.9 percent pace
        logged in January, and the 3.8 percent inflation rate in February 2019. This
        is the slowest since December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a42dff-f836-473a-9f05-0b8085ccddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216bdef-54a8-416b-a318-0930205f03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower food, utility, and transport costs as well as a softer pickup
        in the price of alcoholic drinks and cigarettes led to softer inflation, the
        PSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a9612-7544-4371-bed8-7a8d43b3a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bbdbd-b8af-4bcb-b1f8-7f61fc8fe855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the price of food items inched up by just 2.1 percent
        coming from 2.2 percent the previous month. Expenses for housing, water, electricity,
        gas and other fuels likewise eased to a 1.7 percent increase, data showed.
        Transport costs likewise went up by just 1.8 percent, coming from a 3 percent
        climb the previous month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d1863-de0e-4440-8535-509c7576c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3f311-72c2-4312-8027-887ab78be70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622f99b-ada3-4a2a-9ed1-f1a2fb74bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db50d7b-0f9d-4701-a50d-e138de668353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices sustained their drop since May last year as a new law
        allowed cheap imports of the crop into the country. On the other hand, fish
        prices rose by 8.6 percent, vegetables by 7.8 percent, and meat by 2.9 percent.
        Authorities earlier said that prices of other meat items have been on the
        rise as consumers look for alternatives for pork, amid the African swine fever.
        On the other hand, retail pump prices have been <a href="http://www.cnnphilippines.com/business/2020/3/1/fuel-price-rollback-coronavirus.html">slashed
        in recent weeks</a> to mirror declines in world crude prices, according to
        the Department of Energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1f421-2041-4912-82f3-f1218b3f5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c1576-7ae3-4764-b90f-8423389e22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost for furnishing and household equipment rose faster at 3.5
        percent. Meanwhile, other items in the typical consumer basket such as restaurant
        expenses, clothing and footwear, health, and recreation saw price increases
        steady from January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9079cf6-3ce8-422a-b35d-d32778ef3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b1093-28c8-4189-9cbf-9d436969ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, prices climbed faster in the provinces at 2.8 percent,
        versus a 2 percent increase in Metro Manila. Inflation was fastest in Bicol
        at 3.6 percent, followed by  Western Visayas (3.3 percent) and Central Luzon
        and Mimaropa (3.2 percent).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1cd6fd-f8dc-477c-a9ac-03756b6f7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2293df5-6795-45be-a879-f9221ee1dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February figure brought the two-month average to 2.8 percent,
        still within the central bank''s 2-4 percent target range for the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a3fa6-f7f6-4223-a011-8251929d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf99bc-ea82-44c5-880c-1625b151d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral Governor Benjamin Diokno has said that local monetary
        authorities would factor in the latest inflation figures for its upcoming
        rate-setting meeting. He clarified that the BSP would not match the move of
        the United States Federal Reserve with an <a href="https://cnnphilippines.com/business/2020/3/3/US-Fed-Reserve-announces-first-emergency-cut-.html">unplanned
        rate cut</a>&nbsp;amid the novel coronavirus outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f8633-a3b5-498c-bd79-2de86579d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/3/4/Dow-plunges-Fed-emergency-cut.html">Dow
        drops nearly 800 points after the Fed''s surprising news about the economy</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3df41-cf04-49ad-9439-3da89bb7fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:00:14.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency half point cut by the Fed matters. The fast spreading
        COVID-19, and its likelihood of slowing global growth, matters. The February
        inflation matters and so with the inflation prospects for the year. All these
        and more will serve as inputs to the Monetary Board’s decision on March 19.
        One thing is certain: there will be no off-cycle MB move to cut policy rates,"
        Diokno said in a text message on Wednesday night.</p>'
