      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police''s initial information, the newly-acquired Bell
        429 chopper got caught on a high-tension wire due to limited visibility because
        of the dust whipped up as the aircraft took off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a628e-84b6-4148-82ef-98fa41f97367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e35fa4-3514-4990-931d-f818c3c388e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.604+08:00
