      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief said Wednesday the Philippine’s hog industry
        stands to lose up to P1 billion in revenues if the ASF outbreak persists until
        August this year.</p>'
  'tiger-woods-hall-of-fame-class-2021-golf':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-05T13:10:20.279+08:00
    'imagesource': 'jcr:9591fcee-85d1-435b-8575-91b9617698dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff330453-77d9-485f-a879-0cbf81c0f537'
    'lead': 'With 15 major victories among his 82 PGA Tour wins, Tiger Woods easily
      surpasses the criteria for consideration which require male competitors to have
      15 or more victories or at least two wins at the four majors and The Players
      Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T13:12:14.845+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:58:35.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:27.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods headlines finalists for Hall of Fame''s Class of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0b37c-ae99-4bcd-9478-9cdc3a52201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tiger Woods headlined the list
        of 10 finalists the World Golf Hall of Fame’s selection committee will consider
        for its Class of 2021, the organization announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0f147-75a0-4feb-a42f-48d122f42c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15 major victories among his 82 PGA Tour wins, Woods easily
        surpasses the criteria for consideration which require male competitors to
        have 15 or more victories or at least two wins at the four majors and The
        Players Championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ab62c-5796-48d8-ac9a-8cde6ad9b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path for Woods to be in the Class of 2021 was cleared in January
        when the Florida-based World Golf Hall of Fame lowered its age to be eligible
        for induction to 45 years old from 50. Woods turns 45 in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396fcce-eab7-46b7-bdcf-a7f2f9089c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other nominees are Padraig Harrington, Johnny Farrell,
        Tom Weiskopf, Susie Maxwell, Beverly Hanson, Sandra Palmer and Dottie Pepper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639244b8-6c2a-473a-97ca-759ad83f7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PGA Tour Commissioner Tim Finchem and amateur golfer Marion
        Hollins are finalists in the contributor category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0801e8f-88be-4184-8be8-365db0ad6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Nominating Committee has selected 10 finalists who represent
        the highest caliber of golfers and contributors,” World Golf Foundation Chief
        Executive Officer Greg McLaughlin said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee0160-9d23-4747-a16d-3e919f4a1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent enhancements to the World Golf Hall of Fame Induction
        criteria provide a great process to ensure the most worthy of candidates are
        being considered. We are grateful to the Nominating Committee for their work
        and anticipate the Class of 2021 being one of our strongest to date.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f474757-e545-4d48-8492-8a41a1929901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection committee is a 20-member panel comprised of Hall of
        Fame Members, media representatives and leaders of the major golf organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947905b-9341-4425-8e59-5081dc8867eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:12:14.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Class of 2021 will be announced in the coming weeks along with
        the date and location of the induction ceremony.</p>'
  'Starbucks-North-America-reusable-cups-tumbler-coronavirus':
