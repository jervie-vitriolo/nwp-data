      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was made because of what these countries did when they passed
        a resolution condemning the war on drugs in this country. It was more of an
        outrage reaction," Presidential Spokesperson Salvador Panelo said in a press
        briefing.</p>'
