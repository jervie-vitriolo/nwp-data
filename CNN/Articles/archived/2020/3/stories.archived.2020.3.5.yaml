    'template': '1'
    'title': 'Ex-Adamson player Papi Sarr arrested after threatening school official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31565dd6-e435-47bb-8648-0abe40e582b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:58:40.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Former
        Adamson Soaring Falcon cager Papi Sarr was arrested for threatening a school
        official after he was dismissed as a student athlete, according to a police
        report Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d53f0-03b5-4029-8edf-aabf644e9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:58:40.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Sarr and his brother Abdul confronted the complainant
        and shouted insulting words. He then threatened the school official and even
        crumpled the dismissal letter then tried to put it inside the official''s
        shirt.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88ce28-66a7-4722-90e6-2bf9464a6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:58:40.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cameroonian big man played for the San Marcelino-based squad
        for five years and helped the team reach the UAAP men''s basketball Final
        Four twice — Season 80 and 81.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9c653-8bd1-446f-aede-1976d4c198a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:58:40.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/TheAdamsonChronicle/photos/a.265645019604/10158000199139605/?type=3&amp;theater">post
        on its Facebook page</a>, The Adamson Chronicle explained that before the
        dismissal letter was issued, Sarr was given multiple warnings by coaches and
        school officials. The university student publication also stated that Sarr
        violated the school curfew policy nine times in January to February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a2484-d630-40e2-8ba5-418f7ddf775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T20:58:40.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:58:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarr is detained at the Manila Police District station and is facing
        unjust vexation and light threat charges.</p>'
