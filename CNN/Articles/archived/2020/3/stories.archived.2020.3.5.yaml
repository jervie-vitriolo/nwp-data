    'template': '1'
    'title': 'Police looking into ‘mistaken identity’ angle in Kim Chiu ambush attempt'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02fd0f-1359-44c7-8d50-e443b9709c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Quezon
        City Police District (QCPD) is now looking into all possible angles in the
        Kim Chiu ambush attempt, including that of&nbsp;‘mistaken identity.’</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5f677-e938-4389-92f9-41884b816f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Special Investigation Task Group (SITG) was formed on Wednesday
        to establish the motive behind the shooting and to identify and arrest the
        perpetrators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4a41d-b733-446b-a58c-a19ba31c12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0985a70-6268-42e1-bf31-5625caf4aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the QCPD, investigators are now gathering pieces of
        evidence, including closed circuit television&nbsp;(CCTV) recordings that
        could have captured the shooting incident or the identity of the suspects
        who have fled towards Commonwealth Avenue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035df5d-c4ef-4897-8609-1921103ce934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205260ee-928b-41b0-9709-9e5194324372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:15:41.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also asking the public for dash camera videos that could
        have recorded the incident and help in the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f047432-6c72-478a-8762-f8723377de2c'
