      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, 2019, Duterte<a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">
        gave law enforcers only 24 hours to remove all PCSO gambling schemes</a> such
        as lotto, Peryahan ng Bayan, and small town lottery in public places. He even
        ordered the arrest those who will violate this order.</p>'
    '14':
