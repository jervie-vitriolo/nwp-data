    'template': '1'
    'title': 'Defense, security officials should headline task force vs. POGO-related
      crimes – solon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3d369-5777-40cc-be1e-bad2ecb18648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> Lawmakers
        on Thursday expressed concern over the growing number of crimes allegedly
        involving Chinese workers, saying it’s high time for the Philippine government
        to commence its own crackdown on Philippine Offshore Gaming Operators (POGO)-related
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be962092-bb1f-4175-90a2-71316833bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, House committee
        on defense vice chairperson Ruffy Biazon signified the need for a united task
        force— one he recommended should be headed by the country’s top security officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35443ce-386b-46ee-a7d7-bce6f49df8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Get these agencies together, organize them, give them that particular
        mandate with regard to being on the lookout. Agencies concerned with national
        security should be on top of that particular group,” Biazon said, hinting
        that National Security Adviser Hermogenes Esperon Jr. may be the one to spearhead
        the proposed committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9bc64-b1e1-4979-b2c7-d3d207ca873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s task force on POGO was formed last year— comprising
        of officials from the Finance Department (Bureau of Internal Revenue), the
        Labor Department, the Immigration Bureau, and the Philippine Amusement and
        Gaming Corporation, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f14d4-7042-4f40-913d-c7570a765662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon, however, said the agencies have been “too compartmentalized”
        with their own mandates, thus letting the cases take a backseat in the priority
        list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da4571-035a-4b49-82cf-1494aaa6da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be inter-cooperation from the perspective… especially
        when you talk about border. It’s about national security. They should be operating
        among and between themselves,” the solon added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ea978-dc3b-4e84-83f0-97be47883c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee has opened its initial inquiry
        on the POGO-related crimes in the Philippines, including the controversial
        money laundering scheme. Senator Richard Gordon, chair of the panel, earlier
        revealed that 47 individuals, mostly Chinese nationals, arrived in the Philippines
        carrying $447 million or ₱22.7 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8caca1-7a8e-4b39-a62f-2e8ea9c6d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html">Dirty
        money laundered in PH because Duterte admin is ''too soft'' on China – Gordon</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a6ab6-45a8-4647-8bbe-8ab7150fc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:36:36.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last week began its <a href="https://cnnphilippines.com/news/2020/2/25/china-starts-pogo-crackdown.html">own
        crackdown</a> on its nationals working for the Philippines, following other
        reported violations including the <a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">online
        sex trafficking scheme</a> and the controversial <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">airport
        payoff</a> “pastillas” plot.</p>'
    '19':
