      'mgnl:lastActivated': 2023-01-26T18:58:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the social network said it''s testing a new feature
        called Fleets, which are posts that disappear after 24 hours. The test, which
        rolled out the same day, is currently only available in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d664e-f931-4fdc-887d-08ba90508d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c232b86-8dd1-40e0-a3a8-b91a27f7c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike normal tweets, Fleets do not receive retweets, likes or public
        replies. Users can only react or respond to them with direct messages, much
        like Instagram''s Stories feature. Snapchat pioneered the concept of content
        that disappears after 24 hours in 2013, and many platforms including Facebook,
        YouTube and LinkedIn have since released their own versions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f4fb1-2d06-465c-94cc-63fb1f24cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0c86c-a0c0-4b8c-ac71-a335479bbcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleets will not appear on people''s Twitter timelines like regular
        tweets. Instead, they can be viewed by tapping on someone''s avatar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6d5b1-bfa4-4d9d-8311-fe982f4b6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8853a-ffb1-4423-9d26-0251e3d8401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often tell us that they don''t feel comfortable Tweeting
        because Tweets can be seen and replied to by anybody, feel permanent and performative
        (how many Likes &amp; Retweets will this get!?)," Kayvon Beykpour, product
        lead at Twitter, wrote in a tweet announcing the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade6e1f-cb88-4423-ab01-528c2d2732a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc193c-a7f2-4304-89a5-c660102010be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that Fleets can help people share the fleeting thoughts
        that they would have been unlikely to Tweet," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0842ee3-b01c-4bd0-a0e0-bb4e7e2595a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dbee6-54ff-4e02-bea8-51eeb575813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, Twitter can be something of a permanent record, meaning
        people might hesitate posting mostly harmless thoughts that they still might
        need to explain in, say, a job interview. Twitter has a long history of people''s
        old tweets being dug up and used to attack them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f967d9f-6b82-403b-b19f-900cc473b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9b821-953f-4aa3-9a0f-bf70f3350a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Twitter''s move raises questions over how it will handle
        misinformation in disappearing posts. Though the inability to retweet, like
        or reply will surely limit a post''s potential reach, it could still be widely
        seen, especially if the user has a large following.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6eab0-ea10-45e0-a793-f1df5426705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5dfc11-4cb3-4d8e-8262-c4610689f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said Fleets are subject to the same rules
        as tweets and the company will take enforcement action against violators.
        Users can also report content. The company will keep a copy of Fleets "for
        a limited time" after they are deleted to enforce any rule violations, and
        so people can appeal decisions. After that, those posts will be deleted from
        Twitter''s systems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da2d19-f3ef-450e-abdb-9a4ab5096953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8af4b4-1a20-4401-a58b-4bbe1cb2e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media networks are also working on ways to reduce the
        pressure some people feel about racking up likes and other metrics. These
        moves could also boost engagement and encourage users to feel more comfortable
        sharing. Facebook and Instagram are both testing hiding likes on their respective
        platforms. On Instagram in particular, likes are often used as a measure of
        popularity, leading some users to tie them to their self-esteem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239fc01-574b-4ef5-b168-2c443b060824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe91ceb-99cb-4dce-b250-34fcc15c01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:08:59.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fleets feature comes just weeks after Twitter acquired Chroma
        Labs, a startup offering templates and editing tools to make Stories stand
        out. It was started by former Facebook and Instagram employees who worked
        on features including building Instagram Stories and Boomerang. The company''s
        founders are now Twitter employees.</p>'
  'Coronavirus-Italy-school-closure':
