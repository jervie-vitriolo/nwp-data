  'Supreme-Court-to-hear-plea-of-Rodolfo-Salas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-05T15:33:16.304+08:00
    'imagesource': 'jcr:eb40ab3e-1d33-484a-971a-c73cea2dae27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c681066-b24d-4ba1-b4aa-42994534f98d'
    'lead': 'The son of former Communist Party of the Philippines chairman Rodolfo
      Salas argues that his father’s arrest is illegal as the murder charges he is
      facing are deemed absorbed into the rebellion charge he had been convicted for
      in 1991.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T15:37:40.831+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:58:16.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:34.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Rodolfo-Salas']
    'template': '1'
    'title': 'Supreme Court to hear plea to free ex-communist leader arrested for
      murder

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf61fd-6867-44e2-bb8a-a556f0271692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Supreme
        Court will hear next week a plea to free a former top leader of the Communist
        Party of the Philippines arrested in February for murder charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f867a7-a5ed-416e-9d74-281302001d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58765252-1d58-499b-b598-b9618b8857f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third division of the court will hold oral arguments on March
        12 on the habeas corpus petition filed by the son of Rodolfo “Commander Bilog”
        Salas, 72, former chairman of the CPP and its armed wing, the New People’s
        Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafe468-c4cb-402e-aad1-c7e14c887fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc18e0-cba1-4c6e-9b6b-fc64755efacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jody Salas contended in his petition that his father’s arrest is
        illegal as it violated his rights to due process and against double jeopardy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edd66d-eea7-4f0e-adf5-09adf52b74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcf916-8802-45bc-82a5-f14074f16e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that his father could no longer be charged with murder
        as this offense is deemed absorbed into the rebellion charge he had been convicted
        for on May 10, 1991.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791c5d8-a5c1-4df9-846f-fc1495529937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d2773-f16f-40e0-9f3f-1396a5dce98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In essence, petitioner expounds that Rodolfo is being subjected
        by the State to another vexatious and taxing trial for a crime that he had
        already paid for,” The Supreme Court’s notice read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d7b67-4288-45a1-b48d-947b2ac54d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b2158-4251-4f49-806d-46563f93a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Salas was charged along with 37 others including CPP founding
        chairman Jose Maria Sison with 29 counts of murder for their purported involvement
        in a mass killing in Inopacan, Leyte in 1985.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632c3c5-1aea-4a18-9614-48c859bfe0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee4c7d-b811-47cb-85fe-bd4702971714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:37:40.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, soldiers reportedly discovered a mass grave in Inopacan
        town. It was said to contain skeletal remains supposedly of communist rebels
        "purged" by their colleagues in 1985 on suspicion they were informants of
        the military.</p>'
