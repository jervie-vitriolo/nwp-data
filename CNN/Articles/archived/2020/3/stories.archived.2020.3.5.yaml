        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa16d3-23cf-4f9a-b740-db60dd155bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Philippine
        National Police chief General Archie Gamboa, his spokesperson Lt.. Col. Bernard
        Banac and four others are safe, but two police generals are in critical condition
        after their chopper crashed Thursday morning in a residential area in Laguna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf71d5-3cd4-4710-a283-bfc7bf935c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting PNP spokesperson Maj. Gen Bong Durana said PNP comptrollership
        chief Maj. Gen. Joevic Ramos and PNP intelligence director Maj. Gen Mariel
        Magaway are in "unstable" condition and that the next 48 hours would be critical
        for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23e187-0a8c-4133-9689-b58a014e93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga po bugbugin po natin ng panalangin ang kanilang paggaling,</em>"
        Durana told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a9ec1-064f-45fd-905e-69ca3da455b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dc57c-fcd5-43b0-aec1-f405cff1c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we''re bombarding the heavens with prayers
        for their recovery.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d625b-9b75-4e33-b16c-5ce89f7d80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc572b63-8952-419a-b441-f371de78b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaway has been transferred to the Asian Hospital and Medical Center
        in Muntinlupa, while Ramos remains in the intensive care unit of Unihealth
        Southwoods Hospital in Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f4844-5752-4ccd-9bf9-dd39a7740ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos lost more than 20 percent of his blood, has traumatic brain
        injury, and has fractures in his skull, spine and leg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52364622-b847-44d6-b456-aaae226097ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top cop turned senator Ronald "Bato" dela Rosa, who visited Gamboa
        at the hospital, said the PNP chief seems fine, aside from a swollen right
        hand, minor injuries on the face and abrasions on the body. Banac is also
        mostly unscathed, except for some bruises in the face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe934c-96c0-450f-a7ba-22c203ebc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9f997-c021-450d-994d-915e7739f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Magaway and Ramos are still in the hospital, Brig. Gen. Ronnie
        Olay is taking charge of the PNP comptrollership and Brig. Gen. Jesus Cambay
        will head the police''s intelligence office. Durana, meanwhile, temporarily
        reprises his role as police spokesperson as Banac recovers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22635df5-9217-4178-9e21-232f5e154f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846523a-314d-454c-8c63-e7fa15f0d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP deputy chief for administration, Lt. Gen. Camilo Cascolan, will
        be officer-in-charge as Gamboa recovers from a helicopter crash, Interior
        Secretary Eduardo Año told CNN Philippines Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690232df-3171-4b97-a81e-d7353491a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1247795-c7ce-4a93-a271-b83eb98d8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bell 429 chopper carrying the four PNP officials, Gamboa''s
        aide Capt. Kevin Gayramara, pilot Lt. Col. Ruel Zalatar, co-pilot Lt. Col
        Rico Macawili, and technician Senior Master Sgt. Louie Estona crashed in San
        Pedro, Laguna minutes after they took off past 8 a.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a0772-07a9-4874-917b-119c8f662127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials had attended an event to turnover recovered impounded
        vehicles in the Laperal Compound in San Pedro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1a2af-d466-472e-963e-52424fa967e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said Gamboa sustained wounds on his arm, while Banac has
        wounds on his face. He adds he was able to talk to the chopper crew and Gamboa''s
        aide-de-camp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3412d-29a4-4026-a6ec-e55d418f969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting spokesperson said Gamboa, who is recovering in St. Luke''s
        Medical Center in Taguig City, told him he is worried about his co-passengers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a124b-faac-4027-aefd-e1be90b76e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> concern <em>ni</em> Chief PNP <em>ngayon ay ''yung</em>
        safety and complete recovery <em>ng iba pa niyang kasamahan,</em>" he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed8c6f-0c37-42d8-a6dd-928148c9d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concern of the chief PNP is the safety and complete
        recovery of his colleagues.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7db7c-81ca-42a8-b68a-ea6623bcc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared to police reporters, Gamboa said from his hospital
        bed that he intends to go back to work on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab07d7-37d5-41bb-817f-eddb780148a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:19:00.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-acquired ₱435-million Bell 429 chopper got caught on a
        high-tension wire due to limited visibility because of the dust whipped up
        as the helicopter took off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c53fb9-2f2c-4a07-bfab-35cde97e16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> field<em> na</em> helipad <em>namin medyo pag-</em>flight
        <em>niya, nag-</em>zero visibility. <em>''Yung</em> chopper <em>talagang sobrang
        alikabok, tumama po sa</em> wires. <em>''Yun ang</em> reason <em>kaya bumagsak
        ang ating</em> chopper ," PNP-Highway Patrol Group (HPG) Chief Col. Wilson
        Doromal told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e781c06-c562-4f33-b6dd-10b5c9989a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T12:51:26.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
