      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple shook hands with dozens of people on the first
        day of their tour, PA reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d152d-2326-45c8-af9b-ad939d04cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:16:40.650+08:00
