      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s slow action on the matter is a departure from his
        quick order last year to declare the suspension of all gambling operations
        granted by the Philippine Charity Sweepstakes Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22495907-e43d-49d4-8c76-b855a525f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.862+08:00
