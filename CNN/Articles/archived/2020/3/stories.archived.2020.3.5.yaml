      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459a73e-b2b4-4f80-b7c1-9797d4313869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.862+08:00
