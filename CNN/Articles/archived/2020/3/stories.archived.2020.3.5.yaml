    'template': '1'
    'title': 'Amazon and Facebook ask Seattle employees to work from home after coronavirus
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55011714-0a9c-44ec-922b-637b38d98b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Amazon and Facebook are encouraging
        their employees in Seattle to stay home after workers for each company tested
        positive for the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-03-05-20-intl-hnk/index.html"
        target="_blank">novel coronavirus</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4361d8-62cd-4e5f-ac8b-7b6a8192b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ccb31-e6f4-49e2-8584-c02570dca989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon revealed earlier this week that one of its Seattle-based
        employees has been diagnosed with the virus. On Wednesday, Facebook said a
        contractor who works at one of its offices in Seattle had tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddc899-531f-49d9-ab81-807b5a9e748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defda04b-3461-4520-9220-5b9534aa9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has closed the facility, which the worker last visited
        on February 21, for the rest of this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e6b87-d47e-41e7-9caf-e142feefd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275c2f1-291b-4057-a01d-a5fbb9cc8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T21:47:34.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve notified our employees and are following the advice of public
        health officials to prioritize everyone''s health and safety," Facebook said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf12e3-3aec-4f62-9729-4eee813a10cb'
      'mgnl:activationStatus': true
