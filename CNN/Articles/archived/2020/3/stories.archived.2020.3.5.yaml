    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These plastic-chomping caterpillars can help fight pollution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84cc20-c1f4-4dd9-817d-53692bef3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The tiny waxworm went from zero to
        hero in 2017 when researchers discovered the caterpillar could potentially
        help solve one of the world''s most pressing environmental problems: plastic
        waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2041ae-4634-474e-8558-c5529304155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c228e11-1ca3-45e1-b110-575bd2b0b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature can chomp through plastic, even polyethylene, a common
        and non-biodegradable plastic currently clogging up landfills and seas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ff668-05b8-4a83-ac41-474ace50037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47728f-ccd5-43bb-a44a-ea314f0a92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now scientists have a much better understanding of how the grub
        is able to do this -- and it comes down to its gut bacteria or microbiome.
        The findings, which were published in the journal Proceedings of the Royal
        Society B Tuesday, could guide efforts to find an effective biodegradation
        system to tackle plastic waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6291a6-9438-47dc-93e6-4106336326de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221d600-d06d-4ae5-bd43-0981e18da2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that waxworm caterpillars are endowed with gut microbes
        that are essential in the plastic biodegradation process, " said Christophe
        LeMoine, an associate professor and chair of biology at Brandon University
        in Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5277a9-ff81-475f-9ccf-07429c836dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98c1b9-b03a-4255-93b1-628e2f9a9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process seems reliant on a synergy between the caterpillars
        and their gut bacteria to accelerate polyethylene degradation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e72a7-190f-4992-9dd4-9c6dc9dde359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a43032-9488-4443-bb26-23d80baeb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many animals are thought to have a microbiome and it plays a key
        role in keeping humans healthy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41295207-4145-4dc3-9be0-12843c914fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91402f4-b8c8-43c3-8e6d-b91fb27ef2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not an immediate solution</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56e0c3-7a4b-4312-9881-a4cf4e9900cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wild, the larvae of the greater wax moth is considered a
        pest, because it acts as a parasite in bee colonies, eating away at the wax
        from honeycomb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf918da-fb9f-421d-90b2-9ef425e51e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144efe5-48a1-4a25-a3b9-612508d07df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its plastic-eating skills were discovered accidentally when an amateur
        beekeeper in Spain plucked some of the pests from her beehives and put them
        in a plastic bag. The worms eventually ate little holes in the bag, chewing
        through the plastic at an alarming rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838063e9-77cf-461d-80fa-d44e1f23c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee4986-7749-472a-ae71-38a493679472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federica Bertocchini, the beekeeper, who also happened to be a scientist
        at the Institute of Biomedicine and Biotechnology of Cantabria, then put together
        a study to see just how good the little grubs were at breaking down plastic.
        The team found the wax worms broke down polyethylene plastic bags faster than
        other methods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd1d9a-ab27-487b-ad7f-8bec99a7bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe55bf-be26-493b-aafb-1ec8e35bacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeMoine said the waxworms were not an immediate solution to plastic
        pollution, with still more work to be done to understand how the caterpillars
        and the microbes in their digestive tract work together before it can be adapted
        and replicated on a large scale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c889a8-f44b-438e-a3dd-44bec6d520e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e8b4e-3693-4418-9aa2-537bd489e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue could be how to handle the toxic substance the caterpillars
        excrete when they are fed plastic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e3002-1b30-4fd8-aab5-2d3b7d6c416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2089d-4fe5-4b72-9e2e-f0aefb7ddbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, while they found that certain gut bacteria could survive on
        plastic for more than a year, it took longer for the plastic to be broken
        down than when the larvae ate it, suggesting the caterpillar was instrumental
        to the process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003b5ca-d938-418e-963c-78f3c5a8eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d64b06-4f36-4f69-ac38-1f5cdfcfeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, the microbiome and host work synergistically with one
        another for effective plastic metabolism. Rather than a single species of
        bacteria it is most likely several species working together to facilitate
        this process," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b508b-cb56-43e1-ba82-2c04dc6340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50378e-8db5-4e7f-bad0-6e509722268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there has been some good progress in figuring out some of
        the key components, there are still a few more puzzles to solve before this
        can be effectively used to solve our plastic problem, so it''s probably best
        to keep reducing plastic waste while this gets all figured out," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13aa33c-d2ef-4527-8edd-11818e0cf0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:21:33.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/04/world/caterpillars-plastic-scn/index.html"
        target="_blank">These plastic-chomping caterpillars can help fight pollution</a>"</em></p>'
  'Ebola-Congo':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-05T06:20:19.287+08:00
    'imagesource': 'jcr:22571972-ae2a-4cee-b8e5-766ff6af9f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0a2a8c-1352-4fbd-bbd5-925be4b05c67'
    'lead': 'This is a significant step in the countdown to declaring an end to the
      world''s second-deadliest outbreak of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-05T06:28:00.192+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:58:50.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
