      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m really psyched that I get to experience all these things, all
        these wonderful nice people that i’ve met the last couple of days," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263059a5-28f1-46b9-b020-f2a865390eb2'
