      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bumblebees are in trouble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8dd8d-681a-48c5-b02a-194fb8d08127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110198b-758a-49cc-9e91-52a324fba9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds of spotting the hardworking pollinators in Europe and America
        down by more than 30% since the last century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11270b-77c0-45d5-b9d4-d6fc1e10c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0978a40-cac0-4baf-afda-1e9cab5a184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesticides, along with the climate crises and declining habitat,
        have been blamed for their declining numbers. And in a new study published
        Tuesday, scientists examined exactly how bumblebees are affected by pesticides
        by scanning bumble bee brains and testing their learning abilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8743a-e875-4260-89b8-919d7c061295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930caba-816a-4e27-940f-61c34f90b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that baby bees can feel the effects of the food contaminated
        by pesticides brought back by worker bees into the colony, making them poorer
        at performing tasks later in life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9fb45-de7e-43ad-a42c-7c4604b25aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503f261-2574-4407-86bb-bb4cebf28c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Gill, a senior lecturer in the Imperial College London''s
        the Department of Life Sciences and an author of the study, compared it to
        how a fetus might be damaged by a harmful substance in the womb.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a8a53-c019-49e2-9ad8-2ca4492f8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8fa9b-9a66-4185-912d-a9fac6422818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bee colonies act as superorganisms, so when any toxins enter the
        colony, these have the potential to cause problems with the development of
        the baby bees within it," he said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81965f98-050f-4da8-affe-ae6e5260c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a0105-a544-4121-ac34-588068c99371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worryingly in this case, when young bees are fed on pesticide-contaminated
        food, this caused parts of the brain to grow less, leading to older adult
        bees possessing smaller and functionally impaired brains; an effect that appeared
        to be permanent and irreversible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1d4ce-7a8b-406d-8550-7e88c451c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:18:22.250+08:00
      'mgnl:createdBy': 'catherine'
