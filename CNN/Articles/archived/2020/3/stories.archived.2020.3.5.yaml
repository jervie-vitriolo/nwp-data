    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India identifies 29 coronavirus cases as global infections top 94,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e20872-2477-4972-8a3b-ad229bcc63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A spike in novel coronavirus in India
        has prompted concerns that the world''s second-most populous country could
        face its own outbreak of the deadly virus, which to date has infected more
        than 94,900 people and killed at least 3,283 worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07747142-62bc-490b-a02b-ec7b2c794cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b41bd4-94f0-41e4-bcd7-e7289c38234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine cases had been confirmed inside the country, including
        three who have recovered. Many of the cases are linked to a group of travelers
        from Italy, the hardest-hit country in Europe, Health Minister Harsh Vardhan
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d38b2-5d62-463d-a18b-fdfe360951d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab314e0-9b07-429d-b464-de3efd3f784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the country have advised caution, but have not raised
        the alarm. Prime Minister Narendra Modi said "there is no need to panic" earlier
        this week on Twitter and advised the public that the government is "working
        together" to stop the virus from spreading further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734323f-0d8e-4af8-a638-bc01322ba8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d399200-172d-4e8a-8274-da5a8004cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said Wednesday he would not attend next week''s Holi celebrations
        -- the Hindu festival that marks the start of spring in which revelers throwing
        bright-colored powdered paint -- because of advice from experts to avoid mass
        gatherings. Holi festivities at the presidential palace were also canceled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb6de4-e432-472f-be4e-f0403bdb780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18fd2a-0de0-4825-a048-797ec8c524dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities around the globe are taking similar steps now that the
        virus has spread to more than 75 countries and territories across every continent
        except Antarctica. Since it was first identified in the Chinese city of Wuhan
        in December last year, major self-sustaining clusters have formed in South
        Korea, Japan -- which recorded its biggest one-day increase of cases on Wednesday,
        with 33 new patients identified -- parts of Europe, Iran and the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4ad27-eef5-448a-abc5-82d5fa0f47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f146c-494e-4133-9dbd-f844dce07221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of cases, however, are still in mainland China.
        The country''s National Health Commission (NHC) reported that as of the end
        of the day Wednesday, 3,012 people had died and 80,409 cases had been confirmed.
        More than 52,000 patients have recovered and been discharged from hospital,
        per the NHC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5730fec-a699-4013-bac0-5d9e4529361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d81ab-39e5-4aeb-ac56-012436a18f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4cc5a-84ef-4ee6-a551-b624f3d0fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' spread is also having significant knock on effects on
        the global economy and daily life. Markets worldwide have reacted negatively,
        forcing finance officials and central banks to take action. Government agencies
        and private companies across the globe have canceled or pushed public functions.
        Movie studios MGM and Universal have postponed the release of the latest James
        Bond movie; authorities in Japan and Italy have have closed major tourist
        hubs like the Tokyo Skytree or Milan''s Teatro alla Scala; theme parks around
        the world have been shuttered; governments have shut school; and sporting
        events in country''s most affected are sometimes being played behind closed
        doors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f44adf-faef-4b55-bceb-920804446c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfab492-c71d-4094-b7bf-d8e9284840a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel and tourism has been among the most affected industries.
        The International Air Transport Association said global passenger growth for
        January 2020 was the slowest in nearly a decade, climbing only 2.4% from a
        year earlier, because of the novel coronavirus outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fe723-e5f7-45c2-82c9-f24f93252f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f40f50-49cd-4128-b4c0-1745d58f84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January was just the tip of the iceberg in terms of the traffic
        impacts we are seeing owing to the COVID-19 outbreak, given that major travel
        restrictions in China did not begin until 23 January," Alexandre de Juniac,
        IATA''s Director General and CEO, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f6c27-7481-434e-a900-4a61ca3181e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e6253-b61c-4d68-9394-7b37fe33bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines became the first airline to cut its US flight schedule
        on Wednesday, as passenger concerns about the coronavirus has caused a sharp
        drop in demand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb63fa1-71d5-4b21-9d51-2e5abf25f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f1cba-7876-44b4-8345-314ca1508ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger uncertainty about travel has prompted major US airlines
        and some international ones to suspend or waive certain change and rebooking
        fees, which itself is hurting their revenue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a3144-7eb6-4170-a392-b4ed3f1757e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7fdc3-25db-4f5e-bc1f-252333bfde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from most of the major airlines, including United CEO
        Oscar Munoz, met with US President Donald Trump and Vice President Mike Pence
        Wednesday to discuss the impact of the coronavirus on air travel and how to
        coordinate activity between the industry and the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f303e6-304d-4f43-9ce4-f195ac3134f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082988b-a2db-4081-9189-cb35e29fc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question, President Trump said he did not believe
        that the airlines would need a bailout, similar to the one they received in
        2001 in the wake of the 9/11 terrorist attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc3e84-7502-4b63-b680-022ec710ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c93e64-6ed3-493f-a13f-9292c3149677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ask that question please, because they haven''t asked (for)
        that. I don''t want you to give them any ideas," said Trump about the possibility
        of a bailout. He said the idea had not been discussed. He also said he believes
        flying is safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad5f19-aaea-4d49-be00-5cb328b11077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9bdd9-bc95-46f2-9775-ecd4296c02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where these people are flying, it''s safe to fly," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7b20c-711c-413b-9b8a-5e5d2c275b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d71196-0662-4db2-9712-5bd42a7c3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US attempts to increase testing</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a99b13-3249-49bc-9a8f-65ca826cc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Vice President said the Trump administration is
        prioritizing making it easier for Americans to be tested for the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d978bb-4f8a-4bab-8a13-37ee9572c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc7ba9-7ca9-483a-9058-ec925a1f118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to make tests available broadly to the American
        public. We want to make sure the American people can go to their doctor, can
        go to the local MedCheck or CVS, and obtain access," said Pence, who Trump
        tasked with overseeing the federal government''s coronavirus task force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfecc11-41a8-4c65-afe5-28f8b3a294ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9bc67-f0f0-4bd4-bece-78ac3b2e81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Pence highlighted the various steps
        the government is taking to stop the virus from spreading further.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f8824-1eea-4f20-88f3-308153181fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb334b58-7f74-48f3-baf8-9b9cb46658b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk to the American public of contracting the coronavirus
        remains low. But at the President''s direction, we are bringing the full resources,
        not just of the American government, but the American economy, to make sure
        that in our meeting with the pharmaceutical companies, that we have -- that
        we''re developing vaccines, which may not be available for another year or
        year and a half, but we''re also developing therapeutics that we believe could
        be available in fairly short order for people that are struggling with coronavirus,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7805fc7-e8ca-437d-946f-da605fcdda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcc637-d94a-4717-b165-614a3750a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 cases have been identified in the United States and
        11 people have been killed. Ten of the fatalities occurred in Washington state,
        where many of the patients and victims have been connected to a nursing home
        in the Seattle suburb of Kirkland. A federal disaster medical assistance team
        is set to arrive in Kirkland Thursday to help staff at the facility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b8e0e-79cf-47fa-aa1f-eab9927b17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36edfb4-98d2-47d1-ab51-8fa88b0c1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fatality as in California, where Gov. Gavin Newsom has
        declared a state of emergency. Those two states have so far been the hardest-hit,
        with Washington identifying at least 37 patients and California at least 53.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55739c9-097b-4766-a2e1-77cb1b0473cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f8c47-45ba-4a6c-885d-5f8b654f1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom also said that one cruise ship off the coast of California,
        the Grand Princess, has been affected by the outbreak, with 10 crew members
        and 11 passengers showing virus symptoms. The ship is being held at sea while
        authorities test for the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f8560-f67b-4393-ad5b-e2a9d946b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T14:42:19.023+08:00
