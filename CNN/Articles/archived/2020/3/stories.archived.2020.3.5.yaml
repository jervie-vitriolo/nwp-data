      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account of his game show "Jeopardy!" shared
        of video of Trebek talking about his prognosis a year after his cancer diagnosis.</p>'
