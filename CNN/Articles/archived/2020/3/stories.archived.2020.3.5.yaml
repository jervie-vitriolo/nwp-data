      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfd40d-a32f-4557-bb96-192154a967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T15:28:30.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Collins, Tony Banks and Mike Rutherford made the announcement
        during an appearance on Zoe Ball''s BBC Radio 2 breakfast show Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdbb26-735c-4590-a75f-b95daa755d11'
