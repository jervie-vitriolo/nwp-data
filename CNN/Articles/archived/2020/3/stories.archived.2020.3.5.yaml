      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386636a-193f-44b6-866a-7694da6e8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:38:07.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in his 30s went home to northern Taiwan on March 3 after a
        five-day trip to the Philippines with his friends. The Taiwan  Centers for
        Disease Control reported that the man had diarrhea in the Philippines on March
        2 and went to the clinic for dry throat and tiredness after returning to Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b298f-f702-4667-a684-4f11894bb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:38:07.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f3adf-0ed3-4e88-a631-7fcffd77cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:38:07.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s COVID-19 infection was confirmed by a laboratory test
        on March 5, Taiwan CDC added. He is Taiwan''s 44th confirmed case of the disease
        caused by the novel coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8909b-004b-445e-aeab-c7c88e5199e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:38:07.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a&nbsp;woman who traveled from the Philippines tested
        positive for coronavirus disease in Australia.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27d03c-1db3-4da3-b456-3e26352af568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:36:09.731+08:00
