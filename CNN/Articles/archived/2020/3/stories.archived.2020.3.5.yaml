    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec147611-65c1-4cd0-a233-8fc1a66dfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —&nbsp;</strong>President
        Rodrigo Duterte will meet with business tycoon Manny Pangilinan, who had been
        one of the subjects of his tirades in recent occasions, his former aide Senator
        Christoper "Bong" Go said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4981a-85d5-4cf1-aa60-863cf94d9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74878a-802f-417f-9200-95f4b1a23f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the President did not intend to omit Pangilinan''s name
        when he greeted guests in a speech he delivered during an inspection of a
        North Luzon Expressway Harbor Link project which is under Pangilinan''s Metro
        Pacific Tollways Corporation. The senator mentioned that the two shook hands
        during the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14788b-5c62-4805-a50e-4076de9437e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a94176-3a35-4378-9395-a78a515bef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Di sadya na</em> missed [niya] mention <em>pero binati pa
        nga ni</em> [President Duterte] <em>at mag</em> meeting <em>sila</em>," Go
        told CNN Philippines in a text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7952a0c-4861-4a1d-9ff9-5c01575edb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe594704-c654-4829-bd25-4b42890f0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T22:12:25.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He did not intend to miss mentioning his name. President
        Duterte even greeted him (Pangilinan) and they will have a meeting.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2844645-2e04-47f3-9345-0d967e847950'
