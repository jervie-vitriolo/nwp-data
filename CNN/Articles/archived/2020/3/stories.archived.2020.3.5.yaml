      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some good days but a lot of not-so-good days," Trebek
        said. "I joked with friends that the cancer won''t kill me, the chemo treatments
        will."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c0366-ab22-46ce-828e-c8c1c294ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:14:56.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb6e66-ca84-4e54-b3ca-420a671083d9'
