    'template': '1'
    'title': 'Italy shuts all schools over coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b5685-b631-47ce-8f86-8935458058d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Italy is closing all schools and universities
        across the country in an effort to prevent a further spread of the novel coronavirus,
        the country''s government said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791434c4-d5b4-46b8-95d2-b4595de077b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8526365-6fc9-46b8-a5cb-e902b3308dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools will be closed from Thursday, and will remain shut until
        Sunday, March 15, Prime Minister Giuseppe Conte and Education Minister Lucia
        Azzolina announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f96ed7-3e55-4cf6-89a5-550690a48221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270c103-5094-4fce-98ad-920240121e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azzolina said on her Twitter that the "prudent" decision was not
        a simple one and that the government waited for expert opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ba852-5d7b-495f-b711-ad69a6e0535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd4131-8244-4a14-83ff-e6134fb5efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Protection Agency said Wednesday that the country had
        3,089 cases of coronavirus, including 107 dead and 276 recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3c1c3-ee30-490b-ae0f-c14d19922634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25020012-2432-42ad-8f6e-b5f94e9b1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools issued letters earlier on Wednesday informing parents
        and guardians they will be closed as a preventative measure as of Thursday,
        with remote online teaching beginning Friday. Schools already had the option
        to suspend teaching over the outbreak, but this has now become mandatory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a4a66-e29a-4b13-9b90-9cdf200a4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffe8fe-9d18-4f25-bd09-8247a2ab38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian education ministry has launched a website with information
        about how to deal with a possible coronavirus outbreak in schools. It also
        launched an information portal focused on remote learning and said 2,000 teachers
        participated in webinars on distance learning on Tuesday, the first day of
        the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefeadc-2306-4d89-8f7f-d6ca322cab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T06:11:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

