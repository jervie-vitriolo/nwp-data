      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper carrying the PNP chief, Gen. Archie Gamboa, and seven
        others <a href="https://cnnphilippines.com/news/2020/3/5/PNP-Chief-Archie-Gamboa-helicopter-crash-Laguna.html">crashed
        minutes after taking off</a> in a residential area in San Pedro City, Laguna
        on Thursday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b53b0e-bbee-4d6b-95e8-2b14f50dcfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T18:19:37.603+08:00
