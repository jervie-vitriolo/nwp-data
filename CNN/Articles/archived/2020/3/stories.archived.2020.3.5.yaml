      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British rock band Genesis have confirmed
        they are reforming for a 2020 tour —&nbsp;their first in 13 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a39196-574a-448c-b01c-ab2e0dd136ae'
      'mgnl:activationStatus': true
