      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa and the other PNP officials had attended an event to turnover
        recovered impounded vehicles in the Laperal Compound in San Pedro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca5296-0d49-48a8-a0dd-71f9c7ea680c'
      'mgnl:activationStatus': true
