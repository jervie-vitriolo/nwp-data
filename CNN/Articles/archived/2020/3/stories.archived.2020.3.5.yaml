      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47815c67-75e5-4d78-8c5b-2f26be961cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:15:16.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gordon bared that 4<a href="https://cnnphilippines.com/news/2020/3/3/gordon-senate-probe-foreign-cash.html">7
        people, mostly Chinese nationals, arrived in the Philippines from September
        last year to last month carrying $447 million or ₱22.7 billion,</a> citing
        information from the Bureau of Customs. He said the huge amount brought in
        during that six-month period could be linked to Philippine offshore gaming
        operators in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6e319-d5e1-4777-acf7-6283c34dcf22'
      'mgnl:activationStatus': true
