      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead5d5b-2a51-43b4-8329-43a2030db9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T07:22:34.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said it is increasing the number of cleanings at all its
        company-operated stores and suspending business-related air travel, both domestic
        and international, for the rest of March. Large meetings at the company''s
        offices in the United States and Canada are being postponed or modified, the
        company said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
