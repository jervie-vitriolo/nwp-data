      'mgnl:lastActivated': 2023-01-26T18:58:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b9e22-87d9-43dd-bf1f-c70adfc25053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T17:28:35.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the Senator testing the intelligence of the Philippine people?"
        the Chinese Embassy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bf514-e949-4953-83e8-43af8dcb3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang refused to comment until the information is confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f472f7-6e84-4883-b027-621923d3a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T16:18:41.310+08:00
