      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are extra safety features inside the chopper, such
        as a shoulder harness, in addition to sturdy seat belts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d6f97-acfd-444a-a419-07c2cb52a005'
