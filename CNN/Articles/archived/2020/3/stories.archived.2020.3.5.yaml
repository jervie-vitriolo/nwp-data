      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want any player to feel unsupported when going through
        something as difficult as this," it said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df574bb8-c8c2-4989-b6d8-e89df71e0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T19:49:58.276+08:00
