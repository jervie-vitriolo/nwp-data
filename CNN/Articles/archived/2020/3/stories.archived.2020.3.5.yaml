      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bell 429 chopper was carrying Gamboa, his spokesperson Brig.Gen.
        Bernard Banac, Gamboa''s aide Capt. Kevin Gayramara, PNP comptrollership chief
        Maj. Gen. Joevic Ramos, PNP intelligence director Maj.Gen. Mariel Magaway,
        pilot Lt. Col. Ruel Zalatar, co-pilot Lt. Col. Rico&nbsp;Macawili, and technician
        Senior Master Sgt. Louie Estona when it crashed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f1cab-dd42-4172-9236-09db0e569a12'
      'mgnl:activationStatus': true
