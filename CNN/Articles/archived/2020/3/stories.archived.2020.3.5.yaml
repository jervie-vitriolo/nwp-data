      'jcr:uuid': 'fab6b5b8-1a15-4daa-a946-f487c000d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is stepping up measures to prevent
        coronavirus cases being imported back from other virus-hit nations, as the
        outbreak slows within the country but picks up speed across the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c2b39-d218-4872-9712-e25703c5126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa762c47-f828-4d67-8df8-983c6ca06557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly virus has spread to more than 75 countries and territories
        worldwide since emerging from China late last year. The number of new daily
        cases reported outside China has now far exceeded the number of infections
        announced each day within the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd6525-a25c-4886-afef-dbac3bb2e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309ec91-c176-423f-8b61-4a64fb4c3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline of new cases, Chinese authorities are on high
        alert following an uptick of imported cases from overseas since last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e98614-95c0-43a7-b680-14092340b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0821336-dbaf-4bb2-9c79-b2b364bf6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple cities and provinces -- including Beijing, Shanghai and
        Guangdong -- have announced a 14-day quarantine for people arriving from overseas,
        with the strictest restrictions placed on those coming from countries with
        severe outbreaks, such as Italy, Iran, South Korea and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd323e-cfd8-4585-a626-c00833c64f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab1174-c065-4481-a1d3-6d690cbb84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s effort to prevent imported cases comes amid rising nationalist
        pride that the country''s sweeping measures to contain the outbreak -- and
        the self-sacrifice of the Chinese people -- offered other nations a crucial
        window to prepare for its spread. There is also growing criticism online against
        other governments for their allegedly slow response to control the outbreak.
        Both sentiments have been played up in state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abcabe-826a-4bab-9bb7-6a77f9772b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b617e9d-f216-4781-8548-2b01bcd24829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imported cases</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ee887-ac13-460a-af68-e835f0805a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has confirmed 20 imported cases, mostly expatriate
        Chinese who returned to their hometowns as the outbreak flared up in their
        host countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fa488-bac7-4e4c-9381-0e39b39d9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be01be-5baa-489a-ba64-6818ebb46b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Tuesday, 6,728 overseas passengers had arrived in
        China showing symptoms of infection, according to the General Administration
        of Customs. Among them 779 were suspected coronavirus cases and 75 showed
        positive results from initial nucleic acid tests, the administration said
        in a statement on its website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541ef2b-21ae-4d61-bff7-6450d66294cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdc42f-c97c-4eb0-9428-32ebda7d61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments in China have urged overseas Chinese to reconsider
        their homecoming plans for the sake of their "family''s health and safety."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495947d8-daf0-4343-a081-f61f51f52aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b056c2-ff4c-4f64-9f2f-1cf2063d8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang, an affluent province on the country''s east coast with
        a large number of emigrants, reported seven new imported cases Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25aa12-e48a-4df9-bfec-21b4445d7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076010fd-43d9-41fc-93c6-4169918f16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local authorities, all of them are Chinese nationals
        returning from Italy, which is facing the biggest outbreak in Europe with
        3,089 confirmed cases and 107 deaths as of Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbc8f-2848-439f-8eda-f4472f0ecc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854b238-91b4-415b-9b06-24f413b4bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven people, who worked and lived in the northern Italian town
        of Bergamo, returned to their hometown of Qingtian county via Shanghai last
        week. They tested positive for the coronavirus on Monday, according to the
        Qingtian government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079a977-85b8-46f3-a99a-24ef6edf36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635cde8-01e1-44ae-abbb-ad8660c72312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them had been to Hubei province or its capital Wuhan, where
        the outbreak first emerged, the government said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837058be-f3e6-4631-88f2-9b4a8afa5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848b7dc-96a4-46d5-84fc-56721d4f2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven returnees all had close contact with a woman confirmed
        to have the virus on Sunday. The woman, surnamed Wang, was the first imported
        case of Zhejiang province. The eight worked together at the same restaurant
        in Bergamo, an hour''s drive from Milan, the Qingtian government said in a
        statement on its social media account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ae675-6d21-43b3-8c3d-d634401eed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cc149-e5d3-4901-935b-b1171ffdb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Qingtian government, Wang began coughing on February
        16. She boarded a flight in Milan on February 26 and landed in Shanghai via
        Moscow. Six of the imported cases took the same flight as her, and the other
        one left Italy two days later via Germany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83450a16-c95c-4b57-8ea6-cfe18beb0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a4689-78b8-4763-afec-02685dc7b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to isolate is the virus, but what cannot be
        severed are the bonds of flesh and blood between overseas Chinese and their
        families in their hometowns," the Qingtian government said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71166d-6c45-4a3c-a2fc-cb545c34299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae6ae6-afcf-44bc-9d6b-94277e3b6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of your family''s health and safety, please strengthen
        your precautions and prudently decide on your travel plans to minimize mobility,"
        it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792b6b3-9b0a-4f2c-b897-b15cf3dab12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b5362-5752-4017-8cd5-071081b37b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qingtian, named after its green rice paddies, is known for its large
        number of overseas immigrants. Around 300,000 people from the county live
        overseas, including 100,000 in Italy, according to the state-run Xinhua news
        agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50aefe-f2c1-4ef4-b1bc-9b571308de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a72f4a-f142-4097-9cb0-0bd6f80cbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Zhejiang provincial health authorities reported another
        two imported cases in the city of Huzhou, both returnees from Italy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c517c-f3fd-4849-84a7-ecd58037da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423f0c8-592b-4795-8343-e5f0d4806c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-quarantine for overseas travelers</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c09c6b-fb9c-4241-89d2-7fada1fd230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the outbreak started to flare in late January, the Chinese
        government was critical of countries -- especially the United States -- for
        placing travel restrictions on China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121228c8-141c-411f-9b60-fa6e0c38ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090679f5-1cf6-4ec7-8b7c-0018bb6287b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From late January to early February, the Chinese foreign ministry
        repeatedly lashed out at the US for its response to the outbreak, accusing
        it of "going in the opposite way" of the World Health Organization''s advice
        against travel restrictions on China, saying it was "certainly not a gesture
        of goodwill."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92567e1-6ec6-4435-b99f-eb51e5bc9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c1d89-8b44-4107-9106-1e3d8abf500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak spiraled into a full public health crisis, an increasing
        number of countries and regions moved to shun Chinese visitors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a34eb9-9ac4-417b-948a-c1c269f38cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301f55b-2231-42b5-9b40-2ca6f44f0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tables seem to be turning. As the number of new infected
        cases shoot up abroad, the increase of confirmed cases in China has slowed
        steadily -- a development that spurred some Chinese nationalists into pride
        and indignation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d540ce-c0e0-4c6a-8052-77ef575d4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19fc93-69e6-4e9a-b893-2a4496fcc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we should rightfully declare that the US owes China an apology,
        the world owes China a thank you," reads a social media article carried on
        Xinhua''s website, which criticized the US for its slow response to contain
        the virus within its own borders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a52dac-480b-4ba6-80a0-ba0916253177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae023e0-b809-49b9-b2bf-65daf290c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has not imposed travel restrictions on these countries,
        despite the rapidly worsening situations in Iran, Italy and South Korea. But
        multiple local authorities have dialed up quarantine efforts for overseas
        arrivals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e7982-2147-4440-ad88-ea3d4c868a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365dd0d-935f-4e7e-b7a0-8cc0e25246e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hub of Shanghai, where the eight Qingtian returnees
        landed, announced Tuesday that it will require all people, regardless of nationality,
        to go into quarantine for 14 days if they have arrived from a "key country
        or region" with serious outbreak conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944368c1-17cf-4185-90e4-0edf8c25653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6148337-7cd2-42e2-bd98-5d7d46df63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures have also been adopted in Beijing, the southern
        province of Guangdong and the cities of Qingdao and Weihai in eastern Shandong
        province.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b1ff8-9c15-4841-8fd6-f799794c7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be302ddf-bbac-4742-87fb-40828d0fc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shandong is just an hour''s flight from South Korea, which has the
        most confirmed cases outside China. As of Wednesday, South Korea reported
        5,766 confirmed cases and 35 deaths.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfe87a-b3ea-4710-9f17-fc29bd4083ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993248b-5ae6-45b4-9137-57a80227e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zhong Nanshan, a government-appointed respiratory expert,
        already warned at a press conference in Guangzhou that with the rapid spread
        of the virus abroad, China could "go from exporting infected cases to importing
        cases."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9bc33-1799-4bb1-bdb7-f7d02cce5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25f23e-5b97-4f48-92d2-481afe7ed965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was soon proved right.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152aad01-f00f-496d-a061-894d9f6342a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e083b-f4d5-4718-8440-32d40db21e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Beijing reported two imported cases who had returned
        from Iran, another badly hit country where 92 people have been killed by the
        virus, including an adviser to Iranian Supreme Leader Ayatollah Ali Khamenei
        and one of the country''s top clerics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfccf9e-0a44-4cdc-8c1b-652542c04e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba58fb5-ab7e-4484-a136-8d1f21d0c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases had close contact with a translator who returned from
        Iran to the Ningxia Hui Autonomous Region in northwest China. The 23-year-old
        man was confirmed to have the virus on February 26, according to local authorities,
        and is believed to be the first imported case reported.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53c511-bdcc-41c5-88f4-e122ed2f8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e926a46-ec1d-4c3c-8d80-a1a18f48838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re under huge pressure''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70076-1da6-41a2-8845-d0bb4b3f9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, the municipal government announced at a pres conference
        Wednesday that anyone arriving in the capital from South Korea, Italy, Iran
        and Japan must undergo a 14-day quarantine at home or at a designated hotel.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18217e4b-1286-4db7-8276-85e285aa7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3e4b8-ea90-45a3-9b01-5ac09d76442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Bei, a municipal government official, said some overseas Chinese
        students and workers were eager to return home as the outbreak spreads quickly
        in other countries. "In recent days, more than 20 Chinese students have returned
        from Iran via Beijing," she was quoted by Xinhua as saying.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152ec41-9fe1-4d19-8ceb-52c1dd22ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1fcb9-02c5-416c-a6c1-edf2ecb4b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the most important port of entries in the country, we''re
        under huge pressure to prevent the outbreak from being imported (back in China),"
        she added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed115f8-9107-466b-bb7f-cb9a66af031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cb506-686c-453e-b1e0-8d46c0cc2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February 14, Beijing had ordered everyone who returned to
        the capital to go into self-quarantine for two weeks. The rules were slightly
        loosened a week later, exempting overseas travelers and some other groups
        from self-quarantine.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2bd84-707d-4bca-aca7-ff4475cc509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccead4ef-7a8c-4c48-95a9-15cd1ea79d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some residential communities have already been carrying out
        quarantines for residents returning from virus-hit countries before the announcement
        on Tuesday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce100f0-2c52-42b3-ba7c-5d1476e7aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad51297-1484-4e5e-9c7e-65baa8e8ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Birtles, a Beijing-based correspondent for the Australian Broadcasting
        Corporation, was visited by a building manager after he returned from South
        Korea for a reporting trip last week. A notice was later affixed to the outside
        of his apartment door.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e7663-39eb-4e8f-a4ba-af64ce0c3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10fa60-dfd3-40dc-978c-5aaa78084cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice, written in Chinese, informs his neighbors that the occupant
        of this apartment has recently returned from South Korea and is now in self-quarantine.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20daa9-5d17-431b-8bb1-cd3b98f73322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004fe8c-3552-4eb2-a9ef-d75ff98771a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For everyone''s physical and psychological health, me and my family
        are now staying home for medical observation until March 10," the notice reads.
        "Thank you for your understanding and support."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed6c7e-5da0-49e4-900d-2b9e4d3ca926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a731a-6d52-4351-bbbb-618452fe9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birtles told CNN that he also been required to sign a statement
        agreeing to the quarantine, and report his daily temperature readings in a
        WeChat group set up by the property management company for the about a dozen
        residents quarantined at home in the building.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42a104-9996-4e9f-8f0f-b863167ed256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a40bf-40fb-4854-8037-65dbb9fe3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson is -- short assignments out of Beijing aren''t worth
        the 14 days home (isolation) when you get back," he wrote on Twitter.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc7242-1f2b-4107-9890-5272d3a701b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ec2be-ffd9-4481-94e2-aabb1611aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T13:44:17.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/05/asia/china-coronavirus-imported-cases-overseas-intl-hnk/index.html">China
        is trying to prevent coronavirus from being brought back from other countries"</a></em></p>'
