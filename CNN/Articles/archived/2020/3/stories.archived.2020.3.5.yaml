      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the truck driver is in&nbsp;police&nbsp;custody pending
        the investigation into his illegal parking along a national road. The official
        said the driver claimed he just parked in the area to take a rest.</p>'
