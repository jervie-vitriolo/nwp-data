      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it is still waiting for the test results of
        <a href="https://www.cnnphilippines.com/news/2020/2/29/filipinos-coronavirus-symptoms-tarlac-quarantine-diamond-princess-japan-.html">two
        people quartined</a> in Tarlac who have shown flu-like symptoms. However,
        seven others who also previously showed symptoms already tested negative.</p>'
