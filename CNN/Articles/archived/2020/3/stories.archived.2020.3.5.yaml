      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55a2d8-fb50-4a55-b1c6-de47f0fce421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-05T10:33:14.371+08:00
