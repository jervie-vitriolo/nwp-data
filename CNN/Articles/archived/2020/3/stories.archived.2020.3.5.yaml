      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> The move
        of the Duterte administration to suspend loans and financial grants from states
        who called for a probe into the Philippines'' drug war was only done out of
        "outrage," Malacañang admitted Thursday.</p>'
