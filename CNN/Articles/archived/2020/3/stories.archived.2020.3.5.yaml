      'mgnl:lastActivated': 2023-01-26T18:58:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11, 300 people were killed in the largest Ebola outbreak
        in West Africa between 2014 and 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3e312-3c5d-47e5-b64f-d1f5c3784ba5'
