      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWISS airline pilot Guido Keel was assaulted following a dispute
        about whether a baby carriage could be transported in the plane''s cabin,
        rather than in the hold, a spokeswoman for the airline told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
