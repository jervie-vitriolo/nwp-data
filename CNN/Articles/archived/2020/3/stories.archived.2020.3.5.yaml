      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesperson confirmed the authenticity of the email to
        CNN earlier this week, adding, "We''re supporting the affected employee."</p>'
