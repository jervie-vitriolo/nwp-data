      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7c906-fa39-48fc-8069-52e55af1f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.325+08:00
      'mgnl:createdBy': 'eimor'
