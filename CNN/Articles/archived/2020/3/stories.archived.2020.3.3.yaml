    'template': '1'
    'title': '''Grossly unacceptable'': Sara Duterte hits ally''s removal from House
      post '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc105d6-aecc-48ce-a0ca-60e888d5edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> Davao
        City Mayor Sara Duterte-Carpio is not happy with the removal of her friend,
        Davao City Rep. Isidro Ungab, as head of the House Committee on Appropriations
        on Monday''s major shake-up in the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84762642-290a-49ee-8187-6280b8d183df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16502a8-db40-481f-a749-aabd44122b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Duterte-Carpio claimed that the removal
        of Ungab from his post "was grossly unacceptable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783e758-9d1a-472b-8175-5f9f41cd2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da33fde-407f-4f8a-af20-0e7768ca8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For HNP (Hugpong ng Pagbabago), the ouster of Ungab was grossly
        unacceptable as it is disadvantageous to the Duterte administration’s reform
        agenda for the Filipino people and the country," she said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b6d58-115b-4d0f-b26d-1515bcb71bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:04:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We fully support Congressman Ungab’s work in the congress,” she
        said in a separate interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca93701-5a9c-4ae8-a355-4e4b07527266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc03f2-a63a-4e8e-b33f-3d907f487e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio previously endorsed Ungab for the speakership last
        year through HNP, her regional party, after Speaker Alan Peter Cayetano gunned
        for the post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c41a2-6c3b-4c7b-98a6-84f547822504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:04:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio, however, noted that she does not have any personal
        knowledge on&nbsp;the alleged coup attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4511a-ce9d-4f02-b30b-7b9090b75a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542a9d2-ae4f-43d0-8d32-a8a460163640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor called Ungab a "good soldier" of her father,
        President Rodrigo Duterte, and also lauded her friend for "doing his job with
        pride and principle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4221b-e906-4f79-a19d-7fc30d91fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a062f-3878-413c-9ee1-b3be06983f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not just Ungab who was booted out from his post. Oriental
        Mindoro Rep. Salvador "Doy" Leachon, a known ally of Marinduque Rep. Lord
        Allan Velasco, was removed Monday from his post as the head of the House of
        Representatives Electoral Tribunal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c589f47-2caa-4382-acc1-8a3880778014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ebb76-226e-4edc-b781-b92178b029c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who earlier had a rift with the presidential daughter
        for endorsing Velasco for the speakership last year, held a two-hour caucus
        with some congressmen on Monday night after the reshuffle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddc2e2-e8be-4690-a07c-c0a9815017b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d07ab-52fb-4951-a1c8-ab366442243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Ungab and Leachon  had to be removed, Cayetano simply
        claimed that he did not have a good working relationship with the two who
        were allegedly more interested in "funds and intrigues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2bb4f-b56d-496d-8eda-b350988f86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60f91b-c32d-4e1b-92b6-bea2e827d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working relationship din lang. As I said last week, <em>yung hindi
        kaya na suportahan ako, umalis muna bumalik na lang sila kapag si Velasco
        na, ''di ba...They are more interested talaga</em> in funds, intrigues, et
        cetera here rather than getting things done," Cayetano said in an interview
        with reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5b69e-ce04-49b1-8b21-29d9c25845a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936f20c-1300-4ee2-a1b4-04b736b7c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really a matter of working relationship. As
        I said last week, if they cannot support me, they should just return when
        it''s Velasco''s term...they are really more interested in funds, intrigues,
        etcetera here rather than getting things done.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311c81c-63d9-4d99-91af-9fb638960879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbf798-a4ec-40d5-80cb-c2a96271ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Rep. Eric Go Yap&nbsp;replaced Ungab as the appropriations
        panel head, while Kabayan Party-list Rep. Ron Salo replaced Leachon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72828e64-8dbe-4906-a163-17c79d6da758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830f7ed-6b0d-489a-b9db-9dd0db929507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:52:27.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sara the ''kingmaker''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b601b-58c6-45f5-9156-cbd172ea5437'
