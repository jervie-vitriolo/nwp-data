      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never before seen a respiratory pathogen that is capable
        of community transmission, but which can also be contained with the right
        measures," said Dr. Tedros Adhanom Ghebreyesus, the director-general of the
        global health watchdog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6415c8-69dd-4355-86ee-a515c93e94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a6753-465c-4ea5-a303-c31cac69bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also bracing for the possibility that the spread of
        COVID-19, as the virus is formally known, could throw the global economy into
        recession. Its spread in China, the world''s second-biggest economy and a
        major manufacturer, was followed by factory closures that severely impacted
        global supply chains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdae09-a78f-4896-a06b-c5f8285aa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
