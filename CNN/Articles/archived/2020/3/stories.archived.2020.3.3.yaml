      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16b82c-737e-49ca-abaa-c6f488689747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:43:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police''s Supervisory Office on Security and
        Investigation Agencies (SOSIA) Chief PBGen Michael John Dubria issued the
        clarification after San Juan City Police Chief Col. Jaime Santos said they
        received information from SOSIA that Paray has no record of being accredited
        by the PNP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1faca4-03ef-447a-9759-1826ce38e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:43:19.990+08:00
