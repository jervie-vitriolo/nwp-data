      'mgnl:created': 2020-03-03T18:41:27.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned 95.7-hectare resort was supposed to house a casino,
        an indoor cultural theme park, and a waterpark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fed27-299e-49d1-a72d-9e9142f2dad7'
