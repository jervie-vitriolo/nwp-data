      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The police
        chief in charge of accreditation for guards under security agencies clarified
        on Tuesday that Alchie Paray, the hostage-taker in the San Juan mall, has
        an active license to work as a security guard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd173cdd-d7c5-4244-80f0-0cb9f64ceba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:43:19.990+08:00
