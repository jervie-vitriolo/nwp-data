      'mgnl:type': 'text'
      'text': '<p>Pets are likely happy to have extra time with their owners, and
        can help lower people''s blood pressure and ease the feelings of stress, she
        said. "We know that stress lowers our immunity, and no one right now wants
        their immunity lowered," she added.</p>'
    '76':
