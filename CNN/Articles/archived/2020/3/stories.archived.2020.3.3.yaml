      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92c2da-a353-4fc7-92ff-925e1583a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:29:12.991+08:00
