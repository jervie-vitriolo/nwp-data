    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The San Juan hostage incident is a labor rights issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619198c-9bdb-4399-b426-8625a5afa7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ross Tugade is a lawyer and is working for the Commission on
        Human Rights. She is currently a Master of Laws student in Transnational Crime
        and Justice at the United Nations Interregional Crime and Justice Research
        Institute. The opinions expressed in this commentary are the author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eba69a-1774-4719-904e-86d530c1fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turin, Italy (CNN Philippines Life) —</strong> A tense hostage
        situation involving a former security guard at Greenhills Virra Mall named
        Alchie Paray gripped the whole nation yesterday. Around 30 people were held
        hostage inside the shopping mall in San Juan, Metro Manila, in an ordeal that
        lasted almost 10 hours. After a standoff causing one person to be injured,
        the hostage negotiation itself resulted in the <a href="https://www.cnnphilippines.com/news/2020/3/2/Greenhills-hostage-apology-resignation.html"
        target="_blank">resignation</a> of six mall security officials amid allegations
        of internal corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b44b7a-eda5-4d2e-8e9b-a9729694e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray eventually released all hostages and was given the chance
        to air his side. Before he was tackled and arrested by authorities, Paray
        asked the public, “Pagkatapos nito, saan ang punta ko: sa kulungan o sa sementeryo?”
        (“After this, where will I land: in jail or in the cemetery?”)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc74c3-0346-4dff-949d-2989dd9f4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray’s fate is now up to the criminal justice system, where he
        will be charged and made accountable for committing clearly unlawful acts
        in taking a group of civilians hostage and injuring one individual. However,
        the uncertainty right at the heart of Paray’s question is the very same precarity
        surrounding wage work in the Philippines today. Beyond one man’s act of violence
        loom larger systemic hardships felt by ordinary Filipino laborers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2732a6-c8fe-4c8f-9a78-d5cea75a83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The state of the law</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ae9c8-1827-482f-9b3d-6da31a3db95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general manager of Safeguard Armor Security Corporation, Paray’s
        private security agency, denied that Paray was illegally dismissed. One of
        his former superiors said that the security guard was only to be reassigned
        to a different post as part of a <a href="https://twitter.com/cnnphilippines/status/1234427268375531520"
        target="_blank">“rotation” scheme</a> of the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e299132-544b-4b0a-9cbf-9b53e27e9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rotation policy implemented by a private security agency is not
        illegal per se. In <a href="http://lawphil.net/judjuris/juri2015/sep2015/gr_197484_2015.html"
        target="_blank">Carique vs. Philippine Scout Veterans Security and Investigating
        Agency</a>, a 2015 case, the Supreme Court ruled that the “implementation
        of the rotation policy [by respondent agency] is within the ambit of management
        prerogative.” Absent a showing of bad faith and an intent to circumvent the
        law, rotational schemes are validly part of a private security agency’s security
        planning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcedf6-368e-4a0b-8277-4037c1e7ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.407+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://bwc.dole.gov.ph/images/Issuances/DepartmentOrder/DO_150_16_EmploymentandWorkingConditions_SecurityguardsAndOtherPrivateSecurityPersonnel_PrivateSecurityIndusty.pdf"
        target="_blank">Department Order No. 15-16, series of 2016</a>, which was
        issued by the Department of Labor and Employment to provide the guidelines
        governing the employment and working conditions of security guards, also allows
        for the transfer of assignments of security guards. Such transfers are conditioned
        on compliance with labor laws and the provision of statutory benefits to private
        security personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7802e-4ce5-4877-b926-33d39186db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details surrounding Paray’s alleged termination are not yet clear
        to the public. The clear dissatisfaction that prompted him to resort to drastic
        measures, however, is telling of the current state of affairs in Philippine
        labor standards, despite what the law says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985eddb1-5120-4e31-9f26-d45ae04712eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avenues for grievances and solidarity</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9304af-8492-455e-9540-33ae7e20cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 <a href="https://www.academia.edu/29302207/DE-CONFUSING_CONTRACTUALIZATION_DEFINING_EMPLOYEES_ENGAGED_IN_PRECARIOUS_WORK_IN_THE_PHILIPPINES"
        target="_blank">legal study</a> surrounding precarious work in the Philippines,
        the lawyers Mely Ann Emerie Cristobal and Efren Resurreccion II cite factors
        such as “abject poverty, the lack of employment opportunities in the country,
        and the generally ambivalent perception of employees towards joining unions”
        that cause workers to “merely suffer in silence because of the possibility
        of unemployment.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9fa36-1f00-4c82-87f1-4488050b0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While security guards such as Paray are generally granted security
        of tenure, their labor conditions could not be far off from other workers
        who suffer from uncertainty in their jobs — they work long hours and endure
        low pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385f30d-fe1b-4ffb-8aee-8f1050d62744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a metropolis dotted with shopping malls earning millions in profit,
        security personnel tasked with guarding their premises are a vital part of
        the labor force. At the very least, they should be recognized as essential
        to keeping the consumer-driven economy of the shopping malls thriving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030c113-737a-442a-a5e3-6baa03a26476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, workers’ rights should be given high priority and
        attention at any time by the government. Workers themselves ought not to be
        deterred from organizing themselves to assert what is rightfully entitled
        to them by and within the bounds of the law. Nothing less than the Philippine
        Constitution affords full protection to labor, humane conditions of work,
        a living wage, and participation in decision-making processes affecting workers’
        rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eea38a-84ed-4be5-a3dd-297973ce19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:52.408+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:54:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhancing mechanisms for airing grievances, encouraging management
        and employees to sit at the negotiating table, and pushing for greater solidarity
        are steps toward enabling workers’ dignity to flourish and remain intact.
        Only then can our workers avoid making fatal questions and decisions in order
        to fight for their rights.</p>'
