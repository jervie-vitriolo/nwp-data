      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb024f-c698-4ae4-b5e2-e22b78125b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.948+08:00
