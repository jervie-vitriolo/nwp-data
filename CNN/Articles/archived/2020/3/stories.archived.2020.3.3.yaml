      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several nations that have seen cases are putting in place measures
        to limit the virus'' spread: closing schools, encouraging remote work and
        canceling or scaling back public events, just to name a few.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96f8da-a5b6-44da-ad7a-ee863f797f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd5189-7bc4-4c33-ae66-72a45498ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has so far held off on classifying the incident as a global
        pandemic, but has warned it is a possibility in the near future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7200b3-c732-4b87-b2a9-04a45258b0de'
      'mgnl:activationStatus': true
