      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Fema Duterte — the President’s distant relative from Cebu
        and a member of the Nayong Pilipino board — filed in May 2018 criminal and
        administrative complaints before the Ombudsman against her fellow board members
        for approving the lease agreement with Landing, saying under the terms of
        the agreement, the government stood to lose at least ₱517 million yearly.</p>'
