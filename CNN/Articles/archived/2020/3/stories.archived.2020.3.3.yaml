    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cb093df-3220-4d3f-9f18-8d8504742f8f'
    'lead': 'Bribery and corruption have been on the rise in the Philippines in the
      last two years, a global research group says, pointing out that about a fifth
      of companies reporting they were asked to pay grease money. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T18:02:33.921+08:00
