  'No-new-travel-ban-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T17:33:29.658+08:00
    'imagesource': 'jcr:d9b22c25-c6b2-4161-8b0a-e626ef533eb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21854044-ddca-4275-9f81-4d482d08f71e'
    'lead': "Presidential Spokesperson Salvador Panelo on Tuesday said the inter-agency\
      \ task force decision to withhold future travel bans was guided by the health\
      \ security risk assessment matrix.  \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T17:37:39.843+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:54:06.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:30.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Interagency-task-force', 'travel-ban', 'Salvador-Panelo']
    'template': '1'
    'title': "Philippines won't expand coronavirus travel ban \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973ce34-e195-418d-b7ea-bc8cebaa11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) -</strong> The government
        task force in infectious diseases has agreed to withhold new travel bans on
        other countries despite the rapid worldwide spread of the coronavirus disease
        (COVID-19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea992a-8676-46fd-a70e-5ef9cdbd4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc43336-1b04-4581-93de-39aabc048abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Tuesday said the decision
        by the inter-agency task force (IATF) was guided by the health security risk
        assessment matrix, which evaluates risks with the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e88850-e3d1-436c-8d0d-6df2c7e2c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c60706-112d-4268-b29d-d050a5dd721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF has also agreed that there are to be no new imposition
        of travel restrictions or lifting of the same as regards other countries or
        jurisdictions. The IATF assures that the review concerning travel restrictions
        and protocols to and from the Philippines shall be regularly conducted by
        it,” said Panelo in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879090ef-f56e-490f-bfd0-d675608745f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2a41a-f176-4adb-b857-1a646df21f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far imposed restrictions on <a href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html">mainland
        China, Hong Kong, and Macau</a>, and in <a href="https://www.cnnphilippines.com/news/2020/2/28/Travel-ban-South-Korea-North-Gyeongsang-Daegu-coronavirus.html">North
        Gyeongsang province, South Korea</a>, with the exemption of overseas Filipino
        Workers, permanent residents, and students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc5382-a7e6-492e-916f-8c50fbad879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also raised the <a href="https://www.cnnphilippines.com/news/2020/2/28/Philippines-travel-ban-Japan-Italy-Iran-coronavirus.html">possibility</a>
        of imposing travel bans in Japan, Iran, and Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54eed3-ece9-4fcf-b8c7-8f563863390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed9fff-1365-41ca-bdda-4a54cfce168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:37:39.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no local transmission as yet, but there are confirmed infection
        of Filipinos in the <a href="https://www.cnnphilippines.com/world/2020/2/22/filipino-new-covid-case-in-uae.html">United
        Arab Emirates</a> and <a href="https://www.cnnphilippines.com/news/2020/3/2/third-Filipino-tests-positive-coronavirus-Singapore.html">Singapore.</a></p>'
  'House-OKs-on-final-reading-bill-increasing-employees’-service-incentive-leaves--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T17:41:03.290+08:00
    'imagesource': 'jcr:d7b4a1c0-cdf3-48ef-9aa8-8bb43a07117c'
