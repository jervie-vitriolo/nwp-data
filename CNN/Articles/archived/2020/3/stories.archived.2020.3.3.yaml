      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b8305-c144-4b75-86fb-d8b228debb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
