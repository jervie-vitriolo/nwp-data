      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f429b-454b-4fcb-83df-0ffd91d2d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.049+08:00
