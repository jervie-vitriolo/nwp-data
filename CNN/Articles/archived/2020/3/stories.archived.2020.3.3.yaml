      'mgnl:lastActivated': 2023-01-26T18:54:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd478c-e5da-4214-a59f-fa6fc1c22ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That limits the exposure of frontline workers to the virus, says
        Lee Eun-sook, a surgeon volunteering at the test site, and means patients
        aren''t able to contaminate a public health facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029eefd-9a1d-4973-b1c7-3df6a6abb35c'
