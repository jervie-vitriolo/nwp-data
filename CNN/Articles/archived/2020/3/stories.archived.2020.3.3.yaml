      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16d7d8-11cd-416b-bc49-6810c179868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T00:08:09.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:55:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference, Tedros said, the epidemics in the Republic
        of Korea, Italy, Iran and Japan are the organization’s greatest concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0753ac-d7ab-4f4f-a28f-b66484edf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T00:08:09.890+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:55:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de05a7f-c789-4bfd-8c71-5a3f3b1b72a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T00:08:09.890+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:55:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that people are debating whether this is a pandemic
        or not. We are monitoring the situation every moment of every day and analyzing
        the data. WHO will not hesitate to describe this as a pandemic if that’s what
        the evidence suggests," Tedros said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56a1ca-d795-4179-b0a0-342086172c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T00:08:09.890+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:55:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We are in unchartered territory. We have never before
        seen a respiratory pathogen that is capable of community transmission, but
        which can also be contained with the right measures."</p>'
