  'United-States-China-cap':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-03T08:36:56.800+08:00
    'imagesource': 'jcr:f5d386a4-693e-4645-ba88-0277e078c7cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59c810a4-3e5e-4846-af35-304ec8686d31'
    'lead': 'Under new restrictions, the State Department will impose caps on the
      number of Chinese nationals that may be employed at five Chinese media entities
      designated last month as foreign missions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T08:39:34.985+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:54:52.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:22.741+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China']
    'template': '1'
    'title': 'State Department to cap number of Chinese citizens employed by state
      media in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452fae5-4b94-4d50-9089-55ed9a623c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Under new restrictions, the State
        Department will impose caps on the number of Chinese nationals that may be
        employed at five Chinese media entities designated last month as foreign missions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648c32b-5b69-4bad-b249-dabe958a7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855b5ba-e856-4663-889e-cb96d22e1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government is today instituting a personnel cap on certain
        PRC-controlled state media entities in the United States &nbsp;specifically,
        the five entities that were designated by the U.S. State Department on February
        18, 2020, as foreign missions of the People''s Republic of China. This cap
        limits the number of Chinese citizens permitted to work for these organizations
        in the United States at any given time," Secretary of State Mike Pompeo said
        in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5ba3e-429a-4707-91eb-c078eaa928f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c44703-6c27-4e95-a09f-d2b60fb69c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that this action will spur Beijing to adopt a more
        fair and reciprocal approach to U.S. and other foreign press in China," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d428916-c87b-41cf-8d81-8d537d97614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008cdd1-27d4-4bf0-a6b3-9ec974b6145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told reporters Monday that the
        entities together employ approximately 160 Chinese citizens and "the cap will
        bring this number to 100." They noted that Chinese "citizens working for other
        media organizations in the United States are not affected by the cap."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1898ff5-101f-486f-8e42-50a3a3d76a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35d0a2-dd4c-4f8a-8028-d1780e28ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the officials, only four of the five entities are being
        affected by the cap at this time. A second senior State Department official
        said China Radio International will only be permitted to employ 2 Chinese
        nationals, China Daily Distribution Corporation will be permitted nine personnel,
        China Global Television Network will be allowed 30, and Xinhua will be allowed
        59. Hai Tian Development USA, which distributes the People''s Daily, is not
        being affected at this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5327d-2c95-46e7-8db6-1ca118c094bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfe837-4b7c-44ba-92ca-51d48000d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caps go into effect March 13, but the entities have to provide
        the State Department the names of the personnel who will be cut by March 6.
        The Chinese government was notified Monday, according to the officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62706cc5-c3de-4752-be40-54f3d91d8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef472976-c408-4756-a3bd-4ba0687c1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official said that the five entities would still "employ
        more Chinese personnel here in the US than there are foreign reporters at
        all US media outlets in China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4518d2f-7798-4a27-9e08-969aeeabce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b593e7-90dc-45c2-a469-c5ad6e13f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials did not offer clear answers to questions about the
        visas and ability to stay in the US of those nationals who are cut from the
        entities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1cf8f-b8a8-4325-be92-6f4bbfefa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a193cd-c312-4995-b1c9-1b873b68ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is, each individual visa case, we can''t comment
        on what that situation is," the second official said. "We''re not designating
        any individuals whatsoever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e759f-c169-4ef7-be7c-622a1b7a08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a9c2c-c791-4917-88d2-6ff24afeb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official acknowledged "it''s certainly a possibility" that those
        individuals could have to go back to China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca88c2-3102-4f72-9fba-6c2bcdd7abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df180c-63c4-4d85-9f0f-42afa3a0b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official said that if the Chinese government "decided
        to take this in a further negative direction, however, of course we would
        &nbsp;all options would be on the table."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03adcd-7079-4cf6-b19d-c0bf4ed35257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1b866-778c-4572-905f-f120fc4039e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Nations Jun Zhang said Monday
        that he does not believe the measures were appropriate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460dee4-9c0d-470c-9bbd-15c4b71ad693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbbe46-52d6-430a-b109-b8ed017a5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a country which advocates of freedom of expression. And
        this is a country which is supposed to give full support to the work of correspondents
        and yes, indeed, between China and the United States, we have some differences,
        but we do not think it''s appropriate for the United States to take steps
        in interfering the work of journalists coming from China," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc0a79-01e0-4833-be08-30264d080f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f110d1-562a-45b2-bc6e-540ef06f83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department announced last month that the US would begin
        treating five major Chinese media companies as extensions of Beijing''s government,
        requiring them to comply with rules governing foreign embassies and consulates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21ce53-736e-404c-a0fe-8bf2a71bcd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf80777-8852-410a-b192-e040370e65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in designation meant the companies would now need US
        government approval to buy or lease office space and will have to register
        personnel changes, including new hires and staff departures, with the State
        Department just as foreign diplomatic missions do. The official justified
        the step by saying the outlets are owned and effectively controlled by the
        government in Beijing and that each meets the definition of a foreign mission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fc54f-4f4a-4465-89ad-f4d85cd152f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91cff1e-003c-440f-acff-443a7ffc0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a day later, the Chinese government announced it was expelling
        three Wall Street Journal reporters. Chinese Foreign Ministry spokesman Geng
        Shuang said the expulsion was due to an opinion piece published by the Journal
        on February 3, entitled "China is the real sick man of Asia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dba0dd-1ef0-462a-90ab-e79ee5843cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219adb51-8232-478f-951c-5dd09539f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo condemned the move, saying in a statement, "Mature, responsible
        countries understand that a free press reports facts and expresses opinions.
        The correct response is to present counter arguments, not restrict speech."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489bbdf-c70f-4e68-b2fd-59c0f1f85724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.988+08:00
