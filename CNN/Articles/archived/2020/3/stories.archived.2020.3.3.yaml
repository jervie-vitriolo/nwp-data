      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Expect
        Chinese vessels to continue lingering in the West Philippine Sea, National
        Security Adviser Hermogenes Esperon, Jr. said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775b801-c62e-4133-9df4-9ea901b042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6790d-d3b3-4f05-862f-67adebd954e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon told a special congressional committee that the presence
        of Chinese vessels could be seen as strategic posturing for Beijing, which
        claims almost the entire South China Sea, including areas Manila occupies
        and claims as the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5d8ef-1a4d-4718-9d35-04613134bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5a92e-2bcf-4de9-980c-349e509bd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 Chinese fishing vessels have been monitored near Philippine-occupied
        Pag-asa Island since the start of the year, Esperon said, confirming a Palawan-based
        military report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a361d66-683b-49bf-bc23-bbc69e3edf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452c1b4-2583-409d-80b6-966cec0cc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would expect that they (China) will continue to deploy there,"
        Esperon said. "Not for confrontational activities but for fishing and simply
        to occupy some space, to deny us some space probably. Nandon sila (They are
        there)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929e0cb-b4e8-448a-8ef0-320d111eaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517bdd5-17ca-4870-91bb-a2c913825487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa, also known as Thitu, is the seat of the Kalayaan municipal
        government under the province of Palawan and is one of the biggest islands
        in the contested Spratlys. Philippine troops and a community of fishermen
        live there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005b811-c7d0-4357-bae8-4096ab988091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483f549-42ea-4f9d-acb6-cf17d1b176e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is adjacent to Subi Reef, an area the Philippines claims as Zamora
        Reef, which Beijing has converted into a man-made military island base double
        the size of the Bonifacio Global City in Taguig.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74edf3-11f5-48b0-846b-7c3a67119b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e0379-f4d1-4345-936f-009dba4c2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Chinese vessels near Pag-asa Island last year prompted
        strong statements from President Rodrigo Duterte''s administration, which
        has been criticized for pursuing friendly ties with China despite the long-standing
        maritime dispute. The Duterte government invoked the 2016 arbitral ruling
        for the first time as it asked the Chinese vessels to leave the West Philippine
        Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594bda8-d334-49ec-b834-2fb3749050ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30f76b-5136-49ed-8636-5bf38c48d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the Philippine government has received some "positive
        reactions" to the diplomatic protests it has filed over the presence of Chinese
        ships in the West Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763ea5a-bc5b-4e8e-89e4-488c5cc9b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be48d4-0946-42d7-ba07-563b8d0f582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung minsan nagre-reduce naman sila (Sometimes they reduce deployment).
        But, ah, they remain in that area, as I said, because they have that big base
        now," Esperon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410eccd5-e0f1-43f1-bd18-9f109c272f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b65cb-d9e5-4e85-b1ec-198d978fbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate believes reports that these
        Chinese vessels are "doing not just fishing" but intelligence gathering from
        China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c528b33-1e4c-4145-ba49-8984091dfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75c683-071e-4bae-9f3b-82f3b6eb23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon disagrees, saying the vessels near Pag-asa Island could
        not be part of Beijing''s government militia, since they all appear to be
        unarmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d92d05-327f-48d7-b624-73fa49ab4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a6d3c-cd2f-469c-9f68-30038bde4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Asia Maritime Transparency Initiative, a US-based
        think tank said China has “maintained a constant maritime militia and [coast
        guard] deployment around Thitu Island (Pag-asa Island) for 424 days and counting.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc30773-1276-4d34-902c-cb1e9ee2fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4112c30-5500-40e4-a015-2d23e91cbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI earlier released photos of two Chinese government vessels
        it spotted near Pag-asa Island in December 2018 and and January 2019 – a People''s
        Liberation Army-Navy frigate and a China Coast Guard Type 818 cutter. The
        AMTI added it was convinced dozens of other fishing vessels in the area have
        all the hallmarks of China''s maritime militia "including having no gear in
        the water that would indicate fishing activity and disabling their Automatic
        Identification System (AIS) transceivers to hide their activities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a0393-5df6-44de-bb56-e2caa5c44a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2213e8-da38-453a-a4f7-e3b1a8de446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:54:41.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Richard-Santillan-slay-cops-surrender':
