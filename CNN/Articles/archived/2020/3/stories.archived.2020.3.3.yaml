    'template': '1'
    'title': 'Adviser to Iran''s Supreme Leader dies after contracting coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d194e-9b5d-4154-ab30-0589c6459ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An adviser to Iranian Supreme Leader
        Ayatollah Ali Khamenei has died after contracting the novel coronavirus, state
        radio said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab95ff-5e39-4b36-aa82-e646a0095ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03694d-1ac1-43ba-ad11-956d819985df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Mirmohammadi, 71, was a member of the Expediency Council
        that advises Khamenei. He is the latest Iranian official to contract the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707ece3-20ac-4d3c-a4b6-94f1efda16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7c2cd-3c39-430d-a7d8-977e209cdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s top clerics, Hadi Khosroshahi, died last Thursday
        after he contracted the sickness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da569563-2351-4ab2-8815-afcd6f67ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ad54b-33f8-4e19-9526-9eb9fda2979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Masoumeh Ebtekar and Deputy Health Minister Iraj
        Harirchi, who was heading the government''s task force on coronavirus, have
        also fallen ill, according to state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4618f1-f369-4773-a46a-1b157f1d7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4167b9-f732-4067-8e33-58900a8e0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus started spreading through Iran last week, and by Monday
        at least 66 people were dead and 1,501 cases were confirmed, deputy health
        minister Alireza Raisi said on state TV. Raisi added that 291 people had recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf668e0-c890-4dbd-8c12-b33c0f6c6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279e689-35a8-42f2-bea1-86ffd316db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have recently traveled to Iran have tested positive.
        Those travelers were from Afghanistan, Canada, Lebanon, Pakistan, Kuwait,
        Bahrain, Iraq, Oman, Qatar and the United Arab Emirates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa68c9c-3fc4-40a4-84d1-314f53b8ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672b757-d512-4808-a9db-bdcb1e893555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has the most coronavirus cases in the Middle East, the most
        deaths outside of China -- where the virus originated -- and is in an ongoing
        state of economic crisis. US sanctions on the country have seen its currency
        tank and unemployment grow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6aa82d-9796-4f21-9e89-9cd11321119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf74000-5899-456b-b311-e62728faed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s parliament has been suspended until further notice amid
        the outbreak, and universities and schools nationwide have been closed, according
        to state media. All public gatherings, including Friday prayers, have been
        canceled to help curb the spread of the disease, the IRNA state news agency
        reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ee9cc-46e1-45a1-a1be-9ca4f8788111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110fcc5-6765-4053-922c-ded4d473cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staff member of the World Health Organization team in Iran has
        tested positive for the virus, WHO Director-General Tedros Adhanom Ghebreyesus
        said in a news conference Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25458173-ef6a-41e2-bfe0-cdbc3054c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5c6c1-2d14-4b9e-b97b-4cfffc3106eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff member has a "mild disease," Ghebreyesus said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cff73b-2a26-4adc-986a-94768f126002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aade77-4191-4472-86a7-5f5229ce6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:31:55.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team arrived in Tehran on Monday to help the Iranian government
        manage the outbreak and deliver medical supplies and protective equipment
        for over 15,000 health care workers. It also brought enough laboratory kits
        to test and diagnose nearly 100,000 people.</p>'
