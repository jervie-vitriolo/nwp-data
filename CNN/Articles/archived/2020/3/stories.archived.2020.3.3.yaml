      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> The power
        unit of San Miguel Corporation has insisted the Mandaluyong Regional Trial
        Court has jurisdiction over the case involving the Ilijan plant in Batangas,
        which supplies power for Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf2e4e-7a42-49bf-868f-3d709c618a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bf531-b467-4b0a-b60c-8d5242c43fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both the Supreme Court and the Court of Appeals (CA) have already
        ruled that the Mandaluyong RTC has jurisdiction over the pending case between
        South Premiere Power Corporation and Power Sector Assets and Liabilities Management
        Corp. (PSALM) on computation of generation charges under the Ilijan power
        contract,” SPPC said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9dfbe-502a-4bcc-bc47-c9d827c3b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abff83-ea41-4575-af6e-c35d56297399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPPC was reacting to Leyte Rep. Vicente Veloso’s remark who asserted
        that the Ilijan power plant case should have been filed before the Energy
        Regulatory Commission and not the lower court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c173ca5-4d3f-4629-bc33-7108add32850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684366f3-5c4a-44ca-a83c-1c968d1bc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case concerns the SPPC''s generation payments to the state-run
        PSALM under a deal to operate the Ilijan facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a13012-be9b-4508-a14c-de5ad846fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a87472-e103-49c1-9d11-4ffb491382ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PSALM based generation payments on the Wholesale Electricity Spot
        Market (WESM) prices, [while] SPPC believes that selling its capacity there
        would have put the company in violation of provisions of their contract approved
        by ERC and designed specifically to protect consumers from volatile and higher
        electricity prices in the WESM,” the SMC unit said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b2f24-9f93-49e2-9a04-c3805a3ad6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6f5b5-9e57-44d8-b9a3-433a65eb2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:07:45.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSALM also maintained SPPC owes them P23.94 billion, but the SMC
        unit said it already paid their dues to the government. SPPC said it has so
        far made P314.6 billion in payments, which includes P240.7 billion in generation
        charges.</p>'
  'Half-world-s-beaches-could-disappear-study':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-03T10:31:50.776+08:00
    'imagesource': 'jcr:41555f35-f0b0-4abc-9d69-a69b6870852e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3227d6e2-8796-4e1b-b934-b34d714a880f'
    'lead': 'Climate change poses an existential threat to the world''s sandy beaches,
      and that as many as half of them could disappear by the end of the century,
      a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T10:34:24.978+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:54:48.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:24.414+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Half of the world''s beaches could disappear by the end of the century,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621db52-50a4-474e-8eaf-88a9900adfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Climate change poses an existential threat
        to the world''s sandy beaches, and that as many as half of them could disappear
        by the end of the century, a new study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26b182-9936-420d-8661-2f3132702feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by 2050 some coastlines could be unrecognizable from what we
        see today, with 14% to 15% facing severe erosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725798b-4efa-47e7-ae3a-62305fd6c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05f93e-90a7-4218-9ffa-074f8806bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the amount of beach lost will vary by location, the study
        found that many densely populated areas -- including those along the US East
        Coast, South Asia and Central Europe -- could see some shorelines retreat
        inland by nearly 330 feet (100 meters) by 2100.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4251d-8fe1-4784-890f-8a6a498c22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a976127-fd92-4c59-8c9d-55563f07da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We considered the threshold of 100 meters because if erosion exceeds
        100 meters, then this means that most likely, the beach is going to disappear
        because most of the world''s beaches are even narrower than 100 meters," said
        Michalis Vousdoukas, a coastal oceanographer and scientific officer at the
        European Commission who was a lead author of the study. "In a way, we consider
        this to be a conservative assessment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086d278-8898-4db0-bd72-47003cd951e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e62987-8ef1-41ef-a78b-296c667b43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday in the scientific Journal Nature
        Climate Change and was conducted by scientists from the European Commission''s
        Joint Research Center, as well as universities in Spain, Portugal and the
        Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace2230-6852-4b80-842d-4be8ef2c336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae37b54-a122-44d8-bcc0-648418dbea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using updated sea level rise projections, the researchers analyzed
        how beaches around the world would fare in a future with higher seas and more
        damaging storms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93961f0c-b80a-44da-86d4-2dae422b4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706a0e2-14b6-4d05-93ad-fd11bfd53b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also considered natural processes like wave erosion and a beach''s
        underlying geology, as well as human factors -- like coastal building developments,
        dams and beach nourishment efforts -- all of which can affect a beach''s health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd5d63-88e4-4148-8d56-ec2d8522911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b073ff-5df9-41d2-b203-9224fec9e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that sea level rise is expected to outweigh these
        other variables, and that the more heat-trapping gases humans put into the
        atmosphere, the worse the impacts on the world''s beaches are likely to be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bd79a-63be-44e3-9393-1b7d04cd1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ae0a3-6f36-433e-8ee8-84c76b0a6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate just how important the world''s beaches
        are.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb033077-16fa-4953-bc6e-e1138f95dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79b8bb-0f94-41a3-9cc6-2c3db2642630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cover more than one third of the world''s coastlines, and serve
        as a critical buffer to protect coastal areas from storm surge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca994b6b-d5bd-4359-b5f8-ae2c1c1282a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a1fc4-91b0-4208-bbe7-2262b196ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches are also important economic engines, supporting recreation,
        tourism and other activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65e1f9-cefb-4153-9750-ad9576d88769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ab5a0-4d5b-4ff1-ad5d-5780dd11a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in some regions, the beach is more than just a vacation destination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa84389-0544-4bfa-aac5-eb7516069fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15e98c-8f75-4a0b-b761-b4e24973f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places like Brazil and Australia, life near the coast revolves
        around the beach for much of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8245c-ab11-49b2-8959-ab111c2a3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf411fc-30bb-4493-95b9-db6ec0d38c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are large parts of the world where sandy beaches have value
        that cannot be directly monetized," Vousdoukas said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0fd75-4fdb-4249-9b49-ca304e9c0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fb26c-7ba5-4088-9cda-1880dc82c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s most popular stretches of sand are already
        waging a war against physics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc816a12-c579-4dea-82d3-739591440a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8e6fe-f0b9-4035-97c4-694153dd905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, beaches are dynamic environments. Shorelines are supposed
        to naturally shift and change with the tide and respond to changes in sea
        level.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81059eda-39ca-4832-99c7-448d90be779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be76fd1-9cbb-4814-8b94-2c3babc42922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coast that we see today is just a snapshot in time," said Robert
        Young, the director of the Program for the Study of Developed Shorelines at
        Western Carolina University and a coastal geologist who was not involved in
        this study. "Our beaches, our wetlands and estuaries, they move back and forth
        in response to the changing sea level and they have since time began."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0ce79-39c7-4407-8414-ec6f656bdb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9759a4-461a-4760-b851-7b36d36b2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, scientists say that when we develop near the water, we
        disrupt a beach''s ability to move and halt the natural processes that allow
        sand to replenish on its own.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d6923-5c63-4b40-b9dd-2c0f94a0d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a580bb2-b507-4416-b2ab-1eeb3dab1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many of the beaches facing the worst erosion problems are
        located in urbanized areas, where high-rises and roads butt right up against
        the shoreline.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072b99e-3401-4c97-90a7-61b570a4d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74e06-02af-46cc-a87f-25e4ae353641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like Miami Beach are trucking in thousands of tons of sand
        to patch up badly eroded shorelines, while others have built massive sea walls
        and breakwaters in an attempt to hold precious sand in place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b1852-2d13-4c1c-a0fb-2a9c3ca4aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fe14d-3eab-4691-b9f4-bc1d64787a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the financial and environmental costs of these projects are
        enormous, and scientists say rising seas and more powerful storms, supercharged
        by a warmer climate, will make this a losing battle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c8414-f5ec-4026-a729-f447d5797e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8b111-aab3-4027-92ed-fef429517856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what we''re trying to do everywhere is hold the shoreline
        in place. But over the next few decades, we are not going to be able to do
        that, even if we want to," Young said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cc479-466c-4ff4-a48a-54f364596ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879af3a-d2ad-4527-b12b-8f66e3c4c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found that as sea levels continue to rise, more and
        more beaches will face erosion problems.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86c565-5a11-4b5a-8b6a-16303c64dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b79fe-63e7-45a4-bf8b-d3ae9cb786b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that Australia will likely see the most shoreline
        impacted, with at least 7,100 miles of coastline -- roughly 50% of the country''s
        entire sandy coastline -- that could be threatened by 2100.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60d5b2-972e-4a51-8b57-1a5de176a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04050cfe-4534-40ff-bd60-99e471563ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that could see huge lengths of shoreline eroded
        are Chile, China, the United States, Russia, Mexico and Argentina.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2701e-af6b-446e-8f6b-ed77defb86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac19507-e62e-465a-87db-7425816032c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vousdoukas said that small island states are also likely to suffer,
        especially those in the Caribbean because of their flat terrain.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f06dc-f0c0-47b1-8384-ed004377ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdaf5b8-34b8-4d04-ae7f-810dc3fffd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did find that humans have some control over what
        happens to the world''s beaches.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bad24-fd43-4f18-924f-db36075418ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.982+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f004e-20b0-4d27-a754-62d253949a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:34:24.983+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world''s governments are able to stick to modest cuts to
        heat-trapping gas pollution, the researchers found that 17% of projected beach
        losses by 2050 could be prevented, a number that grows to 40% by 2100 if greenhouse
        gases are limited.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769b7a9-8a2d-46ac-9749-5f02a4b65ae2'
