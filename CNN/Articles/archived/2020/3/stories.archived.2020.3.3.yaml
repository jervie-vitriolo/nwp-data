      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc5105-60cc-492a-8f6d-66bb62fc4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “<em>So ''yong</em> fear <em>niya nawala agad</em> because
        <em>tumupad kami sa usapan, akala niya hindi ako tutupad. Doon pa lang, psychologically
        disarmed na siya.</em>”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51e353-2ac8-4d28-8209-2f78f7d0c247'
      'mgnl:activationStatus': true
