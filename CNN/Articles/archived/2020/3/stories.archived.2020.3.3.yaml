      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is rallying as shares of movie theater chains AMC and Cinemark
        have each plunged more than 15%. So has the stock of concert promoter and
        Ticketmaster owner Live Nation.</p>'
    '5':
