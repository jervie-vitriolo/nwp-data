      'jcr:uuid': 'b35cfcc3-4945-481a-835d-2a4800f61536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.322+08:00
