      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many drive-throughs at places like Starbucks have come to South
        Korea," he added, explaining that health officials were inspired to replicate
        their model.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69274c55-572d-472a-a7d1-8199b1f8fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
