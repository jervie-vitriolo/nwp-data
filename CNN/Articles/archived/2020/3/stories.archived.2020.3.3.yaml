      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why then did one dog in Hong Kong test positive for coronavirus
        last week?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634e7bf-7106-427f-9c70-d0f1b74ff7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405a543-6d4c-4f7f-8013-e24876606a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06f01b-0fd2-4aff-bc64-1be0bfb14b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088c6f7-3f3f-43d6-9960-6d8ba0d61c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Hong Kong''s Agriculture, Fisheries and Conservation
        Department (AFCD) said that samples from the dog''s nasal and oral cavities
        had tested "weak positive" for novel coronavirus. It was believed to be the
        first time that a dog anywhere in the world tested positive for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a7ff1-f688-4206-95d5-ad088abae2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd576f8a-852f-47e1-bcca-91e36d9e0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog —&nbsp;which had no symptoms —&nbsp;was put into quarantine
        and will be repeatedly tested until the result comes back negative, according
        to the statement. The department "strongly advises" that pets of people infected
        with coronavirus are quarantined for 14 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb6b80-0973-4f63-b0b1-3b51ed8ced3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38010c1c-63f8-4eef-8db0-a641bf2cf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the AFCD and the World Health Organization both agree
        there is no evidence that pets such as cats or dogs can be infected with coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4f1d3-ad89-4e8d-aaa1-21e13550a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c19162-0acc-42d5-b209-6059b5b5f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because while dogs can test positive for the virus, it doesn''t
        necessarily mean they have been infected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1fdb5-4b00-4447-8aeb-62ef8951666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e99b-a892-471b-a671-93c48dd69892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So why would a dog test positive?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9de57-8785-4206-9c5e-8053b566c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that coronaviruses can live on surfaces and objects, although
        researchers don''t know exactly how long this virus can linger for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f13a5-b608-41f2-881f-be7eedeb6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49329b10-226d-4a50-af66-6734abc0eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is such a concern in mainland China that the central bank has
        been deep cleaning and destroying potentially infected cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e6a43-feb9-46fe-8481-712e9dddf64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9db9e-abc5-4e2d-a16b-65549dfe5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way, coronavirus could be present on the surface of
        a dog or cat, even if the dog or cat hasn''t actually contracted the virus.
        The AFCD is testing to see whether the dog has been infected with the virus
        or if it has just been contaminated with the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6921e-4c6f-436f-af9c-1c1fcfaeeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1d6c-023e-40cf-a8bf-a9d16a9587b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Present evidence suggests that dogs are no more of a risk of spreading
        (coronavirus) than inanimate objects such as door handles," wrote Sheila McClelland,
        the founder of Hong Kong-based Lifelong Animal Protection Charity (LAP), in
        a letter to the Hong Kong authorities, which she shared with CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1b25b-b06f-41b0-98ab-018dad1d94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f9db8-4748-4352-8a84-2a0e9ab646b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClelland said there had been no confirmed cases of cats or dogs
        contracting the disease anywhere in the world, and that there are no published
        studies showing that the coronavirus test is accurate in dogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bccd1-33b1-43e7-b21d-c983d871580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad5a95-5e2f-4f04-bf5b-b849898ce80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can pets give you coronavirus?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1355a-bc2e-4342-9db3-9fa51b1a3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were similar fears over coronavirus spreading to pets during
        the SARS outbreak in 2003, when over 280 people died in Hong Kong. Experts
        believe that both SARS and Covid-19 likely originated in bats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04937c-7eea-4106-9615-678b2f2e7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594e17b-dc68-4e7e-90b0-9bd0e9aae1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs and cats do get coronaviruses -- but they are not at all the
        same as the virus associated with this current outbreak, Gray said. Those
        strains are a completely different type, and don''t cause respiratory problems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86654e04-217f-492a-b56b-6ef4d60b4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f60aa-5c52-495a-b7ce-e0e6a0b2b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2003, scientists said the chance of getting SARS -- which
        is also a type of coronavirus -- from your cat was extremely remote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8da8c-9ade-49a4-9bed-bf143012be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc2e9f-4d18-4d0e-a411-0fd59950296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Gray, Hong Kong SPCA''s chief veterinary surgeon, who was working
        in Hong Kong during SARS, said the virus was found in a small number of cats,
        but there was no evidence that they could pass it to humans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e3bfe-7f8a-40e1-a6ba-efa6c8828f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729c8c4-c2eb-4e8f-8c49-5819cb5f7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        the main way the disease is spreading is from person-to-person, either from
        when people are close together, or from respiratory droplets when an infected
        person coughs and sneezes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18444b0-b4d2-4be9-804d-a3163d07c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161425c4-691a-4ee4-adac-0096fbd4d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it worth quarantining pets?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b8615-cbd8-4cfd-9976-1aa87f514cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gray, there is still value in quarantining pets from
        a scientific perspective, because it allows scientists to observe how an animal
        relates to a disease we still know relatively little about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e744e-f8b8-494c-90f5-2bc4864db86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267df4f4-4d61-4c16-af2b-a0f4d52484e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst it seems a bit scary, it''s purely a precautionary measure,
        and it''s certainly nothing for pet owners in general to be concerned about,"
        said Gray.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb3f50-fead-4e51-95f9-042704467333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a80cc3-164b-43cf-a2aa-90b1a9206bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pet owners in mainland China have been fitting their dogs with
        tiny face masks, but Gray said there is no benefit to that -- in fact, it''s
        probably fairly distressing for the pet and could cause them to panic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7d2f2-ceac-4c88-bd1d-18799a50e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f6906-7349-4425-aa0e-af973c608e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, pet owners should stick to the basics: good hygiene.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2f914-ea0f-417d-bb59-a03afb1970bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2dc30-3ed1-4fdd-bcdf-b65b1f0cef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both WHO and Gray said owners should wash their hands with soap
        and water after touching pets. Gray said if dog owners are particularly concerned,
        they can wipe their dog''s paws with antiseptic wipes after they have had
        a walk outside -- but they should take care not to overdo it, as wiping too
        much can dry out a dog''s paws.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1d052-44b8-426c-b672-e857b742bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883d2f9-3e66-44a0-80be-0ae107496262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certainly not in any concern of my dog or cats, I''m far more
        concerned about myself catching it from a human being that has the disease,"
        said Gray, who is a pet owner herself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59646d00-ef68-4f20-a613-f14cd38828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a22f2b-9d78-470f-91bb-7ea64c48f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the bigger risk?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199256ed-3aea-46e3-8dbf-66a9948d2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To veterinarians and animals rights experts, there''s a bigger issue
        than the potential spread of coronavirus to pets: the spread of fear.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9aa2f7-6d60-4ea2-9296-00d6b2917263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ce675-18ea-47ac-8494-dc1e3b74e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the announcement that the Hong Kong dog tested positive last
        week, the Lifelong Animal Protection Charity (LAP) -- a group which helps
        rehome animals in Hong Kong -- wrote to the government, saying its announcement
        caused "a tremendous amount of panic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb902a69-0113-409c-a640-92f6ac2134e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605889e5-ab3a-4414-979a-c9fa8ad1ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClelland, the founder of LAP, said she had been contacted by "countless
        people" worried for their pets, with many anxious that their dog or cat would
        be forcibly set to quarantine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc752ad3-854b-46c5-a537-87011118c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322f0fc-ba1b-4a2b-bb65-92964b7fd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a state of panic, people could abandon or kill their pets,"
        she said. "Other people could stigmatize people who have dogs. Dog owners
        could face unreasonable problems when simply walking their pets outdoors,
        or neighbors could create trouble for no reason."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92160de-516c-4049-80a0-47384c67a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a35202-ded0-4193-b17b-8101a3379350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2003, there were reports of cats in Beijing being taken
        from the owners and killed by people worried that they could be harboring
        the disease, according to a New Scientist report. In Hong Kong, there was
        an increase of abandoned pats, said McClelland.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a88a7-6788-4a1f-991c-4098e9d18304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2ba79-63aa-4c55-a1de-99868e803136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan -- the Chinese city at the center of the epidemic and which
        has been under lockdown for over a month -- pets have been trapped in apartments
        alone while their owners are stuck outside the city. Volunteers from Wuhan
        Small Animal Protection Association say they have rescued hundreds of pets
        left in apartments.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce274b44-edef-46f2-a9ee-e94d11542dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e035d1f-7bb1-403b-a489-d0920cf27c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furry Angels Haven, a group that works to rescue homeless and neglected
        pets in Wuhan, said that "without a doubt" there had been an increase in abandoned
        pets since the outbreak and that pets were being unfairly targeted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a576fb-9424-40ad-b499-4d58805d7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa217ed-d66b-4fd6-97f0-5302db287fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Gray and McClelland haven''t seen any sign of an increase
        in pet abuse or abandonment in Hong Kong. Instead, they''ve both seen an increase
        in people looking into steps to export their pets overseas -- suggesting owners
        are looking to leave the city.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a751a2-a95d-4482-8bd9-b8815af90540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce117848-4b2f-4009-966b-72cb41e758be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why pets are worth keeping</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31283ad-f5e4-477b-8cc4-704b8031e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than pets being a coronavirus culprit, they are actually
        good to have around in this stressful period when many people are stuck working
        or studying from home, says Gray.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d1bbe-1abd-4c22-9213-e709f70c81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:31.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631b159-f100-469f-9903-cdd915942128'
