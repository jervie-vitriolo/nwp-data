      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The alleged
        ouster plot against House Speaker Alan Peter Cayetano came as a surprise to
        many lawmakers, said a party-list representative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c70dc6-190e-44e6-a8ca-8dc7753c83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b58af4-be1f-4e5a-abe0-f43faae10542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puwersa ng Bayaning Atleta Party-list Rep. Jericho Nograles on Tuesday
        said  a number of congressmen, himself included, were clueless on the supposed
        “coup.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80a935-2c48-4091-8886-2daa671f1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88ed67-d257-4687-a2ab-40531e68d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real score is that most members of the Congress were surprised
        and still have a big question mark as to what''s going on in the House,” Nograles
        told Politics As Usual. “But throughout last week I did not receive any calls
        on coup or anything like that.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeca4ce-ae9e-45fc-ad14-1664c42b9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fcb86-20ed-4430-b347-7b963167908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cayetano said Marinduque Rep. Lord Allan Velasco, who
        will take his turn as Speaker sometime in November, <a href="https://www.cnnphilippines.com/news/2020/2/27/Cayetano-Velasco-sabotage-budget-chairmanships-House-ouster.html">promised
        committee leaderships and budget allocations to some lawmakers.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57253691-dca0-413a-80bf-7c91a47c6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399a163-4e0a-49f5-adb4-8907de30db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco denied the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d279db3-027c-4672-86d9-e49e89a75b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1dffd-7561-4b56-a48d-4b233bbb4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cayetano revealed the supposed plan to oust him, he also warned
        lawmakers siding with Velasco to leave their posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8809e91-4f5b-4e07-bfe9-1907bc8a1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef399b1-0daf-4788-bfd9-cfb3f5669f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday <a href="https://www.cnnphilippines.com/news/2020/3/2/House-ousts-Ungab-Leachon-coup-Alan-Peter-Cayetano.html">affirmed
        the decision to remove two lawmakers from key posts.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820705c-6f9d-4c44-85b1-f1b5f97dfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37221b-bd97-4a32-a664-633a2ab60f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Rep. Eric Go Yap replaced Davao City Rep. Isidro Ungab as
        the appropriations panel head, the first for a party-list lawmaker, while
        Kabayan Party-list Rep. Ron Salo replaced Oriental Mindoro Rep. Salvador "Doy"
        Leachon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33cea3-5e2e-4a27-ab95-0f68746c9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725bd4e-d89c-472d-a055-e5ff1605486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that the two were removed from their posts for being
        more interested in "funds and intrigues."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35eac28-c416-43d4-b422-fb3fc5ae43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/3/Sara-Duterte-hits-Ungab-ouster-House-Cayetano-speakership.html">''Grossly
        unacceptable'': Sara Duterte hits ally''s removal from House post</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4cbae-7990-45d9-9e3e-330620e6f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c775c-6721-465e-84b6-512712a552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the rest, Yap was also surprised with his new appointment
        to a powerful committee, which only came on Monday. Yap said he supported
        Cayetano when then Speaker Panataleon Alvarez was ousted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df02be-52c1-4878-b359-1f3613178816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5ca63-904a-472a-b7dc-f23eee592532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinanong lang ako ni Speaker [Alan Cayetano] kung pwede sa akin
        maging [Appropriations] chair, kung okay sa akin yung trabaho. Monday lang,
        kinausap niya ako ng lunchtime kung pupwede,” Yap told Politcs As Usual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95703bd-5d5f-4ebe-a097-fadafef46908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e5dc1-b804-43b1-aaa4-4bae17de829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Speaker Alan Peter Cayetano just asked me if I could
        be the Appropriations chair, if the position is okay with me. It was just
        on Monday when he talked to me about it during lunchtime.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a992f4e-6d63-4689-8583-74adc5776f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc142783-4861-4ada-9f70-9f53d785fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T22:18:52.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:53:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “So ako naman bilang congressman at binoto ng tao, I should
