      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the drive-through, passengers and drivers go through the entire
        testing process in a matter of minutes without ever getting out of their cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da312688-30d1-4ea5-9f50-b462430e66d0'
      'mgnl:activationStatus': true
