      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, chairman of the Philippine Southeast Asian Games Organizing
        Committee, <a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html">drew
        flak for spending ₱50 million for the cauldron</a> that was used as a giant
        torch for the event. Cayetano defended the 50-meter tall structure, saying
        it was a priceless "work of art" that serves as the symbol of the games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f0926-f93a-482c-9eb8-936bd27db462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
