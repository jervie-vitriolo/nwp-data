      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From a skin care
        line formulated to help urban dwellers to a literary magazine, here are five
        things we can’t stop talking and thinking about this week.</p>'
    '5':
      'image': 'jcr:7014271b-43b6-4788-90ed-3f4fb2493703'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483625bb-26e4-41bd-9844-555be5197bdc'
