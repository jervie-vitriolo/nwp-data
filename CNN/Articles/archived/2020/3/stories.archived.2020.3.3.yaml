      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae85b1-a1e3-49f5-a845-f2bf3cd73fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
