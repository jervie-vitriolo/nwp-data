    'template': '1'
    'title': 'PBA assures safety measures will be in place amid coronavirus outbreak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b12d11-da40-463e-b907-bce394ed94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The Philippine
        Basketball Association has assured that safety measures will be observed when
        the league begins its 45th season on Sunday amid the coronavirus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e6f6b-187e-4079-bebf-ee16a6036f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-peat seeking San Miguel Beermen and Magnolia Hotshots will
        kick off the new season at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b6ed8-3ab5-4cd3-8d32-128fdd95fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said the venues that will host the
        games for the Philippine Cup are required to provide medical supplies such
        as thermometer scan, hand sanitizer, or alcohol to ensure the public safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6255706-6a8c-4b2e-9b9d-61dffb45a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we’ve already discussed that the (supplies) will be provided
        at the venues,” Marcial said in Filipino. “That’s a big thing because we all
        know Filipinos are careful when it comes to their health,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853d6c7-0453-481d-b637-601fffcb73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has already been affected by the coronavirus outbreak, moving
        the opening of the new season for a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505827e5-8db1-40c5-bb62-897a623b0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said the one-week delay could push the ending of the 45th
        season as late as February next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f36680-e58a-4fea-9025-c02afd631155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:36:10.786+08:00
      'mgnl:createdBy': 'cjmarquez'
