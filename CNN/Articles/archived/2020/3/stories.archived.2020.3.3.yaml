      'jcr:uuid': 'f1d7006a-40e3-4f29-8535-f0503b5e022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
