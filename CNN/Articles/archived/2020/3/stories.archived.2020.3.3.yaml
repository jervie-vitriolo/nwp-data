      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/02/investing/coronavirus-stay-at-home-stocks/index.html">Coronavirus
        is helping Netflix, Amazon and other ''stay at home'' stocks</a>."&nbsp;</em></p>'
