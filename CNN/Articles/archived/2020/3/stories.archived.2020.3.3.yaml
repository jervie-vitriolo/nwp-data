      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, several Fed officials said it was too early to cut
        rates in the face of the global virus outbreak. Fed Chairman Jerome Powell
        released a statement on Friday, saying the central bank would act as appropriate.</p>'
