      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7795d-1c9e-4843-9cdb-19d65800be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
