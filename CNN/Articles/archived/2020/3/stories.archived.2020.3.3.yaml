    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315b28ad-48de-45a4-8458-1b0da5af80a3'
    'lead': 'NBA players should fist-bump with fans instead of high-fiving them and
      avoid taking items to autograph, the league told teams in a memo listing short-term
      recommendations to limit the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T13:15:10.312+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:54:30.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:28.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: No high-fives with fans, only fist-bumps, players told as virus
      precaution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6368e84-4122-4752-a09d-b574a3ee8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;NBA players should fist-bump with
        fans instead of high-fiving them and avoid taking items to autograph, the
        league told teams in a memo listing short-term recommendations to limit the
        spread of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3286c-ff0e-4c86-99d9-cff990b5dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The coronavirus remains a situation with the potential to change
        rapidly,” the league told its 30 teams in the memo obtained by Reuters and
        first reported on by ESPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdd0b2-5e12-4a7c-bd3b-5dfe142c0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA and the Players Association will continue to work with
        leading experts and team physicians to provide up-to-date information and
        recommended practices that should be followed to prevent the spread of the
        coronavirus.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2c6b3-fe27-4ce3-b297-d0b780f9dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said it is closely monitoring the situation and consulting
        with the Centers for Disease Control as well as experts including a renowned
        infectious disease researcher at Columbia University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07179206-64f0-4e83-8efa-355c02ab2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The health and safety of NBA players, coaches, staff, and fans
        is paramount,” the memo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604315-4011-49a8-8c49-e69b8fbd9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:15:10.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An escalation of the virus, which has killed more than 3,000 people
        worldwide since it emerged in China in December, could potentially threaten
        pre-draft combines, on-site workouts and international scouting events if
        it worsens, ESPN reported on Monday.</p>'
  'hillary-clinton-emails-deposition':
