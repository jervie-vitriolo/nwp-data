    'lead': 'Filipino Muslims are about to have a cemetery that is exclusively theirs
      in the country’s capital after the local government of Manila has signed an
      ordinance appropriating almost ₱50 million for its construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T09:06:03.392+08:00
