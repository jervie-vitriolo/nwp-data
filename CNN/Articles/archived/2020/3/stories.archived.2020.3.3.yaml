      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Tuesday said that 148
        Filipinos in Macau will be repatriated soon via chartered flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6ab97-75e0-40a6-92d0-867c0ce76003'
      'mgnl:activationStatus': true
