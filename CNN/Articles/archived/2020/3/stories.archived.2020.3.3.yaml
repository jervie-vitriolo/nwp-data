      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fundamentals of the US economy remain strong, "the coronavirus
        poses evolving risks to economic activity," the central bank said in a statement.</p>'
    '8':
