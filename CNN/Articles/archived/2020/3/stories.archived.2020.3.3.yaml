      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the crisis, South Korea has more than 500 coronavirus
        testing sites, which have screened more than 100,000 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e491a71-5047-456b-8eff-0a99a2528807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4da79-a8df-4897-aba9-1087fcdcde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the drive-through opened on February 26, it was the first of
        its kind in the country and has tested as many as 384 people in one day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3176ea5-30fe-46b5-8e32-d4c3090a9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd1373-0be5-4375-afb0-87f93222f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results come back within three days, and are sent by SMS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94de3d-4abd-445e-8297-178ad55d62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a0da9-863d-4198-a191-efdce81653e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers screen visitors with a questionnaire about their
        travel history and symptoms. Only those deemed to be at-risk will be tested.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d4d10-d580-451e-8988-a5343a2f939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57805f-6c0b-49f4-97e8-e22159b2318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have visited Daegu, for example, are deemed more vulnerable,
        as 73% of all coronavirus cases in the country stem from this southern city,
        according to South Korea''s Center for Disease Control and Prevention.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af6657-427d-40f3-929a-35d1c21732fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fee73-d0de-4901-8802-07cd7a374252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, those who have links to the Shincheonji religious group
        in Daegu, connected to more than 50% of cases in the country, are deemed to
        be at risk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ada4f-b613-4622-857b-5b7f4c53256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3668ca-c69c-4220-92b3-37dee6475e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 workers in a gymnasium across the street from the drive-through
        site have been tasked with tracking down the 3,600 Shincheonji members believed
        to be living in Goyang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6079c3-629f-4da1-b8b9-ba7aed16c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f3764-828b-4f38-9b3e-2862f5fd22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough conditions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673032b-ff59-4c55-890c-44de0fd90628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One down-side to the drive-through test site is the Korean winter
        weather.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65699f88-37c9-42a8-ae61-1ad397bf3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14116ba6-0fae-40de-93a3-af550c656d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard because we have to wear protective suits, we can''t
        go to the bathroom or drink water, and it''s cold," says nurse Park Seung-hee,
        who normally works at the city''s health center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729485b-7ddf-4ada-8355-abd3228f9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d0a7b-7a97-4cef-a3eb-e69d995a9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cars coasted past, she and other nurses huddled by gas heaters,
        cupping heated pads in their hands. They work here in five-hour shifts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb0e30-9116-466b-b093-748be9f48b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e643a-2385-4bd4-aad6-2505b16b197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their shifts ends, they step fully clothed into a small portable
        booth called the "Clean Zone," in which they are showered in hypochlorous
        acid disinfectant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d6165-9060-4b6f-96ba-3132cc26e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa15b5d-79b3-4abb-adc7-18881550ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is all in a day''s work at the drive through.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f071f-dc45-4393-9011-b5fcb58cc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/02/asia/coronavirus-drive-through-south-korea-hnk-intl/index.html">South
        Korea pioneers coronavirus drive-through testing station</a>."&nbsp;</em></p>'
