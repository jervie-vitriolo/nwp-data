      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33eba7a-1930-4429-a9a9-baac75dac245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that Banarcha and dela Cruz have been absent without
        leave prior to their surrender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f74111-1aa2-4320-aa6e-ff5ca6f4224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.570+08:00
