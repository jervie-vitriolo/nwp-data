      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dca3d8-03dc-4b01-bd3b-2b2cedae38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists then drive to several stations where nurses in protective
        plastic suits, masks and face shields register drivers, check their temperatures,
        and use swabs to take samples from their throats and nasal passages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89ceb7-0422-44ae-9bae-e52217937e3f'
