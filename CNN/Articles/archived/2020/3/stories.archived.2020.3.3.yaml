      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dfa28-2700-436d-9167-a93fc0cfb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pera ang kailangan niya. Ang kailangan niya marinig lang
        ''yong hinaing. Napakasimple,</em>" Zamora said in a press briefing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcc8cb-96bf-40a0-980f-3c5c09deb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895234a-68c0-4e86-b9e8-c848bd3f6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He doesn''t need money. He only wants his grievances
        to be heard. It''s that simple.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901ac0b-488d-4d65-9466-56353230c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52922d62-1713-436c-84f8-e492b2502a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora explained that he and the police granted Paray''s demand
        to speak to the media about his concerns regarding alleged abuses committed
        against him by his former employer, Safeguard Armor Security Corporation,
        as this was his "biggest" ask.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7f60f-f9c1-4e76-9221-4f480712feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61e4ff-ac86-45eb-a261-a4af3a6e335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was he complaining from the start? He was never listened to.
        <em>Hindi siya pinapakinggan nino man. Minamaliit siya. Kung sa puntong ''yon,
        hindi pa natin ibibigay sa kanya ang napakasimpleng hiling niya na makapagsalita,
        baka pinasabog na niya ''yong lugar,</em>" the mayor said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1598a-db7e-4bdc-baf1-991f0c838009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34275ebc-b6ab-4dfc-b5d2-087b0b78736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was he complaining from the start? He was never
        listened to. No one was listening to him. He was being belittled. At that
        point, if we don''t give in to his very simple demand for him to talk, then
        maybe he would have blown up the place.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22aeebe-4b9a-4140-b680-fa9d546d3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975658f-0504-4e4b-b97a-10208a59adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray agreed to free his 55 hostages from the second floor of VMall
        if he will be allowed to address the media and if authorities can guarantee
        his safety once he faces the scores of police and SWAT members waiting for
        his surrender, Zamora said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c9b54-b63f-48be-9514-167631aac6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639bab94-4a50-49d7-bfb0-0f54a329217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that they were preparing for the worst because Paray
        faced the public armed with a pistol. He said he was even wearing a bulletproof
        vest in case of any eventuality.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e8b6b-f77d-4823-ad9e-3f076c9a647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cc237-4ba9-464f-8271-91f3cc9c3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroong mga</em> sniper <em>na nakapwesto noong lumabas ang</em>
        hostage taker. <em>Siniguro naming hindi siya makakabunot ng baril.</em> That
        was a strategy. When the police felt it was time, <em>doon siya tinake</em>
        down,” Zamora told CNN Philippines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daccd6c-23a7-4b72-b5bd-c6d807e50695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16c5a3-b4f8-4c6a-b48b-43d5fca88735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Snipers were in position. We made sure he won’t be
        able to pull out his gun. That was our strategy. When the police felt it was
        the right time, that’s when they tackled him.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d980cd-3e8c-4683-b6e7-b58a978358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
