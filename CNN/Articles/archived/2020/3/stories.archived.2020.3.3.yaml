      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Secretary of State Hillary
        Clinton can be deposed for a lawsuit about the State Department''s recordkeeping
        of her emails, a federal judge said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40571d-8e2d-4c6c-93dc-c0786dfd809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97ec23-cb67-4b5c-98a4-197271a15ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Royce Lamberth''s order authorizing right-leaning group Judicial
        Watch to question Clinton and others effectively breathes new life into the
        years-long pursuit of Clinton''s emails about State Department business on
        a private server.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdd701-c7fa-4632-9ad4-c20f0b1b81da'
      'mgnl:activationStatus': true
