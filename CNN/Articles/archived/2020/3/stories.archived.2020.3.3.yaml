      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a3cf4-9fb4-460b-b19f-661f25f64e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason he was taken out, when [Alan Peter Cayetano] was
        elected speaker, Congressman Leachon asked for him to be member of HRET and
        then chairman. What he did not reveal was that he had a case in the HRET,"  he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622b427-b569-4d9f-8c58-e4f31d67f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffa8af-e5f1-4741-9573-b80888101693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a lawyer, out of delicadeza <em>dapat ''di niya ginawa ''yon</em>
        (he should not have done that), [that is] conflict of interest," added Villafuerte,
        Camarines Sur''s 2nd District representative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d3c35-ccd5-41db-94a0-69935c98b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2967f06-6ff6-49fd-b699-dbd41fdb4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRET is the sole judge of all contests relating to the election,
        returns, and qualifications of House members. The body consists of nine members:
        three Justices of the Supreme Court and six House members. The senior justice
        in the tribunal serves as its chairman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5497250-26f8-4029-ad6a-d590f2752949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4157c-2c4d-41fd-b7fe-3ab8e96530fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are already reports reaching the Speaker that there is alleged
        corruptions in HRET, cash in exchange for favorable decision," Villafuerte
        said, referring to the House panel in the tribunal. He added that Leachon
        as leader of the House panel would know about it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47c7b2-aabb-4474-81f9-f544f68764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b393a-89b6-4ede-9af4-666cbd744a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, a stalwart of the ruling party Partido Demokratiko Pilipino-Lakas
        ng Bayan, has also been allegedly using his position to sway his colleagues
        to join the bloc and support Marinduque Rep. Lord Allan Velasco in exchange
        for favorable action on their pending cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2d9d3-9781-4b0f-80ad-58cddf38bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693202aa-07fb-4cea-9878-5f170c382c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon ring nagre-report</em> he is using his position as
        PDP-Laban member, <em>''yong mga kaso doon ng</em> non-PDP (members), <em>sabi
        sumali kayo,</em> or <em>suportahan niyo si</em> Lord Velasco —&nbsp;which
        we feel is wrong. Because <em>si Presidente</em>, the leader of the PDP-Laban,
        anti-corruption <em>ang</em> crusade <em>niya,</em>" Villafuerte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4b89c-b8e3-4354-82c2-850b5b27aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8f2c1-27d3-4acd-a2b3-1c3ef1658d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have also received reports that he is using his
        position as PDP-Laban member to urge non-PDP-Laban members to join or support
        Lord Velasco – which we feel is wrong. Because the President is the leader
        of the PDP-Laban, has always led with an anti-corruption crusade.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb146a43-1caa-4d50-bd80-c01a73787432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e6ffb-1798-4014-bfe9-abb33411c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why such allegations against Leachon were only being
        bared amid supposed coup threats in the speakership, Villafuerte reasoned
        that congressmen were waiting for the ousted lawmaker to "be objective and
        show some delicadeza" on the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bd950-7ad5-40ed-8131-1d5984b4969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfec99-2b0c-41b4-883c-9865529cc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Leachon told The Source that the allegations only
        came out after Villafuerte was grilled for his ₱6-billion budget insertions.
        Of the said amount, at least ₱800 million was supposedly being used for projects
        in Camarines Sur under the leadership of his son, Governor Miguel Luis Villafuerte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2deb157-0824-4357-a554-b4199ce562d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081377e4-ca65-485a-be19-493ec2715783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a pending case, but let me clarify this one, this is only
        an afterthought, an added reason, after he was being grilled very hard regarding
        the budget insertion of more than ₱6 billion by other members, <em>saka lang
        niya</em> (Villafuerte) <em>sasabihin ''yong</em> pending case (this is when
        he will only announce my pending case)," Leachon added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c0f7b-4840-4c4f-9650-b4d9259bd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472261f0-c0e7-4e8e-90c6-4ddeed24045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alleged that Villafuerte had asked him to fix an electoral
        protest involving his father Luis Villafuerte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a451a81-20f8-4e2a-a05f-b8df941a2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e452af-13af-44a0-9d6d-3a1f47665eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangalawa, sabi mo papalunin ko ''yong tatay mo na may kaso
        sa akin</em> (sa HRET) <em>laban kay</em> (Vice Mayor Gabriel) Bordado (Secondly,
        you yourself told me that I should fix a case involving your father against
        Bordado). Congressman LRay, in front of all Filipino people here, be man enough
        to tell the truth, I do not engage in a thread of lies, which you have done
        so many times already," the irked congressman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034e3f0-90e8-472a-ad98-164c1d77cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e8854-4b9f-45fd-a0b3-7e372a433817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon earlier claimed that budget controversies surrounding Villafuerte
        may have also been the reason why Davao City Rep. Isidro Ungab was ousted
        as chair of the House Committee on Appropriations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7a366-a4cb-4bbc-bdb7-fd46c6caa0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0191a5-0738-4d6e-80ee-d0135f6921e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab and Leachon were removed from their posts on Monday, amid
        threats surrounding Cayetano''s speakership. Both congressmen were known allies
        of Velasco, Cayetano''s successor in a "15-21" term-sharing speakership deal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7169060-52ba-4f5c-a101-9541b719037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27656b00-c3e4-4b69-93e6-9eef7fc61096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview in the evening, Cayetano only said that he
        simply did not have a good working relationship with the two, who were allegedly
        more interested in "funds and intrigues."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18d407-dd52-4faa-92e0-1c35eeceaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef9af0-ddd9-47bc-b9ac-2ff76491fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:23:25.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going against the majority especially the leadership,
        it is time for you to go. It''s either you resign or you get kicked out. That''s
        what happened," Villafuerte added.</p>'
  'gordon-senate-probe-foreign-cash':
