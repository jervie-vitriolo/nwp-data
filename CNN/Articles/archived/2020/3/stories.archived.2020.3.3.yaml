      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Metro Manila consumers had to face rotational water
        supply interruptions during summer last year as the dam''s water level dipped.
        Water concessionaires have given early warnings that supply interruptions
        <a href="https://cnnphilippines.com/news/2020/2/21/Maynilad-Manila-Water-rotational-water-supply-interruptions.html">could
        happen again this year</a> to manage limited supply.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f816c38-06d9-4292-92e9-b8186cf73fc5'
