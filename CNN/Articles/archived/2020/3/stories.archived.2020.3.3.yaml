      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $1.5-billion integrated resort called NayonLanding was supposed
        to be built on a parcel of land owned by Nayong Pilipino in Entertainment
        City in Parañaque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29627a80-cf08-4e30-bb2f-7a56d37a1383'
