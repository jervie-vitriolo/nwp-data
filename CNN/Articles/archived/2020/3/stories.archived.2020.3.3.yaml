      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came after the country partially lifted the travel ban
        on China’s special administrative territories, allowing Filipinos employed
        in Hong Kong and Macau to go back to their jobs. The restrictions were to
        prevent the spread of the coronavirus or COVID-19 infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c8e78-0595-4672-b28a-d691c75da0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:38:10.458+08:00
