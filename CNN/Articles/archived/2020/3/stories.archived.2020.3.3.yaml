      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Granta Magazine</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38104f-53d9-4fbe-9e1a-ba00c0711031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granta has been around since 1979 as a quarterly literary magazine.
        But copies come few and far between here in Manila; Booksale is your best
        bet if you want to collect back issues. The magazine has published some of
        the best and biggest writers today, such as Haruki Murakami, Stephen King,
        Hilary Mantel, and Zadie Smith. I was able to score four back issues of Granta
        at the recent Big Bad Wolf Book Sale: one issue focused on Japanese writing,
        one on Indian writing, and two issues on travel. It’s always a joy going around
        the world through the perspectives of different writers, and these unexpected
        finds at the sale are treasures that I’ll be poring over in months to come
        (each issue is as thick as a book). — DJ</p>'
    '12':
      'image': 'jcr:56160c4e-2e77-4fb8-83e5-91c6123782f6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395caac6-f522-477e-84cd-da74fcd0fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:56:50.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944bcd0-5e2b-409c-a443-1cc9a0bbde3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Little Women” (Greta Gerwig, 2019)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed508aa5-80dc-4caa-bfa1-cc1636d9418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have neither seen any of the previous “Little Women” films nor
        read the book, so I went into Greta Gerwig’s adaptation not really knowing
        anything. I had no idea who the original ships were, which sister was supposed
        to be what, or where the whole film was even supposed to take place. The only
        thing I knew going into it was that the film was supposed to be about a group
        of sisters, one of whom is a “tomboy.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479916e1-95d7-4b94-8fab-bcb767a75405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was telling someone about my complete lack of “Little Women”
        experience, she told me that she wished she could have gone into this film
        with the same advantage, to have been able to experience the work entirely
        through Gerwig’s viewpoint and no one else’s. Off the bat a theme common to
        the director’s works is already evident: This is a film about women coming
        into their own. Although I found the film dragging at times (which I guess
        is something to be expected when one is trying to tackle four different narratives
        at once), what I loved most about it was Jo March’s journey of becoming: the
        constant yet familiar struggles between creating vs. attending to familial
        duties, selling out vs. staying true to one’s voice, and instantaneous monetary
        gain vs. the rights to ownership and investing in yourself in the long run.
        — Samantha Lee</p>'
