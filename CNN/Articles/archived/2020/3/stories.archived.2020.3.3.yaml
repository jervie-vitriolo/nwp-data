      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with people who had the most regular sleep time, those
        with the most irregular sleep time -- more than a 90 minute difference on
        average across seven nights -- had more than a two-fold increased risk of
        cardiovascular disease over a 5-year period," said study author Tianyi Huang,
        an assistant professor of medicine at Harvard Medical School.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0daf5-0168-404f-8caa-aaa119a7fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafad901-cd13-42b3-afa8-04370472c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link remained strong even after controlling for cholesterol,
        blood pressure and other known cardiovascular risk factors, as well as sleep
        issues such as insomnia, sleep apnea and sleep duration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15531421-b4e5-4b72-8d87-f4829659c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1969bf-faef-4eac-9a37-9dc3b07c14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests, Huang said, that high day-to-day variability in sleep
        duration or timing may be a "novel and independent cardiovascular risk factor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6999b0-e0ae-4d2f-8879-8eab73b5f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313fb9e-4504-463a-84c4-c30815466c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s huge," said Dr. David Goff, who directs the division of
        cardiovascular sciences at the United States National Heart, Lung and Blood
        Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3f512-3097-4e9e-8abe-cccd6b34ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa8dd4-6d75-4c4e-8b95-62390b01fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One out of three people in the US die from heart disease, and 60%
        of us will have a major cardiovascular disease event before we die," said
        Goff, who was not involved in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7a980-213f-4e49-ba78-c726e1dac431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b716a-d4e6-44d4-9bb0-02e30e94fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are living busy, stressful lives and not getting a lot of
        sleep during the week," Goff said. "Then they are trying to get catchup sleep
        on the weekend, and that''s not a healthy pattern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa64790-1c5e-4f7d-98cb-b995107b995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877c074-5a15-4239-925a-00889d848c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between sleep and heart</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a288a-d091-4c6b-8644-63481bce1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardiovascular system -- including heart rate, blood pressure
        and vascular tone -- operates on a strong circadian rhythm to maintain normal
        functioning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bfb48-5c37-41b2-ae4c-80da8342c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4600fdb-b13a-44bb-b46d-aca90a4510b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messing with our internal sleep clock "has been linked to cardiovascular
        risk factors like hypertension, insulin resistance or diabetes," Huang said,
        "but this is the first study to link an irregular sleep pattern pattern with
        cardiovascular disease."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14552fc0-d40d-44db-a232-354fe7fbd192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68190661-d563-425f-8073-b0c5c1e16386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed more than 2,000 people ages 45 to 84 without
        any cardiovascular disease over a five-year period. After a baseline exam,
        follow-up physicals measured any lifestyle, medication or disease changes,
        while a sleep study tested for sleep disorders like apnea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71318bc-4850-4ee2-8ed6-4114145e6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05b865-538c-4532-86fe-e2200e5d49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the participants wore a sleep wrist tracker for seven consecutive
        nights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6547d-8d58-4228-9a63-b97f03ecb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b32dde-de73-4e68-a2ae-1e51780e1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About a quarter of people in this age range didn''t have a regular
        time for going to sleep," Goff said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3375193-2036-4c8c-b441-dc8d5ca08cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cf798-538c-43a0-826e-be8940971169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since many of the participants were retired, it was surprising to
        find some 500 people had significantly disrupted sleep schedules.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d894ae-576a-4176-88da-8d09d8daeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a460f-c59e-4db8-bdbb-63af8da79fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may appear this link is strongest for the elderly, that
        may not be the case. A previous analysis of 53 studies on people age 18 and
        up found younger age to be more consistently associated with a variable sleep
        cycle.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5ba0b-fab4-4283-983f-7bfc3dc9ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85220f-ce0a-40ed-b9cf-0ba13904aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sleep irregularity may be even more common among younger people,"
        Huang said. "Younger people may have more demands from study and from work,
        and those may also influence whether they can have a regular sleep pattern
        or not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf24c8b-79bd-4ba4-bf87-f36070b38ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbebd83-4bf5-482d-8903-d9f78a567684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that becomes a habit in life, the results could be dangerous.
        That''s because the study also found a linear upward link between disrupted
        sleep cycles and heart issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4a02a-71fc-4140-8416-dcd58ecd00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08984f5d-a732-4333-966f-d074c8afb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you sleep irregularly, the higher the risk you have,"
        Huang said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc735a-eab9-4455-afa4-41cfeba8c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111396f-cae0-430a-bbcd-02975de60bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better sleep habits</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769777ed-de76-4d12-868b-93f7b6e7b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can do something about your poor sleep
        habits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47570de6-e649-4b4b-937b-962bf347e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491b5ed-969d-4ccb-8503-046d67083599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get moving. Exercise is key to promoting good sleep. As little as
        10 minutes a day of walking, biking or other aerobic exercise can "drastically
        improve nighttime sleep quality," according to the National Sleep Foundation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecfd6e-19ac-419e-a627-5b20b30c1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0ce36-6420-4067-b3fd-31bacb468590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strive for cooler temperatures. Make sure your bed and pillows are
        comfortable, and the room is cool: Between 60 and 67 degrees is best. Don''t
        watch TV or work in your bedroom. You want your brain to think of the room
        as only for sleep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3dfee-f0af-4944-9146-f4b7b481a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c00957-21d3-4393-8e9e-642ac1bb9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid certain food and drink. Avoid stimulants such as nicotine
        or coffee after midafternoon, especially if you have insomnia. Alcohol is
        another no-no. You may think it helps you doze off, but you are more likely
        to wake in the night as your body begins to process the spirits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64877e61-86a3-4f71-ada5-0d6ec492be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827663e-d20c-44b0-a03f-d71baca1a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Develop a routine. Taking a warm bath or shower, reading a book,
        listening to soothing music, meditating or doing light stretches are all good
        options.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae14f23-9bf7-43ca-a2fe-65d6e4c45da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d130ae-d163-4b0a-89ff-b9677a6fd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be good to your circadian rhythm. "Like your mom always told you,
        you should have a regular bedtime and a regular time for getting up in the
        morning," advised Goff.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef50d3-b550-46c6-851b-15f16d363504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3e06c-cc8e-4202-a94e-5ad8e6d1bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep yourself in the dark. Be sure to eliminate all bright lights,
        as even the blue light of cellphones or laptops can be disruptive. If that''s
        hard to accomplish, think about using eye shades and blackout curtains to
        keep the room dark. But during the day, try to get good exposure to natural
        light, as that will help regulate your circadian rhythm.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a28a2-086e-4416-b190-14b1ee62eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3be286-4dce-48bb-affa-559475d4774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow these steps, and you''ll be well on your way to improving
        your sleep habits and your health.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685c052-1234-4ec1-aeaf-e616a80e409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/02/health/irregular-sleep-health-risk-wellness/index.html"
        target="_blank">If you''re not sticking to a regular sleep schedule, you''re
        hurting your health, study says</a>"</em></p>'
  'adult-screening-for-hepatitis-C':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-03T06:18:44.821+08:00
    'imagesource': 'jcr:5d8e228f-7b49-431a-8d95-97726995d122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fad64e7-754e-4aba-b50c-52678c3a18b0'
    'lead': '"Screening is key to finding this infection early, when it''s easier
      to treat and cure, helping reduce illnesses and deaths." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T06:23:31.545+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:55:03.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:20.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hepatitis-C']
    'template': '1'
    'title': 'All adults ages 18 to 79 should be screened for hepatitis C, new recommendation
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47ac1b-6b76-40a0-bb3c-feefcd4006dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US Preventive Services Task Force
        now recommends screening for hepatitis C infection in all adults ages 18 to
        79 without known liver disease, regardless of their risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573e323-c58f-4c2c-b9e7-019b34ee6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa68e3-b1fe-4c9c-9096-80f84db5015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This updated recommendation, published in the medical journal JAMA
        on Monday, expands the task force''s previous 2013 recommendation, which was
        to screen only adults born between 1945 and 1965 and others at high risk for
        infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2a1c6-f47e-4969-b1e2-9ed8848ced6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac65ded-9cb0-44fd-8a6b-c55a5d20e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with hepatitis C do not always feel sick and may not know
        they have it," Task Force chair Dr. Douglas K. Owens, an author of the recommendation
        and a general internist, said in a news release on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92269fa1-4851-4056-ac39-9785234f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a643b6b-391c-4339-be3f-f3bd770af3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening is key to finding this infection early, when it''s easier
        to treat and cure, helping reduce illnesses and deaths," said Owens, who is
        also an investigator at the Center for Innovation to Implementation at the
        Veterans Affairs Palo Alto Health Care System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17abd77-a421-4ffa-a37a-e6cda2fc3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4035e32-c4b6-4871-8b1b-a9cd75476db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USPSTF commissioned a systematic review of current research
        and evidence on the hepatitis C virus, or HCV, in order to update its prior
        recommendation. Based on that review, the task force found that screening
        more adults and teens has "substantial net benefit" since detecting infection
        early can lead to the early use of effective treatments and interventions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389cbfa-bf6b-4baf-a50d-e372974ef395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88036772-8d56-4d91-b23c-f256976923a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although all adults aged 18 to 79 years should be screened, a number
        of risk factors increase risk. The most important risk factor for HCV infection
        is past or current injection drug use. In the US, recent increases in HCV
        incidence have predominantly been among young persons who inject drugs," the
        task force wrote in its new recommendation statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ca155-1ada-406d-92e5-2b16160fd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756339f-53ae-4acc-a60d-3d6e4bd120fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment of HCV continues to evolve, resulting in greater
        benefits and fewer harms than when the USPSTF last considered the evidence,"
        the recommendation statement said. "As a result, the USPSTF concluded that
        broadening the age for HCV screening beyond its previous recommendation will
        identify infected patients at earlier stages of disease who could greatly
        benefit from effective treatment before developing complications."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef508e-9119-45f2-bde7-fc45f3f4284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14725a16-1210-498f-bce9-69d20f1b13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes at a critical time -- over the last decade, the
        most rapid increase in the incidence of acute hepatitis C cases has been in
        young adults ages 20 to 39 who have injected drugs, Dr. Camilla Graham, an
        infectious disease physician at the Beth Israel Deaconess Medical Center and
        Harvard Medical School, and Dr. Stacey Trooskin, an infectious disease physician
        at Penn Medicine, wrote in an editorial that published alongside the recommendation
        statement in JAMA on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866464fd-dd26-4b4c-9d66-ad5c53652016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7684320-df9a-4be2-911b-73db10407567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to revisit the effective but now outdated baby boomer
        screening recommendations, and the updated recommendations from the USPSTF
        are welcome," they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44657da-a8e4-4af7-810b-3d578dae0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49e1d6-21e5-450f-9ad1-d8c8a77b3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also wrote how screening has been shown to be cost-effective
        when considering the efficacy of available treatments and decreases in drug
        prices. With the new recommendation, insurance companies will provide reimbursement
        for screening inline with the new recommendations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcc3a7-90a5-4ff4-9d7c-30abee5d0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600dfa7-5137-4b5e-88d6-323c6ab131d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the World Health Organization set the goal of eliminating
        viral hepatitis B and C as a major public threat by 2030. Elimination in this
        case is defined as a 90% reduction in new chronic infections and 65% reduction
        in deaths compared with a scenario in which interventions would continue at
        the level they were in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dc73f-2228-4137-ac1f-244d91e1074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce604227-ae19-4e1f-8cbf-9f8b05df434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meeting the WHO 2030 targets for reducing new HCV infections and
        increasing treatment will be more likely to succeed if more primary care clinicians
        and addiction specialists join in the important efforts to screen, treat,
        and achieve virologic cure," Graham and Trooskin wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581a170-89c1-46d9-b939-cb372891bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187786b-3321-4986-b833-18c8d09ef5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States currently is not on track to achieve those WHO
        goals, Drs. Jennifer Price and Danielle Brandman, both of the University of
        California, San Francisco School of Medicine, wrote in a separate editorial
        published in JAMA Internal Medicine on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda92ea-81cd-4672-a210-626ab820c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e21c4-3a62-482f-9828-9789d69da939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One estimate is that at present rates of HCV screening, treatment,
        and new infections, 62% of people with HCV in the US will be aware of their
        infection by 2030 and 49% will have been cured," Price and Brandman wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21ff4f-5f5f-4c85-ba88-930b3a3729d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ce859-73ed-42f0-a384-47179a9b842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, reducing incident infections will require programs to
        reduce transmission during intravenous drug use, such as needle-exchange or
        other programs," they wrote. "Although the USPSTF HCV screening recommendation
        is a step forward for controlling HCV infection in the US, it will take a
        coordinated and funded effort to ensure that the anticipated benefits are
        realized."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a849032-33a5-47b3-a5c0-df8a6cc58932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:23:31.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/02/health/hepatitis-c-screening-recommendations-study/index.html"
        target="_blank">All adults ages 18 to 79 should be screened for hepatitis
        C, new recommendation says</a>"</em></p>'
  'Larry-Nassar-abuse-USA-Gymnastics-proposed-settlement-for-survivors':
