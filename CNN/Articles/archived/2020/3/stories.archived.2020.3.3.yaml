      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires ordered the filing of charges against
        Nayong Pilipino chairman Patricia Yvette Malabanan Ocampo-Desiongco, and board
