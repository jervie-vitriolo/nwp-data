      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial dam project, which would build an integrated reservoir
        bordering Rizal and Quezon provinces using Chinese money, has been long delayed.
        It will augment supply from the only source of water for Metro Manila - Angat
        dam in Bulacan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3441e43-bbc6-40da-804e-4f1d43c0aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.947+08:00
