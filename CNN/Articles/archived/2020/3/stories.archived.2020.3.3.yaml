      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are health care workers who were exposed to a patient at UC
        Davis in Sacramento, the release said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878cd05-6918-4d22-a7e1-26a454b16d72'
