      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the past day, there have been almost
        9 times more new coronavirus cases reported outside of China than inside,
        World Health Organization Director-General Tedros Adhanom Ghebreyesus said
        today</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4570d-75d9-4b1c-92e2-f637c5b71988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T00:08:09.889+08:00
