      'jcr:uuid': '809afacc-6dce-4b2b-bf94-b0f03122a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the money is big enough to fund classrooms or to purchase
        military equipment.</p>'
