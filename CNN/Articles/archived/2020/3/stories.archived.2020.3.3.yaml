      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cf535-1f4d-416e-9594-010946007db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Archie Gamboa supported
        the move of Zamora and police on the scene.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e2270-2d4a-4959-b729-a86ce9180ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
