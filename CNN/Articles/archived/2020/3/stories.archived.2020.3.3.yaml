      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc704537-285b-4ef5-8125-d44aa0327ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in November 2019, President Rodrigo Duterte warned that there
        would be a "problem" if Cayetano does not honor the term-sharing agreement
        with Marinduque Rep. Lord Allan Velasco for the speakership. Under the deal,
        Cayetano will serve as House Speaker for the first 15 months, while Velasco
        will take over for the remaining 21 months of the three-year term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725758ba-f26b-4792-9224-0ff288df7045'
