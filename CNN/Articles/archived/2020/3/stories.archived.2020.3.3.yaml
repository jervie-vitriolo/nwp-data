      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b7c68-4a41-4091-8c5b-9e667583dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further discovery should focus on whether she used a private
        server to evade [the Freedom of Information Act] and, as a corollary to that,
        what she understood about State''s records management obligations," Lamberth
        wrote in his order.</p>'
