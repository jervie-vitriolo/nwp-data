      'mgnl:type': 'text'
      'text': '<p>"That situation is very volatile. It involves a lot of hostages
        and lots of people around. That''s a very sensitive decision on our part.
        And all we have to do is be precise and accurate. We cannot perfect things
        all at the same time, that''s why our crisis management team is very careful
        in tackling things," he said.</p>'
  'Coronavirus-global-economy-crisis':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-03T11:00:41.007+08:00
    'imagesource': 'jcr:8f78acd0-0a23-4e3d-b48b-d60f2f46b406'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ea117e-40c9-4886-8b6b-81ea3e02fe4a'
    'lead': 'The coronavirus is plunging the world economy into its worst downturn
      since the global financial crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T11:02:03.390+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:54:39.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:26.422+08:00
