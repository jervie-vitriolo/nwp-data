      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Four
        sacked officials of Nayong Pilipino Foundation Inc. face graft and indirect
        bribery charges before the Sandiganbayan for supposedly accepting free flights
        on a private jet to South Korea and accommodations in the country from a Hong
        Kong-based developer during the negotiation period on a lease agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db227d18-76aa-49c6-9b8c-fc8c862720a9'
