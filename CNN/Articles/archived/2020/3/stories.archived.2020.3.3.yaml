    'template': '1'
    'title': 'Police to review possible lapses in handling hostage incident'
    'updated': 2020-03-03T16:22:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4992c-95ba-4b39-bf78-ca6fb2b65f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
