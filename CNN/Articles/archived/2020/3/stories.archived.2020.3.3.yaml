      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61465b-9d19-4a28-a1d0-6a638f5c7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason behind it (press conference) is tactical. Generally,
        I am satisfied because nobody died, which is the most important thing,” Gamboa
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebe8d0-cbf6-4c6a-98f0-d189ea2915b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9233b-d496-4a7a-8ce7-9cf4b7a6cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although pleased, Gamboa said a lot has to be discussed, such as
        crowd control and the aspect of Facebook Live, when it comes to negotiating
        with suspects.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe162471-8477-403f-9912-a3a25771b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cfe61-c4e1-48c1-a946-76a699fb4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming</em> (There are a lot of) comments like crowd control,
        people allowed to take FB Live. These are protocols the PNP should have a
        closer look at,” he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3450ad4-19f4-46e9-859f-ffd144f35890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/3/Greenhills-hostage-taking-investigation.html"
        target="_blank">Police to review possible lapses in handling hostage incident</a></strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e5ab9-0dd8-4230-9907-91ac0c790710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostage drama unfolded live on many screens almost as soon as
        Paray shot a former coworker a few minutes past 11 on Monday morning, injuring
        him.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a08104-4f17-406f-9161-610833437a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b0706-6e79-4548-9a89-53d63b681b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onlookers posted the live event on their personal Facebook pages
        — even the official Facebook pages of San Juan City Mayor Francis Zamora and
        the Metro Manila police showed the event in real-time. It was also on these
        mediums where Paray can be seen tackled and arrested by authorities midway
        through his 20-minute speech.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0be1b-513a-45fe-80e1-49e85f15446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79962db5-96ca-45c5-be7e-ddcadeee953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the call to go live on Facebook was part of the ploy
        to make Paray see that the authorities are keeping their word.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349734d1-3cef-4b75-8260-8e0989f1d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc12605-55b6-409f-90af-59bdc3bff1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan mayor served as the lead negotiator during the nine-hour
        hostage drama. He said he took on the challenge after being assigned by Metro
        Manila Police Chief Debold Sinas, seeing the hostage-taker was responding
        positively to the politician.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84b0c2-76db-4039-8949-49213b6d8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a091f20-79dd-48d3-961c-d40bef8fe534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first choice for negotiator fell through after he turned out
        to be from his security agency. The second option was Colonel Orlando Yebra
        — the chief negotiator in the infamous 2010 Manila bus hostage crisis — but
        the mayor said the police deployment clearly agitated Paray. The two communicated
        via video calls.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2920c51-5539-449c-9065-b9f9e6a9cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d60d4-271d-487a-9243-6e3cc2ac5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.132+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated murder, illegal possession of firearm and ammunition,
        and serious illegal detention cases will be filed against Paray.</p>'
  'South-Korea-ban-partially-lifted':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
