  'Bribery-corruption-fraud-PwC':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bribery and corruption have been on the rise in the Philippines in
      the last two years, a global research group says, pointing out that about a
      fifth of companies reporting they were asked to pay grease money. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T17:54:41.124+08:00
    'imagesource': 'jcr:643926c9-5500-49c1-bfe0-5187585c7a93'
