      'mgnl:lastActivated': 2023-01-26T18:54:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The Integrated
        Bar of the Philippines has partnered with the Philippine National Police to
        share information and prioritize cases of violence against lawyers, as more
        legal practitioners are killed in the line of duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a3c0d-86a1-42c0-8d57-6e6839aedd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862859c-5d5e-41a8-8175-c709a9ed6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP national president Domingo Egon Cayosa signed a memorandum of
        understanding with PNP Chief Archie Gamboa on Monday to collaborate and prevent
        attacks on lawyers, following a string of killings in recent months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f51a09-1b05-4360-99d0-a63c6f2a5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e041af-e322-44d2-b692-11342756cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa is also a lawyer, making him a member of the Philippine Bar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85991f5-50ba-43e1-ba4c-b974036e46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a485e-650b-4af7-8ea9-6d052bde3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP, which is the national organization for Filipino lawyers,
        said more than 40 practitioners have been killed in the last three years under
        the Duterte administration. Just last week, the IBP reported that Atty. Bayani
        Dalangin was <a href="http://www.cnnphilippines.com/regional/2020/2/29/lawyer-in-nueva-ecijia-.html">shot
        to death</a> inside his office in Cabanatuan City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3fc92-3915-47d1-90da-51217e40534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad5284-1046-4586-884e-8ac3b16ec62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Fredric Santos, the head of the <a href="https://cnnphilippines.com/news/2020/2/19/Bureau-of-Corrections-Frederic-Santos-shot-dead.html?fbclid">Bureau
        of Corrections'' legal division</a>, also died in an ambush last February
        afted he decided to testify in the Senate on the alleged "freedom for sale"
        scheme inside the New Bilibid Prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ea687-54b7-4112-bc74-8fb2f2656809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e075e17-86ff-498f-9517-93ee540d5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the dangers posed on the life of lawyers, prosecutors,
        and court magistrates, the PNP and IBP said violence towards these professionals
        "seriously undermine the rule of law" and "erode the trust and confidence
        of citizens in the justice system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65ec69-7dbd-401d-ae05-37b237167f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a8f99-13a1-477a-ab76-01041e0aa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the PNP and IBP would share information and maintain
        direct communication in order to "preempt, avoid, or reduce" violence against
        legal practitioners. The PNP also agreed to give "preferential attention"
        and to fast-track the investigation, arrest, and the punishment of those harassing
        legal practitioners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50a0ae-8ab5-4405-9e93-ebf1c6e592f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a372133-8615-4237-b620-6f262f9bcc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force also promised the immediate release of firearms
        registration and permit to carry guns for lawyers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fa96f-915c-41c1-b893-e2b3e8695560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c04e9e-a6f4-4eeb-a981-e15267bec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the IBP committed to provide a reward fund in order to
        encourage witnesses to speak up in pursuit of the suspects for an attack.
        The group also committed to provide legal assistance to policemen "unjustly
        harassed" in their line of work, as well as conduct lectures and trainings
        for police officers.</p>'
  'Sara-Duterte-hits-Ungab-ouster-House-Cayetano-speakership':
