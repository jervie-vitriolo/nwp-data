      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty cases of the virus have been reported in California, the
        most of any state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb09cad-07bc-40c6-a5e3-469232560886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
