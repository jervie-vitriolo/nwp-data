      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus outbreak has led to
        worldwide travel restrictions, and a growing number of people are being encouraged
        to work from home. The stocks of major airlines and Priceline owner Booking
        Holdings are among the companies that have been hit hard in the past few weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4ffe5-0df2-46de-ac95-71a5a156ee2b'
      'mgnl:activationStatus': true
