    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909842c-c9c7-48d4-a9f4-1d94ecf5963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
