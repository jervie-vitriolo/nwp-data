      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e274d-7c2c-4d31-bb0d-e4735ab66089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — A fired
        security guard will face several criminal charges after he shot a coworker
        and <a href="https://cnnphilippines.com/news/2020/3/2/V-Mall-Virra-Mall-Greenhills-shooting-incident.html">held
        dozens hostage</a> in a popular Greenhills mall, police said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87e118-c30a-48f5-8458-31ed145245b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
