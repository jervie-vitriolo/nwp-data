      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Federal Reserve slashed interest rates
        by half a percentage point on Tuesday in the wake of concerns that the coronavirus
        outbreak could damage the US economy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7cf16-b60d-45e6-be74-7fa11c4b56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T23:38:39.645+08:00
      'mgnl:createdBy': 'vince'
