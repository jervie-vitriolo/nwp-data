      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988eed5-d69a-457f-b024-31c7edee615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:41:27.394+08:00
      'mgnl:createdBy': 'xave'
