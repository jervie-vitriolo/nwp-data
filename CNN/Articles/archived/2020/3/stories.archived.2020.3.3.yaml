      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e24f98-6fb9-4b9d-bdeb-8b643b50d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, Cuomo said, has not used public transportation since
        she returned to the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d54edc-50f9-4243-9e24-183117b6f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
