      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) -</strong> More
        than 140 Filipinos in Macau are being prepared for evacuation to the country
        amid the coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a665ba-10bf-4740-b0b6-02d13d24c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:27:07.452+08:00
