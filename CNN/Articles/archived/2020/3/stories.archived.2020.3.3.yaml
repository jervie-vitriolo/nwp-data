      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b0de4-89ff-49f2-9efa-7271b3b1cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated murder, illegal possession of firearm, and serious illegal
        detention cases will be filed against Alchie Paray, who held hostage around
        55 people inside V-Mall in Greenhills Shopping Complex on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914da439-259d-45c4-965c-de4d853e83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444ff14-56c6-4924-bcb9-44a3990ee871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s detained in our police station and awaiting inquest proceedings
        before the fiscal office this morning," San Juan Police Chief Jaime Santos
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ba7d4-34df-4f71-8298-a8c16694bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e10a0f-0c30-4360-81fd-30571d7576ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect underwent drug and paraffin test at the Eastern Police
        District Crime Laboratory. Paray tested negative for drugs, Metro Manila police
        chief Debold Sinas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8851e-ae30-4df7-b2ee-dce1d1ca305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f883c-f123-4fa2-bdab-4e6ecd98ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray — armed with a pistol and grenade — opened fire at a guard
        inside the mall at 11:16 a.m. Monday. He kept his hostages, mostly mall employees,
        inside an administration office in the mall for mpore than nine&nbsp;hours.
        The standoff ended with the hostages released following the apology and resignation
        of Paray''s bosses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebd3ab-2f79-4b8f-aa46-e81c3fdecfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e5417-f9de-4524-b789-736bc12fae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his surrender, the 40-year-old suspect was allowed to address
        the media in a press conference-like set-up outside the mall. Paray, who was
        not bound by handcuffs, aired his gripes for being fired by his security agency
        before he was tackled and arrested by authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae3ec7-8249-4889-92b8-5dc46f60853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80463b2f-0f37-41cb-9b28-de1037b04168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:47:22.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgruntled former guard was an employee of Safeguard Armor
        Security Corporation. He said he was fired after going on absence without
        leave for weeks. But Oscar Hernandez, the general manager of the security
        company that employed Paray, clarified that the hostage-taker was not fired
        but was only supposed to be transferred to a different assignment as part
        of their company''s policy of rotating security guards.</p>'
