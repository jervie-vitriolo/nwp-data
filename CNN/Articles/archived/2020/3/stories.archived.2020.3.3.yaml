      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffa5e5-e0b4-493d-8ecd-3c507a7ab376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cultural hall will be also built inside the exclusive burial ground
        for Filipino Muslims, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aa990-f652-4c59-bc30-4f32c9ce632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ee6d6-b3f2-4ecb-ab0d-dcbed2cd07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hereby declared the policy of the City Government of Manila
        to confer recognition to the Muslim community in Manila with their inherent
        cultural attributes and customary traditions, especially in terms of caring
        for the remains of their departed, by defining a burial ground in the South
        Cemetery and a special body intended to manage [it]," the ordinance read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69545b90-daf7-49ac-a594-6716cff0ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c98b77-211a-4bf2-90a6-5d7fa4f1e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco ‘Isko Moreno’ Domagoso came up with the idea
        in July, noting that Filipino Muslims who have passed away have to be transported
        to burial places in Bulacan, Taguig, or even Mindanao due to the absence of
        a burial place in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ca715-18d9-44df-8695-86c6abd3d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36bf34-b48d-4e96-b87e-9e86342013d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam is the second biggest religion in the country after the Roman
        Catholic (including Catholic Charmismatic), according to the Philippine Statistics
        Authority. More than five percent of Filipinos are Muslims, with majority
        of them living in the island region of Mindanao.</p>'
  'Mohammad-Mirmohammadi-adviser-to-Iranian-Supreme-Leader-novel-coronavirus':
    'author': 'Ivana Kottasová and Ramin Mostaghim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-03T09:30:48.011+08:00
    'imagesource': 'jcr:b151b1a4-930a-4ebf-8898-8fc14f22daf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97526d20-b62d-4139-a7ef-1d5daa248161'
    'lead': 'An adviser to Iranian Supreme Leader Ayatollah Ali Khamenei has died
      after contracting the novel coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T09:31:55.501+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:54:49.605+08:00
