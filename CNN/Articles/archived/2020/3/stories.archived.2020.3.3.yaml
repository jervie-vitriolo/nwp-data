    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attractions closed and events canceled amid coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7128e-f691-4301-8952-d4a6891a332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It started with the shuttering of
        Shanghai Disney Resort, but it wouldn''t be long before all of Asia''s Disney-themed
        parks closed due to coronavirus concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb4cde-a7b9-4c36-9e4a-4c7b3a5129a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0e83d-fecd-4dd3-aca4-0634324bc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spreads around the world, infecting more than 89,000
        people globally, major tourist attractions and events that draw visitors from
        all over the globe are feeling its effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f0e09-eb67-4395-8dbf-69c5a1e13172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd120d45-5ae7-4f0f-9cfe-f22824c3fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, the Louvre in Paris said it would not open that day
        or in the coming days following more than 100 confirmed cases of coronavirus
        in France. Staff from the world''s largest art museum met with the Exceptional
        Health, Safety and Working Conditions Committee on March 2 to discuss reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef45fd-85c5-4e8d-bbd6-83841e02c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cf2a5-77da-487c-b46c-c20f2107fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new coronavirus cases are confirmed daily, more closures and
        cancellations are expected. For the most up-to-date information on the status
        of an attraction or event, check the institution''s or event''s main web page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc6f29-7fbe-422a-a249-3d7083607df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0f58b-60bd-42a1-a93e-a8ac2712e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attractions</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cfcdd-6f43-4127-88d6-5b9ea7e82f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of South Korea''s most popular tourist attractions, Gyeongbokgung
        Palace, has suspended all official guided tours "until further notice," according
        to the palace''s website. Self-guided tours, however, are permitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ec0f3-f481-49e0-9118-ed851019d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c9e41-9ccc-4fdc-9b31-4ffe44224103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Milan, where travel in recent days has been restricted, the Milan
        Duomo reopened to tourists on March 2 "with programmed and organized access
        to avoid crowds of people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36138ba-2ba4-4d0e-b643-7ef9bf7aa6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc6ca9-0c28-4a7e-a9de-1bcd4383bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Teatro alla Scala, a popular opera house in the city, has
        decided to extend its closure amid coronavirus concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75c736-83fd-4574-bcc2-9ac67d4a295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6fe64-b3a5-4d2b-835d-9bfbd178cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Sky Tree, a popular spot for first-time visitors to Japan''s
        capital city, closed on March 1, with plans to reopen March 15 "out of consideration
        for the health and safety of our guests and associates," according to the
        attraction''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b175c0-df37-438c-9837-3e4562547d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8df9a-34ed-4e4a-910a-512cbc07532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Theme parks</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162eda0-695e-401c-9e40-bdcde0219796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Shanghai Disney closed on January 24, it did not offer any
        information on its plans to reopen. With the number of confirmed coronavirus
        cases -- and deaths -- higher in China than anywhere else, it''s unclear when
        Shanghai Disney will resume operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085678c0-c5df-4b18-bd3c-a0455025181a'
      'mgnl:activationStatus': true
