      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf7454-88f8-4c0f-996b-0de3f2a06b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:43:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray opened fire inside V-Mall in Greenhills around 10 a.m. Monday,
        injuring a security guard. The held around 60 people hostage inside the mall.
        The 10-hour standoff ended with the hostages released unharmed following the
        apology and resignation of Paray''s bosses.</p>'
  'irregular-sleep-bad-for-health-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'File photo '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-03T06:11:24.968+08:00
    'imagesource': 'jcr:a08b13cc-a8b3-4d0a-8320-a4f36390a696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b71936-7fd1-4c55-9b3a-4054f34570a5'
    'lead': 'A new study published Monday found changing your regular sleep-wake time
      by 90 minutes -- in either direction -- significantly increases your chance
      of having a heart attack or heart disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T06:13:56.291+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:55:05.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:19.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep']
    'template': '1'
    'title': 'If you''re not sticking to a regular sleep schedule, you''re hurting
      your health, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90110d-80ff-4bb5-83e8-6b13f0c5833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Ok, I admit it. I often stay up late
        on weekends, catching up on TV or seeing friends, then decadently allow myself
        to slumber for hours past my regular wake-up time the next morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473d7f9-4bed-4d5a-9c8b-66f248adaa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f672063-4862-4ff8-b443-c6e0814ce244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a diehard night owl like me, this is delicious freedom, a sort
        of personal protest against the rigidity of the obnoxious workday alarm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cd270-d234-48a7-9570-cf6c7a297eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3425e8-e465-43db-82e1-7caebb64612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sound familiar? If so, fellow snooze buddies, it turns out our lack
        of a regular sleep routine is hurting our health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2bc90-b0ca-4eb0-a4c4-de9ccbea86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077879e-c03b-4738-8ad3-21e449ebc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Monday found changing your regular sleep-wake
        time by 90 minutes -- in either direction -- significantly increases your
        chance of having a heart attack or heart disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2b2a5-e1cc-46ca-bfda-44b9467d0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767ec05-2a66-4a5e-b989-47bfbdca857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:13:56.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regular sleep time was defined in the study as less than 30 minutes
        difference, on average, across seven nights.</p>'
