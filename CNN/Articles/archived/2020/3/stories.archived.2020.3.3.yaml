      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> The term-sharing
        agreement for&nbsp;the speakership will still continue, with about 80 percent
        of the members of the House of Representatives still vouching for Speaker
        Alan Peter Cayetano, said Deputy Speaker Luis Raymund "LRay" Villafuerte.</p>'
