      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c280f1-ece0-4db3-bccd-822ddfe02ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eliminate POGOs?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaa39f-4b3e-46c3-8249-d0c5b528b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a322e23-0eb8-4455-a4a8-c0195446c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon suggested stopping POGO operations
        in the country, in light of Gordon''s report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a79488-273a-4903-a264-2a39fa934f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81727104-7f38-4a6a-8ead-6b1db64bc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this is happening because we have POGOs in our country
        today. If we don''t allow POGOs, these incidents would not have happened,"
        said Drilon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a6962-f113-4454-8821-73ac4676dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46834e20-6baf-40b2-aad3-d29c0c594f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon mentioned the crackdown of gaming operators in Cambodia.
        He alleged that those companies may have moved their operations to the Philippines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52749f2a-ec3c-4258-aebb-2d5a324960ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc10c5-d4f9-4695-9e15-0436699265c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shoud we continue with this policy of allowing overseas gaming
        operations in the country with all the illicit activities that come&nbsp;with
        it?" raised Drilon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dac7db-47ba-43d1-b135-c9c18026b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a548f0b-18b9-45e5-bd4d-26d31083c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon answered saying he is open to the idea but he wants to investigate
        the people behind the operations first.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833f911-385f-4d09-93db-47fc463f20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90188c62-7a62-4acc-89e3-a3a074e2be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see what are the syndicates behind this, how much
        taxes we''re collecting.&nbsp;I want to know who is not paying their taxes
        and who is not enforcing the law," said Gordon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdd0ea-1233-4726-be03-9c1e343bedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb5a1f-c77c-47f2-9c73-4f9509bdad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Chinese Embassy in Manila said the <a href="https://cnnphilippines.com/news/2020/2/25/china-starts-pogo-crackdown.html?fbclid=IwAR0WCwSW6tv_D4hk47YRTIzBB6AwitRLnRq5Lvn8QK60iB9ZE5TBVBbKQcM">Chinese
        government has obtained a list of its nationals</a> suspected of committing
        cybercrimes outside China, including the Philippines.&nbsp;</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114271c4-e1a1-4252-9fe6-2c7215805cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf8d2c-adb0-45b8-9950-4def167744ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also revealed that some Chinese POGO workers
        <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">conspired
        with immigration personnel</a> to dodge background checks upon entering the
        country, paying bribes under what is billed as "pastillas" scheme.&nbsp;</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427dbb4-3c89-415c-bc81-fca75a5d4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37778c-503c-453d-a385-45bf8bbbe3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue earlier revealed that <a href="https://cnnphilippines.com/news/2020/1/26/POGO-taxes-seized-P6.42-billion.html">over
        ₱27 billion</a> worth of tax liabilities remain uncollected from the POGO
        sector.</p>'
