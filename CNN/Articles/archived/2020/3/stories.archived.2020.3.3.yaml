      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department later found that the lease contract between
        Nayong Pilipino and Landing International was <a href="https://cnnphilippines.com/news/2018/08/31/Nayong-Pilipino-casino-resort.html"
        target="_blank">void from the start</a> as it was actually a Build-to-Operate
        Transfer contract, but the government corporation did not comply with laws
        governing such deals.</p>'
