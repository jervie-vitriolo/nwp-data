      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin reacted to a report that a Filipina is among dozens of foreign
        domestic workers in the Chinese region sacked in the past weeks. Among the
        reasons cited were disagreements over their days off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c87e5e-ba2a-4488-8b69-27763d6f7096'
