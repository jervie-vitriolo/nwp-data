      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the National Museum of Korea and the National Museum
        of Modern and Contemporary Art are among the country''s national institutions
        closed until further notice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3e391-2090-44e7-ac95-3b74d8178e9e'
