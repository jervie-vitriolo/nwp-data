      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin denounced Hong Kong for supposedly not keeping its promise
        of giving overseas Filipino workers the same protection from COVID-19 as Hong
        Kong residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034337b5-2f05-4622-a7f8-e54bc98067bb'
