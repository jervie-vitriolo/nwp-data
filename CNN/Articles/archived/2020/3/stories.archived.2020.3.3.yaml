      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40a831-e881-455a-842a-9a6ec791d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — Authorities
        will look into the possible mistakes committed by security personnel in handling
        the hours-long hostage-taking incident at a mall in San Juan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cbfe9-187a-4e60-ba01-8d525f117895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc3841-366d-4e5f-abba-97e176e1ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Police Chief Jaime Santos on Tuesday told CNN Philippines
        he will meet with the management of V-Mall in Greenhills and its security
        agency to discuss possible lapses after disgruntled former guard Alchie Paray
        was able to enter the crowded shopping center with a pistol and grenade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c0700-ecac-469b-835c-7dc059acd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc7989-b3c6-4433-9ec8-eecf38006522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be discussing matters pertaining to security with the Ortigas
        management and the security agency tasked to man the entire Greenhills in
        order for us to talk what are the possible lapses made in the security. We
        have to improve more the security of Greenhills. Let''s avoid the repetition
        of the incident," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d1d0d-d974-4afe-97d0-7729102c76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00262391-6d82-48e4-b25e-0fa9b0d246de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray was able to enter the mall carrying a .45 pistol and a grenade.
        Metro Manila police chief Debold Sinas said the grenade was in his bag together
        with three star apples.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ba654-1aa7-4e1c-8ad8-fc338cb626b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:22:18.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02240fce-96ad-4a6f-9037-093a53d33aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:22:18.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray shot Roland Beleta, the security guard on duty at the mall,
        at 11:16 a.m. Monday. Beleta questioned the presence of Paray, who had been
        absent without leave for weeks, according to authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524e3b9-a0cd-4309-a643-e3472c3edc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:22:18.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274e9f2-8007-4c34-aad3-dcfb0df45835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:22:18.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray then rounded up his hostages and kept them captive in the
        administration office in the mall for more than nine hours. Throughout the
        hostage crisis, San Juan Mayor Francis Zamora was able to converse with the
        suspect. Onlookers outside V-Mall also took the incident live on their personal
        Facebook pages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c499c73-be45-4e2a-b86a-efae5bace5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af1f1c-e502-487e-9af6-479d411f375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff ended with the hostages released unharmed following
        the apology and resignation of Paray''s bosses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406408d-96bf-4847-bd75-90ad736aee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2df38-d8f2-4869-a144-88bebcc2031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his surrender, the 40-year-old suspect was allowed to address
        the media to air his grievances of being fired by his security agency. The
        suspect, who was not bound by handcuffs, was tackled and arrested by security
        forces 20-minutes into his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e674e47-caba-402f-b74e-8fd314a69ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9420c9d-a35f-491c-ab38-5f33b73c8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos clarified Paray was not given a chance to hold a "press conference,"
        rather it was a ruse so authorities can arrest him while his guard is down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbd54b-5205-43c5-9f70-29a2309d01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray was still armed as he addressed the media — a setup which
        Zamora agreed to, trusting that the hostage-taker would not make any abrupt
        action. Police snipers, however, were already in position just in case Paray
        attempted to take out his gun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c429cc-15ad-4873-99a5-f93d03a8c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Juan police chief said he believes the authorities performed
        their jobs well given the circumstances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cd878-7768-4f46-ac9b-8b7ceca4f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52c426-e416-4317-822a-6a3b5840b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, there are no lapses committed, but there are things
        we can polish. We handled it correctly. The mayor activated the crisis management
        team which he headed himself. We have a negotiator, police officers, team
        assessing the situation from time to time," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793e644-acfe-441a-b901-0ff3863f8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b856d1e-4000-402a-8eaa-ff10dde145d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:01:34.407+08:00
      'mgnl:createdBy': 'lara'
