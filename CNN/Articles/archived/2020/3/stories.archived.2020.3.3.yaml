      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek player is the youngest player to be ranked in the top
        10 by the Association of Tennis Professionals (ATP). He reached as high as
        number five in the world, which made him the highest ranked Greek player in
        history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55b339-2406-4764-a45f-431b12989a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:03:08.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will try to represent my country as best as possible,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a0258-8cfd-446b-bd74-47382010a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:03:08.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas has five singles titles under his name, including the
        recent ATP Finals crown. He will headline a Greek team that will face a Filipino
        squad which includes Francis Alcantara and Jeson Patrombon, who are both coming
        off gold medal performances in the 2019 Southeast Asian Games.</p>'
  'hostage-taker-airtime':
