      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> President
        Rodrigo Duterte said Tuesday he will be firing close allies at the <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html"
        target="_blank">Bureau of Immigration</a> in the wake of bribery and corruption
        issues that surfaced in Senate hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a23e0-8385-412a-a1f8-702f33291ecf'
