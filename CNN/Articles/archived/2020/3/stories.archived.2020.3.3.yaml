    'lead': 'San Juan City Mayor Francis Zamora wants the management of Greenhills
      mall to overhaul its security force following an hours-long hostage-taking by
      a security guard disgruntled over allegedly unfair labor practices — claims
      which the Labor Department will investigate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T13:32:33.018+08:00
