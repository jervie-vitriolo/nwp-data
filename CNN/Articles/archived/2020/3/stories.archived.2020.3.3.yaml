      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Callum was added to a group chat so he could see the
        negative comments made about him, before he was removed and then unable to
        respond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0ac3d-cbc7-4ebd-9e11-544187154031'
