      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first unscheduled, emergency rate cut since 2008, and
        it also marks the biggest one-time cut since then. The new benchmark interest
        rate is 1% to 1.25%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7a537-fd71-469c-9507-01301e901752'
