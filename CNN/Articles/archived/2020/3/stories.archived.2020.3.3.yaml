    'mgnl:tags': ['PricewaterhouseCoopers', 'PwC', 'bribery', 'corruption', 'money',
      'laundering']
    'template': '1'
    'title': 'Bribery, corruption on the rise in PH – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b63cb-83a7-4091-b28d-b80d57a38522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Bribery
        and corruption in the Philippines have spiked in the last two years, with
        a fifth of businesses saying they were made to pay grease money, a global
        survey disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe755fb-0d7a-4cbd-9c1f-00a00e20a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126992d-3cb4-459e-838a-f3da413a2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study done by PricewaterhouseCoopers, or PwC, showed that 42 percent
        of companies reported experiencing fraud in the past two years, losing anywhere
        between $5 million and $50 million (about ₱254 million to ₱2.54 billion) since
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c54bd7-4bbf-458a-b840-ed4aec93b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df56a97-89ab-4efc-94d8-f006326847a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 101 businesses were covered by the <a href="https://www.pwc.com/ph/en/consulting-pwc-ph/assets/2020/pwcph-gecs_report_2020.pdf">survey</a>,
        which involved a balanced mix of local firms and multinational companies.
        Of them, 43 percent said they have encountered fraud at least twice, while
        a tenth claimed they experienced such incidents over six to 12 times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1312f2d-0b29-4619-a297-f07affffcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4759926-9c7e-4148-b7be-90e4471ff577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the London-based business consulting firm recorded that
        54 percent of Philippine-based businesses encountered fraud, but that came
        from a study covering just 63 companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83975b-0e28-4027-82fc-128eb585a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b074db-e020-4e73-9aba-2e0bf8115178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PwC’s Global Economic Crime and Fraud Survey 2020,
        asset misappropriation was the most common form of fraud, accounting for 52
        percent of the cases. This went against the global decline in instances that
        involve tinkering with records to profit from company property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb41db3-b2f0-42b8-89ce-64b5bdd67923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2b4a8-14ca-4f91-96e4-d2bcd54466b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 21 percent of firms operating in the country said they
        have been asked to pay a bribe. It added that 14 percent of respondents claimed
        they "lost a business opportunity" because their competitor paid grease money
        to get ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d39cc3-75b8-497f-8a32-b2446d95d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23073ef6-b21b-4e7f-a30d-ed276b0101cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is concerning as businesses operating in the Philippines may
        be more likely to contemplate paying bribes as a feasible option to take in
        order to win business opportunities against competitors," read the report
        published Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60ac9e-8bdf-4676-aebe-a1dd51af2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c1f40-8c53-4a1a-b5a8-471c61241b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major issues among industries were customer fraud (24 percent),
        procurement fraud (21 percent), cybercrime (19 percent), and deceptive business
        practices (19 percent), the study revealed. In contrast, customer fraud and
        cybercrime were the biggest threats reported globally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb66e7-e841-4c42-bb8d-6a8fef4c2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119ff5f-fe41-4bac-b5d0-1bc22f0dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC noted that more cybercrime threats are emerging as technology
        evolves, going beyond the usual fake emails, online scams, and identity theft.
        Now, some fraudsters use digital channels for unauthorized money transfers
        and payments, as well as to make fake purchases online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee1e97-1cc9-49d9-9dfc-b462a81041cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/11/Senator-Villanueva-wants-to-suspend-POGOs.html">Citing
        money laundering risks, policy lapses, senator eyes suspending POGOs in PH</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd6aa0-2972-4ef1-883d-f2c6369d4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result matches the Philippines'' fall in the latest Corruption
        Perceptions Index, which showed that illegal deals worsened in 2019. Nonprofit
        Transparency International placed the Philippines at 113th of 180 countries
        in battling graft and corruption, down 14 notches the previous year. The country
        scored 34 — two points lower than in 2018 — in a scale of zero to 100, with
        zero as “highly corrupt” and 100 as “very clean.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389748cd-c3d6-4d6f-aa08-7ffbacbc67cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150323d2-274d-4a16-80ac-b9fd7e2261e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PwC''s findings, a company loses an average of $100,000
        (about ₱5 million) in each incident. "Aside from these, there are losses that
        may have a long-term impact and may be almost immeasurable such as loss of
        public trust, damage to the brand, low employee morale, and credit loss,"
        it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d94a1e-a33f-4100-ae08-de3f809207d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94170a-b535-43e5-92dc-a5cd6dce648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 38 percent of the time, the culprit behind these illegal schemes
        are rogue employees "acting badly at night." The biggest cases were created
        by people working in the company for decades, PwC said, citing the $81-million
        Bangladesh bank heist which went through the Rizal Commercial Banking Corporation,
        where a branch manager was found <a href="http://cnnphilippines.com/news/2019/01/10/Bangladesh-bank-heist-RCBC-manager-Maia-Santos-Deguito-money-laundering.html">guilty
        of money laundering</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547a0d7-c728-43ea-b72e-3ab083d5002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outsiders like vendors and hackers are the biggest perpetrators
        out to cheat a company to get their money.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a137b8-cd05-4c5c-8321-ab45f2902ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Senator Richard Gordon revealed that Chinese nationals
        who arrived in the country from December to February brought in <a href="https://www.cnnphilippines.com/news/2020/2/28/gordon-probe-dollars-from-chinese.html">$180
        million in cash</a>, which he wants the Anti-Money Laundering Council (AMLC)
        to probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f494f-012e-45d3-962d-a4333134567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/2/Bureau-of-Customs-Money-Laundering-Council-probe-Chinese-foreign-money-influx.html">Customs,
        anti-money laundering body to probe influx of foreign bucks in PH</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea2474-9158-427c-a8c8-fa9b7fe376ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, PwC acknowledged gains made by the Philippines
        in terms of digitization which helps boost safeguards against fraud. It added
        that provisions in the Bank Secrecy Act and the Anti-Money Laundering Act
        (AMLA) hamper investigators from getting full evidence to catch a fraudster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb885e09-d5b2-47c4-85c4-e57fc4d11cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5b954-cdea-4839-ae3b-e2a9e9849c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific Group on Money Laundering recently rated the Philippines
        with a "relatively strong" legal framework to combat dirty money, but pointed
        out "serious risks of financial crime" amid gaps in local laws. The body recommended
        changes to the AMLA and the Human Security Act, particularly to include tax
        crimes and allow the AMLC to impose financial sanctions, have subpoena powers,
        and retain forfeited assets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c08c84-dd5d-4193-8a79-68314171694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/13/IMF-tax-evasion-money-laundering.html">IMF
        wants tax evaders also charged for money laundering</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c93221-e1d9-4ee6-b2d7-afd3f4285206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:02:33.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group gave the Philippines until October 2020 to make these
        adjustments. Failure to do so could mark the country''s return to the "gray
        list," which could mean tighter regulations for financial transactions involving
        foreign partners.</p>'
