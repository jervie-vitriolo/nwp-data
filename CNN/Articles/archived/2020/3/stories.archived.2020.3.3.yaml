      'mgnl:lastActivated': 2023-01-26T18:54:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0ce67-4298-43cf-b46e-7bcacafa62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:29:12.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids in his new school have seen it and have created a group chat
        calling him a creep slagging him off about it and added him to it so he could
        see," she said, along with a screenshot of her brother Callum Manning''s account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe28a64-cc44-4385-ad54-49c63b7b2779'
      'mgnl:activationStatus': true
