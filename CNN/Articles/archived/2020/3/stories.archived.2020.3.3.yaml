    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07eeeb5-6b9d-4491-85e6-c922243c3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s fate remains in limbo since Cayetano insists Congress
        has more pressing issues to prioritize. He instead asked the National Telecommunications
        Commission to grant the station provisional authority to operate beyond the
        expiration of its franchise in May – a move that some experts, including former
        Chief Justice Reynato Puno believe would be illegal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d10e91-4b9f-4932-8b21-4f17732386ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
