    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Dept. to probe Greenhills mall, security agency as San Juan City
      mayor demands overhaul after hostage-taking'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e25366-1284-4aac-857c-4452d490470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:33.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — San Juan
        City Mayor Francis Zamora wants the management of Greenhills mall to overhaul
        its security force following an hours-long hostage-taking on Monday by a security
        guard disgruntled over allegedly unfair labor practices — claims which the
        Labor Department will investigate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe02e87-14e5-4cea-b7d2-133b42e5834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d24b7c-cdc1-444b-b3cc-635687ccf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora explained to reporters Tuesday that he aims to prevent another
        hostage-taking from happening by demanding that Greenhills completely change
        its security force.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966efc2-c404-49f7-a607-381adfb3a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ade147-a596-44b7-803e-313bd0d89ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yong hinaing ni</em> Alchie Paray, <em>posibleng hinaing
        ''yan nung ibang mga gwardiya na naka-</em>formation <em>kahapon,</em>" he
        said in a press briefing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a1be7-a9fe-499f-8c14-e02bfdc8bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c45f9f-a18a-42bb-ba6c-39f50b7f7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Alchie Paray''s grievances may also be the other guards''
        grievances who were in formation yesterday.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b4100-bc85-474c-985e-38f68432e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d8425-ea7a-4a3d-a05d-8b0be00d65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:21:16.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray, a former guard employed by Safeguard Armor Security Corporation
        assigned to Greenhills, said he was fired after going on absence without leave
        for weeks. Oscar Hernandez, the general manager of the security company, claimed
        the hostage-taker was not fired but was only supposed to be transferred to
        a different assignment as part of their company''s policy of rotating security
        guards.</p>'
