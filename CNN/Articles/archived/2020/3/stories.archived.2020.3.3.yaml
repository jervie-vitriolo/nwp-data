      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peggy Guggenheim Collection in Venice, for example, will limit
        large group gatherings and is asking that visitors "respect the distance of
        at least one meter between one another."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10700de1-336d-42d1-b2b5-af8f1dfc400a'
