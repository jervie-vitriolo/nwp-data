    'template': '1'
    'title': 'Philippines partially lifts coronavirus travel ban to South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522092aa-90c2-4d7f-a0d1-9d6e141f9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> Travelers
        from the Philippines can once again visit South Korea except North Gyeongsang
        Province, which has seen a spike in the number of novel coronavirus cases,
        Presidential spokesperson Salvador Panelo confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02bc28-c61c-4005-a879-ff4d515196e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184e7c0-3af2-401f-97bd-10ede807dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency Task Force on Emerging Infectious Diseases has
        approved the resumption of Filipinos'' travel to South Korea, but they have
        to sign a health declaration form to signify their knowledge and understanding
        of the risks involved in their trip, Panelo said. A health advisory pamphlet
        shall likewise be handed out to them, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f075c58-cd67-41d6-b18f-41a2961a87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c564a8-a0a7-4064-b2bc-27753246f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier banned all travel to South Korea, except for
        those who live, study or work there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5793a-9860-4495-9cd8-ea98a93d68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9e59e-181b-450b-b220-b045ad48958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the travel ban on foreign nationals arriving from the
        North Gyeongsang Province remains in effect, according to the official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f3e5a-27db-48c9-8f91-7561afa2accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7470290-6f1a-4eba-b75d-6fbfbd33ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:43:10.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the task force has agreed <a href="https://cnnphilippines.com/news/2020/3/3/No-new-travel-ban-coronavirus.html">not
        to impose new travel restrictions</a> or lift the ban on mainland China and
