      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the pro-administration coalition in the House from splintering,
        President Rodrigo Duterte brokered a "15-21" term-sharing deal between Cayetano
        and Velasco last July. Under the deal, Cayetano is expected to serve for only
