    'lead': 'San Juan Police Chief Jaime Santos says he will meet with the management
      of V-Mall in Greenhills to discuss possible lapses after disgruntled former
      guard Alchie Paray was able to enter the crowded shopping center with a pistol
      and grenade.'
    'mgnl:activationStatus': true
