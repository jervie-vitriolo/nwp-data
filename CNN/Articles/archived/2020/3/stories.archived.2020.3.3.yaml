      'mgnl:lastActivated': 2023-01-26T18:54:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685590a-afd9-4b4c-95b1-491b5cde9896'
