  'Greenhills-hostage-taking-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T11:00:00.864+08:00
    'imagesource': 'jcr:4fd26d0c-75e1-4aa9-8628-e5e4156bfb75'
