      'jcr:uuid': '9eeb00c4-9ae7-4e8e-b02d-2c9b8557a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN, Philippines, March 3)</strong> — A Quezon
        City court has ordered the transfer of former Ozamiz City Vice Mayor Nova
        Parojinog from the Philippine National Police Custodial Center in Camp Crame
        to a regular jail facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49a4c5-2585-4ea8-a94b-930a98fb84bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e1307-ca29-40c1-86ca-b25e2f0cedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 95 of the Quezon City Regional Trial Court in a February
        26 order released on Tuesday granted state prosecutors'' motion for Parojinog
        to be placed under the custody of the Bureau of Jail Management and Penology,
        just like any other detainee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52029b3-4f75-42a5-a547-4e3931a65050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/14/nova-parojinog-detention.html?fbclid=IwAR17SwED2JwAQBwaEcty8ouWChNwJfR6947QpTgnTtN4TymYj66yfXbTqiw">READ:&nbsp;Court
        urged to transfer Parojinog to BJMP jail to end ''special treatment''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3f46f-f275-413e-8b5f-4ee6df919103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdacd2-be5d-445a-9f32-dee8670d2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court agreed that Parojinog should be jailed at the BJMP-Detention
        Facilities Special Intensive Care Area in Bicutan, Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956d8c2-eeaf-4f58-a650-9d768a119131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b4082-bcad-4052-bfb9-fa9e5164484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, this Court does not find any necessity for the continued
        detention of accused Parojinog in a custodial facility, unless there is a
        clear showing that the same poses existing serious threats and/or that BJMP-SICA
        does not have adequate resources to sustain the detention of high-risk detention
        prisoners, such as accused Parojinog," said Presiding Judge Edgardo Bellosillo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91955c3a-a59a-40d3-81e5-fca26678ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd40cd-b3f6-46dc-917e-a57e582543c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellosillo, however, disputed the allegation of the prosecution
        that Parojinog''s stay in Camp Crame reeks of "special treatment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7fdea-1ade-45e4-9071-1c3160fac32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3a30e-d4f9-4af2-80c7-d6ba08df2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two branches of the Quezon City Regional Trial Court – Branch 95
        and Branch 228 – are handling Parojinog''s illegal drugs and illegal possession
        of firearms cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7742324-5702-4ddb-82d8-a15d7e42751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a0ea7-466c-464f-ba8a-eae9589e8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said that Branch 95 granted Parojinog''s one-day
        medical furlough on November 12, 2018 – <a href="https://cnnphilippines.com/news/2020/1/7/nova-parojinog-furlough-camp-crame.html">a
        move questioned by Branch 228</a>. Judge Mitushealla Manzanero-Casiño of Branch
        228 asked the jail warden of the Custodial Center to explain why Parojinog
        was allowed to leave her detention cell in November last year without the
        court''s knowledge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201aeb0-87e3-4521-87a3-3185795c611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c072b-b667-4e6e-94a4-0ee99c4f4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac <a href="https://cnnphilippines.com/news/2020/1/29/nova-parojinog-furlough-.html?fbclid=IwAR1piw8xU_TYLnwppe9CuQPe5HrVzSan-UzN6c4Kn98fcUrUF8EPGsZsWtQ">said
        it was ordered by Branch 95</a>. He said the same court also allowed Parojinog
        to visit her younger brother, Reynaldo, Jr., in Camp Bagong Diwa on December
        23, 2019. The furlough was granted despite the objection of state prosecutors,
        who said there was no valid ground for her to enjoy a Christmas leave. The
        prosecutors stressed it was tantamount to giving her preferential treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c06191-36c1-4ca3-9311-15d0d135b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cddad0-94d4-4c02-b24b-f3acfb30a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog siblings have been detained since 2017 on drug charges
        and illegal possession of firearms. Reynaldo, Jr<a href="https://cnnphilippines.com/news/2019/5/31/Reynaldo-Parojinog-Jr-shabu-guilty.html">.
        was sentenced to life imprisonment in May 2019.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743db94e-74c6-4b98-8baf-0a486730fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d4f10-8baa-4d5c-b876-8036a174be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog patriarch, Reynaldo Sr., was Ozamiz City mayor when
        he and 14 other people were killed in a police operation in the Misamis Occidental
        city in 2017. Police have tagged the Parojinog family as the source of illegal
        drugs in the city, with President Rodrigo Duterte tagging Nova Parojinog and
        her father as among the narco-politicians operating in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bceb5-663d-4724-8d6b-6036c8afe19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:18:44.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
