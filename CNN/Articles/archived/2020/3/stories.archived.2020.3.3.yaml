      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez had already ordered the Bureau of Customs to work with
        the Anti-Money Laundering Council to investigate the matter.</p>'
