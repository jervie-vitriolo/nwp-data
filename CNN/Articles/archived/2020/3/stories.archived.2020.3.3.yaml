    'template': '1'
    'title': 'Simone Biles, Aly Raisman criticize USA Gymnastics'' proposed settlement
      for survivors of Larry Nassar''s abuse'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd8b7e-9815-4c6a-941f-08fa8a939745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Multiple Olympic gymnasts have criticized
        USA Gymnastics'' proposed $215 million settlement for survivors of Larry Nassar''s
        sexual abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34162c35-7dd0-4788-90ca-7155057dc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4c227-b264-424c-88ad-a6e4f504ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her way to a training camp for the Summer 2020 Olympics, gold
        medal winner Simone Biles tweeted: "Still want answers from USAG and USOPC
        (United States Olympic &amp; Paralympic Committee). Wish they BOTH wanted
        an independent investigation as much as the survivors &amp; I do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18f268-5333-4ba2-af3a-05b45453a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b71a8-f079-4a3d-8bc8-6ac69c17c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aly Raisman, another gold medal winner, tweeted that the settlement
        is part of a "cover up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e61e2-89bd-4b43-a14a-933ab23abb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8ebd1-89ac-445f-8ded-b4d8a91726d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way for anyone to know what really happened is if someone
        forces them to release ALL documents &amp; data to investigate," Raisman wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc232e-a6c6-4a10-92ed-2e9b2444e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fb19b-d5c3-4711-91cb-21e6892dc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors will need to vote as a group on whether to accept the
        $215 million settlement, or continue their lawsuit, according to a press release
        from USA Gymnastics. The organization said in a statement on February 22 that
        their proposal is open to discussion during continued negotiations with the
        claimants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff5b7e-d8f3-4795-a417-946325a34539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f85c67-9e72-4d12-9742-5d7836cf129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents state that at the time of the filing, there were
        517 gymnasts in the suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893e724-7981-4e26-842d-3771d0be655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0badb8-8f1a-4e95-a3ef-663ab77bd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal filing states that if survivors vote to accept the settlement,
        several groups and people will be released from liability, including Steve
        Penny, the former president and CEO of USA Gymnastics, the US Olympic and
        Paralympic Committee and Bela and Marta Karolyi, who ran the Karolyi Ranch
        gymnastics training center in Texas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ea0f0-2ee1-4892-a5a9-f79bd6b1d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5019b-3022-4902-9313-16547efa9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press release stated that the plan will include several new
        safety initiatives. The organization will appoint a vice president of Athlete
        Health and Wellness and start new athlete safety education initiatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fa782-eec5-4d59-94de-9e90c0864294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e88c3-5f0f-44cd-8a65-e2aa43fcbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael Denhollander, the first person to publicly accuse Nassar,
        does not think that the proposed safety initiatives are enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab2594-b94d-4a46-9772-8a319db323aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19258134-8196-4b0c-b4e5-bf064b9becb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day the settlement was announced, she tweeted that the plan
        did not include many of the reforms that the survivors had publicly asked
        for.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e846569-d5df-47dc-9709-e916b3fa6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbdd31-bc5c-4e71-ada7-3a363147e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much is a little girl worth? Apparently far less than the damage
        she''s incurred. I am beyond disappointed. Again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245aa735-b24c-4224-aa19-c42426fc4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38a569-5a7c-4f63-969f-80c9f243997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denhollander later asked sponsors to stop funding the United States
        Olympic &amp; Paralympic Committee and USA Gymnastics because she does not
        think they are doing enough to prevent child abuse or compensate survivors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829e3bd-248d-45f7-a9e7-7fea6a677923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a9538-e724-4058-98aa-1121884379a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for @NBCSports and sponsors of USAG and USOC to say
        enough. To decide they will no longer fund institutions that facilitate child
        abuse, who refuse to listen to their athletes, and treat survivors like a
        PR problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f54aa-9592-4755-ab2e-cc9bd5cbbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:25:37.720+08:00
