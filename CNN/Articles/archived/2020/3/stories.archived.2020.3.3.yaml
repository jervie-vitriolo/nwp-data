      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47591c5-da59-4f9d-b69a-20a16a2de36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T08:39:34.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:54:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the senior State Department officials on Monday said the
        newly announced caps were "not linked to any one particular incident," but
        rather a "a very long-standing negative trend in the treatment of press" by
        Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30abd5-3144-47e6-ae15-ee90a85a207f'
