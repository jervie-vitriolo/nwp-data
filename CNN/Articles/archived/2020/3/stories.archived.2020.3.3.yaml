      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d153f8-1f28-466d-86a1-ecf6402a1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.394+08:00
