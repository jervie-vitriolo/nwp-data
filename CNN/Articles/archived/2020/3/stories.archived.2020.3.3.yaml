      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier vouched that the government will
        pay natives who will be displaced to make way for the dikes and tunnels that
        will be built in the area. The state will also provide for relocation, he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baefe3a-1e78-45e3-bced-11da59567246'
      'mgnl:activationStatus': true
