      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there are security actions that could have been executed
        better, such as  how the authorities approached the suspect and the time given
        to him to address the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a55a6-5a3f-425a-891b-9e20c8e3753a'
