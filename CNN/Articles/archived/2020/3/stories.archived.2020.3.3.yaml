      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo announced Monday the state''s first case
        was a 39-year-old health care worker who recently returned from Iran and is
        now in home isolation with her husband.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9f852-e36c-4ea6-b300-33485ec99dbb'
