      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0050f-f922-420f-820c-5e13c7941ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:33:37.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His fear went away when he saw we held our end of
        the bargain. By earning his trust, we have already disarmed him psychologically.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81aa56d-122b-44e4-a744-4f0faf1780b0'
