      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Environment Secretary Roy Cimatu recently visited Angat
        dam to check its water level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448869d8-e9d7-44e2-9745-ad6d990484f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.948+08:00
