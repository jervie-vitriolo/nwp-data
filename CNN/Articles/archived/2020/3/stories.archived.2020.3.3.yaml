      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4624d-c333-44fd-ad83-1a64792f123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our disease detectives have already identified close contacts of
        the patient, who may have been exposed, and will take appropriate measures
        to prevent the spread fo COVID-19," New York City Health Commissioner Dr.
        Oxiris Barbot said in a statement. "Despite this development, New Yorkers
        remain at low risk for contracting COVID-19. As we confront this emerging
        outbreak, we need to separate facts from fear and guard against stigma and
        panic."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7479b4-80bc-4a38-9ba7-fab4fa481ec1'
