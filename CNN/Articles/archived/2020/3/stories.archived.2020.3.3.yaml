      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said it found that the four accepted free flights
        and accommodations from Landing International Development Limited from September
        29, 2017 to October 1, 2017 to be at the grand opening of its Shinwa Theme
        Park in South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efe991-58cd-4209-931c-fcd83bd1fef5'
      'mgnl:activationStatus': true
