      'mgnl:lastActivated': 2023-01-26T18:54:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t believe how awful kids are," Ellis Landreth, 24, wrote on
        Friday, explaining that her little brother was being bullied for setting up
        an Instagram account to review his favorite books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76601ea2-2533-42d6-bcab-ab1a312b417b'
