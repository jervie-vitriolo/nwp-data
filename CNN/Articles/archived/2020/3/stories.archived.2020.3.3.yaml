      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9b3b8-8ece-4b89-8ca3-e31420362fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
