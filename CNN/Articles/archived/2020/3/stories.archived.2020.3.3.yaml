      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aesop’s Parsley seed line</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f861516-805b-4a51-bc92-aa2671d33ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the Australian hair, skin, and body care brand celebrated
        when news came about an Aesop store finally opening in Manila. Previously,
        you could get Aesop products only by ordering online or when you were abroad.
        The Manila store opened its door to little fanfare in February at a quiet
        corner of Greenbelt 5 in Makati City. Its scent is unmistakable, though, as
        with any Aesop store elsewhere around the world. If you’re curious or wondering
        what to get, the store has shop assistants who can talk to you about your
        skin and your skin care regimen, and recommend the right products for you.
        Aesop is highlighting the Parsley Seed Anti-Oxidant Skin Care line, which
        is perfect for those who live in big cities where pollution, poor sleep, and
        stress are just as normal as breathing. The skin care line ranges from a facial
        cleanser (for oily skin and warmer climates) and masque (if you’re looking
        for a deeper clean) to a hydrator (a lotion-textured anti-oxidant) for a sustained
        skin care routine. — DJ</p>'
    '11':
      'image': 'jcr:8467865b-8e3c-4db2-8831-0931b194aa38'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015d798-4169-441a-9773-ce69acf1454b'
