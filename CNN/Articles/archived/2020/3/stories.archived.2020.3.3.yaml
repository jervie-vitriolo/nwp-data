      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Foreign Affairs Secretary Teddy Locsin, Jr. said that <a
        href="https://www.cnnphilippines.com/news/2020/3/3/philippines-to-bring-home-fired-Hong-Kong-domestic-workers-.html">Filipino
        workers in Hong Kong</a> will also be repatriated soon, citing a report of
        domestic helpers being fired from their jobs amid the outbreak.</p>'
