    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcc69d-eb85-4e72-9937-3d8724043f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
