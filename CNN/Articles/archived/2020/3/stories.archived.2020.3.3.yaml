    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e84fc760-5b64-4e9b-bccb-f01260e471b7'
    'lead': 'The Land Transportation Office is working on translating the driver''s
      license exam into the country''s major languages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T16:23:04.121+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:54:09.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:30.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Office', 'Driver-s-license', 'LTO']
    'template': '1'
    'title': 'Driver''s license exam will soon be available in regional languages '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2fd8c-7d8a-4b5c-bae9-9eb5be42a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — The Land
        Transportation Office is working on translating the driver''s license exam
        into the country''s major languages upon the orders of Transportation Secretary
        Arthur Tugade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b6165-47e8-4631-9f79-707e05d0722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa39077-0470-47c2-b1da-15fa54182c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already created a team for each of the major dialects.
        The assigned team will translate the driver’s license examination. The translation
        will be checked by experts of the language to ensure that the terms are accurate
        and official,” LTO Assistant Secretary Edgar Galvante said in a statement
        released by the Department of Transportation on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2769b-2364-4560-86d3-91bf1b922db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af6ec6-5702-423b-8f4f-2d0fa4074b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with Tugade''s<a href="http://otc.gov.ph/dotr-department-order-no-2020-003-directing-the-land-transportation-office-to-conduct-drivers-license-examination-in-english-filipino-or-other-regional-dialect-at-the-option-of-the-examinee/">
        department order issued on February 14</a>, which emphasizes "the need to
        afford examinees the opportunity to fully comprehend the Driver’s License
        Examination.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1ea5f-3be5-4c39-a7ef-a79fc65c0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574c886-2718-4105-ab90-cde924eac91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I instructed the LTO, all examinations shall now be done in English,
        Tagalog, or the local language of the examinee," Tugade said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfe375-3402-4d83-86e5-49270dbdd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25985650-d98d-4d5e-ae3b-8871b5b92b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade''s order will be effective 15 days after its publication
        in the government''s website or in a newspaper of general circulation, the
        DOTr said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ef859-138e-4a35-8e85-01d4fffc1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c5aa6-952f-4a03-b077-ab70a58bf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T16:23:04.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then, LTO''s regional offices have 30 days to translate the
        driver''s license exam in their respective regional languages to comply with
        the order.</p>'
  'pba-safety-measures-coronavirus-outbreak':
