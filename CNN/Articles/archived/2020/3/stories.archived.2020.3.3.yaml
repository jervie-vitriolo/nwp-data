    'mgnl:tags': ['Novel', 'coronavirus', 'global', 'economic', 'crisis', '2009']
    'template': '1'
    'title': 'Coronavirus is plunging the global economy into its worst crisis since
      2009'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27075bf-34dd-4272-b942-a158f06787d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus is plunging the world economy
        into its worst downturn since the global financial crisis, according to the
        Organization for Economic Cooperation and Development, which warned Monday
        that growth could be cut in half if the outbreak continues to spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c03b93-8551-47d6-9a1a-5d7dc6b27142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc47547-7110-4312-8959-1b105fccbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global gross domestic product would grow by just 1.5% in 2020 if
        the coronavirus spreads widely throughout Asia, Europe and North America,
        the OECD said. That''s roughly half the 2.9% growth rate the group projected
        for 2020 before the outbreak, and severe enough to push Japan and Europe into
        recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf0127-f793-4ed7-9f03-268aa7db0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287df78-d4ef-44b4-85d8-c185065378cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers around the world must act now to prevent such a scenario,
        the OECD said. It called for a coordinated global response to contain the
        outbreak, recommending that governments increase spending and central banks
        implement policies to help cushion the blow from the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6ffef-bea1-4e8a-a30b-27308901345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b79875-b8e2-4a97-8a47-9d31cfd4ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the best-case scenario, in which the epidemic peaks in China
        during the first quarter and only mild outbreaks develop in other countries,
        the OECD predicts that the global economy would grow only 2.4%. That somewhat
        more optimistic forecast would still be the weakest level of growth since
        the global financial crisis in 2009. Global growth was about 3% last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59ad86-cb30-4529-a9e3-ecc02d182276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff40af-593d-42f1-86e0-00a9991780dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus risks giving a further blow to a global economy that
        was already weakened by trade and political tensions. Governments need to
        act immediately to contain the epidemic, support the health care system, protect
        people, shore up demand and provide a financial lifeline to households and
        businesses that are most affected," said OECD chief economist Laurence Boone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccc3a3-5e1e-4b9c-a6df-f9848ff8d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536a906-65c2-45d9-8e47-f5015376c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have now been more than 88,000 confirmed cases of coronavirus
        worldwide, with infections on every continent except Antarctica. The virus
        has killed over 3,000 people as it continues to spread. South Korea now has
        over 4,200 cases and 26 deaths. A second patient has died in the United States,
        and new cases have been reported in Florida, New York and Rhode Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8569b83-b922-41ca-b0e7-d336f0c4a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15902373-f594-4825-9d4f-b235bb82640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the world''s biggest companies have issued profit and sales
        warnings in recent weeks, reflecting changes to consumer behavior that are
        causing disruption even in markets where relatively few cases have been identified.
        Some businesses are also having trouble keeping their factories open due to
        travel restrictions and supply chain problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53f6ea-88b8-4b48-b0ea-35a446e04e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b4efa-c185-476c-99d5-6dfff26826ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks are already trying to reassure investors that they''ll
        step in to limit the economic fallout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de762e0-47ed-4a45-9ee7-9413e3b7821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49cb58-81ad-4dec-8689-350e871eaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Japan Governor Haruhiko Kuroda promised Monday that the
        country''s central bank would provide "ample liquidity" to ensure stability
        in financial markets. On Friday, US Federal Reserve boss Jerome Powell said
        the central bank would "act as appropriate to support the economy," suggesting
        that an interest rate may be coming soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb396e9e-2349-4b14-bff8-4b4fddd1cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6ca10-43a5-44d0-bc6d-4c967023b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s central banks may take even more dramatic actions,
        according to Bill Nelson, executive vice president and chief economist at
        the Bank Policy Institute. In a note this weekend, he predicted a "coordinated
        easing across the major central banks," possibly including the People''s Bank
        of China and the Hong Kong Monetary Authority, as early as this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e205bff-8b41-471f-9077-4a89778a6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T11:02:03.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/02/business/oecd-global-economy/index.html">Coronavirus
        is plunging the global economy into its worst crisis since 2009</a>."&nbsp;</em></p>'
