    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b515ae-cd1b-4f6b-8376-edc829132627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:41:27.393+08:00
