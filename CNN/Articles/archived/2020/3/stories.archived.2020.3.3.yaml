  '8-deputies-photos-Kobe-Bryant-helicopter-crash-administrative-action':
    'author': 'Paul Vercammen and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-03T20:00:23.710+08:00
    'imagesource': 'jcr:e386c573-aa62-49bd-9348-2afb1954a3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bfff356-a9c9-4e8a-af89-1a7c8abd1c01'
    'lead': 'Eight Los Angeles County Sheriff''s deputies are facing administrative
      action after they allegedly shared graphic photos of a helicopter crash that
      killed Kobe Bryant, his daughter and seven others, Los Angeles County Sheriff
      Alex Villanueva told CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T20:05:13.744+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:53:56.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:33.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 deputies accused of sharing photos of Kobe Bryant''s helicopter crash
      are facing administrative action'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc873ec-ca56-4d98-8cb8-59f9831baaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight Los Angeles County Sheriff''s deputies
        are facing administrative action after they allegedly shared graphic photos
        of a <a href="https://edition.cnn.com/2020/01/26/us/calabasas-helicopter-crash-trnd/index.html">helicopter
        crash that killed Kobe Bryant</a>, his daughter and seven others, Los Angeles
        County Sheriff Alex Villanueva told CNN Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa953c2-00f5-4bc2-9d10-35bc3140328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is investigating <a href="https://edition.cnn.com/2020/02/28/us/kobe-bryant-helicopter-crash-scene-photos/index.html">accusations
        that the deputies shared pictures of the crash</a> scene with people outside
        of the crash investigation. All photos of the crash that were in the possession
        of those deputies have been deleted, Villanueva said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e585a39-3237-46d9-962e-13bb1b79593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff told CNN he was "shocked" to learn about the incident
        and said he felt a "a sense of betrayal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e5be2-e8e4-41ac-85a9-3ed896c1e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only two groups authorized to take pictures of the crime scene
        were the National Transportation Safety Board and the coroner''s office, Villanueva
        said. "Anybody outside of that would be unauthorized, they would be illicit
        photos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b51e5-b9c6-49f0-b40e-e1a16925b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant, who lost both her husband NBA legend Kobe Bryant
        and their 13-year-old daughter Gianna in the January crash, was <a href="https://www.cnn.com/2020/03/01/us/vanessa-bryant-helicopter-crash-photos/index.html">"absolutely
        devastated"</a> when she learned that first responders may have shared photos
        of the scene, her attorney Gary C. Robb said in a statement Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831b574-f384-4b70-9d7b-a34607740da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders should be trustworthy. It is inexcusable and deplorable
        that some deputies from the Lost Hills Sheriff''s substation, other surrounding
        substations and LAFD would allegedly breach their duty. This is an unspeakable
        violation of human decency, respect, and of the privacy rights of the victims
        and their families," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd54de-befd-402a-b295-a7c879846584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are demanding that those responsible for these alleged actions
        face the harshest possible discipline, and that their identities be brought
        to light, to ensure that the photos are not further disseminated. We are requesting
        an internal affairs investigation of these alleged incidents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4cb288-2b31-4a45-a9ad-804a1af25e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of this incident, Villanueva said his department is
        trying to change their policies to be more specific. They are also trying
        to get legislation passed in Sacramento that would make it illegal to take
        photos of crime scenes that displays human remains. Should that law pass,
        it would enable law enforcement agencies to obtain search warrants, Villanueva
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99acab1-0d82-4e8f-8b60-ce3e698d7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also reached out to the families involved in the crash, including
        the Bryant family, to express his disgust at the deputies'' alleged actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c08aeb-c426-4755-bd27-8d870dc3b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally apologized ... on behalf of the poor conduct of our
        employees and we want to make things right," Villanueva told CNN. "We don''t
        want to extend or increase anybody''s anguish."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362674e0-4073-4102-8f7b-4d19db612331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Moon and Shawn Nottingham contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec56d74-9500-42d2-907b-9b4ce33d6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T20:05:13.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:53:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/03/us/kobe-bryant-crash-photos-deputies-identified/index.html?utm_term=link&amp;utm_content=2020-03-03T11%3A00%3A04&amp;utm_source=fbCNN&amp;utm_medium=social&amp;fbclid=IwAR3j9LBLZMS8Y6rJDOBGDks2jQI1IqJa4F_PzX2FXsVB9TmhUEEscKUOzhc">8
        deputies accused of sharing photos of Kobe Bryant''s helicopter crash are
        facing administrative action</a>"</em></p>'
