    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273b51e-269c-4bed-be4c-9355272bdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
