      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Japan, where the outbreak has escalated in recent
        weeks, both Tokyo Disneyland and DisneySea are closed and set to reopen March
        16.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10eda1-24ce-4313-80e1-c2f5b1761e18'
