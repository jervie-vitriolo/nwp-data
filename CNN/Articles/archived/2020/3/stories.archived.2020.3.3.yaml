    'jcr:uuid': '54292d64-f720-4333-9fc9-79892f721016'
    'lead': 'As the virus spreads around the world, infecting more than 89,000 people
      globally, major tourist attractions and events that draw visitors from all over
      the globe are feeling its effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T06:28:20.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:55:01.099+08:00
