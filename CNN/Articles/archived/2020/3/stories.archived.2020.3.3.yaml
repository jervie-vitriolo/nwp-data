      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong>&nbsp;The
        Senate Blue Ribbon Committee headed by Senator Richard Gordon will lead an
        investigation on Thursday into billions of pesos-worth of <a href="https://www.cnnphilippines.com/news/2020/2/28/gordon-probe-dollars-from-chinese.html">cash
        brought mostly by Chinese nationals</a> to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942629de-bf0e-4b01-8202-b039c3017703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada554af-357a-451a-92fc-514968f86412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said from September last year to February, 47 individuals
        arrived in the Philippines carrying $447 million or ₱22.7 billion, according
        to information he got from the Bureau of Customs. At the Senate, Gordon presented
        a list of of those individuals who were mostly Chinese but also included some
        Filipinos. He said Chinese nationals brought in $210 million or ₱10.6 billion,
        equivalent to 46.98% of the total amount during this period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298067f-b4f9-4fd1-abc2-9e51d7dc27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb64241-0bbb-403d-bade-aa2743c6bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the large sums of cash, which were declared as
        gambling and investment funds, was a red flag for possible money laundering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245b945-c4d7-4566-b0ed-7b9ec3e64dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24796c92-858c-47cc-aeff-4606dcd57d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not being xenophobic I am just trying to express some concern
        on why there is no seeming regulation, no seeming effort to try and locate
        these people," he said. "If they are bringing in money, <em>hinanap ba natin
        ''yung pera kung saan dinala</em>? [did we check where they brought the money
        to?]"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ff13e-d94a-4207-908c-ff5f6f606206'
