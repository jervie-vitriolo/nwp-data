      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have also been detected in states including Illinois, Rhode
        Island, Massachusetts, Oregon, Georgia and Florida.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a54b9-99ad-4119-ae3c-b7d81807246f'
