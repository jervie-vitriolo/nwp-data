      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern city of Goyang, drivers pull in to a parking lot
        where they are met by health workers dressed in hazmat suits.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2351bc-7fd0-40b2-a840-92a1b7c043e9'
