    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7d51a-2596-465d-8fa9-f48a1b9508a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:43:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His true name is said to be Alchie Paray Y Pedraza — a holder of
        a license to exercise security profession set to expire on April 2021," Dubria
        said in a text message.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205336c0-a992-4a65-b178-752e79d50ff2'
      'mgnl:activationStatus': true
