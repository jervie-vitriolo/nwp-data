      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/02/politics/us-cap-chinese-media/index.html">''State
        Department to cap number of Chinese citizens employed by state media in US''</a></em></p>'
  'Greenhills-hostage-suspect':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
