    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edc736-3c38-4d04-a4de-dc4b1c651fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.582+08:00
