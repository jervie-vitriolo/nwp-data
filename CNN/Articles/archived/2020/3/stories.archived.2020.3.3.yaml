    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T12:39:27.942+08:00
    'imagesource': 'jcr:e5d923dd-3b8c-4d4d-8f00-a419c8c7c721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a40f221-b5c1-4f98-8dad-223e668d2abd'
    'lead': 'More Filipinos were satisfied with the performance of House Speaker Alan
      Peter Cayetano during the last quarter of 2019, according to results of a Social
      Weather Stations survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T12:45:44.392+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:54:34.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
