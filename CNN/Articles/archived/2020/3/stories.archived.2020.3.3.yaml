      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral bill melding the two chambers'' versions still needs
        to be passed before it is signed into law by President Rodrigo Duterte.</p>'
