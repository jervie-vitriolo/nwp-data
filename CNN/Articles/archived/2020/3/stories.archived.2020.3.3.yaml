      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the flagship construction project would provide
        sustained water flow in the coming years, as the Executive assured of enough
        supply this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616bebb-1bc5-4ae2-85aa-9d741d3590e8'
