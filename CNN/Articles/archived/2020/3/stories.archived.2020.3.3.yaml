    'title': 'IBP, PNP team up to stop killings of lawyers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c855c6-c9bc-437b-aff7-b9eb35a2f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:51:27.848+08:00
