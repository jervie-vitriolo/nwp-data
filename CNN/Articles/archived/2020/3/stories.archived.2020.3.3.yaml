    'template': '1'
    'title': '2 cops tagged in Richard Santillan slay surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f60d5-886d-4b0c-831e-c90123a79571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Two policemen
        tagged in the killing of Richard Santillan, the aide of former lawmaker Glenn
        Chong, have surrendered to Philippine National Police chief PGen Archie Gamboa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a0cfe-49bd-4dff-80c5-38443b67bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0eb7b-5abd-405a-9118-00c0fdacfba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said Tuesday the two Highway Patrol Group personnel surrendered
        to him through Anti-Kidnapping Group director PBGen Jonnel Estomo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915393f-5d1f-4188-8894-836f7eca7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c086c-9821-48b2-b032-d30d85c87121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top cop said the Rizal Regional Trial Court Branch
        99 issued warrants of arrest for Captain John Russel Banarcha and PSSg Alvin
        dela Cruz for two counts of murder over an armed encounter in 2018 which resulted
        in the death of Santillan and his companion Gessamyn “Minmin” Casing in Cainta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5daf66-4755-474b-bec8-a4381d18d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:59:00.569+08:00
      'mgnl:createdBy': 'xave'
