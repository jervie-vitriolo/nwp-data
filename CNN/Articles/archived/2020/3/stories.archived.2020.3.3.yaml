      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among government institutions, the Senate got the highest satisfaction
        rating – a "very good" +62. The survey found that 73 percent were satisfied,
        11 percent were not satisfied with the work of the upper chamber.</p>'
    '30':
