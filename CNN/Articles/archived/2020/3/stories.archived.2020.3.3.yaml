      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Events</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428a051-4781-434e-a408-f3ea98c70b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s largest marathons, the Tokyo Marathon, went
        off with a major hitch yesterday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580a239-2af5-4448-9552-a35fa43c1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb43243-bb3c-40ae-a393-90a1910f4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extremely limited field of elite runners was allowed to run the
        race as planned. Others were left scrambling to make different arrangements.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d3596-20ce-4991-9ade-9116ed92e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654068e-20d6-4dcf-8919-e629ac658a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following suit, in accordance with the French government''s order
        that all public gatherings of more than 5,000 people be canceled, Paris announced
        cancellation of its annual winter half marathon. The 40,000-plus running event
        was supposed to take place on the city''s streets on March 1.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88238d6-5a19-4f1c-8d7d-f5453dc4cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b7c65-bd33-448d-9f82-f1d6af7329a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are no plans to cancel the Olympic Games in Tokyo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0eb79-0c8d-42ed-a9e1-fb6624560bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ede417-022d-4f45-b167-000601ccdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s baseball season got off to a lackluster start with
        the Giants first two games played in an empty Tokyo Dome.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b452d-6989-4723-9488-beffc3d06791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708b7e7-265b-4857-8757-0eb5a4e884cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:28:20.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thailand Grand Prix announced its postponement, and there''s
        speculation that the Vietnam Grand Prix will not go on as scheduled on April
        5.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae33c3f-35f2-432b-96c4-fa76446f0127'
      'mgnl:activationStatus': true
