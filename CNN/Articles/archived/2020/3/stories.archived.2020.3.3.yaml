      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f36c2-cd9e-4279-87e0-07743b814aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberth put a 75-day timeline on the collection of depositions
        and evidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bbe1f-f323-4f52-9413-07d203ce6619'
