      'mgnl:lastActivated': 2023-01-26T18:54:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayetano-led House of Representatives also ended the year without
        tackling the renewal of ABS-CBN''s franchise, to the dismay of the network''s
        supporters. Cayetano promised there would be enough time to hear the issue
        the following year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5275d-058f-4a8c-afa7-fc48032752fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/11/7/Cayetano-issue-with-ABS-CBN-franchise-renewal-.html">READ:&nbsp;House
        Speaker Cayetano admits ''issue'' with ABS-CBN''s franchise renewal</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d09f3-130d-4125-b937-67e70c81e549'
      'mgnl:activationStatus': true
