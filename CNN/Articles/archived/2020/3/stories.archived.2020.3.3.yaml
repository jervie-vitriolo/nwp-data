      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ: <a href="https://cnnphilippines.com/news/2019/10/28/panelo-duterte-kaliwa-dam-china-police-powers.html?fbclid=IwAR36gc3x7TyEwDVoLsCoIC5DcjGH9hKXp8fYBXP2TfF-tVJX01EUUbW4bsk">Duterte
        mulls using police powers to start Kaliwa dam project</a></b></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbefde7-fcaa-4522-aeaf-0cc7e5503ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.948+08:00
      'mgnl:createdBy': 'mel'
