      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market likes Netflix under the assumption that hibernation
        comes at a premium," said Bill Smead, chief investment officer of Smead Capital
        Management, in a report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15709d47-0301-4472-9b65-c1bf21378ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeee4dd-6f30-4cc8-9733-d2f6f7264a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leisure stocks -- most notably cruise line operators Carnival,
        Royal Caribbean and Norwegian -- have taken an even bigger hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cc7d3-1420-48db-9d49-0da82e9d62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c02f4-9b4d-41d0-835d-97fb48889c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that nervous Americans would take more precautions
        until coronavirus fears ebb. This "nesting" phenomenon may benefit other companies
        that can cater to the wishes of home-bound consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbdc3b-d8d8-43bd-a6d7-64636555c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717723a-f0f8-4b73-994b-6e1c230250e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, while down in the past week as markets plunged, has fallen
        less than the broader market and is up 4% for the year. Shares of YouTube
        owner Alphabet are up sightly this year, while the Nasdaq has fallen more
        than 2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b8f02-05ee-4f06-9249-8c9195bb86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a7e33-3d30-499f-9ec6-0e470538329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A portfolio of ''stay at home'' stocks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad0944-5415-4830-a096-10149996ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several other stocks could be safe havens if consumers become
        more skittish and workers have to work at home or or can''t take business
        trips. Investment firm MKM Partners created a "Stay at Home Index" to highlight
        some of these companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77e482-3e2d-4480-bb7a-62a20047fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f753d-8f6d-4141-87ca-e30e89b21975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Amazon are two of the 33 stocks in it. The index also
        includes companies like Facebook, video game developer Activision Blizzard,
        exercise equipment maker Peloton and food delivery service GrubHub.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649ba92-e70e-488e-96a2-008ec6019d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4b7f5-9c79-490b-98c4-6a64076592ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to identify what products/services/companies would potentially
        benefit in a world of quarantined individuals. What would people do if stuck
        inside all day?" said JC O''Hara, chief market technician at MKM Partners,
        in the report. "Rather than attempting to forecast how much lower these stocks
        may go, we decided to explore which stocks may hold up better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754d1d6-0abb-47f7-8d6e-ed2b90ff5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea37227-3137-4273-84d6-d5cf5e7c4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Hara noted that video conferencing company Zoom, identity management
        software firm Okta and office collaborative tool Slack could also benefit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3943b-4759-4b5a-b6b8-ad1b5c43270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b815f19-5940-4750-a8c5-8bf2cc9468e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another stock that wasn''t in O''Hara''s report that also
        has gotten a big boost lately on expectations of stronger demand in the wake
        of the outbreak: virtual healthcare company Teladoc, which lets patients video
        chat with doctors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a62c48-a895-4c51-bb3a-917054a5ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5a955-02ee-498a-8b5d-9ad2ece413ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Teladoc are up nearly 10% in the past week and 50% so
        far this year -- another sign of how online companies could see more demand
        if coronavirus fears intensify.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c196da-0325-4558-9b62-e9d07974edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792857a-acb5-4a89-b629-888021f9dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telemedicine and online tutoring are just two examples of the benefits
        the internet can provide. Other internet companies with exposure to food delivery,
        e-commerce, and streaming services could see an uptick in users as coronavirus
        fears keep consumers inside," said UBS Global Wealth Management analysts in
        a report Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599e98c-887a-479b-a4c1-f53fafd31020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc3ddf-2d92-4c93-871a-c5c47366cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UBS analysts are recommending the Nasdaq Internet Index, which
        has Netflix, Amazon, Alphabet, Facebook and Chinese e-commerce giant Alibaba
        as top holdings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d863c-3613-4707-95da-6d30e9022512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbf428-b62e-4b3b-8d0b-40db36d8c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stay-at-home nature of the companies offer some shelter relative
        to the broader market," the UBS analysts said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554017a-0e9b-4482-a2c4-041edc8009ca'
      'mgnl:activationStatus': true
