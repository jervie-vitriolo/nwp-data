    'lead': 'PBA Commissioner Willie Marcial says venues that will host the games
      for the Philippine Cup are required to provide medical supplies such as thermometer
      scan, hand sanitizer, or alcohol to ensure the public safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T16:36:10.784+08:00
