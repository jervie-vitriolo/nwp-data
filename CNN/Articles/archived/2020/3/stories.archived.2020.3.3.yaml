    'template': '1'
    'title': 'Up to 1 million people could be tested for coronavirus in the US by
      the end of the week, health officials say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61c89d-dd8b-4a23-a9e3-29fb006c27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Up to a million people could be tested
        for coronavirus by the end of week, the FDA said Monday, as cases across the
        US rose to more than 100 and health officials warned that the number will
        keep climbing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406dc86-0b47-4a87-95df-112c0db5d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253aa2e-942e-473d-a54c-132d7f900570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the virus have now been reported in 12 states -- the majority
        of them in California and Washington state, where six people have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035a012-811b-42ac-ae4d-cde7564d4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96797acd-892c-459a-b310-ae350a5c3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of the current cases were likely transmitted through
        US communities, officials have said, meaning they were not travel-related.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2a437-953b-4895-8aa4-e6cfd86cac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb4cc6-f3a3-40bd-bdda-34380ff98a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is as the next week or two or three go by, we''re going
        to see a lot more community-related cases," Dr. Anthony Fauci, the director
        of the National Institute of Allergy and Infectious Diseases, said in a news
        conference Monday. "That''s of great concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c84ae-b886-4200-8778-58fbf53259c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e978fde-5ac5-41a4-8ffa-10314c5fbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases has been climbing as new guidelines from health
        officials gave more labs the go-ahead to conduct tests. Faulty kits from the
        Centers for Disease Control and Prevention initially led to delayed and inconclusive
        results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a0c43-978d-4a33-8b7b-8a18d72ddde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e43f19-c713-4653-801a-866431b04ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the US Food and Drug Administration further expanded
        who could test for the virus by allowing additional labs to develop their
        own tests for the virus. The move, FDA Commissioner Dr. Stephen Hahn said,
        would enable academic centers and private companies to develop and use tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88646b32-82b1-4ea3-8040-d6fc54bb4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b0d79-2873-4a0d-b3aa-ceb0094186c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said up to a million tests will likely be conducted by the end
        of this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76520c-f16a-4af3-be4a-74e7dfe8531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b10ac-7d17-42ff-8406-262b7150ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this policy strikes the right balance during this public
        health emergency," Hahn said in a statement. "We will continue to help to
        ensure sound science prior to clinical testing and follow-up with the critical
        independent review from the FDA, while quickly expanding testing capabilities
        in the U.S."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b527a-cbce-4c6f-be3c-4802240bd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50fe16-d03c-4f1b-b8b1-359c65cc207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more labs testing for the virus, the CDC stopped publishing
        the number of patients tested in the country -- a figure it had so far kept
        track of on its website. In an email to CNN Tuesday, the agency said, "Now
        that states are testing and reporting their own results, CDC''s numbers may
        not represent all of the testing being done nationwide."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367bda6-960f-4be0-bd7e-083c9e9411b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1d295-e1a1-46fc-9548-90ccdec40ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases climb, officials say risk still low</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f62939-d4bd-4e29-b226-f2686db7a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state and health officials maintain there is no need
        to panic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcb401-7197-4b9c-99cb-2f3c6db308c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaa042-84de-418e-8223-244cca2eb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen an increase of cases in the United States over the
        weekend," US Surgeon General Dr. Jerome Adams said Monday. "I want folks to
        understand that we knew this was coming, we told folks that this was going
        to happen and it is why we''ve been preaching preparedness from the very start."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c8b0d-b5c1-4c21-8f05-65d56c18e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694fe8b-688f-4ce7-b793-8780bdc3845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Caution is appropriate, preparedness is appropriate,
        panic is not."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9576201-6327-4592-885b-a424b16e16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98850379-ed54-4d3b-bf68-58e19416b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 105 cases, at least 45 are repatriated residents from the
        Diamond Princess cruise ship, which docked in Japan in February after an outbreak
        on board and quarantine. At least 18 cases were confirmed in Washington state,
        with six deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d0cb2-7758-4a27-b475-e14d1615f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11325f3c-1593-4522-944a-5ba80fe1e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those who died, officials said, were residents of Life Care
        Center, a long-term nursing facility in a suburb of Seattle. More than 50
        residents and staff members were experiencing symptoms and were tested for
        the virus, King County health officer Jeffrey Duchin said Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b356a6e-ef60-42ce-89f2-2f7750142df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e789c15-15b2-46ce-8fbd-9168232bc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current residents and associates continue to be monitored closely,
        specifically for an elevated temperature, cough and/or shortness of breath,"
        officials said in a statement on the Life Care website. "Any resident displaying
        these symptoms is placed in isolation. Associates are screened prior to beginning
        work and upon leaving."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc072d-9132-48ef-ab17-26a5a7c95524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fc2b3-ea0d-48fe-8317-d44481d12730'
      'mgnl:activationStatus': true
