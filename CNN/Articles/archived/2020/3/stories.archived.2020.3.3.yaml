      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several museums in Japan have temporarily shuttered amid the virus
        outbreak. The Mori Art Museum, National Museum of Modern Art and the Kyoto
        National Museum are among the closures, reports ARTnews.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2b83a-9600-45f7-8ffb-a89812dd52e4'
