      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7481e59-9a0b-4f26-a2c2-179efc51e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the Overseas Workers Welfare Administration is
        also arranging to evacuate 48 of its active members there on a commercial
        flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d65fde-b052-4569-9cae-ec7e176e08b1'
      'mgnl:activationStatus': true
