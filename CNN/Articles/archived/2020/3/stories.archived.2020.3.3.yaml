      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator put a finer point on it: "You don''t have to be the
        skinniest person in the room. You don''t have to be the loudest person. You
        have to be competent."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef3c4d-0720-45c1-83b7-ba9d0c19d50d'
