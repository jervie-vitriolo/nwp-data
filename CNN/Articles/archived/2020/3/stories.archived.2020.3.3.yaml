      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 120 UC Davis health care staff went in self-quarantine
        after being possibly exposed to the patient last week. That case sparked a
        change in testing guidelines by the CDC after the patient remained untested
        for days while hospitalized because they didn''t meet existing guidelines.</p>'
    '48':
