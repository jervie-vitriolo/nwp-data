      'mgnl:lastActivated': 2023-01-26T18:53:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6269965-8e21-4da7-a4f1-977642d1b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This convinced the senator that the billions of cash may be poured
        into real estate to house these illegal workers. He cited a spike in condominium
        prices by 34% according to international debt watcher Fitch Ratings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4493f2-c801-48db-8745-328d7a50a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61a480-2611-4b94-ac5b-6c4a02ae8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 report by Leechiu Property Consultants, <a href="https://cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html">POGOs
        were seen to overtake business process outsourcing firms</a> in occupying
        office spaces in the country. Gordon cited another report by the consulting
        firm that said there are 470,000 POGO workers in the country, higher than
        the government''s estimate of 150,000.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855a53f-8c2e-46bc-b956-4e03fb37ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76835f86-01dd-499d-993d-16281cde1caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that the money could also be used for crime, citing
        prostitution dens with foreign women caught in several police raids. He said
        it was even more alarming considering these sums entered the country legally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25334d73-5ede-4334-93b3-5505b4399fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
      'mgnl:createdBy': 'janine'
