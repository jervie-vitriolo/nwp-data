      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By trying to accomplish the Paris agreement goals, we can reduce
        40% of the impacts that we project in our study," Vousdoukas said.</p>'
