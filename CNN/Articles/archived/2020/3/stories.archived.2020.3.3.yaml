    'lead': "The House of Representatives on Tuesday approves on third and final reading\
      \ a bill which increases the service incentive leaves of employees from five\
      \ to ten days. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T17:42:48.910+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:54:06.342+08:00
