      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99590dd-a413-41a8-8708-9775efd0953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Junji Ito’s graphic novels</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bccef-ddf3-4994-b16f-1f9efb86feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:47:42.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come for the terrifying imagery, stay for the alluring nihilism.
        The Japanese manga artist’s story collections and graphic novels are notorious
        for their brutal body and cosmic horror. In these stories, humans face an
        inescapable fate, whether it’s as simple as an undead fish or a slumbering
        power that claims a whole town every few centuries or so. Ito’s works are
        influenced by the horror writer H. P. Lovecraft as well as manga masters such
        as Kazuo Umezu and Hideshi Hino. Highly recommended titles are “Smashed,”
        which features a mysterious nectar that flattens people who eat it, and “Uzumaki,”
        about a town infested with spirals. His books are available at Fully Booked.
        — Don Jaucian</p>'
    '8':
      'image': 'jcr:36ea147f-3392-4eb6-a68c-671edfc94f30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d685aad-86d6-4f10-8d21-fed57dc64a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:56:50.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:53:59.070+08:00
