    'mgnl:tags': ['Alan-Peter-Cayetano', 'SWS']
    'template': '1'
    'title': 'Cayetano''s satisfaction rating up in last quarter of 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b9538-965f-4ed1-a5fb-20da29625f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — More
        Filipinos were satisfied with the performance of House Speaker Alan Peter
        Cayetano during the last quarter of 2019, according to results of a Social
        Weather Stations survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a412a7-8235-4e96-9779-6ee47d886156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92e3d3-885c-46f1-aaac-43d8922bd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nationwide poll conducted December 13-16, 2019 and findings
        of which were released on Tuesday, Cayetano''s satisfaction rating rose to
        +53, considered by the SWS as "very good." This a four-point increase from
        his "good" +49 score in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dcdd7-e2ed-4353-a21d-8eb7fac7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb842bbd-72d0-4062-b0a5-5064965b7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said 67 percent were satisfied with Cayetano''s work
        while 15 percent said otherwise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fc56a-123f-4a90-9094-fb53311447f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f619c-980c-41e3-97ee-1bc866118c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano got the highest increase in rating among ranking government
        officials included in the survey which interviewed 1,200 adults across the
        country. The SWS press release on the survey did not include findings on President
        Rodrigo Duterte''s performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f091c0-46de-4296-8628-a2183b60800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefee434-f519-4dc9-be6b-7c9e13a11549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo got a three-point rise in her net satisfaction
        rating – from +33 in September 2019 to +36 in December that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33a181-ec28-4c64-99ed-d755458497f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b6af5-76b8-409a-8245-d3ad8bd405e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said 59 percent approved of Robredo''s performance while
        23 percent said they were not satisfied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a79191-6b66-4e1c-9ddb-ae1402bf2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ad83b-7e8d-43e2-a655-18a8f3baf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III''s rating was
        up slightly from +61 to +62, with 73 percent saying they are satisfied with
        his work, and only 10 percent saying they weren''t.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4c638-9303-4bc5-9493-47d66b95039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2bba4-37b2-4372-ba65-3d000a4e30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta scored a "moderate" +21 rating just
        two months since <a href="https://cnnphilippines.com/news/2019/10/23/chief-justice-diosdado-peralta-.html">he
        was appointed to lead the Supreme Court</a>. Forty percent were satisfied
        while 19 percent were dissatisfied with the new top magistrate''s performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a21ff-bdb9-4591-9933-d4c362dfdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T12:45:44.393+08:00
