      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619d405-4dfd-48c7-9700-a24c67413fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I heard last night is they are assuring us that there will
        be no water problem. They are doing something about it," Panelo said, citing
        updates given by the Department of Environment and Natural Resources (DENR)
        during the Cabinet meeting Monday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586d2fb-fecc-41e5-bddd-2b94f8659085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:02:05.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/11/19/Wawa-Dam-approved-MWSS.html">Razon''s
        Wawa Dam project to supply water to Metro Manila by 2021</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cc1b9-5a50-492f-88e9-4789c8e79328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is still in the process of acquiring lots where the
        tunnel system that would bring raw water to processing and distribution plants
        as of September 2019, according to the Metropolitan Waterworks and Sewerage
        System. Public dialogues have also been completed, while the project secured
        an environmental clearance certificate in August last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d542f44-cfae-4e19-8da6-7fca4bd35bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.948+08:00
