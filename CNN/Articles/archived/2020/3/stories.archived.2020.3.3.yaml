      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judicial Watch had asked to depose Clinton, top aide Cheryl Mills
        and other former State Department employees in a six-year-old court case seeking
        public access to the emails from the State Department. Lamberth said that
        in addition to Clinton, the group also could depose two State Department technology
        managers who worked on Clinton''s email management, as well as Mills. Judicial
        Watch, however, cannot ask Clinton or Mills about the US government''s response
        to the 2012 Benghazi attack, Lamberth said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca3a23-e9fc-46ce-afb8-e19c57f45d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22c0c8-a17e-4d00-8868-22c78e0f23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judicial Watch can also subpoena Google for records related to Clinton''s
        email while she was secretary of state, according to the judge''s order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de7a6d-8cd2-4894-94b1-ad5ec7dca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378bcb9-27a2-423e-9110-b20322347850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court is not confident that State currently possesses every
        Clinton email recovered by the FBI; even years after the FBI investigation,
        the slow trickle of new emails has yet to be explained," Lamberth wrote. "For
        this reason, the Court believes the subpoena [to Google] would be worthwhile
        and may even uncover additional previously undisclosed emails."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253fe7b-0d4b-4361-855e-e4cd65908542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073d160-874d-4b3e-a44e-ca25f59fe4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s emails were already investigated by Congress, the State
        Department inspector general and the FBI, and she previously gave written
        answers in another lawsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f32c6-74a6-4dab-b464-4fd638f592ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7781930-9006-435e-be46-ca8cdfdbfb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lamberth suggested on Monday a series of questions that he believes
        remain unanswered. He raised the possibility that the State Department acted
        in bad faith when it told Judicial Watch no records existed previously, before
        producing late last year 30 Clinton emails that were previously undisclosed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573575c9-6495-43fe-9e76-a7b92c2f6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5778f-b778-4d4a-af7f-a0da6b49182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did she arrive at her belief that her private server emails
        would be preserved by normal State Department processes for email retention?"
        Lamberth wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ee8d6-5fb9-457b-bb44-3b39fc399b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e144640-0eda-45d3-8dc4-895d95e52473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did she realize State was giving ''no records'' responses to FOIA
        requests for her emails? If so, did she suspect that she had any obligation
        to disclose the existence of her private server to those at State handling
        the FOIA requests? When did she first learn that State''s records management
        employees were unaware of the existence of her private server? And why did
        she think that using a private server to conduct State Department business
        was permissible under the law in the first place?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbec539-68c7-485e-ab75-ee32b2325247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465fadc-448e-4edc-b83f-fae804a8ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T13:32:08.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judicial Watch uncovered the Clinton email scandal and we''re pleased
        that the court authorized us to depose Mrs. Clinton directly on her email
        conduct and how it impacted the people''s ''right to know'' under FOIA," Judicial
        Watch President Tom Fitton said in a statement Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f32a47-20bf-45aa-9904-9fa55b1c006c'
      'mgnl:activationStatus': true
