      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce805b-8bbf-4fcf-80ac-f4cf84b68006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80,151 cases have been identified in mainland China to
        date, killing 2,943 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ca91d-68cf-441c-a9e3-a24e7a43af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f462466-e887-4495-b0c7-fc33dca29746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the economic effects of the virus now go beyond China,
        as the virus is impacting business operations and consumer behavior worldwide.
        The Organization for Economic Cooperation and Development warned Monday that
        the virus plunged the world economy into its worst downturn since the 2009
        global financial crisis and that growth could be cut in half if the outbreak
        continues unabated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774fc4a-3bde-43a8-a079-c8be216ce311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b5813-cea8-4663-a55f-266112af9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major clusters outside China</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b01f5a-af4d-46df-8589-72b58fe8a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases outside mainland China appear to be spreading faster than
        inside, as the outbreak shows signs of stabilizing in parts of the country,
        following weeks of restrictions and emergency measures. The WHO''s Ghebreyesus
        said on Monday that "in the last 24 hours, there were almost nine times more
        COVID-19 cases reported outside China than inside."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c882cc-9f12-4c23-9801-e9e4371e3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507eaa19-ffb2-4c29-8b82-b974b3076e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Health Commission (NHC) confirmed
        cases in mainland China increased by 125 Monday. Of those cases, 114 were
        in Hubei, of which Wuhan is the provincial capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401ee25-33c9-48ae-9758-9c5735398623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184eb67-eb10-431a-9f45-d3921fd98029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, Iran and Italy are facing the most severe outbreaks
        excluding mainland China. Authorities in Seoul said Tuesday that more than
        4,800 infections had been identified, killing 28 people. Italian officials
        have reported at least 1,835 infected patients and 52 deaths. And Iran has
        announced at least 1,500 cases and 66 deaths -- including an adviser to Supreme
        Leader Ayatollah Ali Khamenei.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edc1b4-5617-466f-baf0-417b26aedca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9372e9-0537-4ace-8e68-8e6d297aa9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Iran''s neighbors have taken steps to avoid the spread,
        including closing borders with the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0e7bc-32fd-4f6b-ace2-08391f8957f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec93cf-56a4-4cec-9199-11f28d26bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Europe are also taking early precautions. Several
        governments are preventing large gatherings of people in order to curb community
        transmission, as well as closing public spaces like the Louvre in Paris and
        Milan''s La Scala opera. Crowded events like the Paris half-marathon have
        been canceled. And one French official advised against a long-time French
        greeting of two kisses on the cheek to avoid close physical contact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c8abe-de14-404b-827b-903a851a4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da669b-8eab-461f-bf17-13553a279136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s alert level for the novel coronavirus has
        been raised from moderate to high, European Commission President Ursula von
        der Leyen said at a Monday news conference. There are more than 2,000 confirmed
        cases in the EU, with the bulk of the outbreak happening in Italy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110eaf7-0fdd-4c56-9aaa-e55ffda425b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dc628-a87d-408e-8be7-929c79b33f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has also seen an uptick in cases, with more than
        100 infections now identified after a surge of new patients Washington state,
        where six people have been killed. Four of the people who died were residents
        of a nursing care facility in Kirkland, in suburban Seattle, eliciting concerns
        that the virus may have spread within Washington in recent days or weeks.
        Washington remains the only state in the US where the spread of the virus
        has resulted in fatalities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b476fa-316e-4a98-a51d-b1865f4da3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e7a37-bd55-4d3f-ab28-5f9dd60413d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases have prompted private companies to take their own
        proactive measures. Twitter is asking its employees to work from home, Carnival
        Cruise lines is changing some of its itineraries and the NBA is asking its
        players to avoid taking items from fans to autograph and offer strangers fist-bumps
        instead of high-fives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e027c6-8845-4cca-9c59-dfd4ccc04ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56687b-910b-4124-ac65-5528116d28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, federal public health authorities have issued several calls
        for calm. US Surgeon General Dr. Jerome Adams said the government "knew this
        was coming."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7233157-3ae9-4d0b-8026-a4d3f1c6e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ee1b8-2b40-467f-8c79-d22eef2febc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caution is appropriate. Preparedness is appropriate. Panic is not,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34236d94-1911-4556-85d9-fa5e1f86eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa14a2-3a87-4f43-94ed-169f29a9cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Monday he was still considering additional
        travel restrictions from countries with rampant coronavirus outbreaks. Vice
        President Mike Pence, who was appointed to the head of President Trump''s
        coronavirus task force, said new travel advisories have been put in place
        for Italy and South Korea, and anyone traveling to the United States on a
        flight from Italy and South Korea will receive multiple screenings before
        arriving in the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b8eb6-e4c1-44d6-a277-9eae7855ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb62a1-a07a-42a2-afd9-4e21a2544adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also advised Americans that the virus does not pose a major
        threat to them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927364f-a406-4f18-a3f9-ef6f39a8c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99286f-8dca-4174-b3b9-0f4269b1c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: The risk to the American people of the coronavirus
        remains low, according to all of the experts that we are working with across
        the government," Pence said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c132f-3036-4690-8caa-202110783f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/03/03/asia/novel-coronavirus-covid-19-intl-hnk/index.html">
        "WHO chief warns ''we are in uncharted territory'' as number of coronavirus
