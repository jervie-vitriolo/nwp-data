      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bd7eb-110d-4f4e-bdfb-eb0c4afca45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.036+08:00
      'mgnl:createdBy': 'eimor'
