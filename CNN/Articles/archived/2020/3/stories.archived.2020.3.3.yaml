  'Greenhills-hostage-labor-investigation':
    'author': 'Lara Tan and Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-03T13:29:23.797+08:00
    'imagesource': 'jcr:2f14c562-419a-4b2f-8077-f6cf9476360d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
