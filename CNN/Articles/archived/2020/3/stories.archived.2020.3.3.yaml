      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/11/NPA-Kaliwa-Dam-project.html?fbclid=IwAR26G51njwi0gMJHn81CvCyd4S7Mff5r4RmLIkQpOIkmXSZLcvAndUfZMs0">NPA
        vows to launch attacks to stop Kaliwa Dam project</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcfa40-eaea-48b5-9767-b10146b5d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:01:16.948+08:00
