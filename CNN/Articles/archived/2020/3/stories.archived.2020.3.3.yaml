      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> Filipino
        Muslims are about to have a cemetery that is exclusively theirs in the country’s
        capital after the local government of Manila has signed an ordinance appropriating
        almost ₱50 million for its construction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8945b0f-1132-4002-86ae-8d3205013a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b82c6-2277-43d5-8546-ff1f9f07d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T09:06:03.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Muslim Cemetery will cover about 2,400 square meters
        of land where Manila''s deceased Filipino Muslim residents will be buried,
        the local government said Monday. The Islamic cemetery will be built inside
        the Manila South Cemetery, according to Ordinance No. 8608.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531e51f-bd15-4960-b8e5-aecec9d1f76c'
      'mgnl:activationStatus': true
