    'title': 'Greenhills mall hostage-taker faces criminal charges'
    'updated': 2020-03-03T16:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bb0dd-6025-479c-bb14-77aee6a101e9'
