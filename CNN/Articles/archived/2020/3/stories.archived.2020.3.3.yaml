      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano scored a higher satisfaction rating in the last part of
        2019 despite his controversial decisions in the country''s hosting of the
        Southeast Asian Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4ef23-e729-42aa-a92c-582b51b2d527'
