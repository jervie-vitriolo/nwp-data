      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callum returned to school on Monday, still battling to get through
        the thousands of messages of support he''s been sent. "I''m sure they''re
        all super jealous," Landreth told CNN of Callum''s schoolmates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05dd98-188f-46e5-8465-bc1d488a182d'
