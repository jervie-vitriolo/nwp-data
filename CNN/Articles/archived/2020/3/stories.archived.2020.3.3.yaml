    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353eadf-ed56-4d1c-a9bc-16466f8368d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T15:28:52.182+08:00
      'mgnl:createdBy': 'mel'
