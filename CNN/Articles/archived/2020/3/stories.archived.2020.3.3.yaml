    'template': '1'
    'title': 'Manila gov''t declares Arroceros a permanent forest park'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b07c65-ff04-4143-95a0-33bd24b3c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong>&nbsp;The
        Manila City government has declared Arroceros Forest Park as a permanent park,
        Mayor Francisco "Isko Moreno" Domagoso said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633c6a9-85aa-4ef6-a817-9a2e84cc5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8543692-89ea-49cd-a680-e933d3e4b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he signed the order dated February 27, which formally
        declares the park open to the public and withdrawn from sale. The two-hectare
        parcel of land along Arroceros street in Ermita near the Metropolitan Theater
        and beside the Pasig River was formerly under DECS Property Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f7704-db27-479c-9769-f26443633dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d797b9b-6f92-419e-b62d-a17151450e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s turn Manila into a green city," said Moreno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d29e4-279b-4598-a579-44f866e8e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a1ef4-3dcf-4009-8209-2a8ae6a25d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city ordinance stated that the order to turn the land into a
        permanent park stems from the duty to protect the "last environmental frontier
        of the City."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1fcd7-4876-4c36-adf5-8e985a210346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city allotted ₱1 million for the park''s operations. The park
        management will also collect "enviromental user fees" from visitors. Manila
        residents will pay ₱5 while those from outside the city will pay ₱15 to enter
        the park. But visitors under humanitarian programs are exempted from the fee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635bd81-45c5-4280-ae77-efa66d331706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72413e-110a-4cd0-9a7e-73d95ff745eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also laid out fines and sanctions on several violations
        such as hunting plants and animals, digging, dumping of waste and destroying
        objects of natural beauty or interest to cultural communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe351ed-3f51-4565-9e0c-45b8da324cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a90e6-97f9-4307-b7ce-f8914d4ccd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:35:26.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:53:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will pay a fine of ₱2,500 for the first offense, ₱3,500
        for the second and ₱5,000 for the third and/or imprisonment not longer than
        a year. The City will also designate "peace officers" to take note of violators.</p>'
