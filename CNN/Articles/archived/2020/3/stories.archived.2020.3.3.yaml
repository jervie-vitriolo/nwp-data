      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b9d23-bae8-4011-a052-a42e8259fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says that only eight countries are
        ready to deal with the outbreak. Up until recently, most have lacked any diagnostic
        capability and few countries on the continent have sufficient health systems
        to deal with severe cases on a large scale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fa21a-d909-47ff-abeb-0018fc17a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite operating multiple direct flights to coronavirus-hit China,
        there were no confirmed cases of the novel coronavirus in Sub-Saharan Africa
        until last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67641c5f-6079-4762-bd66-24530f6b2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678793e-f46d-458f-897d-4c27ebf2b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is when Dr. John Nkengasong, Director of the Africa Centres
        for Disease Control and Prevention (Africa CDC), received a phone call in
        the early hours of the morning from Nigeria, where an Italian traveling on
        business was rapidly diagnosed and isolated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb99c4-795f-4e0c-8589-b534e59c8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3efa2-b2ee-496d-8406-635bb3ae5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong, a former senior official of the US CDC, and his colleagues
        have been working on a diagnostics and containment strategy to combat the
        disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda60b07-1802-4e11-bb7e-b9030924ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356238c-6ca3-4330-92e5-37f7ffb65f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong spoke to CNN about the risk posed by coronavirus to African
        countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a2f52-fca7-4d3d-b79e-0f1f08873a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1071920-78cb-4685-afe1-d677d2faf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been lightly edited for clarity.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5e940-8be4-4015-8837-911ffe3086da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83133928-7a61-4868-bb8c-2b790c7272c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Nigeria faced a stiff test and it seems, at this stage,
        that they passed. What is the danger facing Africa now with the novel coronavirus?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127849a-e4a6-4752-9200-049ef0c363f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5b057-ece5-472f-a0a6-2770e8603c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong: I think there are two dangers facing Africa now -- the
        first is our ability to detect quickly, and the second is the ability to contain
        it. Nigeria was able to detect the virus quickly, I would say. The coming
        days will tell us if the containment strategy is right. The contacts of an
        individual who tests positive must be isolated and their contacts traced quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5f198-d1bf-4c30-a006-0b0a9fa7d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd248c-9e11-41c7-8460-3ee1d58fb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is speed so important in diagnostics?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245e65c-544f-423f-9a85-dce0c49249ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449747f-7d9d-4ee6-8a82-0a93dbe96fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed is so important in diagnostics because it allows you to isolate
        the people that are positive and keep them and monitor them for at least two
        weeks. If you do not pick up these people early, they will keep on mingling
        in the population and then they keep transmitting the virus to the population.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0e83d-de8a-499c-9b7e-00921c82e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179c407-5138-4c75-b6ad-2192947adf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this outbreak, you had to send samples to just two labs from
        across the continent. What has changed?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e715d3-7a2c-49ae-ae82-efd549d97d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603dfac-9384-4b43-a8a2-5b2862304fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three weeks ago, South Africa and Senegal were the only two
        countries on the continent that were doing the testing. But we have ramped
        up training very quickly ... and as we speak today there are over 40 countries
        that have the ability to detect the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee937b9e-ea7f-4e84-b860-1c8db1724bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeab9e9-0561-425b-8b89-70869019fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Africa is a very diverse place. But why are some countries
        in Africa very susceptible to this particular disease?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4095bf-0ada-4dce-a19e-37cb0e3b1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5022498-be47-401c-8596-69028ddf3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on -- particularly at the start of this outbreak -- there
        were certain countries that had direct flights with China. That is Egypt,
        Morocco, Algeria, Ethiopia, Kenya, Mauritius and South Africa. Those were
        the first countries with high risk, and most of those countries stopped flying
        to China. But Ethiopian Airlines is still continuing, though they have reduced
        to two flights a day going to China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6aa8c-dcba-44d5-a562-0594e9f7caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426769f-3e15-4eed-8f64-1cd10f8db2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you have the big countries like Nigeria. They don''t have direct
        flights, but they have many people going from there to China. Then you have
        countries like the Democratic Republic of Congo -- it is a large country and
        we have a current Ebola outbreak and conflict there. Countries like the DRC
        have fragile systems, and they are very, very vulnerable without rapid detection
        and containment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bfa71-801b-4d88-ba0a-246064342294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf67fb-1ee5-4ff5-9a14-bc8974d6b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are saying that this virus is relatively mild for most people.
        But why, particularly in Africa, should people be concerned about the impact
        that it could have?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09beaba-7b42-4456-960a-f848bbcc39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d04f37-4cd6-4584-a08d-876de2b1d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have learned a lot by what is happening in China. The first is
        the spread of the virus, how quickly the virus spreads there. So even if it
        is mild, it infects so many people, and the mortality rate is at two percent.
        That is a large number of people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fbb58-8712-46b5-a03f-68b650be6538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a3929-dc58-475c-aaaf-bb873994eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But in Africa, why is that particular type of disease dangerous?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a018de0-9231-4782-9ca5-0ad3d82d6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768bd09-b38a-498a-b78c-5f002d56b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is dangerous for several reasons. Our health systems are not
        strong enough to provide those respiratory support systems that are required
        to care for patients that are infected, as we have seen in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c876da0-3d87-4c7a-8bdd-ed04d334b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae905233-231c-481f-aac4-68f50569add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are very few countries in Africa with those systems in place
        in their hospitals to care for a large number of patients. They may be able
        to care for some patients, but not for a large number of patients if they
        are overwhelmed, like we are seeing in China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917b4e8-fee5-4f7f-a915-01a97cf776d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caa564-84d1-4242-939d-5bd565801511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it is clearly important to really stop this virus in
        its tracks everywhere, but particularly in Africa. If we cannot do that, what
        is the scenario for health systems?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf216c-9c8a-4b17-8a60-163371261b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03cc34-82af-4113-9de0-609b0ed234be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to. We don''t have a choice, we have to scale our ability
        to train many people on infection prevention and control, to enhance the screening
        at our points of entry as quickly as possible to cascade the diagnostics into
        the country so that our strategy continues to be rapid detection and rapid
        containment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c3627-65a9-4b66-8e84-d02d4e3350e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372320c1-4367-4a85-9f55-0704c8dca1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there is no way our health systems will be rapidly improved
        to be able to cope with a large outbreak, like we are seeing in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea5024-cac0-4e23-b9db-3b2a58067bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70059498-08d0-4b66-a2b9-aceb8eb4c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you see community transmission in countries like Nigeria
        and other African countries, should borders close?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cccebe-1ab8-40fd-b175-6203134ffced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f1ae6-5b65-4260-ad1c-f22fa64740e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are beginning to see community transmission [in which people
        are infected with the virus in an area, including some who aren''t sure how
        or where they became infected] -- which is the scenario that we truly don''t
        want to see happen -- that will ensure a transmission that becomes very difficult
        to contain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8744ba-41aa-495c-80c7-21a60e0172f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a486f8-2e6c-4ea9-ad1f-2ac6f19faac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point we can''t talk anymore about a containment strategy,
        we move to a mitigation strategy. What can we do to mitigate the effect on
        the community? That will require that we start closing down places of mass
        gathering -- churches, schools, public facilities. And that will have a severe
        economic and social impact on the continent. That will be the only way to
        contain that kind of community transmission through social distancing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7fbec-91a8-40f1-970d-29726f293f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5947194-a8cf-4844-8316-2504b7e22074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we really hope that the strategy for the continent will continue
        to be rapid detection and rapid containment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba40dab-936c-47fc-ad26-78da8057f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca0db2-0d90-4afb-abe6-67ec653332f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why have there been so few cases in Africa? Are cases being
        missed?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c98459-3700-4a92-bbe6-ba56cb03de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d37816-19de-4ba7-8ba2-75d451c5be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still the possibility that we have cases and they are not
        being detected. Time will tell as we expand diagnostics. Remember when this
        outbreak started, we had the Chinese New Year festival going on and many of
        the Chinese were in China -- so their movement was not coming into Africa.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073d696-93b5-4eb2-80a5-69b513faef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf27d72-af4f-4c5a-98d5-cec5631cd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don''t know what will happen as these many Chinese come back
        from holidays in Africa. Countries are on their highest alert. They are putting
        their surveillance and rapid response systems in place. If there are cases,
        I am sure that they will be catching and reporting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1034e-b59d-422a-8d3c-ed7eb0a9a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cbdef-18d0-46e5-aaa8-405773492826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Communication and trust are key to combating outbreaks.
        How can you do that in the face of social media spreading misinformation?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678484f-3f9c-49a7-aa0b-6b82624f0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e99e10-c66c-462f-9769-b862467eb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen that clearly for this specific outbreak, the level
        of misinformation, the level of fear that it has generated. And some of that
        is fed by social media. We have to admit that we have a crisis on our hands
        -- a crisis of misinformation and fear.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd436055-bd01-4046-b319-8c518d4b4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925d501-4d28-40dc-b157-7dab5cb088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to work with all forms of media to combat this. Without
        that it will become very difficult to win community trust, and we need the
        community to work very closely with public health experts to win this battle
        against the coronavirus -- both in preparedness and in the response phase.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524b186-eed8-4af2-a0b1-83560030f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:43:48.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:54:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/02/health/cdc-africa-severe-risk-coronavirus-intl/index.html"
        target="_blank">African countries are at severe risk if outbreaks aren''t
        detected early and contained, says Africa CDC head</a></em>"</p>'
