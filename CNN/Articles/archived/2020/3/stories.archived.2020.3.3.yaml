      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say it is safer and faster to test for the virus at the
        drive-through than in a hospital or health clinic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eed80a-08c8-4f74-8fe2-0ebcc656a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4119b-67a8-481c-8364-66c3102c6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s less face-to-face contact," said Lee Jae-joon, the mayor
        of Goyang. "If you operate a testing site indoors, there is concern that suspected
        patients can infect each other in the waiting room."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616cdbd-f7ee-4641-aa06-d5c131cc84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fab028-7f2c-41d8-bba9-230c232b1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:55:33.200+08:00
      'mgnl:createdBy': 'mel'
