  'opinion-hostage-taker-labor-issue':
    'author': 'Ross Tugade'
    'caption': 'The reason that prompted the hostage-taker to resort to drastic measures
      is telling of the current state of affairs in Philippine labor standards.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-03T18:33:17.707+08:00
    'imagesource': 'jcr:53cc87da-502b-459d-99ec-496e72a5c581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957fc023-bbdc-46eb-bac5-4a108624c6f6'
    'lead': 'The reason that prompted the hostage taker to resort to drastic measures
      is telling of the current state of affairs in Philippine labor standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T18:38:52.407+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:54:00.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:32.400+08:00
