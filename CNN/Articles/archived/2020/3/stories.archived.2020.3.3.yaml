      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong>&nbsp;San
        Juan City Mayor Francis Zamora revealed Tuesday that <a href="https://www.cnnphilippines.com/news/2020/3/2/V-Mall-Virra-Mall-Greenhills-shooting-incident.html"
        target="_blank">Greenhills</a> hostage-taker Alchie Paray refused a ₱1-million
        settlement from his former employers to end the hostage crisis, stressing
        that he only wanted his grievances to be aired.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c6020-2f0e-4ec7-99b9-cd12fffb535f'
      'mgnl:activationStatus': true
