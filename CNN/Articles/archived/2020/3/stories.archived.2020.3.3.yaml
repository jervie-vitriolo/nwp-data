      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam was approved by the government under the Aquino administration,
        but construction has not begun since. Environment groups such as Haribon have
        lobbied to abandon the project as it will cause "long-term, irreversible environmental
        damage to the Sierra Madre and its biodiversity" and displace the Dumagat
        indigenous tribes residing there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20f8f4-c97d-4d46-9caf-c10ee75cacf5'
      'mgnl:activationStatus': true
