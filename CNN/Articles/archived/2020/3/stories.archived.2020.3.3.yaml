      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2018/08/07/Duterte-Nayong-Pilipino-fired-corruption.html"
        target="_blank">fired in August 2018</a> all Nayong Pilipino officers and
        board members over a lease contract with Landing International, which he considered
        to be “grossly disadvantageous” to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e54090-d567-4ab4-ae6c-b43e8c81aafd'
