    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amy Klobuchar will end 2020 presidential campaign and endorse Joe Biden'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f582201-720f-4ec9-bda1-e889bc64e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Sen. Amy Klobuchar will end her
        presidential bid on Monday and endorse Joe Biden, a campaign aide tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7774764-4d80-4cd3-ba7d-6e2dda91ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a943dad-439e-47e9-a9ce-0a6a8eb26b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Klobuchar campaign confirmed that the senator is flying to Dallas
        to join the former vice president at his rally, where she will suspend her
        campaign and give her endorsement on the eve of Super Tuesday. Former South
        Bend, Indiana, Mayor Pete Buttigieg also will endorse Biden at the rally,
        a source familiar told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877683b-476b-408a-9e12-ea540676d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570300ee-fb93-4fb6-bb0b-c9beb2e517fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s path to the nomination all but closed after she posted
        sixth-place finishes in Nevada and South Carolina, a sign that the Minnesota
        senator''s surprising showing in New Hampshire would not be nearly enough
        to propel her toward the nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcebe50-eabd-485e-b7d4-74594fc0d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9006e-e5a8-4dd7-bf01-ff94bf7f07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic official told CNN that the Klobuchar campaign was worried
        that the senator would lose her home state of Minnesota on Tuesday. Vermont
        Sen. Bernie Sanders, the race''s front-runner, is holding a rally in the state
        on Monday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1d283-be30-4d0e-93e1-c8e936ddadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c45667-5feb-468f-9a62-a473e50ba008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Klobuchar adviser told CNN that the senator could have
        moved forward to try and win Minnesota or move to unify the party behind Biden,
        and ultimately chose the latter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf0bf7-65e8-4e65-9479-4c3c247beff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff7ebf-7f27-4ee3-be2c-7f1fcb3ed12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations between Klobuchar and her campaign manager, Justin
        Buoen, about exiting the race and endorsing Biden started yesterday morning,
        the senior adviser said. Klobuchar was thinking about this move back before
        South Carolina, but real conversations started yesterday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097472c6-44a0-44f8-82d4-027c370c6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ddb137-a6f8-4e2d-9a50-90d7296bd78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high point of Klobuchar''s campaign came in mid-February, when
        a strong debate days before the New Hampshire primary led to a third-place
        finish in the state. But the showing even caught Klobuchar''s campaign off
        guard, and a lack of organization on the ground in Nevada and South Carolina,
        along with the senator''s inability to win over Latino and black voters, ultimately
        stalled her candidacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e6817-c9c6-4d85-a1bd-baff8e787d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0534df8-bdf9-4398-9046-420791991bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cb81f-6c8b-434e-b0a8-a630cbb51fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a09ae-7a66-4c4a-9ba5-b27fb7ccd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar launched her campaign pledging to focus on the "nation''s
        heartland," hoping to use her status as a Midwesterner to convince Democrats
        that the best way to defeat President Donald Trump is to nominate someone
        who could bring back disaffected voters in places like Michigan and Wisconsin.
        On the campaign trail, she frequently joked about building a "Blue Wall" around
        the Midwest and making "Donald Trump pay for it." Those two states, which
        backed Barack Obama and then flipped to Trump, will be critical in the general
        election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1be29c-5c93-4aec-b45b-97cc41f0eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447dfa6f-1e88-42de-a0e6-890998ce87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the receipts," Klobuchar repeatedly said in the close of
        her campaign, pointing to the fact that she won some of Minnesota''s more
        rural, conservative counties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d375ebe-b521-4e91-8432-0665ebb8a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06921f4-eec3-4d1c-9cbf-e23253139a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy led Klobuchar to devote much of her campaign to Iowa,
        staking any future success on her ability to win over voters there who, in
        many ways, share cultural similarities with voters in Minnesota.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd064b2d-d9e6-4975-83dc-66e589bce912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d262f-ca85-4db2-ba96-54900ab60944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, though, turned in a fifth-place finish in Iowa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed9421-6458-4001-b2ac-fbc7d8bf309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a4923-769c-40ad-b694-2f23215cc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left Klobuchar weakened in New Hampshire until, days before
        voters went to the polls there, the senator delivered an electric debate performance
        that raised her campaign millions, filled her following campaign events with
        people and gave her enocugh momentum to notch a third-place finish in the
        state.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb308bac-2b92-45cb-9078-baf075375a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272a5ac-a533-47fd-b750-d69f96e58e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this campaign to Nevada. We are going to South Carolina.
        And we are taking this message of unity to the country," she said on the night
        of that primary, the apex of her campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed473c2-d450-49ce-9196-1d31e0fe62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8abff4-2338-4cf9-90f2-7d894c239e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Klobuchar was never able to fully nationalize her campaign because
        she constantly trailed her competitors in fundraising. Klobuchar entered 2020
        with less than $5 million in the bank. While she received an injection of
        $12 million following her performance in New Hampshire, it was too late for
        her to turn that into useful television ads of operatives on the ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d23662-3407-479c-80dc-58ab5b6180a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8576368-59fa-4e6d-ab71-0ad81928d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of those money struggles, Klobuchar''s campaign had little
        organization on the ground in Nevada, forcing her to scramble staff from across
        the country to the Silver State in an effort to turn her New Hampshire momentum
        into a tangible operation. It was for naught -- Klobuchar took a distant sixth
        place there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc7955-0928-451f-807d-fafaf8c6391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff71f1b-a4b7-4bb9-9ab5-9adbcd2adca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same issues confronted Klobuchar in South Carolina, where the
        senator had just a handful of staffers permanently assigned to the state for
        much of 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6df38-e5b1-40c1-99bc-593d2f7f6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d100095-7a61-4d08-9400-99c053ac19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar largely abandoned South Carolina in the week leading up
        to the primary, holding just one public event in the days before voting. She
        instead focused on a host of Super Tuesday states that her campaign believed
        would be friendlier to her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a72d19-ee81-4947-97da-8000bc48f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b4bff-2376-41ef-b6e1-028279d5c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desertion was not missed by operatives in South Carolina.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b3bcf-59ef-4e99-a669-71efa00cfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0d702-4ed3-4a6d-af8f-5e662000664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dumbfounded," said Bakari Sellers, a former South Carolina
        Democratic legislator and CNN analyst. "I''m trying to figure out how she
        thinks she can be the nominee without the black vote. Pete Buttigieg has at
        least tried. Amy Klobuchar doesn''t even try. It''s evident. South Carolina
        voters are paying attention and are going to punish her in the primary."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30044cf-84cd-4b41-b98e-ba12cb4e9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c782a4c-a06a-4bc5-9145-38d252e6eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar, like all the other senators in the race, confronted the
        unexpected issue of having to be in Washington, DC, for the impeachment trial
        of the President, an obligation that kept the senator off the campaign trail
        days at a time in January.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51f717-4570-4be7-a081-afdf6d4f8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cc649-a2b2-429a-b7d6-b5aaca90894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought I wasn''t going to be able to be back here all
        next week, never in my wildest dreams," Klobuchar said on the Sunday before
        the final week leading up to the Iowa caucuses. "But that is what my life
        is, and I am doing the right thing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108497ee-ed09-4ce4-8713-d217170feffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6700ba3-669a-453a-afd7-727a74daaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impact on Klobuchar was greater. Both Sanders and Massachusetts
        Sen. Elizabeth Warren had more national campaigns and better odds at winning
        in states beyond Iowa, even if they finished there. Klobuchar never enjoyed
        that kind of broad support.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6c9a9-687d-4fb9-a084-96ab3b98644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d0f0c-e3bf-4b61-b2e6-c33ff185c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar entered the race in February 2019 at an outdoor event
        where the senator was blanketed in snow minutes after taking the stage. She
        cast herself as the product of working-class parents and pledged to take on
        issues like money in politics, climate change and election reform, all while
        leaning on her Minnesota roots.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d24ff6-17c1-4a38-97da-d84cf293f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7943155-4d55-4738-a128-c1a7754ae8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pitch worked consistently with at least one group: newspaper
        editorial boards. The senator touted the support of newspaper editorial boards
        throughout her run, including local papers in Iowa and an endorsement shared
        with Warren from the New York Times.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8979645-eb60-4701-9eb5-2d9be2b9f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237d49b-9669-46f4-a6f7-984916756c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some candidates who tried to avoid getting too aggressive
        early in the race, the Minnesota native was one of the more direct candidates
        on the debate stage. The senator hit Warren for her litany of plans, telling
        voters that "the difference between a plan and a pipe dream is something that
        you can actually get done."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e487f-61ce-4c50-a716-dee8207d159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6facb82-4125-4d5b-b4bc-aff2a559397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some of the senator''s most heated barbs were aimed at former
        South Bend, Indiana, Mayor Pete Buttigieg, who also recently exited the Democratic
        race. Klobuchar often went after Buttigieg for suggesting that experience
        in federal office was not the kind of experience needed in a president.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49d862-2f6f-49de-a1a2-4d86340e9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f932b79-fe7b-4619-894d-954993d00031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That acrimony reached a head days before the Nevada caucuses, where
        the two moderate candidates sparred aggressively.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715391b-81f7-40e3-bfd4-d6130d34e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4df9e6-7345-4d74-a2dd-2e0e091be2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Buttigieg questioned Klobuchar''s inability to name the president
        of Mexico in a recent interview, the senator shot back, "Are you trying to
        say that I''m dumb? Or are you mocking me here, Pete?" When the former mayor
        slammed her for voting for Trump''s Customs and Border Patrol head, the senator
        dismissively said, "I wish everyone was as perfect as you, Pete," before touting
        the fact she was "in the arena."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcbd5c-4a74-4d9a-91f6-0c3482b46ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acffb2f-5734-4406-9eb4-87cfb54b8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Klobuchar''s aggressive style at that debate failed to pay off
        for her in Nevada.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f9f60-26c5-465b-8ffc-6e291b29b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30080dba-d1db-472b-afd2-03c6149c1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar leaves the race with a warning to Democrats, especially
        because the front-runners for the nomination are now two white men in their
        70s. Klobuchar, at debates and events across the country, has highlighted
        the ability for women to win, pointing to the success of Democratic women
        in the 2018 midterms as proof.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21fca4a-5915-44b7-8d01-d6271a348d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad9f18-9ba7-4aae-9a3c-13527de4cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T07:41:01.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the facts. Michigan has a woman governor right now and
        she beat a Republican -- Gretchen Whitmer. Kansas has a woman governor right
        now and she beat Kris Kobach," Klobuchar said at the CNN/Des Moines Register
        debate in Iowa. "You have to be competent to win and you have to know what
        you''re doing."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14f551-09fe-481a-90d5-6a1c3fb8bb53'
