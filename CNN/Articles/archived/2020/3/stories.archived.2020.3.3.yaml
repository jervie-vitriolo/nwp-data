      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e55b1d-538c-48d2-9562-18e6de0dc6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.951+08:00
