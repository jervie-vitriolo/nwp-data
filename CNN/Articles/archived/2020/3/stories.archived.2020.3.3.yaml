      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The head of the World Health Organization
        (WHO) said that public health officials are operating in "uncharted territory"
        as they combat the spread of the novel coronavirus, which has infected more
        than 90,000 people across 73 countries and territories as of Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34129581-2fa1-42eb-ad7a-982c858bd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f0ebc-6723-407c-8ebd-ab38f865c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has spread to every continent except Antarctica since
        it was first identified in December last year in the central Chinese city
        of Wuhan. Medical workers are now battling deadly outbreak clusters in South
        Korea, Iran and Italy, while other countries are working furiously to avoid
        a similar fate by readying public health authorities, alerting their citizens
        and enacting travel restrictions to affected areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b1d31-1823-47a2-b413-8d621f179184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fe101-bade-41de-80d2-a5a5d2754f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been 172 deaths reported outside mainland China,
        raising the global death toll to 3,115.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492569e-9560-4e5a-a4c6-27c17d952757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fd137-2a95-446f-acaa-fdc1f846b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T14:49:58.035+08:00
      'mgnl:createdBy': 'eimor'
