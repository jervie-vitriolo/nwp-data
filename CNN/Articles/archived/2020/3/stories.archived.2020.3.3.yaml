      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c1d02-da4c-4895-9b91-cecdaf4f4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T19:53:15.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:53:57.853+08:00
