      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e865e3-92a1-4086-a25c-17bacf459fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern California, five new cases were reported Sunday -- three
        of them in Santa Clara County, bringing the county''s number of cases to seven.
        Alameda County and Solano County each had a resident test positive for the
        virus, the counties'' health departments said in a news release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14728a-df98-437b-a575-a448bc4a29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:51:04.325+08:00
