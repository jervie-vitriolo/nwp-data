      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> World
        no. 6 Stefanos Tsitsipas arrived Monday in Manila for the Davis Cup World
        Group II tie happening from March 6 to 7 in Paco, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db055c9a-d243-484b-9f36-2d92cf06a6c6'
      'mgnl:activationStatus': true
