    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'service-incentive-leave', 'Labor-Code-of-the-Philippines',
      'bill']
    'template': '1'
    'title': 'House OKs on final reading bill increasing employees’ service incentive
      leaves  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84b24d-c8ae-4989-b987-1fe4ada29b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) -</strong> The House
        of Representatives on Tuesday approved on third and final reading a bill which
        increases the service incentive leaves of employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fb698-28f5-474c-aab2-f353c9791a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unanimous 197 votes, House Bill No. 1338 will give employees
        a service leave of ten days from five amending the Article 95 of Presidential
        Decree No. 442 or the “Labor Code of the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f22388-64f1-40a0-b6af-8fdff2ae2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60db2bf-db59-4d1a-acd4-e2c3bf9167e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every employee who has rendered at least one year of service shall
        be entitled to a yearly service incentive leave of ten days with pay,” read
        the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ddeda-f944-41e3-bb2f-68735102ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1911997-c0b5-411d-b373-922bdbe8b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provision will not apply to those already enjoying
        vacation leave with pay of at least 10 days. Also exempted are employees working
        in establishments with less than 10 workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b475fcd-671d-41e4-a1d5-b69c3b34400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeeb361-5527-4391-afd0-7cba81887943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T17:42:48.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar bills were already filed and remain pending in the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11bc23-399b-4ad9-8a7f-3844f7dbfea2'
      'mgnl:activationStatus': true
