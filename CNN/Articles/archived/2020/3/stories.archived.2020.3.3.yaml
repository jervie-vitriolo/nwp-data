      'mgnl:lastActivated': 2023-01-26T18:54:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36ba33-62bb-40d7-a538-a1d7be6c9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T10:59:25.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are investment opportunities if Americans go into bunker-mode
        and stay indoors. Shares of Netflix are up slightly over the past five days
        -- as the S&amp;P 500 fell more than 8%. Netflix''s stock is up more than
        15% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1babd-87a1-47a3-b457-4853b33b9753'
