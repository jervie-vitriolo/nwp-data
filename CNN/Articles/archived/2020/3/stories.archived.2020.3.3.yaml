      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I was expecting was a few of my followers to show him some
        encouragement and support, and that he wasn''t ''weird'' or ''sad'' for preferring
        to read," Landreth told CNN.</p>'
