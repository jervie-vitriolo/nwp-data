      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fa6b3-b70f-4a14-9a59-81c921f5afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It has been more than a month since the
        World Health Organization declared the novel coronavirus a public health emergency
        of international concern. Since the outbreak began, there have been more than
        90,000 cases of the virus worldwide and more than 3,100 deaths from it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76e4b3-9818-452c-88c0-90fbb8e5a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496431a-3ab1-4da2-98c6-01f5dbc09841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to stop the virus''s spread, it is hard not to
        wonder what will happen next. When and how will this end? Here''s a look back
        at what happened during other infectious outbreaks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e97e7-756a-4e64-9c1a-4ada929ce846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f55fed-c4c2-4b55-836e-f020605237c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ebola</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a5710-34ae-49c0-b6ce-95b7961c6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists often intervene during infectious outbreaks with vaccines
        and antiviral medications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b332bac-837b-4d81-afde-c339fe901aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3cc8a-9ede-4338-afd8-12343b75b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case in 2014 when an outbreak of Ebola virus in West
        Africa concluded with strains being "interrupted," the World Health Organization
        said in March 2016. The outbreak ended after a "coordinated international
        response," said Dr. Peter Hotez professor and dean for the National School
        of Tropical Medicine at Baylor College of Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f2a54-caa6-4dea-8707-e69fa485c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa418c09-02a5-4a68-bef9-b9ca26720603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another outbreak began in 2018, two treatments developed from
        the first outbreak were offered to all patients in the Democratic Republic
        of the Congo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b6acd-989c-4888-a7c4-cd0499dbc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T18:38:43.949+08:00
      'mgnl:createdBy': 'vince'
