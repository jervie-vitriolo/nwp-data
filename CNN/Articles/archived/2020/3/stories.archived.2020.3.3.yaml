      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very organized operation, hiring buses, hiring cars,
        hiring vans, getting homes, <em>kumpleto talaga</em> [it''s really complete],"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdfb1c-86db-47fa-ae8c-337a13b9538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T21:32:15.046+08:00
