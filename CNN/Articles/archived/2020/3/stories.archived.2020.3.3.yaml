  'Apple-slow-iPhone-lawsuit':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-03T06:29:21.716+08:00
    'imagesource': 'jcr:3a984eb7-f9e7-4b46-a273-297a737d9883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6467d49-3768-4d73-a2d0-f3c7cadb90b4'
    'lead': 'Apple will pay up to half a billion dollars to settle a class action
      lawsuit accusing it of slowing down older iPhone models to compel users to buy
      new ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-03T06:31:30.853+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:54:57.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:21.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple will pay up to $500 million to settle lawsuit over slowing down
      older iPhones'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e7f39-8f0d-4d30-8601-abd310124e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple will pay up to half a billion
        dollars to settle a class action lawsuit accusing it of slowing down older
        iPhone models to compel users to buy new ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1e1d1-4f51-4b03-b1af-553d5fa93e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10521325-6b99-44af-8b2c-a5a43ce22271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed settlement agreement requires Apple to pay the owners
        of certain iPhone models $25 per affected device, totaling a minimum of $310
        million and a maximum of $500 million, according to documents released on
        Friday in US District Court in San Jose, California. The amount each user
        receives could increase or decrease depending on how many claims are filed
        as well as any additional legal fees and expenses approved by the court, the
        document added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466ee6b-29e2-4d63-ba31-a409a8e6b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f668efe-a9fd-44ab-9586-20f133a9cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement agreement, which is subject to approval by a judge
        on April 3, caps a legal battle that''s gone on for more than two years during
        which Apple tried to ease a global backlash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280efba-41ba-47ef-aead-d11b06fa6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a579d-f3f1-4446-b6b2-bdc8ec2bbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company admitted in December 2017 that it used software updates
        to slow down older iPhones, soon after angry customers and tech analysts flagged
        that the updates were causing diminished performance. Some of them suggested
        that Apple did so to force users to upgrade to the latest iPhone model, but
        the company said it was aimed at addressing issues with older lithium-ion
        batteries that would make the phones suddenly shut down to protect their components.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d39c1c-a86d-48da-9626-e3483821931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1391c45-e75d-401b-a4cf-f176b29942c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple later apologized and offered battery replacements to its customers
        for $79, which it knocked down to $29 in January 2018. The company''s CEO,
        Tim Cook, admitted a year later that revenue for 2018 was partly hit by "significantly
        reduced pricing for iPhone battery replacements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18d7e8-42b2-467e-a549-cf45fdd854ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0caf37-6d8c-4b02-a7ff-c392fd65666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone users in the United States can file settlement claims if
        they owned an iPhone 6, 6 Plus, 6S, 6S Plus, 7, 7 Plus or SE device bought
        before December 21, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868389b-c31d-4605-a66d-dc670e153fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f90d1-797d-43df-b266-4cd0a12b6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-03T06:31:30.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:54:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment on Monday.</p>'
