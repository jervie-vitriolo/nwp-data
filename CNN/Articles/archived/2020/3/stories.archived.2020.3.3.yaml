      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney-themed parks aren''t the only ones impacting tourists'' travel
        plans. In Thailand, major theme park Legend Siam announced its closure starting
        March 3 due to a drop in visitors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a2f48-a20d-4bf4-97db-0c117043be53'
