      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several museums in Milan, Venice and other areas in northern Italy
        were closed temporarily and will reopen with new safety measures.</p>'
    '36':
