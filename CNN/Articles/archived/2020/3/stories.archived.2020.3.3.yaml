      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old announced his arrival in the country on his Instagram
        Stories.</p>'
    '7':
      'image': 'jcr:73833d22-0569-416c-a467-33fe25f6295b'
