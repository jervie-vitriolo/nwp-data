      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga doktor na, mga nurses, attendants, namatay. Sila ‘yung
        nasawi ang buhay para lang makatulong sa kapwa. Napakaswerte nila. Namatay
        sila para sa bayan. Iyon ang dapat ang rason na bakit tayo mamatay," Duterte
        said in his late night address to the public on Monday.</p>'
