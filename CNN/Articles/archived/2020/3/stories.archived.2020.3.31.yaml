      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d05e4f-906e-46f4-b83c-ac8cda55fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s increased popularity has seen the country''s football
        federation secure new broadcasting deals in as many as 10 countries, Reuters
        reports, including Russia, Israel and India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d0151-c1b6-4dcb-b7e7-295f22527619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.842+08:00
