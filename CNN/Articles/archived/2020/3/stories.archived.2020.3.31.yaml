      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a few personal touches can be a mood booster. Try putting
        some happy photos, your favorite coffee cup or meaningful knick-knacks around
        your space to re-energize you.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
