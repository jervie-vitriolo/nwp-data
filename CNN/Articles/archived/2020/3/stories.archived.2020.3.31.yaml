  'Coronavirus-won’t-go-away-by-itself-WHO-says':
    'author': 'Amanda Watts, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T00:49:14.622+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f63279-1761-47d4-9781-b17b756eef56'
    'lead': 'Coronavirus will not go away by itself and rather it needs to be pushed
      down using public health care measures, said Dr. Mike Ryan, executive director
      of the World Health Organization health emergencies program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T00:52:46.164+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:53:00.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:17.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus won’t go away by itself, WHO says. It needs to be pushed
      down.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052cc2b5-aeab-46f1-929c-d59d581189a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T00:52:46.164+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:53:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN)&nbsp;—&nbsp;</b>Coronavirus will not go away by itself
        and rather it needs to be pushed down using public health care measures, said
        Dr. Mike Ryan, executive director of the World Health Organization health
        emergencies program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d80e2-51b1-486d-848b-fb0fb8509a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T00:52:46.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:53:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone has talked about flatting the curve, Ryan said, but “the
        question is how do you go down? And going down, isn’t just about a lockdown
        and let go. To get down from the numbers, not just stabilize, requires a re-doubling
        of public health efforts, to push down. It won''t go down by itself, it will
        be pushed down.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac4706-3659-4550-9223-f36393988c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T00:52:46.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:53:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to now push the virus down and that will not happen by
        itself,” Ryan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0687f89-c0f9-4b42-9739-c765e2c7e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T00:52:46.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:53:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Ryan said lockdowns are essential, because it
        means fewer people will be exposed to the virus, “so there are less people
        at risk from any individual case. If you get those cases out of the community
        quickly, they’ll expose even less people, and that’s how you get ahead of
        an epidemic.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ead5d-a914-4311-908c-ba41e6cf18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T00:52:46.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:53:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, World Health Organization infectious disease
        epidemiologist, added we need to focus on the now, “we need to focus on what
        must be done now to get us out of this.”</p>'
  'WHO-stands-by-recommendation-to-not-wear-masks-if-you-are-not-sick':
    'author': 'Jacqueline Howard, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T00:52:56.765+08:00
