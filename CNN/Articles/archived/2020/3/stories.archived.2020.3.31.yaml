    'template': '1'
    'title': 'Gov''t agencies told to find hotels, ships to be used as quarantine
      areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc6250-f556-4f36-bc27-07e1ec3181bc'
      'mgnl:activationStatus': true
