      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can use at least ₱882.19-billion to fund its fight
        against COVID-19 from dividends, unreleased appropriations, excess and unauthorized
        balances, cash, and cash equivalents.</p>'
    '3':
