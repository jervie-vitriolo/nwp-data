      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772447d-ce9a-4902-98b9-e3b53ce8969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Overzealous action''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f831c-646c-4a05-b9d8-ecafa484864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical wash has appalled many in India. Lav Agarwal, senior
        official at the Ministry of Health and Family Welfare, said Monday that local
        officials involved in the incident have been "reprimanded," adding that spraying
        migrant workers was not a "required" policy in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d863e2-10e0-4139-9f5c-702c38675eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c283978-7bde-4037-a6e7-df7c3770218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an overzealous action done by some employees at the field
        level, either out of ignorance or fear," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c0e2a-77b1-4e89-8ca3-118877f4ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f33a2-8d76-4988-b3ad-8750f96ac700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district magistrate of Bareilly, Nitish Kumar, also tweeted
        that while the municipal corporation and local fire service were under orders
        to sanitize buses, they were "overzealous" in spraying the migrant workers
        directly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e1c0f-fada-4e5a-9474-8d5aea6c8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c09e9-b343-4cfc-a478-909898ea8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orders to launch an inquiry against those responsible have been
        given," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8316d9-b593-489d-a613-37d5812b6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5032a-aefe-4238-acbc-54c68f887fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar, who is the highest-ranking district official in the city,
        added that workers affected by the incident are currently under medical surveillance
        following instructions from the chief medical officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e21fd5-7dd7-4ddf-b93a-d4c5ab140355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac4b42-599e-4b30-816c-81cb52a57502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of India''s 45 million economic migrant workers
        have been making a long, arduous journeys back to their rural villages. Many
        of them had lost their jobs as businesses'' shut their doors across India''s
        cities due to the lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5f0e8-5720-4274-b06f-c14bc82d730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f549d-11c0-4148-8ae4-6003d0e37739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Prime Minister Narendra Modi urged all states to seal
        their borders to stop the virus being imported into rural areas. Officials
        are now scrambling to find millions of migrant workers who had already returned
        to small towns and villages across the country, in order to quarantine them
        for 14 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ebdf9-a865-4a9b-8cce-fa889932448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/30/india/india-migrant-workers-sprayed-intl/index.html"><em>"Migrant
        workers sprayed with disinfectant in one Indian state"</em></a>&nbsp;</p>'
  'How-to-control-stress-eating-':
    'author': ' Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-31T15:40:11.558+08:00
    'imagesource': 'jcr:30130ecd-ed68-4674-b945-86c304aa8e08'
