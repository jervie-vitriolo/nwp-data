      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Add some little things</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c2f28-4e11-4309-a8ce-e4e390b7f904'
