      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f4ba4-6158-49fc-9da1-0b9f8cba867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There needs to be someone who will review the report
        to see if the expenses are properly managed through this massive allocation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f24486-e240-4c34-a7db-df5e38d83648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8ae33-e54a-42ed-817d-e35a091ad252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on the Duterte administration to fast track the
        giving of relief goods, especially to depressed areas because many are already
        going hungry. The ₱8,000 cash aid should now be distributed because with the
        absence of relief goods then at least they can use his to buy food and other
        basic necessities," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7e37b-7d0c-496f-b801-66a91d2f11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e64a8e-958a-412e-9dd9-22bcfae30123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his late night speech, which was delivered almost eight hours
        past its tentative schedule, Duterte reiterated that the government has allotted
        more than ₱200 billion for the 18 million low income households and appealed
        to the private sector "to help in any way [it] can" to cushion the burden
        of those who were affected by the crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d93b4-2654-44db-a511-15d0a76cd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c80ed7-1a12-44c1-b155-889672d6d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 5 of the Republic Act 11649 or the Bayanihan to Heal
        as One Act, the President''s weekly report must be submitted every Monday
        to Congress on all acts performed related to COVID-19, including the amount
        and corresponding utilization of funds used, augmented, reprogrammed, reallocated
        and realigned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f8b62-768b-4dc8-b8fb-cb2fa000ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9860e-7546-4347-b4b3-82b711962a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same measure also requires a joint congressional oversight committee,
        composed of four members of each chamber and appointed by the House Speaker
        and the Senate President, to determine whether these acts, orders, rules and
        regulations imposed by the President are within the restrictions provided
        in the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421b25c-4052-4cb4-8a4e-7822be7bf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40220e-4c84-46fd-b3d9-cf13568e70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said those who will represent the Senate contingent of the
        oversight committee are Minority Leader Franklin Drilon and Senators Pia Cayetano,
        Christopher "Bong" Go and Panfilo Lacson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142c6b2-fe39-4778-91ce-e196def14943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10675b5f-f9ab-48e4-862a-b8a3bc2256e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who will represent the House are Speaker Alan Peter
        Cayetano, Deputy Speaker Luis Raymund Villafuerte, Jr., Appropriations committee
        chair Eric Yap, and Minority Leader Bienvenido Abante.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07eb09e-8e7c-4436-aeba-8eddc62e1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926ecaa-0ef5-4fed-9653-ca07d2f8c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc is composed of Bayan Muna, Gabriela Women''s Party,
        ACT-Teachers Party-list, and Kabataan Party-list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b33511-8475-44c6-95d5-fbd0a0f73c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68c8e3-537b-445a-af4c-36807d3b01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 1,546 COVID-19 cases, with 78 deaths,
        and 42 recoveries from the infection to date.</p>'
