      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For two days, Jeetender Mahender, a 36-year-old
        Dalit sanitation worker, has not dared to leave his family''s shanty in the
        Valmiki slum of northern Mumbai, India, except to go to the toilet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9e556-b36c-49a1-9f1f-7a21df40480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His situation is desperate. The tiny home has no running water or
        toilet, his family is low on food — and when he doesn''t go to work, he doesn''t
        get paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78630f-e8c0-4900-a3b8-4ba5041a7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahender is trying to comply with Prime Minister Narendra Modi''s
        21-day nationwide lockdown, <a href="https://edition.cnn.com/videos/world/2020/03/23/india-lockdown-coronavirus-restrictions-lon-orig-mrg.cnn"
        target="_blank">intended to help stop coronavirus</a>&nbsp;spreading further
        among the country''s 1.3 billion people. India has recorded 1,024 cases and
        27 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beca3ed-51aa-435d-affc-09876456ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is not just for the sick, but for each and every
        person, including you and even your family," Modi said in a nationwide address
        last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ff911-1053-4963-a7a4-f24658cd87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might work for India''s middle and upper classes, who can hunker
        down in their condos and houses, preen their <a href="https://www.gulftoday.ae/culture/2020/03/22/bollywood-actor-saif-ali-khan-is-busy-gardening-with-son-taimur-on-janata-curfew"
        target="_blank">terrace garden</a>, eat from their well-stocked pantries and
        even work from home, using modern technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701192ba-fb3e-4699-aa5d-d6a67552fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chaos unfolding across India in recent days has spelled
        out that for the <a href="https://data.worldbank.org/indicator/sp.urb.totl.in.zs"
        target="_blank">74 million people</a>&nbsp;— one sixth of the urban population
        — who live cheek by jowl in the country''s slums, <a href="https://edition.cnn.com/2020/03/21/health/social-distancing-coronavirus-faq-wellness-trnd/index.html"
        target="_blank">social distancing</a>&nbsp;is going to be physically and economically
        impossible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4b50d-128c-4bbc-a330-30ca762ccb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lanes are so narrow that when we cross each other, we cannot
        do it without our shoulders rubbing against the other person," said Mahender.
        "We all go outdoors to a common toilet and there are 20 families that live
        just near my small house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e48bb3-3092-44f8-8469-f59668a15316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practically all live together. If one of us falls sick, we all
        will."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a4c52-402c-4f7e-bb7b-f53d496109f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person in a Mumbai slum has already tested positive
        for the novel coronavirus. As panic grows among India''s most vulnerable,
        thousands of migrant workers are trying to flee the slums for their rural
        homes, by bus and even by foot, sparking fears they will import the virus
        to the countryside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b305e58-f26f-4c9d-8fc6-fab058dfe405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio address Sunday, acknowledging the chaos the lockdown
        had brought India''s poor, Modi asked the nation for forgiveness. But he also
        urged listeners to understand there was no other option.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e52b1-9ce7-4148-ad07-9c5375ae803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1 toilet for 1,440 people</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02706b-7107-4ccf-bcb5-1a2946c593f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is one of the biggest reasons India''s poor need to leave
        home every day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d5540-21de-462e-a7cf-6b9f6252585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia, a slum dweller and migrant construction worker in Gurugram,
        near New Delhi, wakes up at 5 a.m. and defies Modi''s call to stay indoors.
        The reason? She needs to walk 100 meters (328 feet) to a water tank that serves
        her slum of 70 migrant construction workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15faf071-ca18-4bf1-bc87-865f56f032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not the only one. Most women from the construction site slum
        wash together there every morning and collect water for the day. With no showers
        or bathrooms in their homes, this communal tap is their only water source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ab029-6ccd-4dab-8099-a6d79208d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s <a href="https://www.pmindia.gov.in/en/major_initiatives/swachh-bharat-abhiyan/"
        target="_blank">Clean India Mission</a>, launched in 2014 to improve infrastructure
        and eliminate open defecation, claims that <a href="https://sbm.gov.in/sbmdashboard/IHHL.aspx"
        target="_blank">100%</a>&nbsp;of Indian households now have access to toilets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cb56a-f50d-4e1d-a95b-21781fcfbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puneet Srivastava, manager of policy at NGO WaterAid India,
        said the focus of the Clean India Mission has largely been on building household
        toilets, and a considerable number of slum-like regions have not been included.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c626c3c-85e1-45f3-bab0-dbec21aff940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dharavi in Mumbai, for example, there is only one toilet per
        1,440 residents, according to a recent CFS study — and <a href="https://www.orfonline.org/expert-speak/42671-sanitation-problems-in-mumbai-at-catastrophic-proportions/"
        target="_blank">78% of community toilets</a>&nbsp;in Mumbai''s slums lack
        a water supply, according to 2019 Greater Mumbai Municipal Corporation survey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf70e1f-ebd5-470c-8808-b28826cdf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ministry of Housing and Urban Affairs Secretary Durga
        Shanker Mishra said: "There is 100% toilet coverage in India, whether people
        have access to personal toilets in slums or not doesn''t matter. They can
        use communal toilets."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bb104-fc69-4a16-a25d-f3d752a49bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sania Ashraf, an epidemiologist who works on water, sanitation,
        hygiene and respiratory illness, said the Clean India Mission had increased
        private toilets as well as community or pay-per-use public toilet coverage
        — but during a pandemic, having access to a shared toilet means little if
        it is not clean.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25203660-019c-4802-93ae-31945b1fecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, poor ventilation can trap contaminated aerosols and
        "facilitate transmission of the virus," said Ashraf.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e75fb4-ef44-4df8-821e-3b9eca014e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially worrying in light of <a href="https://www.gastrojournal.org/article/S0016-5085(20)30281-X/pdf?referrer=https%3A%2F%2Fwww.ncbi.nlm.nih.gov%2F"
        target="_blank">evidence</a>&nbsp;that patients shed the virus through feces,
        raising the possibility of transmission in communal toilets and places where
        there is still open defecation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47eced-8cdd-4330-acb5-9b268a3afc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workers at risk</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2810a-e54c-40e8-b5a6-f5c437073792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next reason slum-dwellers cannot isolate is simple: they need
        to work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ac814-6d3f-4f7e-98ca-939d1e154635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily wage migrant workers generally live hand-to-mouth, earning
        between 138-449 Indian rupees ($1.84-$5.97) per day, according to the <a href="https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/---sro-new_delhi/documents/publication/wcms_638305.pdf"
        target="_blank">International Labour Organization</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089b8a4-f50e-458d-a80b-d1a77d23d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They belong to the unorganized sector, they don''t get paid the
        day they don''t go to work," says economist Arun Kumar. "It''s not just the
        past few days since the lockdown started, but the momentum towards it has
        been building up for the past 20 days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4685b5-dba5-4bed-9fc8-2b0301993590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply chains have shut down. Employment is lost. They have no
        money to purchase essentials. And unlike the rich, they cannot afford to stock
        up. They buy on a daily basis but now the shelves are empty."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58b93b-729b-46ad-b0ee-f3fbab99192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Manikraj, a 21-year-old teacher who lives in the Dharavi slum,
        said: "I have to step out to buy food and since grocery shops here are open
        only from 11 a.m. to 3 p.m. and the roads are quite narrow, there is always
        a crowd."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51477eb-7594-48d8-b689-94a53fba43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, workers are faced with an agonizing dilemma: go out
        to work and risk infection, or stay home and face extreme hunger.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb043e-7aaf-4a6c-a4c7-db051d37f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers have no choice. Cleaners, for example, are considered
        to provide an essential service, and are therefore exempted from the lockdown.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908ff34-f191-44ab-a816-561617e72733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are required to go to work every day," said Milind Ranade,
        the founder of Kachra Vahatuk Shramik Sangh, a Mumbai-based organization focused
        on labor issues. "Some even collect hospital waste and then come back and
        live in these crowded chawls (slums)."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ffd33-9b8f-46fc-979d-af52f5359124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not given any protective gear, such as masks or gloves,
        said Ranade, and there has not been an awareness campaign to educate them
        of the dangers of coronavirus transmission.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ada3e5-06c8-4dde-8e83-45df4a4455e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen when they fall sick?" Ranade added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a759184-524c-43be-b36e-6176c5b7f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s $22.5 billion economic stimulus package includes
        medical insurance cover of 5 million rupees ($66,451) per person for front-line
        workers such as nurses, doctors, paramedics and cleaners in government hospitals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510ef35-6e28-44ff-b3d7-7cc0fc307223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may cover the sanitation worker but what about all the others
        who live around him in the slum and who are equally at risk of contracting
        the disease from him?" said Raju Kagada, a union leader of sanitation workers
        in Mumbai.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae6722-ff7a-4f54-9f12-2c609164e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said more vigorous coronavirus testing would help. As of March
        29, India had conducted 34,931 tests, according to the Indian Council of Medical
        Research -- or 19 tests per million people. Kumar said testing at a private
        hospital or lab in India costs 4,500 rupees ($60), while free tests in government
        hospitals are very limited.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b30a7-f9a6-4fd0-ad18-90eebb1c39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahender is a cleaner for a residential community in Mumbai, earning
        5,000 rupees ($66) a month, which he uses to support his wife, three children
        and his 78-year-old father. If he needs medical care, it will not be covered
        by the stimulus package provisions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4943d71-6462-4a49-a94d-2d58cf0668fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My phone has been ringing nonstop and the residents of the building
        where I clean have been calling me back to work," he said. "But I have to
        go into the building, outside each person''s house and collect their trash.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6fc84-b1bb-41ba-a210-7a6d2a3b4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been given a mask or gloves, not even a soap to wash
        my hands before my meals. I know if I don''t go today, they will hire someone
        else?"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e7388-42c8-4483-878b-237e047e9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Migrants who want to go home</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575991c9-5a0e-4534-a7e2-5a9bb80f51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, tens of thousands of India''s 45 million <a href="http://censusindia.gov.in/2011census/population_enumeration.html"
        target="_blank">economic migrant workers</a>&nbsp;began long, arduous journeys
        back to their rural villages. With India''s rail network temporarily shut,
        many had no choice but to try walking hundreds of miles home.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8245322-fb5a-495e-9275-609609728716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little reason to stay. Most had lost their jobs in the
        cities due to the lockdown, and the slums have the potential to feed the spread
        of the virus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a37ee6-4ad5-4728-bb2c-a41449ea2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Center For Sustainability <a href="https://www.hindustantimes.com/analysis/when-covid-19-enters-india-s-slums/story-w44elXbCeYX2dE8K2qpnAP.html"
        target="_blank">said last week</a>&nbsp;that while the reproductive ratio
        (R naught) for Covid-19 — the disease caused by the coronavirus — globally
        is between two and three, in India''s slums it could be 20% higher due to
        the dense living conditions.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665304a1-54ee-486d-9351-8bffc9c4cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the slum exodus began, on Saturday the state governments of Uttar
        Pradesh, Bihar and Haryana arranged for hundreds of buses to ferry migrants
        home, causing chaotic scenes as thousands descended upon stations trying to
        claw their way onto buses.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c0a21-2980-4317-bfbd-205a9ebac25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, however, Modi urged all states to seal their borders
        to stop the virus being imported into rural areas. Officials are now scrambling
        to find millions of migrant workers who had already returned to small towns
        and villages across the country, in order to quarantine them for 14 days.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c3f5a-d19a-4fb4-a017-407bca82635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia, who lives on the construction site in Gurugram, wasn''t able
        to catch a bus. Her options of escaping the slum during the coronavirus outbreak
        are looking bleak.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dc87b-1eb7-49fe-b019-b5fe7a91a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our work has stopped, I haven''t been paid for 20 days. I
        get paid $5 a day, the little money I earn helps my family survive," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d0e01-1098-44c1-b794-79682f76758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As everything is shutting down, I believe we have no option but
        to live in this poverty and filth in the city."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06551693-1b5e-4858-ae1c-61f4eac65061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:21:56.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/30/india/india-coronavirus-social-distancing-intl-hnk/index.html"
        target="_blank">Social distancing is a privilege of the middle class. For
        India''s slum dwellers, it will be impossible</a>."</em></p>'
