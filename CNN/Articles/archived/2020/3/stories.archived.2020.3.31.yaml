      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make this announcement to call the attention of all persons I
        had close contact with to go on self-quarantine and observe any symptoms,
        in accordance with DOH (Department of Health) guidelines," Año said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
