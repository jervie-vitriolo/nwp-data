      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also said it sourced 500,000 kilograms of rice, which it will
        distribute to urban poor communities in coordination with various government
        agencies, local government units, non-profit organizations and Church-based
        groups.</p>'
