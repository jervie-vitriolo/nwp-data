  'solar-panel-windows':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Ubiquitous Energy has developed transparent solar cells to create
      its ClearView Power windows, a kind of "solar glass" that can turn sunlight
      into energy. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-31T11:07:13.029+08:00
    'imagesource': 'jcr:7919821a-b84b-484e-bf8c-40b8844eef5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e811172d-a378-40f7-999c-348f86e9ec27'
    'lead': 'What if every window in your house could generate electricity? '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T11:10:26.724+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:52:40.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:24.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ubiquitous-Energy', 'solar-panel', 'window']
    'template': '1'
    'title': 'This company wants to turn your windows into solar panels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce13f7-50fc-46cb-935f-bde305b0afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What if every window in your house
        could generate electricity? One Redwood City, California-based startup thinks
        its technology can achieve that by transforming the way solar power is collected
        and harnessed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e36a15-e4ed-471b-b9bc-09c241c3e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c7f38-b4ba-426b-8d31-6e1f975c5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubiquitous Energy has developed transparent solar cells to create
        its ClearView Power windows, a kind of "solar glass" that can turn sunlight
        into energy without needing the bluish-grey opaque panels those cells are
        generally associated with. The company, spun out of the Massachusetts Institute
        of Technology in 2012, hopes to use that tech to turn practically any everyday
        glass surface into a solar cell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638cc45-2240-44fc-b974-40fa849296bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1975a-610d-402b-bca1-cddea03554a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be applied to windows of skyscrapers; it can be applied
        to glass in automobiles; it can be applied to the glass on your iPhone," Miles
        Barr, Ubiquitous Energy''s founder and chief technology officer, told CNN
        Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bd9f0-9229-4249-bb25-5a216b4fd81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1545fdf-de91-4036-924c-42e73d35321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is looking to capitalize on the United States'' renewable
        energy boom, with solar and wind energy projected to surpass coal by 2021,
        according to the Institute for Energy Economics and Financial Analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3319078-549e-45db-a175-83c17e5b12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cbe24-3d8a-4a2e-bec0-dfda6dd33f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several companies are working on similar products, the technology
        is still in the relatively early stages. It''s one of several emerging products
        that harness solar energy, with others including irrigation pumps and a "solar
        oven" that can be used to make cement and steel. Ubiquitous Energy''s home
        state of California is one of the first to require that every new home incorporate
        some form of solar technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258f158-ffa0-4334-a8e8-d0ff39b13304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702e594-758f-4f06-a8c6-e371fd2ff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is great for ClearView Power because homeowners can install
        windows just like they would anyways, but they actually produce power to meet
        this requirement," Barr said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6d853-a055-4370-ad7a-1c2fb379e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e488a-3a5d-4548-aeee-ca278746efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of the product is an organic dye that can be used to coat
        glass surfaces. The dye allows visible sunlight to pass through -- just like
        normal windows do -- but captures the invisible infrared rays from that sunlight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd481c-626c-4c99-a18e-e008323507f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e1592-2562-4292-bde2-75eafe27ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Light absorbing dyes are found all around us. They''re in paints,
        they''re in pigments for clothing, and they''re even in electronic devices,"
        Barr said. "What we''ve done is we''ve engineered those dyes to selectively
        absorb infrared light and also convert that light into electricity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6838fc1-ea28-4bcf-ac26-473910380095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e5a0d-c5f1-40f2-9591-d0feb6b66279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That does mean some of the energy is lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9141a-bfb2-4eb8-b60a-e1d6ce0527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0318e-c5d2-41a9-b4c3-04e443cd470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their basic drawback is their relatively low efficiency," said
        Anne Grete Hestnes, a professor of architecture at the Norwegian University
        of Science and Technology who specializes in solar energy. "However, it is
        all a question of price. If the transparent cells are cheaper, and if the
        cells are to cover a relatively large area ... it may be the better solution,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e96024-d3af-4d3b-860e-9e8cef682fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9d58b-ba71-407d-b3b9-6bef061d223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said Ubiquitous Energy''s transparent panels can produce up
        to two-thirds of the energy that traditional panels do. And he said they cost
        about 20 percent&nbsp;more to install than a regular window, a cost he claims
        is offset by the electricity they generate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c7673-a514-4207-b5b3-385ff90e7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f2c98-e94e-4a8b-9384-7b57083f6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company wants its solar windows to complement traditional rooftop
        panels rather than replace them. The combination of both methods, according
        to Barr, could bring the net energy consumption of large buildings to zero
        — meaning they produce as much electricity as they consume.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ffff6-447d-4bea-a0f7-8c3bfe61ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438202f-3f69-40fd-b71b-d12d8af6bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubiquitous Energy has started installing its solar windows on buildings,
        including at its headquarters in Redwood City where it manufactures the glass
        panels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343d4c8-bb7d-4686-a934-cadb2a17d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995cf1b-d29b-431d-aa17-39be1061e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already installing and selling ClearView Power windows in
        limited sizes, and we''re in the planning phase for a facility that we''ll
        be able to produce windows at any size," Barr said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8256d15-fd20-4e5e-96de-5c2e9b57e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81abea-fee2-478d-9f40-c208ed16449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the coronavirus outbreak has forced much of the company''s
        production planning to be done remotely. But Barr said it is still making
        "significant progress."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2e056-5fad-40ba-8b0e-3d3e498fea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae2995-869c-4156-bfac-124ae522146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still a bit early to tell what the full effects of the global
        pandemic will be, including for our business," said Barr, adding that he is
        "still optimistic we''ll be able to begin manufacturing activities in the
        next two years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831f0d2-1dd8-4e62-9a2e-8a83a16443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cdfd3-efdc-4a75-8472-55bb21e01274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, he anticipates Ubiquitous Energy will be closer to
        justifying its name: "We really see the future of this technology as being
        applied everywhere, all around us, ubiquitous."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474b04c-7717-40fc-acc2-207a44b3a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:26.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/30/tech/solar-windows-ubiquitous-energy-california/index.html">This
        company wants to turn your windows into solar panels</a>."&nbsp;</em></p>'
