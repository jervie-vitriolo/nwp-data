      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile both NBA players and fans are taking their skills to the
        world of online video games to compete against one another during the league''s
        hiatus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da715c-7acd-41cd-891f-0bbf340caf76'
      'mgnl:activationStatus': true
