    'lead': 'Over P15-million worth of overpriced medical supplies have been seized
      by authorities in separate operations across the country, the Department of
      Trade and Industry said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T17:31:03.126+08:00
