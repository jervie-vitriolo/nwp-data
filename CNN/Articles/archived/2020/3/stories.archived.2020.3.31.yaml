      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded7567-fffb-4ae9-8396-789c3a02db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:09:02.547+08:00
      'mgnl:createdBy': 'lara'
