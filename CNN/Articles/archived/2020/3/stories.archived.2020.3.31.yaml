      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA made the request last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38514e-0d58-4571-be9c-9025183d2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said these programs aim to keep prices of agricultural produce
        and fish products stable while there is a health crisis in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c638c-ff9e-4bee-b444-e60a10250fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department then assured the public there is enough
        food for the next two months. The agriculture chief said they are enhancing
        measures to ensure food security, including coordinating with local governments
        and other private stakeholders so they would buy products from local farmers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b1c87-d5c3-46bb-b924-63a8526c4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also set up booths in areas where food passes would
        be issued to food producers. This is to ascertain the free movement of food
        items and farm inputs during the enhanced community quarantine in the northern
        third of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58e127-315e-4af1-9aef-fb543b044544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.790+08:00
