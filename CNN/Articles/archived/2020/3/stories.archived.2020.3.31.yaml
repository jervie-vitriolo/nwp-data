      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd07772-7544-4cae-9529-1e7ef7eaea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Over
        P15-million worth of overpriced medical supplies have been seized by authorities
        in separate operations across the country, the Department of Trade and Industry
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e9ff7-0125-494f-b96a-2f693f19e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items confiscated were alcohol, hand sanitizers, face
        masks, and thermal scanners which were being sold at exorbitant prices during
        the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f3822-58ba-4d45-b5f8-3ae59cfd5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bae12b-d5e8-4c98-a920-894b10db7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said a total of 123 people have also
        been arrested from March 18 to 28 for hoarding and profiteering. The arrests
        were made during 62 operations carried out nationwide by the DTI, National
        Bureau of Investigation, and the Philippine National Police Criminal Investigation
        and Detection Group, Lopez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01393a0-327d-4721-b3c8-f467857db93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db74fc3-8274-49eb-b5ef-0543606a449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to warn establishments against raising their prices
        and taking advantage of the COVID-19 situation,” the trade secretary said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fcbaa-259d-4713-b4f9-e6e503ad4b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d1f09-26b0-47b8-b383-72eccd3b00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the trade department <a href="https://cnnphilippines.com/news/2020/3/11/DTI-price-freeze-coronavirus.html?fbclid=IwAR2e6L32uanWC55e8jv6ox-tLMmQPpRsw8QgL_AmN5KhZC06gMKBA3fUmRs">ordered
        a 60-day price freeze</a> on basic necessities following President Rodrigo
        Duterte’s declaration of a state of public health emergency&nbsp;in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a780f2e-5be6-407d-87f3-7000daa51397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a2200-ce20-471f-bdfd-02c3ff48858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Price Coordination Councils have also been reactivated to
        monitor the prices and supply of food and medicines sold during the enhanced
        community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19fdf7-3358-4c2d-93cd-5aa04d3b9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545e4d3-00f8-44f6-ac7b-6eedc8df812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:31:03.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our main goal here is to protect our consumers against undue surge
        in prices, particularly now that the nation is under a state of emergency,”
        Lopez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
