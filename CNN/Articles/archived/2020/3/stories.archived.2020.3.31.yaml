      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Prices
        of basic goods likely saw a more modest increase in March due to cheaper fuel
        and a price freeze during the coronavirus outbreak, the central bank said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72ba5e-988f-45ba-8570-f06717b49974'
      'mgnl:activationStatus': true
