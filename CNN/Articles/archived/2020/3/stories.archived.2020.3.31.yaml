      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Indian state of Uttar Pradesh has
        sparked controversy after migrant workers, returning home during a nationwide
        coronavirus lockdown, were doused in bleach disinfectant used to sanitize
        buses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf00eeb-a7a2-4117-a492-fe27c1911501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c6fb4-d072-4afd-a2ee-1f55b717d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed three people, dressed in protective gear, spraying
        the liquid directly on a group of Indian workers as they sat on the ground
        in the northern city of Bareilly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5f69a-87ec-40df-8d46-05ee1d7b31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
