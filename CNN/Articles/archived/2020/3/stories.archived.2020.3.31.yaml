      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — President
        Rodrigo Duterte said healthcare workers risking their lives in the batttle
        against COVID-19 should consider themselves "lucky" that they are able to
        offer their lives for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f7b26-2963-40a8-af37-469d149ab994'
      'mgnl:activationStatus': true
