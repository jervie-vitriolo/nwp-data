    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffeeb1e-eb8c-40fa-9fbc-939d4d8cfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmreich wrote nearly 20 books, including "The New York Nobody
        Knows: Walking 6,000 Miles in the City," which chronicled his walks through
        New York City talking to and learning about its residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ee265-8aba-4db7-ae8e-f6c3edcca954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Switzerland to Holocaust survivors, Helmreich immigrated
        to New York City as an infant, eventually becoming a sociology professor at
        the City College of New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76036f-aefd-476b-bb15-f8481243365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professor Helmreich was a true City College institution, a man
        with a restless curiosity about the people around him, a ceaseless investigator
        and an avid storyteller," CCNY President Vincent Boudreau said in a statement
        to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131eb7d-7af3-45b7-bc94-5c9018c32322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmreich prided himself on having walked "virtually" every block
        of the city, earning an everyman''s view of daily life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486a293-6532-4123-8863-08137242d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believed that everybody had a story worth telling," Jeffrey
        Helmreich said of his father. "Every place and every person was interesting
        to my father. And every person felt interesting when talking to my father."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4584f30-6cdd-451c-bea5-36c367278a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmreich, who also wrote spinoff volumes highlighting each of the
        city''s boroughs, was working on the final entry in his series before he died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab816c-1261-4df7-a63c-cb5316db5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just about to finish Staten Island," his son said. "We''ve
        still got to finish that one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28698e4e-4a27-468d-8e2c-5c0946c98e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly regarded in academia, Helmreich also reveled in the joy and
        grittiness of everyday life, his family told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d390c10-0269-4d0f-940d-c432b9f919c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so intensely human as a scholar. It was so much about learning
        with his feet, with his heart, with his intuition, with his gut," said Jeffrey
        Helmreich, who is a professor at the University of California, Irvine. "He
        talked his way into everyone''s hearts and revealed it to the rest of us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b50bf0-6150-4a93-b4c1-329304763cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testing positive for coronavirus, Helmreich''s symptoms appeared
        to be improving when he died suddenly on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b079a7-24dc-404d-9f61-0075caa3a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t ready for this at all. We didn''t say goodbye. We didn''t
        think we had to say goodbye," Jeffrey Helmreich said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448000b0-5210-4fea-b748-151b5652e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family held a virtual funeral, with few guests. They were not
        able to sit shiva -- or mourn together at home -- as is Jewish tradition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4aea7-6e27-4e27-810e-505317e6ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral service workers in personal protective gear carried the
        casket, and a bulldozer shoveled dirt over the grave, Jeffrey Helmreich said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784037f5-8e34-4054-aa2d-9ce3b204930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmreich''s widow and one of his sons attended, standing six feet
        apart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce62c7-b0f2-4c4f-8c44-d75cb7057d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:33:33.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/us/william-helmreich-dies-coronavirus/index.html">"A
        sociologist known for walking nearly every block of New York City has died
        of coronavirus"</a></em></p>'
  'doctors-nurses-get-COVID-19-Davao-City-':
