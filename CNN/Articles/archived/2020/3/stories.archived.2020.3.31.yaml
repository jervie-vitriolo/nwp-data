      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, however, has distributed ₱5,000 to 8,641 beneficiaries
        of its COVID-19 Adjustment Measures Program, while 51,293 have benefitted
        from its emergency employment program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d366111-e02a-45ad-adce-4d40a794a8c4'
      'mgnl:activationStatus': true
