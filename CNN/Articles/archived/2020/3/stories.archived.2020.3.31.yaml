      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc0cdf-ff61-45e3-900b-8d0f365701fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief has been advocating the importance of urban
        agriculture, even before the coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12f83a-15bc-4ad1-83a4-87a07986680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.777+08:00
