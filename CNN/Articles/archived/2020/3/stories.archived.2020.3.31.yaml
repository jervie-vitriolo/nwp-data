      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Health
        officials will finalize the guidelines that will help the Philippine government
        determine the next steps when the Luzon-wide enhanced community quarantine
        ends in mid-April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a0950-1eed-48a6-84a9-39fbc1b70038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085edf07-37bd-42cb-aeb3-7ea2b6967200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-agency Task Force (IATF) spokesperson and Cabinet Secretary
        Karlo Nograles said on Tuesday the Department of Health will lead the technical
        working group that will craft the basis that President Rodrigo Duterte will
        use when he decides whether to lift, extend, or expand the lockdown enforced
        on the nation''s most populous island until April 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460abdb-729f-4e29-96f4-96c1df7da185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153db6d-b051-409a-83fb-d1f66e5c617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IATF technical working group, to be led by DOH, is directed
        to convene and finalize the parameters for deciding on the eventual total
        or partial lifting of the [quarantine] in Luzon, or the possible extension
        of its duration or its expansion to other areas outside the contained area,
        subject to the approval, amendment or modification by the IATF," Nograles
        said in a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b904ad5-f93b-43c8-9526-03f360a22117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cedb21-cddf-43a7-b4f4-6518c528858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:11:35.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Luzon under enhanced community quarantine starting
        March 17 — by enforcing strict home lockdown with some exemptions, suspending
        classes, and temporarily shutting down mass transportation — in a bid to stop
        the spread of the coronavirus disease in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
