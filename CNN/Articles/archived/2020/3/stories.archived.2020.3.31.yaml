      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Stars Devin Booker and Paul George have traded jabs on the live
        game viewing platform Twitch, while ex-Laker <a href="https://clutchpoints.com/nba-news-demarcus-cousins-to-work-with-nrg-esports-as-he-continues-rehab/">DeMarcus
        Cousins announced</a>&nbsp;he was signing with esports group NRG.</p>'
