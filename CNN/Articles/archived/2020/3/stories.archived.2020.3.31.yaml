    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21176ca0-f8a5-41ad-99fc-904c145b001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:29:22.862+08:00
      'mgnl:createdBy': 'mel'
