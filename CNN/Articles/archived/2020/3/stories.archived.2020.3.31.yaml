    'template': '1'
    'title': 'Ex-Senator Bongbong Marcos contracts COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e700c0-6bd9-463f-824d-e84813d1862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Former
        Senator Ferdinand “Bongbong” Marcos Jr. has contracted COVID-19, his spokesperson
        confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d247357-7754-4977-8ab5-b35cc02d40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2082455-7df7-4255-90ce-511f799d9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ spokesperson, lawyer Victor Rodriguez, said the former senator
        and 2016 vice presidential candidate has been in self-isolation since March
        14 and that his condition has been improving since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34324a33-74cb-4863-9ece-e77ee6274517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c5940-837c-4e68-b2a9-d396ad8d46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinusunod ng dating senador ang</em> health protocol <em>sa
        mga</em> persons under investigation <em>at taimtim at tahimik nyang tinupad
        ang ipinaiiral na proseso ng gamutan, ‘tulad ng</em> safety mask <em>at</em>
        self-quarantine, <em>at walang ingay na inilayo ang kanyang sarili maging
        sa kanyang pamilya,</em>” Rodriguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6c6a7-741d-4e0b-80fd-2613b9a1ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0f100-5903-42e2-814a-7b791a4f20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The former senator has been following health protocols
        for persons under investigation and has faithfully and silently complied with
        this, including the use of a mask and going on self-quarantine. He obediently
        isolated himself even from his family.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bbc8e4-94a6-420f-bc10-85477c901a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b095dda-690a-4ab1-9b53-57edae2acc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the senator went to a hospital on the same day after
        a trip from Europe to get a check-up after experiencing chest pains and wanted
        to be sure if he had the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1504f-7a1a-4e81-a2e7-3d7c674aee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73810028-7f65-4194-91a6-70521c617a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Marcos decided to go home because the hospital had too
        many patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec2238-89cb-4d91-8f6f-81244371c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ac99e-85ea-45d5-8639-b684debb6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the senator returned to the hospital’s emergency
        room on March 22 after experiencing difficulty in breathing. He was tested
        for COVID-19 and was told to go on self-quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1d329-8348-4cbe-a027-71b1988b4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a451db-56d6-4ea4-b89b-a8c14fa9e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ sister, Senator Imee, had previously told reporters that
        he had undergone a COVID-19 test after coming back from Spain “unwell.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c7594-44f4-41f0-a37f-35ae7265c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd9aa1-eb00-4dc1-8352-7e0a4aafc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed reports circulated on Wednesday night that the son of
        former strongman Ferdinand Marcos contracted pneumonia during his trip to
        Spain and was intubated in a Metro Manila hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113695ad-ae1a-42a7-a442-deb39062042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b257ac-8ead-4d02-81a3-80601c95de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator himself denied this, saying he is recuperating
        well at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3f9ec-c017-4816-a249-dfa01bf27e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756da70f-26cc-4094-8149-7d30f5038a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:57:20.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply touched and overwhelmed by your concern over my condition.
        Don''t worry, I am doing ok and contrary to popular belief, I am home on self-quarantine,"
        he said in a statement.</p>'
