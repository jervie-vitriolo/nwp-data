    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113a5b0-a87c-4564-9714-acee4e23f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Netizens,
        including celebrities expressed mixed reactions, some calling for prayers,
        others dissatisfied with President Rodrigo Duterte''s nearly eight-hour delayed
        speech on government''s efforts to address the COVID-19 crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a04e0-1e1c-41dd-bfe5-49ac8a3f5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cb684-ef9a-40ab-a2b2-14392e5807a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier announced that
        the televised message was "tentatively" set at 4pm on Monday, but later in
        the day advised that it will be delivered late as Duterte was still meeting
        with the concerned agencies regarding updates on the COVID-19 response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a32f9-c689-4a31-8678-72e1a4abe253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fcca4-5f84-40a6-b3f8-1a22b101a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was aired at around 11:30pm on Monday night, almost eight
        hours behind schedule.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b412638-5aa3-414c-9cc9-2fecf34097a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffeb49b-5f37-4f2b-94a4-8b26c0e739c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the speech, netizens in the waiting game sought comic relief
        through Facebook and Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a647b6f-467a-40e8-aad6-56a513d28219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:10:54.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahal na pangulo, kung nandito ka, pakigalaw ang baso,"</em>
        Facebook user Emil Lunasco said, apparently alluding to the Ouija or Spirit
        of the Glass board game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0d5b8-bd30-43e3-a6b5-7bb06f8cda2c'
      'mgnl:activationStatus': true
