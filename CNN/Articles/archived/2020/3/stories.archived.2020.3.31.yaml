      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Huwag tayong mamatay sa ibang rason, nasagasaan ka lang
        at wala ka namang ginawa. It would be an honor to die for your country, I
        assure you."</p>'
