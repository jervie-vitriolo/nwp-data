      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four out of the seven Filipinos who recovered are elderly
        patients: two men, aged 64 and 77 from Rizal province, a 60-year-old man from
        Quezon City, and a 68-year-old Filipino-American man from Mandaluyong City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02294c63-1d72-4172-b44c-33738cff5326'
