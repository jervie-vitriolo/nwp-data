      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ff7a1-1205-4769-b205-7969ed2dfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.967+08:00
      'mgnl:createdBy': 'xave'
