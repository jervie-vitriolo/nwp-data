      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation," Alexander Aleinik, a federation
        spokesman, told Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb0cf-9154-4f48-8bbe-15d47d3c5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.843+08:00
