      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department and the Bureau of Treasury borrowed ₱300
        billion from the Bangko Sentral ng Pilipinas, which the national government
        can convert into cash as long as it can repay it within six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb0dd6-748a-40a5-8cf3-e823149c6cc4'
