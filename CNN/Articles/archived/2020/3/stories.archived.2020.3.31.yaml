      'text': '<p>Also part of the unreleased funds which the government is eyeing
        is ₱7 billion from the Bangsamoro Autonomous Region in Muslim Mindanao, nearly
        ₱1.05 billion from the Metropolitan Manila Development Authority, ₱365 million
        from the special shares of local governments from Fire Code fees, and ₱50-million
        from the barangay officials death benefits fund.</p>'
