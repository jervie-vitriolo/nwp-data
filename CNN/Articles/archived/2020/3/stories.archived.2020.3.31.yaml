      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> -&nbsp;There
        is an assistance, in cash or in kind, waiting for people who are considered
        to be the most financially-hit while the enhanced community&nbsp;quarantine
        is in effect.</p>'
