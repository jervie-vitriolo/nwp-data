    'mgnl:tags': ['Ken-Shimura', 'coronavirus', 'COVID-19', 'Japan']
    'template': '1'
    'title': 'Ken Shimura, famed Japanese comedian, dead at 70 after contracting coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abede46-e644-465d-b674-2d3244afe233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.558+08:00
