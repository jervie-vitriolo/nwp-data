      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b527eab-5020-401a-b320-f2d2ca181198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
