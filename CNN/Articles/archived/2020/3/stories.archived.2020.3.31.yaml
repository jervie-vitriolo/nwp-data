      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f52173-d9c7-468d-9b9f-9b029e07f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s derby between two teams from the country''s capital,
        Minsk, drew 1,750 fans as supporters flouted World Health Organization (WHO)
        guidelines for social distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464e663-4888-489a-93d6-c6c37c4c6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.078+08:00
