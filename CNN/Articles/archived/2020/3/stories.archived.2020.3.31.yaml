      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> - Amid
        the Luzon-wide enhanced community quarantine, the government launched a program
        encouraging public participation to ensure sustained food production and availability
        in metropolitan areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15331c82-cc43-482b-a568-17bedf406bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
