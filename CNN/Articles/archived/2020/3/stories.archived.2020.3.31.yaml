    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stress-eating']
    'template': '1'
    'title': 'Stress eating these days? Here''s some help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fe0d8-1e2d-4e79-bf76-2694fee4f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Stress eating is something that many people
        struggle with on a regular basis, when things are "normal." But with the coronavirus
        pandemic challenging us in different ways each day, it seems to have become
        an equal opportunity problem, affecting even those who don''t typically eat
        in response to anxiety or other emotions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58746ec-1409-47ac-9ba7-1a7784b8c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b74dfd-cb7c-435b-8cd3-61040f2cb751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I need to be socially distanced from my refrigerator,"
        said Lisa C., who preferred not to reveal her last name, a now working-from-home
        legal executive who added that "going down the stairs for food and back up
        again is my only exercise these days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256761a-1325-4695-9ab6-288a4c4c17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab9130-af23-4d75-9715-4805f27ed21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa C. is not the only one who has shared her stress-eating sentiments
        with me.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5b54d-aef5-45f1-9ebd-347329e0c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96449-6751-44cf-998e-fdd90eff3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ve snacked all day long for the last 10 days," said
        Liliana Fazendeiro, who has been at home with her 2-and-half-year old son
        since his daycare closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f8ba8-5c4f-4a81-a3e6-e2934379fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ff345-7670-4a0d-9c23-dee94870f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While being homebound during these last two weeks I''ve noticed
        I''ve been self-soothing by grabbing a little sweet here and there and having
        a second helping of dinner," said Natalie Santos Ferguson of Baltimore, Maryland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e5584-a607-40dd-adde-6a6ad46aa613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f8891-1e4b-4483-abfe-4799ed5414d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus, all the homebound extra baking we''re doing is not helping.
        As a mother, I don''t want to let my children see how worried I have actually
        been, so rather than letting my emotions out, I''m grabbing the nearest treat
        to make myself feel good," Ferguson added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20620dca-4940-4906-9216-2e694a7db86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d329c-1cb6-4aa0-a3a1-859e4dcf5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many often eat in response to stressful situations, others
        lose their appetite during such life events. But for those who typically engage
        in stress eating, being stuck at home makes the challenge of avoiding indulgences
        all the more difficult.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bd52c-67e1-464c-ae0d-0eb5dfb3f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36351a2e-8d04-4af8-9614-d9f20558238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who were stress eaters but may have been in the office
        all day doing stressful work, it may have been a relief to come home and eat
        a lot of food that may not be healthy for them. But now they have access to
        that [food] all day long," said registered dietitian Bonnie Taub-Dix, creator
        of BetterThanDieting.com and author of "Read It Before You Eat It - Taking
        You from Label to Table."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8ebb6-b8a3-44c4-8c85-b5812d4f9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2394d5-449e-4b16-bc9a-2e617ac3b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to manage stress eating</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97e05e-ff6a-4979-97dd-452f49a141f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s your first time struggling with stress eating, or
        it''s gotten increasingly more frequent, we want you to know that there are
        ways to manage it. And here''s some more good news: It doesn''t necessarily
        require cutting out your favorite treats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d77fb1-f054-4008-8c29-aa00cbd108e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b298449-d70b-4341-b069-f72e03d96649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some tips for managing stress-eating:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f273ebc-eb76-4293-9faa-ceab57312de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab3b4b-f6af-43bf-9b02-02d51a160f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control triggers. First and foremost, if you find yourself eating
        in response to stress, it''s a good idea to become acutely aware of what heightens
        your stress and them come up with a plan, advised Martha McKittrick RD, a
        registered dietitian in New York City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217ccba-c098-4428-8af5-90db82f863a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad629b3-2c95-4216-b3ed-e48967a975d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s watching the news or talking with a friend or family
        member who irritates you, it''s important to find a way to help minimize triggers.
        "Maybe it''s watching less of the news or tell your friend you only have five
        minutes to talk," McKittrick advised.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b7045-4d8d-4229-afb9-57d0f27fa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c8bc-91aa-4303-885c-3b443ffbdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not sure what your triggers are, a food journal can help
        to reveal your stress eating patterns, explained Carolyn O''Neil, a registered
        dietitian and author of "The Slim Down South Cookbook." "Include what you''re
        eating, when, how much, where you sat or stood and with whom," O''Neil said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9d998-f002-42b6-824e-462c0c8aa9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf59bc2-81bb-4740-83a8-436973576a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t deny yourself your favorite comfort foods. Now is not the
        time to give up your favorite indulgences. Food is more than nutrition --
        it''s joy, too. Expecting yourself to give up perhaps what is one of the few
        pleasures you can relish now is simply unrealistic and unnecessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63e78d-24a9-440a-9a5e-fb544503ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fe3f9-7635-42be-96bc-07c320015613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s cheese or chocolate or chips or Chardonnay, do not
        banish your favorite treats from the kitchen kingdom," O''Neil said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be618c-4a6a-4b45-8b80-2670448da57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25747268-ab1e-4eb2-b182-c6781c2e0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be beating themselves up over making choices they
        wouldn''t otherwise make; nor is this the time for a strict fad diet," Taub-Dix
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d39e7-d86c-49bf-8565-f614e93721fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a8019-f666-43c2-a759-fda8c85c1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, it is important to establish a healthy relationship
        with your favorite foods so you feel in control and avoid a vicious cycle
        of stress eating and weight gain. That includes savoring your favorite foods
        in sensible portions, O''Neil explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20f013-315b-4d48-9e5b-938404a1965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d0533-f31f-49db-95bd-5939e927e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-portion snacks. One of the best ways to enjoy your favorite
        treats while avoiding out-of-control eating is to pre-portion snacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07a0a0-fcb2-4b1d-98d1-95f8937bdfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3902c1-e277-43ad-9dfa-5dd9db6a988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taub-Dix advises putting snacks like pretzels and chips into zippered
        bags ahead of time, which allows you to naturally avoid eating out of super-sized
        bags or containers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853ea2c-58d4-4696-afba-f25284bd7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362a18a-13d0-468c-8e23-0b7cf89aceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also purchase single-sized pre-portioned snack bags of cheddar
        bunnies, graham crackers, cookies, goldfish and other snacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b9aa0-d89e-43e4-a11a-006f80d1bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694557f6-6252-4890-9871-ab835c06d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edit your kitchen. This can be especially helpful if you find yourself
        working in your kitchen with food surrounding you all day long. Clear your
        counters of tempting visual cues like cookies, sweets and soft drinks and
        place a fruit bowl out instead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c174ea-b2d9-4f9e-b69b-73ccebb6ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f28351-06f4-4792-bfa7-bb561ff665db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a good idea to keep trigger foods on high shelves, or
        hidden behind other foods, so they won''t be the first thing you grab. The
        opposite logic applies for healthy foods.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6db16c-3924-411b-b71e-b995c48777d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4730e-c6a7-4799-b2d1-8318f46a79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to keep things in your refrigerator that are better for you
        at eye level -- like fresh fruits and vegetables," said Taub-Dix. You can
        also make healthy foods more easily accessible by washing veggies and cutting
        up fruit ahead of time "so you can just grab it and eat it," Taub-Dix added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118cfa9-65fa-4ff0-8ffc-648bbd3e4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1d7ba-33ef-47e1-bb75-8f3c469cf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself if you''re truly hungry. If you find yourself craving
        carbs near your pantry but then you realize "I had lunch an hour ago!" --
        it''s probably wise to leave the kitchen, Taub-Dix explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f43869-d43e-4bb0-81c4-f26142218a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1ac02-d768-49ae-8259-2a0f6d3dfdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling a desire for food despite a lack of true hunger could also
        mean you are anxious or bored. Instead of reaching for stress-soothing treats,
        you might go for a walk, call a friend, take a bath, listen to music, watch
        a movie or simply brush your teeth.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9323bf4-e056-4cc1-b9d1-aee41b7e286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74ad6e-787d-420a-88ac-a2ada86dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a tea break. Sipping beverages like tea can be a great way
        to let a stress-induced craving pass.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125f71a-8fa4-4cac-b378-bed29476bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82a8f6-5b86-419b-b14b-642be249aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drinking herbal tea with a little honey provides a speed bump;
        it makes you think for a minute about having a snack or meal that may be unnecessary,"
        Taub-Dix said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f9a24-bf8c-4ebb-a583-ff97498b1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7b687-5b6e-447e-bfc4-0c988c516258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spoon of hot cocoa in a cup of coffee can also do the trick. Taub-Dix
        does this often. "It gets me back to my work -- so when I''m ready for my
        meal, I''m really ready for it instead of eating it when I didn''t really
        need to eat."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a4f34-57cc-4d96-8169-390b8a8c5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864471e-9570-4819-8c04-3498ae2a1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go for "busy" snacks. Food that keeps your hands busy can be helpful
        during stressful times, Taub-Dix explained. She recommends snacking on air-popped
        popcorn; dipping apple slices into yogurt or adding your favorite seasonings
        and spices to Greek yogurt; then dipping with veggies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26db6c-526c-4a33-9745-c19d3254c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878ecf1-3a2e-4905-ae63-3246863c6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These foods keep you busy, but they don''t add a lot of calories
        to your diet," Taub-Dix said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7ce58-82f0-44b9-8c75-7b92504ba235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dcf37-058c-439b-977d-59df4182849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try healthier swaps. If a certain craving drives your stress eating,
        such as "I''ve gotta have a calorie-laden cinnamon roll," consider healthier
        substitutes to calm the craving, like a cinnamon pecan breakfast cereal or
        adding cinnamon and a little brown sugar to your morning oatmeal, O''Neil
        explained.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1bfbd-01eb-4346-bf91-09dcbab82765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ccf22-5ea1-4662-a862-a485df04cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, if you must have something that''s crunchy to calm
        your nerves, before you dive into the tortilla chips, try crunching on carrot
        slices or celery sticks or cucumber dipped into in salsa or queso," O''Neil
        advised.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca062a1f-dbc4-421d-93bf-689d34a18268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5c0d9-5640-4e69-a22f-093d86261dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other tips</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454bf83-31fd-46b0-8fd7-0b25def70234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are working from home, take breaks during the day. Give yourself
        breaks to have a snack and to eat a meal, so you''re not working non-stop,
        Taub-Dix advised. This can also help you avoid mindless nibbling during stressful
        work.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c28ac6-1925-449f-aa53-5a1ba2b6b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0233e00-ff34-4318-b3b2-f209b18e99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a break to get some physical activity like taking a walk
        or doing some yoga or stretching can also be refreshing and an opportunity
        to clear your mind and relax for a few minutes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b479339-3010-4f6b-8b5a-54cb196b2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634ca34-097b-4a8a-a031-ab0be044252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule virtual mealtimes with friends. This is particularly helpful
        if you are alone and struggling with stress eating. Set times to dine with
        someone on FaceTime or Zoom so you can share a conversation in addition to
        a meal, Taub-Dix advised.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d79b2-f3d2-484e-953c-2db996bb20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7d88b-bd07-4fb3-9711-c95ba0e1d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a deep breath. When you feel stress hitting you, you may find
        that your pulse quickens, or you may feel a tightness in your chest and walk
        into the kitchen on autopilot.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0e23d-cab9-4dfe-a1d2-af2847aa3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286a9ba-5663-4d28-a22a-d0b4b421723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell yourself you need to take a five minute break, then you can
        still eat if you need to," McKittrick advised. Find a place to sit quietly
        and practice deep breathing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90c477-7ac8-4cc3-bb80-07d2c0dddbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe34fb-6420-4d43-baeb-8dd6ed4be366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do a 10 minute meditation app, but oftentimes just the
        act of slowing down and deep breathing can take your mind off the urge to
        eat," McKittrick added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945155ba-cb18-446e-82f0-a274007da965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755beb77-b940-4313-8f5c-bd6c52e8783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Indulgent snacks can be healthy, too</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a5646-e36e-4b89-8a05-440242747ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:46:43.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some nutritionist-recommended indulgences:</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dccb9-d3ad-474b-9dec-a0b606cc58b9'
      'mgnl:activationStatus': true
