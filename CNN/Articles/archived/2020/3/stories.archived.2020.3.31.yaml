    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e0b7f-4ec5-433f-ad36-9ab51c8a97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
