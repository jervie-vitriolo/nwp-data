      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the latest inflation figure, Diokno unleashed a 50 basis
        point <a href="http://cnnphilippines.com/business/2020/3/19/BSP-rate-cut-coronavirus.html">cut
        in the key interest rate</a> and also unleashed more cash into the banking
        system by reducing banks'' required reserves, in a bid to spur increased lending
        for cheaper rates. The BSP also approved a <a href="http://cnnphilippines.com/business/2020/3/23/central-bank-300-billion-bond-buying-coronavirus.html">₱300
        billion bond repurchase deal</a> to effectively lend the Treasury some money
        to fund the government''s COVID-19 response.</p>'
