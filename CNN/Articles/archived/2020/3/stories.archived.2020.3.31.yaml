      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-2019 may be keeping the roaring spectators away. But every
        Wednesday in the city, the races are still running and the betters are still
        betting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5d503-e202-4b28-86b0-2e54d5528f30'
