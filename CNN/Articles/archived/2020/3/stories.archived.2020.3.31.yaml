      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to ₱100 billion from cash and cash equivalents from national
        government agencies and government corporations may also be used for COVID-19
        response, according to Duterte’s report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6b7d0-819e-4a33-9380-ff106380ccb4'
