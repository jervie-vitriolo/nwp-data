    'template': '1'
    'title': 'Trump says he could see recommending all Americans wear masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fddb41-7b24-49fc-bfca-5712b3b3fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump said Monday he could foresee
        a scenario where all Americans are recommended to wear masks in public to
        prevent the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2f018-82ed-444b-abe1-ed906a80c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e19063-ac32-4e25-b4a2-4766207b5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, which was raised in a road map on combating coronavirus
        authored by his former Food and Drug Administration head, Dr. Scott Gottlieb,
        runs counter to the current government directive that masks aren''t necessary
        for most people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5893172-c707-4c62-9e48-085d2dedf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a86a6d-a34c-4f5c-958d-a0e96095933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that could potentially change, but only for a short period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f4a39-f29e-460d-853c-765b1619acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0713f85-e386-4b4a-a048-9a47cf84ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw his suggestion on that. We will take a look at it," the President
        said during his daily news briefing, saying he hadn''t discussed the idea
        yet with his task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a579348-f8df-4082-aadc-038c6f751998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40073af-beac-4a6d-b779-ec0ee180eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the coronavirus task force said the idea of asking
        Americans to wear masks for a period of time during the pandemic is likely
        to be under "serious discussion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5e74a-cb70-485c-875d-9ca8081b3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e513c7-c66f-46f6-9f8c-2aedbb3c59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said part of the issue with the recommendation is the
        current supply of masks would not meet the ongoing demand. Then, of course,
        there is the issue of medical professionals who still lack critical personal
        protective equipment due to supply shortages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5df17-c168-4098-97f1-07bce30a88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1ac0f-352a-4851-9b03-5c0580f55b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to create a shortage for health care workers,"
        the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375ebd0-18f3-4398-af29-565f80b19035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8434750-3313-4741-bc64-7fbac153c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that if he does offer that recommendation, it would be
        for "a period of time, not forever."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1bf5c-6f24-46a6-b9d0-96f54cf3f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f31f37-ab86-4c54-abda-748e47086c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our country back," the President said during the Rose Garden
        briefing. "We are not going to be wearing masks forever, but it could be for
        a short period of time after we get back into gear. I could see something
        like that happening for a period of time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdab8e9-410c-4495-8228-51ed8798cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57427ba8-3475-4725-83cc-7de873ec134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:15:17.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope it would be a very limited period of time," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17460e-bd84-4300-854d-165d6fb51d3d'
      'mgnl:activationStatus': true
