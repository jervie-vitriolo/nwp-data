    'template': '1'
    'title': 'Despite only 85-95% accuracy rate, new rapid test kits to benefit COVID-hit
      communities – FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f3759-f0a9-4121-b4e1-f1dde7b5f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong> The new
        COVID-19 rapid test kits may not yield perfect results, but the recent green
        light for the products will still benefit largely-affected communities and
        hospitals, the Food and Drug Administration said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5302c6f-99a9-4e07-ae2e-c7313ef79522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f440c2-9bf0-4d54-a8cd-0f38dc4866bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the fresh test kits— which
        may reflect an 85 to 95 percent accuracy rate— will help expedite the process
        for symptomatic patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f406cbb-f1a4-49b7-b28a-446a8ffd1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06912e-4e7d-45f6-b91f-ffe0943e357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Real Time-Polymerase Chain Reaction or RT-PCR tests
        currently being used are said to be 95-97 percent accurate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6af0c-74c3-4f3f-aad0-992c90786517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7090e4-8c81-4746-9f07-3b68c14aab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example in a hospital where there a lot of patients that are
        really symptomatic, however there''s no way to have them tested with PCR (machine)-based
        kits very very quickly, then this can be very useful tools,” Domingo told
        CNN Philippines’ The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d1e32-332f-4044-bfe8-2c585ee4960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf05b41-125c-4b56-8baf-cab7e0b2d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added the rapid test kits can also help check the extent
        of a possible community spread of the highly-contagious disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46724044-5409-40e4-b885-3d794b5d1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db0abd-333a-4063-aa23-4aed6b8702c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a community where you suspect a lot of infection going on, but
        you cannot test everybody with the PCR-based test, then maybe this can give
        you an idea of how widely the infection is spreading,” he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34f529-3954-4fe8-8ccb-3174ac326a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c3902-d45a-4e45-bc92-e94aa6d7803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official likewise said the product can be used by recovering
        patients who would want to take a retest for COVID-19 infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd58b59-50a9-4a1e-bcf3-7ff1b4114e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572ea7e-770e-4999-92b9-f956cd9e1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA approved the <a href="https://www.cnnphilippines.com/news/2020/3/30/FDA-rapid-test-kits.html">use</a>
        of the imported test kits on Monday, but said samples will still have to undergo
        confirmatory tests using the machine-based method.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad6878-11c9-432f-b5f0-06afc635c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdc73d-a920-44bd-b892-ebd21812d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo reiterated that the test kits— four manufactured in China
        and one from Singapore— should be used wisely with the aid of physicians,
        given the possibility of "false positive" or "false negative" results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb86f45-1835-49e4-af90-4cd45cd84f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0dace-acb7-4a7e-bf7f-dba30260919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid test kits are expected to roll out results as fast as
        10 to 15 minutes, a shorter time period compared to the 24 to 48-hour window
        needed by the Research Institute for Tropical Medicine for the COVID-19 testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2af15-3525-4aa3-9da5-d6341ad4017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138f72d-bdef-45ed-83ba-4e036cab2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:14:53.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the only kits available in the Philippines were those
        at the RITM, which collects swab samples from the throat and nose for the
        virus detection. The newly-approved rapid test, on the other hand, only detects
        the presence of antibodies, which is the body''s response to fight an infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b3222-9dc2-4687-a8f3-5b28b11a657f'
