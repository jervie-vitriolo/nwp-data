  'Oil-crash-covid-19':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-31T06:29:12.082+08:00
    'imagesource': 'jcr:0b883949-4771-4632-8d31-3c8b24321fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f23683f-7496-4f54-82b1-a57eb37d6057'
    'lead': 'The great oil crash of 2020 ain''t over yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T06:36:53.577+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:52:53.314+08:00
