    'title': '₱1-B fund eyed to help restart SMEs after Luzon quarantine'
    'updated': 2020-04-01T12:27:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abeffb1-3a26-4c04-8b73-1114866c1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:40:56.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Trade
        Department is preparing a ₱1-billion fund to help small businesses restart
        operations after the Luzon-wide quarantine is lifted, Cabinet Secretary Karlo
        Nograles said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fc505-a7d5-470e-be06-7630776a7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e015b-3b40-4ed5-b553-eef0065f68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who serves as spokesperson of the Inter-Agency Task Force
        tackling the government''s COVID-19 response, said the funds will be extended
        to micro, small and medium-scale enterprises or MSMEs under the Enterprise
        Rehabilitation Financing Program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a9cff-ab07-48f6-9c7e-afaf5c10278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db78f98-f1ba-411d-ad18-9ed6917181f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the loan will help small firms restart or restock
        "to avoid foreclosure of business assets," adding that the program will start
        once the quarantine is lifted. The amount will be charged against DTI''s Pondo
        sa Pagbabago at Pag-asenso or P3 Program, which lets micro enterprises borrow
        anywhere between ₱5,000 up to ₱200,000 for a 1.5 percent interest rate per
        year and without other service fees — much cheaper than what is charged by
        banks and informal lenders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b165d-357f-4ae1-ad32-c2803f182b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd603094-6f9f-4236-b8d1-4da38d84e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has restricted movement and business operations
        in the entire Luzon — including Metro Manila, the country''s main financial
        hub — only allowing establishments offering critical services like healthcare,
        food preparation, banks, groceries, and media to report to work while the
        rest were told to stay at home to contain the spread of COVID-19. Malls and
        offices have been shut, with the state appealing for work-from-home arrangements
        and early salary and benefit payouts to support workers and families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ed826-fb05-4a3a-8a3c-30b64d5027f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:40:56.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html"
        href="http://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html">COVID-19
        to weigh down economic growth for the rest of 2020</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3fd95-05ee-4b4f-9370-89248247ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Trade Secretary Ramon Lopez identified special loans
        and livelihood assistance to micro firms. A one-month grace period for rental
        fees is also being considered, Lopez added on Wednesday, in line with provisions
        of the newly-signed Bayanihan to Heal as One Act that granted special powers
        to the Executive to mitigate the impact of COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af798b-ea20-43a1-b181-5fcce241ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f160f3-584e-40a8-a26e-b28e682d885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said Tuesday that
        the recovery package pledged for the private sector is in the works and would
        be rolled out before the scheduled lifting of the enhanced community quarantine
        in Luzon on April 13. Among the relief measures on the table are direct cash
        aid and tax breaks, with the perks being calibrated to keep these firms afloat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eacf6-db0c-4ad0-b606-012a670b0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dccffa-4c83-4402-8277-0aacac90d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:33:34.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Meanwhile, direct monthly subsidies ranging from <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/31/Duterte-assures-%E2%82%B1200-billion-aid-for-the-most-affected-in-COVID-19-crisis--.html"
        href="https://www.cnnphilippines.com/news/2020/3/31/Duterte-assures-%E2%82%B1200-billion-aid-for-the-most-affected-in-COVID-19-crisis--.html">₱5,000
        to ₱8,000</a>&nbsp;are being readied for 18 million poor families most affected
        by the health crisis, the Department of Finance said. The money will be given
        for two months, but identification of households and the method of distribution
        are still being finalized.</p>'
