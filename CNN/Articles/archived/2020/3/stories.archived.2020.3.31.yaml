  'Neurosurgeon-James-T.-Goodrich-COVID-19':
    'author': 'Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T05:34:46.059+08:00
    'imagesource': 'jcr:823be053-04ba-4732-a517-fdd264f748e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d16238-0cce-445f-8ca2-bb54e70d5948'
    'lead': 'Dr. James T. Goodrich, the neurosurgeon who allowed CNN inside a remarkable
      operation to separate twins Jadon and Anias McDonald, died on Monday after complications
      related to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T05:37:03.772+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:52:57.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:18.849+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York neurosurgeon who separated conjoined twins dies from complications
      of COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fa9ee-8c75-4bd7-81e9-11c6b40cfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. James T. Goodrich, the neurosurgeon
        who allowed CNN inside a remarkable operation to separate twins Jadon and
        Anias McDonald, died on Monday after complications related to COVID-19, according
        to the hospital where he worked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c36f61-120c-4c2d-ad99-ab7723b27f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b4b16-08a7-4655-aa87-a5c2d940516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Goodrich was a beacon of our institution and he will be truly
        missed," said Montefiore Medicine CEO Dr. Philip O. Ozuah. "His expertise
        and ability were second only to his kind heart and manner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767e5f4-224f-464c-b234-98e2efb21f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c330b-5f60-4a7e-ac0e-dd3d1fe30eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital described Goodrich as a "humble and truly caring man"
        who "did not crave the limelight and was beloved by his colleagues and staff."
        They spoke of his skills as a neurosurgeon, but also of his spirit, including
        how he baked cookies during the holidays and hand-delivered them to nurses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09117ee0-68f0-47ac-a5b2-7f0dced8a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6efe6f-07b9-4546-8ec7-5ff6fdd29167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jim was in many ways the heart and soul of our department - a master
        surgeon, a world-class educator, and a beloved colleague for all," Dr. Emad
        Eskandar, chair of the department of neurosurgery at the Albert Einstein College
        of Medicine and Montefiore Medical Center said. "His sudden loss is heart-breaking
        and his memory will always remain foremost in our thoughts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4e645-65bf-4192-9482-075b6bb2dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8f97f-d0e7-4e96-aaec-9a42d051e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital called Goodrich a pioneer in the field of helping children
        with complex neurological conditions; he developed a multi-stage approach
        for separating craniopagus twins, like Jadon and Anias McDonald, who were
        fused at the brain and skull.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02529021-aa13-4d3e-a198-75e86f239273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f2937-c1be-4c8d-98e6-c828a8c30968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich was thrust into the spotlight in 2004 when he operated
        on Carl and Clarence Aguirre, twins from the Philippines who shared about
        8 centimeters of brain tissue. In 2016, Goodrich led a team of 40 doctors
        in a 27-hour surgery at Montefiore Medical Center in the Bronx to separate
        Anias and Jadon, who were 13 months old when they were separated. CNN was
        in the operating room with Goodrich and the team as the boys were separated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d1117-a493-4fc3-996b-192df314bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76186f9-e06e-416b-9058-95dc04543407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the seventh separation surgery performed by Goodrich --
        and just the 59th craniopagus separation surgery in the world since 1952.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297da496-b8b8-42b8-b28f-efecca5425f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efa9e1-f6e1-461c-b35c-2719d09a942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, with his tufts of gray hair and beard, was known for
        his incredible skill with his hands, but also his heart. He kept in touch
        often with patients he operated on. Families spoke about how he would never
        forget the children''s birthdays, and always be there for those special milestones,
        ones he helped make possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ab95a-73e0-49f9-8f16-32e637515e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c942b92-c9ca-4f7d-b903-b3df0c7cec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separating conjoined twins is "actually pretty awesome," he told
        CNN before the McDonald brothers'' operation. "It''s chaotic ...</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb343b5-6d75-46ba-92c6-d9045d1bc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d49e27-1045-4920-9343-e7e47ee70573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got it down to a fine art, but in the beginning, it was
        a bit of a challenge."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7dc1e-1c90-46ec-8370-8e7539e09987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a376767-0013-44d6-a16a-8f779fe6653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich, who was in this 70s, spent more than 30 years at Montefiore
        Einstein and was the director of the Division of Pediatric Neurosurgery at
        Montefiore and a professor of clinical neurological surgery, pediatrics, plastic
        and reconstructive surgery at Albert Einstein College of Medicine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efaf219-467b-4eb4-ae05-aaa46d95c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8d13d-1e0c-432e-8ebb-04d7904b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:37:03.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich was originally from Oregon and served as a Marine during
        the Vietnam war, Montefiore Einstein said, and he was known for his passion
        for historical artifacts, travel and surfing. He is survived by his wife and
        three sisters.</p>'
  'Duterte-threatens-arrest-of-officials-who-misuse-COVID-19-aid-fund':
    'author': 'Danielle Nakpil, CNN Philippines'
    'caption': 'PRESIDENTIAL PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-31T05:36:16.976+08:00
    'imagesource': 'jcr:f7a67369-1251-4cf9-9fd2-c8d432b2dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c7f711-f450-4091-b64b-56b673c98b11'
    'lead': 'President Rodrigo Duterte warns government officials who dare to “embezzle”
      money from the COVID-19 aid fund, threatening their immediate suspension and
      arrest.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T05:41:18.788+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:52:57.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:19.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens arrest of officials who misuse COVID-19 aid fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f0ace-7c36-4405-b5e5-da6fd47dd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.788+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> President
        Rodrigo Duterte warned government officials who dare to “embezzle” money from
        the COVID-19 aid fund that they will face immediate suspension and arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b548c46-be9a-4cfc-b87e-05cd4d2b5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his address late Monday night, more than seven hours
        past the 4pm tentative schedule, said&nbsp;that officials should never dip
        into the COVID-19 fund&nbsp;or else he will "detain" them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d85fdc-b25f-4e8e-9cb0-00e7e7ea428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung mamulitika ka tapos mabalitaan na ''yon ang nagawa mo,
        I will suspend you ora mismo. And for those who are really absconding the
        money, I will detain you I said. Maybe I will release you pagkatapos ng COVID.
        Hindi ako nananakot,”</em> he said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae3db6-0fae-4064-94ba-e0cb973ceecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will politicize this and I find out that you
        did it, I will suspend you right away. And for those who are really absconding
        the money, I will detain you I said. Maybe I will release you after COVID.
        I am not scaring you.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6457f4d-0d6c-4d4e-b82f-801cb4498883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some officials think that “they own what they receive
        from the government.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3897524-c3b7-439c-9894-2a807d349f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not yours, neither it is mine,” Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98227d-8789-4be9-8da1-6a191829a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he stressed that this is neither the time for profiteering
        and hoarding, as he talked about the implementation of a price freeze on basic
        commodities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a14a91-ea8a-4eee-903c-6204318676c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The price freeze on commodities is already in effect and measures
        to curtail hoarding and profiteering are already in place. <em>Uulitin ko,
        hindi ito panahon para kumita. Hindi ito panahon ng pagsasamantala</em>,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64167ab-e3f2-46fd-b3d6-72bd36593752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The price freeze on commodities is already in effect
        and measures to curtail hoarding and profiteering are already in place. I
        will repeat, this is not the time to earn money. This is not the time to be
        taking advantage.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe38f0-8714-4277-a56d-28a50dfd5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the Bayanihan to Heal as One Act on March 24, which
        grants him additional powers to tackle the COVID-19 crisis in the country,
        including the power to reshuffle funds in this year’s budget to provide assistance
        to the poor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fd8eb-2ca1-4423-bc1e-31b26a35ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, Duterte should deliver a weekly report to Congress
        every Monday, where he would detail what the government has done in the past
        week to combat the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905d044-2b43-45fe-a559-325db48cf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.789+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 1, 546 cases Monday, including 78 fatalities,
        and 42 recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a38f9-5997-47cb-ad5b-550471a7c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:41:18.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice proper hygiene and
        social distancing in order to slow down the spread of the viral disease.</p>'
  'powell-books-portland-rehires-laid-off-workers-':
    'author': 'David Williams, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-31T06:04:01.930+08:00
    'imagesource': 'jcr:e13a9d8e-06cc-4198-bf9a-86e911fe116c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a17c87c3-aa28-494f-aeee-c7f1cc71d240'
    'lead': 'Powell''s Books, the legendary Oregon-based bookstore, announced it has
      rehired more than 100 of its workers amid the flood of online orders it has
      received since closing its stores because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T06:07:32.220+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:52:56.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:19.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Powell-s-Books', 'Portland']
    'template': '1'
    'title': 'Portland''s iconic Powell''s Books rehires 100 laid-off workers to meet
      online surge in orders'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc883a75-e5f9-4e48-9f0e-8ac2ac2665bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Powell''s Books, the legendary Oregon-based
        bookstore, announced it has rehired more than 100 of its workers amid the
        flood of online orders it has received since closing its stores because of
        the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bbe92-1f6e-4525-80a7-cf9c45efea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner and CEO Emily Powell thanked customers for their support in
        a statement on the store''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a1752-0e97-4cec-b554-a72dae0e3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your kind words, messages of encouragement, ideas for perseverance,
        and orders for books have taken our breath away," she wrote. "Thanks to your
        orders on Powells.com, we now have over 100 folks working at Powell''s again
        -- all full time with benefits. Most importantly, we''re working hard to keep
        everyone safe and healthy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30441f9f-c5ee-40e2-a54c-7eed51da33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s Books, which describes itself as the world''s largest
        independent bookstore, employed more than 530 people, according to its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152227a-809d-4c44-aeea-2f08e74f4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as coronavirus concerns increased nationwide, the indie
        bookstore chain closed its five Portland-area stores on March 15 and a result
        had to lay off the majority of its employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e0b88-bc18-46a8-8bb4-5a546333fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we feel we cannot honor the social distancing guidelines
        presented by the CDC and have temporarily closed our five Portland-area stores,"
        the bookstore wrote in a message to customers on its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb6707-6403-4167-92d1-d0112cf4ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to employees on March 17, Powell warned that she didn''t
        expect to be able to reopen the stores for at least eight weeks. She said
        the chain couldn''t afford to pay worker''s salaries and benefits while it
        is closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707e70f-a032-40d4-ab8a-9d1229665907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Longshore and Warehouse Union Local 5, which represents
        Powell''s employees, welcomed the bookstore''s decision to close to protect
        workers on its website, but criticized its handling of the layoffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee6c65-0bf0-4014-8d1b-17bb17f6518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Sunday, the union said that "only 49 frontline
        bookstore workers have been recalled to their former positions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517ca4c-8401-4868-a4bd-386449400d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other 51+ are management staff, doing frontline bookseller,
        shelver, and shipping work, instead of the union workers who were trained
        to do this work and did that work everyday," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7d811-e4d7-46a0-a235-f3f1e2dddcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union said it had filed a formal challenge to Powell''s Books
        actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936382b-08d0-4926-a5db-f99083f1f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand the difficult nature of the situation COVID-19
        has created in our society, we remain incredibly disappointed in how Powell''s
        has dealt with this situation and treated workers," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f133890-6cc6-4c17-be32-346182642c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s said it will keep its website sales running for as long
        as it can, and promised to reopen its stores as soon as it can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134b27e-a098-4318-a1c8-f87e69d24f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, however, our focus is on keeping Powell''s moving, keeping
        our community healthy, taking care of our wonderful customers, and having
        as many folks working with health insurance as our sales can support," Powell
        wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27006d5-75ff-41ba-a235-32ab3c84fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:07:32.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2020/03/30/business/powells-books-rehires-workers-trnd/index.html"
        target="_blank">Portland''s iconic Powell''s Books rehires 100 laid-off workers
        to meet online surge in orders</a>"</em></p>'
  'new-york-makeshift-hospital':
    'author': 'Madeline Holcombe, Holly Yan and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T06:08:08.995+08:00
    'imagesource': 'jcr:9b14d7f8-9931-4f85-a254-d38b19a16377'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e499bf7c-9673-4886-8d1b-3012517f1755'
    'lead': 'New York transformed a grassy meadow in Central Park into a makeshift
      hospital and welcomed a Navy hospital ship as officials scrambled to bolster
      a medical system becoming overwhelmed by coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T06:12:04.775+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:52:56.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:19.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york-', 'central-park-', 'Upper-East-Side']
    'template': '1'
    'title': 'New York''s Central Park and harbor are now home to makeshift hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec35386-a3b9-466d-a2b2-bdda20d75071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York transformed a grassy meadow in
        Central Park into a makeshift hospital and welcomed a Navy hospital ship as
        officials scrambled to bolster a medical system becoming overwhelmed by coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7c857-3263-42bd-b2e5-dc9026b661bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Park''s East Meadow on the Upper East Side, normally a spot
        for picnickers and sunbathers, was converted Sunday into a 68-bed field hospital
        designed as a respiratory care unit. And on Monday morning, the USNS Comfort
        navigated past the Statue of Liberty into New York Harbor, where it will provide
        another 1,000 hospital beds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd2672-fd1c-4656-9075-744b39efa1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like an additional hospital just floated right up to our
        shores, and now it''s going to help to save lives," New York Mayor Bill de
        Blasio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ae64f-c19b-4b64-a150-3c0a048b3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Army Corps of Engineers transformed Manhattan''s
        Javits Convention Center into a makeshift 1,000-bed field hospital. Gov. Andrew
        Cuomo set a goal of building a 1,000-plus patient temporary hospital in each
        of New York City''s five boroughs as well as in nearby Westchester, Rockland,
        Nassau and Suffolk counties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba670b9-f6c1-4efd-90ce-7fe00b698c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeshift hospitals are a few examples of how New York is using
        every possible method to expand its capacity head of an expected peak in two
        to three weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2af44-b776-4ef2-be9e-d5dafb1890e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 1,218 people have died from coronavirus in New York
        state, the epicenter of the coronavirus pandemic, an increase from the 965
        deaths on Sunday, Cuomo said. In all, about 66,500 people have tested positive
        for coronavirus, over 9,500 people are currently hospitalized and 2,352 of
        them are being treated in the intensive care unit, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b2f02-261b-4e22-93d7-2e5be3ad8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new hospitalizations is doubling about every six days,
        slower when compared to last week, when new hospitalizations were doubling
        every two or three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a30a6-18ee-4e1e-bac4-820707f58699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while the overall number is going up, the rate of doubling is
        actually down," Cuomo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e94f1-a7c5-4b82-9832-def890abb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has emphasized a two-pronged solution to the coronavirus outbreak:
        increase the ability to care for those who get sick and cut down on the spread
        of new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59707c-7328-4582-a1e6-92f71b448fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samaritan''s Purse, a Christian humanitarian aid organization, set
        up the Central Park tents in cooperation with FEMA, state officials and local
        hospital authorities, the organization said. Mayor de Blasio said the tent
        hospital is expected to be operational by Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c6e2-a29c-47f1-a37e-3f5a7806026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USNS Comfort, staffed by federal medical professionals, will
        be used to treat non-coronavirus patients, thereby freeing city hospitals
        to expand for the surge in coronavirus cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a1405-af13-4d25-a139-175fd2ede78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are adding staff and equipment</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec43f68-8a5e-426a-ab4b-9d447d4c12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cuomo asked medical workers in less affected areas to
        come to New York to contain the outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528d794-c881-4353-96c4-aab80122703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have a health care crisis in your community, please
        come help us in New York now," he said. New York would return the favor down
        the road, he promised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8d686-107b-4eaa-8262-869c18f21dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has received all of the 2,500 ventilators promised by the
        federal government. They are distributing the ventilators along with personal
        protective equipment including 8,918,000 face masks, 179,328 face shields,
        1,570,300 surgical gloves and 476,565 N95 masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f81243-e0bf-4b23-8446-cecbf2676ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are concerns about shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbf5b0-6e43-42c9-9c35-d8d1dd33c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough of anything," an attending physician in the
        anesthesiology department of a Long Island hospital told CNN. "There are just
        so many patients who are so sick it seems impossible to keep up with the demand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9881e-ee17-4ac6-97c0-9fd5d62935f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For medical professionals on the front lines, many of whom are reusing
        single-use equipment, the supplies are the best line of defense against contracting
        the virus themselves, spreading it to patients and being unable to continue
        providing care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061bef-0ef1-4056-9401-b4157b77bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC''s emergency rooms are serving twice as many patients as usual
        and their ICUs are three times as large as usual, Dr. Mitchell Katz, CEO of
        NYC Health + Hospitals said Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0098f20-5dc8-4902-871d-c80b6ce98889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, 500 contract nurses were added to the NYC Health +
        Hospitals system this week and another 500 are expected next week, de Blasio
        said Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384b53f-a252-413c-a3b2-ae00d2511434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Queens'' Elmhurst Hospital, which is among the hardest hit in
        the city, has received 169 clinicians to help in its fight against the virus.
        The city will continue to move personnel to help every hospital that needs
        it during this pandemic, de Blasio said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae530b00-16d6-4520-aa21-7055a476e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Brookdale University Hospital Medical Center in Brooklyn, where
        CNN gained access Sunday, the ICU was working at capacity, patient beds lined
        the hallways of the emergency department and the morgue was full.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293037b4-e667-4f59-82a2-4cbf08978377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that every corner every part of the hallway, every room,
        every space has been filled up to capacity with our patients," Dr. Arabia
        Mollette said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898c48f-95fc-4f53-8d25-6902f7379cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enforcing social distancing</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aafff2-d649-4602-981c-3b3ad2ac395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, social distancing has gone from a moral responsibility
        to a legal requirement, as de Blasio announced Sunday that residents who violate
        policies will receive a summons and fines ranging from $250 to $500.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68e855-cadd-4dce-b8da-1378f6e40fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will be fined if they are told by officers to disperse, keep
        moving, or maintain distance, but they continue to violate policies anyway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113b363-044c-4dd2-b127-a6b5d029f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ignore that order ... we''re going to have to fine you.
        We''re going to give people every chance to listen and if anyone doesn''t
        listen, then they deserve a fine at this point," de Blasio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dfe51-b3c3-411a-a766-55b01aa592b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, the New York Police Department is conducting spot
        checks on subway cars to ensure social distancing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05ce5c-1b78-4b98-a41a-bd54702ea90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team sports are banned in the city. Tennis courts and soccer fields
        where people continue to gather will have their nets taken down, and 80 basketball
        hoops have already been removed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c9747-4778-422d-a625-25a0c4b47c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD commissioner expects nearly 900 positive tests in department</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdaf34-69dd-417a-9816-be174f2f710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five New York Police Department employees who had tested positive
        for coronavirus have died, including a police administrative aide and a school
        safety agent, according to a law enforcement official.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212066a-765a-479d-b943-c180c32f358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, 940 employees of the NYPD -- 834 uniformed
        members and 106 civilian members -- have coronavirus, the official said. Some
        5,000 uniformed members of the NYPD are out sick.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ac95c-6139-4e58-891f-4d920689a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD has advised members with underlying conditions who want
        special accommodations to seek permission to work from home, the official
        said. The department is advising pregnant staff members to do the same.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c47875-21ed-422d-b318-2a58df78dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the department announced its first death of a detective
        due to coronavirus. Detective Cedric Dixon, a 23-year veteran, worked in the
        32nd Precinct in Harlem, NYPD Commissioner Dermot Shea said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198158e5-1dd7-4f78-a507-4db85fabf7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective was in his 40s and had underlying health conditions,
        multiple law enforcement officials said. Shea did not provide details on the
        officer''s health history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549cf7d-873d-44ae-8155-838f5d91b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Giacomina Barr-Brown, a civilian worked in the 49th Precinct
        Roll Call Office, also died from coronavirus. Barr-Brown was a seven-year
        veteran of the NYPD.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd0768-d7e2-4dff-91a8-8fb9b6ecbe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, Dennis C. Dickson, a custodian who worked at police
        headquarters, became the first member of the NYPD to lose his life to coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0462649-0233-4748-a649-e98538928929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief lauded Dickson''s commitment to the department,
        noting the 14-year veteran "worked 17 days straight" during Hurricane Sandy
        in 2012.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83027890-6cf8-4183-8ee0-ee9ec00d83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we never forget the sacrifice of those workers who put themselves
        in harm''s way to keep you and your family safe," Shea said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44dd74-6cd7-4d05-b21f-4e58b29992fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:12:04.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/30/us/new-york-coronavirus-cases-deaths/index.html"
        target="_blank">New York''s Central Park and harbor are now home to makeshift
        hospitals</a>"</em></p>'
  'heart-condition-air-pollution-risk-dementia':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-31T06:12:13.090+08:00
    'imagesource': 'jcr:2908d93c-25a4-45be-b81b-5de81b251679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c85ff3-bd6e-4cab-9bb1-066d06b98c65'
    'lead': 'People with heart conditions who live in areas with even minimal air
      pollution are at increased risk for dementia, according to a new study published
      in JAMA Neurology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T06:22:53.237+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:52:54.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:19.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution-', 'dementia']
    'template': '1'
    'title': 'Air pollution and heart disease skyrockets risk for dementia, study
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe33ac1-e281-4694-b783-aae3cdbd6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;People with heart conditions
        who live in areas with even minimal air pollution are at increased risk for
        dementia, according to a new study published Monday in JAMA Neurology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fe99e-d85e-4029-90bb-c7c68606b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interestingly, we were able to establish harmful effects on human
        health at levels below current air pollution standards," said lead author
        Giulia Grande, a researcher at the Department of Neurobiology, Care Sciences
        and Society at Karolinska Institutet, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3a341-4e60-4921-a5d4-f668a6b33b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates of dementia were found in a neighborhood in central
        Stockholm which consistently has air pollution levels well below the current
        European and United States limit for fine particulate matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca0d3a-df9b-469d-a5e6-c123f326cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter is a mixture of solid and liquid matter found
        in the air. Dust, dirt and smoke particles are larger but there are also tiny,
        fine inhalable particles that can''t be seen with the naked eye. Those are
        called PM2.5 because their size is generally 2.5 micrometers or less.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9977da-4eb9-4947-889d-49d763fe2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, an average human hair is 30 times
        larger than a PM2.5 particle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88ffda-19c2-41a3-aa7e-4f4fba12d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart issues, air pollution and dementia</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a156d3-2b7e-4017-a292-7853bf971431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have shown a direct link between cardiovascular disease
        and the risk for dementia, while other studies have shown an association between
        polluted air and dementia. But Grande''s team believed no one had looked at
        how cardiovascular disease and long-term air pollution affected cognition
        when combined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff757b-3ac6-40ba-a7d7-634bf39ea57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers followed nearly 3,000 adults with an average age of
        74, for up to 11 years. All were living in the Kungsholmen district in central
        Stockholm where the annual average level of particulate matter was low compared
        to international standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bffc4-7603-4bae-82a6-32afe42ab6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing the data, researchers found long-term exposure to
        air pollution was associated with a higher risk of dementia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc1b0e-0e86-4719-959b-2349e89e524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having heart failure, a condition where the heart muscle is too
        ill or weak to pump blood well, or coronary heart disease, upped the association
        between air pollution and dementia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0c439-bc5f-49a7-b0ac-0e33b73ff6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest association was between stroke, air pollution and dementia.
        Stroke explained nearly 50% of air pollution-related dementia cases, the study
        found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d8926-f7b2-4f4a-aa48-5fc3ad4714bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher levels of exposure to pollution were associated with increased
        dementia, with exposure in the last five years of the 11-year study more important
        than exposure in the early years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3368d5-3da3-46cb-bb33-c08df25af1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest air pollution does play a role in the development
        of dementia, and mainly through the intermediate step of cardiovascular disease
        and especially stroke," Grande said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d0bd3-5e1e-4bed-a9ca-3ffdf45d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an important finding, the study said, because 68% of the
        people in the world are expected to live in urban areas by 2050, where they
        are continuously exposed to air pollution. At the same time, the numbers of
        people living with dementia is due to triple in the next 30 years, the study
        said, which "poses global challenges when it comes to preventive strategies
        for dementia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a42f3d-54b6-43cb-8bb6-ef2b4f1efb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:22:53.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because virtually all of the association of air pollution with dementia
        seemed to channel through existing or developing cardiovascular disease, Grande
        said, there''s even more reason "to reduce emissions and optimize treatment"
        for those at risk of cardiovascular disease, "particularly for people living
        in the most polluted areas of our cities."</p>'
    '19':
