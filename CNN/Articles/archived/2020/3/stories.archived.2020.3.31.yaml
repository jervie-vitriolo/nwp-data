      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has has 6,408 cases of coronavirus, with 140 deaths and
        43 recovered, according to figures from Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea8ef9-6457-4c08-84a8-1624fe591605'
