      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7c3fe-8c65-4c68-a46c-73f88a4bfb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, Duterte can also halt programs, projects and activities
        under the executive branch and rechannel money for these towards COVID-19
        response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d1123-357e-467a-9624-9f3f3e96cca4'
      'mgnl:activationStatus': true
