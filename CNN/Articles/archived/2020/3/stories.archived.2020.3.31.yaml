      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the possible funding for COVID-19 response comes from
        unreleased appropriations under special purpose funds, which the Budget Department
        estimates to be around P372.19 billion.</p>'
