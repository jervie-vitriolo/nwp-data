      'mgnl:lastActivated': 2023-01-26T19:52:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd4f3d-314f-4c68-8862-e74fd0f33055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO statistics, Belarus, a country with a population
        of 9.5 million, has recorded 94 cases of coronavirus and zero deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30453b12-bbd8-4f1e-adb3-7ff68d7fdb8d'
      'mgnl:activationStatus': true
