      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —&nbsp;</strong>Healthcare
        workers exhibiting symptoms of the coronavirus disease can now be tested for
        possible infection, the Department of Health said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d0c1a-dfb2-4a34-a39a-52577991d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74d379-3035-47bf-84ed-1492759e68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has amended its testing policy to include healthcare
        workers who exhibit even mild flu-like symptoms considered as red flags. These
        workers are now part of those “vulnerable” to the disease known as COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9381f-c468-4948-a23c-2ceeb91176c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b7ba7-3759-4139-9958-7b3d1c5d3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Amin po inaamiyendahan ang aming polisiya kung saan po ang
        ating</em> patients under investigation, k<em>asama na po ngayon ang lahat
        ng ating</em> healthcare workers <em>na may sintomas</em>,” said Ma. Rosario
        Vergeire, Health Spokesperson in an online media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f5237-944e-4a2e-b43b-916f6234283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0dea3-3044-4104-b079-da5f9111a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are amending our policy for patients under investigation
        to include our healthcare workers with symptoms.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550a636-cffa-45b7-96a2-8d58b54e86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4365dd-5837-404e-8d48-a21461ad6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in light of health centers allegedly refusing to treat healthcare
        workers, Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bb3ae-d0ff-4398-8e4b-d89d4f13bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301acfe-f6df-4422-a398-9b42335c26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>kahit</em> mild lang po ang sintomas ng ating health care
        workers kasama na po sila, bigyan po natin sila ng test, kuhanan na ng specimens
        at ating alagaan,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a0586-68cd-4117-8454-0b1a91975f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10496ab5-47a1-4e70-a115-bd0f47648a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So even if the symptoms of our healthcare workers
        are mild, let us give them a test, let us take their specimens and let us
        take care of them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fd2e4-c001-44e2-abb6-8a42a183b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcedfb-f4fd-4f40-a6a1-37357c680951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T17:34:57.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association confirmed that 17 doctors succumbed
        to COVID-19.Under the guidelines, only those with severe symptoms of the viral
        disease, such as difficulty in breathing and prolonged cough and fever will
        be tested for the disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815e68f-ca14-4df3-963c-ab2b79aa3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people, pregnant women and immunocompromised persons or
        those with weakened immune system will also be tested even if they show only
        mild symptoms, as they have higher risks of infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5404b-1c94-4103-aa45-1178e1231af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec527a5-fee3-4d73-9bb1-d415a2542c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to these protocols, only people who have been exposed to a
        person diagnosed with COVID-19 or have recently visited countries with cases
        of local transmission were tested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb232f61-96ca-47e1-99a5-44d77e0bd9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a nurse group called on the government to prioritize healthcare
        workers in its testing protocol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344f774-3264-4880-93cd-e9294f494981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All healthcare workers, especially <em>po ang</em> (our) nurses
        (who are) PUI or PUM should be prioritized in testing,” the Philippine Nurses
        Association (PNA) said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149288b3-8053-440f-b1e7-c4163f2c4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb831e8-59c4-4058-8c2a-7ccb5e41a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:49:09.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the move will make contact tracing easier and provide
        faster response to the infected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262dd36-849b-4c84-b929-8cf653c39295'
