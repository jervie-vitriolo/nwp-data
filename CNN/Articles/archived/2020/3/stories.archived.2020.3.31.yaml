      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged US citizens around the world to register with the department''s
        Smart Traveler Enrollment Program to get the latest information and to check
        the travel.state.gov site for the latest updates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
