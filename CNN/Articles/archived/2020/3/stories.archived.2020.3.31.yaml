      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 520,000 Filipino families have benefitted from the food donation
        drive, receiving various food products such as canned goods, bread, coffee
        and dairy milk, said San Miguel Corporation (SMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e1a65-ce40-4dd2-903a-d1d57d1e4f71'
