      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has yet to do this, following the advice to use up all existing
        allotments for COVID-19 response pending the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases’ submission of projects, programs
        and activities that would need additional funding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f1cad-f9de-4cf3-88c2-af9c463b0e73'
