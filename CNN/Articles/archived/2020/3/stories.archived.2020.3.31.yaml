  'jack-grealish-apologizes-coronavirus-lockdown':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-31T19:25:28.623+08:00
    'imagesource': 'jcr:f04c93fb-7bd9-4f01-b4fa-caca03128b7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f48d1c64-b34f-456f-823b-8dd4695e018b'
    'lead': 'A leading English Premier League footballer says he is "deeply embarrassed"
      as he apologized for breaching UK government coronavirus lockdown guidance after
      telling fans to "stay home."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T19:28:28.359+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:52:06.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:34.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Deeply embarrassed'' Jack Grealish apologizes for ignoring UK government
      lockdown advice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb7289-4ec7-4671-80ee-0336aea10100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A leading English Premier League footballer
        says he is "deeply embarrassed" as he apologized for breaching UK government
        coronavirus lockdown guidance after telling fans to "stay home."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654cd7a-c7d5-4858-b1d1-dbc27ec66d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Villa captain Jack Grealish''s apology came after UK media
        reported that he was pictured at the scene of a road traffic accident Sunday
        morning, where two parked cars suffered minor damage. Villa says it has fined
        and disciplined Grealish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdd4a0-aaf1-4d7f-a816-4ead4b9024c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message posted to Twitter on Monday, Grealish said he
        was "deeply embarrassed" by an incident that happened "this weekend," where
        he admitted to visiting a friend despite government guidelines to avoid unnecessary
        travel. Grealish did not mention a traffic incident in his apology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71d17e-e40b-4908-b1b8-94a83fc1e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the Dickens Heath neighborhood of Solihull,
        central England, just before 10am local time Sunday, where two parked cars
        suffered minor damage, PA Media news agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b8730-b57b-4995-a9b8-721cba346bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the police force for further comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825beba-8ac0-4df0-a1aa-190bfee96a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK media outlets reported that Grealish''s car was involved in the
        incident, citing images that appeared to show Grealish and his car at the
        scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74055f22-cd52-4837-b47a-a2a46f8f2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the incident, Grealish posted on social media, asking his
        followers to abide by the government guidelines and "stay home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626bda0-6568-45af-a6ce-b7a3d2cd5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help save lives, you must stay at home. Only leave your house
        to buy food, to buy medicine, or to exercise," Grealish said in a video posted
        to Twitter on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443b7d6-0664-414e-ae1e-44d16c08c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grealish issued an apology video to his social media on Monday,
        saying: "I just want to do a quick video message just to say how deeply embarrassed
        I am by about what has happened this weekend."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8529d0-571b-4a2d-9670-c50ce4719671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I obviously just got a call off a friend asking to go round to
        his, and I stupidly agreed to do so," he said, adding that he would be following
        government advice "in the near future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9aa329-643b-4d3a-8a02-c318bb924e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the Premier League soccer club said
        it was "deeply disappointed" by Grealish''s actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82957f14-5aaf-4b06-bd01-3d3f6fcef305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aston Villa is deeply disappointed that one of our players ignored
        the Government''s guidance on staying at home during the Coronavirus crisis,"
        the club said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6db79-f7e3-4747-9ae0-f3302123df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Club Captain Jack Grealish has accepted that his decision to leave
        his house was wrong and entirely unnecessary. It breached the government guidelines
        which are clear and should be adhered to by everybody," the club added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d2f27-03e9-485a-9132-9eb4a3a708ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Grealish is Villa''s star player. The club is in
        the Premier League relegation zone and if Villa is relegated -- if and when
        England''s top flight resumes -- the midfielder is likely be sold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ea518-0be1-4fc6-9093-1852b7e2e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:28:28.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:52:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/football/jack-grealish-lockdown-apology-intl-scli-gbr/index.html">"''Deeply
        embarrassed'' Jack Grealish apologizes for ignoring UK government lockdown
        advice"</a></em></p>'
