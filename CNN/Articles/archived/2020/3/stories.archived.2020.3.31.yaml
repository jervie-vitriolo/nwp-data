      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Quezon City government earlier lamented that some of the
        residents sent home were not practicing social distancing, noting they lived
        in urban poor communities. To contain the spread of the viral disease, the
        city government transferred them to an alternative medical facility.</p>'
