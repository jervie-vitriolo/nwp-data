      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the Philippine National Police to make sure that
        the perpetrators of the assault against the health worker in Sultan Kudarat
        will face justice at the soonest possible time," Año said in a statement.</p>'
