      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has approved the Department of Agriculture’s request for a ₱31-billion in
        supplemental budget to sustain food supply while the Philippines is under
        a state of a public health emergency due to the coronavirus disease, the Department
        of Agriculture has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b8c05-2863-481c-ae22-9900204fe6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It [requested amount] was among the several recommendations approved
        by the Task Force,” Agriculture Secretary William Dar said in a statement
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb7aeb-b39b-4166-b853-aaaea7b28151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget is now up for President Rodrigo Duterte’s approval,
        the department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fad693-2c9b-440b-b9eb-fcb5a8255813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once authorized, the DA said the extra funds will go to its “Ahon
        Lahat, Pagkaing Sapat (ALPAS) Kontra sa COVID-19” program:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
