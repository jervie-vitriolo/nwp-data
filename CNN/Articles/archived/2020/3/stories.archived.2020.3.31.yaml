      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the government’s COVID-19 response is assistance to the
        poor, including those who have been put out of work because of the quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831b0f2-4ec3-4672-952d-e5cc558d77d1'
