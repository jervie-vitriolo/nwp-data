      'jcr:uuid': '23c74459-eaf5-4259-962e-5055edcdea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now in self-isolation and in our country it''s allowed to
        do so for those who really see the need for it, but in an interview I said
        that since the Presidential Administration does not see the real need to quarantine
        the country, the situation is under control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b62f00-e144-46ff-a1b6-08d013a6f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.847+08:00
