      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e080a-0126-4101-8ee5-f796bdd513ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 465 out of the 570 barangay health centers are located in the
        regions with high number of COVID-19 cases, including Central Luzon with 150
        units, CALABARZON with 234 units, Metro Manila with 12 units, and Bicol region
        with 43 units.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba47adf-e61b-4f63-b780-6f7cd421fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.134+08:00
