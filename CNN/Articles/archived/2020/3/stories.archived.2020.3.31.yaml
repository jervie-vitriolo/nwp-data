      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief also appealed to local government officials to protect
        medical workers by providing free transportation so that these frontliners
        can be safe going to and from  work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
