      'mgnl:lastActivated': 2023-01-26T19:52:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106030f-6d2c-4ead-b937-63757b16096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to explore all strategies to ensure that food productivity,
        availability and sufficiency is attained, particularly in this challenging
        time,” Dar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a92283-0679-4d55-91fa-3bf38d6e780e'
      'mgnl:activationStatus': true
