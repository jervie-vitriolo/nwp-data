      'mgnl:type': 'text'
      'text': '<p>The biggest city in Metro Manila is opening Hope II on Tuesday.
        The city''s second quarantine site is located in Quezon City University Complex
        in Novaliches. The quarantine facility has a 168-bed capacity for PUIs who
        are unable to undergo self-quarantine in their homes.</p>'
