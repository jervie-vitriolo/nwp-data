      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9d6a9-c802-45cd-8c97-b3facef3a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashok Gautam, a senior officer in charge of Covid-19 operations
        in Uttar Pradesh, told CNN as many as 5,000 people have been "publicly sprayed"
        when they arrived before they were allowed to disperse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af711e3b-60b9-4b64-a65a-adc9ffd1df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
