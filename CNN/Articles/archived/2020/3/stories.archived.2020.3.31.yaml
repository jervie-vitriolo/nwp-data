    'template': '1'
    'title': 'Task force OKs ₱31-B extra funds for unhampered food supply'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355f2b2-f337-44a6-9444-5dd04e33c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:53:01.789+08:00
