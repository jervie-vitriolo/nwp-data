      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd297906-46e3-4a1e-870d-8d14c25bca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am against any kind of panic. Regarding attending football matches
        -- here, everyone decides for himself. Our players do not panic out onto the
        field and play. Among them are many of my friends and, if there is a real
        threat to their health, the health of the crowd, I''m sure the matches will
        stop."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa064150-fb5d-442e-a49d-f6222e5ea63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
