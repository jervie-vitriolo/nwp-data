    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699d00e-b59f-4dd4-944f-eee447d9cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:09:02.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines Inc. (PHAPI)
        said health care workers are gravely exposed to the virus due to the shortage
        of protective gear. Several public and private hospitals and its medical frontliners
        have resorted to appealing to the public to donate personal protective equipment
        (PPE).</p>'
