      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Workers across the country are getting
        settled into their new home offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f1bf6-d7ac-43a3-b36b-d0770faa9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da292248-9eae-4ce6-b0d5-781462f106c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the US population has been ordered to stay at home,
        which means there are a lot of remote-work novices trying to figure out the
        most efficient and comfortable way to work. For some, that means spending
        a lot more time in their existing home office, while others are setting up
        shop at their kitchen table, couch or even using an ironing board as a standup
        desk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f424be-08ca-4dff-8f70-ba4547281748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cca102-7acb-4648-930b-fe63264a0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since there''s a good chance we won''t be returning to work
        for a while, it''s worth putting a little effort into making your space comfortable
        and conducive to getting the job done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4c48c-6dfa-42c1-9205-3bfcdc91be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28abe96-2ad8-4b6e-9e43-90d856d6a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find your space</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239a1e6-8125-486f-952f-7942f46797b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While any flat surface could work as a desk, you want to look for
        a space that is somewhat secluded and quiet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65346e-a124-4c4d-8942-0a1bc0c750b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee70d9a-6603-4780-a561-99b3e48bd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for spaces that offer easy access to outlets and good lighting.
        There''s bonus points if it''s by a window.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a34927-e7f6-4b59-b74c-eea9c3b56530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aabd34-f399-43fc-817e-56769d0953c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A window not only for the light, but also fresh air," said Kerrie
        Kelly, an interior designer and chair-elect for the American Society of Interior
        Designers. "When we are hunkered down in this way, we don''t realize how beneficial
        that vitamin D and fresh air truly is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3fe0f-4ac5-4537-b886-6232e662902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c75ade-652c-48ed-bfc6-d28bc54b5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a window, aim to have two sources of lighting, recommended
        Stephanie Kennedy, a national retail market manager with Room &amp; Board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7216bc8-164f-45a9-809d-366175ea281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894b325-10f3-4659-8476-709a18fcea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overhead lighting and then a desk lamp to give you more direct
        light on your surface and keyboard," she said. "It can be straining on your
        eyes to look at monitors all day, and if you don''t have the right light it
        causes more strain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2dfd2-9075-4b14-9f80-38cb6a13e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce585900-03e4-4962-b7bc-145f71dcbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try and keep work materials organized to avoid having work seep
        everywhere into your home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f27e6-57b0-43fa-9945-a8d19fcd8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852de3cd-e7b5-429c-b15e-c7ad4ea0cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to drag work into the living room or other places
        you are trying to relax in," said Kelly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f86a2-3f20-4e9d-80da-f6615360e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdf4b6-30ce-4010-9695-d8486bd32b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get your body right</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cef095-f90f-4879-93c9-30650785e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t matter if you are sitting at a proper office desk or
        your makeshift office in the corner of your living room -- how you sit and
        position your computer is important.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e32a69-2dc7-400f-a2db-b793a323f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6a51b-0746-4439-a4e3-23a446d631ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your body is aching at the end of day or hour, it is trying
        to tell you something," said Kristianne Egbert, a certified professional ergonomist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad5805-7aa5-4a13-9a8e-7d350c6201b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b0860-a19b-40a5-bfe7-06fff9cff0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing your work surface, look for one that is close to elbow
        height when you are seated. If the surface is too high, you can use a folded
        towel, blanket or pillow to increase your height.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9d91d-1549-44ff-a8db-b5f4839a26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ae038-4b62-4190-8bb5-f4d5ed76fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pay attention to how you sit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76667b-f0bc-4abe-87eb-586f641feb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf6cdd-1eaa-434e-ad8b-c64cf1df0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chair:</strong> If possible, sit in a chair over the more
        tempting couch or bed. Try and keep your thighs parallel to the floor and
        make sure your feet rest on the floor or some sort of footrest (a box is fine).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe84c2-6460-4afb-9474-4719a35fa8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e38e8-88c4-4d74-a98c-236026bb7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elbows:</strong> Try and keep your elbows close to your
        side with your forearms parallel to the floor, creating a 90-degree angle
        between the upper arm and lower arm, Egbert said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31069592-80c8-4f0b-9fb0-2df0b316e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a52c2-bc17-494b-8d11-0f34da6aad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get the right hardware</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd9c91-34a5-46f0-ab6d-4e1bd41db177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position of your screen, keyboard and mouse are important.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c0806-7611-4a78-b75f-332bb919d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748891e-5724-4408-a124-462642e9b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re using a PC, you want the monitor to be about an arm''s
        length away with the top third of the screen at eye level, according to Egbert.
        Laptop users should safely prop up the device so the screen is at eye level.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5e879-141b-4c24-85db-43385e0c9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313c546-ce5c-478a-b401-120bff198f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, experts suggested using an external keyboard and mouse
        -- that will allow you to prop up a laptop to eye-level.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa87cbd-b32b-4768-b91c-8c8694a6d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a7517-5c05-43ff-bc8a-ac20b650133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want your keyboard in front of you with the mouse next to it
        so your elbows are below your shoulders and your elbows are around 90 degrees,
        according to Ellen Kolber, corporate ergonomic consultant and hand therapist</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42667809-4f41-4872-86dc-be7c457d834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d0154-7181-4379-b303-2f2800c1fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Listen to the aches and pains</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dfd5b-4f75-472e-ad79-22ca15cb9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body will give you clues if you need to readjust your home
        office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99baee4a-a12f-40ee-92cb-85b45a4c7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a23fb-053f-4b75-9f08-003f8175b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, according to Egbert, if your neck is stiff at the
        end of the day, that usually signals there''s an issue with your screen.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc2947-ba81-476d-b808-d1258fc302ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d368b8-54e8-4f7b-9c06-db8ab117de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want whatever screen you are looking at directly in front of
        you, around an arm''s reach away and at eye-level," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e2aec-b344-4133-94b9-b20a5ecff6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339b8c2-f112-4f29-b403-e8958390a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:57:26.658+08:00
