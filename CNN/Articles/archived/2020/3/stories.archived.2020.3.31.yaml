  'women-gender-studies':
    'author': 'Carla Delgado'
    'caption': 'Women’s studies bring light to a deeper understanding of gender equality
      and serve as a necessary part of development. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-31T18:44:33.100+08:00
    'imagesource': 'jcr:73b711ef-b722-4c10-ba55-6951a577662a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27edc8a9-b342-4f42-9d4c-914e2f5eb54a'
    'lead': 'It is necessary to look at development in the context of gender, and
      only then will the Philippine society address the conditions that perpetuate
      gender inequalities and misrepresentation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T18:53:29.232+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:52:11.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:32.842+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why looking at the world through the gender lens is essential'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47698581-dacf-4ec7-b0d8-9b0e2775d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.232+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The images we see
        on mainstream media often denote the typical Filipino woman to have a conservative
        demeanor similar to Maria Clara in “Noli Me Tangere.” On the other hand, representations
        of Filipino men are modeled after gun-wielding protagonists in action films.
        The disparity can be clearly observed in local commercials and hit television
        series, and any depiction that drifts apart from these archetypes can give
        people false impressions when it comes to understanding gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe8adf-3f55-4fed-b761-52e0b10ac10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.232+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at real-life implications of such misconceptions, social
        constructs of gender roles and the traditional division of labor in the household
        can still be observed in Philippine society until today. Men are expected
        to earn for the family while women are bound to the roles of housewives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13456f-548c-4ef2-a17e-a58416d4c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.232+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women continue to face challenges in the workplace, and a <a href="https://www.monster.com.ph/career-advice/shemakesitwork-campaign-2018-7613.html"
        target="_blank">survey</a> among Southeast Asian women reveals that 21% of
        the Filipino respondents were told that they were "too emotional" for a leadership
        role. Meanwhile, 59% feel that their career was affected because they chose
        to have a family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef81542-584c-47e5-b199-4167d6da592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the United Nations Development Program and
        the International Labor Organization, <a href="https://www.asia-pacific.undp.org/content/rbap/en/home/library/democratic_governance/hiv_aids/lgbti-people-and-employment--discrimination-based-on-sexual-orie.html"
        target="_blank">30%</a> of the Filipino women respondents reported that they
        experienced harassment and discrimination in the workplace based on their
        sexual orientation and gender identities (SOGIE). Even more, a <a href="http://www.lgbtph.org/csdi/"
        target="_blank">2018 report</a> revealed that no Philippine-based company
        involved in the study had policies that protected employees from SOGIE-based
        discrimination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc9669-11a8-4efa-b554-becddfd091ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These alarming statistics show the need for women''s and gender
        studies in the country as people still lack understanding of these areas due
        to long-standing biases and discriminatory beliefs. It is necessary to look
        at development in the context of gender, and only then will the Philippine
        society address the conditions that perpetuate gender inequalities and misrepresentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da35fa-cd79-4aca-a8d3-e93ad6b6a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from an easy subject, the area of study brings light to a deeper
        understanding of gender equality and serves as a&nbsp;necessary part of development.
        The goal of the discipline is to assess the present conditions of men and
        women in society, and provide the framework to change the present realities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718cf8c-e1d0-4e53-81ff-9c3c18ba110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The advent of women’s studies amid political unrest</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918e70d-82cc-493d-ac13-dfedd24c9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law motivated the formation of several human rights organizations.
        “Although these discussions initially focused on class issues, they later
        expanded to include ethnic and gender inequalities,” as stated in a <a href="https://unesdoc.unesco.org/in/documentViewer.xhtml?v=2.1.196&amp;id=p::usmarcdef_0000136213&amp;file=/in/rest/annotationSVC/DownloadWatermarkedAttachment/attach_import_1faa4b34-8048-4178-9d6b-edd10ccb0a62%3F_%3D136213eng.pdf&amp;locale=en&amp;multi=true&amp;ark=/ark:/48223/pf0000136213/PDF/136213eng.pdf#%5B%7B%22num%22%3A603%2C%22gen%22%3A0%7D%2C%7B%22name%22%3A%22XYZ%22%7D%2Cnull%2Cnull%2C0%5D"
        target="_blank">UNESCO 2004 report</a> on Philippine women’s studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d252f7-0721-479e-84dc-3181028f4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time that the dictatorial rule has ended, many women’s organizations
        have also been established. Among these were Kilusang Kababaihang Pilipina
        (PILIPINA) and Katipunan ng Kalayaan para sa Kababaihan (KALAYAAN), which
        were founded in 1981 and 1983 respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2df61-53d4-458b-9c32-672e22a58ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups were the first to start the discourse on gender issues
        in the Philippine patriarchal society, campaigning against sexism, gender
        violence, and gender inequality, and fighting for women''s reproductive rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91d511-81c3-457c-82b7-df2d693df23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:27:16.084+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"People experience the world differently according to their gender,
        with patriarchal values determining the difference."</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c244216-2889-410f-81bc-812908276e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, feminist educators headed the discourse about
        women’s issues and sexism in the academe, influencing schools and institutions
        during the ‘80s to include gender courses with a feminist orientation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaea265-f80a-4cec-9654-d9f33b87e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, the University of the Philippines Diliman inaugurated the
        Women and Development program, pioneering postgraduate women’s studies in
        the country. This later developed into the Department of Women and Development
        Studies under the College of Social Work and Community Development, where
        Women and Development is offered both as a Diploma program and a Master of
        Arts program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a3d62-b3e5-45f7-862d-4a0ebf7dab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three decades later, the DWDS of UPD remains to be the
        only institution offering a full postgraduate degree program on women’s and
        gender studies in the Asia-Pacific region. But institutions such as the University
        of the Philippines Open University, Silliman University, and St. Scholastica''s
        College have also begun to recognize the importance of women''s studies, through
        their offerings of a Diploma in Women and Development, Certificate of Women''s
        Studies, and Cognate in Women''s Studies, respectively. This is a positive
        indication that women’s studies are being integrated into more programs across
        the nation, as well as globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9a301-d037-4292-a098-8be1b69cdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a long way to go for universities in the global South,
        but in the Philippines, the push of GAD mainstreaming via law has hastened
        the process,” says DWDS Associate Professor Roselle Leah K. Rivera.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10f1db-82d1-415f-bc25-b0ff6b35234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The interdisciplinary relevance of women’s studies</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c0cf6-0bc4-4b60-ae43-471d944ca3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s and gender development studies analyze systematic gender
        issues, which can be deeply entwined with other academic disciplines. Women''s
        studies can be taken up by anyone, regardless of their background. By using
        gender as a lens to examine social structures intersecting with race, class,
        and culture, people will get a more solid idea on how to advocate for gender
        equality in society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52753714-4e65-4602-a8f0-6b750b4bf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.233+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an important&nbsp;academic area for the simple truth that
        most, if not all, aspects of life are gendered. Some may believe that gender
        studies would not at all be relevant to their professional careers, but such
        programs equip students with the knowledge of the role that gender plays in
        daily lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8bdb9-f35e-48d8-acf9-d5760e058a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field of women’s and gender development studies allows people
        to navigate the world knowing how society is structured. Challenging social
        norms and pursuing gender equality are important with all the prevailing gender
        issues in the Philippines, such as gender-based discrimination and violence,
        denying the rights of LGBTQIA+ persons, and the gender pay gap, among many
        others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bdb9e-bb38-40eb-bcf4-c290670bf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People experience the world differently according to their gender,
        with patriarchal values determining the difference,” says DWDS Chairperson
        and assistant professor Rowena A. Laguilles-Timog. The significance of gender
        studies is interdisciplinary as it introduces feminist theories and lens with
        which to view the world. “As new issues come up — such as the current COVID-19
        pandemic — the gender lens comes out as essential in ensuring that responses
        to social and development issues do not push anyone behind,” she adds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678da55-61c4-432a-8667-dd9d39baf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:27:16.084+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The field of women’s and gender development studies allows people
        to navigate the world knowing how society is structured.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44958d4-e2a5-4098-9fec-da74ecb005a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Israel-Sobritchea, who wrote the Philippines’ country paper
        in <a href="https://unesdoc.unesco.org/ark:/48223/pf0000136213" target="_blank">Women’s/Gender
        Studies in Asia-Pacific</a>, presented the risk of “armchair feminism,” referring
        to how being engrossed in discussing theoretical ideas on gender equality
        and women empowerment can lead to inaction in realizing said theories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c6f18-dfd0-44c9-be2a-02684b69c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Laguilles-Timog, armchair feminism is like a paradox. Feminism
        is already “being aware of gender issues and doing something about it.” Armchair
        feminism gives off the idea that talking about issues isn’t that important
        when discussing gender matters is already a form of concrete action to change
        present realities. “Sometimes, ‘talking’ can be ‘doing,’ too,” she says, considering
        that actively “doing something” can also depend on one’s resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a2013-97b1-4fd4-b4f7-e01dd14f2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, women’s studies programs do encourage praxis as the
        learning process empowers students for social transformation. The theories
        they discuss guide their future actions and the knowledge that they have are
        applied and further deepened through fieldwork courses where they work with
        the marginalized people in society. Institutions offering the program and
        other derivatives also carry the responsibility to constantly evaluate their
        courses to capture the changing realities, such as the case of understanding
        gender as a continuously evolving concept.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe07b0-d24c-4ea8-9e01-08a3f6c5a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender-responsive approaches from development programs benefit everyone.
        The country has come a long way in acknowledging women’s struggles and advocacies,
        and such programs help illustrate where people may still lack understanding.
        In today’s time where rape culture is perpetuated and individuals find difficulty
        in distinguishing the difference between sexual orientation and gender identities,
        the importance of gender studies could not be more emphasized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38895595-ceb9-4e65-88d8-ba473bf65879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:53:29.234+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:52:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s studies in the Philippines promote the need for us to keep
        relearning the present realities and unlearning outdated beliefs. It is through
        this that we support the struggles for freedom and equality and ultimately
        improve society as a whole.</p>'
  'coronavirus-threatens-other-areas-scientific-progress-researchers-fear':
    'author': 'Kirsi Goldynia, CNN'
