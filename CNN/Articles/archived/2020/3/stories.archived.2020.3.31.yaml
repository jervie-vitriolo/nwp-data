      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our countrymen in the medical profession are our front liners in
        the war against COVID-19. Just like our police officers, soldiers and other
        men and women in uniform, they wage a lonely but relentless battle against
        this disease everyday 24/7 to keep our nation safe," the Cabinet official
        added. "The last thing they need right now is discrimination when all they
        do is save lives and protect each and every one of us from an enemy we cannot
        see."</p>'
