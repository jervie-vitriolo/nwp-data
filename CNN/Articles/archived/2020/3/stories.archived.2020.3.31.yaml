    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUI', 'PUM', 'coronavirus', 'COVID-19', 'Carlito-Galvez', 'Quezon-City']
    'template': '1'
    'title': 'Gov’t eyes ‘forced quarantine’ areas for suspected COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bda8eb-8b77-4a85-b2ff-bad3b28653df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        government is planning to designate several locations that could house persons
        under investigation and under monitoring for possible infection of the coronavirus
        disease, a top official said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b14b1-780b-4b69-be69-812da4d98542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez, Jr., Presidential Peace Adviser and chief implementer
        of the national plan against COVID-19, said they are looking at the Rizal
        Memorial Coliseum in Manila, the World Trade Center, Cultural Center of the
        Philippines Complex, and the Philippine International Convention Center in
        Pasay, the Philippine Arena in Bulacan and the Philippine Sports Complex in
        Pasig as “forced quarantine areas.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f5910-0a47-4809-af69-d18165d6d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is to prepare for succeeding surges in the number of
        confirmed COVID-19 cases in the country, which as of Tuesday, had breached
        the 2,000 mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7d943-5e55-41a8-b4fe-38098affdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conversion of the Rizal Coliseum and the World Trade Center
        will be completed soon,” said Galvez in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5b9da-6db2-4d50-ac72-ed9a5ef7c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Health department, the Philippine National Police
        and the Armed Forces will oversee the PUIs in these areas. The Armed Forces
        can also provide 1,500 beds, Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fe1ee-417f-46b8-8bc0-fca915db29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also mentioned that 4,000 hotel rooms will be made available
        for returning overseas Filipino workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377841db-7169-4803-99a5-45ad3cac345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government also implemented a similar measure. City
        officials prepared a temporary facility called “<a href="https://cnnphilippines.com/news/2020/3/31/Quezon-City-coronavirus-quarantine.html">Hope
        II</a>” for PUIs. This is located in the Quezon City University Complex in
        Novaliches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b99e4-1156-4f60-9c85-8e30ccc4f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine facility has a 168-bed capacity for PUIs who are
        unable to undergo self-quarantine in their homes. Metro Manila’s biggest city
        currently has a total of 140 COVID-19 cases, 26 deaths, and 10 recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d67aa-fcdb-4c0c-a6f7-41d4493e824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T21:00:19.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:51:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier ordered to send home persons under
        investigation and COVID-19-positive patients with mild symptoms as more hospitals
        reach capacity.</p>'
