      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003b34e-1812-4682-be0c-f17b144ce7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Philippine government has tasked different agencies to find more quarantine
        facilities — both on land and on sea — to be used during the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afd12e-4d27-48b8-bdf8-e386bb8fc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c344dc-66ef-4941-bfc5-795561dc2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Tuesday said the Department
        of Transportation will be the lead agency in looking for maritime vessels
        that can serve as "floating quarantine centers" that will house potential
        COVID-19 cases and patients with mild symptoms. The chosen ships have to receive
        the approval of the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e769f-8b5f-4a83-8c7d-e3eb556cb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63f660-ef2b-4b50-9526-27adb84504d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Tourism Department shall finalize the list of hotels
        and similar types of establishments. The Bureau of Quarantine will assess
        the adequacy of these facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47a880-2f4f-4479-b2b0-4ce65e619a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c25d9e-6c23-4d02-b812-6205fc070e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Public Works Department has to complete all work
        to convert the Philippine International Convention Center and World Trade
        Center in Pasay, the Rizal Memorial Sports Complex in Manila into "fully functional"
        facilities to help decongest hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93794b-040c-492e-875a-bd2b5dd9c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba0ff9-e629-4d7e-9f75-e147e14263a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff of DOH Centers for Health Development, DILG regional offices,
        and LGU officials will man the quarantine facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addc5a8-1c0d-447e-b60d-1f5631038468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8c82e-25d8-43ca-b488-08d88558c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to overcapacity in hospitals, the Department of Health previously
        ordered that suspected cases and patients with mild symptoms undergo strict
        self quarantine instead of being admitted in hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48501e7c-6679-4931-9b97-71228551bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ee2fc-4009-4701-a273-85a3aaceb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:11:34.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday recorded 128 new COVID-19 cases
        in the Philippines, bringing the total number of patients to 1,546. It also
        reported 7 new fatalities, raising the death toll to 78. Those who recovered
        remain at 42.</p>'
  'ricky-lee-screenplay-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Veteran screenwriter Ricky Lee shares what kind of script he would
      write in the time of COVID-19.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-31T12:12:41.676+08:00
    'imagesource': 'jcr:d4f64317-71ae-423a-96a5-a485a3319c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaca1b23-8dbb-4dd8-8672-fe1e5830054b'
    'lead': 'Veteran screenwriter Ricky Lee shares what kind of script he would write
      in the time of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T12:17:02.171+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:52:35.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:25.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Ricky-Lee', 'screenplay', 'film', 'cinema',
      'movie']
    'template': '1'
    'title': 'Screenwriter Ricky Lee: It''s important to tell stories, including of
      life amid the COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be673dfb-f640-40dd-9c83-1546979fae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Ricky
        Lee has written scripts for the big screen for decades, giving the audience
        greater insight into what''s happening to the country — his finger on the
        pulse of the Filipino masses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa6006-0c7c-4dab-87b6-ada9d22df60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is never short on ideas or inspiration, and he tells CNN Philippines
        what he would write now, given that the country is in the middle of the COVID-19
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf17979-9f6c-4bd1-a619-84393c9177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would do a multi-character film — <em>"walang isang bida"</em>
        [no one protagonist] — where each person finds themselves woven into the life
        of another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce481ef3-59cb-4a01-9e59-38c1060d106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the film, they never see each other, but in a way and in a better
        way, they are more connected with each other because they are connected by
        compassion, by caring for each other, by the realization that we’re all in
        this together, that no matter what happens, we, humanity, will always prevail,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdacd3c-433d-458d-b1d3-c3819984f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are connected when it most seems like we aren''t, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca084bfb-fb2d-4bfa-ada3-d77be4f23ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kailan may diskoneksyon na halos total, mas</em> connected
        <em>lahat ng</em> characters ko. <em>Dati, hindi nila nakikita ang isa’t isa.
        Nilalampasan lang ng doktor ‘yung batang lansangan. Hindi napapansin ng nanay
        ‘yung kanyang anak na nagtatrabaho.</em> But now that they don’t see each
        other, they are more connected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38244b-072c-4932-912e-7cf983f2cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the disconnect is almost total, it is when my
        characters are most connected. They didn''t even see each other before. The
        doctor would walk past the child living on the street. A mother would not
        pay attention to her child who is working. But now that they don’t see each
        other, they are more connected.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17552058-245c-4a7c-8f6a-181a81ae1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said it was important to tell stories especially during difficult
        times, because it gives people hope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc18b2-a6f3-498b-b903-a3835bfdf853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, <em>mahalaga rin</em> to tell stories. We have always
        survived, prevailed by telling stories throughout the ages. <em>Mahalaga ang
        kwento</em> because it gives us hope. It inspires us. It makes us feel <em>na
        nare-reaffirm natin ang ating pagkatao.</em> So I think, <em>mahalagang may
        nagkukuwento."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f5374-fd3f-4e6e-b9b3-f0e158bb3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:17:02.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s important to tell stories. We have always
        survived, prevailed by telling stories throughout the ages. Stories are important
        because it gives us hope. It inspires us. It makes us feel that our humanity
        is reaffirmed. So, I think that''s important that someone is telling the stories.]</p>'
