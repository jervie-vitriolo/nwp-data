  'ken-shimura-coronavirus':
    'author': 'Will Ripley and Yoko Wakatsuki, CNN'
    'caption': 'Famed Japanese comedian Ken Shimura has died after contracting novel
      coronavirus, according to his representatives.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-31T13:36:05.043+08:00
