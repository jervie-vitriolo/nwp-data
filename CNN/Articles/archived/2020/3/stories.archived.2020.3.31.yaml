      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afecf6b-75d8-49ac-b3d1-9cbdcff6b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge said this is one of the best solutions, as local governments
        continue to look for quarantine or isolation places for persons under investigation
        for COVID-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d38e2-99bc-45c7-870e-678dffc00fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65684ac-a871-4fd2-8812-89834ade6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Truth be told it would be negligent on the part of the government
        not to use resources that are already available,” Jorge said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1078fee-5f46-4b27-bfc9-2ad4e977a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0dd92-4801-41c3-a5da-9fac519fdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>JBros: Release unused DOH funds</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fb9ca-cc76-4613-9a15-0c2eca6bb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4021d5-ba2e-475d-88e4-c3994ba29fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBros is also asking DOH to release a part of the ₱P2.4 billion
        fund it deposited in Landbank in 2016 for the Barangay Health Station project.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda41ee-c23d-41b6-952b-7af1a480d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d1278-4c0f-4567-8bd4-1ed23bbc7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department initially entered a contract with JBros for
        the construction of 3,200 barangay health stations nationwide— amounting to
        ₱3.5 billion. But the health department has not fully paid it yet and has
        pending injunction against the Construction Industry Arbitration Commission''s&nbsp;award
        to JBros. The commission ruled that DOH should pay JBros ₱1.043 billion for
        the completed and partially-constructed units.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d1fda-0012-48f8-87ce-d613c3b7b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da3b97-5aa6-4524-bcff-6cd2c80c4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since only this ₱1.043 billion payment is disputed, JBros said the
        DOH can just withdraw the remaining ₱2.4 billion which can be used in the
        fight against COVID-19 pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799453a9-2036-4b96-a6d5-2058add5c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140887f3-770b-48dd-923c-e57dac4e12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We actually made a breakdown of how much the 2.4 billion could
        impact our fight against this pandemic. For example, funding for PPEs, additional
        support for our health workers, so many things that we can do with it,” Jorge
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ae2f2-0796-463b-8309-a9c5d78e0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663416d-7a34-430f-b519-0a44738c9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At P4,000 per health worker, imagine how many health workers we
        can support with the P2.4 Billion. The money is just sitting there, why don’t
        we just use it?” he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e118bd-9016-4663-8151-6d60f51c3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659c6ed-bbcd-4101-a6be-04780713abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge said, with the latest Bayanihan as One Act, the president
        may now reallocate or realign savings.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89caf289-7f0f-41b3-97c1-7d9edde2e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc0c0b-c1a6-4abb-93c2-493447e040ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBros has sent a letter to DOH and Malacañang last week, but has
        not yet received any response.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dc1db-2dd3-41eb-ac0b-ee32994dbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751baed-fc29-4435-8c2c-7c0b31d6faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need funds, it’s there, why not use it? We are willing to help
        out,” Jorge said. “Whatever document that we need to sign, we are willing
        to execute it.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87119aa-8296-415f-8ba4-3c08d0ed39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd6bff-c264-45c4-8fd3-c8d0de0b5ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge is asking the government to “set aside all of these technicalities,
        other issues, (which) are not material to saving lives.”</p>'
