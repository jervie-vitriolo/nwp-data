      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Football tournaments around the world
        have ground to a halt due to the coronavirus pandemic, but in one European
        league it''s business as usual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029e609-aa17-4f06-93c2-86c68ff2a716'
      'mgnl:activationStatus': true
