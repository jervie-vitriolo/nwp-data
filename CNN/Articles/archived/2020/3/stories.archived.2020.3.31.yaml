    'mgnl:tags': ['Samar', 'Calbayog-City', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Samar province reports first COVID-19 case in Calbayog City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf53cb-334d-4002-904b-7d2f98d7b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A 63-year-old
        man from Calbayog City is Samar provinces''s first COVID-19 case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb85277-43aa-4576-8a94-527f1c43ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Tuesday, Department of Health Region 8 Director
        Minerva Molon said the patient had a travel history to Metro Manila and was
        admitted at a private hospital on March 21, where he was noted to have dry
        cough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291058db-f4c5-4a44-b5da-df2ace10f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cough persisted during the patent''s isolation and he was referred
        for a swab on March 25. The sample was sent last Saturday to Vicente Sotto
        Memorial Medical Center for COVID-19 testing along with 21 other samples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79938354-3a04-4f28-896b-5d8c702c2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who has asthma, diabetes and hypertension, is now in
        better condition. He will be transferred to the DOH referral hospital in Tacloban
        City today for further monitoring and management, according to Molon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21561f-fe4f-432e-9a5b-ed18a611ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the patient''s attending physician has been advised to
        undergo self-quarantine and a DOH team was dispatched to Calbayog to do contact
        tracing for the confirmed case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5d689-c665-48f2-a23b-8ee8dba88811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molon said she has spoken to Calbayog City Mayor Ronald Aquino on
        what intervention can be done to ensure the virus will be contained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ecfcb-ebb5-4e6a-ad01-cd9276790ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The assurance there is that the city mayor and the health workers
        are already doing their part,<em> may mga</em> instruction <em>na kami</em>
        [we have instructions] and also those who will do contact tracing will be
        able to teach them <em>kung ano</em> [what to do]. We already have issuances
        but sometimes they interpret in wrong way so we will guide them,” Molon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd8101-4a8c-4159-9452-7596d2eb49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calbayog, through its Inter-agency Task Force on COVID-19, will
        having a meeting Tuesday afternoon to discuss precautionary actions to mitigate
        the spread of the virus in the patient''s community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfff38e-5597-47fa-8959-0485d43ed6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:12:40.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report said Aquino will order a lockdown. The task force
        will discuss if it will be a community lockdown or a citywide lockdown.</p>'
    '18':
