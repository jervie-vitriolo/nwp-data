      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong> Several
        religious groups and churches in the metro have offered to transform their
        facilities into temporary shelters for frontliners battling the COVID-19 pandemic.</p>'
    '1':
