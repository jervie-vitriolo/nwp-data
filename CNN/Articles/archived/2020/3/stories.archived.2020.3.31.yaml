    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'US warns citizens abroad to return or they risk getting stuck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347c1c5-427d-40c1-a785-ac2aee1b345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US<strong>&nbsp;</strong>State Department
        officials warned Americans stranded overseas&nbsp;by the coronavirus pandemic
        that they should make plans to return to the US while the government is able
        to help them or be prepared to shelter in place indefinitely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe5e0c-33f4-4f24-837b-8d5766ad8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39e122-b033-4a1c-a3d8-705032f32f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know how long commercial flights will remain available,
        nor do we know how long the US government will be able to facilitate additional
        flights, where commercial options no longer exists," said Ian Brownlee, the
        State Department''s principal deputy secretary in the Bureau of Consular Affairs.
        "It is therefore imperative that US citizens make plans now to avail themselves
        of these options."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877b602-68b2-4f90-965c-3573e0fd15a7'
      'mgnl:activationStatus': true
