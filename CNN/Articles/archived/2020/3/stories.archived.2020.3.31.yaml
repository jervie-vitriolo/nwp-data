    'jcr:uuid': '5e9384c3-d99f-4fe9-b2ae-ae74063faeb1'
    'lead': 'The Philippine government has tasked different agencies to find more
      quarantine facilities — both on land and on sea — to be used during the COVID-19
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T12:11:34.203+08:00
