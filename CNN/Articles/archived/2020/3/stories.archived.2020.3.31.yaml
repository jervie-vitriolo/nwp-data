      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pilosopiya ko ho ganito, sa nagtatrabaho, kung protected ka
        lang, eh make yourself fully covered, protected para walang madisgrasya,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076c6e6-0a83-4906-a4b1-398a30d20d0d'
      'mgnl:activationStatus': true
