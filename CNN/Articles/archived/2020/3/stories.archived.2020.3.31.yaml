      'mgnl:type': 'text'
      'text': '<p>Año, the vice chair of the National Task Force that implements the
        government’s COVID-19 containment measures, confirmed this in a statement
        Tuesday night, saying he got tested after learning that four people he had
        contact with contracted the viral disease.</p>'
