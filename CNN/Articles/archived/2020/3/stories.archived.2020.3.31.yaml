      'mgnl:type': 'text'
      'text': '<p>The agency which Alvarez headed from 1986-1987 said employees have
        offered prayers for his recovery upon learning that he and his wife, the founder
        of the Philippine Educational Theater Association, were in "critical condition"
        and are currently intubated in a hospital in Manila.</p>'
