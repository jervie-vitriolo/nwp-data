      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Members
        of the Philippine National Police were told to ensure that no barangay checkpoints
        are still set up along major roads across the country to prevent the delay
        in the transport of basic goods during the enhanced community quarantine.</p>'
