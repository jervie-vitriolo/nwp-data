  'The-NBA-could-lose-billions-this-season-who-will-eat-that-loss':
    'author': 'Motez Bishara, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-31T19:06:10.596+08:00
    'imagesource': 'jcr:a6496503-ce83-43c4-8b34-0afb2af9979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768d7891-cd72-4abb-868b-86e736ff4490'
    'lead': 'Like England''s Premier League, the NBA is one of the world''s wealthiest
      sports associations affected by the coronavirus, and the disease''s economic
      impact on it could be fierce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T19:26:32.262+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:52:07.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:33.913+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The NBA could lose billions this season. Who will eat that loss?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981a25f-f110-422e-a842-2cdcf355211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.262+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just as the <a data-cke-saved-href="https://edition.cnn.com/2019/05/04/sport/hoop-dreams-25th-anniversary-spt-intl/index.html"
        href="https://edition.cnn.com/2019/05/04/sport/hoop-dreams-25th-anniversary-spt-intl/index.html">NBA</a>
        was approaching the critical stage of an exhilarating season this month, it
        abruptly suspended play when <a data-cke-saved-href="https://edition.cnn.com/2020/03/12/sport/rudy-gobert-coronavirus-prank-backlash-spt-intl/index.html"
        href="https://edition.cnn.com/2020/03/12/sport/rudy-gobert-coronavirus-prank-backlash-spt-intl/index.html">Rudy
        Gobert</a> of the Utah Jazz tested positive for the coronavirus only minutes
        before a scheduled tipoff.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88c153-bf0a-45f0-9b26-af5d016f277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that dramatic scene unfolded on March 11, the NBA announced
        that a number of other players, including <a href="https://edition.cnn.com/2020/03/12/sport/rudy-gobert-coronavirus-prank-backlash-spt-intl/index.html">Kevin
        Durant</a> of the Brooklyn Nets, have also tested positive, along with New
        York Knicks owner James Dolan and other members of the NBA community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1acf78-fd8b-48fa-a10c-6aa19653c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like England''s Premier League, the NBA is one of the world''s wealthiest
        sports associations affected by the coronavirus, and the disease''s economic
        impact on it could be fierce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3197848-6611-49c1-be7e-88424159f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the league will be affected by the stoppage -- and whether it
        can avoid financial calamity -- depends on a number of variables, according
        to those with knowledge of the sports entertainment industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ce8b6-f714-458f-83ed-0f7ee8d67f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/12/sport/rudy-gobert-coronavirus-prank-backlash-spt-intl/index.html">READ:
        NBA star Gobert faces backlash</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83b2ee-a11f-4306-90a3-228f2e6550e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can the NBA playoffs be saved?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db26027-65a2-4d2b-ab0f-93c22c5d9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA will do everything it can to preserve one of the most anticipated
        postseasons in recent memory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71799ae5-c831-4374-8c0c-366b347adbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential ratings bonanza is on the cards for an inter-Los Angeles
        playoff series between the Lakers and Clippers. Meanwhile, the Milwaukee Bucks
        have been winning at a historic pace, and young stars like Luka Doncic and
        Ja Morant are still hoping to make their playoff debuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374affe7-de78-4af8-b627-69c2f5ac91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaging the playoffs would mean making good on its lucrative TV
        deal, a matter of urgency for the NBA, according to David Berri, professor
        of economics at Southern Utah University, who cites the reported $2.7 billion
        annual television package deal that accounts for about 30% of league revenues.
        (The rights fees are split between Disney, the parent company of broadcasters
        HBO and ESPN, and AT&amp;T, the parent of WarnerMedia, which also owns CNN.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a34d2a-4595-4d33-90a0-3a1cfafcb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anticipation is that they will finish the season," says Berri.
        "At this point, ESPN and ABC have made virtually no money on their investment
        for this year, because they make (most of) their advertising money on the
        playoffs. The question is who eats that loss?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dab516-139d-4460-8306-bfa063d4203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one yet knows when it will be safe for players, staff, officials,
        media and fans to congregate in an arena, but the NBA has targeted a best-case
        return date of mid-to-late June, according to ESPN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726c3c3-3ab4-41df-9e97-656c21239430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That timeline is on pace with the resumption of the Chinese Basketball
        Association, which halted play in late January and has called back its American
        players for a planned start in late April or early May, <a href="https://www.espn.com/nba/story/_/id/28962005/what-nba-learn-china-attempt-restart-basketball-coronavirus-pandemic">according
        to ESPN</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bd887-19b9-439e-b729-db23389d162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/04/sport/hoop-dreams-25th-anniversary-spt-intl/index.html">READ:
        ''We all have Hoop Dreams'': Bittersweet tale of first ''reality TV show''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7d522-c50e-4aba-abea-6f1b12bc9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mid-June NBA reboot would allow nearly 12 weeks to complete a
        truncated regular season followed by a full playoffs and finals, while avoiding
        a potential clash with the scheduled start of the NFL season on September
        5 (which could also be in peril, <a href="https://bleacherreport.com/articles/2882993-nfl-insiders-are-skeptical-of-2020-schedule-as-league-hits-brakes-over-virus">according
        to Bleacher Report</a>).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355aa2e-cb47-435a-9820-de44638020e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA did not respond to CNN''s request for comment on the nature
        of its broadcast deals. However, based on what transpired during the strike-shortened
        1998-1999 NBA season, the networks may still be liable for rights fees, <a
        href="https://www.wsj.com/articles/espn-tnt-face-lost-revenue-from-nba-season-suspension-over-coronavirus-11584032874">according
        to the Wall Street Journal</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b30b8b-971d-4d34-b5eb-1b89d6257931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, research analyst Michael Nathanson of MoffettNathanson
        slashed earnings estimates for Disney, citing $475 million in lost ad sales
        if the NBA season is canceled entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49cabb-90eb-4a50-b531-f1a0f5e0d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuming the ad money will probably disappear," Nathanson
        says, noting that the league would then be expected to make concessions to
        the networks for the following season. "Why would you pay for something and
        never get credit back?" he asks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ec776-fd17-4b42-9662-15b9d558481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/25/us/karl-anthony-towns-mother-coronavirus-coma-spt-trnd/index.html">READ:
        NBA star Karl-Anthony Towns'' mother in a coma, urges people to take Covid-19
        seriously</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ccc99-deb4-46d5-a131-1424e42f9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can games be held without fans?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e59013-531b-40d0-9e05-a2eb1fac98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is preparing estimates for team owners on the financial
        tolls they could face based on a few different scenarios, <a href="https://www.espn.com/nba/story/_/id/28908729/sources-owners-execs-bracing-mid-late-june-best-case-scenario-nba-return">according
        to ESPN</a>. They include scrapping the season altogether, resuming play in
        empty arenas and, in a best-case scenario, completing the playoffs with fans
        in seats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7c5d3-0eaa-4e0b-a01b-880e595d6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA commissioner Adam Silver confirmed he was exploring the idea
        of holding games with medically cleared NBA personnel and players -- but no
        fans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b90f7a-9435-4a7e-b625-3e43bdd2be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably, if we had a group of players, and staff around them,
        and you could test them and follow some sort of protocol, doctors and health
        officials may say it''s safe to play," <a href="https://www.espn.co.uk/nba/story/_/id/28923583/adam-silver-lays-conditions-nba-return-mulls-charity-game-diversion">he
        told ESPN</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1353301-b8ea-40e7-8c2d-aa54aea4d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has already told teams to begin booking smaller arenas and
        practice facilities for dates leading into August, according to ESPN, to avoid
        television views of swaths of empty seats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d14ed-ad50-427b-bf0d-bb2b572702d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/25/football/cristiano-ronaldo-lionel-messi-pep-guardiola-psg-spt-intl/index.html">READ:
        Cristiano Ronaldo and Lionel Messi donate to hospitals in fight against coronavirus</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc71b34-bbf5-47fd-ba18-a86372b750e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games with no spectators, would mean lost ticket sales of $300 million
        for the remaining 259 regular season games, and a further $166 million for
        approximately 83 playoff games, <a href="https://www.nbcsports.com/chicago/bulls/report-nba-could-lose-nearly-500-million-ticket-revenue-without-games">NBC
        Sports estimates</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd904906-af33-4add-bed1-ff6fb8449c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding in lost concessions and merchandising sales would account
        for up to $700 million in total game day losses, <a href="https://www.washingtonpost.com/sports/2020/03/21/coronavirus-could-cost-nba-1-billion-bring-about-record-salary-cap-drop/">according
        to The Washington Post</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af66e5-0d1f-4d05-8486-61623efe5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, made-for-TV games would not only preserve the league''s
        relationship with its partnering networks, it would also secure game day advertising
        revenue for teams, including those on uniforms and billboards, says Eric Handler,
        media and entertainment analyst at MKM Partners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e640296-1961-44a6-bf93-a592be69a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sponsorship deals are dependent upon games being played and those
        logos being seen," he says. "If you can''t deliver the goods, you can''t get
        paid."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9536edb-6780-487f-8d53-bdb9cc7c02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/30/sport/carmelo-anthony-lebron-james-drowning-trnd/index.html">READ:
        Carmelo Anthony shares LeBron James story</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9ed2b-37fd-4694-b400-bc9402204bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the cost of losing the regular season?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61ff80-9b70-489d-9b98-e0c071b9c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA labor strike of 2011 forced the league to miss a similar
        portion of the current remainder of the season, plus the preseason, costing
        $400 million each for the teams and the players, <a href="https://www.nytimes.com/2011/11/27/sports/basketball/nba-and-basketball-players-reach-deal-to-end-lockout.html">according
        to the New York Times</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df007cc-26b1-44b6-9cd5-2670cd2c858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League revenues have more than doubled since 2011, to $8.76 billion
        last season, <a href="https://www.statista.com/statistics/193467/total-league-revenue-of-the-nba-since-2005/">according
        to data provider Statistica</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57712e57-6e74-478a-b2fc-d8f7cb3ec1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extrapolating those figures would mean losses of over $1.7 billion
        for the potential cancellation of just the final regular season games -- a
        scenario that would not be surprising given the uncertainty surrounding the
        health scare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e206240-e9f7-4a40-8274-a0183a3b3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data forecaster <a href="https://fivethirtyeight.com/features/the-coronaviruss-economic-effect-on-sports-could-be-staggering/">FiveThirtyEight</a>
        says the current suspension of the regular season could cost the NBA $1 billion,
        adding that a shortened or delayed playoffs would escalate to further losses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7149c-a0e2-4105-83fe-ce93b485da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will players be paid for the rest of the season?</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad7e99-dc93-47c6-b0ea-5d7c380f9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could potentially be a sensitive topic for NBA owners.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901cdbf-f334-44fe-8844-bb68256ad0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half of them, including Mark Cuban of the Dallas Mavericks
        and Jody Allen of the Portland Trail Blazers <a href="https://fivethirtyeight.com/features/the-coronaviruss-economic-effect-on-sports-could-be-staggering/">have
        committed</a> to paying lost wages for arena staff and other personnel during
        the work stoppage, alongside a few star players like Zion Williamson and Giannis
        Antetokounmpo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0cd34-0e9f-43b6-bb7c-23b304bd7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters for owners, not all of whom own their own arenas,
        is the potential for paying the likes of ticket handlers and popcorn venders
        again once the games are rescheduled. "Do we pay them twice?'' I personally
        don''t care. That''s fine," Cuban told the New York Times.</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I was
        tested 5 days ago and the results came back tonight, which were positive.
        Ive been self quarantined since the test, thank goodness. COVID-19 must be
        taken w the highest of seriousness. I know it’s a #1 priority for our nations
        health experts, &amp; we must get more testing ASAP <a href="https://t.co/xkijb9wlKV">pic.twitter.com/xkijb9wlKV</a></p>&mdash;
        marcus smart (@smart_MS3) <a href="https://twitter.com/smart_MS3/status/1240786953924214793?ref_src=twsrc%5Etfw">March
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9f00a-ee31-44ba-8f0d-9adaccddfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016374aa-4789-4d8b-8a56-082543554a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as paying their players, NBA owners have left open the option
        of withholding payment for games canceled after April 15, as per a clause
        in the collective bargaining agreement, <a href="https://www.espn.com/nba/story/_/id/28933602/nba-pay-players-full-salaries-april-1-uncertain-after">according
        to ESPN</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc8eef-73db-4df2-9bda-7d0f46e5b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would amount to a little more than 1% of a player''s annual
        salary for each game missed -- or $404,000 per game in the case of LeBron
        James, <a href="https://www.bloomberg.com/news/articles/2020-03-09/nba-labor-deal-allows-for-pay-cuts-for-games-lost-to-coronavirus">according
        to Bloomberg</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aaacc-4084-4acb-a6c7-451cfd061f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Players Association did not respond to CNN''s
        request for comment on the potential of teams withholding players'' salaries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b87836-0002-4543-92f0-0889c3ab15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further damaging to players is the likelihood that next season''s
        salary cap -- a factor of this season''s dwindling league revenue -- will
        be lowered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac915f-2b97-4b49-8107-3f396a544911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus disruption, the NBA had already lost "hundreds
        of millions" in revenue over a much-publicized preseason rift with China,
        Silver said last month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca5c8c-33eb-4667-ae6c-c2bd99d386c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current cap of $109 million per team may decrease by up to $15
        million, according to a <a href="https://bleacherreport.com/articles/2880688-nbas-coronavirus-hiatus-could-mean-chaos-for-leagues-economic-structure">Bleacher
        Report estimate</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca3f36-dd47-4f80-bc6f-53c4cdba5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will there be a lasting impact on fans?</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86368eeb-cd9c-40a3-94a0-e7edc43592d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When paying customers are eventually cleared to return to arenas,
        how quickly will they feel safe enough to assimilate in groups of thousands
        after a global pandemic? And would a potential glut of delayed live sporting
        events running at the same time hurt the NBA?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9ab1a-4de8-420b-a490-1fd6465ae43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want live entertainment," says Nathanson. "I''m still in
        the mind that, like after 9/11, people will return to their behaviors. People
        are still social creatures and sports is a bonding experience."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e676e-02e1-4443-a026-deeeaae19de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berri compares this situation to the suspension of professional
        baseball during World War II. Fan attendance spiked following the war in 1946,
        before it normalized over the ensuing decade, he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535ba48-f89b-44c4-bfda-77e14150e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:26:32.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:52:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once people feel safe, you''re going to see attendance of sporting
        events skyrocket," he says, adding the caveat of a <a href="https://edition.cnn.com/2020/03/09/economy/global-recession-coronavirus/index.html">likely
        looming recession</a> coinciding with the resumption of play. "It may not
        happen right away, because we''re in a recession and people don''t have money."</p>'
    '53':
