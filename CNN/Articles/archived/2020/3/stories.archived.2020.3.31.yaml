    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d1828d5-b058-4129-af8c-3df7cc85d8c0'
    'lead': 'Stress eating is something that many people struggle with on a regular
      basis, when things are "normal." But with the coronavirus pandemic challenging
      us in different ways each day, it seems to have become an equal opportunity
      problem.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T15:46:43.070+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:52:24.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
