      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25277eed-5b91-40c6-8b56-7d91fa82010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T09:09:02.547+08:00
      'mgnl:createdBy': 'lara'
