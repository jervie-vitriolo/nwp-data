      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 doctors in the frontline have died after being exposed
        to the novel coronavirus, while dozens are under quarantine because they may
        have been exposed to the highly-contagious viral disease.</p>'
