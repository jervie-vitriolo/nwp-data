  'doh-alternative-to-PPE':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-31T14:13:54.930+08:00
    'imagesource': 'jcr:3d720cbf-4bb7-4c71-8a5e-d5ff001fa7c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70fab276-598e-40af-9918-1011d1edd763'
    'lead': 'The Department of Health is currently looking for ways to decontaminate
      personal protective equipment (PPE) so they could be reused by healthcare workers
      who are treating patients with COVID-19, a high ranking official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T14:23:24.250+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:52:30.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:27.503+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['personal-protective-equipment']
    'template': '1'
    'title': 'DOH, UP engineers find ways to decontaminate PPE for safe reuse amid
      acute shortage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d277f-e08d-42c8-aa88-905c367205c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Department of Health is currently looking for ways to decontaminate personal
        protective equipment (PPE) so they could be reused by healthcare workers who
        are treating patients with COVID-19, a high ranking official said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c908ee-cd3e-46ce-b14c-bcc1a174f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario disclosed this during a televised
        briefing when asked about the DOH’s strategies to address the scarce supplies
        of PPE caused by COVID-19 outbreak. N95 masks, gowns, gloves are examples
        of PPE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958fc6d-3e7b-44de-a264-3c9c20383686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po’y kasama na sa pag-aaral ngayon ng Kagawaran ng Kalusugan</em>,"
        Vergeire pointed out. "In fact, marami na pong nagrekomenda sa amin even people
        from PNRI na sinasabing may mga technology na pwedeng gamitin para ma-decontaminate
        ang ating mga PPE.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8a270-9aee-4f8c-be13-11e64f1a0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is part of the studies being conducted by the
        Department of Health. In fact, many have recommended it to us, even by the
        people from PNRI, saying that we could decontaminate PPE using technology.]
        PNRI is the the Philippine Nuclear Research Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632befc-e555-4319-be51-b197f143e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to the <a href="https://www.safety.duke.edu/sites/default/files/N-95_VHP-Decon-Re-Use.pdf"
        target="_blank">cleaning method used by a team of researchers from the Duke
        University</a> in North Carolina. The researchers published their procedure
        to help hospitals deal with the dwindling supplies of N95 respirator mask,
        an item critical in protecting frontline medical staff from contracting the
        virus, and helping them do their jobs with confidence. But typically they
        cannot be reused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65e2f1-c8d4-4d26-86e7-493a6c8c876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke researchers have said they decontaminated 500 pieces of N95
        masks without damaging them using vaporized hydrogen peroxide, which is also
        used to sterilize medical instruments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0768f-4582-41b4-a52a-2fdee63681d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sterilization process has reportedly been effective for decades,
        but not without hazards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da1ce8-a9c2-4222-8879-7df5425b70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must be done in a specialized laboratory, which could handle
        hydrogen peroxide vapor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f72d25-2ba1-4f75-992e-6b8a4017e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faculty of the University of the Philippines Diliman''s College
        of Engineering is also <a data-cke-saved-href="https://www.facebook.com/updengg/posts/1496413733851398?__xts__%5b0%5d=68.ARD7XWi1sYFlS4eM37uaB1lRdfHfv9cALxkMx5lxZvpVTl5ZGBScHoDmhsRmC0XNauHXa8Xe5W0uKINn8w8uhVVp6Xg_8rccQYkcZ4kJDoJPsb924a4Myw7rAj2kmjNMn-qoS4B7iN4a5wLqcS410BlTRcKioQlVSOtiXCf8QQ7AvXErMDKXoFfHANvx6NnCQuwtRAo3kpFieN77FLxV7P49nEzAOB761ghoXb2mS0qymF1wnlCUUhu-thg26pbavJ-jWeM5Wx8KxX1zZtZEEvrhnOQfWloATmMrRbnT1xnUhiMNMoODoksliuZoe_6tM3N1cQeH3SPiv-We0boENul_LA&amp;__tn__=-R"
        href="https://www.facebook.com/updengg/posts/1496413733851398?__xts__%5b0%5d=68.ARD7XWi1sYFlS4eM37uaB1lRdfHfv9cALxkMx5lxZvpVTl5ZGBScHoDmhsRmC0XNauHXa8Xe5W0uKINn8w8uhVVp6Xg_8rccQYkcZ4kJDoJPsb924a4Myw7rAj2kmjNMn-qoS4B7iN4a5wLqcS410BlTRcKioQlVSOtiXCf8QQ7AvXErMDKXoFfHANvx6NnCQuwtRAo3kpFieN77FLxV7P49nEzAOB761ghoXb2mS0qymF1wnlCUUhu-thg26pbavJ-jWeM5Wx8KxX1zZtZEEvrhnOQfWloATmMrRbnT1xnUhiMNMoODoksliuZoe_6tM3N1cQeH3SPiv-We0boENul_LA&amp;__tn__=-R"
        target="_blank">developing a prototype cleaning chamber</a>, based on ultraviolet
        light exposure, which will be used to disinfect PPE. The project is worth
        P600,000</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716b3c1-4afb-4f71-b566-749a026ade05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the government is working with their partners from
        the private sector to address what she regarded as a "global shortage" of
        PPEs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92559e5-a168-47fc-9c91-9bc6b2ff9a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami na pong ginagawa ang</em> DOH <em>ngayon na pakikipag</em>
        partner sa iba ibang grupo especially in our private industry <em>kung saan
        nagkakaroon na po ng</em> efforts <em>na magkaroon</em> ng alternatives or
        options <em>para sa ating mga</em> masks, <em>sa ating mga isusuot na</em>
        aprons, <em>ang</em> gowns <em>dahil nga po mayroon</em> tayong global shortage.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0318a2-ca0b-4ef5-b99e-c79cc8204e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is this DOH initiative of partnering with other
        groups especially in the private industry to make alternatives to masks, aprons,
        gowns because we have a global shortage.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd246ab-acfc-4e2d-a0c6-9fa4013a361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 1546 cases of the viral disease with 78
        deaths and 42 recoveries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a3447-c2ba-47cb-bd4e-09e46d30bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the rising number of COVID-19 cases in the country, the country''s
        healthcare system is being stretched thin as it scrambles to meet the needs
        of people sickened by the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3f025-fe42-446b-b445-8d4297720b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T14:23:24.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis has prompted hospitals to ask for donations for
        PPEs and other essential supplies. Ordinary individuals, businesspeople and
        researchers are pitching in and helping out to deal with the scarce supplies
        so frontliners could continue their fight against COVID-19.</p>'
