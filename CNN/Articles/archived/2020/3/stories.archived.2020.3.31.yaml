      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año announced Tuesday that he has ordered
        "increased police visibility" near medical centers to secure COVID-19 frontliners
        from criminals, especially during wee hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26764d1-cc02-4c6a-85fe-1baa3733eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:29:22.862+08:00
