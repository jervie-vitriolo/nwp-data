      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c1374-cd0f-46a4-b6ba-aad3a02570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department has also pushed the Social Welfare, Health
        and Labor Departments to use their funding totalling to ₱159.802 billion to
        aid those affected by COVID-19 and the enhanced community quarantine in place
        in Luzon and other areas of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03219532-bf2f-413b-9ec2-2ce077cf085e'
      'mgnl:activationStatus': true
