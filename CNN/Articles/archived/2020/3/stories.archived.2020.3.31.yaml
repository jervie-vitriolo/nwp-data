    'template': '1'
    'title': '5 doctors, 3 nurses get coronavirus in Davao City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b847cb7-61a5-41d4-8273-778aeca1ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Five
        doctors and three nurses confined at the Southern Philippine Medical Center
        in Davao City have tested positive for coronavirus infection, health officials
        have confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52699b-3228-44fa-887e-3dd178053ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e3d8e-93d7-494a-9c42-805f51a65b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annabelle Yumang, director of the Department of Health in the Davao
        region, confirmed this in a media briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d53b5-1b67-4b78-91d3-999f0ca58a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e823123-c43a-4fc5-a474-a24e77b75690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPMC''s Medical Center Chief Dr. Leopoldo Vega admitted that
        one of the doctors and a nurse from their hospital breached protocol in handling
        the protective gear while attending to a patient infected with COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700477a-ae1c-41b4-96d5-c85df2d59a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T20:33:45.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the healthcare workers were from other health units, Yumang
        said. She did not disclose if the two other infected medical professionals
        are also with the SMPC or a different hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f772c4-fb5c-4a51-ab97-225fa8023768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edb6b4-23e0-43d7-8272-e7fb69da7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPMC is one of the <a href="https://cnnphilippines.com/news/2020/3/12/hospitals-to-begin-testing-covid-samples-ph.html?fbclid=IwAR2xsRtLzWiWIPBQcEHOgiUzU9ElFJeaqWq2XTRxIXd6WtaXLq8f_xXCN2Y">local-level
        testing centers</a> in the country certified by the DOH to conduct COVID-19
        tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76354c9-f4a7-4eb8-b39c-7f396bbb8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc641ad2-3e6e-43f4-b58b-03bee40f1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao region has 50 COVID-19 cases with six deaths — all in Davao
        City – and five have so far recovered from the viral disease as of March 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac045b-3527-4d38-9fd2-78229dc91ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d9244-244f-4b0f-a681-062cf09a245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yumang also confirmed cases of local transmission in the Davao region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ac208-f666-47e0-919a-670256e21987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2608beb-00af-4a31-9d98-acde2df9acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the case of at least 11 patients who visited a cockpit
        arena in Matina, Davao City, where a known positive patient had visited. Three
        of them were among the six fatalities in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde43ad1-090f-439f-a56f-60791e17bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:37:29.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
