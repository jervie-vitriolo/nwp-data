    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil crashes to fresh 18-year low as demand suffers unprecedented drop'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39392412-1e08-4f78-8789-7324fa0bcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The great oil crash of 2020 ain''t
        over yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8c125-be98-4a39-ac77-338b4bebf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09435f6-bb8f-4b49-bbaa-e77eb0fbd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude plunged nearly 7% and finished at an 18-year low of $20.09
        a barrel Monday as the coronavirus pandemic continues to deal a devastating
        blow to energy demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d75401-d485-4057-89f2-bcf5f573af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a78726-fd0b-450e-97ff-58837c27a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At session lows, oil touched $19.27 a barrel —&nbsp;the weakest
        intraday price since February 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fa436-bbaf-4070-a8d4-4ce77856d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea105ca-fa6d-4752-8c95-d99729c851c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude, the world''s benchmark, tumbled as much as 13% and
        fell to as low as $21.65 a barrel, its lowest point in 18 years. Brent settled
        at $22.76 a barrel, the lowest close since November 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d981f0-cd89-4677-addb-f770c68882f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6efb6-5ad1-48be-aca6-272beff7f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed selling in the oil patch underscores the unprecedented
        collapse in demand caused by the social distancing restrictions imposed by
        governments around the world. Highways are empty. Entire airlines are shutting
        down. Macy''s just furloughed a majority of its 125,000 workers. Factories
        large and small have halted production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d9f5d-1661-4309-8b9e-ec572e74b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a7f50-9882-4b56-bbf7-bb038b89206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil consumption will likely crater by 12 million barrels
        per day this quarter, or 12%, the steepest decline ever recorded, according
        to Bank of America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83a07b-c08e-418c-a387-4a3473a063f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47145e-529f-4141-8d21-b6232ddcd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very ugly and there is no way to sugarcoat it," Bank of America
        commodity analysts wrote in a Monday note to clients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2484d-c214-4320-8cd8-bd628c1b30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9eb5f-589c-43aa-9e08-2adddaef2e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Saudi Arabia and Russia are flooding the world
        with excess oil —&nbsp;at exactly the time when the opposite approach is required.
        That price war is exacerbating the pain in the oil market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e01e0-2510-487a-adf2-402f31375ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c12f50-9a36-4ab5-8f7d-9d9c22f5c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two factors have driven US oil prices down by a stunning 68%
        since the recent peak of $63.27 a barrel in early January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba65e9-e72b-4863-8c88-96d8ac4a6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467a926-4783-49e5-9917-bf5ee5b9847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US gasoline demand could collapse by more than half</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826d658-518e-47e3-badd-8dde57d9fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selling comes after President Donald Trump, heeding the advice
        of health experts, extended federal social distancing guidelines until April
        30. And Dr. Anthony Fauci, the nation''s top infectious disease expert, warned
        on CNN the United States could see millions of coronavirus cases and 100,000
        or more deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccbedf-892a-4097-86e8-8f0266d7d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67016169-77c7-4d27-bf65-4db029e386eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dire warning suggests the nightmare won''t end anytime soon
        for the energy market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905d834-0ec7-49fb-9f14-e74fea4ca593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8a0b5-c00c-4f84-b9b2-d1c14684c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit estimates that US gasoline demand could collapse by as
        much as 4.1 million barrels per day -- or more than 50% —&nbsp;during the
        coronavirus response period. That would easily surpass the demand destruction
        during the Great Recession.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a44312-79af-4a6e-b75e-d9cebaa545a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b4a58-3650-47f3-a11e-5da49a734b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a big problem for oil because US gasoline is the No.
        1 swing factor worldwide for oil demand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bd6f4-9832-40e3-a098-d076d7ba9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac251d-5aa5-483d-a603-978a76153eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs head of commodities Jeffrey Currie called it the "largest
        economic shock of our lifetimes" and warned it is "extremely negative" for
        oil prices.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdfa9b-8116-462a-b890-3d20526d987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9060e-a5ee-4a04-97f5-8e14e654342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sub-$2 gasoline prices</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586281b6-56ee-40a9-8229-f22e182cfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shock has amplified the epic battle between Russia and Saudi
        Arabia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb2909-142e-44da-ab47-faa48f39301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa47fe3-a5fb-479e-b6aa-230694d5a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Russia refused to cut production despite the obvious need
        for less supply. That refusal is driven by its desire to drown high-cost US
        producers in a sea of cheap crude in hopes of recapturing market share.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13100fe-da73-4a13-abe1-0e3f7a41047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9234527-e3dc-410e-b1a9-1e37228eb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia responded by threatening to ramp up production and
        slashing prices further still. That caused an historic collapse in oil prices
        —&nbsp;exactly the opposite of what was needed to stabilize the shaken market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050eefba-922e-41b6-8d73-4e04bde774b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1bebb4-d2c5-441d-b85a-1b3fe59915ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, lower energy prices would be great news for American
        drivers, airlines and other energy consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26dcdc-c265-4bbd-905d-6d3182560dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcdafa-8e12-408b-8039-dadb9dab7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average price for a gallon of gasoline has plunged to $2.01,
        according to AAA. That''s down from $2.44 a gallon just a month ago. Several
        US states, including Texas, Ohio and Michigan, are now seeing prices at the
        pump below $1.75 a gallon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bc38c-be64-4ac0-b71e-27c0ece8ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3412ab-0ea2-4cd0-9386-8bbc101ef5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many Americans can''t take advantage of cheap gas prices because
        of the severe travel restrictions imposed to fight the coronavirus pandemic.
        Most people are working from home, and few are taking road trips.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9dd6f1-126b-4307-bdd2-c8b0c189ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7266cd-e454-4a29-85c4-5124353c47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, airlines —&nbsp;whose profits generally increase when
        oil is cheaper —&nbsp;have canceled thousands of flights, and some like EasyJet
        in Europe have grounded flights altogether.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf157e7-5dc6-49e4-bcb2-cb2e18eee5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f446a-d867-4d23-8ee8-668adfe67db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump to the rescue?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ec266-097c-4736-95b5-11c0be22695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil crash has left Trump in an awkward spot.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b538b8f-0063-41f5-925d-1f8744ddc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7e505-3893-4613-af17-5e7798a7e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, he''s long been in favor of cheap energy prices for
        consumers, and Trump has never been shy about bashing OPEC for not pumping
        more.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc3ae0-7886-45f3-9329-cab2f140e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff7fa7-7ff2-47c5-8950-c16c9e9ef2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the oil crash, combined with excess production, threatens to
        bankrupt US shale oil companies and wipe out tens of thousands of oil jobs
        —&nbsp;many in Republican-leaning states. That''s why Trump has said he might
        eventually get in the middle of the oil dispute between the two nations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a30d30-7f20-4380-a652-f02f1b749f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91991a03-8dd9-44e9-89f5-c066345fac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Trump said Monday on a call to Fox News that he planned
        to raise the issue with Russian President Vladimir Putin.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e835d9e-8d06-406f-9c01-02ac4e9afa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ab616-e989-4cfb-b4f1-d87855452473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after this call, I''m speaking to a gentleman named Vladimir
        Putin," Trump said, adding that both Russia and Saudi Arabia "went crazy"
        about oil.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbe6ad-1988-444f-a0eb-3308427dc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e1ca1-d30c-4cc0-840d-a27f44dd4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout of the call from the Kremlin said the two presidents agreed
        to hold talks on the state of the oil market at the ministerial level.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa4905-33a3-4145-b0b8-e32e85667469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ace16-aead-4d41-ac2e-1c7c4c61d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolving the oil war can''t stop the crash, however.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ea6f9-16a6-439a-82a4-2fb4a00d230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11807540-7472-40d0-9470-eebdd386f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the question is: Can the US and OPEC save this market? The
        demand shock has become so large that they can''t do it alone," Currie, the
        Goldman Sachs analyst, wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36ed9a-19de-4bd0-9f97-72dafb763525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e57c34-291f-4d0d-a329-c7a72fafafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:36:53.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even a global production cut —&nbsp;an outcome that
        "appears impossible at this point" — would be "too late to stop the current
        surplus."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963887a-cf3e-4a07-b7df-81ddcc8f16cb'
      'mgnl:activationStatus': true
