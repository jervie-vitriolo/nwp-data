    'template': '1'
    'title': 'WHO stands by recommendation to not wear masks if you are not sick'
    'updated': 2020-03-31T12:44:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3243747-9772-4c7c-85cb-ff880ec7a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;World Health Organization officials Monday said they
        still recommend people not wear face masks unless they are sick with Covid-19
        or caring for someone who is sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9103d8-a518-4223-9285-061e4fac9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b43a2-c0e3-4bec-9227-d542496be0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no specific evidence to suggest that the wearing of masks
        by the mass population has any potential benefit. In fact, there''s some evidence
        to suggest the opposite in the misuse of wearing a mask properly or fitting
        it properly," Dr. Mike Ryan, executive director of the WHO health emergencies
        program, said at a media briefing in Geneva, Switzerland, on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad55685-095a-43f2-a535-33cf83ad9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7907d41-ec8b-40d6-9753-1100ac20756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There also is the issue that we have a massive global shortage,"
        Ryan said about masks and other medical supplies. "Right now the people most
        at risk from this virus are frontline health workers who are exposed to the
        virus every second of every day. The thought of them not having masks is horrific."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e00c6-9755-437e-b48e-79e5658b8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fa6bf-2827-4c33-a0ad-e7ef94d88139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, an infectious disease epidemiologist with
        the WHO, also said at Monday''s briefing that it is important "we prioritize
        the use of masks for those who need it most," which would be frontline health
        care workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a445cd2-abd3-466b-845b-deb593ac033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf3a90-3246-4112-a233-56d2e37a1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the community, we do not recommend the use of wearing masks
        unless you yourself are sick and as a measure to prevent onward spread from
        you if you are ill," Van Kerkhove said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d1518-6d19-45d8-8e10-c363f58a0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1441d5-cc21-4d6a-9c49-12b8a40abde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The masks that we recommend are for people who are at home and
        who are sick and for those individuals who are caring for those people who
        are home that are sick," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28351f07-7298-4fd9-843f-96300049b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa44162-a5ab-4cc5-aa53-89bc9a489784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization officials warned at a media briefing last
        week that globally there is a "significant shortage" of medical supplies,
        including personal protective gear or PPE, for doctors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd73677-30bf-4904-a79f-b55720e17449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ad518-a649-453b-be45-4259cd1cf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:43:25.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:53:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be clear," Van Kerkhove said last week. "The world is
        facing a significant shortage of PPE for our frontline workers -- including
        masks and gloves and gowns and face shields -- and protecting our health care
        workers must be the top priority for use of this PPE."</p>'
