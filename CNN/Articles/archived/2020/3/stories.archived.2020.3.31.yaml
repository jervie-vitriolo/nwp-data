      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd024d99-7c9c-41e9-9aa8-b6ea610e0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian Premier League has seen its popularity soar among
        football fans these past two weeks, as it is now the only competition on the
        continent to continue amid the Covid-19 outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef21d-f3f8-425d-9b79-99da0a0fca16'
      'mgnl:activationStatus': true
