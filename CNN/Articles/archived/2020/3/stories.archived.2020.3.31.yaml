    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140fe60-c813-4c44-baba-fd9b96726699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A zoo in Belgium has shared some amazing
        photos of a blossoming friendship between a family of orangutans and their
        otter neighbors.</p>'
    '1':
      'image': 'jcr:b02d41bc-995b-4c13-b647-f555da4465b1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccbe40-3264-4fae-8b58-847c726345a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:42:47.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edecec-73ad-493c-a22d-f85601d89b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals live together at Pairi Daiza zoo in Domaine du Cambron,
        as part of a program designed to maintain the primates'' wellbeing in captivity.</p>'
    '0':
      'image': 'jcr:f574601d-78aa-4b6d-a86c-90a0d31f95c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c1c45-25bb-4d27-90f7-dbe49ba71866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:29.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de662338-27f7-47d1-9647-858bf7cffde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to zoo spokesman Mathieu Goedefroy, they "must be entertained,
        occupied, challenged and kept busy mentally, emotionally and physically at
        all times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935efc7-0c80-4f04-a1ed-288362b616d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the program, the family of Asian small-clawed otters
        were allowed to live in the river that runs through the enclosure that houses
        the orangutan family: 24-year-old father Ujian, 15-year-old mother Sari and
        Berani, their three-year-old son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e533d3a-9d8f-4a81-b46b-d3b18b40f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The otters really enjoy getting out of the water on the orangutan
        island to go and play with their big, furry friends," said Goedefroy, adding
        that Berani and Ujian have developed a particularly strong bond with their
        neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96ca1f-5b64-4c8a-951c-3d5fcbd113f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes life more fun and interesting for both animal species,
        which makes it a very successful experiment," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e922c-16b2-486d-879b-dd9a106c15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orangutan family arrived at the zoo in 2017. Another two orangutans
        also live there: Gempa, a male, and Sinta, a female.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497473b-0bd4-489a-b463-7f4770f08d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orangutans share 97% of their DNA with humans and as a result require
        a lot of attention to keep them occupied, Goedefroy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf13f2f-b7b1-4c7d-b573-c850e80834c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our keepers entertain them all day long with mind games, riddles,
        puzzles, and other stuff to train their intelligence," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86d623-e0b6-4f87-ab50-d1eeffc203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orangutan populations are threatened by palm oil plantations in
        their native Borneo and Sumatra. Goedefroy told CNN that the zoo has raised
        funds to plant 11,000 trees to restore a forest in Borneo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96281c94-05bc-4553-84e6-188914c62839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:25:59.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/03/30/europe/orangutans-otters-belgium-zoo-scli-intl/index.html"
        href="https://edition.cnn.com/2020/03/30/europe/orangutans-otters-belgium-zoo-scli-intl/index.html"
        target="_blank">Zoo shares adorable pictures of orangutans playing with their
        otter friends</a></em>"</p>'
  'portugal-asylum-citizenship-coronavirus':
    'author': ' Mia Alberti and Vasco Cotovio, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T06:23:22.066+08:00
    'imagesource': 'jcr:22a1cf18-3186-47d9-b404-3b898dbd4e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d2a13c5-f805-490b-9e05-6c7eee68b0ef'
    'lead': 'Portugal has temporarily given all migrants and asylum seekers full citizenship
      rights, granting them full access to the country''s healthcare as the outbreak
      of the novel coronavirus escalates in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T06:32:18.834+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:52:53.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:20.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['portugal', 'coronavirus']
    'template': '1'
    'title': 'Portugal gives migrants and asylum-seekers full citizenship rights during
      coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756180a-56e1-42c8-90a6-e8ccd9da44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Portugal has temporarily given all
        migrants and asylum seekers full citizenship rights, granting them full access
        to the country''s healthcare as the outbreak of the novel coronavirus escalates
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e8224-2fb5-423e-a52e-889219aa5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2573083-3b74-47bc-8002-7bdeee7924ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will "unequivocally guarantee the rights of all the foreign
        citizens" with applications pending with Portuguese immigration, meaning they
        are "in a situation of regular permanence in National Territory," until June
        30, the Portuguese Council of Ministers said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73684e0e-48bb-49b7-bf60-65cc65aaf494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15ad75-0c23-4d4b-86f0-6f1670acf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese Council of Ministers explained that the decision
        was taken to "reduce the risks for public health" of maintaining the current
        scheduling of appointments at the immigration office, for both the border
        agents and the migrants and asylum seekers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a07c62-6722-4b79-87ed-d505dd299995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a0e20-975e-4f45-bad5-2ff8855b690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal declared a State of Emergency on March 18 that came into
        effect at midnight that day and was due to last for 15 days. Portuguese Prime
        Minister Antonio Costa said during a news conference that "democracy won''t
        be suspended."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7fab4-3ff3-46c4-95af-3bffad9f348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3275e4-327f-44d4-96ce-e58da899df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was a dictatorship for decades, with democracy being
        restored in 1974.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2c436-4acf-42e8-b44d-b9a740f80f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823556a-89f2-4b8b-86b3-6af460c83c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Marcelo Rebelo de Sousa called the Covid-19 pandemic "a
        true war," which would bring true challenges to the country''s "way of life
        and economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f907f47-7b9a-465a-8684-a79a6538c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160e782-93ee-4324-b8fa-983474463df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebelo de Sousa also praised the behavior of Portuguese citizens,
        "who have been exemplary in imposing a self-quarantine," reflecting "a country
        that has lived through everything."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82054fc9-dd44-448e-8117-ef2ea7f6c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:32:18.835+08:00
