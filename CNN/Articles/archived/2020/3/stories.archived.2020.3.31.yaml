      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.777+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI assistant director Glenn Panganiban said they hope to sustain
        the initiative beyond the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c69ca-a0fb-40ed-8d8f-4af4dc4295b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.777+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5031c-8c21-4935-b2cf-2bc8b0e0eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.777+08:00
