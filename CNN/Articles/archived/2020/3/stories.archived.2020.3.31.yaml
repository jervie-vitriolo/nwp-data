      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fc47a-4755-4325-8b38-97d17ab4f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.902+08:00
