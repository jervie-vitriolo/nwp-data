      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817db5b-55e8-449a-b608-dcfcd27ba7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture announced it will distribute free
        vegetable seeds to Metro Manila households to encourage home-based gardening
        while Filipinos are required to remain at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19718dc5-7a82-4267-8db4-2f9e5811f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e1fb9-405f-4d3c-9b62-49c9e0e42462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:14:21.776+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the program will provide
        metropolitan households the opportunity to produce fresh and healthy food
        in their backyard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb307c-de84-4ac3-80a3-b6dc093e5493'
      'mgnl:activationStatus': true
