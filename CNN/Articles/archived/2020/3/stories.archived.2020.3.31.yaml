  'dole-informal-formal-worker-cash-assistance-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-31T15:55:59.618+08:00
    'imagesource': 'jcr:762cbd64-b58b-48aa-99fb-e3de19655acf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17a6296-4c7d-4e37-b98d-8771ec51495b'
    'lead': 'The Department of Labor and Employment said financial help would be given
      to workers in the formal and informal sectors as quarantine measures stay in
      place as the country continues to fight COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T16:01:04.915+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:52:20.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:30.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'DOLE', 'Department-of-Labor-and-Employment',
      'Silvestre-Bello', 'Bebot-Bello']
    'template': '1'
    'title': 'DOLE: Cash assistance to be given to formal, informal workers during
      COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526ce65-4f3a-4271-a69a-4c9c83d5989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Department of Labor and Employment said financial help would be given to workers
        in the formal and informal sectors as quarantine measures stay in place as
        the country continues to fight COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bf639-993e-48c0-9b68-bc1a15f49030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the department would extend
        assistance to millions of Filipinos who have not been able to go to work due
        to orders to stay at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b10ab-0bd8-4a96-a136-038aa47fe548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said, <em>"Yung</em> formal workers...<em>ito yung mga may</em>
        employer... <em>Ngayon,</em> many of these employees <em>ay hindi nakapasok
        dahil naka-quarantine. Ito, dito papasok ang</em> Department of Labor (and
        Employment). We will give them cash assistance of ₱5,000, one time <em>po
        ito."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54a81f-6ffb-4288-bbcd-1a1d375275e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Informal workers...meaning those who have employers...
        Many of these employees have not been able to go to work because of the quarantine.
        Here is where the Department of Labor (and Employment) will come one. We will
        give them a one-time cash assistance of ₱5,000.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501281f5-d359-4875-b5a2-c816336efbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to receive the cash assistance, Bello said employers
        should prepare their payrolls "at the soonest possible time" and submit it
        to the DOLE. The department then said, those included in the payroll would
        receive the money 48 hours after the DOLE receives the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad30f1-5911-47dd-ab8d-f558ecc1e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified the money would be given to employers who would have
        the responsibility to distribute it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1aee0-19a3-47d7-85dc-9e612f2d25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there would be no criminal liability for employers who
        fail to distribute the money, only administrative charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d82530-f434-4593-b8e5-016213a695e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not talk about penalties. <em>Ang pakiusap natin sa</em>
        employers<em> ibigay na at kailangang-kailangan ng mga manggagawa ''yan</em>&nbsp;[We
        are asking employers to give it to their workers because they really need
        it]," said Bello.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790d12c-6c6c-498d-8a9d-7c737f860214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should companies not want to give their payrolls, Bello said workers
        can file it themselves and the DOLE would send the financial assistance via
        remittance centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c389ab2-6ba4-4257-a687-0c97491a675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor secretary also said informal workers would also be given
        financial assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f6d0a-43d4-4f44-bb79-5199cc78830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga</em> informal workers natin — more or less, <em>ito
        yung</em> self-employed, or <em>kung hindi ito yung hindi</em> regular, <em>paminsan-minsan
        lang</em> — as a means of assistance to them, we will ask them to work for
        10 days and we will pay them the minimum wage," said Bello who added there
        would be more help from the Department of Social Welfare and Development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab708d0f-eb99-4768-93dd-b67400c78a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello went on to say the work to be given to informal workers would
        be the kind they would be able to do in their households.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedb52b-d558-4ca0-8ec8-bf2ea195bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa bahay nila gawin. Maglinis sila at mag-disinfect sila.
        Yun lang, yun lang ang gagawin nila,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720857f7-28fc-4da9-907c-52d89bc937b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will do it at home. They can clean and disinfect.
        That''s all they''ll do.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec00d1-70d5-41b1-ba1e-fbbe16138627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of this help, barangay captains, mayors, and other officials
        should facilitate the applications of informal workers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13511f9d-b265-499b-b121-7cdf1ee4b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:01:04.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said this would be implemented nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
