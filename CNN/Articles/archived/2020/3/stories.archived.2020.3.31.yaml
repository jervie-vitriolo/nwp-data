      'mgnl:type': 'text'
      'text': '<p>FC Minsk won Saturday''s match 3-2 against its more illustrious
        rival Dinamo Minsk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eea2c-563c-4a88-a448-4583a453e8e3'
