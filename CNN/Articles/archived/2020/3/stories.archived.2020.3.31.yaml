    'jcr:uuid': '0db4ae6d-5766-4161-a62f-fdba1fe45757'
    'lead': 'So on top of his three NBA championships, we can now add "saved Carmelo
      Anthony''s life" on LeBron James'' long list of accomplishments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T05:28:19.374+08:00
