    'template': '1'
    'title': 'The pandemic isn''t fixing climate change'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614a9ac-e50d-4de1-909f-ac5250fac281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The internet has deemed 2020 canceled.
        And now everyone''s looking for a silver lining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b3c30-6d42-41e4-8cfa-776847b312ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you know what''s not a silver lining of this pandemic? Fixing
        the climate crisis. We haven''t fixed it, aren''t fixing it, and the way we''re
        talking about all of this is gross.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177ff25-4b07-4873-9a69-d8199b72e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve probably seen these headlines — that air pollution and heat-trapping
        emissions appear to be down as the world economy sits idle. Millions of people
        are trapped at home while Covid-19, the novel coronavirus, sweeps the globe.
        We''re not consuming in the way that we normally would. We''re not flying,
        driving, gathering, meeting — basically, we''re not "doing" at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20f4c3-0e94-4019-aab0-d5f9565f630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, all of these inactions curb pollution — a bit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8e8fe-5088-46c0-ac1d-f1d36692235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s not get ahead of ourselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810be49-9424-4d89-8ba8-2ea51ce90878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public conversation, online and off, has been too quick to celebrate
        the unintended consequences of a pandemic that, remember, is killing thousands
        of people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af721ba6-cf16-41fe-a53b-3f54fba89925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user wrote: "-Venice Canal has become clear</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cbcc9-b333-4045-bdbe-a7848aa6185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"-Italy Coasts have dolphins coming nearer</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadaec3-32ae-48e5-b2d4-e2b5e5cf5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"-Japan has deers (sic) roaming the streets</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c2d5e-3a2a-42e1-8080-20dabc7e308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"-Thailand has monkeys doing the same</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88064878-0437-4a78-8473-4b7d55ef69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"-China has record-breaking pollution cuts,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff68021-d415-4b35-86d7-eff91975cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earth is healing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584d128-fdbb-48bf-a25b-549fd9c18454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um, no.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb140d-1e9a-4471-853b-78287c637450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing how a very complex system that is ruling our climate
        —&nbsp;how quickly that can change, how rapidly," Alexander Verbeek, a Dutch
        environmentalist, said in an interview with TRT World. "For instance, in New
        York City, there was a study that because of less cars, the carbon monoxide
        —&nbsp;not the carbon dioxide —&nbsp;is down 50%, and carbon dioxide is down
        something like 5% to 10% just because of the reductions of cars in New York
        ... We saw in China a reduction of 25% in the CO2 emissions. So, it proves
        that it can be done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888acc7-69e8-4779-ba40-e82918567bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verbeek is someone I respect. He and others are careful to say they''re
        not celebrating the loss of life, or that we''ve solved the climate crisis
        because pollution is down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0ec86-d93d-49fc-a37f-fa266ae61913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a brief pause on our normal emission levels related to Covid-19
        does not prove we are going to reduce emissions in the longer term, as we
        must.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e89ce4-cdb8-43b2-824c-60dfbb531049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And real solutions to the climate crisis don''t look like this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614a0e9-7b0d-402a-847a-fd59ba3ff3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are troubled by these associations, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c05a1c-512e-4faa-a44a-598d9ac0650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t doesn''t feel right to celebrate [a reduction in CO2 emissions]
        when it comes at the high cost of the lives of people —&nbsp;elders, sick
        and disabled people, and an increase in racist attacks against the Asian community
        worldwide," Kathy Jetñil-Kijiner, wrote on Facebook recently. She is a poet,
        artist and activist from the Marshall Islands, a country in the Pacific that
        could disappear beneath rising seas because of climate change. "Real, meaningful
        climate action is all about being inclusive, and it doesn''t leave our most
        vulnerable community members behind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6137156-1f9f-4cbf-8046-dbcbcb8dfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My beef with the corona-climate chatter goes beyond decorum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c94da-6d82-46e5-89ef-58070f553cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of odd associations at play here.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb10e5-7ce5-4220-9b8b-4e493569bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy wonks have spent years debunking the myth that economic growth
        and fossil fuel pollution march in lockstep. They don''t. There have been
        periods of time when emissions declined while economies continued to grow.
        How exactly to curb global warming pollution is the source of healthy debate,
        but it''s clear society can be prosperous —&nbsp;and healthy — and also avoid
        existential collapse in the form of climate apocalypse. It''s not either-or.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd390e-1a71-49a0-bb29-32000bc90b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that fixing global warming will not be easy, but it
        will not look like this. It will look like cleaner technologies, different
        sources of power — wind, not coal —&nbsp;cleaner, denser, more-walkable cities.
        It will look like plant-based diets, more trees, electric planes, and so on.
        It looks like carbon taxes and regulating (and prosecuting) of still-powerful
        fossil fuel interests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd525fa-3b71-4da7-81fd-7e8b942c0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like action, not inaction; taking to the streets, not staying
        home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cf228-9e67-49b3-bd96-c04e860038f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve also seen smart writers draw parallels between the urgency
        with which many individuals (thankfully) are responding to the Covid-19 pandemic
        and the urgency that''s needed to respond to the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903766a-d3de-455a-a318-efb90a5382f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we need urgent action on climate. But motivation matters. I
        see no reason to believe that the pollution-reductions associated with the
        pandemic will last beyond the duration of this public-health crisis. We need
        the public to see and be motivated by the very real and very clear dangers
        of the climate crisis —&nbsp;and for that motivation to continue in the long-haul,
        well beyond coronavirus, well beyond the decade, in fact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30009b81-dd2a-44be-b3d4-0730d656f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the Covid-climate talk may fool some people into thinking
        we''ve already "fixed" global warming —&nbsp;that a slight leveling-off of
        some pollutants means we bought more time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc227293-5d36-4439-a37b-4d28f75562ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We haven''t. We''re already on borrowed time. The climate crisis
        is an emergency, too, and has been for decades. A NASA scientist, James Hansen,
        testified about global warming in the US Senate in 1988, saying the era of
        global warming had begun. Alarm bells have continued to ring throughout the
        years from scientists, from the UN, and from many world leaders. We now have
        only a matter of years not just to slow fossil fuel pollution but to eliminate
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef21faf-d6aa-4c7d-9141-3221eac4ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one tiny silver lining that I take from the way individuals
        are responding to the coronavirus pandemic, it''s that social norms can and
        do change on a dime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7ec60-12fb-4275-b18f-76eed6993a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elbow bumps, video chats, social-distanced picnics, hanging out
        the window and banging pots at 8 p.m. in support of medical workers and others
        on the front lines —&nbsp;all of these have become not just normal but expected
        behaviors in many peer groups, seemingly overnight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d33e51-067c-476b-920d-d761e8f774a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can and should make the same shift in attitudes toward fossil
        fuels — stigmatizing flying, driving gas-guzzlers, eating beef, and so on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803346b-1311-4f46-85cd-fdc03abb6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, more importantly, because climate change is a system problem,
        not just an individual one, we can change our attitudes toward politicians
        who enable the status quo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1886ea8-2aef-41a2-9652-29e2a8537c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can —&nbsp;and must —&nbsp;choose to fix global warming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255aed9c-8d78-45ab-beea-152439ebd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t happen on the coattails of a deadly pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850052c-6978-4cd4-955d-f25205f5356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> John D. Sutter is a CNN contributor
        and a National Geographic Explorer. He is director of the forthcoming BASELINE
        series, which is visiting four locations on the front lines of the climate
        crisis every five years until 2050. Visit the project''s website or follow
        him on Instagram. The opinions expressed in this commentary are his own. View
        more opinion at CNN.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8b591-aa1e-4ff9-a097-6f65002e5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:50:39.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/27/opinions/pandemic-not-fixing-climate-change-sutter/index.html">The
        pandemic isn''t fixing climate change</a>"</em></p>'
