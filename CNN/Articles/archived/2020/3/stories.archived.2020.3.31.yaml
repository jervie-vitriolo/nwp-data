      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian church Victory on Tuesday said its Bonifacio Global City
        building will start accommodating healthcare workers serving the St. Luke’s
        Medical Center BGC as well as the Rizal Medical Center in Pasig.</p>'
