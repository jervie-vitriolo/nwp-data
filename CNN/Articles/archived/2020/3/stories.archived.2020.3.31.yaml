      'mgnl:type': 'text'
      'text': '<p>-stranded workers who cannot return to their places of residence
        at the moment</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcb74a-a263-4c93-a2dd-d1a498cbf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the local government units will be asked to submit
        their databases of existing beneficiaries. He added the databases which will
        be submitted by the LGUs are subject for evaluation to prevent duplicate entries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e632dd3-bcb1-46dd-8659-c1367417ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DSWD said it will be distributing social amelioration
        cards to LGUs, which in turn will hand out to the barangay officials. This
        in preparation for the distribution of cash assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c028a-6259-4242-ad09-60be3468058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible to avail of the financial aid must fill out and submit
        the social amelioration card to be included in the local government''s list
        of beneficiaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b658a7c-2959-436b-84e6-7e8070284202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic relief for MSMEs</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59ac22-c8d6-4481-9289-142fa36726aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team is still finalizing the relief package for distressed
        micro- small and medium enterprises, Nograles said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d1f4b-04dd-49bf-abcd-1eb835777dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also assured the current administration will help these
        MSMEs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe95ac5-2768-4349-9aed-1b840f8a3d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko pong pangunahan ang</em> economic team <em>sa ginagawa
        nilang</em> guidelines <em>para dito pero meron pong</em> assurance <em>ang</em>
        Pangulo <em>at ang buong administrasyon na tutulungan natin ang mga maliliit
        na kompanya lalo ang mga</em> distressed MSMEs.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b0dde-6c74-43ed-9b1c-98d22abb8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is assurance that the President and the whole
        administration will help the distressed MSMEs.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a91369-3f34-45e6-b944-2e3ec1be0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment has a one-time
        financial assistance worth P5,000 for affected workers in the formal sector.
        Affected workers are those who were displaced or whose work hours or work
        days have been reduced or whose work has been suspended temporarily.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6325f-3734-436a-977e-7f26f8dd04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that the subsidy will be pulled out from
        the ₱275 billion pesos worth of realigned funds in the 2020 national budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b12d3-97b2-4298-a779-c3b098b3cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:21:08.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:52:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly approved law giving President Rodrigo Duterte additional
        powers to stem the spread of COVID-19 made the subsidy program possible.</p>'
