    'jcr:uuid': 'b7124e5f-216d-4310-879a-dc18c04fe2da'
    'lead': 'Famed Japanese comedian Ken Shimura has died after contracting novel
      coronavirus, according to his representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T13:40:27.558+08:00
