      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Arsenal and Barcelona player Alexander Hleb, Belarusian football''s
        most famous export, insisted the situation is "under control" and urged calm
        among his fellow countrymen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6493ab-2b39-4245-b487-17409196783e'
