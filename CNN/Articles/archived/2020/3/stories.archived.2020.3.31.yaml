      of the coronavirus disease, a top official said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-31T20:55:54.323+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57773294-9426-4641-90d4-b9c0321ee1c9'
    'lead': 'The government is planning to designate several locations that could
      house persons under investigation and under monitoring for possible infection
      of the coronavirus disease, a top official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T21:00:19.288+08:00
