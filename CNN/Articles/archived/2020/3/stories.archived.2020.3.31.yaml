    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a0f61-b9ce-4bdf-a795-e930bc3e473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.106+08:00
