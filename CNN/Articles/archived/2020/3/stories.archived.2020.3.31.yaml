    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f433862-ceaa-4fb5-8681-18b226d45717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury has also identified over ₱100 billion from excess and
        unauthorized balances of government corporations which can be used for the
        government’s COVID-19 response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d7947-7134-4877-b017-f1a7f1597188'
