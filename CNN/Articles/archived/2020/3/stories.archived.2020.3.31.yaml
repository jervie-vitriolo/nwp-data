      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25ab81-e1e5-40c5-b11e-227e47f1b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official inflation data will be released April 7. Diokno''s forecast
        would be the slowest rise in prices in four months, and would be slower than
        the 3.3 percent uptick in March 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7075123-4f65-41ca-993e-92e83b782a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a40ba-bd43-48a2-b405-5ed5f8cf69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sharp decline in the prices of petroleum products due to the
        significant fall in global crude oil prices contributed to the downward price
        pressures for the month," the BSP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7eb4f-8a21-450f-ae15-b6f2188c1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21991302-d2e0-45ed-b9e5-b6c5240d5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers enjoyed a series of big-time rollbacks in retail pump
        prices during the month due to a global supply glut, sending the benchmark
        Dubai crude prices falling to multi-year lows.</p>'
    '11':
