      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you look at the importance of horse racing in Hong Kong,
        where 30% of the adult population follows horse racing, where we have 1.5
        million racing fans and every Wednesday night we have at least seven to eight
        hundred thousand people who are now still sitting in front of the TV and feel
        entertained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a6b12-4d61-4eba-aa66-fd53977f7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eb584-d237-4654-b8b3-b4575c61ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why we think it''s important to provide the tradition
        and to continue horse racing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdff4b4-6870-4720-a4ee-389f2b242cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1bfe4f-4929-471b-8cef-40658d831bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A changing landscape</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ef193-ce21-4425-88ca-f31d05eaf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 outbreak has transformed the sporting landscape in
        the Asia-Pacific region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580493bd-4d4d-40b5-902d-5226701c8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbd123-ed70-4416-94ef-76a19ad2892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of coronavirus concerns, both the Hong Kong and Singapore
        legs of the World Rugby Sevens series have been pushed to October. Formula
        One has canceled the Australian Grand Prix, and postponed its races in Bahrain,
        China and Vietnam. Formula E races, golf and tennis events have also been
        lost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc452a0a-499a-45e5-8ed4-a91eacdf5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ec44d-bb31-4719-974f-bc47af194d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Hong Kong, the races gallop on with strict precautions in
        place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445151d1-fbdf-40f2-8f06-3a508a16c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f6c56-3010-45d5-b849-bb1d90e455f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is subject to temperature screening before entry, face
        masks are mandatory and the course is disinfected on a regular basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9252aa-9103-4fa5-a07c-53383d9e838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad5d49-4352-4537-bc02-80a07f4577eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, a Hong Kong Jockey Club member who had used its
        clubhouse tested positive for the virus. The Happy Valley clubhouse, located
        about a mile away from the race course, was closed for two weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8dc64-9ecb-42d9-9724-2a24763cc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9987b-6c85-44ca-b7a1-31e7b54b876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Entertained and employed''</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9599e4a-af7d-4535-a602-4e7d9b7ea3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s off-course betting agencies remain closed, but locals
        can still place their bets online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c499ec0-52de-4b32-8af0-ffbcd394c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21682c8-ab89-44e4-97b2-c27cefde5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Jockey Club holds a government-granted monopoly on
        gambling. It says up to 700,000 people use online channels to place their
        bets. That''s close to 10% of the city''s total population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60ca5b-0f7f-43d1-a2b7-b85e567aca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df826a9-13c1-4330-bb1e-5f384669be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its weekly horse race meeting is one of the city''s biggest money
        makers. The turnover for the latest "Happy Wednesday" with no fans in the
        stands was almost $145 million ($1.1 billion HKD), down from $162 million
        ($1.3 billion HKD) one year ago. The club says the difference is due to the
        drop in cash customers who prefer to place their bets at one of its 100 off-track
        betting centers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622da07-c9c2-44a1-a9fb-8e32afbc1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd3e3b-f620-40f6-bf40-531955bff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Hong Kong Jockey Club contributes to 1.3% of Hong Kong''s
        GDP, there''s literally a lot riding on the races. But South China Morning
        Post racing editor Tom Biddington says the decision to keep the races going
        during the outbreak is about more than just the bottom line.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edbee8-8b69-4198-8bee-de6c8109c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9ce07-ac97-4066-b2f9-af68d9455fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the other important parts is keeping people entertained
        and employed," says Biddington.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede294da-9baf-48c9-b004-b98fdbdcaf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b349e-e0eb-408f-b6cc-680ff8e3cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Hong Kong Jockey Club) is the biggest taxpayer in Hong Kong.
        It employs more than 20,000 people. It has 700,000 fans in terms of betting
        accounts. There''s a lot of things it does. It''s not just about money."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972c9d9-57b3-4a01-a606-de4cc8c9ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908f4a5-327b-4894-8c50-383a10ce769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sport, racing is in a unique position because it can continue
        behind closed doors and, in doing so, become a symbol for a city that has
        been battling the virus since January.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50837d7-bde6-40a4-858d-16da75c9f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe41446-51e4-4c1d-a8da-3a6931a233ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the uniqueness of Hong Kong and the resilience of Hong Kong
        to deal with difficulties and overcome it," says Engelbrecht-Bresges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718e128-6609-4f59-b005-fb920de2dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff1e9e-23ae-4e72-8e87-d1fedb9ef6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is a Hong Kong can-do spirit. And Hong Kong racing is
        a symbol of Hong Kong."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd9b32-a50d-40ad-a1b9-2bbc13dc9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:23:46.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:09.559+08:00
