      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4 elderly patients recover</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137462b3-13de-4c32-a3ea-e78ac8a98992'
      'mgnl:activationStatus': true
