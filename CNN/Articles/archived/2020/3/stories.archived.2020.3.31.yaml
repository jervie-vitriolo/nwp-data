      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> - Former
        Mandaluyong Mayor Ernesto “Esto” Domingo passed away on Monday afternoon,
        his family confirmed. He was 92.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984b77e-23ae-453f-a19f-dcd41c70dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T20:24:27.222+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo was hospitalized at VRP Medical Center in Mandaluyong City
        on February 14, where he was diagnosed with Aspiration pneumonia, a lung infection
        that develops after an individual inhales food, liquid, or vomit into the
        lungs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef93cc-1a13-41e0-8ba7-0ccae54c58c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T20:24:27.222+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo succumbed to heart and lung failure at around 2:57pm on
        Monday. In a statement, his family confirmed that the former mayor tested
        negative for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86e8ac-4d01-4fa1-ad8e-602353aee1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T20:24:27.222+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo served as Mayor of Mandaluyong City from 1980 to 1986, during
        which time he initiated the ''Land for the Landless Program.'' He also served
        as City Councilor from 1960 to 1968.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf276d0-966c-4139-ad5f-2673685cab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T20:24:27.223+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T19:52:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining government, he served as an executive of Bank of
        the Philippine Islands for 25 years. He also served as President and Chairman
        of Diar''s Assistance, Inc. for 49 years.</p>'
