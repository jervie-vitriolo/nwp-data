    'lead': 'World Health Organization officials on Monday said they still recommend
      not to wear face masks unless you are sick with Covid-19 or caring for someone
      who is sick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T00:55:29.463+08:00
