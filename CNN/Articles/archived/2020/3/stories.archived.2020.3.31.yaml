      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With coronavirus spreading across
        the globe, thousands of travelers have called off plans for vacations, work
        trips and family visits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae587f-58da-44be-9345-a09159c64138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589bfb3-5d6d-459e-9ada-9b8e5c439a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to travel bans and a surge of requests for cancellations,
        the short-term rental platform Airbnb is offering unprecedented flexibility
        to delete bookings without penalties. When the policy was announced, some
        owners of short-term rentals saw their vacation-rental calendars wiped clean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e5e08-68b3-4d7a-880c-af5e9c5c373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4da3fc-850f-4114-8207-f6435b53055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we got about four cancellations in a day," says Richard
        White, who owns four condos in Carolina Beach, North Carolina, which he rents
        out using Airbnb and other short-term rental platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a251d-0960-40a5-9ea0-985b2ef376ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f5c97-ace9-40ad-a136-71b890f26ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Carolina Beach Town Council voted in a contentious meeting
        to close local beaches, White''s cancellations increased again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b478d3-90fb-4f92-9f10-a0f440d7d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948eeb7-da76-49a6-bcff-4d2e3f8039e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Airbnb has expanded its cancellation policies related to the
        Covid-19 pandemic, hosts like White have lost a significant source of income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea8949-7da8-4dd7-8f9f-2c51f785196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092b2a6-b590-4d13-90a5-a4937081941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company responded to some of those host concerns
        with the announcement of a $250 million Host Relief Fund to cover some costs
        of coronavirus cancellations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ffd016-6147-4e3d-ad77-792a109d88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c52b30-35ea-419b-8873-2626b84be295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reimbursements are funded by Airbnb, and will go to hosts with
        qualifying cancellations, paying 25% of what they would normally receive from
        a canceled booking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180067e-b540-47f3-bc61-271672912e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cbe5e-1f6d-4bb6-afd9-ecb57006d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The best quarantine experience of your life?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16beb85-9ab3-4fa1-98c7-2d23c408d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting the sudden and still significant income loss, some hosts
        are working to accommodate the changing face of travel during coronavirus.
        Even as more states issue stay-at-home orders, they''re tweaking listings
        with a speed that showcases just how nimble the gig economy can be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6006-b771-4955-9299-8a02712f06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095ba45-d9de-44e6-96bb-3c2495932b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those coronavirus-ready listings reflect the varied ways small businesses
        are reacting to news of the global pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edcd40-6f59-430a-98a1-d364fca5cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6eccf-69ca-4d63-b8d9-a4af4de5ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fort Lauderdale, Florida, Airbnb host Ashley Grimme has reimagined
        her luxurious, 5-bedroom property as a haven for essential personnel, renaming
        the listing "Essential Lodgers: Nurse, Doctors, National Guard." (On March
        26, Airbnb announced it was partnering with hosts in plans to lodge 100,000
        coronavirus responders worldwide.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fd2af-2000-4b1c-b4e4-2cc7abc2bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e1e74-d19a-41be-bb7e-b77f9496b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others saw an opportunity to offer well-appointed getaways for guests
        looking to self-quarantine in comfort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35144a5-0f72-45d6-9ded-2b7b69b90cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba67c90-455d-4c72-a427-78bbaa3c65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Escape from the boring and change up your environment to have the
        best quarantine experience of your life," wrote a host in Cathedral City,
        California, in a listing inviting guests to "quarantine in style for 50% off."
        (The listing has been changed to be more generic.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4eaae1-1097-4191-b970-d65203a3ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d5f85-0047-4b61-ad29-2fdb80856c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-bedroom house located near Palm Springs, the now-discounted
        listing offers optional perks including a grocery-delivery service, private
        yoga classes, a private chef and private massage. The California property
        also highlights an enhanced cleaning protocol, which now makes use of an alcohol-based
        disinfectant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c452a4-59b9-4f68-886a-2fe9203012a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc7803-b794-496f-bfff-28a89a932eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanliness is a theme echoed in other listings, as well, such as
        a two-bedroom apartment in Nashville, Tennessee that was titled the "Perfect
        Self-Quarantine." (It''s also since been edited.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
