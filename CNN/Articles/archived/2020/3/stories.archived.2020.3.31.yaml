      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Doctors, nurses, attendants have died. They died while
        helping their countrymen. They are lucky to die for their country. That should
        be why people die, not because of some accident. It would be an honor to die
        for your country, I assure you.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d951d-6d6a-4f4c-b71b-d12a6aa9d0a3'
