      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/sport/hong-kong-horse-racing-coronavirus-happy-valley-spt-intl/index.html"
