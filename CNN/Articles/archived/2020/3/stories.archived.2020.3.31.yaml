      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said the suspects "ganged up" on the staffer on his
        way to report for duty, but was able to reach the facility for prompt treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077158cf-227e-4a5a-bcfd-7d16fee863ad'
      'mgnl:activationStatus': true
