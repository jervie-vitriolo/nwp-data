      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cf296-359a-4559-9c32-043981688c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had their temperatures checked before entering the stadium
        and very few wore protective face masks. Many even cheered on their teams
        while shirtless in the stands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e2fb1-35ff-4f38-a74e-6fdc1631296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.078+08:00
