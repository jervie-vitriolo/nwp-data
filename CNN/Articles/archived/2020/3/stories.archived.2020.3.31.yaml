      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Lawmakers
        of the Makabayan bloc urge the House and Senate to convene its joint oversight
        committee to review the first weekly report submitted by President Rodrigo
        Duterte on the use of his new powers to contain the spread of COVID-19 in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76683c90-62b9-43bc-b77d-dfe97ba019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca07f9-32b3-4074-80ba-1dc266222805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which consists of opposition lawmakers, said Senate President
        Vicente "Tito" Sotto III and House Speaker Alan Peter Cayetano should immediately
        constitute and convene the joint oversight committee, so that "the legislature
        can perform its weekly duty of serving as check and balance" on the additional
        powers delegated to the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a9cbf-76c6-4cb1-9fbb-a9c28fa05cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30d4ee-e6f4-45d3-8e45-66d5d09b0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have a right to know what the government is doing with
        the ₱275 billion Congress authorized the President to use to combat te COVID-19
        pandemic," Makabayan bloc said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398371ce-dd5e-48ab-a8e1-6d8b6535a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b5a25-840d-40db-88b7-743f9b460119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangaang may magsusuri ng report para makita kung nagagastos
        ba ng tama ang napakalaking pondong ito,</em>" the group added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7e0a8-49c9-45f4-858b-8dfbe850f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:25:20.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:18.247+08:00
