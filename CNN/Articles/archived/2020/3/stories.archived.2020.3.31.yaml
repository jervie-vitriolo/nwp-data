      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/27/COVID-19-lying-patients-doctor-deaths.html">Related:&nbsp;Lying
        COVID-19 patients caused deaths among doctors, DOH says</a></strong></p>'
