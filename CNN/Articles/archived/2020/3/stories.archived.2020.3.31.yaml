      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d8748-f3af-4f8c-a967-1c2117dc1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:52:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the Bayanihan to Heal as One law, which
        gave Duterte special powers, is the provision of a ₱5,000 to ₱8,000 monthly
        allowance for two months to indigent families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df6982-cd73-4065-b8db-2e663094b05e'
      'mgnl:activationStatus': true
