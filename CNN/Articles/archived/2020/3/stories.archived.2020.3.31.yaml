      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        government can tap over ₱800 billion to fund its response to the COVID-19
        crisis, President Rodrigo Duterte said in his first weekly report to Congress
        on his additional powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de40c3-695f-471d-a89e-070a61ca39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.965+08:00
