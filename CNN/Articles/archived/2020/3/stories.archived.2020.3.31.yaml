    'title': 'Duterte assures ₱200-billion aid for the ''most affected'' in COVID-19
      crisis  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77e88a-ca9a-48d6-84f0-d68ed8f49170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        national government has allotted a total of ₱200-billion-worth of aid for
        low-income households, farmers, and fisherfolk, amid the COVID-19 pandemic,
        President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e57cd3-315e-4fa0-aa95-2331e62a2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised public address late Monday night, more than seven
        hours past the 4pm tentative schedule, Duterte said that the fund will go
        to low-income households who are most affected by this crisis in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ce9a6-78ae-4b37-8c0c-cf97c7c80a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have allotted ₱200 billion for low income households who are
        badly affected by this crisis. Beneficiary households will receive emergency
        support for their two months based on the regional minimum wage,” he said
        in his address to the nation Monday midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d08a6-e02a-45c2-885e-9ae4aa15a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the private sector to continue to “look after”
        their countrymen, and to help in any way that they can.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c04089-97bb-44dc-8b63-8cf50861aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that government is providing assistance to the
        agricultural sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a826bb-8ebe-4cf3-b3b9-469205d10c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To our farmers and fisherfolk, we have not forgotten you, and government
        is now employing quick response measures to help you during the crisis as
        well as ensure food productivity, sufficiency,” Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e9ef6-0451-4ee7-bc32-b98642c12a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the Department of Social Welfare and Development
        is set to distribute social amelioration cards for cash assistance amid the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547185d-7484-442d-879f-d5f809a13c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/30/dswd-coronavirus-cash-aid.html?fbclid=IwAR1fWuexpTi2NZtgWqOHSuZjs0KZLJXjKLxhEAbsOA9XiLgD9liMWhgQ4k4"
        href="https://cnnphilippines.com/news/2020/3/30/dswd-coronavirus-cash-aid.html?fbclid=IwAR1fWuexpTi2NZtgWqOHSuZjs0KZLJXjKLxhEAbsOA9XiLgD9liMWhgQ4k4">DSWD
        to distribute cards to LGUs for distribution of COVID-19 cash aid</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3414d9-aabb-4abc-b97f-804e860e9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash aid ranges between ₱5,000 and ₱8,000, and will be given
        to vulnerable sectors of society such as persons with disabilities, senior
        citizens, pregnant mothers, homeless persons and workers in informal sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6868349-a8f0-4284-b5ee-cbc2c5c7b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that this cash assistance program is the “largest
        and widest social protection program in the country’s history.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da25d-36a1-4937-a27e-231a8228e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DSWD is still coordinating with local governments regarding
        the schedule of submission of the list of beneficiaries for the distribution
        of the cash aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf13404-7161-4be5-96bc-7db035b580bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has also purchased one million set of personal
        protective equipment worth ₱1.8 billion to be given to health workers in referral
        hospitals for coronavirus patients in Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be2437-57ff-45ba-9dc1-deaa75221391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was quick to thank healthcare workers and frontliners, even
        addressing the medical practitioners who have fallen to the respiratory disease,
        saying they are “lucky” to have died for the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba3611-ed8e-4f99-9fa5-d1a6fc4022c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May mga doctors, nurses, attendants na namatay. Sila ‘yong
        nasawi ang buhay para lang makatulong sa kapwa. Napaka swerte nila, namatay
        sila para sa bayan. ‘yon dapat ang rason para dapat tayo namatay,”</em> he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e454ffa-d4c5-46f0-a13e-d0ca1d18e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:22:26.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are doctors, nurses, and attendants who died.
        They died helping other people. They are very lucky that they died for the
        country. That should be the reason of our death.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf8fee-805e-4c7a-9fb1-d2c49e13c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:45:04.366+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the Bayanihan to Heal as One Act on March 24, which
        grants him additional powers to tackle the COVID-19 crisis in the country,
        including the power to reshuffle funds in this year’s budget to provide assistance
        to the poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4d568-c652-4475-956e-b5936de667ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:45:04.366+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:52:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, Duterte should deliver a weekly report to Congress
        every Monday, where he would detail what the government has done in the past
        week to combat the COVID-19 pandemic.</p>'
  'NBA-LeBron-James-Carmelo-Anthony-drowning':
    'author': 'Alicia Lee, CNN'
