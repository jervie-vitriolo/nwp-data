      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the elderly are at higher risk for complications from COVID-19,
        the DOH has been announcing recoveries among older patients.</p>'
