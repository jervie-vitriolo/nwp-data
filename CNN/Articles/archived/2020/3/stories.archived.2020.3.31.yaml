      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A construction
        firm is putting business aside, for now, and is offering the Department of
        Health use of partially unpaid, newly-constructed barangay health stations
        as COVID-19 centers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea13bcc-8b5f-426e-9d20-34e160f31d2c'
