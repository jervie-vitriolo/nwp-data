      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b7c36-3e18-4ae0-90de-e23150990c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While chemical disinfectants work on surfaces, they can be dangerous
        to people. And according to the World Health Organization (WHO), putting disinfectant
        on your skin will not kill it if the virus is already in your body.</p>'
