      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to overcapacity in hospitals, the Department of Health
        has ordered that persons under investigation or PUIs and positive COVID-19
        patients who exhibit mild symptoms be sent home for strict self-isolation
        and close monitoring by local health authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
