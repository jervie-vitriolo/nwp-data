      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow let the thought comfort you that I really worry about you,
        that I worry that you will not be able to reach an old age with your children
        and grandchildren," Duterte said.</p>'
