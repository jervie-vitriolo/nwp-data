      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee said the State Department has helped bring more than 25,000
        Americans home from over 50 countries as of Monday, have identified 100 additional
        flights next week that can be used to repatriate Americans and identified
        an additional 9,000 citizens who have reached out for help. Many Americans
        are stranded in Peru, where quarantine measures and closed borders have trapped
        them inside the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af2227-f68b-493d-bc47-dbace1a4d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096146c-2b1e-4eae-9d7b-a20e9573be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Working around the clock''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a7081-874a-4ec3-aa64-830e96294dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee referred to Americans who are staying overseas by choice,
        saying that, "we are seeing more US citizens decide to stay abroad and ride
        out this crisis where they are. If people decide not to take advantage of
        these flights now, they will also need to hunker down where they are."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f4499-75d6-4dac-9768-29ccd05b45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75acedb-882d-4893-a64c-1aaa4c172d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, there were more than 750,000 cases of coronavirus
        infection worldwide, and more than 35,000 deaths, according to Johns Hopkins
        University. The US registered at least 140,570 cases and 2,443 deaths by Monday
        morning, making it one of the fastest growing centers for the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88dc1a-b5fc-404f-864f-5c7422d609c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd9368-d34d-4bea-8503-1fa053af7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our consular officers at home and abroad are working around the
        clock to bring home as many Americans as possible" from places such as Dhaka,
        Bangladesh and Tegucigalpa, Honduras, Browlee said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2703c-1811-46d0-9b8d-f75a778f244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e087c08-34a2-4eea-be13-3944f9bb4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee said that the State Department had brought approximately
        2,800 US citizens back from Peru to date and that two more flights will leave
        on Monday from Lima and Cusco, with buses bringing in US citizens from outlying
        areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a526d2c-fe38-4d69-8a8b-f08ffc732f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e0f3f-3111-4414-b1ec-c7e8a9d615ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Perks, one of several Americans stuck at Pariwana Hostel
        in Cusco, won''t be on any of these flights for the foreseeable future, though
        he would like to be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a34634-9768-48a7-9769-fd43b4a2ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad22cbc-57cc-4bac-b867-9932765ccf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people in his group and three other Americans were assigned
        to repatriation flights on Sunday, but were stopped by police enforcing the
        quarantine when they tried to leave the building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e912c-f9e9-4c4b-a52c-a30373cb50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa60f88-5af1-42a4-832d-49e6990579c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other three citizens tried to leave, and the military outside
        held them at gunpoint," he told CNN, adding that nobody answered at the US
        Embassy when they tried to call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fcd9f-67da-485c-9f43-57627df0ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14477c02-8413-45ba-abbf-3597f7037faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those travelers told CNN that they had tried to explain the
        situation and show their passports and travel documents to the police, but
        officers warned them to "get behind the door" of the hostel and one officer
        brandished a pistol in the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faa5a4-3346-4076-827e-b6614300d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35956a0d-2671-491b-8ba9-bf3b91d33ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stranded American said Sunday that they had received only one
        email from the US Embassy in Lima. The response, which the traveler described
        as a generic acknowledgment of the situation, came six days after they had
        written to the embassy with concerns about "boarding a repatriation flight,
        malnutrition (sometimes we have no breakfast, no dinner and only lunch), and
        the loss of basic hygiene such as soap for washing our hands."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9734b6-7c5c-4cfd-9f67-3b6ea8582f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27c2bb-6724-46c9-b58d-1119bcd27cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perks said he didn''t see the hostel as having a shortage of food,
        but he did say there were staff shortages. "The head chef fell ill a couple
        days ago, so we have really only gotten lunch the last few days," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b544ea-37e8-4311-ab7c-ed4ebb1d559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59910f5a-41dc-42b8-a546-84a99abeb2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No exceptions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bffa6-cdcd-4f4a-887d-b25652a378a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Perks told CNN that there are now five more positive
        cases of Covid-19 at the hostel. The Peruvian government had moved dozens
        of guests from the hostel to an "undisclosed" location on Sunday night, Perks
        told CNN, expressing optimism that his traveling party would be moved that
        night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdbdbe-e55a-4441-84ae-8e57254b5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8a2f3-3911-4f85-837b-3b8b8b993d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other stranded traveler told CNN Monday that they were among
        those moved from the hostel to a hotel, but they are still not being permitted
        to leave. "We are not allowed to step a foot outside our doors even," they
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ef6b0-e154-47fe-86e5-343e4907a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cfe2c-8767-472d-aed3-3dde86e287ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, who heads the department''s repatriation task force, said
        he was aware of US citizens under quarantine in Peru who are stuck in facilities
        where they are staying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d01907-99f4-4afb-b83a-77b83ea6e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3b90b-86af-45f3-9c61-34c054ff48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine measures during the outbreak of Covid-19 are enforced
        by Peru''s Ministry of Health, and exceptions are not made for international
        tourists," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748303e8-497b-4b4b-b8da-ad0b0662a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41458bb-2926-498c-8cd5-f13c14b4cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee said the State Department is "working to assure that travelers
        placed under quarantine have access to appropriate food and healthy living
        conditions" and urged Americans to follow the Peruvian quarantine guidelines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e3762-c3ea-40f2-85c5-f9b9fa6a0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8c660-35eb-4451-bd1d-b2deac7f4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee admitted the State Department is facing a staffing challenge
        as it struggles to help Americans across the globe in this unprecedented crisis
        and specifically mentioned Peru. "Posts around the world are facing reduced
        staff," he told reporters Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296b82c-0249-4064-93b1-4b0c6cfd5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cbdeb-fe50-4702-a2e2-50e862a22bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where needed, the agency is sending additional staff to assist,
        with seven extra people dispatched to Lima to help the embassy, including
        the principal deputy assistant secretary in the Bureau of Western Hemisphere
        Affairs, Julie Chung. Chung and the most senior US diplomat in Peru raised
        the plight of Americans like Perks with Peruvian government officials "at
        the highest level," Brownlee said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe79a7-3ed8-4e26-afe5-51477d34971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7564ef1-0941-48b7-8678-4ac65a15a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:35:30.413+08:00
      'mgnl:createdBy': 'alyssa'
