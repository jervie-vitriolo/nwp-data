      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱200 million – information, education and communications project</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37627d84-8c68-4a4d-9c69-4e4f23e86fb1'
