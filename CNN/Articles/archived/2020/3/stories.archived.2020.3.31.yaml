      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that these are difficult times and all news about
        the coronavirus causes both unrest and great interest," he wrote on Instagram.</p>'
