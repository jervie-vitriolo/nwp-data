      'mgnl:lastActivated': 2023-01-26T19:52:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Famed Japanese comedian Ken Shimura has
        died after contracting novel coronavirus, according to his representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d5f8b-000e-47bd-8506-3046f8331cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimura suffered pneumonia-like symptoms and passed away on Sunday
        night, his agency, Izawa Office, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ff9de-41a1-45a4-b224-417c3d2825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported symptoms, including fatigue, on March 17 and was hospitalized
        on March 20 with severe pneumonia before testing positive for coronavirus
        on March 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196672d2-4db5-4454-8bb3-a15391df4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimura is likely to be deeply mourned in Japan. He has been described
        as "Japan''s Robin Williams," with the country''s television networks heavily
        covering his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a12ee-1cb2-415f-893e-160f64903845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimura began his comedy career in 1974 after joining the comedy
        group Drifters. He was known across Japan for his Charlie Chaplin-like "Mustache
        Dance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a641d80-7316-4cdf-80a8-db9adc5e3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoir, Shimura said he was inspired by American comedian
        Jerry Lewis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041154e0-dd4d-40fd-8da8-790d9504da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s health ministry recorded 173 new cases of coronavirus on
        Sunday, with 68 in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd914c-8171-4e6e-a077-970037f6a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:40:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the biggest single-day spike for the capital and comes a
        week after the 2020 Olympics scheduled to be held in the city were postponed
        until next year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
