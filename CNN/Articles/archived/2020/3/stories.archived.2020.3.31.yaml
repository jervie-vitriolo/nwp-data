    'mgnl:tags': ['Macy-s', 'furlough']
    'template': '1'
    'title': 'Macy''s will furlough the majority of its 125,000 employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafb5a4-5743-46a7-8ad0-86141e4988c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Macy''s is furloughing a majority
        of its 125,000 employees because of the ongoing coronavirus pandemic, which
        has sunk sales and forced it close to its stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c21053-fcc6-4d4c-a23f-933226a43eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that the pandemic has taken a "heavy toll"
        on its business. Macy''s, which also owns Bloomingdale''s and Bluemercury,
        closed all of its 775 stores in the United States earlier this month to slow
        the virus from spreading in crowded areas, and because of laws in some states
        that forced the closure of nonessential businesses, including retailers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cdc5b-df0c-4211-8dbb-676fc22a32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s painted a bleak picture of its already perilous financial
        situation. The company said that it has lost a "majority" of sales because
        of the brick-and-mortar closures and has implemented other changes to bolster
        its bottom line, including drawing down its credit line and freezing hiring
        and spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45e7fd-5975-40f5-bb53-8ebce6936a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these actions have helped, it is not enough," the company
        bluntly said. Macy''s is "moving to the absolute minimum workforce needed
        to maintain basic operations." That is resulting in furloughs for a "majority"
        of its employees beginning this week. Affected workers will still get the
        company-funded health care for at least through May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3399c-609b-4b70-86a3-27ded74415bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s CEO Jeff Gennette and the company''s board of directors
        will stop receiving their salaries, according to a regulatory filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741edc55-4120-4991-89ea-4b36eafadcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s websites remain open for orders. The company will furlough
        fewer workers at its digital operations and distribution and call centers,
        Macy''s said, but online sales make up just a fifth of Macy''s overall revenue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3754e0-b4f6-40f1-b663-419149010abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to bring colleagues back on a staggered basis as business
        resumes," the company said. However, its unclear when retailers will be allowed
        to open. President Donald Trump announced Sunday he''s extending the nationwide
        social distancing guidelines until at least April 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fa6cf-e9a9-4d4d-b00d-6af05ee8f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is another blow for Macy''s, which has already been reducing
        its store count as dwindling sales took hold in the US even before the coronavirus
        pandemic. Department stores have already been being squeezed by discount chains,
        like TJ Maxx and Target, which is pressuring profits and forcing them to put
        products on sale. Meanwhile, more shoppers are migrating online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76bcf6-a38a-4fae-bc38-2bc09b2ae13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s shares fell 2% in early trading. The stock is down nearly
        70% for the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952fb00-347d-46b9-9ae7-6b5b422cadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T13:45:04.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:52:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/30/investing/macys-employees-furlough-coronavirus/index.html">Macy''s
        will furlough the majority of its 125,000 employees</a>"</em></p>'
  'pandemic-not-fixing-climate-change':
