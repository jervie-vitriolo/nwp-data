      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks into the four-week enhanced community quarantine and
        a week after the law took effect, the government is still finalizing the details
        of this program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed20af-61d4-4944-a1a3-ba3059b0489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:50:37.968+08:00
      'mgnl:createdBy': 'xave'
