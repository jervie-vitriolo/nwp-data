      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dividends from the Philippine Ports Authority, Manila International
        Airport Authority and the Civil Aviation Authority of the Philippines remitted
        in advance by the Transportation Department could also be used to address
        the COVID-19 crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9ec88-dac8-4c9e-b54d-ff9ba1901483'
      'mgnl:activationStatus': true
