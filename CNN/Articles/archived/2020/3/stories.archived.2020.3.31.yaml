      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is enough space for 2 to 3 beds and a separate office for
        heath workers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccf675-8430-47d1-a21f-edd18757d7cf'
