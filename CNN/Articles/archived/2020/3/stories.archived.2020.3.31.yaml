      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re all under a lot of pressure these days, which can make work
        stressful and make it hard to focus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33614719-9643-4bfe-8e0f-34c340d2c065'
