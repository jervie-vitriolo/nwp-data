      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of medical workers across the country have fallen sick
        and hospitals face dire shortages of protective gear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fe954-09ea-4eee-bd4a-4d234f98add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6abc3-762b-433e-a063-f3dc4ab1034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are slowly descending into chaos," a trauma physician at Miami''s
        Jackson Memorial Hospital said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4dc6df-b12a-4fa3-be8d-42bcb8e4030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a98bf-d8a2-419b-96ba-dd02bae722d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s colleagues who normally rely on literature, research
        and training are "flying blind" without instruments and building guidelines
        from the ground up, the physician said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834364d-6cef-453b-a272-1b81857ae454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642ce66-32ae-4213-a513-063aa1afb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they''re done treating coronavirus patients in trauma,
        they head back to the ICU to treat more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe56fd-87fa-44f1-86ca-0725427219d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb42c59-f2f0-49b7-82e3-f36a93a97288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a New York hospital, staff members were wiping down and reusing
        single-use protective equipment, a doctor in the anesthesiology department
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e362e-50b9-4a69-a6b3-c067f15243ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99705a2-2cf5-4a82-a2d8-5abb5ee16ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hospital ran out of life-saving ventilators, it started
        using anesthesia machines instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3629e-8d67-41d2-913e-1146dacc89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7361e6-e5bb-4a1d-8afd-7f26ae4defae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not enough of anything," the doctor said. "There are just
        so many patients who are so sick, it seems impossible to keep up with the
        demand."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f46740-268d-47b2-8b5a-fdd1e570c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5de7e-2eb2-415d-a3e9-7ab9516b3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the elderly who get severe complications. More
        young adults are getting hospitalized with coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1047c-3496-47ea-861a-8fbf4cbcb2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34df90-f578-403c-b460-f1ff02755520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NYU-Langone Brooklyn hospital, patients ranging from their 20s
        to their 90s are being intubated, an emergency room nurse said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06393b9-e79e-461a-932b-8e8e2c640cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c43071-9f02-4f81-8022-567ae05a17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, "we are seeing lots of young people get very sick in
        our intensive care units," said Dr. Rochelle Walensky, chief of infectious
        disease at Massachusetts General Hospital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d0594-fa63-4e84-9d40-c1303744d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a91cb-2cae-4d27-b4f1-281ea1200270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when we are asking you to stay home, we are saying please stay
        home because we don''t know who they will be," she said. "We have no way to
        predict who of the younger will get sicker."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0165e-a379-4e2f-ae69-1d49bb6cf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da1891-c48e-4b82-91ad-d46325038304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social distancing paying off in Washington, studies say</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d46696-9e41-4672-b158-4f0df2db6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures appear to be helping to slow the spread
        of Covid-19 in King County, Washington, according to a blog post from the
        public health department of Seattle &amp; King County, which cited two reports
        by an institute that specializes in studying disease transmission dynamics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ebf2e-2b8c-4ee3-a197-720f16f9bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab195c0-b511-4ea5-bcb5-d5b9fefdfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at reductions in person-to-person contact that have
        progressively improved and have led us to a point where we are making a very
        positive impact," said Dr. Jeff Duchin, the public health officer for Seattle
        and King County.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aea180-2a0f-4f1c-ab53-13e0e30d0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec9795-de5f-4d78-b668-8bb0d0f38dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies run by the Institute for Disease Modeling looked at
        data from the Washington State Department of Health and Facebook, the blog
        post explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200e8ff-f3a4-4f3f-8bd5-d309bdc6d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c867c-c93d-4d1b-b24a-06812a2a2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at population mobility and whether changes in that could
        be related to reductions in Covid-19 transmission, Dr. Daniel Klein, who led
        the analysis, told reporters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8599a-1034-4b40-962d-465c1e8aad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b39b99-1afc-4f2e-baa5-f07ec6038616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies show that the "effective reproductive number," roughly
        the average number of new transmissions from each infected person, dropped
        by about half from about 2.7 in late February to roughly 1.4 on March 18 in
        King County, Klein said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dff45-1413-48c7-a355-4c5e4df38683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad3576-b8ab-4e7d-86d5-715323ee5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Staying in place can save millions, top doctor says</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91722a03-e523-4713-8007-070eaab33cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest projections on coronavirus in the US were so alarming,
        there was virtually no choice but to extend social distancing guidelines,
        two of the nation''s top infectious disease experts said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48079d2-3f18-4c46-9d93-67887dbd5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0719166-b1a1-4c44-a3f2-0f72944c0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal guidelines originally scheduled to end this week have now
        been extended to April 30.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68a616-4a95-4608-897c-9f4751fdc67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07528d-4cce-4382-bf40-fef4f8da7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means all Americans should avoid groups of 10 or more people,
        avoid discretionary travel, and consider canceling all social visits in homes.
        Older residents should stay home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c55b1c-5005-4fdb-988e-a2437f678a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5b4f2-c512-4bc1-af25-686470b0e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with continued social distancing, "I wouldn''t be surprised
        if we saw 100,000 deaths," said Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02575d-9d92-45ae-b01a-0a0f74a5aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a348855-e9dd-4d7f-80c1-6d90f4b1ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was patently obvious, looking at the data ... if we try to push
        back (on social distancing) prematurely, not only do we lose lives, but it
        probably would even hurt the economy," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2964c-f624-4c17-9446-f94c572324ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f236ff-b517-438e-ac6e-b3a7d0e662d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you would lose on double accounts. So to us, it was no question
        what the right choice was."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990964a-860a-4d7d-80e3-821b5092fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47e6c9-8e0d-4d61-8b4a-6d1e85e68a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How well Americans obey social distancing could make the difference
        between 100,000 and millions of deaths, said Dr. Deborah Birx, the White House''s
        coronavirus response coordinator.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc95c5-5720-4561-94b0-76f57ec76779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e15837-fa55-44f0-8f7d-b1f900aa4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do things together well, almost perfectly, we could get in
        the range of 100,000 to 200,000 fatalities," Birx told NBC''s "Today" show
        Monday. "We don''t even want to see that."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30235ef5-a967-47eb-aee6-c3fa7c2f3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6def5-6fec-46b7-9c76-3ce55880f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx said the worst-case projections show "between 1.6 million and
        2.2 million deaths if you do nothing" and disregard social distancing guidelines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6300f6-4bdc-4be5-9e11-f1cea70cf7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d0cf6-d27c-4fa2-83ce-273d83605fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Those are tinders that can turn into big fires''</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7b35f-afa2-4379-94c6-0cdb61a3e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death toll from coronavirus in New York state topped 1,000,
        it''s not just hotspots that need to watch out.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660f3f9-fc6d-4653-9ae2-106ee0ead0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a69b9-cf65-4a73-9bfe-470e0ef44505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places with few cases can also steer the direction of this outbreak,
        Fauci said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f2319-6c23-4768-b7be-5234ee36cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5be103-f169-4a6b-a4b6-fbf80347603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just look at those (places) and say, ''There are very little
        infections in this area or that area, we don''t have to worry about it,''
        you''re making a big mistake. Because those are tinders that can turn into
        big fires."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418b7a7-75a9-4a5d-a3ac-1f8c44e211c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9625685-e4aa-42d7-9133-41223d66b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to look at those other areas and make sure you very
        vigorously identify, test ... get individuals who you take out of society
        because they''re isolated, and do contact tracing," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dc460-c03e-4d87-a33c-bc2837415dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913905d5-ae3e-4046-bc9d-c68366b48321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we answered: Your top coronavirus questions</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d285d-d887-4514-8413-8dcab7b6a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaf7b9-8b97-4aa6-94a8-fc0a8f8227d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kentucky governor: You need to stay home</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d39138-225a-46ba-aab7-600923917be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in Kentucky are barred from traveling to other states
        under an executive ordered issued by Gov. Andy Beshear.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db7aaa-9620-4f84-afef-6b93f045d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc71995-767a-4e15-8cdc-1e540e523012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions -- residents who work in other states, who
        need to take care of others, who need health care and who are answering court
        orders -- and the order says Kentuckians who are returning to the state need
        to self-quarantine for 14 days.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935249a-362e-441f-9f18-f968727fc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T12:10:08.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
