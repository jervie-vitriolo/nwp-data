      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> – A diversified
        conglomerate said it donated ₱181 million worth of food to poor communities
        affected by the Luzon-wide enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c409859-83ca-4fec-96dc-3496ebb200fb'
      'mgnl:activationStatus': true
