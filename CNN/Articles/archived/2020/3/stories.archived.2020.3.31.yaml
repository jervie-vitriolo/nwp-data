    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Coronavirus death rate is lower than previously reported, study says,
      but it''s still deadlier than seasonal flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcfedd-efa7-4ca1-818d-b9a785d4ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>How many people die after being infected
        with the novel coronavirus? Fewer than previously calculated, according to
        a study released Monday, but still more than die from the flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa31c7d-f8e5-4b6f-b3c7-dfd7b54a65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc39cd2-e87f-4c43-8bf8-f0c4683a042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the medical journal The Lancet Infectious
        Diseases, estimated that about 0.66% of those infected with the virus will
        die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee35884-acd3-4eee-993a-5361b0f27771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9495255-485f-4d22-802b-d9709f0bf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That coronavirus death rate, which is lower than earlier estimates,
        takes into account potentially milder cases that often go undiagnosed -- but
        it''s still far higher than the 0.1% of people who are killed by the flu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a9464-2aae-475f-a326-7bcbe47e4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fe8fe-6fe9-435a-b256-a0058a0372af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When undetected infections aren''t taken into account, the Lancet
        study found that the coronavirus death rate was 1.38%, which is more consistent
        with earlier reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57025426-b3b7-4d0b-bafe-84f34683c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342e0a7-a64a-4791-9ee7-693b3686a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in March, for example, Dr. Anthony Fauci, the director of
        the US National Institute of Allergy and Infectious Diseases, said that "if
        you just do the math, the math is about 2%."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db3c52-b6a8-4c3d-9245-a885660cb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797021bb-1893-4fc2-9764-a9b9c981c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that the number could go down, saying that "as
        a group it''s going to depend completely on what the factor of asymptotic
        cases are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb1a70-63c3-44e5-a800-b537d7bdea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc14bb-14f0-4424-b65e-aa864097c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because death rates typically only consider reported coronavirus
        cases, which tend to be more severe, and thus brought to the attention of
        health care workers. Asymptomatic cases -- or mild cases -- may not always
        be counted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d519e3b-6f00-4f42-a1e8-fe65b2225fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10523751-794c-40a6-900d-bc6f8a7dbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, researchers tried to estimate the true "infection
        fatality rate." In other words, out of everybody infected -- not just those
        sick enough to get tested -- how many people will die?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea6298-6001-4d94-967d-9853c3d5cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef915a-2a6f-44e4-a468-f29abfecb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, researchers looked at how widespread infections were
        among people repatriated to their home countries on flights from Wuhan, China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba47a2-b5f8-445e-a91a-d724193b40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814866f-7e06-48a7-bfa0-4e1aa2ca0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, these people received PCR tests -- a type
        of test that would be able to identify how many of those travelers were shedding
        the virus, even if they didn''t show symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c717c-3318-4d7a-8168-6ec6ccd2fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75425589-652a-43d7-beb3-d664de25b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers combined that data on "infection prevalence" with public
        information on reported cases and deaths, estimating the overall death rate
        to be about two-thirds of 1%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed1dda-68e7-4d55-b59f-3420c47fdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c17b4a-bc76-4852-8c7a-6d05f8030470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number, though, went up in older adults, with approximately
        7.8% of those 80 or older estimated to die after infection. And deaths were
        estimated to be exceedingly rare in children younger than 9, with a fatality
        rate of just 0.00161%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea19a51-3281-4cd2-9e79-483372832612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727ad63-e00e-4e3d-a082-dc0ff0a6b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For age groups younger than 40, the death rate was never higher
        than 0.16%, according to the study. Out of 1,000 young adults infected, then,
        about 1 or 2 could die, with the youngest people facing the lowest risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fb35d-9f10-4e4c-9eda-d6e01695098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94c02a-16b6-4849-9a38-d87b68462174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be outlying cases that get a lot of media attention,
        but our analysis very clearly shows that at aged 50 and over, hospitalisation
        is much more likely than in those under 50, and a greater proportion of cases
        are likely to be fatal," said Azra Ghani, a professor at Imperial College
        London and an author of the study, in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e92d0a-2354-4b39-b6fd-88ab9907622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c04aae-69e2-4d06-add1-0e3507c0467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at other data, too, including tens of thousands
        of cases inside and outside of mainland China, as well as 3,711 people who
        were aboard a coronavirus-stricken cruise ship, the Diamond Princess.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac28f4-c893-4351-b255-0f6feb0cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92b298-d76a-4300-8690-a5c97c2c75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that it could take weeks for people to recover from
        coronavirus, which could magnify potential health care shortages: The longer
        it takes for people to get better, the longer they may need precious hospital
        space and resources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a013b-58c2-430d-aca6-b9f5ea6c6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4910ce-5844-4326-8baf-2044b1724e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average time from onset of symptoms to hospital discharge was
        about 25 days, researchers found, although patients might not have been hospitalized
        during the early days of their illness. Among those who succumbed to the virus,
        death came about 18 days after people started showing symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b38d64-9e52-4584-b5f7-94011f6a88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2fdee-8f8c-48ba-8da9-8cc3e01a8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article accompanying the research, Shigui Ruan, a professor
        of mathematics at the University of Miami, emphasized that estimating the
        coronavirus death rate "in real time during its epidemic is very challenging."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41a9b6-3cd2-416d-a9f9-a351a308ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61747b6c-cdaf-4afe-a1f7-02692a1ca4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But understanding how many people die from a virus, he said, is
        an important piece of data that can help guide responses from governments
        and public health authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2bddc-5cd7-4bc6-8a53-5c61eab38bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f448b-48e5-4cca-8cab-ecb367ac8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruan, who was not involved with the research, also noted that the
        coronavirus fatality rate is low for younger people. But he stressed that
        "it is very clear that any suggestion of COVID-19 being just like influenza
        is false," with coronavirus remaining far deadlier than the seasonal flu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bc886-59f8-4fc2-9812-c10e85ceaf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T07:18:37.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:52:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/30/health/coronavirus-lower-death-rate/">"Coronavirus
        death rate is lower than previously reported, study says, but it''s still
        deadlier than seasonal flu."</a></em></p>'
  'ford-automakers-ventilators-covid-19':
    'author': 'Peter Valdes-Dapena and Jackie Wattles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-31T08:16:05.103+08:00
    'imagesource': 'jcr:906c8359-756f-46cd-b333-a553cfbdf9aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672fa203-5bcc-4719-856a-ed06e3559fce'
    'lead': 'Ford plans to make as many as 50,000 simple ventilators for coronavirus
      patients within 100 days and plans to continue producing 30,000 per month after
      that, the company announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T08:19:17.810+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:52:48.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:51:21.827+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Ford', 'GE-Healthcare', 'ventilators',
      'medical-equipment']
    'template': '1'
    'title': 'Ford to build 50,000 ventilators in 100 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26dbca-0394-4534-8436-ff4de91df8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ford plans to make as many as 50,000 simple
        ventilators for coronavirus patients within 100 days and plans to continue
        producing 30,000 per month after that, the company announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7dee1-82b6-4b6c-8a97-eb82ba3d1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker said it will make the ventilators at its Rawsonville
        Components Plant in Ypsilanti, Michigan. The factory will be staffed by 500
        United Auto Workers union members who have volunteered to work on the project,
        Ford said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed7097-acf9-401e-b0a5-552cc5cece1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilator is currently being made by Florida-based Airon Corp.
        and has been licensed by GE Healthcare. Ford has been working with GE Healthcare
        to help it increase its ventilator output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1108df-bba4-41d7-81f1-7103f6e86067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airon Model A-E ventilator that Ford will produce operates on
        air pressure alone and requires no electricity. Airon currently makes three
        of the ventilators per day at its factory in Melbourne, Florida. Ford''s plant
        will produce the ventilators around the clock with three shifts of workers,
        Ford said, and it will make 7,200 of the devices per week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b4713-8e17-45a2-8d03-82018cf428aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is also <a href="https://edition.cnn.com/2020/03/24/business/ford-3m-ge-ventilators-coronavirus-duplicate-2/index.html"
        target="_blank">working with GE Healthcare</a>&nbsp;to increase GE''s own
        production of its more advanced ventilators. It''s also working on designing
        a simplified GE Healthcare ventilator device that Ford could also produce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b80759-6c25-419f-b154-1d401be9b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other <a href="https://edition.cnn.com/2020/03/27/business/automakers-ventilator-production-coronavirus/index.html"
        target="_blank">automakers have also vowed</a>&nbsp;to help manufacture ventilators
        on a large scale. General Motors is partnering with another ventilator maker,
        Ventec Life Systems, to help increase Ventec''s production. Tesla CEO Elon
        Musk said he plans to manufacture ventilators at a Tesla plant in Buffalo,
        though the company has not shared details about that effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c593f67-8d80-4801-8b56-dcf3038feb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few other companies, including <a href="https://edition.cnn.com/2020/03/26/tech/dyson-ventilators-coronavirus/index.html"
        target="_blank">Dyson in the United Kingdom</a>, are also designing new ventilators
        and pledging to help traditional medical supply manufacturers ramp up their
        production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284a8fd-f743-4a12-89cf-d305d7570ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Virgin Orbit announced it was also seeking to produce
        ventilators, making it one of the first aerospace companies to get involved.
        The California-based rocket startup said it has been working with UCI Health,
        a California research hospital, and the University of Texas at Austin, to
        create a prototype for a so-called "bridge" ventilator — a simple device that
        the company says can be quickly manufactured on a large scale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c77e9-1da7-42d7-b81e-e5365bed6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Zagorski, an engineer who typically works on rocket engine
        design, is heading up Virgin Orbit''s ventilator manufacturing efforts. He
        said that if the bridge ventilator design gets approval from the Food and
        Drug Administration for its design in the coming days, Virgin Orbit could
        soon begin producing hundreds or thousands of the ventilators per week at
        its Los Angeles factory. The company also plans to share the ventilator designs
        with other manufacturers in aerospace and other industries, who may be able
        to take up production as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be737a28-68f0-4e05-bb6e-6581d1191a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge ventilators could be used to treat some of the less critically
        ill Covid-19 patients in order to free up more sophisticated ventilators for
        those in dire need, Virgin Orbit said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c764f7-63bf-4208-b139-9326793ae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T08:19:17.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:52:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/30/business/ford-ge-healthcare-ventilators/index.html"
        target="_top">Ford to build 50,000 ventilators in 100 days</a>."</em></p>'
  'US-warns-citizens-abroad-come-back-coronavirus-COVID':
