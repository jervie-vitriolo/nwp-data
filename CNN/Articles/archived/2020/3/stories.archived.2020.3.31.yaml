    'lead': 'Former senator and 2016 vice presidential candidate Bongbong Marcos has
      COVID-19 but his condition has been improving, according to his spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-31T17:57:20.493+08:00
