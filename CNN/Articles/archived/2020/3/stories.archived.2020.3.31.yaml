      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5d8b0-8b91-4ce9-baee-ea816295d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus'' President Alexander Lukashenko said on Friday that concerns
        about the coronavirus pandemic were "psychosis" and has previously suggested
        working the tractors, going to saunas and drinking vodka could prevent the
        virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418c57e-6105-46ca-835c-33f4baf54203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a6420-b456-4194-82d8-225ac4209271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are working in tractors. No one is talking about the virus,"
        Lukashenko said, per The Washington Post. "There, the tractor will heal everyone.
        The fields heal everyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7fc7a-11e5-434e-aa5e-180891601437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627c25a-f253-4d3b-9dd4-3040241ba9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t drink, but recently I''ve been saying that people should
        not only wash their hands with vodka, but also poison the virus with it. You
        should drink the equivalent of 40-50 milliliters of rectified spirit daily.
        But not at work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df4045-55a8-4bba-aad5-24126885e4dc'
      'mgnl:activationStatus': true
