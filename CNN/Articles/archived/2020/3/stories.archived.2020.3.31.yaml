      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these special purpose funds have been used yet except for
        the Health Department’s quick response fund amounting to ₱500 million which
        has been charged against the National Disaster Risk Reduction Management fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
