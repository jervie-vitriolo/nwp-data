      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607764f-7610-4025-b6c0-300dc3fc790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these are located in far-flung areas.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae4576-4038-4bd6-9538-2cc3cc47e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab5588-66e1-4e67-9582-5f208394a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH can use it as a headquarters maybe, or a testing center,
        a quarantine area, since it is located in the barangay level, the patients
        they don’t have to go to the hospital anymore. They will just go to the barangay,
        they can get tested within the confines of their own barangay,” Jorge told
        CNN Philippines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326884f-9518-421f-81bb-2f28552c2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc83fe-6b1a-416b-9009-5676c44cfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:52:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could limit the spread of the virus," she added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e257a97-e19a-4dd0-902d-f635950d0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T16:24:08.135+08:00
