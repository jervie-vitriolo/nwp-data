    'title': 'Coronavirus threatens other areas of scientific progress, researchers
      fear'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8d8f4-b324-4db5-adaa-4537feba6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;On a normal day, Maddie LaRue would wake up, head to
        her lab and get to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b40e40-45b4-4432-9c5a-fdd4e1202136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d816722-baca-4a6b-9500-346694c503ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a PhD candidate at New York University studying pancreatic cancer,
        and just months away from defending her thesis, she''s spent years getting
        to this point -- years of cultivating a mouse colony with a particular genetic
        composition, harvesting cells from those mice, and then growing the cells
        in petri dishes to study their metabolism. Her goal: to understand how pancreatic
        cancer cells grow. And the pursuit of that goal requires a daily presence,
        not only to run experiments and analyze results but to simply ensure that
        the mice and cells are cared for and maintained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402fd9a-c62e-4c70-8bfd-248b1b2cd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb4b3c-dec0-4cc1-9737-e112f5447707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Covid-19, the disease caused by the novel coronavirus,
        proliferating throughout the US, these are not normal days. While there is
        a tremendous effort underway to understand and develop a vaccine for the coronavirus,
        scientists such as LaRue -- who do vital research to further our understanding
        of biology, pathology, evolution, insect flight and countless other fields
        -- are forced to stay home. And only time will tell what affect this will
        have on scientific progress in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1503a-7d55-4eb0-8969-757573489ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e502f-2eb5-4394-bee7-07f4f47787ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of the country, like New York, state-wide mandates aimed
        at limiting the risk of contagion now prevent all non-essential workers from
        entering their labs. In other areas, many institutions are setting their own
        regulations to this effect; the National Institutes of Health has moved all
        "non-mission-critical laboratory operations" to maintenance mode. With the
        number of Covid-19 cases worldwide topping 788,500, and more than 160,700
        in the US, these measures are necessary. Yet they also leave labs with few
        essential personnel to preserve mice of critical genetic lineages (or "strains")
        and crucial research resources -- and no one to progress most of the ongoing
        experiments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b76c78-9676-4a77-9aef-4262d81de511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b101475-3487-43cf-bac0-0fbfdd7d044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers such as LaRue, who has been out of the lab for more
        than two weeks, are growing worried about the consequences of halting their
        studies, particularly those utilizing animals that can be costly and time-intensive
        to genetically engineer or breed. Even if the necessary animal strains survive
        the shutdown, experiments that are time- and condition-sensitive could still
        be greatly set back or ruined altogether.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02715363-ee75-4f30-ae42-a13bb0ce13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddba2ab-fbd1-4dcb-9a08-19ca4aceb894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mouse study, for instance, may require a large sample size of
        animals of a certain age from a specific mouse strain. Researchers might have
        had the foresight to freeze embryos or sperm from these mice prior to their
        lab''s shutdown to make sure that the strain survives, but it can take months,
        if not years, to get a large enough sample size of mice at a specific age
        for a robust preclinical trial. And if those mouse strains were to be lost
        entirely, it would mean a lot of time -- not to mention thousands of dollars''
        worth of mouse maintenance -- down the drain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19e905-c8f7-4be0-b7c7-055c56776e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a24ab7-76cf-4e7b-9040-df5a3b837790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setbacks in animal research could also have tremendous downstream
        effects on our ability to understand and treat human pathologies. Discoveries
        made in animal models can often serve as fuel for human drug development.
        This is the case for LaRue''s lab, which focuses on drug target discovery.
        Her lab''s goal is to publish academic papers that show potential drug targets
        for pancreatic cancer therapies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27add68-ce9f-49c7-9688-39b101ba8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea91d35-d650-4dcc-a5c4-53bd498efc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Drug companies] really utilize the scientific literature, and
        most of the literature is coming out of big academic labs," said LaRue. "If
        academic labs are shut down for months and research continuities are disrupted,
        it''s going to take several more months to gain momentum again and people
        won''t be producing results for some time ... That could really put a lag
        on the drug discovery pipeline that we have going with industry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df1367-713f-45e1-a754-f4f4bac34bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ff398-2f31-40db-8025-599a9674c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while researchers are sitting at home, writing up manuscripts
        or planning out future experiments, they must do so without the spontaneous,
        collaborative brainstorming that inspires creativity and facilitates troubleshooting.
        "Our day-to-day is based on interactions with others ... bouncing ideas off
        of other people in a way that''s difficult to do when we''re all working remotely,"
        said LaRue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f93ad2-1870-4f9e-8d44-8439dda0cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627d10e-4588-43cd-bcbb-9e5799733575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once labs have re-opened, experiments resume and social distancing
        is a distant memory -- one final uncertainty could still present an additional
        hurdle for the scientific community: research funding. As the economic reality
        of this pandemic sets in and funds are reallocated to relief programs to get
        the country up and running again, will there be any left for scientific grants?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbeaff7-e6f9-4064-8a91-578d637ac66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e5dc4-d518-49b0-a453-d3113e63ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s my greatest fear. What''s going to happen at large to the
        finances in our society?" said Brian Schutte, an associate professor of microbiology
        and molecular genetics at Michigan State University, whose research centers
        on identifying genetic factors associated with cleft lip and palate. His lab
        uses mice, too, in this case to study the mechanism that causes the birth
        defect. But with a capable team of essential personnel staffed during his
        lab''s shutdown to maintain the mouse colonies, Schutte is confident that
        his research can rebound if the lab re-opens within a couple of months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859ad15-2ae4-4ff3-b11e-e1b11f3fc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65275c8-7007-4004-9420-2186416e87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding, however, or a lack thereof, may indeed pose a greater threat
        to Schutte''s lab and countless others across the country that are supported
        by government-sponsored grants. Though industry, state and local budgets,
        as well as universities themselves, play a role in funding research, institutions
        still rely on federal grants to support their vast research portfolios. If
        future funding dwindles in the wake of the pandemic, projects already hindered
        by costly delays will face an uphill battle to be completed while new projects
        struggle to get off the ground.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88205f0c-3c07-4a25-8167-aa8f06b47ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854fa68-4ac1-421e-b015-4458f14ddc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the immediate concerns from the scientific community,
        the Office of Management and Budget issued a directive this month revising
        grant requirements and allowing researchers some flexibility while their labs
        remain shuttered. But as the memorandum notes, "Many of the operational impacts
        and costs are unknowable at this point, as they will depend on the spread
        of the coronavirus and response dictated by public health needs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29359de-e406-464b-b943-67001e5d331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32092-4825-4d84-a522-3b8117dded6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pandemic is, in many ways, like a natural disaster: Once it strikes,
        we can try to take precautions and preserve what we can, but we won''t know
        the extent of the casualties until the dust has settled. Not until we are
        able to take stock of the post-Covid-19 world will we be able to assess the
        scope of the damage. Certainly, we will mourn the loss of life and bemoan
        the economic fallout. And we may also lament the stymieing of scientific progress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e930ca-99fe-440a-89af-14ee39eca866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T19:14:24.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:52:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/health/coronavirus-hinders-scientific-progress-scn/index.html"
        target="_blank">"Coronavirus threatens other areas of scientific progress,
        researchers fear"</a></em></p>'
