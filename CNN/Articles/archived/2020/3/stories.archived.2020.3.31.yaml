      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a88ed4-8d13-4c62-b4ff-5e8430db264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the sauna. Two or three times a week will do you good. When
        you come out of the sauna, not only wash your hands, but also inside (with)
        100 grams (of vodka)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698fec2-d994-4a72-98d2-89d9e8b5f178'
      'mgnl:activationStatus': true
