      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the people with COVID-19 that he said he had been exposed
        to are Armed Forces of the Philippines chief Felimon Santos Jr. and Metro
        Manila Development Authority General Manager Jojo Garcia.</p>'
    '8':
