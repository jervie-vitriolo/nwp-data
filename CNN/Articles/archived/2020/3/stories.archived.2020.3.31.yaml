      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/30/politics/state-department-stranded-americans-update/index.html">"US
        warns citizens abroad to return or they risk getting stuck."</a></em></p>'
