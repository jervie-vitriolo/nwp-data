      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41f9db-7d88-46cc-8a91-a388300bf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T15:35:47.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:52:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sprayed them here as part of the disinfection drive, we don''t
        want them to be carriers for the virus and it could be hanging on their clothes,
        now all borders have been sealed so this won''t happen again," he said.</p>'
