      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debdae6-2078-4d44-b161-1663fe9319c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T18:29:22.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after St. Louis Hospital in Tacurong City reported
        that five strangers attacked one of their health workers and <a href="https://www.cnnphilippines.com/regional/2020/3/28/sultan-kudarat-hospital-health-worker-bleach.html">threw
        bleach on his face</a>&nbsp;on March 27, as the country is under a state of
        emergency due to the novel coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9726e8-e2a5-49fd-8de8-69bf5c63b6e5'
      'mgnl:activationStatus': true
