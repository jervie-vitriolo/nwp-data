      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is now seen to ease below the 3 percent level this year
        amid the slowdown in economic activity, which would fall near the low end
        of the state''s 2-4 percent target band, the BSP earlier said.</p>'
  'setting-up-decent-home-office':
