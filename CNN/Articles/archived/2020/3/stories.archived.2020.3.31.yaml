    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795f3a7-f411-4b7b-8217-2ebe7a896ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with photos of two bedrooms and two fold-out sofas, the listing
        features official-looking checklists touting "Medical Grade Decontamination,"
        and cleaning protocols reflecting CDC recommendations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ce5c4-3c97-4f51-a4d6-7fde3bdd421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354204a9-1dfd-4f72-b199-4b4e22378efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb itself has provided hosts with recommended cleaning practices,
        which include meticulous, labor-intensive steps to protect both guests and
        cleaners from the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24215bb9-ecb4-4148-8a06-766892243a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cd4de-7b54-4a77-856a-f075e57bd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where the gig economy meets local bans</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fb418-65da-4728-bd11-3606f779def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the gig-economy hustle of short-term rental hosts can''t
        overcome local rulings banning short-term rentals altogether.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a953b-afc4-4066-bdb6-57ffce23a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2f1ab-e926-4dc1-ad6c-3f7650c30f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Carolina Beach, Richard White saw his remaining bookings disappear
        when the town council announced on March 24 that any rentals with terms of
        fewer than 90 days would need to be vacated by March 27. (The town made an
        exemption for renters providing essential services related to Covid-19.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6945691-a899-4148-8df9-515e9eed9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca867e-4c59-47a6-ab9b-0c6ec3ccb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The town made the right call in shutting down the rentals," says
        White. "Our feeling from the beginning was that everyone should be isolating,
        and staying at home and staying in place on their own to help, and that''s
        what we''ve been doing."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38ebe3-e8f9-4123-ac3b-5da63c4808c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9592a56-1967-496c-9a57-32f7cfbf0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, White faces a major income loss. And Carolina Beach Mayor
        LeAnn Pierce understands the challenges faced by owners of vacation rentals
        as the community closes its doors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3840658-27c2-42cc-abf8-3edc341324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed37ed-8eaa-4fc7-9023-16fb092c4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 25 years of business, we have been through hurricanes and all
        kinds of things, but I''ve never had to lay off all my [hotel] employees like
        I did last week," says Pierce, who owns the town''s Drifter''s Reef Hotel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e8d9c-97f8-421a-9050-60a5ed32863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014043c-846e-49c5-be08-9a64327b10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pierce watched news of the spreading coronavirus, though, she
        was concerned by a surge of phone calls she received from people from across
        the country deciding they''d rather quarantine at the beach.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0d55d-a31b-409c-9159-15b7f959f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15b0cf-65c8-41e4-a64f-7fef9da46dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My council believes that the only way to defeat the virus is to
        flatten the curve, and we''re following the CDC guidelines," says Pierce.
        "We''re 6,500 year-round people in our community, and in the summertime we
        get 30-40,000. We can''t manage that number of people in a pandemic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a5e1c-34a6-43c8-ade0-37209d2dc386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5aabc9-6bdb-46ff-a7d2-78e0a47307d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We ask you to respect our commu</strong>nity''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532ed89-266d-4982-b857-347e74cb33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina Beach isn''t the only vacation destination hoping to stem
        the flow of outsiders. Recent days have seen a series of bans and recommendations
        that are disrupting the ability of short-term rental owners to bring in income.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed3341-8df8-4649-ac8a-7dde861ea800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93939981-7536-45e4-a4fc-8e526d47c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Governor Phil Scott ordered all lodging, including hotels,
        Airbnb rentals and campgrounds, to suspend operations on Monday, allowing
        guests to finish their stays. His order allows new bookings only for essential
        workers and at state direction (for people in quarantine or who may be homeless.)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65736e-3644-45e4-b443-91ced3a56fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825da8a-0d9c-47e7-aeb1-bb3b92997de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live-stream briefing on March 27, Florida Governor Ron DeSantis
        announced that stays in vacation rentals across the entire state would be
        suspended for two weeks. (The ban does not apply to travelers already staying
        in a vacation rental.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55318bb3-ae51-4c1a-ac50-c3b0f5137f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12844b6c-cf62-4396-9cf1-f544218bd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, upstate New York''s Warren County requested that short-term
        rentals be discontinued immediately. (As of March 27, hundreds of Warren County
        Airbnb listings were still listed as available on the website, though it''s
        not clear whether the owners are actually renting them out.)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56aecf-fa56-454c-95f0-67968f1b6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea4045-1563-4944-b703-7babd631aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mono County, California, where travelers come to ski at Mammoth
        Mountain or hike in the Sierra Nevada mountains, the health department announced
        on March 21 that short-term lodging facilities could only be used to house
        essential workers, or for measures contributing to coronavirus mitigation
        and containment efforts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3369ad-d831-4bbf-9440-4525ee3fd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ecb0f-9edf-41a7-8469-3ba08525dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same week, the Mono County town of Mammoth Lakes asked outsiders
        to stay away entirely. "As a small, remote mountain community our healthcare
        facilities lack the capacity to handle a widespread outbreak of COVID-19,"
        said the announcement on the town website.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6448d29-c8af-4b7a-afcf-11f5e5d3d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c6b34-111b-4d1a-a45a-4e1877ac7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desert communities of Palm Springs and Rancho Mirage, popular
        as getaways for vacationers from Los Angeles, made similar decisions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15da4e-b711-4ee9-9dc6-f3418f3750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49a1b7-f362-4c60-aa6e-a2ca9efb45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the City of Palm Springs released a statement that
        vacation rentals, hotels and home shares could only be used for purposes related
        to the mitigation and containment of coronavirus. The city directed that all
        bookings through April 20 be immediately canceled.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85442c4-e2d7-4179-9ee6-da9686fc1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458e1bc-676a-4900-aa89-878fb95ae5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents of other communities need to stay at home where they
        live," said Palm Springs Mayor Geoff Kors in his statement, "so as not to
        add to the spread of the virus in the Coachella Valley, endangering our residents,
        frontline workers and local healthcare system."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6e01e-9a15-4dd9-8b47-e31720224055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b4371-e50c-4e37-8c69-95f78b56767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The economic impact on short-term rental hosts</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcee346-3e1b-4c1e-b8e0-26da6f0257fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world economy faces plunging stock markets and unprecedented
        unemployment claims, short-term rental hosts are assessing their own sudden
        loss of revenue.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c35b69-7480-4790-86ef-e3d1e3503474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84c95a-06c6-4905-b842-142f8f611920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard White, the Carolina Beach rental host, works in the film
        industry, but the rent from his four rental condos is key to his livelihood.
        In 2018, he says, rentals provided the bulk of his income.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfba11-0005-43a6-ba91-ea5ec1e69c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad35bd-989f-411c-81e6-b806ca7490f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a situation where the film job I had shut down," says
        White. "And now the rentals are all shut down."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b56bae-b838-44c2-adaa-ce8dce616347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1e404-7639-408b-94ca-4c2cee8952f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like White, many Airbnb hosts are wondering how to cope with the
        unexpected shortfall, which could be significant.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ed9f2-e1a0-4883-9f81-bbb7bae99afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821101d5-bae5-4815-8f9f-65a5f5b31d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 survey by the low-income lender Earnest found that Airbnb
        hosts make an average of $924 a month.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc30916-4619-4e83-8f86-89b39fbdc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65c9a7-cd68-40d6-91a2-61b830ae3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of that income could strain already-tight budgets. In a
        recent survey conducted by Airbnb, 53% of responding hosts said short-term
        rental income helped them stay in their homes; 49% said they host on Airbnb
        to make ends meet.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc191c-54ba-44ca-9de5-25f15c2484f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec8d35-1369-466c-b820-e68be0bc1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, none of us knows what the future holds," says White.
        "There''s a misconception that Airbnb hosts are these big businesses. But
        we''re just regular people trying to make a living."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0672d-d293-4cab-b32b-3e37e69c6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50728c26-ed21-4ecb-bba0-0d2591fc5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A $250 million relief fund</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7ef02-52f0-4b05-a651-82e4f5c320ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the $250 million Host Relief Fund announced on March
        30, Airbnb created a $10 million Superhost Relief Fund, offering grants of
        up to $5,000 for hosts who rent their own homes and need help making rent
        or mortgage payments. (This fund only applies to top-rated Superhosts, and
        some Experience hosts.)</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fd411-c731-454a-94a1-ce240d2c474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4c931-e515-429e-89fc-fd4569459de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookings with check-in dates from March 14 through May 31 qualify
        for the special reimbursement, as long as the reservation was canceled due
        to coronavirus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b08cb-76e1-41b7-9f4e-f631c58e58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959e291-be5a-42b7-9f8d-b2607a4e0c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy applies retroactively, and payments will be issued starting
        in April.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b406f4-fef5-474d-afdc-39c7293d5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9ffd3-1078-47ad-8e15-bcb73a82a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests benefit from the updated policies, as well. Airbnb is extending
        penalty-free cancellations through May 31 for bookings made before March 14.
        (A previous policy extended to April 14.)</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a60bb-9cc7-438b-8b77-fdd585c925a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3f547-c72c-4a97-a533-4401179f2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes the changes will help repair damaged relationships
        with hosts following several chaotic weeks in the travel industry.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76752fcc-ac4a-4284-9c67-aa75292b314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0535b-e14c-4af0-b0ed-9af1bec3b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard from you and we know we could have been better partners,"
        wrote Airbnb CEO Brian Chesky in a letter to hosts released on March 30. "What
        you need are actions from us to help, not just words."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55150244-4803-47bc-a1fc-86ba26d61e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T06:47:24.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:52:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/vacation-rentals-coronavirus/index.html">''Airbnb
        commits $250 million to cover some host losses''</a></em></p>'
  'coronavirus-COVID-19-lower-death-rate':
    'author': 'Arman Azad, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-31T07:12:45.928+08:00
