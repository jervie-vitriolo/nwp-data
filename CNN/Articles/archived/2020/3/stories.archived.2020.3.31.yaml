      'mgnl:lastActivated': 2023-01-26T19:52:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eebc6b-946e-480b-9915-66791689ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T10:04:51.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Bangko Sentral ng Pilipinas Department of
        Economic Research, Governor Benjamin Diokno said in a tweet that inflation
        was likely at 2.4 percent for the month, coming from a wider 2-2.8 percent
        estimate.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is lower than the February inflation of 2.6%, and below the midpoint of the
        government’s target range of 3.0% + or - one percentage point. <br><br>The
        downward adjustment in prices for March was largely due to the plunging world
        oil prices.</p>&mdash; Benjamin Diokno (@GovBenDiokno) <a href="https://twitter.com/GovBenDiokno/status/1244786466808451073?ref_src=twsrc%5Etfw">March
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac33663-37c3-41e8-9f7f-7d665bb5fb5e'
