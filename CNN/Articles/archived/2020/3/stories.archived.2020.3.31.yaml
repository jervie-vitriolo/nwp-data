      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Monday said it has acquired <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/30/DOH-purchases-P1.8-billion-worth-of-PPE-.html"
        href="https://www.cnnphilippines.com/news/2020/3/30/DOH-purchases-P1.8-billion-worth-of-PPE-.html">one
        million sets of PPE worth ₱1.8 billion</a> to be given to health workers in
        referral hospitals for coronavirus patients in Luzon.</p>'
