      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back pain also means you might need to readjust. If your upper back
        is sore, Egbert said it could mean your monitor is too far away and you are
        leaning forward or reaching too much for the keyboard or mouse. "When you
        see the hunching position, try and bring your shoulders back in line."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2035b-a17b-4474-bc14-9e9326ae0e23'
      'mgnl:activationStatus': true
