    'template': '1'
    'title': 'Carmelo Anthony shares story of how LeBron James once saved him from
      drowning'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd1f97-bd7b-49ae-b7ce-8a6448283096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the basketball court, LeBron James
        is a hero to his fans because he led the LA Lakers to win after win. But off
        the court, another basketball great, Carmelo Anthony, sees James as a hero
        for an entirely different reason. Anthony says James saved his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6286d9-75da-44bc-84eb-debe2d3a32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768236fb-5d84-47dc-945d-b49f1760825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the coronavirus pandemic suspending the NBA season and forcing
        people to stay indoors, Anthony and Dwyane Wade found some extra time on their
        hands. So the two took to Instagram Live to talk about everything from their
        mutual love for wine to their favorite memories of the late Kobe Bryant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9aa1f-0853-407f-b9db-968bc52403c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee70a4-85b1-4826-823c-94d44b162700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around 30 minutes into the conversation, actress Gabrielle Union,
        Wade''s wife, chimed in and asked Anthony to tell the story of when they were
        in the Bahamas and "it didn''t look like you were going to make it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da633255-6d63-41f4-af0f-1d6e54c8b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d923c-4200-4814-8c8e-710dfa758cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That s--- got me sweating thinking about that," Anthony said before
        diving into the story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1424d29-33bc-403a-8c86-24687ffc033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a82e48-f81d-4fbd-a65a-07b3e67fa141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony said the group of friends jumped off a boat and swam to
        a "little grotto" in the water. While everyone swam back up to the boat, Anthony
        said he stayed back to "see the last bit of the barracudas snorkeling and
        all that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb1fe0-d521-4d16-80a1-b78559f9b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22056147-5af9-41e0-ab87-e4fd85e92f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T05:28:19.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:52:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I look up and the current is taking me in the middle of the
        ocean opposite from the boat," Anthony said, while admitting that "it was
        my fault."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65085b-cdc2-416b-b7ff-e14ccb011b16'
      'mgnl:activationStatus': true
