      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00aa5bf-7504-4e1d-b21c-3c8493f9b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:52:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are the league fixtures being played out as scheduled,
        but fans are also still attending matches across a country that has not yet
        implemented restrictions on mass gatherings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeccee-346c-4c48-902f-ef36b2d31ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-31T11:05:23.077+08:00
