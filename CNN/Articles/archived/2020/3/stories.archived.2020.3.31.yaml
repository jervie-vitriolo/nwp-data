      'mgnl:lastActivated': 2023-01-26T19:52:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are establishing community gardens in barangays with vacant
        areas so they can plant, propagate, and produce their vegetable requirements,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e20e4-747e-453e-abb5-b19ef8a0c4c6'
