    'template': '1'
    'title': 'Hefty fuel price rollback set this week as global oil prices drop over
      coronavirus fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdce9e-a1a7-4064-a74b-b526cce86af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Pump
        prices will fall by nearly ₱2 a liter this week as the price of crude oil
        on the global market dropped sharply due to weaker demand brought about by
        the outbreak of the coronavirus disease or COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601407b2-31cb-4c35-b33b-3eee0247819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51116b0-f95b-4ca0-8ed3-68618c3cb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, Petro Gazz and Seaoil have announced that they will bring
        down the price of gasoline by ₱1.40 per liter beginning Tuesday at 6 a.m.,
        while they will drop the price of diesel by ₱1.60 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cd3cd-2dec-4c20-8381-e634002cc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17710169-6a34-4d2e-b7ff-0a498822beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell and Seaoil will cut kerosene’s pump price by ₱1.65 per liter
        on the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291a86d-4152-40c9-99bc-f14dd32542fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49442e-b8cd-43fa-9277-cd3577568df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
