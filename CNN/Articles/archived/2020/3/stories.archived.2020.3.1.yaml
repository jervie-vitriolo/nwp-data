      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the symptoms</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8d8a2-f33e-4468-a99d-c76cf3e5a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus <a href="https://cnnphilippines.com/world/2020/2/29/more-coronavirus-cases-united-states.html"
        target="_blank">makes people sick, usually with a mild</a> to moderate <a
        href="https://www.ncbi.nlm.nih.gov/books/NBK532961/" target="_blank">upper
        respiratory tract illness</a>, similar to a common cold. Its symptoms include
        a runny nose, cough, sore throat, headache and a fever that can last for a
        couple of days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819e686-b014-4d0a-9556-4fa15ced432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06570fc-6c12-43cc-88a0-6269e1cfa307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those <a href="https://edition.cnn.com/2020/02/28/politics/coronavirus-white-house-contain-tax-cuts-tariff-relief/index.html"
        target="_blank">with a weakened immune system</a>, the elderly and the very
        young, there''s a chance the virus could cause a lower, and much more serious,
        respiratory tract illness like a pneumonia or bronchitis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b43a-9328-4bc3-8aa9-312ed8f39cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
