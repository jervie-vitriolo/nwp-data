      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babef38f-6f72-4fc3-b72f-246919a71a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department believes that the workers retrenched by Honda can
        easily find other jobs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa532d-4553-4968-8fff-812641f43055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
