      'mgnl:lastActivated': 2023-01-26T18:52:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depressed factory activity in China, where the viral outbreak was
        first reported, has weighed down on oil prices, plunging Brent crude oil to
        below $50 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b398c5b-5c00-4779-bfcb-edfbab4ca3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:07.257+08:00
