      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30490256-f61d-4727-abd0-52e54eed8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
