    'template': '1'
    'title': 'Shincheonji director denies responsibility for South Korea coronavirus
      infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04868a6-ee2d-4119-9fa3-edfefdf08903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The director of the religious group
        at the center of South Korea''s <a href="https://www.cnn.com/specials/asia/wuhan-coronavirus-intl-hnk"
        target="_blank">novel coronavirus outbreak</a> has denied responsibility for
        the recent spike in infections, saying authorities were trying to "exaggerate"
        its involvement to shift blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af88c4-ce4f-45e9-b615-0b0ae57ba22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc67e9-6296-4bcc-bfed-f7afe2d39d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Shin-chang, director of international missions for the Shincheonji
        religious group, told CNN Sunday that members had been fully transparent and
        cooperative with authorities in trying to contain the outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34e3c1-142e-4657-9c06-cf6aa00b7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4e498-a732-45b3-9597-be5f11238439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, formally known as Covid-19, has infected 3,526
        people and killed 17 in South Korea. Health authorities say more than half
        of all cases are related to Shincheonji -- an offshoot of Christianity --
        and a specific branch in the southern city of Daegu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e4623-447f-4713-84f6-240bb4cbd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efda8b7-d7e0-483f-b577-eedf0c19cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Justice last week said that 42 Shincheonji
        members had traveled from Wuhan, the Chinese city where the coronavirus originated,
        to South Korea since July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23533008-764f-468d-8ab1-456426041500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fe97f-d2dc-4fd4-8584-6644834cca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the cases in other countries came from people who had traveled
        to Wuhan, or had been in contact with someone who had -- meaning the 42 members
        could have brought back the virus if they were traveling during the peak of
        the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e88ef3-e33d-496b-af17-601bed246ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea851d-d9df-4321-84c8-0c26b70a48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told CNN there were 357 Shincheonji members based in Wuhan.
        He said that while the group didn''t have official travel records for all
        its members, "we have no record" of any coming from Wuhan into South Korea
        since November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737359b-d8a7-42e8-bd99-29be97697392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9c6c8-0595-45b9-bf6d-9fb9414d57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the outbreak began in December -- so there was no need to
        check members'' travel history from July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db810fe7-59be-4611-9d61-156b43fad4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a61da-a13e-419c-83dc-42e3c8c092eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me wonder if they are trying to exaggerate the link or
        possibly move the responsibility to Shincheonji," he said. "I would like to
        ask the Ministry of Justice why they did not check all Chinese and Korean
        citizens (traveling) from Wuhan since July, and why they only released the
        number of 42 (Shincheonji) members."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724f7a7-84bf-4193-8a7e-2a7a7047e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df93f30-ad85-4130-a5e2-5c58167fbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Justice said it had pulled the immigration records
        from July on request of the Korea Centers for Disease Control and Prevention
        (KCDC). CNN has reached out to KCDC for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5492c-9405-4dde-a6d7-d92d55bc6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace76ba-bc14-4fd6-aa60-d52712f27287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We did our best in the situation''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb188de-cbed-4560-af9a-860248e92c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After identifying and announcing the Shincheonji link on February
        18, South Korean authorities raced to contain the spread of the virus, tracking
        down thousands of attendees to trace their contacts and symptoms. It took
        a week before the group gave a list of member''s names to authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352dca25-1dc4-43a2-917d-d57dcdd1444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd71259-6972-4d7b-b692-0cc121bd8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 600 Daegu police officers were deployed to knock on doors,
        track phones, and scour security camera footage to find them, as members often
        don''t answer phone calls from nonmembers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f78119-3be0-4bbe-a948-a0e9df5be262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc751964-bea4-4498-b0ba-b33a80340b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu''s mayor, Kwon Young-jin, said Friday that the group had also
        omitted some members in a list of attendees submitted to city authorities,
        and that he would report the group to police for "hampering the city''s measures
        to contain the virus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af6e7d-d21c-4d44-a486-603cc97e5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab1067-3781-4a7a-b69c-740650602b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim apologized "to the Korean people for the worries we have caused"
        -- but insisted Shincheonji had been fully transparent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf2433-105c-4103-88b3-1e13088140f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25068d4-42a7-4682-929e-b9faa2ae13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shut down all offices to prevent further spread, and our administrative
        process has become delayed as all members are working from home so they can
        self-isolate themselves to the fullest extent," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412cc0e-c48b-4cb5-89ec-a5bd069b1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1dd044-6cdf-4c02-91ba-c4fa314778fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there have been areas where we could have done better
        but we do want to emphasize that we did our best in the situation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861ce14-7ef6-4c33-8232-24352ac30b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724473a4-702f-41d4-88dd-17ed34c006cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also admitted members had been encouraged to deny being part
        of the group — not to conceal any vital information or to hamper the coronavirus
        investigation, but because "Shincheonji is perceived as a cult, and because
        of this many members are discriminated against."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779d6d0-e108-4fe4-ad6d-35b8d81f7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea24acf-d8b3-4a08-8698-578a19e1d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed other accusations too, like claims by former member
        Duhyen Kim that illness was never accepted as a valid reason to miss services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ba672-bb21-4243-a57d-3ad2247f592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b73dbf-e6df-4bc8-8f0c-ce0852e096f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duhyen Kim described to CNN how, when he was a member,
        followers would sit on the floor during hours-long services "packed together
        like sardines." He and several other former members described how attendees
        are not allowed to wear masks during prayer time, as it was seen as "disrespectful
        to God."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c527b74-01df-4156-bacf-acc513b7826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6de4-b148-4315-a948-ddaf10b4a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such claims were outdated and inaccurate, said Kim Shin Chang, adding
        that since January, members with symptoms had been told not to come in, or
        to wear masks during service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26b6b9-4efc-4bb9-96e3-2dee3a0dd1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33e0d1-2878-4e8f-b615-0e3a63834169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there is no evidence that our service method is the reason we
        are seeing such an outbreak in our group," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887fde6-4e03-4498-ac37-a6f67e06b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f3866-2ebf-45f1-9507-47f319385b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Shincheonji, and how did the virus spread?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc686606-f0d3-46f5-b4a8-435a96b60e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shincheonji Church of Jesus, the Temple of the Tabernacle of the
        Testimony was established on March 14, 1984.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7df65-37da-4c68-a6fe-518dc75249b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e464bf-b729-4f5f-aab2-7a7c59f73400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was founded by Lee Man-hee, who is revered as a god-like figure
        within the group -- he is even believed to be "the second coming of Jesus
        Christ," said Duhyen Kim.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053306c1-0089-44cb-aec5-b3f2f061701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259fdb2-6f2c-4017-94f5-344fa05291e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is believed to have spread through cases who attended
        a Shincheonji service or were in contact with attendees, authorities say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5914de4-fbc5-4af6-b270-c18341d60fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ac5aa-8ccb-40c1-aff1-d07690e9c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January 31 and February 2, an unknown number of members
        came together for the funeral of the founder''s brother, who had been hospitalized
        near the southern city of Daegu.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e940262-35ee-42af-8cd0-99cbe60ee6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous confirmed coronavirus cases and deaths have since been
        recorded from the same hospital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acf0a0-bf60-4541-8b26-13e37c8760d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5ebef-2a30-4330-b507-ba3cc7176810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on February 18, South Korea reported its 31st case -- a 61-year-old
        woman with no prior overseas travel history or contact with other confirmed
        cases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627905b-d5f4-4be2-ad1a-473faf0235d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f3c2b-bc0c-46b3-af4b-632f3522dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cluster of infections followed. By February 20, the national tally
        had increased from 31 to 156 and the first death was reported.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256b0e6-62d9-4d94-92c6-5b315cde2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebe793-cdaa-4667-ba8d-8466c7a1574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tracing the movements of the 31st patient, the South Korean
        Centers for Disease Control and Prevention spotted a link between the new
        patients: case number 31 had attended a Shincheonji service with hundreds
        others in Daegu.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8748e3f-b6d9-475e-9fcb-4db0948c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789e9b7-6418-47ff-bf82-62332893d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the link to the religious group was established, authorities
        sprang into action, quarantining attendees, disinfecting buildings, and closing
        down the group''s services.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e84be-1f37-424b-aaa5-cc1a3804581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae1565-8c6d-4eda-ad0a-3e72424033ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says it has about 245,000 members in total, with more
        than 31,000 from overseas. An internal document from 2017, called the "International
        Missions Department status report," provided to CNN by former members, said
        the group has eight branches in the US, with the LA chapter being the largest
        with more than 1,000 members, as well as dozens of chapters in China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec9334-ca05-4524-b512-5f28bc78ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:09:08.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Shincheonji director
        denies responsibility for South Korea coronavirus infections."</em></p>'
