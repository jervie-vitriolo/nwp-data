      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b32fb1-8b4e-474e-8112-80274bd57a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila po ay</em> highly-skilled <em>eh. May iba pa namang industriya
        o kompanya na nago-</em>operate <em>dito sa Pilipinas na nangangailangan ng</em>
        skill<em> na ‘yun,</em>” Gaite said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9c56d-f655-4e49-a5e2-6c168f97bf3b'
