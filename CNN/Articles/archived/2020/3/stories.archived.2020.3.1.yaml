    'jcr:uuid': '86333a8d-ef23-4cf7-b442-a74bade60b76'
    'lead': 'The director of the religious group at the center of South Korea''s novel
      coronavirus outbreak says authorities were trying to ''exaggerate'' its involvement
      to shift blame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-01T15:09:08.443+08:00
