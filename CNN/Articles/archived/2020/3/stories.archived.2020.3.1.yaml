      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3b556-90c5-4126-8f2b-0991f34375e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the virus has killed at least 2,922 -- including 2,835
        people in China -- and there have been 85,055 confirmed cases.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d03aee-a3c4-4afa-a9cc-a3c0bf267aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea2815-85fe-40fb-9670-af1a92603ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN on Friday that Trump''s
        mid-March meeting with leaders of southeast Asian countries in Las Vegas had
        been postponed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b499a-8177-4688-868a-4658d28cfeb3'
      'mgnl:activationStatus': true
