      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d9177-d703-41fb-a612-3c7fe678bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 458 Filipinos, mostly crew members, were brought home
        from the Diamond Princess last week. They were transported to the New Clark
        City Athletes Village for a mandatory 14-day quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab229bde-5af7-42a6-a925-06685602e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a7d3d-5a78-4369-bedd-fbeec1d4c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation did not include 70 Filipinos who have fallen ill
        to COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10553d8c-95a8-4ba8-8ede-67d73b370932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98dcc72-8944-4a45-8510-013f6515ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 10 have recovered from the disease, eight of them have returned
        to the Philippines and placed under strict monitoring, Health Secretary Francisco
        Duque III said Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce762900-6b7c-405d-9c89-238c2ef249b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd0c97-c882-44e3-bb82-fd9f11379eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans, Britons and Australians who were previously on the
        Diamond Princess only tested positive for coronavirus after they returned
        home from a 14-day quarantine. Among them is a 78-year-old man from Perth,
        Australia, who became the country''s first reported death due to the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5df11-1577-4571-a564-9285ef46ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:22:19.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Australia and Thailand reported their first deaths due to
        COVID-19 on Sunday, with the global <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-03-01-20-intl-hnk/h_cc3709d8760a05aa3a87d3f16032168a"
        target="_blank">death toll due to the virus reaching 2,976</a>, according
        to CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd694a1-5754-4d7f-a29e-17215e0d5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 makes people sick, usually with a mild to moderate upper
        respiratory tract illness, similar to a common cold. Its symptoms include
        a runny nose, cough, sore throat, headache and a fever that can last for a
        couple of days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc9fb-20bf-4c2a-881d-3d4efe94a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b6e5c-3084-4527-81a2-346d04252dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with a weakened immune system, the elderly and the very
        young, there''s a chance the virus could cause a much more serious, respiratory
        tract illness like a pneumonia or bronchitis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c26722-9c8f-4e26-814f-d906df5bb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380241a-616b-4a30-9577-f14a71c66c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has only confirmed three cases of the virus. Two
        of them have already recovered and returned to China, while one died — the
        first recorded death outside of mainland China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
