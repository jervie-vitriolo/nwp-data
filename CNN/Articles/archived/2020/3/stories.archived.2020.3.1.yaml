      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States <a href="http://www.cnn.com/asia/live-news/coronavirus-outbreak-03-01-20-intl-hnk/index.html"
        target="_blank">recorded its first</a> coronavirus death -- <a href="https://www.cnnphilippines.com/world/2020/3/1/Washington-state-investigating-coronavirus-outbreak.html"
        target="_blank">and the number of infections grows</a> worldwide -- many people
        are wondering what symptoms to be on the lookout for and how to protect themselves.</p>'
    '1':
