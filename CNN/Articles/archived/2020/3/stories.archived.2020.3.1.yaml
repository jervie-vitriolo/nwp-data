      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec1496-9cab-41de-b0f0-f950226be0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said this week that there have been more than 2,800 cases
        of vaping-related lung injuries that required hospitalization reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3230b-f967-4889-9753-339c074193a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
