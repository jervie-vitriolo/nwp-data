      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, Raven Baxter''s (Raven-Symoné) son Booker must clear
        his name after being caught with a vaping device that was not his at school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b1967-c78c-4336-bab3-4f8866250eda'
