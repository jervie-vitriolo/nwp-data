      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ac205-c4ae-4d8a-a140-e4e30548acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said Honda has offered 400 workers who were
        laid off 280 percent of their monthly salary for every year of service as
        a separation package.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165ff21-a82c-4655-bd36-30b0adc97278'
      'mgnl:activationStatus': true
