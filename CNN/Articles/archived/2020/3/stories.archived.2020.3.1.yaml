      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe019e-8375-4b90-bd86-76a1b36c7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.684+08:00
