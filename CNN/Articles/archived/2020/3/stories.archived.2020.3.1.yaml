      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker added that the national budget should neither be corrupted,
        nor should it be treated as "spoils to be divided among cronies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c4d80-f6b8-492f-9a25-415330d3b0b9'
      'mgnl:activationStatus': true
