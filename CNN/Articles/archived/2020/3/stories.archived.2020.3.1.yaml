      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fd08f-9ccb-4171-855d-5c2593d5c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added in his post that he "will not be transactional" and
        "will not sacrifice [his] principles and this administration''s priorities.
        The post showed an old photo of him doing the signature fist bump alongside
        President Rodrigo Duterte, his running mate in the 2016 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68c579-bd1b-43f3-bad6-768021807784'
