      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552b12b-6275-4f3e-8960-23be1b62ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.227+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaite said employees of car parts suppliers who will be affected
        by Honda’s shutdown also need help, not just the car manufacturer’s workers.</p>'
