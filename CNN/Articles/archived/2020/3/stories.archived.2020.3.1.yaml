    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79430cf6-a848-4a95-bff8-ab4921c132fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The United States'' top doctor has
        one simple request: Stop buying face masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42ab8f-76ce-481a-8d72-9a06d25f22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08bc76-3a31-4e32-af17-60ba427059ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams'' message, posted to Twitter
        on Saturday, was a response to face mask shortages as people stocked up due
        to coronavirus concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e64956-4a67-4f41-aa3e-2878c0c1c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0f5de-b6be-45f9-903a-8e5ff6c06b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously people," he began, and though it''s a tweet, you can
        almost hear the exasperation in his plea. "STOP BUYING MASKS!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e5a69-7dd0-4db0-b9fc-d72f457322f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d18217-a088-4c1e-90c2-89ef66aa9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are NOT effective in preventing general public from catching
        #Coronavirus, but if healthcare providers can''t get them to care for sick
        patients, it puts them and our communities at risk!" he continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed5819-c77a-4732-8529-b8057fb9d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd3cb2-22c3-4781-b3cd-a01ff45456de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washing your hands, staying home when sick and other "everyday preventive
        actions" are the best protections, Adams said. He urged people to get a flu
        shot, as fewer flu patients means more resources to fight the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fcd22-ab56-43c2-9a5c-bcae0acf8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f38a93-815b-4bbc-acd2-6e15371f7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes during what has become a mask boom. With coronavirus
        popping up in the United States, some have begun buying face masks as a form
        of protection, despite the likes of the US Centers for Disease Control and
        Prevention and Vice President Mike Pence saying they''re unnecessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e17c1-e82f-44d3-bc40-7bda833f5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747a3fa-7f33-4d14-8a71-9f0c1c165d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, like Adams points out, if these masks run out, they won''t
        be available to the medical professionals who are at the highest risk for
        disease transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c551c-c06c-4b9e-a520-d15e46b1d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fdb9d-f5f9-4f00-92c4-20f334bd4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a preventive medicine professor at the Vanderbilt
        University School of Medicine, told CNN the rush to buy masks is a "psychological
        thing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e383698-c0fd-4da4-bad5-11d75160ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965c6ae-69df-461c-9072-aec90f650307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus is coming, and we feel rather helpless," he said
        Saturday. "By getting masks and wearing them, we move the locus of control
        somewhat to ourselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5005a-0d6c-4fd3-bfbd-f7bb777bf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f258b-8db0-4f03-a069-0345b89a9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, stores across the country have run out of masks. As for
        online shipments, many orders have been pushed back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f4949-2351-479d-baec-bd67e86c5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c00ba6-8f5c-4afa-9130-e6ace5a6f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends the following to prevent the spread of any respiratory
        disease:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44a695-cedb-43ad-9032-38e252420c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea8ebb-0b62-4373-b720-668dfc9a434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid close contact with people who are sick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b11f99-6250-40a8-b640-cedc8497b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid touching your eyes, nose and mouth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637df49f-2924-4575-a458-22774fcf84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Stay home from school or work when you are sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3542539-2d28-413a-853a-f8e6045153e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cover your cough or sneeze with a tissue, then throw the tissue
        in the trash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df1627-9891-43b8-a5dd-fdc6c39e5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Clean and disinfect frequently touched objects and surfaces using
        a regular household cleaning spray or wipe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e69d6-d765-40c4-9179-03bae8899a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wash your hands often with soap and water for at least 20 seconds,
        especially after going to the bathroom, before eating, and after blowing your
        nose, coughing or sneezing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cde65-0494-452f-871b-d128be9b0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If soap and water are unavailable, use an alcohol-based hand sanitizer
        with at least 60% alcohol. Always wash hands with soap and water if hands
        are visibly dirty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b7511-9fcb-4f60-8771-068a8de989b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T08:40:31.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/29/health/face-masks-coronavirus-surgeon-general-trnd/index.html">''The
        surgeon general wants Americans to stop buying face masks''</a></em></p>'
