      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee declared a state of emergency Saturday,
        directing state agencies to use all resources necessary to respond to the
        outbreak.</p>'
