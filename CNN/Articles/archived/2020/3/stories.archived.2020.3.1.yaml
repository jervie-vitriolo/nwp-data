      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow us to get the resources we need," Inslee said.
        "This is a time to take common-sense, proactive measures to ensure the health
        and safety of those who live in Washington state."</p>'
