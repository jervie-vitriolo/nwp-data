      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3106c1-1260-4852-9b1f-1cc206600f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the economic point of view, would these be the
        only layoffs or would there be more? … We want to ensure long term employment,
        not short term employment.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
