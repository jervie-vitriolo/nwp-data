      'mgnl:lastActivated': 2023-01-26T18:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d40fde-ea1a-499d-996c-24ff80879673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Cayetano claimed that Velasco is <a href="https://www.cnnphilippines.com/news/2020/2/27/Cayetano-Velasco-sabotage-budget-chairmanships-House-ouster.html">supposedly
        promising budget allocations and positions to some House allies once he secures
        his term.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2a4f6-6b7a-40ab-87c3-411c66280ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ae597-d09b-4b9a-8835-62d3fc423c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said this issue comes amid the House''s inaction
        on the budget and franchise renewal of media giant ABS-CBN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a2ac3-20f6-4fc2-a15b-fda6420357e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bf628-1c6d-4008-9949-71dc34330c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco already refuted these claims and said that he has "no intention
        of reneging" on their agreement, wherein Cayetano will serve for the first
        15 months, and he will serve for the remaining 21 months of the Speaker''s
        three-year term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e5015-8291-4c31-aea4-a4c76a0bbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Rep. Jericho Nograles said that “taxpayers deserve
        better” than these fake coup issue in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacabaf-1445-4767-9e40-6610cb2868d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012805e2-02dd-4414-aaa9-ea9f0d65df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It saddens me that this fake coup challenges the integrity of Congress
        as an institution and that the leaders have not heeded my sober call to be
        Statesmen. All this name-calling only means that personal interests abound,
        instead of national problems,” Nograles said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bd462-5a08-4176-914c-2b97a930c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582149c-ccb5-4ed5-9ccb-255af91a1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker of the House Luis Raymund “Lray” Villafuerte also
        commented on the issue, particularly addressing Velasco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f7a71-45a7-4de0-84cf-0bf6cd6cb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd92990-f0d0-40bc-9e88-9484aaaa9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than account for his hubris in staging a failed coup against
        Speaker Alan Peter Cateyano, Velasco--through his factotum, Rep. Doy Leachon--has
        gone ballistic and resorted instead to ad hominem attacks against me that
        are phony, absurd and irrelevant to the crux of the issue,</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4522984-ed1c-4f18-bc60-61e1b88703e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>which is their camp''s brazen attempt to subvert the 15-21 term-sharing
        arrangement that was brokered last year by no less than President Duterte,
        who is the titular head of our ruling coalition," Villafuerte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f7aa1-399d-43e4-abe3-e79e87748ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89340956-348e-4afa-9ea8-2664ca078bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T19:24:27.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Velasco is “obviously way out of his league in lusting
        for the Speakership.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a284cf-e42d-4f68-aae2-107fe622cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2e663-1a72-48b5-b46c-c50486fe58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Cayetano warned his colleagues to leave their
        posts if they do not like the present leadership. Cayetano is supposed to
        serve as Speaker until October only.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d7bd4-e649-4554-baf7-dbd27d3ab878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fde52-4865-4eab-895f-a5a4673c773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Duterte who <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR1slJOMqt8zSOq7MXg5M1RjV-IahHr3NoZhv2dsFFAreg7E7in4RF7FkDQ%3Ffbclid">brokered
        the 15-21 term-sharing deal between the two</a> when the 18th Congress convened
        in July last year in a bid to appease the pro-administration coalition that
        at the time was divided on their choice of a House leader.</p>'
