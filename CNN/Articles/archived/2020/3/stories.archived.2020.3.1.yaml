      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presumptive case is a patient who has tested positive at a state,
        county or city lab, but whose results have not yet been confirmed by the federal
        Centers for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b4065-2c0c-4cdc-b620-ad9c0f4bc379'
