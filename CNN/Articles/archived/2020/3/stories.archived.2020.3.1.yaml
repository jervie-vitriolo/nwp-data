    'title': 'Hilary Duff says ''Lizzie McGuire'' revival can''t be ''real and relatable''
      if it has to be PG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbff59-7d5d-4d9d-90f2-cb48e0e6116e'
      'mgnl:activationStatus': true
