      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Australia state’s Chief Health Officer Andrew Robertson
        told reporters at a press briefing that the man''s wife was also infected,
        and remained in a stable condition.</p>'
