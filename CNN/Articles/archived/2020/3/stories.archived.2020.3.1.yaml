      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac30c89-f386-42ed-b8b9-08c90f4e857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroon 5 is facing backlash for the band''s performance Thursday
        at the Viña del Mar International Song Festival in Chile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12b0aa-3ed0-41b2-9e65-ab0c143fcf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c778fbf-e4a6-4675-a336-c64028677a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American pop rock band was 30 minutes late to their set and
        fans complained Levine lacked "energy to interact with the audience," Chilean
        news agency <a href="https://www.chvnoticias.cl/vina360/denise-rosenthal-adam-levine-nadie-mirara-a-la-cara_20200228/"
        target="_blank">Chilevisión Noticias reported</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71310f58-a23a-400a-b150-bf5f60235c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306beec-4728-48c2-be32-3b9cf80322a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post Friday on Instagram Stories, the singer said his fans
        deserved an explanation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382d990-60e1-477e-b5a2-20067f949347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59fac0-7cf2-4cbe-a040-1148791a457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be totally frank there were some things holding me back last
        night and I let them get to me," Levine said in a video. "It impacted how
        I was behaving onstage, which is unprofessional and I apologize for that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a91e5-1f9b-4af1-bbc7-138ade403ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87a241-3ea0-423f-9dd0-dcbe5922ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine said he was preoccupied with making sure he both looked good
        and sounded good to fans watching from home on television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c67bd5-cb46-4849-9537-b8ae53a3b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee90238-111f-452e-a437-2b7044ae05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I struggled a lot and sometimes it''s really hard for me to mask
        the struggle and for that I did let you guys down and I apologize," Levine
        said in his apology. "We absolutely adore our Chilean fans, we absolutely
        love coming here. Last night, it wasn''t our best and for that all I can say
        is that I''m really sorry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342607a-0ba8-43a9-a2b4-9cc48dd2a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a555673-8726-4f39-87a4-35d63fdaa200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s representatives issued a statement, denying the band
        took to the stage late and blaming issues on technical "difficulties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367d0a5-c60f-46cf-8154-a943980dc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774ee16-522d-4a19-9e0c-b41dae0d30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maroon 5 took the stage on schedule and on time [Thursday night].
        They performed 70 minutes of their greatest hits to great acclaim. Unfortunately,
        during the performance, the band encountered numerous technical difficulties
        throughout the show, including monitor issues and with both of Adam Levine''s
        in ears," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb883fd-7269-448b-bf6d-1a3fea2650f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814eb71-4e96-4ac0-9389-1f064b201396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine on Saturday shared a photo of a crowd on Instagram. In the
        caption, he thanked Maroon 5''s Chilean fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0caf5a-8818-4836-8487-2776e41e1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff1b30-ef34-4d4b-8164-44a7b550dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t always make up for our past, we can absolutely
        try our best to learn from it ... thank you Chile for giving me the opportunity
        to grow," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a142e79-9928-4b6c-90ae-31ad250f443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefed24e-8dcf-4e33-b449-7a5de53f920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viña del Mar International Song Festival is the oldest and largest
        music event in Latin America and is considered among the most prestigious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02673d9-e856-419d-9068-86f0982942ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/29/us/adam-levine-chile-apology-via-del-mar-trnd/index.html"
        target="_blank">Adam Levine apologizes after fans criticize Maroon 5''s performance
        at Viña del Mar festival in Chile</a>."</em></p>'
