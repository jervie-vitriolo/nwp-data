      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Three
        more Filipinos quarantined at New Clark City are showing symptoms similar
        to a coronavirus infection, the Health Department told CNN Philippines on
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c856bd-d368-460c-bf8e-af661a5986df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.831+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0706742-14fd-46cb-98ac-bc2303d68122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.831+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said three more
        Filipinos who were evacuated from the Princess Diamond cruise ship quarantined
        off the coast of Japan now have red-flag symptoms that are also associated
        with the coronavirus disease, formally known as COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50102f0c-225d-43f6-abe8-fbeedc111e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46ee21-83c5-4954-b040-00f38ca8d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said tests are still pending for three Filipinos, while
        10 of the evacuees who have also shown coronavirus symptoms have tested negative
        for the virus. According to her, they are expecting the test results of those
        with symptoms within 24 to 48 hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3acca-0b36-4680-9853-af70ef871c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a62387-8c89-48fb-9ae6-a268b2353499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expected this kind of circumstance. We have included to
        our plans the anticipation that some of them may show symptoms once they arrive
        home," Vergeire said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54cce8-9af3-4d6c-99c6-e0f7121fb708'
