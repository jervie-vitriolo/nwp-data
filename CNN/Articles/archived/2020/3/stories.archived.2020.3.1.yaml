      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d98e1-a3fb-443b-8973-2db8dcf5f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda Cars is closing its manufacturing plant, while Wells Fargo,
        a financial services company, is relocating most of its jobs to India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689ed02-dd9b-45d3-ad18-13eb186bbb58'
