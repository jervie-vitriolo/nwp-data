      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number includes 68 deaths in 29 states and the District of
        Columbia, the youngest being 15 years old, the agency said, also noting "continued
        declines" in new cases since they peaked in September 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b82268-10db-432f-9170-321375b954ca'
