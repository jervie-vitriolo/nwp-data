      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb78e5-2205-4968-9186-8273a5dee1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how virulent the virus is, a cough, sneeze or handshake
        could cause exposure. The virus can also be transmitted <a href="https://cnnphilippines.com/world/2020/2/18/Novel-coronavirus-disease-contaminated-surface.html?fbclid=IwAR01FKb4kcw4dSEOlXqGSVGxi8ZZDZgKTL_JpRz0IbQ50S0gK6udfq7qc08"
        target="_blank">by coming into contact with something an infected person has
        touched</a> and then touching your mouth, nose or eyes. Caregivers can sometimes
        be exposed by handling a patient''s waste, <a href="https://www.cdc.gov/coronavirus/about/transmission.html"
        target="_blank">according to the CDC</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9064e5-3afb-43db-bfaa-60209f703c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1317ef-7c58-4e61-898b-f5d00d740385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus appears to mainly spread from person to person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de21baf-fab4-4c00-a33f-184f73aba785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36099e-793e-4b1d-8eba-0290ce61de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are thought to be most contagious when they are most symptomatic
        (the sickest)," the CDC says. "Some spread might be possible before people
        show symptoms; there have been reports of this occurring with ... coronavirus,
        but this is not thought to be the main way the virus spreads."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983ee39-5a17-4fcf-b86a-cd6b290bedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2d3f1-4781-4e6a-adc7-f36362e2a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is it treated</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5457b-bf25-4013-b54e-65b320134b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific antiviral treatment, but research is underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df395f27-fde5-4048-b3e5-73757557ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bf522-9028-4d64-a170-8d4a2dc48804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the time, symptoms will go away on their own and experts
        advise seeking care early. If symptoms feel worse than a standard cold, see
        your doctor. Doctors can relieve symptoms by prescribing a pain or fever medication.
        <a href="https://www.cdc.gov/coronavirus/about/prevention.html" target="_blank">The
        CDC says</a> a room humidifier or a hot shower can help with a sore throat
        or cough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131dadd-65a9-4d7c-93c3-6f145331763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a006a16-90f0-499c-93b3-d22125bcbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with coronavirus should receive supportive care to help relieve
        symptoms. In some severe cases, treatment includes care to support vital organ
        functions, the CDC says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340e31e-8df9-4270-880f-448151b662ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68ab1d-9a05-45c2-933a-baf0f799aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who think they may have been exposed to the virus should
        contact their healthcare provider immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78dc99-c50a-4763-8259-8ee68e57b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3d7f5-5bb3-42af-b6fe-cc998f7f90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long is the incubation period</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bf46d-cc7f-46a2-ba9c-05c7f3ec5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine is usually set up for the incubation period -- the span
        of time during which people have developed illness after exposure. For coronavirus,
        the period of quarantine is 14 days from the last date of exposure, because
        14 days is the longest incubation period seen for similar illnesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d051efd-ff17-4228-ad62-6e4e0c683772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2d821-2e26-4ffd-a54d-366610c95123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can you can prevent it</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36266a86-8f08-411d-9249-2123b43b22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is <a href="https://www.cdc.gov/coronavirus/about/prevention.html"
        target="_blank">no vaccine</a> to protect against it, at least not yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3b7a5-7cac-40d5-bd25-d183bc8cb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24588bd9-cf75-4aa5-9c34-215b1f06da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Institutes of Health is <a href="https://cnnphilippines.com/world/2020/1/21/China-coronavirus-vaccine.html"
        target="_blank">working on a vaccine</a> but it will be months until clinical
        trials get underway and more than a year until it might become available.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09898f3-3bfc-45fe-b86f-cbe82e870a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937150cb-a57c-45d8-8769-06805d9ec105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, you may be able to reduce your risk of infection by avoiding
        people who are sick. Cover your mouth and nose when you cough or sneeze, and
        disinfect the objects and surfaces you touch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419e355-b4e9-4205-95d4-71ebe31285a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642d51f-53e9-457a-82a0-f62b4b4d6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid touching your eyes, nose and mouth. Wash your hands often
        with soap and water for at least 20 seconds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db49bc8-5e7d-4f40-9b92-847c1a642dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e67f3-384f-4728-90e6-9e4f1b9ddbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awareness is also key. If you are sick and have reason to believe
        it may be coronavirus, you should let a health care provider know and seek
        treatment early.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c7d36-2e68-4f36-9e74-4ce05bf6bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/01/health/coronavirus-symptoms-treatment/index.html"
        target="_blank">What symptoms to be on the lookout for and how to protect
        yourself from coronavirus</a>."</em></p>'
