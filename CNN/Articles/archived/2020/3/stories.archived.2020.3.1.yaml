      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b224e7-c936-4df9-9bfe-0c297f7c3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T22:38:35.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said Saturday that nine Filipinos were under
        strict monitoring in a Pampanga hospital and “are all in stable condition.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f2943-fcb0-437c-a157-0ccc7ebb7623'
      'mgnl:activationStatus': true
