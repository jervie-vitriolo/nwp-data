    'lead': 'Pump prices will fall by nearly ₱2 per liter this week as the price of
      crude oil on the global market dropped sharply due to weaker demand brought
      about by the outbreak of the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-01T13:44:32.481+08:00
