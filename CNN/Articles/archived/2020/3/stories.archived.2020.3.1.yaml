      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil plunged 4.9 percent on Friday to $44.76 a barrel. Crude hasn''t
        closed below $46 since December 2018. The commodity is on track to its sharpest
        weekly decline since 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
