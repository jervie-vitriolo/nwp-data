      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes the same day the first US death from coronavirus
        was reported in Washington state, health officials said Saturday. The man
        in his 50s, who had underlying health conditions, was not a resident at the
        care facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ef6f4-48d6-46a4-944b-2fe794837c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
