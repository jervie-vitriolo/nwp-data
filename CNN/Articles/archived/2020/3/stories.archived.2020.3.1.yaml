      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfde229-b1c0-450a-bac1-8cf3c83c2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list Rep. Ferdinand Gaite, a member of the congressional
        panel, noted that three multinational companies are set to pull out of the
        Philippines this year — a move seen to leave over a thousand Filipinos jobless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21b145-d3c7-4e7a-85df-bc299bab5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f301c-b523-46c9-9a1e-42b24020dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the economic point of view, <em>hanggang dito na lang ba o
        may iba pang magtatanggalan?</em>” Gaite said. “<em>Ang gusto nating matiyak</em>
        long term employment, <em>hindi</em> short term employment.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7dd81-a10b-4b7e-a425-fd1785744428'
      'mgnl:activationStatus': true
