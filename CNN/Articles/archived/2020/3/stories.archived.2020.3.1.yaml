      'mgnl:lastActivated': 2023-01-26T18:52:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d9009-b170-4178-92c5-9cc12a15d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T13:44:32.481+08:00
