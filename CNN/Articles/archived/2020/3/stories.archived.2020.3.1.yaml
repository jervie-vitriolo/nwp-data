        maintained he will continue fighting with whoever chooses to stand by him
        in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299e896-ef0c-48f2-923e-f94b48e6db0d'
