      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4409e-ee4d-437a-ba53-e8dd969204cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.437+08:00
