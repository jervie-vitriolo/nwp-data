      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://cnnphilippines.com/news/2019/6/13/duterte-kapa-arrest-general-santos.html?fbclid=IwAR09403olD3N9lUopy6fU9Lprl2-VtFsLLyiRjwS_7AWIHPebglIb3wcthA</p>'
  'South-Korea-Shincheonji-coronavirus':
    'author': 'Paula Hancocks, Yoonjung Seo and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
