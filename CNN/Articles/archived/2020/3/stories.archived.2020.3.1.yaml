      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://www.youtube.com/watch?v=6g6g2mvItp4"
        target="_blank">Adam Levine is in misery</a>, but it''s not over a woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7adc64-8128-4355-b1b0-feb9448c4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T11:00:50.881+08:00
