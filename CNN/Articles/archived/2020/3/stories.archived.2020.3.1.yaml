      'mgnl:lastActivated': 2023-01-26T18:52:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hilary Duff says the <a href="http://www.cnnphilippines.com/entertainment/2019/8/24/lizzie-mcguire-hilary-duff-disney.html"
        target="_blank">"Lizzie McGuire" revival</a> can''t be "real and relatable"
        if it has to be a family friendly show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2903f20-3632-466c-babf-8446dcf085d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19558fb-58d5-4bf6-8e8c-3b12d88a931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the much-anticipated reboot was put on hold, the actress
        posted an emotional plea on Instagram asking Disney to move the show from
        its streaming service to Hulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a06472-38ad-4310-ae81-6e8c23955f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8a726-a321-4a38-b0e3-af25bd11a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was incredibly excited to launch ''Lizzie'' on D+ and my passion
        remains! However, I feel a huge responsibility to honor the fans'' relationship
        with LIZZIE who, like me, grew up seeing themselves in her," Duff said in
        a post <a href="https://www.instagram.com/p/B9IaC36pec0/" target="_blank">Friday</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79f4fd-91db-4d96-8b14-02d7e99d8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1704d29-9f44-4b68-adfd-c2d8cc3e7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be doing a disservice to everyone by limiting the realities
        of a 30 year old''s journey to live under the ceiling of a PG rating. It''s
        important to me that just as her experiences as a preteen/teenager navigating
        life were authentic, her next chapters are equally as real and relatable.
        It would be a dream if Disney would let us move the show to Hulu, if they
        were interested, and I could bring this beloved character to life again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08559c-3f66-4abf-bbe8-69c67f2f2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ebaee-c0b1-400f-8e9b-69b3012151a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming service <a href="https://twitter.com/disneyplus/status/1165035530385412096"
        target="_blank">Disney+</a> announced plans last year for a revival of the
        series. The world met Lizzie — and her sassy, animated inner voice — when
        she 13 years old. In the new series, Duff was set to reprise Lizzie once again
        as the beloved character navigates her 30s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61b701-5aeb-4675-8c42-d025c9be65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4457ed-4703-4559-9f5e-196af1efdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, production for the show was halted after Terri Minsky,
        the series creator and showrunner, stepped away from her role, <a href="https://variety.com/2020/tv/news/lizzie-mcguire-disney-plus-showrunner-1203462382/"
        target="_blank">Variety</a> reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b2c6c-cfde-45df-867c-12b05bc6aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17f580-e11d-4113-8dcd-1f2522596b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Lizzie McGuire" ran from 2001-2004 on The Disney Channel.
        Disney released a film based on the series in 2003. Disney+ is streaming the
        original series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f0808-23d6-44f4-bf52-5d93e2103cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cb7fd-6694-4637-982d-798b6c5007fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Hulu announced that "<a href="https://twitter.com/hulu/status/1232019884965425154"
        target="_blank">Love, Victor</a>" — a series based on the movie "Love, Simon"
        that was originally planned for Disney+ — will be streaming on the platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18ddd7-a407-4a73-b745-d7d83cc5bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:03:25.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/29/entertainment/hilary-duff-lizzie-mcguire-reboot-trnd/index.html"
        target="_blank">Hilary Duff says ''Lizzie McGuire'' revival can''t be ''real
        and relatable'' if it has to be PG</a>."</em></p>'
  'Ravens-Home-vaping':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-01T12:05:01.444+08:00
    'imagesource': 'jcr:75ec603c-ffbe-45ec-a63c-e25548cd82b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4beb61df-dc04-4888-8fdb-7d15cafa5b94'
    'lead': 'The Disney Channel series starring Raven-Symoné will air an episode in
      which the show''s young characters learn a lesson about vaping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-01T12:07:24.295+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:52:08.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:51:53.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ravens-Home', 'Raven-Symone', 'Disney-Channel']
    'template': '1'
    'title': '''Raven''s Home'' episode tackles dangers of vaping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798add1-3966-4e37-81fe-3ea317524eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The dangers of vaping are not just
        smoke, and an upcoming episode of "Raven''s Home" aims to get that message
        across to its young viewers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fdeff-ecf8-41e7-b915-41d6ad3d18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522f7a9-af18-4dce-8259-9b4263ad5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Disney Channel series starring Raven-Symoné will
        air an episode called "What About Your Friends," in which the show''s young
        characters learn a lesson about vaping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdfa14-a6c4-456f-8f58-52fa2a0f6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa18d1-d696-448e-b8f9-8c63a2214ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaping is a massive issue within this generation, multiple generations,"
        the actress told CNN. "So when [the writer''s] said that they were about to
        [tackle] it, I was all for it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29013dae-7534-424b-a0b7-29e0f72f19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136a1d7-dd71-453e-a31a-2284edc91a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode and messaging were developed with help from the group
        Hollywood, Health &amp; Society, a program of the Norman Lear Center, that
        helps Hollywood writers and producers with resources on health, safety and
        security. In this case, experts from the Centers for Disease Control and Prevention
        (CDC) and USC, to name a few, were brought in to consult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3deb911-a5e5-4a71-92ea-d3207ab4f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc6ec4-7597-41e8-b6df-e826a9d9beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target audience for "Raven''s Home" is ages 6-14. The star says
        she''s often approached by people of all ages who watch with their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9bb11-34a4-4d72-9f62-20ea1befa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac0581-21f8-4e8a-aa36-45a78ec19c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode was crafted with that in mind, with messages for children
        who might feel peer pressure to try and parents who may not be completely
        aware of the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01899f-d017-46d6-a063-1ea7b0ef231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888999f-7a46-4ba2-baad-ecaa8966d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of children who seem to be marketed to, and a lot
        of parents who just don''t even have any idea what these devices [look like],"
        executive producer and showrunner Warren Hutcherson told CNN. "A lot of them
        look like flash drives or they look like things that your kid could have right
        in their hand, and you wouldn''t even pay attention to it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af11daf-8d38-47b9-9c9f-42e90c139ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T12:07:24.296+08:00
      'mgnl:createdBy': 'xave'
