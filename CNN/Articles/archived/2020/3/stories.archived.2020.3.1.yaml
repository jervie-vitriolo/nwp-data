      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 71 confirmed and presumptive positive cases of coronavirus
        in the United States. They include 44 people who were aboard the Diamond Princess
        cruise ship, three people repatriated from China and 24 cases that occurred
        in the US, according to the Centers for Disease Control and Prevention.</p>'
