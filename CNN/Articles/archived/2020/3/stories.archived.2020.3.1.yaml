    'title': 'First death from coronavirus in the United States confirmed in Washington
      state, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06c7af-bd48-455d-924d-894c3010ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
