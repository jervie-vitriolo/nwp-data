      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edabbe-ab36-48b6-8fd9-b2959ec71a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T10:09:28.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe most members of Congress see and appreciate the reforms
        I stand for. If they do, then I will continue to serve as their Speaker. If
        they don''t, then they can remove me, I will continue to serve as the Representative
        of Taguig and Pateros," Cayetano said in his Facebook post Saturday night,
        days after accusing Marinduque Rep. Lord Allan Velasco, with whom he has a
        term-sharing deal as speaker, of plotting to oust him as leader.</p>'
