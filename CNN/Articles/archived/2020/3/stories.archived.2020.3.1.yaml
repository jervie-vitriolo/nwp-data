      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional cases in the US are likely," Trump said, "but healthy
        individuals should be able to fully recover."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d8bc-781f-42e0-afbe-aaffbde31c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35210701-bb25-4876-9e65-875e3a0190c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, joined by members of his administration''s coronavirus
        task force as he made comments from the White House briefing room, aimed to
        calm Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d38b8-2a7e-4a03-991f-12493f7f6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13313e-4264-4ee4-b8aa-b55f6b0b578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully ask the media and politicians and everybody else
        involved not do anything to incite the panic, because there''s no reason to
        panic at all," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b0118-58b2-48d4-9e29-4d4faa3dc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909400e-34e1-44f3-845d-1fef76e53bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also offered his condolences to the first coronavirus
        death in America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e770f3f-3e07-465e-8d8a-4c5f3841f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbe84e-f51e-4adf-95eb-15bd07d67544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeffrey Duchin, health officer for Seattle and King County,
        Washington, confirmed Saturday that the individual who died was male. Trump
        earlier described the patient, who died in Washington state, as a "medically
        high-risk patient in her late 50s" and "a wonderful woman."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9696814-ebe7-456a-8060-ad9f1214950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a248e7-236d-40dd-9069-f88bd4d7c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official blamed the director of the US Centers
        for Disease Control and Prevention for the mix up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc1031-44e8-484c-912e-1434a3ca2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e874a-26b8-4130-9388-72ca9a89120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. (Robert) Redfield briefed Pence and Trump after speaking with
        Washington State health officials that it was a woman. Washington State has
        since corrected," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cff096-0add-4dd8-ab46-a5e3bfac8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ffdb4-3dd0-4ebb-87a2-fb1717519f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield tweeted later Saturday that the "CDC erroneously identified
        the patient as a female in a briefing earlier (Saturday) with the President
        and Vice President."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b0815-73d4-4ba8-bea1-2ecafa9f63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca616c-0d97-4e0e-8f20-907b86ef8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington patient appears to have become ill through community
        spread, according to Redfield, who spoke alongside the President at Saturday''s
        briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf1db5-4f60-42e8-946e-d563546858b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d23e91-ec27-4e16-80a6-a2588202a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Travel and coronavirus</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc453a-b502-43d2-ae44-9975d6c8cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said at the briefing that the US would be expanding travel
        restrictions from Iran "to include any foreign national who has visited Iran
        within the last 14 days." He also said the US would heighten a travel advisory
        for specific regions of Italy and South Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aedc63-009a-4717-b0cc-509d98f2ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f66ed0-3bcb-4378-b641-3a77b0258578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urging Americans to not travel to the areas in Italy and
        the areas in South Korea that are most affected by the coronavirus," Pence
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023b49b-4a94-408a-b27a-14170f2e20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83927c-4416-4822-9932-97a216eb4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also emphasized that "the average American does not need to
        go out and buy a mask," and that at least 35 million more masks per month
        are expected to be produced for the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47437668-2cb8-441f-9174-4bee328773db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe543216-784f-4e4c-ad26-773d5fca7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More courses of action to increase the availability of masks to
        high-risk health care workers will be announced later Saturday, Pence said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab76d5f-e763-4d1d-be39-3e0972c38ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4ba33-2a4d-4aab-b6c5-87212f04dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he''ll be meeting with pharmaceutical companies
        at the White House on Monday to discuss developing a coronavirus vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3b181-9257-42ad-8359-f939a978e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bd5f6-bd70-4353-a36b-4f5d6724b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s update followed a briefing from his coronavirus
        task force earlier in the day, which Trump said lasted for more than two and
        a half hours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30de46-c305-4b01-a9d4-ef1ec0c1a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e3883-8f9d-43d0-b1d4-8083091202ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there are now 22 cases of the novel coronavirus
        in the US. This number does not include individuals repatriated to the United
        States from Wuhan, China, or from the Diamond Princess cruise ship. Those
        cases have been counted separately by the CDC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2d3d5-6eaa-410e-87bc-0f2471e05ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48704ba0-da4b-40bf-8d84-75164f61c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four instances of possible community spread transmission
        of coronavirus -- two in California, one in Oregon and one in Washington.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78d318-f32a-44e8-a6a8-70ea5660832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1975d0-49c7-46a9-921e-104fb1c0540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Saturday''s briefing, Trump asserted that "the markets are very
        strong," even though three major stock indexes this week posted their worst
        weekly percentage drops since the 2008 financial crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea0f4c-ba16-4852-9118-c7b487825f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ec7fa-6d9c-42ef-a3e0-56d8d2faf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets will all come back," Trump said. "We have one problem
        -- we have to get this problem brought into focus."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae2ccb-74a3-47f9-8cc5-074d9c4b638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fb1f0-4f74-49c7-b568-c1addc8f7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly not a good situation. When you lose travel that''s
        a big part of market. But for a period of time we''re going to have to do
        what''s necessary. Safety, health -- number one. The markets will take care
        of themselves," he continued.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570133d3-db54-490c-b8c4-4f2f3c888f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5bba6-2101-4034-bd33-c67bc12d63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President suggested the Federal Reserve should take measures
        to assist with the economic dip that has resulted from the coronavirus outbreak.
        He also brought up his long-anticipated middle-income tax cuts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f843b3-a2e5-4d2d-aa06-6b2559173461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20173f97-fdac-4f4a-bd2b-6b8ee6caef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously appeared to downplay the effects of
        coronavirus, saying earlier this week that he did not think community spread
        of the infections disease in the country was "inevitable," despite that fact
        that CDC officials have been assessing that they expect to see community spread
        within the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b8ad5-4506-40d3-8b2a-ecf088a8726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756c713-36bd-47b1-ba85-9011093ed29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has rarely delivered remarks to the press from the White House
        briefing room, but his Saturday appearance marks his second time in the room
        in less than a week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad84e7-e2ff-45f3-ab1f-f57d8f551ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd694d-e15b-4f55-869e-2d5eb5e01b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said at a rally in South Carolina Friday that Democrats
        are now "politicizing" the virus. "Now the Democrats are politicizing the
        coronavirus," Trump said. "They have no clue, they can''t even count their
        votes in Iowa."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580dc041-b84f-4afc-985e-db5080a154af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9923e-4201-4b25-be58-2aa3fb558043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their new hoax," Trump added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe2ca8-119a-4ecb-9dce-f66034e76796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcdc09-b466-44b5-879a-030d5371e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump said he doesn''t think coronavirus itself is
        a "hoax," but the criticism is. Asked if he regretted calling it a hoax during
        Friday''s rally, Trump said he didn''t.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a6e82-7599-4fbd-b311-f7ec58dc5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fee17a-f353-46bf-9e33-3059ed2ca017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hoax referring to the action that they take to try and pin this
        on somebody," the President explained. "I''m not talking about what''s happening
        here, I''m talking about what they''re doing."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a69a35-6f5c-4308-8752-bbd5946549cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c36ae-4afd-468b-8127-290f0939e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called it the "continuation of the hoax," and mentioned the
        Russia investigation and his impeachment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089bfe2-ce75-49c4-9c21-3b0457fa6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201791ad-5ae0-453a-8c60-99dab2420d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like it when they are criticizing these people, and I
        don''t like it," he said. "That''s the hoax I''m talking about."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629dd04-1762-4879-9fbc-f688c1e4483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:47:27.031+08:00
      'mgnl:createdBy': 'glee'
