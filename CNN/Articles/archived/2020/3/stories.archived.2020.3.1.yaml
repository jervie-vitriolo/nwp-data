      'mgnl:lastActivated': 2023-01-26T18:52:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48225f7-0482-431f-a4f5-52de4035e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Labor Department as well as representatives from
        labor and business groups are expected to attend the House hearing to discuss
        what the government must do to address the threat of joblessness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a1e55-d235-4511-adcb-da08d62b85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.926+08:00
