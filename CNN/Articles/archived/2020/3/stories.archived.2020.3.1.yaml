      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed56fb5-a12d-409e-a9aa-2d756884790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two counties are about 90 miles apart. The Santa Clara patient
        had not traveled to Solano County, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af9dea-0367-4857-9580-48af58e545de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354348db-af14-4cb7-9217-5a60894d47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an increase in cases with unknown origins and a change in testing
        guidelines across the country, CDC officials said they were hoping to have
        every state and local health department testing for the virus by the end of
        next week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1298b-fb3c-4f89-88db-67927eeae43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129210a-73f9-4cad-8be1-d8e34e2b7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the virus has killed at least 2,922 — including 2,835
        people in China — and there have been 85,055 confirmed cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93885d4-cda5-4b02-87c9-4b7ab4fb85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb0a5f-5867-44f5-bd19-34b515d2607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has "increased our assessment of the
        risk of spread and the risk of impact of COVID-19 to very high at a global
        level," Director-General Tedros Adhanom Ghebreyesus said Friday, referring
        to the WHO''s formal name for the disease caused by the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef76725-e574-4c33-aa8a-2a01e3b7235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a4024-3eb3-4a02-a41e-d7f5fb98d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued increase in the number of cases," he said, "and the
        number of affected countries over the last few days, are clearly of concern."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed8022-fff9-4d0c-a168-bdeb8ef51dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc387a-2ebe-4ee8-a43a-2049919fba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>States announce presumptive positives</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f74b37-8c2d-43b5-823d-e43b01f9cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Health Authority officials confirmed the state''s first presumptive
        case Friday — a Washington County resident with no history of related travel
        nor close contact with another confirmed case, the agency said in a news release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff1791-63ea-4f91-8d9f-cbc9bf8809b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5e79f-e9ad-4e71-b0c8-602dfb29d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, public health officials are considering it a likely community-transmitted
        case, meaning that the origin of the infection is unknown," the release said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf3e77-2a5e-4cef-a574-1ddafd324ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7824d8f-255c-4781-950b-b35385a4a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the patient is in isolation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b8487-df6f-4213-9fc5-8d8a1251c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b13e5-acdc-49fd-84cf-09882168cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting confirmation of the test results from the Centers
        for Disease Control and Prevention, but at this time we are considering this
        a presumptive case," said state epidemiologist Dean Sidelinger in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a66719-2484-4162-ab03-3339b3ec1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa963e-3c9c-4fd0-98c2-c71738600464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also haven''t traced how a Washington state high school
        boy was infected. Those test results were also presumptive positive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d00947-b4c6-4b4f-8f5a-58847f661d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f325c51-9bbe-4eef-bc7e-5ab0055f0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student, a Snohomish County resident, is doing well, said Dr.
        Chris Spitters, interim health officer for the Snohomish Health District.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca5083-5467-4e33-b8db-d851d25f37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bdf4b-4923-4141-b308-c64bbe8925e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is one of two presumptive positive cases in the state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03040d3-c4a0-4f49-a95d-d1ea911162f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9901d7-175e-431f-aeac-54b9d4d09bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman from King County tested positive at the state''s Public
        Health Laboratory and is in home isolation, according to a release from the
        Washington State Health Department. Her test is awaiting confirmation from
        the CDC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08ea70-522e-4b2c-b435-eb28a980a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec04655-0958-415b-859f-12f71e371c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She visited South Korea for about two weeks earlier this month,
        according to Dr. Jeff Duchin, health officer at Public Health of Seattle &amp;
        King County. The woman returned and worked for one day before noticing symptoms.
        She developed a fever, cough, some nausea, a headache and a sore throat, Duchin
        said in a news conference Friday. Officials are now investigating the woman''s
        workplace and anyone she may have come in contact with, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fd662-f07d-44be-be3e-ce5c1236e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cb931-c647-4099-9d66-90c12595794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Officials work to expand testing capabilities</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd12ca1-51de-423f-b2c3-85d31ff0a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of enabling more rapid testing capabilities, the US Food
        and Drug Administration announced a policy Saturday allowing certain laboratories
        to use tests they developed and validated before the FDA has reviewed them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546234b-5bad-45e5-b6e7-b82a83e92786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eca4c-dcfe-4adf-8965-05d168feb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this policy strikes the right balance during this public
        health emergency," FDA Commissioner Dr. Stephen Hahn said in a statement.
        "We will continue to help to ensure sound science prior to clinical testing
        and follow-up with the critical independent review from the FDA, while quickly
        expanding testing capabilities in the US."</p>'
