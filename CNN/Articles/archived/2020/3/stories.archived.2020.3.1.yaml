      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanfuel earlier announced that it will slash the price of diesel
        and gasoline by ₱1.60 per liter and ₱1.40 per liter, respectively, beginning
        Sunday at 4:01 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a59698-c7c1-4fad-8cc2-50f3661be056'
      'mgnl:activationStatus': true
