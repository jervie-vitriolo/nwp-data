      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A patient infected with the novel
        coronavirus in Washington state has died, a state health official said Sunday,
        marking the first death due to the virus in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca76420-dee1-4a87-8718-0e94aab35c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f165510-4ac3-417b-87d5-8723a97350e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was a man in his 50s who had underlying health conditions,
        according to Dr. Jeffrey Duchin, health officer for Seattle and King County,
        Washington state. President Donald Trump and US officials previously said
        in a press briefing that the patient was a woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7583abf-e41f-4a89-bcaa-9bafa0d9fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1344f-3e18-4117-972e-123e9d9a4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Washington Gov. Jay Inslee referred to the patient as male.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7f1ee-4768-4ea8-94e2-90e9da3464b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef47211-de24-4480-a735-0036a7588ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure that family they are on the hearts of every American,"
        Vice President Mike Pence said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2634e-f8c4-4d0a-bf84-9662b4a27355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302eb2c-70fa-46cf-8b1d-de0acc9aca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no evidence the patient had close contact with an infected
        person or a relevant travel history that would have exposed the patient to
        the virus, Dr. Robert Redfield, director of the US Centers for Disease Control
        and Prevention, said at the White House Saturday, suggesting the patient became
        ill through community spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53fb940-b8e6-4d7b-9ef5-8e18f89160ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b966f-6721-44f6-b9ea-a5a41de50d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials previously said at least 4 US coronavirus patients
        had no travel history that would tie them to the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620293d-fdb8-4f71-88e6-1146561305ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5442b1-2b63-4c1b-b0d8-3cc188c5a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is the first death in the United States from the coronavirus,
        it is not the first death of an American. A 60-year-old US citizen died earlier
        this month in the city of Wuhan, China, where the virus first appeared in
        late December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cf6d5-645a-44de-8f98-32cfc3375dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd970da-2b31-4c0a-8e1e-765129914d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, including the President and Health and Human Services
        Secretary Alex Azar, urged Americans not to panic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cba21-f14f-4a1d-a750-5b03e0f123bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506024b-546c-4677-9138-a3dbefb9a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to remember," Azar said, "for the vast majority
        of individuals who contract the novel coronavirus, they will experience mild
        to moderate symptoms, and their treatment will be to remain at home, treating
        their symptoms, the way they would a severe cold, or the flu."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44f0fe-cf55-4ff0-8fce-d8f067b3c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107b748-dadc-4e6f-a6d8-81b68471405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4 cases without related travel history</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea707df2-1347-4543-a07f-a53602556cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four US coronavirus patients have no travel history that
        would tie them to the virus, health officials say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede7231-ecad-47cd-925b-de75f50b269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f625b-389f-4ff0-9bca-aee3d3e1fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in Oregon and a high school boy in Washington state are
        presumptive positives, which means their tests were conducted at local labs,
        but the results have not yet been confirmed by the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ee846-606d-48d3-b0d6-a9c2d6ae6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f73db-75e9-47be-b2d4-e5b1b4f06516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two cases of unknown origin are from California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d8eee-49e0-44b9-b243-2abd1b8ba39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f038e5d-05cf-4517-a8b9-229ebc6923f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An older woman in Santa Clara County who had been hospitalized for
        a respiratory illness tested positive for the virus but had no relevant travel
        history or contact with anyone infected, health officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9698ca9-e585-47c8-a214-3d57d2ed898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822a426-e508-4808-8534-853c5edabc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new case indicates that there is evidence of community transmission,
        but the extent is still not clear," said Dr. Sara Cody, director of the county''s
        public health department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa8e77-b79b-43bb-82ec-458ba8bb0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7040d2-1405-4ff1-a4fa-80eb1650c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other California case is a Solano County woman who is hospitalized
        at UC Davis Medical Center and in serious condition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1642b-d06e-4b4b-90b7-f47d5f352b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T07:14:13.424+08:00
      'mgnl:createdBy': 'glee'
