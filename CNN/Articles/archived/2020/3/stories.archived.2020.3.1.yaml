      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan Regional Trial Court Branch 61 ordered authorities to
        arrest Dante Tabosares, alias Bong Encarnacion. A copy of the warrant was
        issued last January 15 and transmitted to Malacañang, but was only made public
        over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c67e3-e093-4289-b503-ca11746e42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc1288-2ef7-4f96-8327-911f6a715216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang''s Presidential Task Force on Media Security (PTFoMS)
        said Sunday that it is now coordinating with the National Bureau of Investigation
        and the Philippine National Police to immediately arrest Tabosares, <a href="https://www.cnnphilippines.com/regional/2019/9/19/KAPA-leaders-Ed-Dizon.html?fbclid=IwAR2QQ_pVttte_JGB-VlcNBlPUK_kPp01idEPAqBsp34oSrZ5kfXAXMjkJbU">one
        of the three suspects previously tagged in Dizon''s murder.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2784e1-923d-4638-a551-c7afa4610c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cd65c-10cc-4d89-96a8-df6649e11f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
