      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does it spread</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef61bb9-5361-4e88-b80e-5408041bf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T15:20:49.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission between humans happens <a href="https://edition.cnn.com/2020/02/29/health/uc-davis-health-care-workers-self-quarantine/index.html"
        target="_blank">when someone comes into contact</a> with an infected person''s
        secretions, such as droplets in a cough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
