      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two dozen cases across the US are in Arizona, California, Illinois,
        Massachusetts, Oregon, Washington state and Wisconsin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7900a48-da6b-4654-aae7-d4d7bd5aabac'
