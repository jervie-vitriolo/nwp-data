      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052f332-e8c9-4718-b858-ae2f32fe7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of working with the long-term care facility,
        with the support of the Centers for Disease Control and Prevention," Duchin
        said. "And we''re in a process of providing support to that facility to care
        for the infected patients, to protect the uninfected patients, and to provide
        infection control."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f5b44-2985-4dba-b1cd-73f5e69eb053'
