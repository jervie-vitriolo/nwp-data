      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 71 <a href="http://www.cnn.com/asia/live-news/coronavirus-outbreak-02-29-20-intl-hnk/index.html"
        target="_blank">confirmed and presumptive positive</a> cases of coronavirus
        in the United States. Here''s what you should know to keep yourself safe:</p>'
    '3':
