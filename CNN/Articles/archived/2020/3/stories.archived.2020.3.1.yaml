      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are highly-skilled. There are other industries
        and companies operating here in the Philippines needing those skills.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74c667-7be7-4e03-80fd-ad7ed989061a'
