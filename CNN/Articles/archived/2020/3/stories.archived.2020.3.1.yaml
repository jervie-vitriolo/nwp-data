    'mgnl:tags': ['Shincheonji', 'South-Korea', 'coronavirus', 'COVID-19']
    'stories': ['fa24e211-234b-4039-b9ef-c5877fc95b8f', 'e2e6718c-f6bc-4d5f-9f6d-4ef33164bc77',
