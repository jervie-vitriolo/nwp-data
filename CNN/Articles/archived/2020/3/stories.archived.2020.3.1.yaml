      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> A labor
        group warned Saturday that around 7,000 Filipinos may become jobless in the
        next six months as businesses are expected to take a hit from the fallout
        from the outbreak of the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c1d92-ccb4-4e18-9d82-10c1b48a8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b510727-dd1e-4e5c-b1ee-b7bbcb141c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) expects that
        more workers will lose their jobs following <a href="https://www.cnnphilippines.com/business/2020/2/28/PAL-retrenchment-coronavirus.html"
        target="_blank">Philippine Airlines</a>’ decision to lay off 300 workers as
        more countries impose travel bans due to the coronavirus, formally known as
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d1da4-fa3e-4908-a981-426dc7f80ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a0a36-2c6b-4635-b61f-aebf50b8054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PAL retrenchment program and the travel bans will trigger more
        layoffs in several of its supply chains that include hotels, restaurants,
        land transport service, logistics, catering and other suppliers of the airlines,”
        TUCP party-list Rep. Raymond Mendoza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0d27d-aef6-40d3-abb0-3caf09faa533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b30652-0043-48e8-8cf6-06b292c7c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T17:14:47.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said it has yet to verify TUCP’s grim prediction,
        but admitted that some workers in the tourism industry could lose their jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75acf3-cd78-432e-afeb-f5225d3cea70'
      'mgnl:activationStatus': true
