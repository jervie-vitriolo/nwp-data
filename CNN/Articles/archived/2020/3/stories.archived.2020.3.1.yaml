      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe32fda-eb96-4ee7-9132-9c5dc85ff8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two positive tests associated with the nursing facility include
        a 40-year-old female health care worker who has no known travel outside the
        US and is in satisfactory condition at a local hospital, officials said. The
        second one, a woman in her 70s, is hospitalized in serious condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf707073-ad9b-47cb-adb6-616d33d81fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9ba4d-d200-46cb-8828-3c34899e7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we''re aware of a number of individuals associated
        with the long-term care facility who are reportedly ill with respiratory symptoms
        or pneumonia, and we''re in the process of investigating this situation as
        an outbreak," Duchin said. "We''re in the beginning stages of our investigation
        and new details."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdff8ea-65e9-4c6f-9f70-539445650796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
