      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f41245-66e7-4ad3-b8f3-536fde5e64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the facility said it''s not allowing visits from
        families, volunteers or vendors, and is also placing admissions on hold for
        the time being.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a98ad-b617-441d-8ba7-829b319b0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:08:55.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:06.577+08:00
