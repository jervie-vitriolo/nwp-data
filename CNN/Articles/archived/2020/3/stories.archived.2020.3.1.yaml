      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83945979-801f-443e-a765-aad939ac445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabosares tried to further delay the issuance of a warrant for
        his arrest with his pleadings before the court. Delays are expected but, ultimately,
        justice will prevail. Again, I commend the Task Force for closely monitoring
        and responding, not only in this case but for each case of media violence
        in its inventory,” said PTFoMS co-chair and Presidential Communications Operations
        Office Secretary Martin Andanar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500675c-840e-4c7c-917e-ad8bd4009bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164ba11-c509-4a56-8800-0fe3c09591be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Henelinda Molina-Diaz also issued the arrest warrant
        for the other suspects involved in the murder: Junell Poten, alias Junell
        Gerozaga, and Sotero Jacolbe Jr., alias Jun Jacolbe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22dda0-46c0-44ee-a0f8-a989d9c2eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede13241-8da9-406a-be26-327c6df30a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacolbe immediately surrendered to authorities, while Poten remains
        at large and is currently being tracked down by police operatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd76b09-ce96-4899-93cb-a31b7efcb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb30f4-ddd3-492f-a765-fd46855fdbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who was reportedly critical of the Kapa Community Ministry
        International, <a href="https://www.cnnphilippines.com/regional/2019/8/1/Broadcaster-Ed-Dizon-Kidapawan-murder.html">was
        killed in an ambush on the night of July 10, 2019 after his radio program.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27879e31-15bd-4aeb-a54f-bb1d6eb7dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc56e0-e9a9-48c2-8c10-0a0444cf6130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabosares, who was also a radio broadcaster, reportedly served as
        Kapa''s media coordinator. Jacolbe reportedly served as his right-hand man,
        while Poten was the alleged gunman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849d661-570a-43fb-b040-883e213e6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43d2c8-6c77-4e64-9b71-deace9825084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], Kapa
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b077dab-6690-4c1b-8239-e02b42398445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae88500-6abf-4b78-b874-29de80525a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-01T14:14:57.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:52:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously ordered the arrest of all Kapa
        members, claiming that <a href="https://cnnphilippines.com/news/2019/6/13/duterte-kapa-arrest-general-santos.html?fbclid=IwAR09403olD3N9lUopy6fU9Lprl2-VtFsLLyiRjwS_7AWIHPebglIb3wcthA">the
        group has been involved in the continuing crime of large-scale estafa.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee7d83-353a-4ff3-8c1a-b4d6f9ae253e'
      'mgnl:activationStatus': true
