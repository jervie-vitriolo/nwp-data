      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031e136-b0aa-4b85-8bda-27cd0af83438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the billionaire founder of Alibaba said he would donate
        500,000 coronavirus testing kits and one million face masks to the United
        States. He has also shared his plans to give to Europe as well as Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae2969-16e8-40e6-82ea-2690eb526279'
