    'lead': 'Chinese billionaire and co-founder of Alibaba, Jack Ma, says he will
      donate masks, test kits and protective suits to all countries in Africa to help
      the continent in its fight against the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T06:29:33.140+08:00
