    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204ecabf-618b-4175-922d-a0e7dd10bafa'
    'lead': 'More than 200 inmates have been released from Cuyahoga County Jail in
      Ohio since Friday due to concerns over the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T14:10:25.171+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:55:02.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
