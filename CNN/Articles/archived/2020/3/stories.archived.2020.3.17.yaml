      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Mayor Menchie Abalos ordered the release of the 13th-month
        pay of its city hall workers, its public information office said on Twitter,
        Tuesday. However, it did not state when exactly the workers will get the bonus.
        The city has been under a state of calamity since Sunday, which triggered
        the release of funds to help residents cope with the COVID-19 crisis.</p>'
