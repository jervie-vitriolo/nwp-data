      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City has four confirmed COVID-19 cases, including an employee
        of a company in the city''s upscale business hub Bonifacio Global City. The
        country now has 187 cases of COVID-19.</p>'
