      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fatality, a 67-year-old man, tested positive for the disease
        on the same day and died at the Lung Center of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4db94a-b701-4139-bd1c-4347e8d32f3e'
