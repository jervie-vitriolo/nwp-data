      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81869d45-e01c-499f-b824-d929f004e929'
      'mgnl:activationStatus': true
