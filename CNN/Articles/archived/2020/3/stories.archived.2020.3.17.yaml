      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa has so far confirmed more than 300 cases, Egypt being the
        hardest hit with 110 cases.</p>'
