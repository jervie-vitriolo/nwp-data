      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Tuesday said she will provide free shuttle services to
        these workers and other frontliners beginning Wednesday. The service will
        travel five routes and will pick up workers at 6 a.m. and 11:30 a.m. at different
        points. It will also be available in the afternoon.</p>'
