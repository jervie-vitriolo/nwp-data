      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A number
        of conglomerates and other retail brands have committed to pay workers'' salaries
        in full even if business operations have shut, as the government sought to
