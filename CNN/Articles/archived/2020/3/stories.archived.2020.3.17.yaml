      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Wingfield, a lecturer and consultant physician at the Liverpool
        School of Tropical Medicine, also advised that paracetamol "would generally
        be preferred" over ibuprofen in most cases.</p>'
