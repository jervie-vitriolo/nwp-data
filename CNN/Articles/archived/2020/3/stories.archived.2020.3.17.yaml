    'lead': 'Holding of masses, Holy Week activities, and other Catholic religious
      gatherings put on hold in Cebu'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T20:23:42.870+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T18:54:35.392+08:00
