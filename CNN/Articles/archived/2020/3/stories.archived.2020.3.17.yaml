      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, eight in 10 or around
        80 percent of infected patients worldwide experience "mild illness" and eventually
        recover from COVID-19. Some 14 percent experience severe illness while 5 percent
        are critically ill, the WHO said.</p>'
