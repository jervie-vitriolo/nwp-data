      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither was she impressed with Xi''s lavish praise on the "heroic"
        Wuhan people.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78688acb-be86-4549-9cf7-a5191da603df'
