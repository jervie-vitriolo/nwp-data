      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Contrary to what some may think, not
        everything on social media is rooted in fact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4502d13-d681-4ebf-9240-448184ea25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4a1c6-9213-4dde-80d0-596f7838e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: A recent viral coronavirus "simple self-check test,"
        which medical experts say is completely inaccurate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fd7b6-0f7c-4224-b0ec-6392a6f99c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155539d-019c-48cc-af77-26c00ccb34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written on what appears to be the iPhone notes app, the three-part
        post falsely claims that people can find out whether they have coronavirus
        simply by holding their breath for more than 10 seconds. If they can hold
        their breath without coughing, the test claims they don''t have the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a34fe-b8de-41fa-9a5c-9c0f2eba061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea80dd-7c27-4a44-8200-9f995a558bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which began circulating Twitter, Facebook, and emails
        last week, was falsely credited to a member of the "Stanford Hospital board."
        Stanford Health Care spokeswoman Lisa Kim told CNN the "dangerous" post is
        not affiliated with Stanford Medicine and "contains inaccurate information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1e197-49cc-4ef5-a0a7-0e0ddf27de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af556303-0a86-481f-929f-4f1b6a6b620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To debunk all the false information included in the post, CNN spoke
        to Dr. Robert Legare Atmar, an infectious disease specialist at Baylor College
        of Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a1ff3-9198-4ab9-98ce-d7dc19cefcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777f150-93dc-49de-a612-ffb6b4f72205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> Drinking water will protect you from the
        coronavirus</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0df87-8396-4496-a0b7-5711b7fe0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "If you don''t drink enough water more regularly,
        the virus can enter your windpipe and into lungs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2fdba-553d-4620-8698-906a2d5dece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196dd83-15c9-403e-8146-86d0662fcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever penned the post also wrote that people should drink water
        "every 15 minutes at least" to wash the virus down through the throat and
        into the stomach, where the acid will supposedly kill the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763da23e-862a-443b-8438-a5590c2d0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94430f-177d-47d2-a53d-f1e6ed479beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REALITY:</strong> Atmar said there is no evidence from any
        other respiratory viruses that proves this approach works.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c1a43-a040-4467-b85c-7f57a2bdce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0383ab5-137a-44fb-b87a-ee78b53bbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it worked at all, which it doesn''t, people still breathe
        in from their nose, not just their mouths," Atmar told CNN. "This would still
        only protect the mouth and not the nose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a91c1-04a8-45e2-9d89-f4fb06a14745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.964+08:00
