  'South-Korea-Italy-coronavirus-COVID-survive-death':
    'author': 'Opinion by Kent Sepkowitz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-17T07:22:36.862+08:00
    'imagesource': 'jcr:b48719c3-52e1-439c-848e-f7537042c26f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6accebea-9c3c-47ea-a2dc-24735927213c'
    'lead': 'For now it is partly because of vast differences in the affected patients
      -- young vs. old, smokers vs. not, writes MD and infection specialist Kent Sepkowitz.
      Soon it also will be due to another reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T07:29:38.110+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:55:33.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:50.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Italy', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Why South Korea has so few coronavirus deaths while Italy has so many'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4860ee-6fe4-45d5-8c67-67ddb865c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> As the COVID-19 pandemic continues to worsen,
        much attention in the US has been given to improving the availability of the
        diagnostic test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefc092-541f-4737-9dfd-992fefe8ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1949c9-6018-43b6-8e13-510030850252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though testing is known to effectively reduce the risk of transmission,
        many experts are beginning to also associate more widespread testing with
        the statistic of greatest concern -- survival from the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e2abd-75aa-4055-9eea-aff582b47ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a19af2-4573-4536-85da-79a28b754b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection seems straightforward. Consider two countries with
        large outbreaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa16d5-501c-4bb2-897e-49034bfba6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358c5fd-56f0-4826-bf80-dd7bf23d7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the rate of testing has been quite high (3,692 tests
        per million people as of March 8), and its mortality among those infected
        quite low (about 0.6%, or 66 deaths, at last count).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b67ae-a33b-484a-9b10-90e09819e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3da52-78d7-4f2e-bed7-30ebfad7af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Italy tests about 826 people per million and its mortality
        among those with diagnosed infection is about 10 times higher, with more than
        1,000 people dead from the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852653c8-accf-4789-bffb-ef2e6f417d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454bcdd-e54a-45d0-b4e7-05a114f382a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, stories abound of sick people in the US showing up
        at doctors'' offices and hospital ERs, asking to be tested yet being sent
        away because no test is available or because they don''t fit the testing criteria
        -- leading many to comment that the lack of testing is going to kill us all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472926f5-1e5d-488e-9fb4-661421db1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64dc21-7c9b-42c0-a15d-caaa3b0c6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we should be clear that more testing saves lives by preventing
        the next infection, not by allowing doctors to catch an individual patient
        earlier. The "treat early" paradigm works when there is an effective drug
        against the disease. Give antibiotics early for sepsis, you live; wait too
        long, you die.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850f1ab-3d92-4ffe-9902-631fd9cd56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ba74b-3bf4-4e9f-b6ab-91a88484f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, though, has no specific treatment. Indeed, the
        syndrome of a rapidly progressing lung failure that appears to kill COVID-infected
        persons is a familiar clinical condition. Many infections and exposures can
        cause the same problem; ICU specialists have been treating it for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb94efc-5be0-4591-a10c-56ad9a8a3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba4313-f92a-4ec7-b587-6b72c71afbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why does Korea, the poster child of testing, have so few deaths
        while Italy and its late-to-the-table testing program have so many? Is it
        only because more testing brings mild cases into the "infected" group, diluting
        the statistical impact of the handful of the very ill?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58cbe2-999a-4d8a-bb4a-2e0343035850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab120ff-cadb-4512-ab2f-7c453137b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubtful. For now, it is because of vast differences in the affected
        patients. Soon and increasingly, it also will be due to overwhelmed hospitals
        and doctors and nurses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0c752-5489-40ee-8acb-94bca7d389dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156135d-9c12-409a-945d-6443a10362f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is probably bad news for those hoping that the United States,
        which is currently way, way behind in testing for coronavirus, can somehow
        test itself out of the mess.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8100fb-ae3a-4798-bbbc-414d832840f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b30a23-eab0-4adc-bc0e-f420050fe223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty has already been written about how the population of Italy
        differs from much of the world. According to a UN report in 2015, 28.6% of
        the Italian population was 60 years old or older (second in the world after
        Japan at 33%). This compares to South Korea, where 18.5% of the population
        is at least 60 years of age, ranking 53rd globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e3ab4-4e0b-4c88-927b-aa9fd0570db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd12aa4-6450-42a5-955f-2ec6753b1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of this disparity is quickly shown in the analysis of
        coronavirus deaths in each county. In Italy, 90% of the more than 1,000 deaths
        occur in those 70 or older.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f17ad-9db3-461f-af61-386ec7a9bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21ba4c-957b-4457-a11f-6f1ae5960eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the outbreak in South Korea has occurred among much
        younger people. There, only 20% of cases have been diagnosed in those 60 years
        old and up. The largest affected group is those in their 20s, who account
        for almost 30% of all cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71678886-a3c6-4025-b633-93c5ceeca174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba060827-ced2-4c2d-a217-0cf0eabb27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is gender. The gender split in COVID-19 cases worldwide
        is about 50-50, but there are gender differences in survival. According to
        data from the original outbreak in China, the overall death rate is 4.7% in
        men versus 2.8% in women -- a whopping difference. Which is good news for
        South Korea, where 62% of cases occur among women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b43008-b73c-4c1d-8e64-3fe3c4817a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4f4d4-ccf5-4ab4-b688-e00af2c22ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking is another factor clearly associated with poor survival.
        Smoking rates are about the same between the two countries: 24% for Italians
        and 27% for South Koreans. But gender differences among smokers are widely
        different: In Italy, 28% of men versus 20% of women smoke, while in Korea,
        it is about 50% of men and less than 5% (!) of women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075bb10-8cc8-4a56-ba25-ad5b3cb84d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d547535-dced-44f7-98eb-2f3d87c90801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, South Korea has an outbreak among youngish, non-smoking
        women, whereas Italy''s disease is occurring among the old and the very old,
        many of whom are smokers. (We do not know the male-female breakdown of Italy''s
        cases).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6139c3-6b9a-476c-bc11-8176d05001d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0ec96-d661-412d-9cc4-74f59265b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These basic demographic distinctions explain the difference in death
        rates between these two hard-hit countries -- as well as helping to explain
        why Seattle, with its nursing home outbreak, accounts for such a large proportion
        of US coronavirus deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c17908-7d2b-472f-a3ed-60de96f862f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7c516-6929-42c0-8482-12a986b877b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand exactly what is happening, we need daily case updates
        to include information about age and sex.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e581db-d2e9-4d01-b47e-5e4f07eede81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e366a-4c7d-416f-8253-854a555edca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blundering lack of an effective testing program in the US is
        an unconscionable failure and has led (and will lead) to more transmission
        of COVID-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda682d-f440-4977-a432-40f9eacbc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35fcb8-9f8e-46b6-8209-803cd0ed5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is important to recognize that survival with the infection
        is a completely other matter, one that will require very different investments,
        training, and expertise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0c478-a133-45c9-babd-ca005685ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4e50a-ada7-43e2-9686-eeba64152650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimal program will have special beds to prevent bed sores,
        pharmacists with understanding of how medications are cleared differently
        in the elderly, and nurses familiar with frailty. Simply testing more and
        testing harder will not save the lives of the thousands of already infected
        Americans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b345264-73c5-4a5e-88f2-bd41201abb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689068c6-e7b2-42a4-8c8e-7b185e0b78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better preparation might. And given the glaring differences in the
        outbreaks in South Korea and Italy, it is time to assemble an expert panel
        of geriatricians, social scientists, ICU specialists and others to sort out
        how best to protect and, when necessary, treat coronavirus in the elderly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4375a-413b-4a66-b363-cbc0ff3fbb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kent Sepkowitz, MD, is an infection control
        expert at Memorial Sloan Kettering in New York City. The views expressed in
        this commentary are her own. View more opinion at CNN.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f8908-20dc-4449-8209-02cc333567d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:29:38.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/16/opinions/south-korea-italy-coronavirus-survivability-sepkowitz/index.html">"Why
        South Korea has so few coronavirus deaths while Italy has so many."</a></em></p>'
