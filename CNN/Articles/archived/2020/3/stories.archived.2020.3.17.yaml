      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tinetest po natin ngayon are those who are highly vulnerable
        kahit ho mild at asymptomatic ang kanilang kaso (We test the highly vulnerable
        even if they have mild symptoms or are asymptomatic), if they are elderly,
        if they have underlying conditions, we test them," Vergeire said.</p>'
