      'mgnl:lastActivated': 2023-01-26T18:55:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm said the alcohol being produced out of their spirits
        factory is made from fermented molasses. Ang said SMC is targeting donations
        in 20-liter containers up to 1,000-liter tote tanks of the alcohol, which
        may be used to disinfect government, healthcare, and public facilities. Experts
        recommend using rubbing alcohol if soap and running water are not available
        for handwashing.</p>'
