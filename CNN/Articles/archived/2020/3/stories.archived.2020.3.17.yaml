      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE is also working on providing emergency employment for drivers
        affected by the Luzon quarantine since public transportation has been suspended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a679a1-5dba-416b-8e37-ef128f77dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.399+08:00
