      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by the World Health Organization as a pandemic,
        has infected over 180,000 individuals in 155 countries including China, the
        epicenter of the infectious disease''s outbreak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bc728-5c79-44a0-ba40-cf7758542c0f'
