      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) -</strong> Taguig
        City will be placed under lockdown starting Wednesday to help stop the spread
        of COVID-19 in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa755d7-7e6c-4366-be62-cfd2d2539e44'
