      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred by the blanket censorship, many came up with creative
        ways to display it in an attempt to avoid automatic deletion, such as writing
        the text backwards or vertically, in braille, Morse code or emojis, and in
        several foreign languages. Some users of Weibo and Wechat -- China''s two
        popular social media platforms -- described it as a "relay race" to try to
        stay one step ahead of the censors.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
