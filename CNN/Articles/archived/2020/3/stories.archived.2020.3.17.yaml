      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Taj Mahal in India has joined the list
        of attractions around the world that are closing their doors amid the coronavirus
        pandemic.</p>'
