    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:59.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No international flights out of Luzon airports starting March 20'
    'updated': 2020-03-17T17:22:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873be8b2-b847-4b00-9221-c4c33a6ede5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Airports
        in Luzon will stop all outbound international flights starting Friday after
        the government gave a 72-hour window to all those who wish to leave the country
        after heightened measures were put in place to control the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6fb94-60cf-422c-aca9-9b1c4e48642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines crafted by the Inter-Agency Task Force and
        approved by President Rodrigo Duterte, "Outbound passengers intending to depart
        Philippines from any of the international airports in Luzon shall be allowed
        to travel for a period of 72 hours from effectivity of the enhanced community
        quarantine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9109a5b-d758-40ac-9ace-5256e466dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine over the entire island of Luzon
        took effect midnight Tuesday and is set to end on April 13. The air travel
        restrictions takes effect at 12 a.m. Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295f327-0591-4ff3-94ad-13b9437a4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International passengers on their way to the Philippines who were
        already in transit upon the effectivity of the order will be allowed entry
        into the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6d696-aeca-49e9-8ddf-cbbeb48ae282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this announcement, the country''s flag carrier <a data-cke-saved-href="https://www.facebook.com/notes/philippine-airlines/important-notice-on-status-of-pal-flights/10159081288088306/"
        href="https://www.facebook.com/notes/philippine-airlines/important-notice-on-status-of-pal-flights/10159081288088306/">Philippine
        Airlines</a> said&nbsp;its international flight will operate only until midnight
        of March 20.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e54ae-76e7-4e20-a849-5f07f6e6ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:01:27.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia said it is canceling international flights from the Ninoy
        Aquino International Airport and Clark International Airport from March 20
        until April 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b0490-d72b-435c-929e-d413a0547400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget airline Cebu Pacific also announced that all of its domestic
        and international flights will be cancelled from March 19 to April 14, “in
        support of government regulations on COVID-19.” The Gokongwei-led carrier
        added that it would still operate flights from Manila to Bangkok, Thailand;
        Tokyo, Osaka, and Nagoya in Japan; Ho Chi Minh, Vietnam; Singapore; Taipei,
        Taiwan; and Bali, Indonesia until Wednesday.</p>'
