      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5f022-4332-493d-a833-2c1d2f594b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
