      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said, however, that troops will still be conducting peace,
        order and security operations as usual and would defend themselves in case
        of an attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e368d8-57fe-46db-99b6-4433432f5252'
      'mgnl:activationStatus': true
