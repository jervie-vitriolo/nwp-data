      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese billionaire Jack Ma donates masks, test kits to all countries
        in Africa</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9b272-6e7b-40cd-816d-d802320a0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Chinese billionaire and co-founder
        of Alibaba, Jack Ma, says he will donate masks, test kits and protective suits
        to all countries in Africa to help the continent in its fight against the
        novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543abc8-86ef-4113-83da-5b5f8b145ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cfeab-11a7-4c24-8341-f8b9a4625aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s foundation will donate at total of 1.1 million testing kits,
        six million masks, and 60,000 protective suits and face shields.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5ca84-c6d6-4849-9abc-72ae20b26ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2d755-6436-4f5e-a895-a1ca7e04ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also work with local medical institutions on the continent
        to provide online training material for coronavirus clinical treatments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbff3d9-a1ed-43bb-b66c-572ac2e60f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441be723-9192-4eb2-a5e1-9c88f8e51c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:29:33.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world cannot afford the unthinkable consequences of a COVID-19
        pandemic in Africa," he said in a statement tweeted Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8abc76-1d36-4242-9a55-f4dd683d0f02'
