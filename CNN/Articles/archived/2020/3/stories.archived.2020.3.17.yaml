      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462144e-bee2-4989-b374-863354259c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He desires that in this trying time, everyone—including the enemies
        of the state—works to ensure an unimpeded delivery of government services
        to our people distraught by uncertainty due to this worldwide affliction,”
        Armed Forces of the Philippines chief General Felimon Santos Jr. said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2b587-205d-4406-b8b9-9606b2519ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
