  'sm-donation-to-ritm-pgh':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-17T06:40:51.051+08:00
    'imagesource': 'jcr:6097aaae-956b-49a3-b830-58c32f9a70ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28d8a57-152d-4af1-aabe-8ebce2c8b709'
    'lead': 'The Labor Department thanked conglomerates for their generous donations,
      as well as their "compassionate" decision to give the full pay and benefits
      to workers despite the Luzon-wide shutdown of business operations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T07:53:12.562+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:55:26.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:51.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More businesses pitch in with donations, test kits for COVID-19 response'
    'updated': 2020-03-19T15:09:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dd925-cf96-4b37-bd62-189185aa4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> More
        companies have stepped up with donations and fundraising initiatives to help
        government combat the coronavirus disease, with the entire Luzon placed under
        strict quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b088ee-8698-4611-bc50-f59836f18cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:58:40.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group Foundation run by billionaire Tony Tan Caktiong
        added to the pledges on Wednesday night, donating ₱100 million worth of its
        food products – packed meals from Jollibee, Chowking, Mang Inasal, Red Ribbon,
        Greenwich, Burger King, Panda Express, and PHO24 – for health workers and
        checkpoint personnel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999d9db-95d9-4b4a-83c5-88df260fb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf1f3d-76a0-4090-97a8-96e162f78afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna Group owned by businessman and presidential ally Dennis Uy
        also turned over 1,000 COVID-19 test kits to the Department of Health, which
        it secured through Korea’s MyongJi Hospital. Uy’s food brands Wendy’s and
        Conti’s Bake Shop also served more than 200 food packs to health workers,
        community workers, and the police. Affected employees will also receive a
        portion of their 13th month pay and yearend bonus early, the company said
        in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6694a57-1f77-4d03-ab60-1d1742ce2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4687001-6171-492e-9cfb-49eaf6297736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family of Vista Land owner Manny Villar said they
        have disinfecting tools, 200,000 face masks, and daily supply of bottled water
        to nine public hospitals in Metro Manila.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab4496-2f68-425d-b145-b2ea1ffa6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:10:36.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Chinese billionaire Jack Ma committed to help the Philippines,
        pledging 500,000 face masks to be sent until next week, Finance Secretary
        Carlos Dominguez III said Thursday. The Alibaba founder earlier shipped a
        previous donation of 50,000 masks through boxing champ Senator Manny Pacquiao’s
        foundation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea07ba1-7f3c-48cd-be40-419b63ae0379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:10:36.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma also shared an online handbook which would guide Filipino doctors,
        nurses, and other health workers on how to avoid getting infected while treating
        patients, based on China’s experience.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41725d6d-f9e0-4256-9acf-889c4666be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aboitiz Group also said it has given over 5,700 N95 masks to
        DOH to add to much-needed medical supplies for health and security workers.
        The family-owned conglomerate said it has also donated surgical gloves, thermometers,
        folding bets, laboratory goggles, and tents to boost protection in the provinces.
        Bread for police and military checkpoints have also been pledged by its subsidiary
        Pilmico. An online fundraising initiative through <a href="https://kinder.aboitiz.com/details.html?idCampaign=1936">Aboitiz’s
        KINDer</a>&nbsp;has also been rolled out.&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2aaff0-7673-49ce-8f7f-3c9bdd961092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Metrobank and GT Capital Holdings Group of the Ty family
        said they are pledging ₱200 million to respond to the health crisis, mainly
        for the production of more coronavirus test kits by the University of the
        Philippines National Institutes of Health as well as the personal protective
        equipment for healthcare staff. Customers and employees of the group will
        also be given some relief as their jobs and salaries are disrupted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4868e68-c81d-4e72-819d-859b8ba64660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei Brothers Foundation led by the heirs of the late taipan
        John Gokongwei, Jr. also said they are putting up a ₱100-million fund to mitigate
        the impact of COVID-19, which will be spent on additional protective gear
        of health workers and rapid test kits produced by scientists from UP.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfb21f-736d-4f76-b501-c6c74e6780ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c894d-7eff-433f-a014-a80880608d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UP Medical Foundation, Inc. and PGH Medical Foundation, Inc.
        are among the select institutions in GBF’s priority list,” the group said
        in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6469e-8f18-4257-b9a9-3302c8d4ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei Group’s food production unit URC said it will be donating
        coffee, crackers, cup noodles, bottled water, and soy drink products to frontline
        health workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c5241-b4c2-4a91-b489-5ab6ca2e46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Group first announced Monday a ₱100-million allocation to help
        government hospitals in the wake of the COVID-19 outbreak, with other big
        businesses following suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bd799-b69b-4255-a39a-c5e74ec32250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c81555-5be0-4f76-990f-92bd8653f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance will be extended to the Philippine General Hospital
        (PGH) and the Research Institute for Tropical Management (RITM) “for their
        urgent needs and for improving their laboratory testing capacity.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae80a1-e7a1-4702-8cc6-a3c06928cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5c937-4291-4cfe-912b-6590060ede8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To ensure the safety of medical frontliners, SM is bringing in
        PPE —&nbsp;face masks, gowns, visors, hoods, gloves, and shoe covers —&nbsp;as
        well as urgent medical supplies to help government hospitals who badly need
        them,” said SM Prime’s Hans Sy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f711c4-a41f-46db-a60d-59c06c589cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1dd900-d697-441b-9328-0ef8aebe1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM has also allocated personal protective equipment (PPE) and medical
        supplies to the UP Medical Foundation Inc, the statement said Monday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1712253-0369-42d5-993a-54715ca82e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
