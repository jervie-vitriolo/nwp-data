    'template': '1'
    'title': 'Actor Christopher de Leon says he has COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a997727-e7b5-4dfc-8e83-9aefba13b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Veteran
        actor Christopher de Leon on Tuesday announced he has tested positive for
        the coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e148a8-a527-44b2-ba2b-4dc8a7f6e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56241b-37ad-45b9-8598-25b95e00595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon on his Instagram page said he had no recent travel history
        abroad and had no contact with known coronavirus patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af7b1f-3d3d-474f-a9db-23bee323b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05fe1d-0a7c-4ead-89a6-fff8d1460883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said his family and house help are now under home quarantine.
        He advised his colleagues to do the same and cooperate with the Department
        of Health''s contact tracing efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17c892-587d-4920-89af-17adcf252bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcbc7b-91e0-434e-9290-f4a77fd004cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T21:17:40.928+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]ue to the nature of my work in the entertainment business, I
        have interacted with many people. I therefore ask anyone who has come in contact
        me within the last week or two to observe stringent self-quarantine, observe
        for symptoms and follow the triage procedures published by the DOH, whether
        asymptomatic or not," De Leon said.</p>'
