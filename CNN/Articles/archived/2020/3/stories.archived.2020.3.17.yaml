      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday placed the entire island of
        Luzon under enhanced community quarantine. Under this, mass public transportation
        services were suspended, while land, air and sea travel was restricted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065c630-6c24-4c5a-9c6c-dd3ca3af2db4'
