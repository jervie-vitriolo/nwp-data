      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351ff46-e83b-4b65-b8fc-04b36fad8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the NDFP will also demand that the government’s response
        to COVID-19 be adequately funded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afe9c9-2271-4599-b362-56b760351293'
