      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/16/sport/nfl-draft-no-fans-coronavirus-spt-intl/index.html">NFL
        draft to proceed, although public events are canceled</a>"</em></p>'
  'employers-confederation-of-the-philippines-clear-details-enhanced-quarantine':
    'author': 'CNN Philippines Staff'
    'caption': 'The suspension of transport services due to the enhanced community
      quarantine in Luzon led to confusion among workers and employers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-17T15:45:09.131+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cffe9d1-363f-4942-baa8-f260aeaaec34'
    'lead': 'A business group said confusing and sometimes contradicting information
      from authorities are not helping workers and employees during the period of
      enhanced community quarantine in Luzon.'
    'mgnl:activationStatus': true
