      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the ticketed monuments and all other museums have been directed
        to be closed until March 31, 2020," he wrote.</p>'
