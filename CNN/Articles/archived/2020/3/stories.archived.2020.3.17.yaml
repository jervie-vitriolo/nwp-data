      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have an opportunity to stand in front of President Xi, I will
        tell him: ''Wuhan is a heroic city, and the people of Wuhan are heroic people.
        But heroes will have to sacrifice. We don''t want to die an obscure death,
        we want to live with a clear (conscience and mind)," she said.</p>'
