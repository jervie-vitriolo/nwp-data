    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8c847-96c0-4e3c-abd8-9fadb6296c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:49:40.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation Order No. 929 also mentioned the "<a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">enhanced
        community quarantine</a>" measure imposed on the entire island of Luzon which
        began Monday and will run until April 12. This means strict home quarantine
        for residents, suspensions of work and mass transportation, and travel restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4989fe-8fe9-4d4b-be9f-d59987d81c33'
