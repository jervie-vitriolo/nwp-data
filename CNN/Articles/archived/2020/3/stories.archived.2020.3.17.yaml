      'mgnl:lastActivated': 2023-01-26T18:54:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e40f12-a28e-48ce-a0d1-991f700942ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.399+08:00
