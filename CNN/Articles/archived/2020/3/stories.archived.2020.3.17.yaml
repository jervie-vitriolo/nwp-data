      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt a bit tired, like we had colds, and some body aches. Rita
        had some chills that came and went. Slight fevers too. To play things right,
        as is needed in the world right now, we were tested for the Coronavirus, and
        were found to be positive,'' Hanks said in his first Instagram post about
        the diagnosis. "Well, now. What to do next? The Medical Officials have protocols
        that must be followed. We Hanks'' will be tested, observed, and isolated for
        as long as public health and safety requires. Not much more to it than a one-day-at-a-time
        approach, no? We''ll keep the world posted and updated. Take care of yourselves!"</p>'
