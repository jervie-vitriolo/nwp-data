      'mgnl:lastActivated': 2023-01-26T18:54:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeb8e6-6ac7-4313-8833-61fc5c36c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:34:57.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City government said <a href="https://www.facebook.com/taguigcity/photos/a.190188981013600/3211315668900901/?type=3&amp;theater">in
        a statement</a> that starting midnight Wednesday, only vehicles delivering
        basic goods and supplies will be allowed to enter and exit the city. Supermarkets,
        groceries, convenience stores, and banks will still remain open despite the
        city lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1bcf99-8a98-4570-9605-1cf9adcb2d19'
      'mgnl:activationStatus': true
