      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong>&nbsp;President
        Rodrigo Duterte has placed the Philippines under a state of calamity due to
        the coronavirus disease or COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5d73e-e47b-4ab6-be2d-f112a9c021d6'
