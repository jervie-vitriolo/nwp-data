    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b750c-3fc5-41ab-b02b-0a45be05c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
