      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police meanwhile lamented the lack of information
        dissemination, saying there''s "no excuse" for Filipinos not to know the latest
        developments in the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920b030-f050-436b-83bb-38c19566577e'
