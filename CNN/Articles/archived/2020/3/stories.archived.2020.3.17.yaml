      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For COVID-19, research is needed into the effects of specific NSAIDs
        among people with different underlying health conditions, which takes into
        account the severity of infection," Warren-Gash added.</p>'
