      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, for treating symptoms such as fever and sore throat,
        it seems sensible to stick to paracetamol as first choice."</p>'
