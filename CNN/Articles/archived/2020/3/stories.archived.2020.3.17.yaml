      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627744d9-3cac-4878-8363-26276386e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:42:16.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know where these people come&nbsp;from. There''s
        news, there''s social media, and I think there''s no excuse for anybody not
        knowing things. It''s a national concern... <em>dapat sana</em>, aware&nbsp;<em>ang
        mga tao</em> (I hope people are aware)," PNP chief PBGen Archie Gamboa told
        CNN Philippines'' The Source. A Social Weather Stations survey released in
        2019, however, said that only half (or 46 percent) of Filipino adults <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190604221437">use
        the internet.</a>&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f273a-1371-4dec-afbf-c8f4cdec7346'
      'mgnl:activationStatus': true
