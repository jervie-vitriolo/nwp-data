      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185eae67-3b1f-453c-9b4d-39cb9b5086d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.399+08:00
