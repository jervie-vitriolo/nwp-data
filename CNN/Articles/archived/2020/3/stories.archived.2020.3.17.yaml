      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items will be delivered to Addis Ababa, Ethiopia, where Prime
        Minister Abiy Ahmed will oversee the distribution of the supplies to other
        African countries, Ma said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afc06a-f92b-40e4-a253-4fa3654bd300'
