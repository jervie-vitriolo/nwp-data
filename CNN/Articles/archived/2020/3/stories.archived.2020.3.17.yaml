      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 142 confirmed COVID-19 cases, with 12 deaths.
        Authorities are urging the public to maintain at least an arm''s length distance
        from each other to prevent any more spread of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcbcae-79f6-4500-b065-13dac3c66e12'
