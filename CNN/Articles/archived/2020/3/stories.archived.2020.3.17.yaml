      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf6edf-f50c-4a0b-a174-ca8eaa2e4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:49:40.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proclamation, all government agencies and local government
        units shall render full assistance and cooperation with each other to mobilize
        resources for disaster response aid and measures. Law enforcement groups such
        as the Armed Forces will also "undertake all necessary measures to ensure
        peace and order."</p>'
