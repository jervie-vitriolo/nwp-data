      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working on getting the necessary clearances from the relevant
        government agencies, to produce this for public use. We ask that they help
        expedite clearances,” SMC President and Chief Operating Officer Ramon Ang
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4d118-45b4-48be-ad08-ce7ccdfd6dc2'
      'mgnl:activationStatus': true
