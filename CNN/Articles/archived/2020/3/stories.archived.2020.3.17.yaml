      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, however, emphasized that officials should give way for "humanitarian
        consideration", especially when the guidelines and exemptions are not yet
        clear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a19a1-fa35-4978-8892-ee335698006a'
