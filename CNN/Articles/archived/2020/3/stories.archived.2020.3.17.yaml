      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caee05-4fe5-4f0b-af8d-5b324ddb7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the COVID-19 Adjustment Measures Program, each worker will
        receive ₱5,000 in cash to be processed through the companies'' payroll system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75901a-4923-434f-bc0b-0e1267645b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6828d-626b-462a-89e4-fe802d659695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.399+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 250,000 workers are expected to benefit from the
        program, which will prioritize those who work in small businesses and micro
        enterprises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a2ab7-b269-4945-8206-172897ee3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.399+08:00
