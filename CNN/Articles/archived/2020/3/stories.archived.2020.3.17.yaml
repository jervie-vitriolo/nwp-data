      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Soon,
        the Research Institute for Tropical Medicine will not be the only facility
        conducting clinical tests for coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb90bd-cb58-410b-b329-8f5d2fd1789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27beb0-28b2-4ebc-ab45-bae2e69db694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary and spokesperson Ma. Rosario Vergeire
        told CNN Philippines on Tuesday that four more hospitals will start testing
        for COVID-19 this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2807fe-e61b-4807-9df5-13efeaa0b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff726821-d409-4480-9e65-c869858a7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the Southern Philippines Medical Center in Davao City,
        Vicente Sotto Memorial Medical Center in Cebu City, Baguio General Hospital
        and Medical Center in Benguet, and San Lazaro Hospital in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d33d7e-2ae3-4c24-b237-8e0e0d0c10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344195d-e446-48a8-80d3-537c043e595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nabigyan na natin [sila] ng reagents</em> (We have given them
        reagents)," Vergeire said. Reagents are the chemicals used to perform the
        tests, which the Department of Health earlier said were lacking in subnational
        laboratories, that''s why they could not start with the testing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38702d33-5fde-4b29-9988-1b2ad7f6d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/3/12/hospitals-to-begin-testing-covid-samples-ph.html">READ:&nbsp;Four
        hospitals to begin trial of local test kits for coronavirus</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4115fe-c35b-4ac8-85d3-31a94440a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460aa9e7-0b61-4a9c-b361-71b8f76e6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this coming week, ito na po these coming days, mag-uumpisa na
        pong magtest ang mga hospital natin (our hospitals will start testing) and
        hopefully this will make things faster," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1d2be-751c-4ac8-8e2f-16ace05a4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92423c-e34e-41aa-832a-19abb9a2ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM on Monday disclosed there may be a delay in the release
        of results – from the current two days to three to five days, due to the high
        volume of samples sent to them and the limited number of personnel running
        the test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a5a35-00cb-4422-bb9e-303621ed2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10474fc-e52c-4aa5-8062-d313d88a54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the transportation of samples from the hospital
        to the RITM in Muntinlupa City also takes time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4f04e-c063-40d4-aec6-66c2406b7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9419e-09a1-47e4-8e73-9d3d288db1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More test kits are coming</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db92305-603f-4836-8296-fedd0c0309af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many people have availed of testing at RITM, Vergeire
        said, "this can be thousands already since the start that we have responded
        to this situation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3c793-d8a0-4ac7-b400-80fa8566c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42db85b-8c68-49db-a9ce-88fb94b23d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its first coronavirus case in January – a
        38-year-old female Chinese national who travelled to the Philippines from
        Wuhan – the Chinese city where the outbreak began in December 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d3213-72b7-4f92-a756-4b5b922f999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bbdfc-dc68-4819-8d29-4d078e6a6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is among three people who have recovered from COVID-19 in the
        country. All in all, 187 COVID-19 cases have been recorded, with 12 deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fb804-da26-417a-ac18-5b1acc6ff88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b60f21d-8870-4498-8c3f-09572445012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the RITM has used 80 percent of its original inventory
        of testing kits, but donations have been delivered and more are coming in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f9774-c708-4510-bca7-1b907d845cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f66e3-7f27-412d-91cd-7b3021b13f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are some donations which are here already and there are
        some donations which are still about to arrive here in the country," Vergeire
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3a0f8-883c-4c04-a339-ff5c7b8d822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd7692-1316-4991-af99-08d4fab17ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Monday night said the country
        is expecting up to 20,000 more test kits – including donations from South
        Korea, China, and the ones locally developed by scientists from the University
        of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9d1ea-fd2a-4334-9e8e-3618b29e04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02594f7-938e-40be-9bff-01a1aecf6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:54:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese billionaire and Alibaba cofounder Jack Ma also gave 50,000
        test kits to Senator Manny Pacquiao''s foundation, which will now be donated
        to the DOH.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5473f9-eb8c-4995-a761-22ce2182491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:00:54.432+08:00
      'mgnl:createdBy': 'eimor'
