      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, however, admitted that finding a spot for the impounded
        vehicles would pose another problem. The PNP chief said he will also push
        for an order that will suspend drivers or operators who violate the transport
        quarantine policy.</p>'
