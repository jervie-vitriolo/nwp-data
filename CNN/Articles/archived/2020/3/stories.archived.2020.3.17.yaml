      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi supposedly nasa bahay lang ang mga ‘yan. Ayaw namin dagdagan
        yung sama ng loob ng mga tao muna,” he added.</p>'
