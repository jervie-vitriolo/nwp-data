      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief said this after President Rodrigo Duterte called
        on the NPA, the armed wing of the Communist Party of the Philippines, for
        a ceasefire amid the COVID-19 outbreak in the country.  The Philippines''
        COVID-19 cases on Tuesday climbed to 187, with 12 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b784d7d-797b-4f35-a89a-239827634af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
