      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prahlad Singh Patel, the country''s Minister of Tourism, made the
        announcement official on his Twitter account on March 17.</p>'
