      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        mayor of Baliuag town in Bulacan announced Tuesday that he has tested positive
        for COVID-19.</p>'
