      'mgnl:created': 2020-03-17T17:22:38.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33a463-8477-4dae-9912-5a0ed08aa475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
