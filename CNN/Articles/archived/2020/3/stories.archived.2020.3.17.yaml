        General Hospital (100), UP-National Institutes of Health (50) in Manila. In
        Quezon City are the Lung Center of the Philippines (100 frontliners), Philippine
        Heart Center (50), Quirino Memorial Medical Center (50), Philippine Orthopedic
        Center (30), Veterans Memorial Medical Center (30) and East Avenue Medical
        Center (30), she said.</p>'
