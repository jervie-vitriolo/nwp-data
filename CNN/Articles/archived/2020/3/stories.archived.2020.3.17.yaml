      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d4453-6767-472c-99d9-51ff357d748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How toilet paper is made</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9c1f4-daaa-4672-b935-097fad13601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toilet paper is made from one of two sources — virgin pulp from
        trees or recycled pulp obtained from materials like discarded copy paper that''s
        reprocessed and then turned into pulp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5965bc7-4843-498e-9e29-1bf227ad4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0493627-5d96-4e8b-97f4-8f039bc45564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin pulp comes from Canada and the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792b7e8-126c-42aa-813e-4035bdadcc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b3323-d891-4287-b461-f4b468469f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pulp (virgin or recycled) is delivered to paper mills that turn
        it into large rolls of paper called "parent rolls" that are over 100 inches
        wide. The rolls then arrive at paper-coverting facilities, like the one run
        by Sellars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8721857-3c82-4c58-8cea-245a72c3f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20001e-32d4-4fcd-9960-488ac95cbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We purchase large rolls from mills and our equipment cuts and packages
        them into the designated end product like toilet paper or kitchen towels,
        depending on the quality of the paper," he said. Packaging and shipping are
        the final steps in the chain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49f68d-a03c-4398-9b13-6424d227f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346f476-b3ff-441b-9e20-3a342310fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So what happens when there''s an unexpected demand spike?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebbd46-5f79-47f9-a4ef-5b0045fe429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d0ca8-5dec-4794-8a50-46a02b1c2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most mills are 24 hours, 7 days a week operations already. They
        are running on fixed capacity," said Sellars. "It''s not like there''s an
        idle machine that can be cranked up to increase production."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db27bd0-e8d2-4596-91b4-3fec8722edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf0ccb-1cf8-457d-af21-538b5c1b15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers also have a set amount of toilet paper inventory. "What
        I suspect is happening right now is retailers are tapping into toilet paper
        inventory that''s sitting in their warehouses until they get more shipment
        from producers," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e9c3b-dfe2-414d-8055-3378a4f831fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84381b54-a635-4786-b3f4-165ef1ebb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For suppliers, rapidly increasing production may not be feasible.
        So they might instead recalibrate factory production to make more of one type
        of product and less of another. "For example, less bathroom paper towels and
        more toilet paper," said Sellars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72996f8-b522-4530-b036-6b89f88364b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22964f12-c57b-445b-b804-610cb4f0e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer products company Kimberly-Clark, whose retail toilet paper
        brands include Scott and Cottonelle, said it is taking steps to accelerate
        production and reallocating inventory to meet current demand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017c1b4-597b-41c5-88d6-c1df0a0e0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a343146-6ef9-4395-b715-9f0ca388ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure consumers that we are doing our best to ensure
        a steady supply of product to stores, and will continue to make adjustments
        to our plans as necessary," the company said in a statement to CNN Business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3588d7-7fa5-4d1c-a602-21e7916b11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96fdfe-dacf-4845-9d02-8b544176809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way suppliers are responding to the toilet paper craze:
        Some are cutting out distribution centers, sending trucks directly to and
        from paper factories to get product onto shelves more quickly, said Scott
        Luton, founder and CEO of Supply Chain Now Radio, a digital media company
        focused on supply chain management.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95071ca1-612e-456c-a880-ca3b3d6bcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a10963-2448-41a3-bc15-6557a9cadd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahil Tak co-owns ST Paper &amp; Tissue with his father Sharad.
        The company, in Oconto Falls, Wisconsin, operates its own paper mills and
        makes both parent rolls and finished products like toilet paper and folded
        bathroom tissues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436efe18-4e83-46f2-9c28-d2304a199d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc65a8-3a1a-459c-9438-4f1a268d1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of its products are made from recycled paper primarily for commercial
        customers like hotels, hospitals, schools and offices. Tak calls it the "away-from-home"
        market, and it''s been less prone to panic buying than the market for toilet
        paper people use in their homes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e967c5-aa19-4e82-9fc3-312d95c9cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04b01c-8bd1-46bc-b7c7-f2bc936eefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it doesn''t mean his businesses hasn''t been impacted.
        Tak said he has been getting calls since last week from toilet paper producers
        for the home market asking if he has extra supply to share.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c527f7-fed0-4ef5-b873-a00cd06ef4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4996496-ae1b-470c-8c4a-bb063c85cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our supply is tight at the moment. We have over 200 employees running
        a 24/7 operation. So it''s not a question of more staffing to increase production
        but how to become even more efficient," said Tak.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ea199-1e94-4a7a-9893-513676823c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f473f97-60aa-4d07-b585-96bca7f1e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bigger concern, however, is about the health of his employees.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e7cfd-2e45-49b9-8d74-00b6b406790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dbbbb-9a3a-4b8a-8043-37370a3646b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are dealing with here is uncharted," said Tak, referring
        to the fast-spreading pandemic. "What if facilities have to shut down if workers
        become sick?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113a45c-6348-4c07-a16e-406e96015714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f71e3-e1fa-4335-b4ea-3e8f296be7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also a pressing concern for Rob Baron, CEO of Marcal Paper.
        The Elmwood Park, New Jersey company produces and markets its branded paper
        products, including Marcal toilet paper to both residential and commercial
        customers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324db443-35cd-41ba-9af8-ef3ab9e7c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297bfc7a-260c-4128-afff-54d9cef382e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company just resumed operations in January, a year after a fire
        destroyed its 80-year-old manufacturing facility.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843f9c5-4d12-4c9e-8246-c4dc970f7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb8db8-f968-4f4c-bdfd-0237479af7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first step, before we even look at the demand spike, was to
        think about how to keep our people safe," said Baron. "No visitors, no customers,
        no suppliers to the facility."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46048eab-9530-4f88-b977-e8a95f0fbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e8498-b77d-4af9-8c04-95357f47cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for Marcal toilet paper from retail customers is up over
        25%, he said. "Paper machines already run 24/7. There''s only so much we can
        do with any incremental increase in demand because there is no surplus capacity."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bdbf3-281f-45bb-b2d4-513a6ba10fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01a1ab-8f8a-4067-8f34-761ec80d9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s making sure Marcal doesn''t add on any new customers for now.
        "We have to take care of our existing long-term customers and ensure supply
        to them first," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073580ff-591b-4193-9003-476f075af4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00e216-f763-4d6c-832a-d000e3d299b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big worry: stockpiling toilet paper now could eventually
        hurt manufacturers'' sales down the road.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f389cf3-8111-411b-b0d5-bf6e9282a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da172659-2692-484a-a5d7-9b5cb97f78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all seen photos of people carrying shopping carts filled
        with toilet paper out of stores. They probably won''t buy more for three to
        four months," Baron said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3ade5-5950-4de8-aa49-4242d65a028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.399+08:00
