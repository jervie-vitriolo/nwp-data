      'mgnl:created': 2020-03-17T16:34:57.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Lino Cayetano issued the travel restriction within the city
        a day after President Rodrigo Duterte placed the whole Luzon under enhanced
        community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdc648-0af5-4475-b85e-f3cc4c83ed8e'
      'mgnl:activationStatus': true
