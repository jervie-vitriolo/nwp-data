      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4868a4-5307-4b23-b345-fc2e5e648311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:49:40.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed order dated March 16th, released to the public on Tuesday,
        the Philippines will remain under a state of calamity for&nbsp;six months
        "unless earlier lifted or extended as circumstances may warrant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122952b-afec-4c6c-80e9-218b8f1cabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:49:40.086+08:00
