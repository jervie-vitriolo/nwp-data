    'template': '1'
    'title': 'Chinese billionaire Jack Ma donates masks, test kits to all countries
      in Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c32593-412a-4c7f-bc13-6a3c5bce5f96'
      'mgnl:activationStatus': true
