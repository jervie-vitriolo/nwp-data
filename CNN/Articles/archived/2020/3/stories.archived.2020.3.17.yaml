      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c6412-7932-4f5b-84c7-57b2de5515ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
