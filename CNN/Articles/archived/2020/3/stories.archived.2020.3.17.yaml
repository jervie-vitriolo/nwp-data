      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> By the time a person with coronavirus is
        hospitalized, their lungs will have experienced fibrosis</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a74017-1ac0-4734-9f6d-3672ac5f843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "By the time they have fever and/or cough
        and go to the hospital, the lung is usually 50% fibrosis and it''s too late."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b46e59-c375-4ed3-912f-e7dd219f8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2f609-c2fd-45f2-b71a-4b7f44608f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fibrosis is the irreversible scarring of the lung which can lead
        to respiratory failure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575a96b-dd7a-4b5f-85e5-d549b1b4d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00712a5-52ae-4c1a-871f-8330e1ee059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REALITY:</strong> This is totally incorrect.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d373f-69ab-44a7-8822-ed4f859b088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a216235-164d-4f34-aaf3-511b39ec89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information is extremely alarmist," Atmar said. "Fibrosis
        only develops in the minority of patients and 80 percent of coronavirus patients
        experience only the mild symptoms of the disease, so this is incorrect."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c444d0f-b992-4711-9b76-090350cf03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65932a1-eee5-4438-a20f-356de42e44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incubation period for coronavirus, Atmar said, is two to 14
        days. Symptoms usually begin with five to six days of exposure, with the first
        week including a cough, sore throat, fever, and muscle aches. Only the minority
        of patients will experience the second week of severe respiratory symptoms
        and may be at risk of fibrosis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e999e8-8087-4fe9-9baa-88ade83a5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1cb281-3b67-4ebd-9a0f-4d2efeafecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus is an issue everyone in the world should be
        taking seriously, the spread of false information can be both dangerous and
        deadly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a3863-0c8d-4ee6-8786-35a34b4355ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cb59b-f164-4502-aab2-ce60a2d88304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you aren''t sure if something you are reading about the coronavirus
        is correct, the best thing to do to is to check with the Centers for Disease
        Control and Prevention or your local health department –&nbsp;not social media.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751bdff-b65d-42fa-acfc-4dfa85e7f2a3'
