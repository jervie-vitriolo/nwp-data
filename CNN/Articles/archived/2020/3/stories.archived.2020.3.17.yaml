    'jcr:uuid': '4f52da14-06a9-4a52-9915-d25c6e466d10'
    'lead': 'The actor says he did not travel abroad recently and had no contact with
      known COVID-19 patients. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T21:17:40.927+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:54:28.471+08:00
