    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cities in the US move to lower inmate populations as coronavirus fears
      grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a77e6-3094-463a-ae90-5e132beb97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 200 inmates have been released
        from Cuyahoga County Jail in Ohio since Friday due to concerns over the coronavirus
        outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fafd57-96d5-4043-a231-eb6f62d79733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a32846-d74f-41d7-ae11-8f1961b183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges at Cleveland''s Cuyahoga County Common Pleas Court began
        holding expedited hearings to lower the number of inmates held at the county
        jail on Friday, the court told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbb91e-3867-4e6d-9478-b8bb6e7ab74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b1cf1-dd5c-46f8-9f4c-8f4cef9c3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-level, nonviolent inmates have been released -- either by
        being placed on probation or by having their bond reduced to a manageable
        level -- or sentenced to the Ohio Department of Corrections prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb5c66-8214-4276-89fd-384afcdefa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483144f-1961-41db-ade6-2557191d56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are designed to lower the jail''s population in the
        case of a coronavirus outbreak, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308648d-d6f8-4b34-b10e-34c79e065546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed814f2-3a86-4516-bdb5-7c2fcb582e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to make as much room as possible, so when this virus
        hits our jail, the jail can deal with these people, quarantine them and deal
        with it instead of letting them sit there and infect the whole entire jail,"
        Brendan Sheehan, administrative judge of the Cuyahoga County Common Pleas
        Court, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5fbe4-4103-45c9-b48c-a4dd5247fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793c342-0db1-43e3-b2fc-e2a3b77999b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No inmate or staff member at Cuyahoga County jail has tested positive
        for the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9093429-57bb-4f53-886f-d4cc796d762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766a6ad-fc3c-4cfb-ae1a-9be59aca2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,970 total inmates held at Cuyahoga County Jail last
        week, and that number has dropped to 1,740 as of Monday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb8e1a-07f0-41e9-b7c2-924fe292b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed063f3-f930-4505-b7c5-93cea35885af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County officials and the court''s 34 judges agreed last week to
        postpone all new jury trials for at least a month, unless a defendant chooses
        not to waive their right to a speedy trial, Sheehan said. All pre-trial hearings
        are to be held by phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a6738-265d-4170-bc82-144d6f67d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6efa8-1d03-45aa-b33c-dbb47895c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last week''s meeting, judges reviewed their dockets to find
        low-level, nonviolent offenders, particularly those whose age or health would
        make them vulnerable in a potential Covid-19 outbreak at the county jail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a27f55-0823-497d-b366-0205164a2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f089c8-015e-4c85-8345-4b0bd8d738a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re protecting the public and the safety of the inmates," Sheehan
        said. "That''s really our goal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a9cb5-5549-4f78-b5bd-52e5f9d103b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c23bf9-6d76-4383-b6df-073034fbc2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using expedited hearings, multiple county officials were either
        in the courtroom or available by phone to negotiate. This replaced the standard
        process, which involves having multiple pre-trial hearings that allows for
        prosecutors and defense lawyers to confer with clients and supervisors. As
        a result, the court was able to go through more hearings than usual last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45528b95-9c89-40bf-a094-08156edfc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d544442-579d-4187-a086-faf41c1b4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures included the extraordinary step of a special Saturday
        morning court session, in which 10 judges came in. No session was held on
        Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a628b8-fbb1-475b-bd97-a2e13e776f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d1f05-bad8-44a0-b3df-752662e324df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities have taken a similar approach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bef7bb-cfa5-48bf-a6c5-60eeea7a800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d52736-2ec3-4fc9-896a-b9b338c4ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Sheriff Alex Villanueva announced on Monday that
        L.A. County is releasing inmates early and reducing the number of arrests
        in the county due to coronavirus concerns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a105c-bb9a-417d-845f-6012d094497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be687d52-5775-49ad-b3a4-390acc395e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:10:25.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:55:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the county first began taking action around coronavirus two
        weeks ago, 17,076 people were taken into custody. That number has dropped
        to 16,459 people as of Monday.</p>'
