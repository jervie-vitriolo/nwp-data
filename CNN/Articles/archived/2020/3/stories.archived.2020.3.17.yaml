    'template': '1'
    'title': 'African countries shut doors against Europe, America to combat coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c07601-4c2c-42d1-ab54-9a89f1b330fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Africa has so far recorded relatively few
        coronavirus cases compared to the rest of the world, but governments across
        the continent are taking no chances as they race to stop the spread of the
        virus on their shores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca2a5-840f-4441-ad81-e5bee2b3e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe756f57-cc3a-4825-b91f-ba1b7ddfd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan has sealed off all sea ports, land crossings and airports,
        a spokesman for Sudan''s Transitional Sovereign Council, Mohamed Al-Faki Suleiman,
        said in a press statement Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215aadb-6f10-4ec2-b17f-54f317346a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629eee2-da18-44f0-9c2c-715f017a6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council has declared a state of medical emergency and formed
        a committee that will prevent the spread of coronavirus into the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e377ddc-e17e-47b4-b7c9-392da5cc0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5f082-fc32-4bea-a648-8c15f1634679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will receive citizens stranded in land crossings and
        prepare places for them to go into quarantine in the country, which has so
        far recorded one case of COVID-19, according to the African Center for Disease
        Control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29670b8-f04a-4d47-b2c7-bc0ba3bd74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8f55b-68e8-4223-a480-40a6a15e6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven African countries have recorded only 347 coronavirus
        cases, according to the World Health Organization on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee2af8-92b3-41a8-937c-466c2245869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48903e-541d-43e1-90c4-225e987eaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four countries -- Egypt, Algeria, South Africa and Morocco -- account
        for more than half of the novel coronavirus cases on the continent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fded13-44b1-4416-ba8d-40fc430ccab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb423b0d-24e3-49cd-a354-f4e77ea42a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people have died from Covid-19 in Africa -- four in Algeria,
        two in Egypt and one in Morocco.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89725b-4f37-45e8-b15b-8e08754bd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab786f-df28-4899-8ad9-cfd70a94e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel restrictions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656543f4-9d48-41d5-a2e2-139a9631f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many African countries are shutting their airports and land borders
        to keep out people from countries that have a high number of coronavirus cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf290e5d-755d-450a-a033-b72a1baba3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b1f5e-a5e6-47a4-9a66-90d490c4df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of international flights have been canceled, schools have
        closed and travelers from coronavirus-hit countries have been restricted or,
        in some cases, banned from visiting some countries in Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c7b09-79df-4976-9072-4ed897d81ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cb5a5-195b-4574-93d5-8c4349b2c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt, with the highest number of coronavirus cases in Africa, announced
        it was suspending flights from all its airports starting Thursday to stop
        the spread of the virus, Ahram Online reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04138d0-6f85-4fcb-a108-ad974bbda66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b3890-83ce-40d6-9daa-ae6499c96bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed coronavirus cases in Egypt is 126, according
        to the World Health Organization. Schools and universities have been closed
        in the country for at least two weeks, state media reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6b271-545f-456a-a02b-7156e558afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d8042-f699-4e3e-b456-0f7650161d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries such as Djibouti are yet to record a single case,
        but it has suspended all international flights to the country, the US Embassy
        in Djibouti said in a statement announcing the suspension.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9ab67-2c28-4899-909c-026d3688c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149d714-3fd5-4cd3-a48f-cb738b6ad3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is widespread support on the continent for governments to
        impose travel bans. One Twitter user noted that Western countries would have
        acted swiftly to place travel sanctions on travelers if the outbreak originated
        in Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb002588-c76f-49cb-a77d-baee508de915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e323b68-1d83-4127-8d38-4191d43b39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope African countries close up their borders to all these majorly
        affected countries because we all know the west would ban travel had Coronavirus
        started in Africa," they said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8b3fb-a12b-459a-9221-0eefa545b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a872ce-6de4-4750-84c0-67bca48bcd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice against restrictions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0824aa0-e273-44e0-a87e-2ab5d1202461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel bans and restrictions goes against the advice of the
        WHO, which has urged countries to not apply blind travel restrictions in a
        way that would impact trade and travel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3af20-7967-4245-864e-834f8eb21ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2743a6-5684-4588-b1dc-d0c762fff991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Africa''s Dr. Mary Stephen told CNN that many African countries,
        which were initially screening passengers from countries with outbreaks and
        also placing travelers from virus-hit countries on quarantine, may now be
        making travel ban decisions based on panic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130d34d-73e7-42a5-ae60-92363c917d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6204790-1cf3-4def-8882-fe040ba01f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak is evolving. It used to be China and now it is Italy
        and other countries are following after it. So we must be careful because
        we have seen an increasing number of countries imposing travel restrictions,
        and that means their perception of risks have changed. But have they done
        a risk assessment to their countries or are they just implementing those measures
        based on their perception?" she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105868f4-8cd2-4c39-8ba5-d718510e4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32caf1fe-cbfc-49d1-85ce-e064443624e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen, who is with the organization''s emergencies team, said
        African countries need to enhance their capacities to detect early, isolate
        and track all patients'' contacts and effectively manage the sick to curb
        the spread of coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ca176-070e-4609-8b67-f5a13a3f75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d8e98-bbeb-4108-9e2c-f904c2a11cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that airport screening and a robust surveillance system
        were effective ways to detect cases from travelers without symptoms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5f92f-b6e5-43e9-939f-3a98eb9bf838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad323df-6695-4ad3-9060-ab0739b86208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO continues to advise countries not to impose travel restrictions
        but countries also have their sovereignty," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd4731-f48e-4ff1-9ca2-6146672ad8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be71c9-61c1-4db2-aa9c-ccfc0b6280b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A ban on foreign nationals''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04fcf1-a23c-4873-bf0b-dcb241fb5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 61 confirmed cases as of Monday, South Africa has the second-highest
        coronavirus numbers on the continent and has declared a "national state of
        disaster." It has also put in place a number of travel restrictions on foreign
        nationals in a bid to halt the spread of the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f607c8-010b-47ff-814f-19c4fdf74c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832bd78-1d4e-48c4-b40a-335ca8657005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are imposing a travel ban on foreign nationals from high-risk
        countries such as Italy, Iran, South Korea, Spain, Germany, the United States,
        the United Kingdom and China as from 18 March 2020," President Cyril Ramaphosa
        said in his address to the nation on Sunday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274de65-4aa2-4917-8620-710e59ac3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c660c4-bd81-4fba-9182-cc9b206d5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said the country was seeing an internal transmission of
        the virus that was first detected in a group that traveled to Italy. He said
        the government will take "urgent and drastic measures'''' to protect the citizens
        and its economy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeef292-b8f1-4108-a7bc-4ad9baf4dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c724f7-f73e-474d-8536-9cce270a5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visas issued to nationals from affected countries before the travel
        ban have also been revoked, the president said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfdf6e-0655-4d3d-8768-1710a28e8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5fcd5-7f56-47ed-8a04-a83faf57ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said foreigners who have visited these countries in the
        last 20 days would also be denied a visa to travel to the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3327d8-3214-4d99-a45b-9fdc32bed574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1790a8-baa7-49a4-808e-2097e2add0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the closure of half of the county''s land ports and
        schools and banned public gatherings of more than 100 people across the nation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ee660-b36c-4b88-86c5-d84ab83779ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8e0ce-cbc4-4a24-b170-da5565adf811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on tourism</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78f3cf-b2bf-4535-8ebb-52f4cb9972f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenya, the government raised the stakes by imposing a travel
        ban on foreigners from all countries that have reported any case of coronavirus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8839e6d-7260-4a1b-911d-c0f3b4f958f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28e55e-0ad9-42be-879a-7482056030cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive will come into effect on Tuesday and remain for a
        month, the government said in a statement on Sunday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9a31b-5a25-4e16-a4d4-ae991b7aa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63b905-c1f9-4fad-97ba-060c8f809da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing its first case last week, Kenya''s Secretary for
        Tourism Najib Balala, said the country''s economy would be "hit badly," and
        that the tourism sector would be the most affected.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48967d-c8c6-4774-a281-25b244196b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba257436-f2da-48db-af67-9cb8282bacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balala said the government has allocated 500 million Kenyan shillings
        ($4.8 million) for public relations and marketing post-coronavirus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0b895-3c98-4cc4-92b7-4137a7d882c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7238a9-d794-490a-b6a2-b84b81fe80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:51:40.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco has suspended all international flights to and from its
