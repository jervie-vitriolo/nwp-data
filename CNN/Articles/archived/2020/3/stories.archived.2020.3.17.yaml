      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Institute for Health and Care Excellence, meanwhile,
        recommends prescribing the lowest dose of ibuprofen for the shortest duration
        to patients with underlying conditions, to prevent side effects including
        cardiovascular or kidney problems. The NHS advises using ibuprofen over paracetamol
        for inflammatory problems like arthritis, but warns against taking it for
        long periods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dada21b-0440-4fc6-b15e-4f5cb8f56367'
