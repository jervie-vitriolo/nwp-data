    'mgnl:tags': ['Cebu', 'Cebu-Archdiocese', 'COVID-19', 'Archbishop-Jose-Palma']
    'template': '1'
    'title': 'Cebu Archdiocese cancels all religious activities amid COVID-19 threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2756b-0f5d-4e55-96d9-99b58a1240c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Cebu Archdiocese announced on Tuesday the suspension of all of its religious
        activities to prevent the spread of the coronavirus disease COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e274be-c043-473d-86a3-974ab3f69c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Jose Palma said in a press conference that Holy Masses,
        processions, and other religious activities will be canceled. This include
        activities in the upcoming Holy Week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bff2e4-3660-49e2-a20c-2cfacd39e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc0250-eebc-41b6-84ab-dcf1910d70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Archdiocese of Cebu will utilize its social media and
        other digital channels to air masses. Palma mentioned that masses will still
        be celebrated inside churches but "without the presence of the congregation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420c159-0629-42d0-bc62-93622ccd2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a69ea5-97bb-4a49-a507-593455b4e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask of you for understanding because these are trying times,"
        Palma said, as he also urged the public to obey the government''s measures
        in fighting COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76478d1-9c0a-4121-aa32-8acbddc1e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63b1ec-9e9c-4a12-84bf-08e222ca2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said the archdiocese''s churches will remain open for people
        who wish to say their prayers individually while some protocols will also
        be observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7f2ec-213e-438f-a9dd-0949d0df4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d5c6c-077a-45b6-9568-5afe70f9a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Guardario, one of the archdiocese''s medical consultants,
        said the public should not touch images in churches and practice social distancing.
        No one should also use the holy water at the entrances of the church since
        it can be a source of transmission, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71acbe-f5a5-4b03-b54e-281c18fc5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c069f2d-5232-4302-a639-2e67f5d2c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The churches will also be sanitized regularly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd12a8a-bd2a-4a2d-85fa-16eef7c4ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347f455-18c6-4727-ae71-6ae3c21555d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brian Albert Lim, another consultant of the archdiocese who
        attended the press conference, suggested that people not bring their children
        in the churches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af8d30-5d91-4c55-afd2-27784ba3667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a53be-ede1-4c07-b3ff-3993ed76b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, a member of the Philippine Society of Microbiology and Infectious
        Diseases,  also asked the faithful to wash their hands before and after going
        to churches. He pointed out that the elderly should avoid going to the churches
        as they are susceptible to the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba1397-dbea-4e54-9277-8860c478b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55920fa3-9717-4d4e-b193-a42a67387106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the Cebu Archdiocese came after Cebu Governor
        Gwendolyn Garcia signed an executive order last weekend ordering the closure
        of its borders to combat COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29d37c-737a-43f0-a340-ab19d85dccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/cebugovph/posts/3602642956444248?__tn__=K-R"
        target="_blank">executive order</a> prohibited the entry of all travelers
        to Cebu, from all domestic airports and seaports starting March 17. International
        flights arriving in Cebu are restricted to countries with confirmed COVID-19
        local transmissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673afe1-692e-4319-89de-6e37a338db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bdec1c-ed5f-4c99-b8d4-7a1033d32d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no confirmed COVID-19 cases in Cebu as of this writing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3265c47-bd77-4c32-87d0-878f4ba7cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:23:42.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:54:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has tallied a total of 187 confirmed COVID-19 cases
        as of Tuesday, with 12 fatalities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6ffa4-8e53-4965-8cac-1aaf696c44b7'
