    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09ec54-5275-4d1a-b522-225d1631cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Four
        train lines plying Metro Manila and Luzon temporarily stopped operations starting
        Tuesday in compliance with the enhanced community quarantine to stop the spread
        of the coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e12f2-95ea-4d1a-a891-820f07f673c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458106b-f8c2-467d-a8d3-063ce8cb1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Metro Rail Transit System Line 3 (MRT-3), Light Rail
        Transit Lines 1 and 2 (LRT-1 and LRT-2) — all transporting commuters around
        Metro Manila — announced the suspension of their operations until further
        notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21929041-5bb9-424c-bde0-f778e5f3b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a200934-5273-4a4e-861f-f89b834041e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Railways, which serves Metro Manila, Calabarzon,
        and the Bicol Region, also suspended its operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09588941-1c4d-4837-82d5-86fe751089a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599a40a-b026-4b78-9d46-2fb01305234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department (DOTr) said the use of private vehicles
        with only one person per household is allowed to leave homes to buy basic
        necessities and necessary medical supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d91b88-9b07-4695-86cf-80e38b0f060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7974700-d05e-454d-902d-4224c584bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued guidelines that will be implemented from March 17 to April
        13, including the closure of the four train lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4147a-5c7b-4d9a-88e9-33b60853e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2462d-9492-4c96-90fd-7786415200f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:29:10.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said jeepneys, public utility buses, taxis, Transport Network
