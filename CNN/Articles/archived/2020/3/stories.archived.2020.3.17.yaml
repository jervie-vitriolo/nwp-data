      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57633ab-f425-44d7-8bbc-78cc807f42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Duterte administration expanded the community quarantine,
        domestic flights were barred from flying in and out of NAIA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ffe91-e497-462b-bc0c-2e33e9270975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:22:38.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran said separately
        that all passengers, “regardless of nationality,” would be allowed to leave
        the Philippines within the 72-hour leeway unless their flights have been cancelled.</p>'
  'US-cities-lower-inmate-population-coronavirus':
    'author': 'Allen Kim and Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
