  'airline-industry-covid':
    'author': 'Pola Esguerra del Monte'
    'caption': 'Despite being a huge contributor to economic growth and globalization,
      the airline industry is actually one of the most volatile sectors. Commanding
      a low profit margin, it is also extremely susceptible to fluctuations in politics
      and socioeconomics. Illustration by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2020-03-17T19:00:06.708+08:00
    'imagesource': 'jcr:7b2f14be-55e4-445e-8a28-2d756f8f1447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011d62a0-4c66-4781-acf7-73620294b1d7'
    'lead': 'Until the dust settles on the COVID-19 pandemic, the job security and
      dreams of millions of airline workers remain up in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T19:10:28.133+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T18:54:37.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:54:07.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino airline employees remain hopeful amid aviation’s ‘worst crisis’
      in history'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f5766-7948-44fe-88b0-f07b418c5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong>&nbsp;Landing on
        deserted airports aboard near-empty planes, airline workers feel the trepidation
        in the air as the world faces this century’s biggest crisis: the novel coronavirus
        pandemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b01dab-9f1d-44a6-b83e-7b1458fdcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 cases breach the <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-17-20-intl-hnk/index.html"
        target="_blank">181,500 mark</a> globally, countries are going into lockdown.
        On March 16, President Rodrigo Duterte placed Luzon on <a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html"
        target="_blank">“enhanced” community quarantine</a>, suspending all forms
        of mass transport. With similar measures in many other countries, the transportation
        sector — especially the billion-dollar airline industry — is severely taking
        a hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149deeaf-00d8-4574-8c40-57351faabcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heading for descent</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb6fee-41e3-4d47-bee2-6953f6836a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.133+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline industry has been a contributor to&nbsp;economic growth&nbsp;and
        globalization. In December 2019, the <a href="https://www.iata.org/en/pressroom/pr/2019-12-11-01/"
        target="_blank">International Air Transport Association</a> (IATA) expected
        a net profit of USD 25.9 billion for the global airline industry in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c4036-a5a9-4714-9fbb-ed6f86dd6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the airline industry is actually one of the most volatile
        sectors. Commanding a low profit margin, it is also extremely susceptible
        to fluctuations in politics and socioeconomics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d14ca-f4e6-4199-a77f-79fee8b5b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IATA’s <a href="https://www.iata.org/en/iata-repository/publications/economic-reports/what-can-we-learn-from-past-pandemic-episodes/"
        target="_blank">economics report</a> released in January 2020, history shows
        that the SARS epidemic in 2003 has been “the most serious epidemic” that ever
        made an impact on traffic volumes in the recent period. “Overall in 2003,
        the loss of confidence and fears of global spread impacted both business and
        leisure travel to, from and within the region, resulting in Asia-Pacific airlines
        losing... $6 billion of revenues.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fea06-cc07-43f7-a559-2ea5ecef19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, the airline industry has proven resilient to shocks,
        including pandemics,” the report added. “Even in the outbreak of SARS, monthly
        international passenger traffic returned to its pre-crisis level within nine
        months.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da7329-ec9f-4689-9ca8-69edaa2cefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On how the industry could bounce back from the COVID-19 epidemic:
        “While there are risks that this outbreak could cause a sizeable disruption,
        history indicates that any effect on air transport would be temporary.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3414d9-e231-42c2-9de4-b533024ba9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, at this period, airlines stand to lose <a href="https://edition.cnn.com/2020/03/05/business/airlines-coronavirus-iata-travel/index.html"
        target="_blank">billions in sales</a>, and cost-cutting measures are being
        put in place to temper the losses of a global industry that, according to
        IATA, employed <a href="https://www.iata.org/en/iata-repository/publications/economic-reports/airline-industry-economic-performance---december-2019---report/"
        target="_blank">2.90 million people at the end of 2019</a>. According to a
        <a href="https://edition.cnn.com/2020/03/16/business/airlines-bailouts/index.html"
        target="_blank">recent CNN report</a> that quoted consultancy CAPA Centre
        for Aviation, most airlines around the world may face bankruptcy by May, in
        what it calls “the worst aviation crisis in history.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2286c6b-5660-4373-bfc3-fc5bb4321807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Landing on losses</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe6973-5e60-45e2-802c-c020e264caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.134+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main threat to our company’s operations is the multiple travel
        bans,” said Philip*, a pilot who works at an international airline. “More
        so now that there is a ban on domestic travel as well. Airline overhead costs
        are very high. Even when the aircraft is not ﬂying, the company still has
        to pay for parking space, maintenance, lease, salaries, and many others.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bf676-740d-4167-afac-2fb4f9a6e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to minimize these losses, his company has put in place
        a few cost-cutting measures: pay cuts for top management positions, no pay
        raises, and the imposition of limits on non-essential company meetings, outings,
        as well as duty travel. Additionally, there have been talks about employees
        taking leaves without pay in order to further mitigate losses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71adde6-6f3c-4f28-ab8b-16f418c716d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a far cry from the lifestyle that airline employees are accustomed
        to. Aside from having a competitive salary with travel allowance, Philip,
        who typically flies for 70 hours a month, is entitled to a 90 percent discount
        on an unlimited number of ﬂights — a benefit that is extended to his immediate
        family members.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6a895-6ab9-492a-bab1-9e59755f0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the free roundtrip tickets to any destination
        of their choosing, which employees are free to distribute to anyone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd31d6-4196-4e13-abba-3e131c0a942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, working on a plane has always been considered
        a dream job. Back when flights were limited to the moneyed, in the era before
        budget airfares, few had the privilege of seeing the world — much less get
        paid for it. Moreover, pilots consistently placed on highest-paid job lists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539dc34-3e1e-4e7f-9647-e486f3fdbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Philip himself is possibly facing a reduced monthly income
        as a consequence of the reduced ﬂying time. However, he says, his company
        has promised to continue to pay them their basic pay and allowances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307e2ae-1e0b-4c65-bb1c-d1b6e56ff231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time to climb</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6269d7-3036-4a2e-9c02-28725f6a9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the impact on their livelihood, airline employees, according
        to Philip, are making sacrifices in their individual capacities to help the
        airlines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa1849-35b5-4c20-91f8-77e11dd6d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.135+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can really see the camaraderie among the employees of the company,”
        he says. According to him, his colleagues have been volunteering to go on
        unpaid leaves to help airlines mitigate cost as flights become fewer. Other
        employees, meanwhile, opt to work on their days off to ensure that all flights
        are manned. These sacrifices, of course, come with the proper safeguards to
        protect consumer-facing workers from transmission of the disease. “We understand
        that in order for the company to survive this crisis,” he said, “we all have
        to make sacriﬁces.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49a0b7-afeb-42a7-bcb7-ae615937bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ana*, who has been in the industry for 30 years, was
        one of 27 who were hired out of 5,000 aspirants when she applied. “Like many
        graduates of my time,” she recounts, “I rushed to hunt for a job and flipped
        the papers for opportunities. One of the many I applied to was an airline,
        which remains to be the only airline I have ever worked for.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48333b-b7d8-4cb6-8531-82c5b5381233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t really say that I chose to be a flight attendant as I never
        dreamed to be one,” she reflects, “I like to say that I was chosen.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d972c69-dd0b-44ab-ab00-c4f6eb7f5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confidence empowered Ana to serve for three decades, continuing
        to serve despite numerous hiccups along the way, such as the slump that the
        airline industry finds itself in today.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a55f1-81f1-4159-8604-5bec90493da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chief purser, Ana helms her own team of ‘chosen’ ones: flight
        attendants who continue to be in service during a crisis, and not without
        their own worries. Following the “huge cut” on the airline flights, “all employees
        were asked, but not required, to take a three-week unpaid leave,” she added.
        “Most of us in my company rely solely on our salaries. We get extra earnings
        from our outport allowances, especially, on long lay-overs. Most of my younger
        colleagues now are on an hourly pay salary scheme, meaning, if they don''t
        fly much, they''ll get less. Hence, the pay cut from three weeks unpaid leave
        is a huge loss of income.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5851da-4f35-4200-8df0-dc1d33035f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preparing again for takeoff</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4a06c-cec9-45e8-b100-b2308c5b7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having been with the company for a long time, Ana is confident
        that the airline industry can bounce back.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d4310-71c3-4ee8-8c5b-4e3bf88b2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have witnessed how resolutely it bounced back from SARS and then
        again from the Asian Crisis, and I am confident that it will weather this
        COVID-19 pandemic just as well,” she said. “As for when, that I can not tell.
        But I am hopeful, especially for my younger colleagues.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462a8b5-70bf-4f28-9f39-23e16b2b2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.136+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all, air travel is already a part of a day-to-day life,”
        she said. “Just like public buses and trains, airplanes are a necessity, and
        not merely a luxury.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846c39e-6f13-4c6d-8cb0-ecb50068c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But then if the inevitable happens… Uuwi nalang ako sa probinsya
        at magtatanim ng mais. Pwede rin mag-alaga na lang doon ng hayop.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13977c3d-3545-437b-b5be-4fafc205c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the dust settles on the COVID-19 pandemic, the job security
        and dreams of millions of airline workers remain up in the air. And as much
        as the most powerful leaders try to do the best they can, so are employees
        continuing to respond to their calling even if it costs them more than what
        they are paid for, even if they don’t get acknowledged — all so that the industry,
        and the economy, could take off again.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7731d94-9167-40b4-aa9a-aa999a4c3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T19:10:28.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:54:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] bottomline is,” Ana says, “we should all endeavor to rise
        above this pandemic.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9ca7d-81a1-454e-aa8a-86014aebf1e1'
