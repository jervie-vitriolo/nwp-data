      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.  According to the World
        Health Organization, 80 percent of patients only experience “mild illness”
        and eventually recover. It added that some 14 percent experience severe illness
        while five percent can get critically ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da9ea7-24d2-4cda-9603-e8418835c9f8'
      'mgnl:activationStatus': true
