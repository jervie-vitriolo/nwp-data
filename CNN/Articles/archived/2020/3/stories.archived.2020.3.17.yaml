    'template': '1'
    'title': 'Clearer details on enhanced quarantine could provide better guidance
      for employers, workers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72835862-c3b9-4719-a7fb-79f21a9cc497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —&nbsp;
        A business group said confusing and sometimes contradicting information from
        authorities are not helping workers and employees during the period of enhanced
        community quarantine in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b4f50-03a9-4786-8fa1-e77807fb62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Sergio Ortiz-Luis Jr., president
        of the Employers Confederation of the Philippines, said, "There are [instances]
        <em>na iba-iba pa rin ang sinasabi ng nagsasalita. Hindi sila</em> coordinated
        (There are instances when people are saying different things. They are not
        coordinated)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18e94f-7539-4cfa-8df4-4043af2935b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis mentioned how the announcement of the suspension of mass
        transportation due to the enhanced quarantine was put into effect at midnight,
        affecting workers who needed to get home past midnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2733f-1c36-4040-8890-419ad752fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities should give continuous updates regarding
        the enhanced quarantine as clearer details would better inform workers, employers
        and the public in general.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1224091937799047%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac852fd-a45b-4711-80f2-4a11ed05b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ec76e-5d89-408b-8bff-9de9682f690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy sana yung</em> releases<em> nila ng</em> clarification...
        <em>At yung</em> communication <em>nila dun sa</em> implementors <em>tuluy-tuloy
        sana para hindi naman nagkakabangga-bangga yung mga ginagawa,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa2e6b-c596-4dba-8f63-65239dc6770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the release of clarifications are continuous
        and they also continue to communicate with the implementors so there are no
        contradictions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59db328-7a9e-4061-957e-2cb98e1e9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis'' comments came as reports of commuters'' difficulty
        obtaining rides after the IATF suspended the operation of public utility vehicles
        as of midnight Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f3343-2e4d-4e64-ac5a-d2b2d732598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html"
        target="_blank">RELATED: Movement of people in Luzon restricted as island
        placed under ''enhanced'' community quarantine</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c6acf-b3bc-4e8f-9a10-0ff2bac9dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Monday, Interior Secretary Eduardo Año said local
        government units can provide transportation for those who are exempted from
        quarantine and those who will be buying basic needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880814ce-98e2-4dfc-81a6-a4ac28941957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who wish to leave Luzon by air have 72 hours to do so, after
        which all air travel to the island will be restricted. Filipino nationals,
        their spouses and children, permanent residents and holders of diplomatic
        visas will still be allowed entry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2f3e7-803e-4b29-84bb-4c7ee80dfefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of cargo to and from Luzon will still be allowed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a0069-b8f8-490c-b10f-c47f1bbd5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments in Luzon will be closed, except those that provide
        basic necessities like supermarkets, convenience stores, hospitals, medical
        clinics, pharmacies, food preparation and delivery services, banks and water-refilling
        stations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895a9db-3ae4-4236-9585-5dabc97a4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said those who violate the quarantine
        may face arrest for resisting and disobeying a person in authority.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6040b-4bc6-4043-88fd-dd95ddbdf872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they use force in resisting quarantine, they may be arrested
        for assault. They may also be arrested for violating Republic Act No. 11332
        or the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24342611-c3e4-42a7-b50d-781cab07de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions came after several government officials called
        the initial community quarantine ineffective, with public buses and jeepneys
        outrightly disregarding the social distancing measures imposed on buses and
        jeepneys.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be88b61-a600-4cb1-b4cd-7b47c282c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:02:34.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:54:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia, Xave Gregorio and Rex Remitio
        contrinuted to this report.</em></p>'
