      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa likewise stressed that those who would violate the provisions
        of the island-wide quarantine may be subject to administrative charges as
        well as arrest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33571af1-1d1a-4a54-9093-8098bdb05ad4'
