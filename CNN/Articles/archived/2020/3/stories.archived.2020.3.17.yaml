      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dc7f2-55f8-48f1-8986-6420887a961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> Private
        companies and businesses that do not render essential services but are continuing
        operations during the Luzon quarantine will be forcibly closed, the Department
        of Interior and Local Government warned Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1342c3c-2702-40e8-a2ae-3889c67decb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b065b-fdf5-47ae-8772-2a9e4ea7babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Ngayon, Interior
        and Local Government Undersecretary and Spokesperson Jonathan Malaya appealed
        to private firms to suspend their operations starting Tuesday and not allow
        their employees to go to work anymore, as the government tries to contain
        the spread of the novel coronavirus disease or COVID-19 through the enhanced
        community quarantine in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2727a-15ed-48d9-aa68-5b74827b8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27e015-c41c-43e6-b796-1c3c762fa317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Wag na pong papasukin ang ating mga empleyado dahil kapag
        nag-ikot ang ating kapulisan nakitang nakabukas</em> (Please do not let your
        employees go to work today because if authorities do the rounds and they chance
        upon your ongoing operations), we will force close those businesses <em>maliban
        na lang po</em> (except) if they are critical government structure, if they
        are pharmacies, if they are banks, hospitals, clinics, any thing related to
        medical and food production and processing. <em>Kapag restaurant, sarado po
        iyan</em> (Restaurants must be closed)," Malaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53984a32-aa79-4566-8458-acdf6fda73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53dae59-3ebf-40fa-babd-f4212cee3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me clarify, ''yung essential workforce po ay part lang sa gobyerno
        iyan and not all government officers. Only the responders, the disaster, emergency
        units can do skeletal force. Everybody else, we should go home," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547b7af-f6ce-422a-b5be-b42724ec20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131704ae-3271-4574-b937-b27686e6ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing firms may only be exempted if lodging
        will be provided to their employees, Malaya clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a9405-bb3f-41c7-8862-5750fbf98922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856667fe-3315-4120-82e3-a5c2714f4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> BPOs, they are only exempted if they can provide
        lodging in their companies, iyan lang ang exemption (that''s the only exemption).
        It is now up to the BPO industry to make the necessary arrangements para hindi
        na bumyahe yung kanilang mga empleyado (so their employees do not have to
        travel anymore). We will allow them to operate so long as their employees
        are in one place only and may social distancing na iniimplement sa workplace,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38daf6-de0f-4a91-b42e-9133a7d1e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6dfb7-0007-4261-9ed4-bd4a26f0d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units are already looking into providing vehicles
        for health workers, while certain responders in the disaster and emergency
        units of local government offices can still operate through a skeletal workforce,
        he added. Those who still need to work but have no means of transportation,
        will have to walk to their place of work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e50895-8032-4519-a6ac-5d14824e8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c3723-c5e8-4284-8b2e-6c8f3ff966a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health workers are exempted from this travel ban. LGUs are addressing
        transportation problems, <em>pero ''yung iba maglalakad talaga</em> (but the
        others have no choice but to walk)," he said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0971a-c80b-46be-9028-bf5b129a9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb580b1-aa56-4d20-909a-d8d4a962ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya admitted the government is still struggling to address the
        "kinks" on the first day of the implementation of the enhanced quarantine,
        saying officials expect the situation to normalize in the next few days. He
        asked for the public''s patience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5613673-615b-4594-aac8-fe2422cea7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2536228-82ba-4e1a-b35c-3b85ed22f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday placed the entire Luzon under
        the <a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">enhanced
        community quarantine</a>. This means, people will only be allowed to go out
        of their homes to access basic necessities. Mass public transportation services
        will also be suspended, while land, air and sea travel is restricted. This
        includes transport network vehicle services like Grab, OWTO and Micab.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cbc92-319f-43b1-9f3a-bfaef87b8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:32:46.014+08:00
