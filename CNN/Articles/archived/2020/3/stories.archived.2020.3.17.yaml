    'mgnl:tags': ['toilet-paper', 'United-States', 'pandemic', 'coronavirus']
    'template': '1'
    'title': 'Toilet paper makers: ''What we are dealing with here is uncharted'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0cab4-19f4-45ea-90a5-8d4c1482a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus pandemic spreads, households
        across the country are hunkering down and emptying out store shelves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94c4a0-def2-404c-b774-b8b8c7ec1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e415423-788a-4fea-ba4f-de86b4ee5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toilet paper has a become the ultimate symbol of the panic buying;
        it''s seemingly scooped up as soon as new rolls hit the shelves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9849e52-1b4e-4b99-8665-f201381aea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97ced6-b2c2-43e5-a81d-f496f4c79db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that help supply these everyday paper products are stunned
        and trying to adjust to this rapidly evolving new normal in consumer behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900553a-a169-4317-8b5e-00428498f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b98f31-8531-460c-a546-657b2f02efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re faced with tradeoffs. Many were already operating their
        manufacturing facilities 24/7 prior to the pandemic. Now, some are limiting
        their facilities to essential workers and contractors. It''s unclear, however,
        what they will do in the event that those workers get sick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9a7f0-8397-46bb-a6d1-7a9dd6bc0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1939a2-5dc6-4e5a-9154-d8392fa35dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me why everyone is grabbing toilet paper, I can''t really
        explain it," said Tom Sellars, CEO of Sellars Absorbent Materials in Milwaukee,
        Wisconsin. His company is a processor and converter of paper and related products.
        "It''s not like we are suddenly using more of it. But the surge in demand
        could strain the supply chain," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451a04c-e251-4a07-aad6-cbb5f3cc84d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e465b-be1e-48b5-9f1a-2c80d73afedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Pacific, the maker of Angel Soft and Quilted Northern toilet
        paper, said that last week, some orders from retailers nearly doubled. The
        company managed to ship out 20% more than its normal capacity. And the American
        Forest &amp; Paper Association, an industry group representing paper product
        makers, noted the industry is working hard to respond to the sudden spike
        in demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea82fe4-1ac4-49ef-ad92-4940a815201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aaea16-1fa3-4d29-8a38-03e8fc193d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, tissue products continue to be produced and shipped
        — just as they are 52 weeks each year as part of a global market," AFPA''s
        CEO Heidi Brock said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91679386-32a1-436c-b2aa-7f762615e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b955cd-06e3-4cf7-b0dd-734c6312a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it will be easy work for the factories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7b4e2-021f-43b7-bf44-a439d8f0f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T20:47:51.395+08:00
