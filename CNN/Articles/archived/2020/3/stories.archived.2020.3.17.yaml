      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f5327-5127-4c0e-b5c1-a2c87d370941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Luzon on an “enhanced community quarantine,” policemen and
        troops have been deployed to ensure that most people would stay at home to
        contain the spread of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266af25-7b6e-44a7-bff0-61d3e2315326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f02f70-c595-4e4c-8d3c-d85376c4c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The redeployment of his military and police to urban areas would
        leave a vacuum and will allow the New People’s Army to increase its tactical
        offensives in the countryside,” CPP founding chairman Jose Maria Sison said
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10d3ba-99e6-467c-b5f6-836f27cabe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2066d7-1c5b-42e1-bdd2-5c6d203596ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the CPP and its representative in peace negotiations,
        the National Democratic Front of the Philippines, will seriously study Duterte’s
        proposal for a ceasefire which should be formally offered to the rebels’ negotiating
        panel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8b565-d22e-4dc4-8dff-02b75d7be426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94438200-28eb-4474-8b40-4f88237be455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that happen, Sison said the NDFP will demand that the government
        realign funding for the military and “rampant corruption” to land reform,
        national industrialization and social services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce6040-e53a-40f2-b55e-c18a0b17f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.878+08:00
