      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that the firm would also donate over 13,000 units of Protect
        Plus Gold disinfectant powder, which is used to sanitize areas such as hog
        farms after a disease outbreak. He clarified that the product is safe to use
        around people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0ef57-4d8d-4a44-9a2c-ae66c4d92f76'
