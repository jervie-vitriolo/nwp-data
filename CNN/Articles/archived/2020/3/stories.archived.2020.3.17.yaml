      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s ride services remain suspended in line with travel restrictions
        under the enhanced community quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa93a1-713a-45e6-a082-4593fb5272b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:15:07.169+08:00
