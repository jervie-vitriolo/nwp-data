      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —&nbsp;</strong>The
        United States has pledged ₱139-million in aid for the Philippines'' response
        to the COVID-19 pandemic, its embassy in Manila said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ab364-8eae-4ad8-8179-0a92080fb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:23:59.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s embassy said its assistance, coursed through the US
        Agency for International Development (USAID), will improve the transportation
        of specimens and the capacity of laboratories to detect cases accurately and
        rapidly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32e8bf-9ee4-4d2f-b8d2-6094f469c9dc'
