      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN Business'' Chauncey Alcorn contributed to this report.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa841a0-beb3-4ce6-a5ac-195d1ea9c609'
