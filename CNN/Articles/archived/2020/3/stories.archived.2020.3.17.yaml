      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Factories were shuttered and streets were
        cleared across China''s Hubei province as authorities ordered residents to
        stay home to stop the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1995c3-b2a3-4949-8ac8-acd1a5fb33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca62bd-b227-4fc3-9b2e-a0d03365ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the lockdown had an unintended benefit -- blue skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6b5ba-414d-4243-9e55-78bc8e719282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c3a98-c9fa-4f9d-9dec-b43771269ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of "good quality air days" increased 21.5% in
        February, compared to the same period last year, according to China''s Ministry
        of Ecology and Environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1605215-6efa-442b-8d38-c7c081ee0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1f539-46bb-4aa8-903d-89c3d2fb1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hubei wasn''t alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676b1f1-53bd-46d6-a079-b4e8883034d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994eb5df-5ce2-4505-b280-f26b44c7109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images released by NASA and the European Space Agency
        show a dramatic reduction in nitrogen dioxide emissions -- those released
        by vehicles, power plants and industrial facilities -- in major Chinese cities
        between January and February. The visible cloud of toxic gas hanging over
        industrial powerhouses almost disappeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2db24-189c-4e05-bc4d-edb597e8051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db35d51-64e0-43b3-8bd7-c12e7b2f64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I have seen such a dramatic drop-off over
        such a wide area for a specific event," says Fei Liu, an air quality researcher
        at NASA''s Goddard Space Flight Center. "I am not surprised because many cities
        nationwide have taken measures to minimize the spread of the virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22832637-eb1f-4a83-9e0f-d26d1191db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d58c0-4505-4a47-81a9-d6a9154d4ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar pattern has emerged with carbon dioxide (CO2) -- released
        by burning fossil fuels such as coal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600deb8-40fd-428a-a4cf-37718ea0a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03664be0-519b-4331-9136-553df32862d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From February 3 to March 1, CO2 emissions were down by at least
        25% because of the measures to contain the coronavirus, according to the Center
        for Research on Energy and Clean Air (CREA), an air pollution research organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87794b59-a832-4963-9f14-09022c9c87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307557ab-5d02-4511-bc76-e4242969ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s biggest polluter, China contributes 30% of the world''s
        CO2 emissions annually, so the impact of this kind of drop is huge, even over
        a short period. CREA estimates it is equivalent to 200 million tons of carbon
        dioxide -- more than half the entire annual emissions output of the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcec0b-a28b-4910-af00-98e2f03806ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7b80a-e6f1-4106-9380-4d9bc7efdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a measure that took place effectively overnight, this is more
        dramatic than anything else that I''ve seen in terms of the impact on emissions,"
        said Lauri Myllyvirta, lead analyst at CREA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd71ae6-f0c6-4d9f-a2b1-0fb7e0ae8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8d119-d515-4526-9610-958ae8963bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while lockdown measures designed to stem the spread of the virus
        have caused a momentary uptick in China''s pollution levels, experts warn
        that when the county starts to reboot its economy the toxic chemicals could
        up to higher levels than before the epidemic hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09abb8-b8fd-43d2-bdea-707e864f7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d2868-ddb7-466d-bfcb-fe526b6535c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coal consumption falls</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fdf3aa-452e-43cd-88ae-dd5f6cd99126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fall in oil and steel production, and a 70% reduction in domestic
        flights, contributed to the fall in emissions, according to the CREA. But
        the biggest driver was the sharp decline in China''s coal usage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7083fc6-f8c0-4fc7-b374-ba642aac7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df48f1-83eb-4bad-8f30-e85f4436b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s biggest producer and consumer of coal, using
        this resource for 59% of its energy in 2018. As well as running power plants
        and other heavy industries, coal is also the sole heat source for millions
        of homes in the vast rural areas of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220e7ee-b985-441e-b305-29bd635f0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808aa24-34a3-4561-b282-e6e40ed38efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s major coal-fired power stations saw a 36% drop in
        consumption from February 3 to March 1 compared to the same period last year,
        according to CREA analysis of WIND data service statistics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7befc55-6bd1-4f3f-be17-8d8f851707ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89020c1e-9f60-4334-8b7b-3fb39502c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The largest consumers of coal -- coal-fired power plants -- have
        been affected a lot because electricity demand is down," said Myllyvirta.
        "I think it''s clear that this effect will continue for the next weeks and
        months, because there has also been a major impact on the demand side of the
        economy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcb528-94d0-4db8-8547-8977973b960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721d97d-0ef9-4698-98da-6318b1a9eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, President Xi Jinping promised to make combating pollution
        one of China''s "three battles," and the following year the Ministry of Ecology
        and Environment was created.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef88cd2-3626-4a69-8f99-cf9d5a066f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708dc8e-a59c-4d7f-bb16-725191c12684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policies have resulted in a significant impact, with overall
        pollution levels 10% lower across Chinese cities between 2017 and 2018, according
        to a report released last year by Greenpeace and AirVisual.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02148478-f91e-4c2d-ab77-b35ab1b21362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4056a5-dc96-45d8-8556-0ced1dc31d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists say the crisis could provide a window to ramp
        up these promised reforms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61066b62-729c-4fc3-a7ce-cbabb18e1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9c7fc-962e-43f8-b65f-1497a860b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would very much advocate for China to foster this opportunity
        to transform its economy, to break apart from the old," said Li Shuo, a senior
        climate policy adviser for Greenpeace East Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad72300-d337-4441-b2ae-c53a8d3bd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23d373-5a54-487f-bd1e-57e4e445596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Revenge pollution"</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f852046-7a1e-4246-ac02-3c212bf9c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern, Li said, is that once the coronavirus threat has passed,
        China will be solely focused on restarting its economy, which was already
        hurting in the wake of the US-China trade war. That could come at the expense
        of the environment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bc63c-ba5f-4a9e-a860-addf02ef6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc00308-ef21-49be-942b-b66b6158caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be a round of economic stimulus which would inject
        cheap credits to heavy industries in China, and as a result of that we might
        see increasing pollutants and also carbon emissions in the second half of
        this year," Li added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24435c4-3130-4f37-a9d3-4eceff23bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdb3a2-30ec-4e27-ac8f-12747c6db8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bounce-back effect -- which can sometimes reverse any overall
        drop in emissions -- is something Li calls "revenge pollution." And in China
        it has precedent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d5b3c-9336-4669-a7e5-8a9a472172c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da82e74-1cd1-4ada-b707-f77767ebf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Chinese government launched a giant $586 billion stimulus
        package in response to the global financial crisis -- the majority of which
        went to large-scale infrastructure projects.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1c853-f362-4604-a5b2-6221f67e3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c947f0-a872-490a-b96b-8d3ac92892fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the resulting explosion in pollution in the following years
        -- particularly in the "airpocalypse" winter of 2012-2013 -- led to a public
        outcry which ushered in the Chinese government''s first national air pollution
        action plan in September 2013.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2643a8-296e-4c70-8e6a-6aa0b2d75c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf09088-48fb-4911-b578-aef0cbaacd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi has made clear that workers and factories need to ramp
        up activity as soon as possible if the country is to avoid a steeper economic
        downturn.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97276f-956d-411b-9c40-8c71201117af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eb5d9-2025-4955-a1d4-64de94cd17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myllyvirta hopes China has learned lessons from the past.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc930f9c-526e-40c4-a471-a57d92b37e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c473f87-c225-4cd5-8d70-3940a2cdc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really those previous episodes where it boiled over," says
        Myllyvirta, who also warns of a public backlash if the skies turn gray again.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd52a33-45dc-40b6-bfa6-c820cfbcbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c76929-214d-4e34-a49f-42f06bdc7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction in air pollution has been very clear so if the pollution
        does come back, because of stimulus measures, because of heavy industry going
        into overdrive to make up for lost time, there could be a counter reaction."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0ae72-bacb-4fb4-bf7a-8b3fdc6a82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505aa59-7e7a-4e7f-9d2a-2a6148419ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong pollution falls</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e544a6-7d17-4c0b-a642-4998c04f6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Hong Kong, air quality has also improved since the
        city entered partial shutdown mode to combat the spread of the coronavirus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a49db-d383-4652-a04b-d93654a07a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7e0d9-471c-4677-a99d-efa95e0f0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key air pollutants dropped by nearly a third from January to February,
        according to data from Hong Kong University School of Public Health, which
        was analyzed by environmental organization Clean Air Network.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a478b76-8003-4b0f-a5d3-c0eb12b72f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d564f-e86d-4d8c-9638-1155aff196b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring of stations in the busiest areas of Hong Kong, including
        Central, Causeway Bay and Mongkok, revealed that the fine particle pollutant
        PM2.5 decreased by 32%, while the larger particle pollutant PM10 fell by up
        to 29%, and nitrogen dioxide (NO2) was reduced by up to 22%.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed07bc3-5afb-49d6-9699-2d39d70cde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0a787-bf5b-4803-ad99-082d635a46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution in the city is mostly caused by motor vehicles, marine
        vessels, and power plants in Hong Kong and around the Pearl River Delta, the
        government says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb406690-8041-4002-a790-fe937093e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396792b-2c04-4b76-9ad8-247eb567643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines in harmful pollutants came in direct correlation with
        the Hong Kong government''s introduction of measures including working from
        home procedures, the closure of some public facilities, and a partial closure
        of the border with China. A drop in pollution in mainland China during this
        period also resulted in less regional smog from the industrial powerhouse
        cities in the southern province of Guangdong.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc5faa-b965-4828-9891-d68c389ecc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fa7f8-7299-4c41-865f-cd504c53e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of people who work from home, and that has reduced
        the traffic and the traffic congestion," said Patrick Fung, chairman of the
        Clean Air Network. Hong Kong''s measures were nowhere near as drastic as those
        in mainland China, but there was still a significant impact.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec5900-aa54-48d3-9bee-fb02d2c018ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1b738-1325-494e-a443-b880b1af50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fung has been campaigning about the long-term health impact of the
        air pollution in Hong Kong, which he says causes on average 1,500 premature
        deaths per year in the city.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94521c-5a15-4c8a-8975-77b0a01d79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc1608-265a-400f-8ea5-e3d232d4a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last decade, Hong Kong''s air pollution has been double
        the World Health Organization''s recommended safe level," Fung says. "Especially
        at the roadside, where a lot of pedestrians and commuters are exposed to that
        kind of toxic and carcinogenic air pollutants."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e510c2-c23c-4651-848e-29cfe5b27f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b3bfa-6c88-42f0-875f-8e6c275a5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government did introduce a raft of green policies in
        its recent budget, including a roadmap on cleaner public transport vehicles.
        Fung says the announcement was a good "first step," but much more needs to
        be done.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378cb70-530f-42ae-a071-46aa83df26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bb086-0818-4431-bd8f-60553c4b78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Fung believes this brief period of cleaner air should send
        a message for people to push for longer-term changes. "If we want the children,
        the elderly, who could live healthily in Hong Kong, then we should think how
        to make business as usual change," Fung says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dc778-cc73-4d4c-95f2-9d75b53aa354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:42:56.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/16/asia/china-pollution-coronavirus-hnk-intl/index.html"><em>"There''s
        an unlikely beneficiary of coronavirus: The planet"&nbsp;</em></a></p>'
  'NFL-draft-proceed-coronavirus-public-events-canceled':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-17T15:44:26.424+08:00
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560bbe91-1d37-49ab-887c-a69854aac7f6'
    'lead': 'The National Football League has announced that it''s 2020 draft will
      go ahead as planned, but public events around the event have been canceled because
      of the recent coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T15:51:44.343+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:54:50.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:54:03.716+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL draft to proceed, although public events are canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690aeac-c91f-445c-b52d-c13bd2bff85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The <a href="https://edition.cnn.com/2020/02/28/sport/tom-brady-nfl-future-spt-intl/index.html">National
        Football League</a> has announced that it''s 2020 draft will go ahead as planned,
        but public events around the event have been canceled because of the recent
        <a href="https://edition.cnn.com/2020/03/16/football/premier-league-coronavirus-liverpool-title-spt-intl/index.html">coronavirus</a>
        outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4f515-a50c-438e-8e58-04c23c7c04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to be held on April 23-25, the annual player draft --
        which sees college players picked by professional teams -- will be televised
        as normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6e002-e2b3-4531-9053-2e77020cfba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following the cancellation of league-driven fan events,
        the NFL is exploring "innovative options" to keep fans involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a5bd5-3e9a-46dd-b3e7-249847d87be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision reflects our foremost priority -- the health and
        safety of all fans and citizens," <a href="https://twitter.com/NFL/status/1239571679308705792?s=20">said</a>
        NFL Commissioner Roger Goodell in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40db127-7c54-48f0-a4b8-cad8bc4c6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this outcome is disappointing both to the NFL and to the
        Las Vegas community, we look forward to partnering with the Raiders, the City
        of Las Vegas and the Las Vegas Convention and Visitors Authority for a future
        NFL Draft as well as evaluating opportunities for other major NFL events in
        Las Vegas in the future, including the Super Bowl."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd6285-b128-4bb6-81bd-09bf03ea113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/16/sport/jj-watt-us-sport-donate-coronavirus-spt-intl/index.html">READ:
        JJ Watt and Kealia Ohai donate $350,000 to foodbank amid coronavirus outbreak</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc85488-913f-41a1-ad8b-c3183d8381d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the NFL Draft has become a showpiece event for
        fans of the sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552bf134-a8aa-49d2-8072-928c2af92cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, the event has been rotated between cities throughout
        the US -- from Chicago and Dallas to Philadelphia and Tennessee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705cdcd-af34-4977-bb2a-7a086e8e1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with thousands of fans making the journey to see which player
        their team selects, the NFL has sought to increase interaction with spectators
        to keep them entertained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0244bd-bbf2-45f8-a716-c5ee2f7d66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the US Centers for Disease Control and Prevention <a href="https://edition.cnn.com/2020/03/16/health/us-coronavirus-monday-updates/index.html">urged</a>
        the public to cancel or postpone gatherings of 50 people for the next eight
        weeks, the NFL decided to restrict the public''s access to the upcoming draft
        in Las Vegas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47705c86-9957-4699-a1a4-f371ec9d7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health and safety has always been our top priority, so despite
        it being a major disappointment, this was the right decision," Las Vegas Raiders
        owner Mark Davis <a href="https://www.raiders.com/news/raiders-announce-statement-on-2020-nfl-draft-changes">said</a>
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee9e74-278a-4ca8-9a09-41e1b293a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Las Vegas lost this chance to shine, there will be many
        more opportunities to show the world just what Las Vegas is made of. Whether
        it be the Draft, the Pro Bowl or the Super Bowl, the Sports and Entertainment
        Capital of the World is ready!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e32f8-4e61-4b37-ba79-6515fe0ebc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL announced last week that teams were prohibited from conducting
        pre-draft visits to team facilities due to the worldwide COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d490d-16d9-4ee2-a6d2-beb11540bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from the coronavirus have passed 6,500 across the world,
        <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-16-20-intl-hnk/index.html">according</a>
        to CNN''s tally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabd7ce-77e8-4102-ab93-bbe934ff7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after NFL players narrowly <a href="https://edition.cnn.com/2020/03/15/us/nfl-collective-bargaining-agreement/index.html">approved</a>
        the ratification of a new, 10-year collective bargaining agreement, setting
        the stage for an increased regular season and playoff field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3b86e-2bb0-46a0-8550-9b3e0b30ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,019 of the players (51.5%) voted for the agreement,
        and 959 voted (48.5%) against it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d26a6-d649-4375-ad0b-f978f3559cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:51:44.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:54:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the league has the discretion to increase regular season
        games from 16 to 17 as early as 2021 and expand the playoff field from 12
        teams to 14 as early as the 2020 season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca223360-e3b1-4516-8593-2cffaaa5968e'
      'mgnl:activationStatus': true
