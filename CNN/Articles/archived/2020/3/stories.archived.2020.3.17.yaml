      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0c630-739d-4383-98a7-32139dce240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation has also reached out to Manila Healthtek Inc. to
        distribute 20,000 tests for free to government hospitals once these are already
        approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf95ff4-0c76-49e2-a3e9-ee0fcaa0ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5405a26-8efd-4980-8541-055bee2ea194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s economic team has recently prepared a ₱27.1-billion
        spending plan for those affected by the coronavirus pandemic as an enhanced
        community quarantine in Luzon is in effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8498199-0bd9-4874-bea2-4f2f3d511644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:53:12.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/15/PGH-COVID-frontliners-health-workers-donations-mask-alcohol.html">Health
        workers, frontliners appeal for masks and alcohol donations in fight vs. COVID-19</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf96af-b3e8-4e5b-84f2-6c8fffb6d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html"
        href="https://cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html"
        target="_blank">Finance Department says ₱3.1 billion has been set aside</a>
        to buy more coronavirus test kits. The funds came from Philippine Amusement
        and Gaming Corporation, Philippine Charity Sweepstakes Office, and a grant
        from the Asian Development Bank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f48ad6-0e2c-4962-8f80-fb44abf6fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Manny Pangilinan, who is behind brands like PLDT, Smart
        and Meralco, announced that its unit Metro Pacific Hospitals has started sending
        frontline workers to needed areas and have been importing additional protective
        gear for their use. Some 4,000 liters of alcohol have also been donated for
        government hospitals, while a fundraising drive is ongoing for more help.&nbsp;Over
        1,000 grocery packs also have been given to the families of V. Luna Hospital
        workers via the PLDT-Smart Foundation.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b7638-e833-4cb1-ab8b-3d9311a80ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa528db0-b6a0-486a-b55e-28f33c7a1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the group’s employees have been asked to work from home
        and have been assured of continued salaries, no leave deductions, and an early
        release of 13th month pay for some, Pangilinan added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d150502-ec42-478d-a9a4-ab735459d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9b391-9da8-463b-86b9-a48e0123638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Araneta Group likewise announced that the company is donating
        the UP-made COVID-19 test kits to the Quezon City Government through the J.
        Amado Araneta Foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249d41b-0c2e-41a7-8473-402680f30fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation previously announced that it is <a href="https://cnnphilippines.com/business/2020/3/17/San-Miguel-rubbing-alcohol-production.html">producing
        ethyl alcohol</a>&nbsp;in its liquor plant, which is under regulatory approval
        for public use. The diversified conglomerate said it has started to distribute
        rubbing alcohol for free to hospitals and local government units. It also
        assured that food production continues round-the-clock to ensure ample supply
        for Luzon and the rest of the country.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Alcohol from San Miguel Corporation arrives at Quirino Memorial Medical Center,
        Quezon City<br><br>Production of 70% ethyl alcohol already started at the
        Ginebra San Miguel (GSM) plant over the weekend: <a href="https://t.co/cmUTuBF5US">https://t.co/cmUTuBF5US</a>
        <a href="https://t.co/si7CNmx7WI">pic.twitter.com/si7CNmx7WI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1240457446444818433?ref_src=twsrc%5Etfw">March
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc775b-1d43-4431-918c-5b6b92eefe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:34:29.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfd57f-054e-442a-bc7a-ce3a67c8189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T14:55:14.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, SMC said it started distributing food packs containing
        canned food, biscuits, spreads, dairy milk drinks, coffee and water to residents
        in the City of Manila. Donations would also be extended to other areas in
        Metro Manila as well as in select public hospitals in the coming days, the
        company said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a37d40-ab44-4c96-a99c-fdf58beba742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:09:49.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it has revived baking the Nutribun, or vitamin-packed
        bread popular for feeding programs in the 1970s, so that families who have
        no access to food can get sustenance. The buns, which account for a full meal
        with 250 calories, will be donated to Caritas Manila for distribution to communities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcccce42-0294-4530-9ef6-fd0fde0d95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-18T18:58:40.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tycoon Andrew Tan and the Alliance Global Group also pledged 1 million
        liters of 70 percent ethyl alcohol to the Department of Health, the police,
        military, and local government units. The conglomerate behind Emperador said
        it will convert its stock of 86 percent alcohol into the kind that can be
        used for sanitizing clinics and hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56779fba-01bb-48ef-bd98-a05708822cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f972bb3-a48a-4e33-9ad5-abf3898684b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ayala-owned GCash said separately that it has launched
        an online donation drive for hospitals and frontline health workers. Through
        the e-wallet app, users can choose to donate money which will be evenly divided
        to its partners: the Philippine Disaster Resilience Foundation, the Philippine
        Red Cross, World Vision, UP Medical Foundation, PGH Foundation, Inc., ABS-CBN
        Lingkod Kapamilya Foundation, and Ayala Foundation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afe3e2-2753-4fd0-85ec-e58c339fdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b16e00-6d8d-4551-a722-99198f0d6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online fundraiser can be accessed under the “Pay Bills” section
        of the GCash app. A user must click “Others” and the “FightCOVID19” option
        to make the donation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84282b9e-f17c-417b-ae64-11b0c229c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Health, a unit of Ayala Corporation, also said it has handed
        out 10,000 N95 masks in hospitals in Manila and Quezon City. PGH and RITM
        were among the recipients, as well as the following institutions: East Avenue
        Medical Center, Lung Center of the Philippines, Philippine Heart Center, National
        Kidney and Transplant Institute, Philippine Children’s Medical Center, Quezon
        City General Hospital, Quirino Medical Center, Jose R. Reyes Memorial Medical
        Center, and Ospital ng Maynila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397cef8-e496-4581-910b-1638b78ad96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmetic surgery firm Belo Medical Group also announced that it
        is donating its remaining stocks of PPE in its clinics for the use of hospitals
        and health centers in need, and will continue to donate once additional supplies
        arrive. The company led by founder and CEO Vicki Belo added that it will give
        full salary and benefits to its employees despite the work suspension, and
        will release the workers'' 13th month pay early.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdbabf-e609-4996-a187-f7a3e629493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business establishments, except supermarkets, groceries, food preparation
        areas, and banks have been told to close across Luzon as the government seeks
        to contain the spread of COVID-19. Trading at the Philippine Stock Exchange
        has also been halted from Tuesday, March 17.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b06469-3b22-407d-9704-2855a480fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/3/18/Stock-market-reopening-March-19.html">READ:
        Stock market to reopen Thursday after 2-day shutdown due to COVID-19</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcf697-8b80-4d45-898a-beb35dd5d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:37:52.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Makati Business Club called on its members to
        pursue “aggressive” work from home arrangements, expand paid sick leave for
        workers, and to release loans or early bonuses to help their employees cope
        with the month-long shutdown. “This is especially critical for daily paid
        workers,” the group said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db3239-94f8-4e73-9de8-ddb85e630480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:09:49.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III thanked big businesses on Thursday,
        saying their “compassion” for workers and the public set examples for other
        companies to follow suit. He commended the Aboitiz, Ayala, ICTSI/Solaire Group,
        JG Summit, Jollibee, Lucio Tan, Metro Pacific, San Miguel Corporation, SM,
        and Udenna Group for providing full pay to their workers amid the Luzon-wide
        quarantine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3c5e7-5ff2-4135-8505-7a09b9619fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:09:49.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8312fc3-7853-4211-86df-e2851d8c846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:09:49.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:55:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call on other big enterprises to take the extra mile in assisting
        their workers during this crisis situation,” Bello said in a statement.</p>'
