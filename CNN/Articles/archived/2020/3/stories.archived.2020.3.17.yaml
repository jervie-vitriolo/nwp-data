      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa0462-d09e-46a6-a340-0e395aeed8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed coronavirus cases in India stands at 114,
        including two deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e195c0c-7d9b-4daa-949a-0484040396ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.298+08:00
