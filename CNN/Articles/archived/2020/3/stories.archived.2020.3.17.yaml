      'mgnl:lastActivated': 2023-01-26T18:54:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f94ea6-7d4b-4980-ac67-a5243d87e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:49:40.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity means the national and local government can
        access its quick response funds to address the needs of the public and enhance
        disaster preparedness efforts amid its fight against COVID-19, a disease which
        has already infected 187&nbsp;people in the country and killed 12 others.</p>'
