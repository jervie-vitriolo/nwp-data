      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> – Another
        House of Representatives employee has been diagnosed with coronavirus disease
        or COVID-19, according to House Secretary General Jose Luis Montales.</p>'
