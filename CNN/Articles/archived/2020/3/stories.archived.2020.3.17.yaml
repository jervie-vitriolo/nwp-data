      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> Coronavirus patients will experience a drowning
        sensation</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c393ca-445e-4d6c-9297-5684639aeccf'
      'mgnl:activationStatus': true
