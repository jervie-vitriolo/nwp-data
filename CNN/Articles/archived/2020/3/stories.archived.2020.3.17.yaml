    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7927d-b1a5-4836-a04d-4bd02a74b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.962+08:00
