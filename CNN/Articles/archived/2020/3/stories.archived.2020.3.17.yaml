    'jcr:uuid': '45f00c11-12a9-42f6-b6bf-6b057e23cb3e'
    'lead': 'France''s health ministry has suggested that popular anti-inflammatory
      painkillers such as ibuprofen could worsen the effects of the coronavirus, raising
      questions over which over-the-counter drugs people should be taking to treat
      the symptoms of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T06:32:55.544+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:55:38.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:48.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France says ibuprofen may aggravate coronavirus. Experts say more evidence
      is needed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753ebc5-0ddc-4dc9-9a94-a077ff694211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;France''s health ministry has suggested
        that popular anti-inflammatory painkillers such as ibuprofen could worsen
        the effects of the coronavirus, raising questions over which over-the-counter
        drugs people should be taking to treat the symptoms of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954dd81-c164-4502-b9ea-f9fd73bcd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3735d2-d727-4f88-a3b9-9ecbdff70d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Olivier Veran, who has also worked as a neurologist,
        tweeted on Saturday that "taking anti-inflammatory drugs (ibuprofen, cortisone...)
        could be an aggravating factor of the infection. If you have a fever, take
        paracetamol. If you are already on anti-inflammatory drugs or in doubt, ask
        your doctor for advice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33852f85-bfe7-49b5-8cff-c7306090e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163ee8f-3552-4e04-b39a-205a032a0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestion was criticized by some health experts, who cited
        the lack of publicly available evidence suggesting a link between ibuprofen
        and adverse effects of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f5963-8daf-42c6-b941-041c7e3adddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a383c5-42d9-4cf2-a6d9-20cc21ac9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veran''s recommendation came on the same day that the French government
        reported that "grave adverse effects" linked to the use of non-steroidal anti-inflammatory
        drugs (NSAID) -- the family of drugs that includes ibuprofen -- have "been
        identified with patients affected by COVID-19, in potential or confirmed cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc762e34-36a0-4594-8976-d999b02862f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7c49d-8913-4f85-ae43-8c965c72e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We repeat that the treatment of a fever or of pain linked to COVID-19
        or to any other respiratory viral disease should be paracetamol," the ministry''s
        new guidelines added. Paracetamol is typically known in the US as acetaminophen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc045b1-304d-441f-b34c-ade449b6a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62288f-6835-44b3-9c4d-290c56b99d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veran''s tweet was widely shared, particularly in France, and the
        advice has raised questions over the impact of ibuprofen to treat the virus.
        CNN has contacted the French health ministry for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd8485-e816-4e28-a668-96fcc5e33c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d642708-7089-44d0-8c20-7b44b27ff230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply concerned about this bold statement," Muge Cevik, a researcher
        at the University of St Andrews Infection and Global Health Division, said
        on Twitter. "There''s no scientific evidence I am aware of that ibuprofen
        [causes worse] outcomes in #COVID19."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567273a7-18ff-4b41-a8dc-5b43ca104205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de09b2-ffa3-4807-ad69-9c97bee06fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts suggested that Veran''s advice is in line with
        some countries'' general guidance on anti-inflammatory painkillers such as
        ibuprofen, even if their specific connection to the coronavirus is not clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee6e0d-0042-4178-912a-90a69ef5d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4cddda-2a5b-408c-8cdb-c4961c4d1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a good reason to avoid ibuprofen as it may exacerbate
        acute kidney injury brought on by any severe illness, including severe COVID-19
        disease. There isn''t yet any widely accepted additional reason to avoid it
        for COVID-19," Rupert Beale, a group leader in Cell Biology of Infection at
        the UK''s Francis Crick Institute, told the UK''s Science Media Centre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694125dc-3e13-468b-867d-df87e570f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b623b-29e3-4bd1-bca6-9554493e9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paracetamol ''generally preferred'' over ibuprofen</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668b9a6-623d-41e6-809b-ed144d3c917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibuprofen, an NSAID, is often used to treat fever, one of the most
        common symptoms of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51549894-f4a4-46bc-94ab-11893a10c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee2ef4-c93f-4d4e-bfa6-89e3a5d7d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most deaths from COVID-19 have been among older people and those
        with underlying health conditions such as cardiovascular disease. We already
        know that NSAIDs should be prescribed with caution for people who have underlying
        health conditions," Charlotte Warren-Gash, Associate Professor of Epidemiology,
        London School of Hygiene and Tropical Medicine, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86f428-957e-4605-8f67-0a02e47ef485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea00781-32e2-48b2-abf3-3e0a1387d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France already has stricter rules than many other countries regarding
        the sale of painkillers, and moved products like paracetamol and ibuprofen
        behind the counter earlier this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d2089-f0f5-41ff-8750-3fed59dbbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e5893-d13a-4450-b92d-47cc665eccd9'
      'mgnl:activationStatus': true
