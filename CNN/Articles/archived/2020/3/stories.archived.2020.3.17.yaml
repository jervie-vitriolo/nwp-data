      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f1965-363f-4d9b-b358-10acbbb47450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:54:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that should the NPA heed his call, he will “repay
        [them] with a good heart.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68810c9b-ed8f-4e39-bf6c-315023afc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:53:27.636+08:00
