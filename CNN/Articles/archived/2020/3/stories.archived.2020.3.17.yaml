      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — A ₱1.3-billion
        financial assistance program will be given for workers affected by the enhanced
        community quarantine in Luzon amid the coronavirus disease or COVID-19 outbreak,
        the Department of Labor and Employment&nbsp;said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2783d97-e418-4604-98d5-0d99e6c0b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:18:35.398+08:00
