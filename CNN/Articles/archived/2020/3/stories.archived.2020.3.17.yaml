      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "The nasal congestion is not like the normal
        kind. You feel like you''re drowning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2169a-d7c2-4be7-8696-70e3428599a3'
