    'template': '1'
    'title': 'Lockdowns are being imposed around the world. China''s example highlights
      the costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423744c-ff89-4f37-8508-74792204028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Chinese President Xi Jinping passed
        an apartment complex last week during his tour of Wuhan, ground zero of the
        global coronavirus pandemic, he looked up and waved back at rows of residents
        who -- still under lockdown -- greeted him behind masks from their apartment
        windows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe78c5-cf51-4758-8a7d-da09a3793d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52995b03-f2bb-4a89-a0c5-a5dc1721c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upbeat footage -- beamed into millions of homes across China
        later that evening -- was meant to send a confident message that, under Xi''s
        leadership, the country had turned a corner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cef66-9059-4c8f-9aed-520a23229309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3758f6-0103-4f52-bfee-a028a573fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many Wuhan residents, the images on state media do not match
        with the reality of day-to-day life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74cf13-7af0-4824-a7f0-43fa9b5a3679'
      'mgnl:activationStatus': true
