      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA and government troops had a 16-day ceasefire from December
        23, 2019 until January 7 this year.</p>'
  'how-to-do-business-in-the-digital-age':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-17T18:04:47.397+08:00
    'embedimage': 'jcr:28c3eff8-266f-41bc-b393-567bd89c4a6c'
    'embedsource': '<iframe width="854" height="480" src="https://www.youtube.com/embed/QaFdF1bMLQ8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b0cd1a-7986-44d9-a8c0-51b8d0d0db96'
    'lead': 'AIAH, a company that specializes in helping companies automate their
      services, believes in the future of work – where artificial intelligence takes
      care of the manual, repetitive work which enables people to focus on more strategic
      and creative tasks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T18:10:06.979+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T18:54:40.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:54:06.740+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to do business in the digital age?  '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8fc9e-7c75-4cd1-a928-d39ebddccca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;Things
        are now one click or tap away from our phones and other mobile devices. Customers
        and even employees find doing things digitally is more convenient and practical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8c8a3-2b72-4af5-8427-479fc1526e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIAH, a company that specializes in helping companies automate their
        services through artificial intelligence, believes bots and humans work best
        together. AIAH offloads the manual, repetitive tasks and allows employees
        to focus on more complex and strategic activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e081d1-0256-4218-ab04-8846d5635492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Customers are now familiar with digital apps on their phones, getting
        things immediately. Now companies are being pressured by their customer to
        give compelling customer experience,” said Gian dela Rama, AIAH Chief Executive
        Officer, in an interview with CNN Philippines’ Business Roundup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1442ddc-b5d7-4537-9558-a46309f2d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “At the same time, companies are also being pressured
        by their employees to give better services. Digital services can actually
        help employees while working from home, things like timing in and timing out
        can be done online as opposed to a punch card.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473e4d6-5c3a-4686-89f0-89523980a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you activated your phone plan online? Have you tried doing
        bank transactions on your mobile device? Maybe AIAH was the company behind
        these convenient services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa26db7-72d1-4013-b826-2c871b8274d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rama said that business processes that can be done manually
        are good for automation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc5a54-fe53-4671-b806-9eaeffad8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at your processes, are they simple enough to be done manually.
        Because if they are, it’s good for automation. A bad process automated can
        actually cause more problems,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb496090-b792-486e-8185-c5ef8cb43cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.980+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it seems the line between the digital and physical spheres
        are getting blurred, Dela Rama noted that automation does not necessarily
        mean replacing a physical job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d2ddb-ccab-4270-a1ee-5a3375fcc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.980+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t really replace jobs for people, but you can automate
        their tasks or their functions...We automate tasks that are normally tedious,
        hard for people to do, or repetitive.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a5635-bddc-44a8-91df-957b7a62570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.980+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The bigger companies have done it already.... They are
        seeing points of opportunities where they can automate more, but they are
        also seeing the value of the people that they have. As you automate, you actually
        move people into jobs where more creativity is required.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa777720-b324-4b7e-9fdb-3e6d3646ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T18:10:06.980+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:54:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit <a href="http://www.aiah.ai">www.aiah.ai</a> to discover how
