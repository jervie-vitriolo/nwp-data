    'jcr:uuid': '0ffcca96-7daf-4f92-a9be-dc832b129501'
    'lead': 'Airports in Luzon will stop all outbound international flights starting
      Friday after the government gave a 72-hour window to all those who wish to leave
      the country after heightened measures were put in place to control the spread
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T14:03:52.955+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:55:03.815+08:00
