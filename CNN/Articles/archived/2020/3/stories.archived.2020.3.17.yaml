      'mgnl:type': 'text'
      'text': '<h2>''Not aware? No excuses''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1db2c-3223-49c2-94a9-6c66d52c9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T12:42:16.703+08:00
      'mgnl:createdBy': 'alyssa'
