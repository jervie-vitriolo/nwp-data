      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d1c13-e6a0-47cf-ac59-34fd53f3257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:16:24.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 187 confirmed cases of COVID-19
        in the country as of March 17, including 12 deaths. Around 80 percent of those
        infected experience only "mild illness" and eventually recover, according
        to the World Health Organization.</p>'
