  'Philippines-international-flights-coronavirus-Luzon-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-17T13:57:43.149+08:00
    'imagesource': 'jcr:ee51e9c4-039f-46b6-b9bc-4154b9a1bcd7'
