      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baliuag town mayor appealed for the cooperation of the public
        and asked that they remain home to help contain the viral disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5813ac5-4d7d-4f1c-a7e2-2103b0ee9e2b'
