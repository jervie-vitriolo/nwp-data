      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the island group are only allowed to leave their homes
        <a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">to
        buy basic necessities</a>&nbsp;beginning Tuesday midnight, as the government
        tightened safeguards to prevent the spread of the novel coronavirus disease,
        or COVID-19. Workers have been told to stay home, except for those in industries
        providing essential services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501538a-5301-476b-8c9a-853e5e2eb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09df0a-bb47-46fd-b96e-4f3419aa1718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along Tomas Morato Avenue in Quezon City, nearly all establishments
        are shut down save for drugstores and banks. Supermarkets are the biggest
        stores left operating, which have been identified as exemptions to the quarantine
        measures in place until April 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a0ab9-0f4b-49e1-87b3-a2334581ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65287c7e-927b-4ef7-8aa4-e2b6b035dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxious consumers had to wait in long, spaced-out lines before they
        can even enter a grocery store, as shop owners implement “social distancing”
        —&nbsp;or keeping a one-meter distance between people —&nbsp;to contain the
        spread of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bdbc1-a8a3-4fe2-bae1-aeb42c68f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b80741-f6ce-4f90-beaf-f3d8642b44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most shoppers were agitated as they navigated the shelves and fell
        in line to the cash register, toting their baskets and carts filled with supplies.
        One drug store on Tomas Morato placed marks on its floors to show where people
        should stand, maintaining the prescribed distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b30a1-b90c-432d-aa7e-8eb39aad8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab61cd-5411-40cc-81c0-719f5d4edfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of restaurants have remained open as of Tuesday afternoon,
        but only accepted takeout orders and home deliveries. Banks also opened to
        serve a few clients transacting over the counter, while gasoline stations
        continued to pump fuel for the remaining vehicles on the roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d873a-8d11-4794-ad12-8947e5d5cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6aace5-4b10-420b-afab-86ec3d648be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T16:56:58.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:54:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are pressed to keep these shops up and running, even if
        they had to go through strict checkpoints and get creative with their commute
        with <a href="https://www.cnnphilippines.com/news/2020/3/17/MRT-LRT-PNR-suspended-coronavirus.html">no
        available public transportation</a>. Some had to walk to work and present
        an ID or any proof of work to authorities before they would be allowed to
        travel or cross city lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c49327-1c01-4ba6-a757-15677f122b29'
