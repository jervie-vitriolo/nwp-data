      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37784188-5b73-4afe-9ea7-7ba73731cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale and extent of our interventions have increased in alignment
        the evolving situation of COVID-19 [coronavirus] across the world, and India
        in particular," Harsh Vardhan, India''s Minister of Health, told reporters
        earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58d0f2-773a-4d73-af74-a607733b0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a468f31-0ea2-431e-a2f4-b3a5bacf12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taj Mahal, which is the country''s most-visited attraction,
        was mentioned as being a particular concern by Vardhan, who said there was
        a "containment plan" in the works for Agra, the city that is home to the structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2358b-f8b0-4676-bcb4-15056e590829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201c3cd-735d-477b-8c5f-14c5daff1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioned by Mughal emperor Shah Jahan in the 17th century, the
        Taj Mahal is a UNESCO World Heritage site. Its name means "crown of palaces"
        in both Urdu and Persian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9474ec5-164d-4ba1-aee4-969750a5437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4aa284-8deb-4393-8f3f-01ca7a3e21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormously popular marble monument often sees 50,000 visitors
        passing through a day. Almost 6.5 million people visited the Taj Mahal in
        2018, according to statistics from the Indian Ministry of Tourism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583222b9-8dc8-42b2-9e6c-816496a2ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6684adb-b326-410d-9f5a-ec0f4b45b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also popular with celebrities and foreign dignitaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a5da2-911e-4c2a-bf32-c785ca04fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90480f-fde4-4ffc-8636-1fb099c54264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:46:26.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:54:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and First Lady Melania Trump visited the
        Taj Mahal in February, while the Duke and Duchess of Cambridge (aka Prince
        William and Kate Middleton) posed for photos there during a royal visit in
        2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e556409-b974-46f7-8c86-a8c4ba9176ac'
      'mgnl:activationStatus': true
