      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday placed the entire Luzon mainland
        under an "<a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">enhanced
        community quarantine</a>" following the rise of COVID-19 cases in the country.
        The new quarantine measure means stringent travel restrictions, no mass transportation
        and suspension of work except for health workers, skeletal forces in business
        outsourcing companies and export-oriented industries, accredited media workers,
        employees of supermarkets, banks and other establishments that provide basic
        commodities. The quarantine aims to restrict movement across Luzon to avoid
        the continuous spread of the virus.</p>'
