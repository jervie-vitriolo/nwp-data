    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede141c4-5316-4e8e-b57f-0480b94a87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T16:48:25.760+08:00
