      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a7606-2477-46e3-bdcc-6a0f9f44d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
      'mgnl:createdBy': 'glee'
