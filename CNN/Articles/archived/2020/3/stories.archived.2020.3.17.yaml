    'lead': 'Strict coronavirus lockdown measures in the Chinese city of Wuhan have
      been credited with slowing the outbreak, but they''ve come at a cost to millions
      of people.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T15:13:32.726+08:00
