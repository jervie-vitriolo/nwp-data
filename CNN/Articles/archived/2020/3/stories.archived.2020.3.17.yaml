      'mgnl:lastActivated': 2023-01-26T18:54:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d4426-4357-4344-a162-687547d2ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s for sure is that Xi Jinping cannot hear any genuine voices
        at all," said resident Zhang Yi of the leader''s visit, his first since the
        outbreak emerged in Wuhan in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1379d3c-635b-4a88-bac0-e2e45262ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b1acf-6752-4673-85d0-7a64ecb1c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, and many others like him, have been sealed off from the outside
        world since late January, when the metropolis of 11 million was placed under
        a state-imposed lockdown to prevent the further spread of the coronavirus
        -- and their frustrations have been mounting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608f89c-0841-48de-b52c-d994b2d8029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cefb23-f30c-4c5d-9750-dd4596e5d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the epidemic was at its most severe, many Wuhan patients said
        they were unable to get treated due to an extreme shortage of hospital beds
        and medical resources. Now, as the number of new reported cases in China slows
        to a trickle, millions of residents are still restricted by the government
        to their homes; they''re not even allowed to go outside to shop for groceries.
        Instead, the residents CNN spoke to said they have to rely on designated neighborhood
        committees to make group orders for daily necessities -- often at a higher
        price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3041fc6-4d91-4940-af3f-33f6980b05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491d755-4fe4-46c5-8b3f-20af427fe886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While state media has doubled down on constructing a positive narrative
        of life in Wuhan, the deep well of public anger resulting from stringent censorship,
        soaring food prices and the failures of the local government is starting to
        chip away at the propaganda facade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b86e4a-ed5c-4ef1-b653-f303839167d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e0c87-10f6-44bd-b980-df666dcb09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has now spread to more than 140 countries and territories
        worldwide, and a growing number of governments -- like that of Italy, Spain
        and the Philippines -- have imposed lockdowns like the one first introduced
        in Wuhan. The strict measures in the Chinese city have been credited with
        slowing the outbreak: for the past three days, Wuhan has reported new cases
        in the single-digits compared with nearly 4,000 per day a month ago. However,
        the lockdown has also come at a cost to millions of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867baa48-02cf-43d8-9c89-c0a37812cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e1c74-75fd-4a5c-bee7-77ce6f14d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"It''s fake! It''s all fake!"</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18917a62-327f-4194-a8c8-767d735753f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rising discontent in Wuhan was evident during what was supposed
        to be a morale-boosting visit to a local residential community by Vice Premier
        Sun Chunlan on March 6. During a walk around, Sun was bombarded with cries
        of "It''s fake! It''s all fake!" from angry residents yelling from their high-rise
        apartment windows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cc4e1-9090-4255-a1d3-63e423e21c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba06d8a-2ece-4e03-b7d2-6d57ea34206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents accused the neighborhood committee of staging grocery
        deliveries of free and reduced-price food for Sun''s visit when affordable
        daily necessities were actually in extremely short supply. Sun, the vice premier,
        ordered an immediate investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71521ec2-f5d7-49ad-8111-1d5844d6e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e42090-81fb-4f9d-bd44-d39ba3fd6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events attended by high-level Chinese officials tend to be highly
        choreographed and such outrage is exceptionally rare. Unsurprisingly, Wuhan
        authorities went to great lengths to prevent a repeat from happening during
        Xi''s tour. Social media posts and photos from the neighborhood WeChat groups
        seen by CNN suggest local police were stationed on residents'' balconies in
        protective suits to discourage any potential yelling or jeers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df15c2-a0b0-405a-a62e-701ec1d5829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6312b-1004-476b-8df8-9877f17dfd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Wuhan government to inquire about the measure
        but have yet to receive a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050c1cc-cf9e-4275-83e3-8bda3def2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32e9d9-950d-4cc3-8ac3-ea3f8bde415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s tour -- which included a visit to a neighborhood community
        center and a video conference with medical workers and a patient -- ended
        smoothly with no drama, but the anger and frustration in Wuhan remains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e661a77-b4b8-41bf-8028-f02cb0631ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7f3d9-ff9a-4a2c-b178-ddbc602a0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has borne the brunt of the outbreak, accounting for the
        majority of infected cases and deaths in China. But even people not stricken
        with the disease have had their lives turned upside down by unprecedented
        quarantine measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d041f2c-562b-4b09-9c78-ed5ba5bfcfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfbe6f-35b6-4357-aa01-9b9e4379154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"We won''t be able to sustain our daily life"</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa32c6c-3f01-4804-afb9-6019d390972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Hong, a university student who requested to use a pseudonym over
        fears of retribution from authorities, has been confined to her home with
        her father and grandmother for seven weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c855d2-49e2-44cf-bd75-436d4e357325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c91338-3fd6-4178-a06d-45f5290ee444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been living in constant anxiety, worrying about what skyrocketing
        food prices could mean for her family when the money runs out. Her father,
        a delivery man, was the only breadwinner in the household, but he has not
        earned anything for weeks due to the lockdown. Now, the only income supporting
        the family of three is the small state pension collected by Li''s grandmother
        each month, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2601d8-b126-4f29-8a44-6154e2298787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f98e2-0135-4d00-bf50-466215084271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of vegetables has soared at least three or four times since
        the implementation of the lockdown, while regular pork ribs can cost more
        than $10 a pound, Li said. Other angry Wuhan residents have also posted costly
        grocery receipts on social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff5da5-686f-4ed7-a989-0aba02185ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569c0e7-47d7-4e2e-ac5f-46389bb11d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some more affluent families may have enough savings to rely
        on during the outbreak, families such as Li''s are being squeezed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b70b4-7965-4c07-986e-da337133961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d47d30-67ff-4a5f-9586-f2e30de7d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it continues like this, we won''t be able to sustain our daily
        life," she told CNN over video chat, showing her dwindling food supplies in
        the kitchen. A handful of potatoes, two cabbages, some peppers and a small
        basket of apples and pears stood on the shelves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27dccb-54d4-4cf6-8950-7cf4c5d715c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c22879-0fa7-40f3-b23f-72304aa63f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the financial burden, life under lockdown has also taken
        a mental toll. "Living under an enclosed condition for so long, people find
        themselves constantly in anxiety," Li said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a19527-b623-48ea-afaf-7846b09f24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098f7b7-dd6d-4f7a-8d71-0e43ed6203e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is due to graduate this year, but does not know when her university
        will reopen. She longs to go out for a stroll and take some fresh air, but
        instead is required by the local government to stay at home, day after day
        with no end in sight. She feels depressed and restless, and often fights with
        her father.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66e181-8852-4fce-b465-763ae8869a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089b73a-0460-4b4d-b363-3cd8e06f60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most trivial things can quickly flare into shouting matches:
        her dad playing loud videos on the phone while she is trying to study, or
        smoking cigarettes despite her repeated protests. Like her, Li''s father is
        also fed up with being stuck at home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1fa04-a00c-45dd-b1f8-36fe69f9f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b09ed-5498-4db1-a5ca-fa53a686f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have already started to study the psychological toll
        of the outbreak and the ensuing quarantine measures. A study published in
        the China-based journal General Psychiatry this month found nearly 35% of
        52,730 respondents across China had experienced psychological distress during
        the epidemic, based on their reported frequency of anxiety, depression, specific
        phobias, cognitive change and other symptoms over the course of a week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da8c1d-e00c-4d9d-a044-f2f01391a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f09c99-43fa-49ac-b4ab-383d55bbb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said the government should bear the blame for the suffering of
        Wuhan residents. "If they had made public the situation of the outbreak earlier,
        and had quarantined those patients who had already shown symptoms, I don''t
        think we would have to come to the point of lockdown," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828eef04-f8ff-4355-b9f9-8b37f28cd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b43bcc-2a0e-4a7f-b1e9-5d7f0cb450d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sealing off the whole city is a helpless move, a last resort that
        was forced upon us."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6b0e6-9616-4549-b0c5-8bf05e76ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaa54c-b7ea-463d-a1b6-e499bec18fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has further fanned her anger towards the government is the
        gaping discrepancy between what has been promised by officials on state media
        and the reality on the ground.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cbee4-9700-4b1a-a0a8-1097110478b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7149fca-1dc6-4635-a0c2-5b72ec0984f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) said in the news that they''re doing a better
        job now, but I haven''t sensed any of that," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2806ad2-5f41-4b88-974f-2b77f01f418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7015b3-faff-4e3c-8324-6089bfe44d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Wuhan municipal government for comment
        on the soaring prices, but has not heard back.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beca246-05b6-4ea5-88bd-ce04ae5e15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fbca7-40b1-4813-b92f-60d5e224e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government, however, did respond to complaints about high
        food prices earlier, during a press conference on February 29.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b5313-43c3-4f30-a401-6f1d01b95d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d098bf0-a163-4a8d-8fe2-76d7df6e9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu Honglan, deputy mayor of Wuhan, explained that during the epidemic,
        logistics and labor costs were three times higher than usual, driving up food
        prices. She also said the government was going to take four major measures
        to fix the problem including releasing more of the government''s reserve of
        frozen meat and selling it at 15% below the market price.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c17c2f-d287-4dd0-a5a9-39bc5ed06f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdceecc-07da-427b-bff2-e334ccf74e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few Wuhan residents have told CNN that food prices have indeed
        gone down slightly compared to the start of the city lockdown. However, not
        everyone has benefitted.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62a2e4-1df9-4dd6-a887-f13869986757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93549525-da08-41b4-b6c3-d30c8df6ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said she hadn''t seen any of the promised price reductions on
        frozen meat, and was told by her community officials "not to believe everything
        that was said in the news."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9767227-9aab-469f-82f7-3685ef45a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257ac42-baf2-4bcf-ae37-9d67eb149077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She submitted a complaint to the mayor''s office via its online
        official WeChat account. She showed CNN a screen grab of the letter. She hasn''t
        heard back since.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab95d0f-5c75-411b-ab78-a8f00e15785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f93782-78f6-49d8-ae01-8b0fa7b2c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Gratitude education"</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32922c-beb7-43f7-8e3d-b61950b10a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the city''s newly appointed party chief Wang
        Zhonglin suggested Wuhan residents weren''t expressing enough appreciation
        for the government.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5bc58-58f7-41eb-bdd2-9aeed3bf648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab14f2-1501-442d-ac90-783d9563add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was necessary, Wang reportedly said, "to carry out gratitude
        education among the citizens of the whole city, so that they thank (President
        Xi Jinping), thank the Chinese Communist Party, heed the party, walk with
        the party, and create strong positive energy," according to remarks published
        by the state-run Global Times.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9b167-8ff9-4b10-9291-9ea5f301c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac3536-3714-415e-aa6d-81aefa64f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments ignited a storm of criticism online. Censors quickly
        scrubbed most articles and posts about his remarks, though some state media
        reports including the quote remain accessible.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094165d-a34c-4dd2-b3a4-fc4b87c6aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a80ba-0597-4226-b6f7-5647a8175f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is outraged," Zhang, the Wuhan resident, said. "How is
        it they sent such an ignorant official to Wuhan?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ace7d-665f-4347-b711-4834449a2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81030a5-cef3-4adc-bb8e-5acafb5755cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tour of Wuhan on March 10, Xi, China''s top leader, said:
        "The (Communist) Party and the (Chinese) people should thank the people of
        Wuhan."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648abcb5-82f1-4375-99c2-4c6d63ff658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1fecb1-868a-44d8-8996-aab852268093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan is a heroic city and people of Hubei and Wuhan are heroic
        people who have never been crushed by any difficulty and danger in history,"
        the Chinese leader said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06476a-aec1-457d-bb12-83d9afbeb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c0abf-4ee1-4402-a219-e99def08f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi''s high praise has failed to appease boiling anger against
        Wang, who was parachuted in by Xi to replace Wuhan''s former party chief who
        was fired early last month.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810420d-5621-4edb-a413-89ebbdbf6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcff1d7-2843-4eb4-b9f8-23157f3ed0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s request for Wuhan residents to go through "gratitude education"
        is particularly jarring to many.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30e9df-63fc-40b3-8c7b-11c2337790fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cdeef-bbba-49f4-8329-834d9e740dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his mother now in the hospital treating her swelling legs and
        heart problems, Zhang said he was determined to point out local government
        missteps -- even though police had visited him on Wednesday, warning him to
        keep quiet, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65664eb-ed6e-4121-9cf9-06f45bb13ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd5897-f1cd-49fa-a9cd-dd41831c2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody has to step out and speak up," he said. "I don''t want
        to be one of those who have lost every member of their family to the virus
        and yet never spoke up."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a5f06-abc1-45cf-98f9-899575813e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f00296-3f38-4a10-b7c0-d126aaac6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"We Wuhan people are like a lone island"</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18c4df-1f9e-4cd2-abd1-4ff54bf46b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie Wang, an independent journalist who covers the arts in Wuhan,
        was furious over the strict censorship.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06727b-8c38-40eb-a876-47a450802d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd75e1-8360-4e06-b2e6-4e3a3b0192a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the outbreak, especially since the lockdown, we Wuhan people
        are like a lone island. (It''s as if) we don''t have any right to be informed,"
        she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ebf90-b5b6-4339-b257-f8b83d69b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb62185-7539-4390-96f6-3e143db1d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of freedom of speech and freedom of the press is the culprit
        of the secondary disaster of this epidemic. So many innocent people have died,
        including professional health care workers, yet relevant departments are still
        deleting critical posts online and silencing people from speaking up -- they''re
        simply ignorant, senseless and shameless," Wang said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1976c7a-3b0b-4cd3-b0b6-f48a6bfe1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d66a1b-cfa2-4270-8b99-eb0ed1941abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of January, Wuhan authorities punished medical
        workers who tried to warn others about the emergence of the coronavirus. One
        doctor, Li Wenliang, was reprimanded by police for spreading "rumors" and
        later died of the virus he contracted from a patient.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ba0e1-4371-4425-875f-cfb381af2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32480a8-ec22-436f-810b-8f25d0e007b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower''s death set off a remarkable storm of calls for
        free speech across the country. In response, the government has doubled down
        on its attempts to control the narrative.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5975a-38bb-44ae-a36d-390c318c6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dc3e7-8646-41fe-9784-044aea4fed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Xi made his tour around Wuhan, the censors were again busy
        containing a story about another Wuhan doctor, who reportedly informed colleagues
        like Li about the emergence of the coronavirus.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e5ca9-03af-4a8e-bc5f-f6744e561203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11a08e-147c-4dc2-859b-2e90ac05f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:13:32.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:54:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interview with doctor Ai Fen in a prominent Chinese magazine
        was scrubbed shortly after publication, but on major Chinese social media
        platforms, users have been trying to beat the censors by posting it over and
        over again.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
