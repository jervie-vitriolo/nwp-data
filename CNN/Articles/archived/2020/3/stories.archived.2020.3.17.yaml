      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Wuhan people have already been locked up for a month-and-a-half,
        and some have managed to shout some words of truth to Vice Premier Sun. Why
        aren''t we allowed to shout to President Xi from our windows?" she said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30961397-edc7-49d0-a0d7-c792e1430856'
