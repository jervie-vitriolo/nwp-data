      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>"Saturday Night Live" will not be live from
        New York anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640160ca-3f14-47e8-aea9-9b9d2098d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff6b1f-6d60-42af-b97f-917be4d9c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety series, which was scheduled to return from hiatus
        on March 28, will not resume production until further notice, the network
        said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646c5e7-061e-4a00-9ec9-b5fca91a08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c72e2-b017-494d-b89f-52d16686cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the show will return since there were only six
        episodes left this season, the show''s 45th on air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d2f02-1f74-4671-8815-9945c239dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee36d9f-964b-4111-bfeb-cb5cfbcb96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T07:33:37.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBC spokesperson confirmed that the show will monitor the situation
        closely and make decisions on a week-to-week basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
