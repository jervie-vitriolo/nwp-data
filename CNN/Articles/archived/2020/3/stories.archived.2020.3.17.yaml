    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a4ff23-a856-4a8f-8745-663446a49256'
    'lead': 'Companies that make toilet paper are stunned and scrambling to adjust
      to the sudden spike in demand triggered by the coronavirus outbreak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T20:47:51.394+08:00
