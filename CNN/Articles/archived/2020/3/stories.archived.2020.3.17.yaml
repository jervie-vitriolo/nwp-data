      'mgnl:lastActivated': 2023-01-26T18:55:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the virus has infected more than 180,000 people and killed
        over 7,000 according to the Johns Hopkins University''s tracker.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1beaa-6484-4589-9b0a-5b1d80e0698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd3ef7-d294-4f11-9150-7d3152a20966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf88149-2dae-4920-b445-9f358727d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a21352-5aa1-45ce-b5f7-4100b7823b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ee53d-179b-4fb4-97cc-e7c08c347358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732e5d0-1f84-4006-932c-5414b1ad35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a0bc5-cb68-44c6-87e6-3de44ca83005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07804094-b455-4b14-8fec-e7a44eab870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T10:25:05.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:55:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
  'work-from-home-covid':
    'author': 'CNN Philippines Life Staff and Eunice Punzalan'
    'caption': 'Work-from-home is still work; it’s not a vacation. You need to be
      productive as if you’re still in the office. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-17T10:59:33.267+08:00
    'imagesource': 'jcr:c69c7416-02c7-4218-a94e-68e247b3a365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32adefd1-9f08-43aa-b67b-b61c3e1a7be1'
    'lead': 'CNN Philippines Life consulted a work-from-home professional to share
      some tips on how to make good use of the time spent working from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T11:08:51.035+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T18:55:11.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:57.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to work from home productively, according to a professional'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03fc99-bdab-4775-8c7f-b7d4ea8ed045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.035+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When the number
        of COVID-19 cases in the Philippines began to escalate, some companies in
        Metro Manila were forced to adopt a tentative work-from-home setup as a safety
        measure. Just recently, President Rodrigo Duterte ordered an “enhanced community
        quarantine” for the whole of Luzon, which will strictly prohibit the mobilization
        of the Filipino workforce. Transportation will be suspended&nbsp;and non-essential
        establishments will be closed. Because of this, many companies have shifted
        to working from home.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ced7f-dd27-4b84-8cc7-2ef2c4e68513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.039+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge disclaimer often overlooked about working from home is that
        it is just as demanding as the standard office-based job. Building the momentum
        of productivity is never an easy task when the comfort of your bed is merely
        steps away from your desk, and when no co-worker is present to keep you in
        check. It takes discipline and the right mindset to be successful in remote
        work. After all, work-from-home is still work; it’s not a vacation. You need
        to be productive as if you’re still in the office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b40562-8531-45c1-8a14-5bb7707573c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.035+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help everyone out, we consulted Eunice Punzalan, a digital marketer
        and the community manager of Filipino Freelancers with Australian clients.
        Punzalan has been working from home for almost three years. She is an advocate
        of remote work and helps Filipinos transition to remote work for their life
        goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8ef45-518f-481f-959e-a647cb9a7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.036+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LEARNING THE BASICS</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83f041-7324-4feb-a2d3-787762bdb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.036+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Keep a good working space at home.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac338c3a-561c-40d2-8d2f-1022c5db8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.036+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn’t need to be a dedicated home office. It’s good to start
        with a table and a comfortable chair. If you don’t have these, here’s a personal
        tip: use your ironing board as a table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4debf-60ff-43fc-b228-105a92eaffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.036+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.&nbsp;Make sure you have a stable internet connection.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0ae1c-6bae-4b08-8af8-a499e3e870d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.036+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet connection is the lifeblood of a work-from-home setup.
        Without it, it’s impossible to make it work, literally. If worst comes to
        worst, bank on friendly connections and ask your neighbor’s WiFi password
        as back up or for when your connection is unstable. Also have a data plan
        or pocket WiFi just in case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f6f90-613a-485b-b2dc-03ffd9de062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, an Internet speed of 5 to 10 mbps would suffice for regular
        work, but for creatives who upload massive file sizes, it would be best to
        have 20 mbps and above.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42422e4e-2e19-47d4-a3c2-354e01c0319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Invest in a reliable computer and tools.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fe1c0-d27e-422b-9fc3-4cbd0c8a1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy if your company would provide you with laptops and other
        electronic necessities. But for those whose employers don’t, you may want
        to purchase or borrow a laptop or computer that is actually updated. Use a
        core i3 or above as processor with 4GB RAM.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37037a-63b9-4f22-9598-af1706e4c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BECOMING A PRODUCTIVE REMOTE WORKER</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67663561-dd43-4a83-a135-e0fade522ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Have a morning ritual.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81295a36-9c41-48ce-811e-8b804ee7c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning rituals set the tone for the day. It’s like a boost in the
        morning: it really helps set the mood for productivity and brain stimulation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc95cf7-bead-436e-9814-49f24425ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be different for a lot of people. For me, it’s getting
        my work playlist ready, or brewing coffee or tea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a2539-209e-42ac-aeef-baf809423b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.037+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Use cloud storage.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdca92f-008a-410c-ab4b-3d27b1106a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be for easy collaboration and transferring of data between
        your teammates. Your team can utilize Google Drive, Dropbox, or any file-sharing
        tool to digitize your work assets. Gone are the days that you store files
        in your local drive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251535b5-0bcd-455a-b349-c96742bdb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Manage your time wisely.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d2277-e796-4038-9de9-03d3a8957188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there are plenty of distractions at home, my personal tip
        to get things done is to smart time management. I personally use the Pomodoro
        method. Pomodoro is setting 25 to 30-minute intervals of work, followed by
        a 5 to 10-minute break.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac2510-e481-41c1-8c8c-82800ff5aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our brains want instant gratification. The Pomodoro method tricks
        your mind into focusing on your task for that short amount of time, and to
        indulge in your breaks as reward for your hard work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5bd84-095f-4c2f-80c8-47da75948a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Manage expectations&nbsp;and always update your progress.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13b024-0e2f-4d85-9a88-6db3556aed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.038+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern of your employers in a work-from-home setup
        is trusting that you are doing your job. You have numerous distractions at
        home. The child running around, chores, social media updates, and Netflix
        while eating your favorite chips in bed. How can you assure your boss that
        you are working?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0344f-c4ed-4f0f-9cb1-0046b63d787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.039+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always update the team of your progress and set the expected time
        of delivery. Nobody wants to doubt what you’re doing. It’s your job to let
        them know. Acknowledge their messages and emails. Send them a direct message
        on Skype or send them a text message every two hours or so. You can use messaging
        apps such as Skype, Facebook Workplace, Messenger, Telegram, or Zoom to keep
        the conversation open. You can even have a virtual conference call if you
        need to.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2b490-83ed-4403-98c0-066bfb1a56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.039+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Use a time-tracking software to capture your screen activity.</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddfb2a-1ac9-4034-abca-407365d9e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T11:08:51.039+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:55:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, messaging is not enough. Your company might not be accustomed
        to letting their employees work without someone supervising them. You can
        use a compromise: a time-tracking software to capture your screen activity.
        With this, they have a virtual assurance that you’re doing your work well.
        In turn, you can be accountable for your productivity at home.</p>'
