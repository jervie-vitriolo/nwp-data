      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has suspended issuing any new tourist visas and has imposed
        a two-week quarantine on all travelers, including returning Indian nationals,
        who are arriving from or have visited China, France, Germany, Iran, Italy,
        South Korea and Spain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029c1bd-20ef-4d7a-960e-ecd784db8e63'
