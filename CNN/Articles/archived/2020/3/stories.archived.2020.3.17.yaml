      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were advised that another employee from our Printing Service
        tested positive for COVID-19. He last reported for work on March 5. He went
        on leave on March 6, and was admitted to the hospital on March 7,” Montales
        said in a message shared Tuesday by AKO Bicol Rep. Alfredo Garbin.</p>'
    '6':
