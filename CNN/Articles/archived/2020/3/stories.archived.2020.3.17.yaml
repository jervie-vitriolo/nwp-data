      'mgnl:lastActivated': 2023-01-26T18:54:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Ferdie Estrella said on his Facebook page that he received
        confirmation from the Research Institute for Tropical Medicine on his diagnosis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d06c2-0b3d-4485-b138-d3278cc49451'
