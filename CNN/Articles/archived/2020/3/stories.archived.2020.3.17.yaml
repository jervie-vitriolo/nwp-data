      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DOH is prioritizing the elderly, those with pre-existing
        medical conditions and those showing severe symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e62e9e-fe41-4cfc-b066-8031f7275a32'
