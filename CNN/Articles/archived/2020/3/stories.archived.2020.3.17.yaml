      'mgnl:lastActivated': 2023-01-26T18:55:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daacf5-2d43-479b-afee-61c726500406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By recommending people to drink warm water, the post implies the
        temperature of the water inactivates the virus, which Atmar said is entirely
        incorrect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1f082-b1cc-4cee-b7c8-bbc706d0e32c'
