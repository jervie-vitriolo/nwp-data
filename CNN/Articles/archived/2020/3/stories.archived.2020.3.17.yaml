      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669a0ef-7a3d-4cb3-b5c3-e6c285f76df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T17:16:24.753+08:00
