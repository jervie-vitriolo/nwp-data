      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd538-3a10-4933-ac11-81619cd980f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:36:26.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said it has also set aside P2-billion-worth
        of financial assistance to workers displaced by travel restrictions to and
        from Metro Manila which has also been imposed in other provinces, towns and
        cities such as <a href="https://www.cnn.ph/regional/2020/3/15/Areas-outside-Metro-Manila-travel-ban-flights-limited-COVID-19-threat.html">Cebu,
        Aklan and Aurora provinces</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d69543-0fd6-4c55-b20f-b01510953403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:36:26.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67ef57-d6a2-4f22-9b4b-9da9e7882668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T15:36:26.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:54:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department tallied 142 confirmed cases of COVID-19 in
        the country, including 12 deaths. It has also reported the <a href="https://www.cnnphilippines.com/news/2020/3/16/First-COVID-19-Filipino-case-recovers,-two-new-cases-DOH-.html">first
        recovered case</a> involving a Filipino. Earlier, two Chinese nationals who
        initially tested positive while in the Philippines, also recovered from the
        disease and have since returned to China.</p>'
  'Coronavirus-benefited-the-planet-':
    'author': 'Rebecca Wright, CNN'
