      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52750a-b8ef-42f5-bb99-6011ec512e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.967+08:00
