      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be981a-7948-41e7-9190-4c128ac89046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> If you can hold your breath for 10 minutes,
        you''re okay</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4658800-02c5-4316-92fb-5ef9bce8b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "Take a deep breath and hold your breath
        for more than 10 seconds. If you complete it successfully without coughing,
        without discomfort, stiffness or tightness, it proves there is no fibrosis
        in the lungs, basically indicates no infection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505fa8a-f215-42b4-9a79-c074be6291ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b3956-3e33-4b0f-8cef-4d9a49763651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REALITY:</strong> Atmar said this is simply "not correct."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bbc0c-7880-4ae7-a515-5c923d4f6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c2eab-e1f9-4d8a-a5f1-0609d0f26b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone has an acute viral infection it can be difficult to
        take a deep breath and not cough because the airways are irritated. That''s
        all it means. It doesn''t say anything about fibrosis, even though people
        with fibrosis might struggle doing it. Being able to hold your breath for
        10 seconds also doesn''t mean someone doesn''t have coronavirus."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9c9bf-796a-4ca3-8743-f34753952393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e4ad5-b09f-45d5-ac51-2e48cf5c14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> If you have a runny nose, it''s just a cold</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13308305-17d6-4b1a-8569-e042f06b55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "If you have a runny nose and sputum, you
        have a common cold. Coronavirus pneumonia is a dry cough with no runny nose."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07f0cb-d4fe-4f0a-ae21-46dec8a920dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25429500-ea2a-43ea-98e9-f64832052340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REALITY:</strong> This isn''t completely true, Atmar said.
        A runny nose can be a symptom of the flu, allergies and other illnesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518130b-9429-498c-9f44-ddb2e3ae2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbd92f-9ddb-4210-a257-da2d24b06576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many patients of the coronavirus do have a dry cough,
        those with coronavirus pneumonia also have had or could have a productive,
        or "wet," cough which produces phlegm (sputum), according to Atmar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204da3f-2da6-4794-8982-596313e5af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d4d43-74c4-49fa-a680-fe9b7881234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myth:</strong> If you have the coronavirus, you''ll get
        pneumonia</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bdb7d-85d4-4d6e-a5da-a5b98d4890e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> "The virus then blends into a nasal fluid
        that enters the trachea and then the lungs, causing pneumonia." The post also
        said the virus first infects the throat, which would give patients a sore
        throat for three to four days before blending into a nasal fluid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aba0dd-af99-4a3a-b9c9-6e5c8830dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44da3c-4b1d-49ed-a97d-4c3ba07659f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>REALITY:</strong> This is also not entirely accurate. The
        time sequence for coronavirus symptoms vary from patient to patient, and not
        all patients will have a sore throat, Atmar said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e9f66-e7d9-4ef3-9bcf-c3d798ab2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab097ca2-ed9b-4c71-bfe8-03d941a44a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T09:18:22.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:55:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone with a sore throat has coronavirus, either, and not
        all coronavirus patients will develop pneumonia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591713a-e015-4789-837d-16574da11156'
