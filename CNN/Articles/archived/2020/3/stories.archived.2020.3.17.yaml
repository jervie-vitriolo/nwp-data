      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still point-to-point buses in NAIA. Accredited
        transport providers can also bring home the arriving OFWs, but this needs
        IATF''s approval.]</p>'
