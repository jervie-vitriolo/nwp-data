      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has meanwhile recorded over 100 new confirmed cases
        in a span of days, prompting the government to enforce the home quarantine
        measure (except for essential services) and suspension of transportation services.&nbsp;</p>'
