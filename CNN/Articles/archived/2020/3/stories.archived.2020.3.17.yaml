      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of people in mainland Luzon is also severely restricted
        in an effort to contain COVID-19 infections. All people in Luzon will only
        be allowed to leave their homes to access basic necessities.</p>'
