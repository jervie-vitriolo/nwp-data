      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday placed the entire island of
        Luzon under "enhanced" community quarantine, directing residents to remain
        in their homes and restricting the movement of people except for those providing
        essential services. The order also suspended operations of public utility
        vehicles and ride-hailing companies—&nbsp;which left several commuter workers
        stranded in the streets of Metro Manila on Tuesday.</p>'
