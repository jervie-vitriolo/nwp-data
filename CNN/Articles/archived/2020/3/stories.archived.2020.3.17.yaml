  'Cebu-cancels-all-religious-activities-covid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-17T20:22:12.386+08:00
    'imagesource': 'jcr:427eeef9-0314-48ff-8202-bb3030c43aaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
