      'jcr:uuid': '1eef9dfe-f8b8-4281-b4be-ffd1bbc4db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T06:32:55.546+08:00
      'mgnl:createdBy': 'catherine'
