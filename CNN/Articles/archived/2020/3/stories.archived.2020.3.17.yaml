      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he has a runny nose and has been feeling weak since
        last week, prompting him to see a doctor. He added: “Sa ngayon, maayos po
        ang aking kalagayan. At umaasang sa mga susunod na araw ay makakalabas na
        sa pagamutan." [Translation: As of now, I am in good condition. I am hoping
        that in the coming days, I may be able to leave the hospital.]</p>'
