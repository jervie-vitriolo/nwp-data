    'template': '1'
    'title': 'DTI to quarantine-exempt businesses: Provide nearby lodging for employees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd55ca-7af4-4675-bbb2-1c500c3c7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong>&nbsp;Companies
        exempted from the work suspension brought by the newly-implemented enhaced
        community quarantine throughout Luzon should provide lodging services for
        their employees, the Trade Department said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6941e-7326-4347-b7ad-db5665f3900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc00ec7-11f2-478c-8ff6-456b1840b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Mon Lopez said the move will not only ease the burden
        of commuter-workers, but will also effectively minimize the movement of people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d095981-1f0b-4ecb-a698-df31f7e6f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87bded-2a83-4a67-b0fb-7f41c44e9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ine-</em>encourage<em> talaga natin dito, sana</em> for
        the critical employees <em>ng mga bukas na establisimiyento</em>, that they
        can be housed near the supermarkets or <em>''yung</em> drug stores. <em>Para
        talaga</em> we minimize the movement of people," Lopez told CNN Philippines''
        The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc5c23-4c39-4cb4-9990-4a8f61cb0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fc4a7-c8a3-487e-873c-31c2f306c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re encouraging is for the critical employees
        of operating establishments to be housed near the offices-- supermarkets or
        drug stores, so that we can really minimize the movement of the people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175300b-6f66-4310-9c73-0b7cecf7b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbefe02-fca5-43cd-9aab-61d9c81d9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana magkaroon ng programa (I hope they can have programs) to house
        their employees, or even their skeletal force,'' he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2d822-020d-48e9-8048-ae372fc273e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5a0ea-4676-4977-a95a-2e1611271ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday placed the entire island of
        Luzon under "enhanced" community quarantine, which will restrict movement
        of people by encouraging them to stay at home. Employees of essential businesses
        like supermarkets and pharmacies, however, will be allowed to leave home for
        work. Food and healthcare products will also be allowed entry on checkpoints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0157ddd-03bb-46ce-bf3d-326ac49bc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7850cc-cabd-4893-929b-6ef9f52d5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">Movement
        of people in Luzon restricted as island placed under ''enhanced'' community
        quarantine</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def54c36-5148-44bd-ba36-17a259042c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec3271-0253-4820-988f-290a7b950a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also prompted the suspension of transportation services
        starting Tuesday—&nbsp;which left some commuters stranded on the streets of
        Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc46bfb-6a5b-4526-86c3-491d2ab75ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9138be5-3d39-4193-9845-77e92811ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, meanwhile, said the respective local government units can
        help in the travel needs of the employees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22592c1-2311-4859-bc08-352aec4c6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154d885-c428-4d6f-8f48-b33374430766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies were also tasked to formulate programs
        to assist daily wage earners and other individuals affected by the quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c1db8-8b47-414c-beec-75f8e578552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:38:26.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:55:00.681+08:00
