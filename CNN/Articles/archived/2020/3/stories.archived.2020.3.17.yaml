      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not sound like any other respiratory virus people are
        infected with and many patients with coronavirus have not had nasal infection
        at all," Atmar told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10681e1a-a03b-4512-aa9d-bbeace9e884b'
      'mgnl:activationStatus': true
