      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who use force in resisting the quarantine may be arrested
        for assault, and for violating Republic Act No. 11332 or the Mandatory Reporting
        of Notifiable Diseases and Health Events of Public Health Concern Act.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069dcda-22d9-48b8-be99-b4375203b4a3'
