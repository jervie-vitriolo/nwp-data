    'lead': 'Companies exempted from the work suspension brought by the enhanced community
      quarantine throughout Luzon should provide lodging services for their employees,
      the Trade Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T14:38:26.053+08:00
