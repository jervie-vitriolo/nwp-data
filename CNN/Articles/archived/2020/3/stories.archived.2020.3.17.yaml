    'title': 'US pledges ₱139-M for PH to combat COVID-19 pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9de75-c700-47de-8717-6295844a3be0'
