      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island group of Luzon has been placed under an “enhanced
        community quarantine” on Monday, after an earlier lockdown limited to Metro
        Manila was deemed insufficient in fighting the spread of COVID-19. The latest
        move translated to strict home quarantine, suspension of public transportation,
        regulated provision of food and essential health services, and an increased
        military and police presence on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d8bdd-f360-4380-bbe5-7bca1e86b583'
