  'coronavirus-children-infections':
    'author': 'Mallory Simon, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-17T08:38:37.527+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c030aa12-bb14-45e8-8d9c-6a968b159e71'
    'lead': 'Here''s what we know right now about the impact of the coronavirus on
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-17T08:44:25.381+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:55:23.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:53:53.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coronavirus', 'COVID-19', 'infection', 'coronavirus-in-children',
      'CDC', 'health']
    'template': '1'
    'title': 'Children''s coronavirus cases are not as severe, but that doesn''t make
      them less serious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389283ea-8a8e-468a-b6d3-db129b220692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germs spread easily among children. So
        as the <a href="https://edition.cnn.com/2020/03/11/health/coronavirus-pandemic-world-health-organization/index.html"
        target="_blank">coronavirus spreads</a>, parents, teachers, caregivers and
        others have increasing concerns about how the disease affects them — but there
        is some good news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6063bc9-4d9a-4085-aa64-1b58296641a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children do not seem to be catching the virus in the same numbers
        as adults, and if they do, they are not developing severe symptoms, according
        to data from Chinese health officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141930b-fc4c-4cb2-a04f-3088abec7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know right now about the impact of the coronavirus
        on children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17383d51-d75b-4687-95e5-0dc8af3fc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are children getting sick?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3db34-a09e-43de-a62e-202e95dd6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, children are catching the coronavirus, but they''re generally
        developing mild cases of the illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532ea05-f542-435d-9816-573a222b78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of nearly 45,000 confirmed cases in China through February 11,
        there was only one death in someone younger than 20, according to the Chinese
        Center for Disease Control and Prevention, and no deaths among children younger
        than 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bccbc8-8280-4788-a47c-d0a4df38c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 731 confirmed and 1412 suspected cases of Covid-19 in children
        in China, one child, a 14-year-old boy, died and nearly 6% of cases were severe,
        compared with 18.5% of adults experiencing severe symptoms, according to a
        new study that will be published in the journal Pediatrics in June. Also,
        only 6% of cases were severe, compared with 18.5% of adult cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da16095-b3e2-49d5-a27a-105ebc4e30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arthur Reingold, an epidemiologist at the University of California
        at Berkeley, said the numbers show children carry the coronavirus but are
        not developing severe symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6121f-e5a2-45d7-905f-69923df6ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence so far would suggest that children, at least in China,
        many children have gotten infected and have ... either had a very mild illness
        or not had any illness at all," Reingold told CNN, adding that''s a pattern
        seen in many other respiratory viruses that are easily transmitted among children
        and by children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d56d13-e5d7-46df-824b-d1ccfe44a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been <a href="https://edition.cnn.com/2020/03/11/health/us-coronavirus-cases-wednesday/index.html"
        target="_blank">cases in the United States</a>, similar to other countries,
        where children are getting sick. A high school student in Washington, a teenager
        in Georgia, an elementary school-age child in California and a three-year-old
        in Texas have all tested positive for the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5cff7-bfab-4c4a-ab9d-464678576fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Reingold said, children are not developing as severe an
        illness from the coronavirus as older people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d8a91-3801-4beb-be30-9b6767a8a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children simply don''t get very sick when they get this infection,"
        he said. "So if they develop any symptoms at all, they''re mild ... and so,
        severe illnesses and deaths, fortunately, are incredibly rare."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c0e61-0785-498f-9e72-46da5208ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can children pass on the virus and what measures need to be taken?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bad6f-80b1-4c68-9221-89f7fd3279e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because children are not as likely to develop major symptoms,
        or even any at all, does not mean they won''t contract the coronavirus. Reingold
        said it''s likely that the number of cases in children is underreported, in
        part because their symptoms are so minimal or mild, but he warned they can
        still infect others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079566f-267d-4521-a052-b124b2f35dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assume that they can spread it. They''re incredibly
        efficient at spreading other respiratory viruses like influenza. Of course,
        this is a different virus and it could be different," Reingold told CNN. "But
        we assume that children are extremely efficient at spreading respiratory viruses,
        including the new Covid-19."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac874e33-d00c-4de9-ba9e-90e14033162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study in Pediatrics also showed strong evidence for human-to-human
        transmission, according to researchers. More than 90% of all pediatric patients
        were either asymptomatic (4.4%) or showed mild (50.9%) or moderate (38.8%)
        symptoms."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e662525-5c6f-4b1f-8ac7-ef054c388dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern is that in small or large groups, children could
        still pass along the virus to those who are more susceptible -- including
        the elderly in the community or older family members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba53f47-3bde-4f9e-8921-9149a71df8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So parents and children should take commonsense precautions <a href="https://www.cdc.gov/coronavirus/2019-ncov/prepare/children-faq.html?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fcoronavirus%2F2019-ncov%2Fspecific-groups%2Fchildren-faq.html"
        target="_blank">recommended by the Centers for Disease Control and Prevention</a>&nbsp;including
        regular hand cleaning with soap and water or alcohol-based hand sanitizers.
        Children and family members should engage in preventative measures to guard
        against spreading the respiratory infection, including covering coughs and
        staying up to date on vaccinations, according to the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562b7d7-af46-4778-b00f-265679b7b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School closings may also become more regular as community members
        test positive for the coronavirus. That would be one form of social distancing,
        just like a travel restriction, which officials hope can help contain the
        spread of the disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61698b2-3830-419f-8659-a5a361505d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reingold explained that historically, during <a href="https://edition.cnn.com/2020/03/11/health/coronavirus-lessons-from-ebola/index.html"
        target="_blank">previous outbreaks</a>&nbsp;of the flu, including H1N1 in
        2009, early school closures at least delayed the peak of the outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42496c1d-db20-4114-92c4-54979dd873b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t prevent the outbreak, but you at least push it back
        a number of weeks," he said. "But if you wait too long, then school closures
        don''t really have any demonstrable impact."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffada6cd-2578-430d-8a22-52f583e21cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all presents challenges for parents, of course, who are trying
        to juggle their ability to work and care for their children, who may have
        to stay home if schools close. Reingold said alternatives such as day care
        or child care centers may experience similar levels of disease transmission
        as in schools.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f89e9-85ee-455b-8a01-fe87074d6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But why aren''t children getting sick?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df6739-8bc2-4460-876e-41f74248d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely known why children aren''t developing such severe
        cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e940b-f041-4746-ae85-4eecc43acd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are getting infected and not getting sick, then it seems
        to me the most likely theory is that they do have some level of immunity,
        and most likely it''s from being exposed to other coronaviruses," Reingold
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ea322-f850-4835-9548-62edbee14b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because smaller numbers of children have been infected with the
        coronavirus or only developed mild symptoms, it''s been more difficult to
        study the disease in the very young,<a href="https://www.who.int/docs/default-source/coronaviruse/who-china-joint-mission-on-covid-19-final-report.pdf"
        target="_blank"> according to a World Health Organization-China Joint Mission
        on Coronavirus Disease report in February</a>. Without blood test results,
        "it is not possible to determine the extent of infection among children, what
        role children play in transmission, whether children are less susceptible
        or if they present differently clinically," according to the report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619812b-ccda-4bc3-8766-26c8186b7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw low attack rates in children and that is something that
        is important and warrants some further study," said Dr. Maria Van Kerkhove,
        the technical lead of the WHO''s Health Emergencies Program.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1ffd9-b47a-4340-b038-495782018920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected children were generally identified through contact tracing
        in households of adults who were sick, according to the report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240f21e-c2b2-4f28-8994-0535dd7196bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying children with mild cases could be important to understanding
        why others are getting so sick, including the differences in children''s immune
        systems and underlying conditions in adults.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d48b0b-5d10-45a1-94f1-65657a6278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that children don''t tend to have heart disease or lung
        disease or other conditions that make them vulnerable to getting very sick
        from coronavirus. Their immune systems could play a role, Reingold said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c4872-d200-40eb-91e2-066a108297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the other question, and this would be a theory, is that
        the immune response that you see is different, that children are still maturing
        in terms of their immune response and that somehow, beyond the issues of frailty
        and underlying diseases, they simply mount a different type of immune response,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec875d-9b71-42ec-bd8e-8e5e1a9077e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T08:44:25.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:55:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/11/health/coronavirus-children-sick/index.html"
        target="_blank">Children''s coronavirus cases are not as severe, but that
        doesn''t make them less serious</a>."</em></p>'
  'One--dangerous--coronavirus--self-check-test--is-circulating-on-social-media.-Here-s-why-you-should-avoid-it.':
