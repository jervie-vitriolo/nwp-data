      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport — the country''s main gateway,
        Clark International Airport, Subic Bay International Airport, and Bicol International
        Airport are all affected as they''re located in Luzon.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1527c-a8dd-4b65-97e3-6e91ac50f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government imposed strict home quarantine and tightened
        travel restrictions over the biggest island in the country as the number of
        cases of coronavirus disease or COVID-19 rises to 142 — with majority of the
        cases recorded in Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17642597-d8ac-453f-8f12-36a2a5ee0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac1e84-95ce-4ee3-97c8-2602784dcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are allowed to travel?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d27bda-5ba5-4c1b-98bb-b0b400ed1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810964d-6bda-4483-8bbb-af87170f0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recommendation, all inbound Filipino citizen, including
        their foreign spouse and children; holders of Permanent Resident Visa; and
        holders of Diplomat visas will be allowed to enter the country despite the
        travel restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62158e1e-b2e9-42c4-a14a-eecf649c50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3086929-a728-4154-bda1-a30a62ad5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Office for Transportation Security said they cannot
        be fetched by their loved ones from the airport as this is not considered
        essential travel. OTS Administrator Usec. Raul del Rosario said the Transportation
        Department is working to help bring them to their homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7848c60-8aa9-4060-b74a-69f14020ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f31de4-1b94-4815-8fd3-37c24199cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T14:03:52.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:55:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pang P2P buses sa NAIA. Pwede ring maghatid sa mga darating
        na OFW papunta sa kanilang bahay ang accredited transport providers but will
        need approval from IATF," he said in a media briefing on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c76dda-eec7-48dd-a09d-7a50dceaca2a'
      'mgnl:activationStatus': true
