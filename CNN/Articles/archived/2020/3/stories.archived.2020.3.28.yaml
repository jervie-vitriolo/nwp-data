      'mgnl:lastActivated': 2023-01-26T19:35:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus and the local community are going to determine the timeline.
        It''s not going to be us from Washington, DC. People need to follow their
        data, they need to make the right decisions based on what their data is telling
        them," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a781c97-2c2e-4a98-8f35-d69bc4d32c26'
