      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2625df-5e82-4199-a34f-aeec28d3b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Moon Jae-in responded to the rising anger,
        calling for police to investigate all members of the chat groups, not just
        Cho. Currently, 124 people connected to the chat groups have been arrested,
        and 18 have been detained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc80fcb-e671-41b2-94de-1cc08f9183a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c2f52-063b-45bc-9d90-541a5b7439fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many South Koreans, an investigation is not enough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65e5fa-8ee7-407f-9951-5ec97669598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f001978-a1d5-4761-adf4-c802bf14bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four million people have signed two petitions demanding the
        heaviest of punishments for the arrested operator and calling for the names
        and faces of all involved to be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ca490-c74b-455a-9947-f071c75027c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c933e5-feb2-45a1-a651-a02d6ed3910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho, who has only appeared once since his arrest, gave a statement
        on March 25, at the Jongno Police Station in Seoul before being transferred
        to the prosecutors'' office. "Thank you for stopping a life of a devil which
        I couldn''t stop myself," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa2b3d-2320-472d-9753-d0c695bb2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11262a-31e6-49e7-bca9-a87974ec89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s lawyers quit on March 25 according to the law firm and authorities.
        The law firm told CNN that the reason for this decision was because information
        they received from Cho''s family when they accepted the case was very different
        from the facts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7540163-ed30-4da0-bb04-c55f94210911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608603fa-04dd-46b2-a382-3831bf832a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The investigation</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d6ec0-88db-4280-a236-36723abc9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was two university journalism students who brought Cho to the
        attention of the police last July, officials confirmed to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fd176-d44d-4330-932e-cdec9dd45a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
