      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t worry. I received rapid testing kits from my
        friends in South Korea. Using this rapid test kit which is approved in Korea,
        I tested negative. It''s not yet approved by the FDA here but it is used now
        in Korea.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412b408-914e-43e3-a679-1acd14fa1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
