      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af6867-80b5-4a4d-81b0-9715decb8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South Koreans, the case has become a lightning rod for a nation
        grappling with widespread sexual abuse and accusations of pervasive misogyny,
        after a series of scandals involving the secret or forced taping of women
        in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b97d1-594c-4bd6-9b14-f42fd3d553bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.119+08:00
