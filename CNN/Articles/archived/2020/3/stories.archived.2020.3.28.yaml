      'jcr:uuid': '0b921fcb-2627-4b06-8bb2-d655b302aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his specimen was taken, “he went missing,” authorities said.
        The foreign national turned out to have the virus, Rosal said. Police searched
        for him upon the orders of the Legazpi mayor. He was found and is now isolated
        in a house in Barangay 8 along with his girlfriend. Health authorities are
        monitoring their medical conditions, with police officials guarding their
        whereabouts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7761fa8-e865-4d41-bbd2-fec16ce058cf'
