      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom is seeing the biggest increase because its product is easier
        and more robust than others and it''s at right time when people really need
        it," Kurtzman said. "When it comes to work, people want the same ease of collaboration
        they get in the office or in person —&nbsp;and [in many ways], Zoom delivers
        this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e3a6c-bcf2-4172-99d9-f77c183afea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, analysts say it will need to add new features to encourage
        people to pay for the service. For now, companies are largely cautious to
        roll out new tools as their remote teams get comfortable at home and remain
        focused on making sure everything works.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189aeab4-19ac-4564-b25a-4991936ce93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom is an overnight success nine years in the making ... but has,
        in my view, prepared for the long [haul] to support users both now and with
        future growth," Kurtzman said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
