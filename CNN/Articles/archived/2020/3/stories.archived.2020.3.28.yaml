      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7e7d7-65fa-4b6c-b6d8-943c2f4f3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said there is a directive for all police to not arrest those
        who violate laws during the enhanced community quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b649ef-e1f7-4e7a-8dfc-399b045da8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00739428-14ab-4b7d-b615-f12071fd652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbigay ng utos ang</em> chief [ng] PNP <em>na lahat ng</em>
        curfew violators <em>ngayon, hindi na po ikukulong, kukunin [na lamang] ang</em>
        circumstances <em>at ipa-file na lang namin</em>. At large <em>ang mga iyan
        para pagkatapis ng krisis na ito, pananagutan ''yon</em> ,” Eleazar said at
        a briefing by the Laging Handa, the government''s COVID-19 crisis communications
        platform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80027c44-fc8b-4bab-8f22-a19644a43232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12a3b4-8d9b-4017-a186-efd4f3358f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The PNP chief gave the order that all curfew violators
        will no longer be arrested. Instead, we will make notes of the violations
        and file them. They will remain at large so after this crisis, they will be
        made to answer for their misdeeds.)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f10a8e-3738-42eb-8c97-f69bab6c99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
      'mgnl:createdBy': 'david'
