  'lagman-health-workers-deployment-ban-overseas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-28T15:31:04.755+08:00
    'imagesource': 'jcr:dd953f86-2648-4997-8eec-439537f0db58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '976059d5-795d-412a-bdbb-4a4671f0a587'
    'lead': 'A legislator from the House of Representatives has called on his fellow
      officials to stop deploying Filipino health care workers overseas for the meantime,
      in view of the health crisis in the country caused by the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T15:38:54.343+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:35:16.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:44.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker calls for temporary ban on deployment of Filipino healthcare
      workers overseas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbeb776-b784-46c8-9a17-346bd2ee819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — A legislator
        from the House of Representatives has called on his fellow officials to stop
        deploying Filipino health care workers overseas for the meantime, in view
        of the health crisis in the country caused by the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2f89c-f650-4dab-9808-cef12a065a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patriotism and self-protection in the midst of the COVID-19 pandemic
        demand the temporary ban on overseas deployment of Filipino healthcare professionals
        and workers like physicians, nurses, and laboratory technicians,” Rep. Edcel
        Lagman said in a statement issued Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979ef1b-9409-4751-af2d-6d915ddcbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman argued that with the ‘unabated’ rise in the number of patients
        with COVID-19, as well as suspected virus carriers in the Philippines, the
        country needs as many frontline human health resources as possible who could
        assist the government in its efforts to contain the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b76583-a96f-4ade-bb0a-307da6366274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said medical workers should be compensated more, should they
        decide to take him up on his offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de8be5-bff8-4ffc-9feb-68e869584ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ban must be coupled with a hefty increase in the salaries and
        allowances, including hazard pay of medical frontline personnel in both public
        and private health facilities,” Lagman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c9aea-62f0-4861-b0ee-b9eb61c26905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were&nbsp;reports that the United States would ease its entry
        requirements for foreign healthcare workers so they could be lured into working
        there, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a49a4c-8c52-411e-8eb6-730bca451c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, COVID-19 has spread faster across the U.S. than any other
        country in the world, as it posted the highest number of infected people,
        overwhelming its health care system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0019e9-384e-4016-acec-e5e777474c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:38:54.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the number of individuals afflicted by the disease
        has exceeded 800, after the Department of Health reported 96 new cases on
        Friday. Meanwhile, the nationwide death toll has risen to 54, while the recoveries
        have gone up to 31. At least nine of the fatalities were Filipino doctors.</p>'
  'trump-another-round-of-misstatements-coronavirus-briefing':
