      'mgnl:lastActivated': 2023-01-26T19:35:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected are Barangay 8, Barangay 13 and Barangay 14, Rosal said
        in a Facebook post. The mayor also ordered to have the villages disinfected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1cdec-cc54-4313-acbd-821e2abbefd2'
      'mgnl:activationStatus': true
