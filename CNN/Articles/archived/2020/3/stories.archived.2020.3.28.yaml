      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;The number of confirmed coronavirus
        cases in the United States topped 100,000 on Friday as infections quickly
        spread to new areas of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc28b7-5100-4fea-aa64-3ed224c19223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
