      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans, already the epicenter in the state''s cases, is already
        short on ventilators and equipment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35bc6f-0adf-4285-953f-18500308de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
