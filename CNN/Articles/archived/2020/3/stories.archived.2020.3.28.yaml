      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Violators
        of the curfew set by authorities during the enhanced community quarantine
        period will still be arrested even without the presence of inquest officers,
        Department of Interior and Local Government Undersecretary Jonathan Malaya
        said on Saturday.</p>'
