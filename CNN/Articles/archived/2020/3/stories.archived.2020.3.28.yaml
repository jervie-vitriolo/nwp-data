    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First patients in WHO''s coronavirus treatment trial to enroll in Norway
      and Spain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52167ba-3b65-402c-92e0-a5fc838f0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T01:56:13.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:35:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The World Health Organization announced
        on Friday that the first patients enrolled in its Solidarity trial, which
        will examine potential treatment options for Covid-19, will be based in Norway
        and Spain. The first patient enrolled in the trial is at the University of
        Oslo in Norway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fef31-11d1-4c5f-94f5-058d482b75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T01:56:13.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:35:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to announced that today in Norway and Spain, the
        first patients will shortly be enrolled in the Solidarity trial, which will
        compare the safety and effectiveness of four different drugs or drug combinations
        against Covid-19," WHO Director-General Tedros Adhanom Ghebreyesus said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05f610-696b-4cb9-9072-6c369a6f9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T01:56:13.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:35:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic trial which will dramatically cut the time needed
        to generate robust evidence about what drugs work. Over 45 countries are contributing
        to the trial and more have expressed interest," Tedros said. "The more countries
        who join the trial, the faster we will have results."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e80bcf-3019-45ea-b6f8-f8b003e9c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T01:56:13.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:35:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO announced last week that it had organized the trial to test
        coronavirus treatment approaches across several countries and compare data
        to find which treatments may be most effective. When the announcement was
        made, WHO noted that many countries agreed to join the trial, including Argentina,
        Bahrain, Canada, France, Iran, Norway, South Africa, Spain, Switzerland and
        Thailand.</p>'
