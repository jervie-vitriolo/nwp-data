      'mgnl:lastActivated': 2023-01-26T19:35:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Authorities
        have ordered the intensified manhunt of 76 suspects in the 2009 Maguindanao
        massacre who are still at large.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73eeec7-28cd-4e7a-9b28-b4c9af1d5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief PGen Archie Gamboa said on
        Saturday the Directorate for Investigation and Detective Management (DIDM)
        issued a memorandum dated March 13 to all units "on the tracking and accounting
        of wanted persons involved in the Maguindanao Massacre."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93573824-df66-4792-942f-1602a530f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo prompted the the publication of the names and photos of
        the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c4e7d-00e5-4e96-85de-e5d57b4d18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bounty was also placed on each of the suspects: ₱300,000 each
        for the capture of Datu Bahnarin A. Ampatuan and Datu Saudi Ampatuan Jr.,
        and ₱25,000 for each of the remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439763d8-4f31-468f-a029-b7ef83b7cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security Executive Director Undersecretary
        Jose Joel Sy Egco said, "As I have mentioned time and again, the PTFoMS and
        our member-agencies like the PNP, will stop at nothing in fulfilling our mandate
        and commitment to our media workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b4bc9-19b6-41d3-855d-080387a46895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco added they were working closely with various offices to bring
        the suspects to justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7056b8-33d6-4574-bbe3-29ba050c652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">December 2019</a>, eight members of the Ampatuan clan were
        found guilty and sentenced to a maximum of 40 years in prison for the murder
        of 57 people in Maguindanao ten years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6da1e-690a-47ec-9b3b-4adda243e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T17:15:56.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those convicted were Datu Andal "Unsay" Ampatuan, Jr., Zaldy
        Ampatuan, and Datu Anwar, Sr. – sons of the late former Maguindanao governor
        Andal Ampatuan, Sr. who prosecution witnesses said masterminded the crime.</p>'
