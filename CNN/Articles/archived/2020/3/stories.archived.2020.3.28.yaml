      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel ‘Migz” Zubiri and Senator Edgardo
        “Sonny” Angara are also infected with the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05362d-49f1-4c91-8568-69051623b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:42:26.317+08:00
