    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b765212-9e16-4952-ad13-377ce0ba6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A coronavirus reinvention</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701a303-efe4-49c9-89c3-30d3f0badd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hills, who describe themselves as "foodie diehards," quickly
        sought to reinvent their operation. The goal was to give back to their community
        as it adapted to social distancing rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e158f69-31e7-4616-acaa-a37dc3ee1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to come up with a model that both met the need of the
        community and kept some of our team working as well," said James Hill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55eaa0-2bc9-4de6-9693-4d1b6ba43cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One program the team came up with has been dubbed "Peel''s on Wheels,"
        under which meals are prepared by chefs and delivered to customers. For every
        meal purchased, the Hills supply another to a vulnerable individual or elderly
        person in isolation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5e604-9ec3-4a90-b094-656d337b313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s advertised as one-for-one model but in reality we''ll probably
        give out more meals than we are selling," said James Hill. "The goal is to
        encourage people to support their community by buying from us," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239da2bb-a44b-4330-ab58-627dff46915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban Devotion, which works with vulnerable young people and families
        around Birmingham, is benefiting from the initiative. Andy Winmill, who leads
        the charity and helps coordinate the distribution of food parcels to other
        groups in the region, acknowledged it was early days but said he was excited
        by the partnership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eed4e7-ac7d-41be-ad94-c59f9fa78c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working closely with one local primary school, so
        we using their kitchen to cook up the stuff provided by Hampton Manor," Winmill
        said. "Some businesses are just having to shut down, but it''s exciting to
        see business getting creative in how they can survive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e2a15-406b-48c5-acc3-2c8cf0eb5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second initiative Hampton Manor plans to introduce is called "drive
        thru." Customers in cars will be able to pick up hampers, which will be full
        of homemade ingredients and vegetables, sourced from the estate. The goal
        is to provide quality meals while adhering to social distancing requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43300f71-6868-419e-8052-8399449fa536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wanting to ''give hope''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd9d60-270b-42ab-a72e-da0e3ff36ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although James Hill acknowledges that government support is having
        the biggest impact on saving the business, he said the initiatives being deployed
        now are valuable for his team''s mental health and in giving them all "purpose."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ebb05-b0d9-41f6-80f3-9c237a8c81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very easy to hunker down, shut the estate ... and just
        do nothing. We just feel that isn''t the right way to respond to a crisis
        ... We wanted to give some hope in what is a very hopeless time for many people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b7274-39df-492b-9320-005a7ee83b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hills are optimistic that they might be able to weather the
        storm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cba28-d78e-41ad-b927-285d086f9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in for a very different world on the other side of this
        ... we are all going to have to think long and hard about what our businesses
        look like," James Hill told CNN Business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d47b9-7e6a-4a07-9a9a-f8a3c0e9ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/27/business/hampton-manor-coronavirus/index.html">This
        Michelin-starred restaurant was closed by coronavirus. Now it''s feeding vulnerable
        people"</a></em></p>'
