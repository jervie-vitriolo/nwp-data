  'parts-world-go-dark-earth-hour':
    'author': 'Mion Edwards and Saeed Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-28T15:19:43.857+08:00
    'imagesource': 'jcr:a19c8d73-83d4-413d-b8b0-fcacf2b2d49b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd7bcee-163d-4080-9f0f-2ea19f79679b'
    'lead': 'Don''t be surprised if you find your neighbors turning off their lights
      for a full hour Saturday night. They''re taking part in a global movement called
      Earth Hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T15:18:47.389+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:35:21.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:42.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Earth-Hour', 'World-Wildlife-Fund']
    'template': '1'
    'title': 'For a brief period tonight, some parts of the world will go dark. It''s
      Earth Hour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd12a22-c65c-4e4f-b80d-ef77fbb17150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Don''t be surprised if you find your neighbors turning
        off their lights for a full hour Saturday night. They''re taking part in a
        global movement called Earth Hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97664fee-04f5-4ff3-a7fb-84b0c34aca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did it start?</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b2d06-b4ed-4ece-a40d-d7e1a728b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour is an annual tradition in which people switch off their
        lights to spread awareness about sustainability and climate change. Started
        by the World Wildlife Fund, it takes place on March 28, 2020, from 8:30 p.m.
        to 9:30 p.m. local time. (And it''s not to be confused with Earth Day)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76fd06-7966-48c0-9193-cac982ea3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e2119-b14e-4c15-9f7b-1249bbd70349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When did it start?</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc72f0-df1f-4ffe-84bb-294aeac2015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolic effort started in 2007 in Sydney, Australia, when the
        WWF encouraged 2.2 million people to turn off their lights for one hour to
        support action on climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acef23-80fa-40ed-ae5b-d49b639d5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42832808-d2f3-494b-8aaa-0ff529e469bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, millions of people around the world have taken part.
        Landmarks such as the Eiffel Tower, Big Ben, Sydney Opera House, the Empire
        State Building, Buckingham Palace, the Colosseum and Edinburgh Castle also
        have gone dark for an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e92a8b-f109-45b2-94da-cabbe3d0dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38124a-8480-4383-a167-ca3b8895f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is it intended to do?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa175ba3-2c4d-40a2-84d1-842ba4f9827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s meant to bring together people who share one common goal:
        an eco-friendly future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5fd33-1e81-4061-a239-fe1760345e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a59b7-3b48-4b92-b8d9-abfecb897b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How can people get involved ?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5add7-ddf1-4193-97c3-0a4d1fdfbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers suggest you sign a pledge to decrease your environmental
        footprint and participate in the blackout. The website also has a host of
        other actions people can take to help ease climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb765be-31f8-40f6-9220-178013244069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:18:47.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/28/us/earth-hour-2020-trnd/index.html"
        target="_blank">"For a brief period tonight, some parts of the world will
