      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a shortage of lab technicians able to analyze coronavirus
        tests, Illinois Gov. J.B. Pritzker said, adding that even if he was able to
        obtain more machines for testing analysis, they wouldn''t have enough people
        to operate them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfdf8a-ef2a-4eaf-bad9-fcc8d9d7d604'
