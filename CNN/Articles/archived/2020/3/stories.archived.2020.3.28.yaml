      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While DOT has a list of accommodations, the OWWA (Overseas Workers
        Welfare Administration) of DOLE (Department of Labor and Employment) must
        approve the items in the list; however OWWA says it cannot approve the DOT
        list unless the DOH (Department of Health) first approves the list. The DOH
        says that the rooms must qualify as individual isolation wards with room service
        so there is no mingling just in case some are COVID," Locsin said in a series
        of tweets.</p>'
