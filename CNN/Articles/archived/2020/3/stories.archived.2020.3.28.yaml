      'jcr:uuid': '8e7be967-1557-4783-9a91-739ae43d38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he has not left home since the special session of
        Congress on Monday that <a href="https://cnnphilippines.com/news/2020/3/25/Duterte-approves-bill-granting-him-special-powers-to-tackle-COVID-19-crisis.html?%3F%3F">passed
        measures in response to the COVID-19 crisis.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9e8ea-d7b0-4556-a609-de2155bdba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
