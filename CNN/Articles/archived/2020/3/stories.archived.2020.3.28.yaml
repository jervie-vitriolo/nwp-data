      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday evening, the US has at least 100,013 known cases of
        coronavirus and 1,545 people have died, according to CNN''s tally of cases
        reported by health officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fc20b-2a31-4622-b7a1-b1bf7a60cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two months have passed since the first case of coronavirus
        was reported in the country and the US has become the epicenter of the global
        pandemic, overtaking China and Italy. The virus has hit New York and Washington
        especially hard but a new wave of coronavirus hot spots is already emerging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70279ab4-203a-4769-85e8-e52b53628ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago, Detroit and New Orleans are seeing a rapid increase of
        cases and health officials there are pleading for medical resources to meet
        the surges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab435c16-99da-4953-9897-8a845452e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses in the Detroit area are "using one mask for their
        entire shift," Dr. Joneigh Khaldun, the Michigan health department''s chief
        medical executive, told CNN Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9c029-2e50-4e84-8675-a8ea2f71ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard of (them) putting their mask in a paper bag ... and
        taking it out when they think they have a patent who has coronavirus," Khaldun
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0064195-dc87-4d57-a0af-31685f83032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough masks; we don''t have enough gowns; and we
        need more from the federal government and others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac078e-ab64-4c50-90e8-04dfc9dbe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams told "CBS This Morning" on Friday
        that hot spots like Detroit, Chicago and New Orleans "will have a worse week
        next week than what they had this week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b916ac0-371a-4765-afb8-cfe194b7869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Louisiana Gov. John Bel Edwards said cases in
        his state were growing faster than anywhere in the world. Jefferson and Orleans
        parishes, which make up most of metro New Orleans, ranked among the top seven
        counties nationwide in deaths per 100,000 residents for areas reporting 100
        cases or more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4549f5-d067-48d4-914a-5fba4a546a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third day in a row, health officials across the US reported
        a record number of deaths in a single day since the pandemic outbreak. At
        least 359 coronavirus-related deaths were reported Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eab024-7dd9-435c-9569-ef8ab5acdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments around the country</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520fa3d-fe05-406e-b34f-f11a035c4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Defense Production Act implemented: President Donald Trump has
        invoked the Defense Production Act, to compel General Motors to produce more
        ventilators due to increased hospitalizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a785f-8d99-45e7-a669-3bb3ee28b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• $2 trillion stimulus package approved: Trump has signed the historic
        legislation on Friday. It''s key elements include sending checks directly
        to individuals and families, a major expansion of unemployment benefits and
        financial assistance for small businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcbad84-9ea3-4d5d-bbe1-c7548da2bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More travelers asked to self-quarantine: Massachusetts Gov. Charlie
        Baker announced Friday that anyone entering the state should self-quarantine
        for two weeks. Florida Gov. Ron DeSantis said he''s planning to extend a similar
        order to include travelers arriving from Louisiana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a604c0-b67b-4582-9f79-11f43a29c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hospitals are building new wards: Chicago''s Rush University Medical
        Center is converting a large part of its lobby into a potential ward with
        beds to help handle an expected surge of patients. Mayor Lori Lightfoot said
        the city could be expecting up to 40,000 hospitalization in the coming weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c00456-988f-4f78-bf0b-1cab2b866e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Navy hospital ships deployed: The USNS Mercy, a 1,000-bed Navy
        hospital ship, arrived Friday at the Port of Los Angeles to treat non-coronavirus
        patients from area hospitals. A second Navy hospital ship, the USNS Comfort,
        is expected to reach the New York area next week for the same purpose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86461b-9d5c-41d0-b483-6b18ee6baa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York governor: President''s ventilator tweet ''incorrect and
        grossly uninformed''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce51bcb-457c-4f15-a0f0-178048bd919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks in New York, which has just under half the country''s
        cases, have hospitals already low on staff and running out of some equipment,
        like protective wear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb8118-ba68-46e0-85d6-20eedaad70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo days ago said his state needed another 30,000
        ventilators on top of the 7,000 it had. New York has been "shopping literally
        around the globe" for them, he said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bab758-1959-4975-b42e-52eb325fa669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Friday tweeted that thousands of federally
        delivered ventilators had been found in "New York storage," and that the state
        "must distribute them now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b56ab-b5d5-4e96-8c11-0e7a0728e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo told CNN Friday that this was "incorrect and grossly uninformed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5187ed-5f58-4d39-996c-7752888ab0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state does have ventilators in a stockpile, and they all haven''t
        been delivered because "the hospitals aren''t at their apex" yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3246140-ed4d-4c01-b89e-68df223c8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you don''t need them today. You need them when you hit
        the (projected) apex, which is 30,000. We''re not there yet," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e56801-0ca6-4e9c-8daf-76a99f4d80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan hospitals preparing for ''worst-case scenario''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225a0fd-28d9-4413-859a-5142211679b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent Detroit-area hospital system acknowledged on Friday
        that it''s preparing for hard life-and-death decisions after a letter was
        circulated online detailing who would be able to receive lifesaving resources
        if there''s not enough equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b30375-dccb-4574-b885-1d38dbef3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Henry Ford Health System told CNN the "letter
        is part of a larger policy document developed for an absolute worst-case scenario."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac4a2b-ba5e-4c62-9906-8bbf454993a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an active policy within Henry Ford, but it is part of
        our emergency response planning," the spokesman said, noting none of the system''s
        hospitals are at capacity with coronavirus patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04387ce4-bdd0-48e2-b86f-4247dc677f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, addressed to patients and their families in the event
        it is sent, says patients with the best chance of improving would be the first
        priority. It also says patients treated with a ventilator or ICU care may
        have those treatments stopped if they do not improve over time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e2ea8-22c6-48a6-a56f-0354618a4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry Ford is one of America''s great health care systems, and
        what they put out is honest," Detroit Mayor Mike Duggan told CNN''s Jim Sciutto
        on Friday. "... Everybody is doing everything we can to stop it, but you would
        be irresponsible as a health system CEO if you weren''t planning for that
        eventuality."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bccd99-5384-4540-ac78-7fcbd8076d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cuomo: New York may be 21 days away from a peak in cases</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59382e0f-15e9-4f03-93ac-0ef4c113dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of new coronavirus cases is slowing in New York, but it
        still may take 21 days for the Empire State to hit the apex, Cuomo told reporters
        Friday in New York City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245beef-d2e7-4a81-b6b9-c5ace6d19dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases is now doubling roughly every four days,
        down from what had been every two days, Cuomo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85635452-185a-475e-90f6-8e2a57c2711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state and its National Guard already are assembling four 1,000-bed
        temporary, overflow hospitals in existing buildings, including at Manhattan''s
        Javits Convention Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165416fc-ee29-4697-8be8-3fa076174308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Bellevue Hospital Center created a makeshift morgue using
        tents and refrigerated trucks. At Elmhurst Hospital Center in Queens, 13 patients
        died from coronavirus within 24 hours this week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecca79c-9fbb-40d1-b25c-5775ed2b0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several health officials and experts say the fight against coronavirus
        is still beginning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dec33-2a5f-473e-a1cc-d703755dfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in for a bumpy ride for the next 12 to 18 months," Dr. Ashish
        Jha, the director of the Harvard Global Health Institute, said Thursday. "If
        we are aggressive now about stopping things, shutting down, building up a
        test regime, we can then open up again .... and most places can go back to
        work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdd281-8ffb-4de5-9ee5-e15fae6fec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But only when we are ready. And we are nowhere near ready now,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab8863-7dcf-4f2e-a95f-516fb37e71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Donald Trump said he hopes to have Americans back
        at work by Easter, he was making an "aspirational projection," said Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdc757-ab1e-44af-b2aa-e28ea95653f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors, nurses on the front lines</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e249d-2941-4663-95a7-bd9a900fb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the rising numbers, some hospitals say they''ve reached
        a breaking point -- both because of overworked staff and few medical supplies
        left.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f833733-134e-4e0d-a0d1-fc1e870b1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Long Island hospital nurse said patients were streaming in with
        "non-stop coughing, sweaty, fevers" and with "fear in their eyes."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915d7c6-be09-4f4c-9255-23f0651b0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t slept because my mind won''t shut off. I cried in the
        bathroom on my break, as I peeled off the PPE from my sweaty self, mask indentations
        on my face. I cried the entire ride home," the nurse, whom CNN is not naming,
        wrote in a social media post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee221f26-dcb1-4687-98ab-1801d84f7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one New York City hospital, an assistant nurse manager who suffered
        from asthma died less than a week after testing positive for the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444373a2-527e-41d6-8775-63ff6cce5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kious Jordan Kelly was a "beloved member" of the nursing staff at
        Mt. Sinai Hospital, the hospital said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13e638-ae92-497e-8e50-cc92a56450c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:25:43.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis has "turned our frontline professionals into
        true American heroes," Mt. Sinai said in a statement Tuesday. "Today, we lost
        another hero -- a compassionate colleague, friend and selfless caregiver."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12eddf9-0e31-4096-bb09-a3edfd1bfef6'
