      'mgnl:lastActivated': 2023-01-26T19:35:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s curve is going to be different," Adams said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3d8ed-0f4c-4a5e-8c86-8fd328248d21'
