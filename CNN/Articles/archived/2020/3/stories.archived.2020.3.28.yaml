    'jcr:uuid': 'a803bcd8-4e3c-43b0-8cd8-bd1eed54a989'
    'lead': 'The World Health Organization announced on Friday that the first patients
      enrolled in its Solidarity trial, which will examine potential treatment options
      for Covid-19, will be based in Norway and Spain. The first patient enrolled
      in the trial is at the University of Oslo in Norway.'
