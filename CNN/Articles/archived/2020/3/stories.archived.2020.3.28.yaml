      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin disclosed on Twitter that he has asked his counterpart, Chinese
        Ambassador Huang Xilian, "to send us Chinese doctors." However, Locsin said
        the DOH is "blocking their arrival."</p>'
