      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>100,000 ventilators in 100 days</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdad690-fe24-458f-9c07-34966af90ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 196 million Americans are under orders to stay inside
        Saturday to help combat the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bdc8b-521c-43fc-b0e2-78a5a081fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ab3af-33b0-433e-b9a6-08021b566337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support a struggling economy, as thousands of businesses have
        shut down amid the outbreak and workers are staying home, President Donald
        Trump on Friday signed the largest emergency aid package in the country''s
        history.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b37c76-c060-41e9-8e02-5ba7056ac285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61940551-3403-4e15-8eb8-147b9ffe59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the key elements of the package include sending checks directly
        to individuals and families, a major expansion of unemployment benefits, money
        for hard-hit hospitals and health care providers, financial assistance for
        small businesses and $500 billion in loans for distressed companies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb703d1b-6b5b-44f9-ac3a-29bd4994998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad241e91-8835-4b76-b59e-7dd5a7b31c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State leaders have also urged him to respond to a looming shortage
        of medical supplies. The administration will facilitate the production or
        acquisition of "100,000 additional units" of ventilators through other means
        over a 100-day period, Trump said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3254315-303a-4696-be65-57254229dea0'
      'mgnl:activationStatus': true
