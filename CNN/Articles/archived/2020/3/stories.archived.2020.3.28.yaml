      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:29:24.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My work puts me under a lot of risk, and this is part of it. I
        embrace this challenge with full trust and faith in God that I will overcome
        the same with your prayers,” the official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470599b-2917-4b4f-8580-8c03f72c551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said in an interview with CNN Philippines that he found out
        he has the viral illness on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5d84a-a3db-4158-ad60-51160a389cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said so far he is doing well and has mild symptoms. "Wala
        namang malakas na symptoms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ac1dd-8391-4d1e-a7bb-d594d60e47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was advised by his doctors to stay home, get some rest and
        take vitamins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b55f3-f67d-40a8-baf6-9dafebae0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said has been on self-quarantine since last week, after being
        exposed to a person who has the respiratory infection. He added he had himself
        tested after developing body pains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05ad31-3f87-45f8-91ed-258d98a53c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said his family is not with him and in the province.
        He is just with his household service employees, who are not coming in contact
        with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9fa66-32b7-4c43-880e-a3aef70802e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:59.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope that he would recover in the next few days
        or weeks.</p>'
