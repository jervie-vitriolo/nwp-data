      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho Joo-bin, a 24-year-old man, hosted online rooms on encrypted
        messaging app Telegram, where users paid to see young girls perform demeaning
        sexual acts carried out under coercion, according to South Korean police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02feffcf-af11-4711-bb2d-a8b7600b97ce'
