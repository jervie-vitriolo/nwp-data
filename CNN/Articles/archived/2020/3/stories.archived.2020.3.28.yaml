      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, March 28)</strong> — Three villages
        in Legazpi were placed under ‘lockdown’ on Friday in an effort to contain
        the coronavirus disease in the city, Mayor Noel Rosal has said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6aa25-cf20-4603-8321-67f18b756fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.731+08:00
