      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77730cd6-bca7-4174-89f9-bb183162823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon kung walang</em> inquest fiscal, we will release the
        suspect after 12 hours. <em>Ngunit dadamputin pa rin po sila ng pulis,</em>”
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680e4a5-ced2-4b51-a397-1e3ca799f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.457+08:00
      'mgnl:createdBy': 'david'
