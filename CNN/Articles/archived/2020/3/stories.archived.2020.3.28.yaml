      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Saturday appealed to
        the Department of Health to allow China to send its doctors to the Philippines
        amid the COVID-19 crisis.</p>'
