    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d39536d-5d35-41f7-bf88-795ae3fb3955'
    'lead': 'Cabinet Secretary Karlo Nograles said the public disclosure of the patients’
      identities will help the government track those who have made contact with the
      patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T00:42:08.913+08:00
