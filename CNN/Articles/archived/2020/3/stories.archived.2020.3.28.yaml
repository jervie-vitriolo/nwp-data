      'mgnl:lastActivated': 2023-01-26T19:35:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f7ff8-5df4-4369-bbef-f170d05e4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional health department confirmed that there are now four
        cases of COVID-19 in Bicol Region, one of whom is in Legazpi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71497756-1b60-4b54-a02f-32516251f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.731+08:00
