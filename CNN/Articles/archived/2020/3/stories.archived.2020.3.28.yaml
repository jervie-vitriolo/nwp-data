      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full fact check here about some of the pandemic warnings.
        You can read a full fact check here about warnings about the need for additional
        ventilators in a pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d0642-ef8b-44be-81fc-d5b49a98efa9'
      'mgnl:activationStatus': true
