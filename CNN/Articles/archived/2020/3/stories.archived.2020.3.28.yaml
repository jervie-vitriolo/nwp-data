    'title': 'In the race to secure medical supplies, countries ban or restrict exports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371fcc3-49e0-46dc-95b5-917dcb07e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The European Union announced on March
        15 it was restricting exports of personal protective equipment, including
        face shields, surgical masks and gowns. India banned the export of ventilators
        and sanitizers on March 24. On Wednesday, Switzerland began requiring licenses
        for exports of masks, gloves, goggles and swabs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c7e0f-ffdc-40db-82bd-91240a468bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the least we can do for the Swiss population to avoid a shortage
        of necessary medical equipment in an emergency situation," said Swiss economic
        minister Guy Parmelin, according to the national broadcaster''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0798b14-9eb2-42f2-9ac6-746ae84b75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just a few of the trade restrictions governments have
        put in place on medical supplies since the coronavirus began to spread outside
        China at the beginning of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef980e-b3d1-4380-9185-a8308d71bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Professor Simon Evenett of the University of St. Gallen
        and the head of Global Trade Alert, 60 countries have introduced new export
        curbs and more are being added every day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebb430-3854-465c-b102-5e2d6a26113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While individual leaders are understandably concerned about providing
        for their own nations, Evenett and other trade experts argue such restrictions
        lead to inefficient distribution of essential goods. Ultimately, prices go
        up for everyone, and poorer nations can get cut off from crucial technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25110e96-4940-4c1d-a7d6-a99b4eb2a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is a tendency of individuals to hoard. This behavior
        happens also at the international domain," said World Bank economist Michele
        Ruta. He said national hoarding can lead to overall reductions in production,
        product scarcity and price increases. During the increase in global food prices
        from 2008-2011, many countries began restricting food exports. He and his
        colleagues calculated that those trade measures drove up food prices by another
        13% on average.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e4778-9274-4b87-abfb-f521a51057df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try and predict how trade restrictions could impact the global
        response to the Covid-19 outbreak, he and fellow World Bank economist Aaditya
        Mattoo took a look at the ventilator market, where they found just seven countries
        account for 70% of total exports. They estimate if just one producer imposed
        an export ban, world prices would go up by 10%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd2990-9944-44e5-9e71-3c9f9d1ec0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more countries do it, the price increase would be much larger,"
        Ruta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec65991-98f0-4b7d-99af-d04a3a9fedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the major ventilator-producing countries currently have
        an official export ban in place, but since March 6, Siare Engineering, Italy''s
        only ventilator producer, said all its production is reserved for domestic
        use after directions from the government. The company previously exported
        90% of its products, which includes ventilators and anesthesia machines</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d004ca-5719-4211-a707-d117181933b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Conte directly called to explain the situation.
        He said there wasn''t an alternative. We had to organize a plan with the government
        in 48 hours with us and the civil protection and defense ministries," said
        Gianluca Preziosa, Siare''s director general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ba2f2-3627-46cb-b9a1-d18118b25cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siare is working with Italian auto giants like Ferrari, Fiat Chrysler
        and Lamborghini to obtain the parts it needs to raise its ventilator production
        from 166 to 500 a month to meet demand. Preziosa said his company is advising
        other countries'' ventilator producers, including GE, on similar collaborations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef9f0d-809c-4f35-a606-4dc9ef797eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledges, however, that nations without a domestic ventilator
        producer will likely have difficulties getting their hands on the number of
        machines needed during a large Covid-19 outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994521b-c1a0-4707-bb61-bb23d5657fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries which are fortunate enough to have a national producer
        are lucky," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a505b-10e6-4a76-9699-976f1c843acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many nations without their own ventilator manufacturers are likely
        to be poorer countries without the industrial or technological base to produce
        such products. Evenett found that there are no nations in Africa, the Middle
        East or South Asia that export ventilators and only one nation in Latin America
        does. While countries in these regions may have domestic ventilator producers,
        he argues it''s unlikely they would be producing the most advanced versions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5faee-5be3-4e1d-b249-524885d714f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nations stop letting ventilators leave their borders, that could
        effectively be "denying a life saving technology to literally billions of
        people," Evenett said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c6e32-5485-4b52-86f1-3166160f088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of restrictions, trade economists are calling for global
        cooperation and coordination around the deployment of life-saving medical
        supplies. After years of trade tensions, tariffs and counter tariffs —&nbsp;many
        initiated by the Trump administration —&nbsp;and the weakening of global bodies
        like the WTO and the G20, there is a lot of bad blood and mistrust around
        trade negotiations. That will make it all the more challenging to foster international
        cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98346aa4-e6a5-4d70-bc2e-b1019425bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had 10 to15 years of drip-drip-drip non-cooperation on trade,
        especially the last two years" Evenett says. "Now no one thinks about doing
        things together anymore."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c9c80-8953-43a9-b65e-46a9d8e508df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:53:31.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/03/27/business/medical-supplies-export-ban/index.html"
        href="https://edition.cnn.com/2020/03/27/business/medical-supplies-export-ban/index.html">In
        the race to secure medical supplies, countries ban or restrict exports</a>"</em></p>'
  'new-york-reaching-peak-coronavirus-cases':
