      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7da9d-4bb3-40e6-bec0-2095bdd1d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the disaster that defines our generation,"
        said Collin Arnold, director of the city''s Office of Homeland Security and
        Emergency Preparedness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfa887-463e-47aa-a3a5-0df4c37f2bd8'
      'mgnl:activationStatus': true
