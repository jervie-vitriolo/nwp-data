      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin noted there were no facilities available to host the repatriated
        Filipinos. The situation is also made more complicated by constraints arising
        from the COVID-19 outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abe25f-53ba-41e1-97d7-9df95ab2e9ab'
      'mgnl:activationStatus': true
