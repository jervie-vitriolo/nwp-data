    'lead': 'Living an active lifestyle, making sure that he eats nothing but healthy
      food and going to the gym at least four times a week, 34 year-old Jon Oliquino
      never imagined that he would acquire the coronavirus disease or COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T22:41:02.683+08:00
