      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/27/politics/fact-check-coronavirus-briefing/index.html"
        target="_blank">"Fact check: Trump makes another round of misstatements during
        coronavirus briefing"</a></em></p>'
  'zoom-app-coronavirus':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Zoom''s free version can support up to 100 users at a time.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-28T15:33:05.382+08:00
    'credit': 'From Zoom'
    'imagesource': 'jcr:746e1e36-477b-449f-b52b-59e6cbf368fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e0cec8-3a79-45ff-bb57-0adb9d3c1e63'
    'lead': 'In recent weeks, Zoom has emerged as the most downloaded app on the Apple
      App Store, repeatedly breaking its download records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T15:40:19.784+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:35:14.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:44.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zoom', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Zoom''s massive ''overnight success'' actually took nine years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b975b-b784-4772-a03d-1d3f2df86bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When you think of a social network,
        you probably imagine news feeds, birthday reminders and baby photos. But the
        social network of the moment —&nbsp;the one that''s currently getting more
        app downloads than either Snapchat or TikTok —&nbsp;looks a little different:
        It''s a videoconferencing service called Zoom, where many peoples'' work and
        social lives now unfold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9f042-f89d-47eb-aa61-f473c10b8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic has forced millions around the world
        to stay in their homes, the 9-year-old platform has emerged as the go-to service
        for not only virtual meetings and classroom lessons but happy hours, costume
        parties, church services, brunches, book clubs and romantic dates. Like Facebook
        and Twitter, it''s also become a key part of internet culture: The Facebook
        Group "Zoom Memes for Self Quarantines," with nearly 395,000 members, offers
        a steady stream of jokes, ranging from a video of a student pretending Zoom
        is glitchy to get out of a homework assignment to a professor starting a lesson
        with cameos from stuffed animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239bae2-031a-4728-8938-188da3f2fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Zoom aspired to stand out in a market of products
        that were probably more hated than loved. In a letter to shareholders included
        with its paperwork for going public a year ago, founder and CEO Eric Yuan
        talked about "how unhappy" people were with the videoconference tools on the
        market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39c654-8408-4368-8aea-785e499eb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was before the pandemic. Now video conferencing tools have
        gone from the punchline of a dry office joke to a vital social lifeline —
        and perhaps none more so than Zoom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5b22e-2814-4b41-a241-bfd52c9cf988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom''s free version can host up 100 video participants at once
        —&nbsp;Microsoft-owned Skype''s free model allows for 50 —&nbsp;and features
        personalized tools, including the ability to pick from different backgrounds
        (whether it be the Golden Gate Bridge option or a picture you upload), change
        the camera angles, hold encrypted private calls, send direct messages and
        record sessions. If calls run over 40 minutes, users can pay $14.99 monthly
        for unlimited minutes; enterprise users are charged $19.99.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53af3d-57cc-41b1-849e-9195d8fb0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Zoom has emerged as the most downloaded app on
        the Apple App Store, repeatedly breaking its download records. On Monday March
        23, Zoom was downloaded 2.13 million times worldwide, up from 2.04 million
        the day before, according to app tracking firm Apptopia. Two months prior,
        the app had just under 56,000 global downloads in a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426bca8-c2e5-4abb-a29a-cc4d5dd76a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched in 2011 when Yuan left Cisco as a founding
        engineer on its WebEx video platform, one of Zoom''s rivals. In April 2019,
        Zoom went public and fared better than splashier tech companies such as Lyft
        and Uber, which held their IPOs around the same time. Zoom shares surged 72%
        on its first day of trading, giving it a market valuation of $16 billion.
        As of Friday, Zoom was valued at more than $40 billion, or roughly as much
        as Uber. (Unlike Uber, Zoom is actually profitable.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5098fb-7f97-45e9-ae98-67b4b7093048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start of its life as a publicly traded company, investors
        seemed to buy into Yuan''s vision, as laid out his letter to shareholders:
        "video is the future of communications." But it looks like that future came
        much faster and more abruptly than anyone could have expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d64cb-0fa5-4b61-abf2-c0a1574986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very critical moment," Yuan said on a conference call
        with analysts earlier this month. "Overnight almost everybody read and understood
        they needed a tool like this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84757ba-07df-4e10-9825-fa5d1e4891e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are downsides, however, to such rapid growth and the added
        attention that comes with it. Like more traditional social networks, Zoom
        now faces concerns about privacy and online harassment. Already, the phrase
        "Zoombombing" has emerged for when bored, quarantined trolls and hackers overtake
        public video chats by displaying graphic content or racist comments to cause
        a stir. Chipotle, for example, confirmed to CNN Business that during its new
        public video chat series, Chiptole Together, a Zoom participant broadcasted
        pornography to all attendees. The company has since switched platforms. The
        incident was first reported by the New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d32dba-1ea9-4acc-ae78-117f2f55c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Zoom must work to keep its service up and running
        amid surging demand for online communication tools and social networks that
        has strained far bigger platforms, including Facebook and its corporate sibling
        Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8e438-9569-436c-b043-a4a69f1c4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To handle this surge, Zoom spokesperson Farshad Hashmatulla told
        CNN Business it relies on its data centers in 17 global locations, routing
        both audio and video traffic to these sites. He said the company''s policy
        long before the health crisis has been to make sure it can support double
        its average daily peak of usage and have the ability to deploy tens of thousands
        of additional servers within hours if needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e92fb-ded5-4850-be52-68665aeec37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that our architecture is built to handle these
        growing levels of activity," Hashmatulla added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488ef61-c38f-4f37-a9e4-2bba9ae9396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A moment of truth for the company''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff49be-6e01-4a11-8258-96f300943ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yuan, a son of mining engineers in China, left Cisco to launch
        a product that was easier to use and more customizable than competitors, another
        one of his key focuses was building a company culture around promoting "happiness.
        "Very early on, we spoke about customer experience and culture; two things
        he really cared about," said Quinn Li, senior vice president of Qualcomm Ventures,
        an early Zoom investor. "He would write back to any customer that would write
        to him, which is very rare for a company CEO to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8562d98-ff99-4420-be4e-7ba9c14cc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was impressed with Yuan''s vision to build a product around technical
        precision from the ground up. "Because of Eric''s experience at WebEx, he
        knew the video communication space super well," Li said. "He left to start
        Zoom because he wanted to launch the best user experience, so he architected
        the product early on to just do that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69203ecf-668e-4704-8612-920bf02d3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom now appears to be expanding its footing across industries quickly
        as the coronavirus pandemic continues. For example, the company is offering
        its services to K-12 schools for no charge in various countries. It also waived
        its monthly charge to all users in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabfaba-5d22-44d0-a91b-8cafaa7f07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom realizes it can accelerate their growth by several years right
        now," said Wayne Kurtzman, who tracks teleconferencing platforms for market
        research firm IDC. "This is a moment of truth for the company by stepping
        up in a way to allow people to be productive and be human —&nbsp;and right
        now, it is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec4acb-1022-4a5c-b63a-a16ed95e91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is far from the only video chat app experiencing rapid growth.
        On Monday, Skype for iPhone had more than 500,000 downloads in one day; WebEx
        for iPhone had 89,000, according to Apptopia data. "Companies including Cisco,
        Microsoft and Slack have also been prepared for the days something like this
        could happen, where they would see exponential sales and growth," Kurtzman
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0f012-49fd-41cb-a7ba-4981b2d38aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:19.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some technical bumps —&nbsp;for example, Microsoft''s chat
        and communications platform Teams experienced a major outage in Europe last
        week —&nbsp;these key players have managed the growth remarkably well. But
        it is Zoom''s ability to meet the needs of people working remotely and serve
        as a fun tool for socializing that has heightened it to rockstar status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2e152-9641-431a-ac22-9757eae79bc1'
