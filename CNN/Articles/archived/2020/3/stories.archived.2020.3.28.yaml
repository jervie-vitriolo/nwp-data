    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:40.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karlo-Nograles', 'Cabinet-Secretary', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Health facilities told to ask for COVID-19 patients'' consent to publicize
      names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384a3d4-a7f4-4d31-bbfe-985b1fa701ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong>&nbsp;The
        government’s task force on the COVID-19 pandemic has ordered all health facilities
        to obtain the consent of infected patients before disclosing their names to
        the public, a Cabinet official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce471bb6-0428-4d8c-bb1b-790fa9f5fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Friday said the public disclosure
        of the patients’ identities will help the government track those who have
        made contact with the patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cb216-0073-45c4-9bcd-2551148847cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pakiusap po para matulungan ''yung</em> contact-tracing<em>,
        sa lahat ng mga</em> public health facilities <em>paki-</em>ask ng permission
        <em>ng mga</em> COVID-19 patients if they are willing to disclose their identities
        to the public,” said Nograles in an online briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383d8e4-a815-4589-b3b8-fab8597555b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In order to help in contact-tracing, I urge all public
        health facilities to ask the permission of COVID-19 patients if they are willing
        to disclose their identities to the public]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d5bdf-4d4c-4a5a-ad1d-106819566b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order is included in the inter-agency task force for the management
        of emerging infectious diseases’ latest resolution, which Nograles also read
        out. The resolution noted that the patient has the right to withhold consent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0e92f-267d-4318-a371-3f69feba333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.privacy.gov.ph/data-privacy-act/#13">Data
        Privacy Act</a>, a person’s health condition is classified as sensitive personal
        information which can only be used with the consent of the person or patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a6c5f-e316-489f-a951-b013cd0a49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T00:42:08.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has reported <a href="https://www.cnnphilippines.com/news/2020/3/27/philippines-covid-19-cases-death-toll-recoveries.html">803
        cases</a> of COVID-19 in the country, including 54 deaths. A total of 31 have
        recovered from the disease. The agency does not disclose the names of the
        patients and identifies them by number, detailing only their gender, age,
        travel history and other medical concerns.</p>'
  'First-patients-in-WHO-coronavirus-treatment-trial-to-enroll-in-Norway-and-Spain':
    'author': 'Jacqueline Howard, CNN'
