      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424e10e-5ba0-491b-b7f7-fef17308f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The former GM plant in Lordstown, Ohio</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd69b4-25a8-466e-8186-a0d06eaf64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he did on Twitter earlier on Friday, Trump suggested at the briefing
        that General Motors should manufacture ventilators at its plant in Lordstown,
        Ohio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48776c3-9895-4589-b935-e68c51f056db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4258808-5775-43e0-9e55-8e7b0470fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...frankly, I think that would be a good place to build the ventilators,
        but we''ll see," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed0a46-73fe-4c36-8198-7c25f4168d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91d95a-95f3-47e9-af45-240278ba4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> General Motors sold the shuttered
        Lordstown facility in November 2019. Trump had applauded the potential sale
        in a tweet in May 2019. Ohio Democratic Sen. Sherrod Brown said on Twitter
        after Trump''s Friday tweet but before the briefing: "General Motors sold
        Lordstown. If the President cared about its former workers, he would know
        that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe23ba-6eb4-439e-a46c-7d7309ae727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ec035-2bf0-4a5f-b983-60a0ff3c4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The coronavirus and the flu</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2342eb-b3a0-41bf-9b72-0fa697675c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said of the coronavirus: "You can call it a germ, you can
        call it a flu, you can call it a virus, you know you can call it many different
        names. I''m not sure anybody even knows what it is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06954180-a16e-4309-a3e9-16ad3d43099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e46ad1-0ee8-4414-b6b9-543efb3179d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> You cannot accurately call the coronavirus
        "a flu." They are, simply, different viruses with different characteristics,
        though they share some symptoms the coronavirus has a much higher mortality
        rate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26775a58-f6db-4878-908d-c5297ce6c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480eeab-37ab-40d7-bee4-ab0c60bfca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Thursday during an online chat with NBA star
        Stephen Curry that the coronavirus is "very much more transmissible than flu
        and more importantly, it''s significantly more serious" -- with a mortality
        rate approximately 10 times higher than the 0.1% for the flu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5719518-5e40-47c0-94d9-bb0f33427b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26012e39-ed20-4ba5-85d7-3b7832174c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also obviously untrue that there is not "anybody" who knows
        what the coronavirus is. Though it was initially seen as a mystery virus when
        it emerged in China, we knew its genetic information by early January.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394e2f2-2717-4802-9098-f33b60401b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3217955-6f4b-4672-a1ae-482c60f94ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York and ventilators</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e487b-9071-4dee-908e-e764d50fe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "We sent thousands of ventilators to New York and they
        didn''t know about it at the time, they were complaining. Thousands. We had
        2,000 and then 2,000 and then 4,000, and they were going there in large numbers."
        Trump also said at the briefing that New York had been unaware of thousands
        of ventilators sitting in "a warehouse."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46401186-5019-45b3-b17b-bb659b230898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7cc67-2ec2-47a0-ae4c-9eb985140570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> There is no evidence that New York
        did not know ventilators had arrived from the federal government when Gov.
        Andrew Cuomo was demanding additional ventilators. "Not true," New York state
        Health Commissioner Dr. Howard Zucker told CNN''s Chris Cuomo on Friday night.
        "We knew the ventilators arrived -- and we need more ventilators. This is
        just the beginning of addressing the problem that we have." Zucker specified
        that a total of 4,000 ventilators had been received, not the 8,000 Trump suggested
        here.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e8f7d-f4d1-4fda-80ac-d63e09fb2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d803944-964f-4dfb-93b3-e1a1283cc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rough timeline of what happened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61fa03-9e08-428b-8abb-07985d48d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb2985-b29d-42fd-ac7b-12acf904d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said last weekend that the state needed 30,000 ventilators.
        Trump tweeted Tuesday morning that 400 ventilators had been secured for New
        York City. Cuomo replied at a news conference that 400 ventilators were not
        cause for self-congratulation, adding, "What am I going to do with 400 ventilators
        when I need 30,000?" It was later on Tuesday that Vice President Mike Pence
        announced that 2,000 additional ventilators had been shipped to New York that
        day and that 2,000 more would be shipped the following day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba93c6c-b0a0-4eb7-a181-e9fa29d6587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61639dd-5288-4417-873f-c747c46d7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo told CNN on Friday that Trump was "incorrect and grossly uninformed"
        in his comments about New York having been unaware of a stockpile of ventilators
        sitting around in New York. Cuomo said the state does not need to dip into
        the stockpile at the moment; he said his estimate of 30,000 ventilators needed
        is about the expected peak of the crisis in approximately 21 days, not about
        the present moment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f70943-7367-482c-8048-6a27dd131d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a83ed9-778d-4151-acaa-ec6071163284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the point is, ''Well they''re in a stockpile, you must not need
        them'' is just ignorant -- of course you don''t need them today!" Cuomo said.
        "You need them when you hit the apex, which is 30,000. We''re not there yet."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb930e-b496-4040-b1ef-2063a6d7efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92cc53-e619-477d-9214-d9f65b90ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariffs on China</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab259d0-8752-4c04-9d99-3d1ea0f950ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "China pays 25% interest on $250 billion worth of product
        that they send in."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39474e5-b3af-4153-b058-726d61b59861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874072f-76a6-4da5-8800-1f93250b0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump was inaccurately describing
        his 25% tariff on $250 billion worth of Chinese products. A tariff is, simply,
        not the same as "interest." It is a tax paid by the importer -- the American
        purchaser -- not a charge paid by an entity that has borrowed money.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c056e4-e59c-4590-99fb-048f0a5c61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd2b8d-5867-44ec-9ffd-fec71180fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study after study has shown that Americans are bearing the cost
        of the tariffs; Americans make the actual tariff payments.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fec78-071e-45d0-8c97-99dc5542b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:40:16.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.185+08:00
