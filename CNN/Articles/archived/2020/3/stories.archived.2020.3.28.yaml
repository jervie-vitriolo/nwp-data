      'mgnl:type': 'text'
      'text': '<p>Malaya added they will coordinate with the Department of Justice
        to have skeletal workforce of inquest officers as most of them are on home
        quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05142664-622f-40a6-9879-c70f0cb8b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.457+08:00
