      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e626d4-bf3f-4493-8343-d3bba30f140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 74 victims were blackmailed by ReSETCho into uploading
        images onto the group chats, some of the users paid for access, police said.
        Officials suspect there are about 260,000 participants across Cho''s chat
        rooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821ab16-7738-4180-a85a-046927e27f9c'
      'mgnl:activationStatus': true
