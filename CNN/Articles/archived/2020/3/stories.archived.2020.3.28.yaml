  'duke-decontaminating-n95-masks':
    'author': 'Scottie Andrew, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-28T07:17:10.646+08:00
    'imagesource': 'jcr:65d1af85-b474-4973-821a-c6e998aebd29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da27aa4-bc23-4e5a-84a2-b76c4e221f87'
    'lead': 'Decontaminating requires special equipment in a closed facility to handle
      the hydrogen peroxide. But the process has already been carried out at Duke
      Health hospital complexes and can occur at other hospitals, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T07:26:04.812+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:35:26.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:41.630+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duke researchers are decontaminating N95 masks so doctors can reuse
      them to treat coronavirus patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d3287-6880-43e3-8540-abad3916e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The N95 respirator masks that health care
        workers need to protect themselves while treating coronavirus patients are
        in dangerously short supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fe655-0871-4457-b51f-522f62ea3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so that physicians are wearing used respirators, risking
        infection to care for patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e5081-e7cb-46c8-a0d5-04033f77e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Duke University researchers have developed a method to
        clean them so they can be safely re-worn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d153ad-2d79-4c0f-89b0-54a0984b842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at the Duke Regional Biocontainment Laboratory has already
        decontaminated hundreds of N95 respirators without damaging them so they can
        be re-worn several times. It could provide significant relief for hospitals
        running low on supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e3d2d-704f-4c1d-9d12-2f0f4f878cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers published their decontaminating protocol so other
        hospitals can follow their lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2c2fb-6ef4-4fd8-9c54-22e008fca2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using vaporized hydrogen peroxide, the researchers can kill microbial
        contaminants that lurk on the masks after they''re worn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66de50-3123-4fae-b668-0479733879d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a method labs have used for decades to decontaminate equipment,
        said Wayne Thomann, director emeritus of the Duke Occupational &amp; Environmental
        Safety Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68dc05-29aa-4027-a204-388949a92818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team never thought they''d need it for face masks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da3767-c2df-423a-bfb4-b558a3da8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they do it</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63a96f-b3ab-42ad-af7c-f228dfc5257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decontaminating requires special equipment in a closed facility
        to handle the hydrogen peroxide. But the process has already been carried
        out at Duke Health hospital complexes and can occur at other hospitals, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb62a33-145e-402a-bb28-921086a24523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team can clean up to 500 masks in one cycle, which takes over
        four hours. They''re working to expand that capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe51664-07b2-4a5f-92a7-76a0ce068a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research showed that the respirators could be decontaminated
        and re-worn between 30 to 50 times, but Thomann and the biocontainment lab
        crew are still evaluating how often they can be re-worn after treating coronavirus
        patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6454f2-aa1b-4e74-9eee-3a68432f2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will certainly be less than 30, and we will be conservative
        to ensure performance and safety," Thomann told CNN in an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a50b6f-e823-4220-9804-cbe39fef95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks tolerate the decontamination well, he said, so the process
        doesn''t damage them or make them less effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b72f5-5508-4af4-98eb-ba81dc8f2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before redistributing the respiratory masks, the team inspects them
        for tears to make sure they haven''t lost their shape -- they must fit snugly
        and cover the entire mouth to be effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec43ceb-830f-480f-a9d4-58550906fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>N95 masks are essential to fight coronavirus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a058d-6dc5-43c9-8acd-5d0ce3c81c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal protective equipment (PPE) like respirator masks, eye masks,
        gloves and gowns are essential for health care workers treating coronavirus
        patients. The virus is primarily transmitted through respiratory droplets
        -- meaning spit, coughs and sneezes -- and any workers caring for those patients
        are routinely exposed to the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3466af-6598-4bc0-bb7f-76c68980bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if physicians and nurses are sickened, there are fewer people
        to care for patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffac01-f8fd-4d2f-91c2-63c77e533193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 respirators aren''t meant to be re-worn. The Centers for Disease
        Control and Prevention recommends physicians dispose of them after each patient
        encounter or when the respirator doesn''t form an effective seal against the
        mouth and nose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ba477-49f6-4a8b-92a4-08ddc19dccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with respirator supplies dwindling, medical professionals have
        already started reusing them, risking their own safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f95e6-3227-4d46-b87c-3dacd8a828c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decontaminating them keeps physicians fighting the coronavirus safer
        and bolsters hospitals'' efforts to treat patients, Thomann said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c68bf9-9f3a-47bf-a0ce-84c4537bba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The N95 respirator is the most appropriate respiratory protection
        for patient care personnel attending Covid-19 patients, particularly performing
        aerosol-producing procedures on those patients," he told CNN. "Reprocessing
        helps us ensure they will have the best PPE to protect them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c352964-7270-4286-9048-6c391bf8942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:26:04.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/27/health/n95-respirator-rewear-coronavirus-duke-trnd/index.html"
        target="_blank">Duke researchers are decontaminating N95 masks so doctors
        can reuse them to treat coronavirus patients</a></em>"</p>'
