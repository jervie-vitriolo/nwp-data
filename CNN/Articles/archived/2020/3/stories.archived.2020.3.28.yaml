      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72042ddf-2005-478a-9346-52049b40651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal said one of the people infected with COVID-19 in Bicol was
        an American man, who arrived in the city sometime in March. He has rented
        a house in Barangay 13, the mayor added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b7674-e338-4b8f-a6ae-dae1cc97ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign national consulted at the Bicol Regional Teaching and
        Training Hospital because of his cough, the local chief said. He was then
        tested for severe acute respiratory syndrome coronavirus 2, which causes COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cc083-b99f-42b3-ba71-bdd3780c5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T14:17:28.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:21.786+08:00
