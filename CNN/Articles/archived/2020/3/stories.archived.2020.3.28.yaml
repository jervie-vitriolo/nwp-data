      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb4958-0ab6-4ed3-94a7-913808081e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that he has not exhibited any red-flag symptoms for
        coronavirus infection such as fever and dry cough, that''s why he chose not
        to get tested by the Research Institute for Tropical Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e14d64-59d0-45b7-a4da-493f075ce551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c6391-190f-4428-909d-bf116abbf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang usapan na po kung meron akong kakaibang nararamdaman
        as aking katawan</em> (It''s a different story when I start feeling something
        different in my body). Once I experience symptoms, I am willing to undergo
        the swab testing for the sake of my family and my country, but I will go through
        the regular procedure," Pacquiao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c83d1-fbfb-4144-8d81-7abfb9c312d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
