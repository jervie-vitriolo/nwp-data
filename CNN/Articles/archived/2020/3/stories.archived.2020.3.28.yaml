      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s staff received on Friday around <a href="https://www.cnnphilippines.com/news/2020/3/27/jack-ma-covid-testing-kits-face-masks-arrives-in-ph.html">57,000
        testing kits and 500,00</a>0 face masks donated by Chinese billionaire Jack
        Ma at the DOH main office in Sta. Cruz, Manila.</p>'
