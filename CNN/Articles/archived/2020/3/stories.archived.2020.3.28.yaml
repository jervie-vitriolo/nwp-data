      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;One girl wrote the word slave above her genitals. Another
        was made to bark like a dog while naked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735577d5-4610-40ca-9aad-0e5f87cc331b'
