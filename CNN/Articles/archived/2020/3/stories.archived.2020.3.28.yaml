    'title': 'Baguio City bans entry of ''non-essential'' travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896657a-ac1f-49c3-bf77-d894ad8cdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Baguio
        City has announced it will not be allowing the entry of non-essential travelers
        beginning Saturday, March 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a60141-8fa1-476b-851f-5d689e00da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mayor Benjamin Magalong said the city will no longer
        allow Baguio residents who are stranded in other provinces (except Benguet)
        to enter the City in the next two week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526bb66-d365-4251-a718-f03f54a78375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries of food and other essential items and cargoes are exempted
        from the ban, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16be53-8821-4f27-8dc4-f466beae1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, aimed at stemming the spread of COVID-19, is an escalation
        of the enhanced community quarantine earlier imposed by the city government,
        the mayor added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b441588-6028-4340-919e-0cc0eda5cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our meeting this afternoon (March 27, 2020), I learned from
        health officials that we don''t have any local transmission. With this information,
        an opportunity is present to fasttrack our healing process by closing our
        borders in the next two weeks to non essential travels except food and other
        essential item deliveries and cargoes," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a12890-77e6-4c9c-893e-851984f5f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor appealed to the public for their cooperation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7cada-a862-4d47-aba3-b904f54cb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:24:38.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City confirmed its <a href="http://https://cnnphilippines.com/news/2020/3/23/baguio-city-first-covid-19-case.html"
        target="_blank">first COVID-19 case</a> on March 23, a 61-year-old woman who
        has a travel history to Italy.</p>'
