      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Thousands
        of Filipino crew ship members are set to come home in the coming days, Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e3381-ecd3-422e-b517-123fee8a80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:24:18.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Twitter, Locsin said 530 crew members from
        the ships Costa Fabulosa and Costa Magica will arrive on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d56bc-6c9e-4cc7-b9d0-f6499a2f9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:24:18.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 4,000 Filipino crew would be arriving in the next three
        weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75dbb6-c0d8-4011-88fa-d58077fedac7'
      'mgnl:activationStatus': true
