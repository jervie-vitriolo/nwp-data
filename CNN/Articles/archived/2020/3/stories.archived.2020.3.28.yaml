      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c16745-8f73-4dd8-a1d4-90d1b3466f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
