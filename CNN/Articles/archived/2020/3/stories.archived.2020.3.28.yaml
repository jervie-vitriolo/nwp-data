      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital employee told CNN ICU rooms had paper bags by the door
        that staff members used to store their N95 masks as they went in and out.
        They have to reuse the masks, which are supposed to be disposable, until they
        are soiled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a03c02-a5e4-47e0-8a6c-a0c250c0333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.132+08:00
      'mgnl:createdBy': 'david'
