    'title': 'Authorities lock down villages amid COVID-19 fears'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c527dd3-8b7e-464e-8799-47f023ab2cca'
      'mgnl:activationStatus': true
