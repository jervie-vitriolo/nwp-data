      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, hospitals and health officials have begun preparing
        for a surge in patients after Mayor Lori Lightfoot said the city could see
        more than 40,000 hospitalizations in the next week, CNN affiliate WLS reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469273df-9265-44c9-b4eb-87bbb07dac2e'
      'mgnl:activationStatus': true
