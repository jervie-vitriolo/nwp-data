      'mgnl:lastActivated': 2023-01-26T19:35:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573b579-aedd-44d2-ba2c-ffa0003a731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he has <a href="https://www.cnnphilippines.com/news/2020/3/28/Pacquiao-goes-through-self-quarantine--.html">decided
        to go on home quarantine</a> even before receiving a letter from their barangay
        captain urging him to go on self-quarantine – following confirmed cases of
        coronavirus infection among his colleagues. Three senators have tested positive
        for the viral disease – Migz Zubiri, Koko Pimentel, and Sonny Angara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7515c-04c7-40bc-bb37-ca3542ef345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
