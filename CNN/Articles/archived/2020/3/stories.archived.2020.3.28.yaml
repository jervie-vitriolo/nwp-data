      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s confirmed even without their notice (Barangay
        Dasmariñas). Senator Manny Pacquiao already went on self-quarantine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72739e1-5429-4dad-9307-612ba4376ed0'
