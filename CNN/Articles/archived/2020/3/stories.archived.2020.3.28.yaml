    'template': '1'
    'title': 'Manhunt ordered, reward set for Maguindanao massacre suspects still
      at large'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf8b4f-4f01-483c-be94-8880ccb040ad'
      'mgnl:activationStatus': true
