      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include Detroit, Chicago and New Orleans, US Surgeon General
        Dr. Jerome Adams told CBS This Morning Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96075759-a973-4c8b-ba9c-9d4c0aaebb85'
