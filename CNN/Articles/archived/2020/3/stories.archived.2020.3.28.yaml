      'mgnl:lastActivated': 2023-01-26T19:35:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848744b1-b44c-4f5f-90a4-86ed61510816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo, who asked to use the pseudonyms Kwon and Ahn to protect
        their own safety, discovered the chat groups, which were hosted on the encrypted
        Telegram messaging app, in the summer of 2019, as part of an assignment to
        investigate online sexual crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31195642-034d-459c-981d-b37b15112d72'
      'mgnl:activationStatus': true
