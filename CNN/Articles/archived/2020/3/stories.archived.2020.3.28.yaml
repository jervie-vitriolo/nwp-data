    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:48.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'RITM', 'Research-Institute-for-']
    'template': '1'
    'title': 'RITM increases capacity to 1,000 COVID-19 tests per day'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea60a2-d22f-4e69-8346-a9c315fcd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        public can expect more COVID-19 test results as the country’s primary testing
        center for the coronavirus disease can now conduct up to 1,000 tests per day,
        the Department of Health said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250ff96-602b-4eb9-be18-60f506cbb980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine (RITM) initially could
        only conduct up to 600 tests per day. The institute has since processed about
        2,147 tests out of over 4,000 specimens collected as of Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c691bd-9beb-4d62-9a7b-441cf7257056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> RITM <em>naman po ay tumaas na po ang kanilang kapasidad
        at ngayon po ay nakakapag</em>test <em>na ng mga</em> 900 to 1,000 tests <em>kada
        araw</em>," said Health Spokesperson Maria Vergeire in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365360a-4d8a-4ffb-8583-21986b9f69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The RITM has increased its capacity and can now conduct
        900 to 1,000 tests per day]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78e91d-1e28-4291-a7dd-6c6b5485dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the four subnational laboratories that started testing
        last week received their certification from RITM to fully implement COVID-19
        tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae3729-3149-4c8b-b5d1-3dbde483569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio General Hospital and Medical Center, San Lazaro Hospital,
        Vicente Sotto Memorial Medical Center and the Southern Philippines Medical
        Center will no longer have to send coronavirus samples to the RITM for validation
        and can now provide test results on their own. Each laboratory can administer
        80 to 160 tests a day, Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4730ba3-6a35-4889-b7a3-c598b29c5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Asahan po natin sa darating na linggo at darating na mga araw
        tataas na ang magagawang</em> testing,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ceef8a-c7d8-4310-8dd1-7e796011fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can expect in the coming days that the number of
        tests conducted will increase.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89212fa-2cd4-49e6-ba60-3620465dc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lung Center of the Philippines is also up for certification
        on March 30, the spokesperson added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17de8b-fdd2-459b-a63c-4d3d97e7817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reiterated that <a href="https://cnnphilippines.com/news/2020/3/27/more-laboratories-coronavirus-tests.html">30
        other laboratories</a> are in the process of assessing if they can start conducting
        COVID-19 tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8af628-40b6-46f0-9a0c-07b9617f7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:44:32.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 tally <a href="https://www.cnnphilippines.com/news/2020/3/28/philippines-covid-19-cases-death-toll-recoveries.html">breached
        the 1000th mark</a> on Saturday after documenting a record-high of 272 cases
        in one day. The death toll has also risen to 68, while 35 have recovered.</p>'
