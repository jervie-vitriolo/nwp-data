      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is a decentralized currency, meaning there is no company
        or official bank which oversees transactions. Users store their Bitcoin in
        a virtual account -- known as a digital wallet -- without having to prove
        their real identity, as they might for a regular brick-and-mortar bank account.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfb721-898d-47fc-8f4a-02a6105b5901'
      'mgnl:activationStatus': true
