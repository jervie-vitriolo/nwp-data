    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f73a66-e22c-4a70-9f72-f351c46d2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
