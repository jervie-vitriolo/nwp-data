      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Several states are reporting a spike in coronavirus cases,
        raising fears more hotspots will emerge in the US after New York as soon as
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92433a37-fbf5-4d2f-b110-dc9e0d5c1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36d6dc-db7a-44cd-b49c-ba08a3138132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US surpassed Italy and China this week to become the country
        with the most coronavirus cases in the world --- with more than 101,240 known
        cases, according to CNN''s tally. At least 1,588 Americans have died, including
        402 reported Friday alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecc0c0-dcc1-4d28-a340-53f455594b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a361c1-b638-401a-a8c7-1532eb8ca931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of the country''s cases are in New York -- which
        has been in a partial lockdown for a week as officials try to slow the spread
        of the virus and hospitals scramble to keep up with the patients streaming
        in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc30467-7354-468c-bc3e-134b4a1c8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d574c7a-cdbc-4ef0-b497-cc7cf3a43720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s healthcare system is already overwhelmed. One hospital
        was forced to create a makeshift morgue and another reported 13 patient deaths
        in 24 hours. New York and its National Guard are now assembling four 1,000-bed
        temporary, overflow hospitals in existing buildings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e0eea-25a3-49f8-9a0c-7963dcb4f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975fca4-65ba-433c-adbc-17cfc6afc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of new cases may be slowing in New York, but the governor
        says it may take 21 days for the state to hit its peak -- the highest point
        of reported cases before that number begins going down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734ec14-4f96-488a-827c-5f5c7f28b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c898a-0c65-41b7-986b-5d1ea5136163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials in other states are warning they could be next.
        In Los Angeles County, cases more than tripled in six days and one official
        says numbers will keep going up. Health Director Barbara Ferrer says she expects
        to see case counts in Los Angeles double every four days for the next two
        to three weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c32ab-b70b-400c-a8d8-a2d38a498076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c82d3d-43ac-4f86-a39e-3cb70cf1649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where you are, this is coming to you," Los Angeles Mayor
        Eric Garcetti said Thursday. " ... Take all the measures you can now to make
        sure people are home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b60be-5903-48c4-afc0-749168f868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.131+08:00
      'mgnl:createdBy': 'david'
