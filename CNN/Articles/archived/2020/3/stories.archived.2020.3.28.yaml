      'text': '<p>The Medical City, in a video posted on Facebook, pays tribute to
        their medical staff that it says go beyond their call of duty to help sick
        people.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">&#39;Hindi
        lang ikaw ang nagdurusa at hindi lang ikaw ang lumuluha&#39;<br><br>The Medical
        City pays tribute to frontline health workers fighting the COVID-19 war. In
        the middle of the clip, staff members sing a part of &#39;Pagsubok&#39; by
        Orient Pearl <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a><br><br>📹
        <a href="https://twitter.com/askTMC?ref_src=twsrc%5Etfw">@askTMC</a> <a href="https://t.co/qA5apw0niM">pic.twitter.com/qA5apw0niM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1243743889254543361?ref_src=twsrc%5Etfw">March
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
