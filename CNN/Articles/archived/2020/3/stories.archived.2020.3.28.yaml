    'template': '1'
    'title': 'Sultan Kudarat hospital demands justice for health worker attacked with
      bleach'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e3ffd-c2a9-4a0a-8ff8-eaed45c37570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.681+08:00
      'mgnl:createdBy': 'janine'
