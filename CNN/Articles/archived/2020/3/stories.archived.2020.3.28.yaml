      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Senator
        Manny Pacquiao announced on Saturday he had tested negative of coronavirus
        infection, using a rapid testing kit from South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8aee0a-4458-4211-bbc8-7eb570d33751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee2f13-8f01-4281-82e8-1eda925a0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the testing kit is not yet approved by the Philippines''
        Food and Drug Administration, it is the one used in South Korea that has been
        praised for its use in mass testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d41223-9015-4607-97b0-a62be4c9a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405ec5a-e237-4c42-8b31-7c2209d67ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag po kayong mag-alala. May natanggap po akong Rapid Testing
        Kits mula sa aking mga kaibigan sa South Korea. Gamit ang rapid test kit na
        approved sa Korea, ako po ay nag-negatibo. Hindi pa approved ng FDA dito pero
        yon po ang ginagamit sa Korea</em>," Pacquiao said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051ba2b-99ce-4e60-8f60-0806da0993ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

