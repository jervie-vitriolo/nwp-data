      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff878dda-5051-4a3a-8a74-51291d6cd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If there is no inquest fiscal present, we will release
        the suspect after 12 hours. But they will still be arrested by the police.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55090ca9-d256-43cb-9ebf-a3cfe4327bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.458+08:00
      'mgnl:createdBy': 'david'
