    'mgnl:tags': ['COVID-19', 'coronavirus', 'Cavite']
    'template': '1'
    'title': 'Cavite town mayor faces criminal charges for fake reports on COVID-19
      case'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e11055-5e91-42f5-ae32-f2ad3e2bba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:58:48.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Erratum:</strong> The first version of this story stated
        that a court case has been filed against Noveleta Mayor Dino Reyes Chua. We
        have corrected this mistake in the article below. The charges were only filed
        before the Cavite City Prosecutor''s Office. We apologize for this mistake.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb14192-c5bf-46c8-bdd5-c66fda0be0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T14:58:48.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — The
        Philippine National Police has filed criminal charges against a town mayor
        in Cavite province, and two other people over the alleged spread of fake reports
        on a COVID-19 case that caused panic in Cavite City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a96bc-69b6-4367-936a-53d819eb9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5a56c-0b19-4c8a-a7c7-9f18ad62c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP in a statement on Saturday announced that its Anti-Cybercrime
        Unit in the Calabarzon region filed the charges on Friday before the Cavite
        City Prosecutor''s Office against Noveleta Mayor Dino Reyes Chua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a128d55-991b-4872-92a6-de8c5a477891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52264dc2-f640-4ec4-bc7f-19b0a526b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stemmed from a complaint from the Cavite City government that
        Chua was behind the spread of fake information on an alleged first coronavirus
        case in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cb9c0-6958-4eeb-a408-acee2dfc617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b1931-ab3b-4487-8847-baa09e14d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing charges are Mario Batuigas, owner of online site Latigo
        News TV and Amor Virata, identified as a vlogger and online reporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0bc9e-0d1f-4084-b2e9-a0c27c7b9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbda87-031a-4da8-8848-ebf8bf28db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their charges include violation of Republic Act no. 11469 or the
        "Bayanihan to Heal As One Act," which was passed recently in response to the
        COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb1f0a-5486-47e3-9445-647423d3aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbba2e-dc7f-4580-a9a7-3a644a8fa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those who create, perpetrate, or spread false information
        on the COVID-19 crisis shall face two months in jail and/or a fine of up to
        ₱1 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad97e9-35d5-4602-9cac-85c92639948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd671b6-6a92-47fe-b1d6-4a0c50358b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first reported case against a local-level chief executive
        under the new law, which seeks to curtail the spread of "fake news" amid the
        COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3c595-9940-4282-abca-1ba206d1074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12242739-ee1a-4b03-9159-41c40ce7b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said that early this month, a Facebook account with the
        name Maggie Bernal posted 10 photos of suspected persons under investigation
        for coronavirus infection in Cavite City, adding that one patient died of
        the viral disease at the Cavite Medical Center. The account accused the local
        government of Cavite City of lack of transparency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aeef59-78a3-49be-8a40-1156d0dac597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd786816-f259-492e-ae26-ed0e1b977ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the local government debunked the claims of the account and
        proved that the information is false based on the fact-checking of the Rural
        Health Unit of Cavite City," the PNP said in its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34e2dc-f08f-401c-af9e-ac76c92a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4a060-3814-4334-85b6-57d26c7f2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s health unit said the photo was actually that of a COVID-19
        patient in Makati City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead8589-cc1a-416d-a98c-e3caf4013ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ca963-bf1e-4c25-ac15-590115b2d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T13:14:22.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unverified post has caused panic among citizens of the city,"
        the PNP quoted its Anti-Cybercrime Group as saying.</p>'
