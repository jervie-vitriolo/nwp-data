      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1f2fb-31e9-4ee7-8eee-452728b02de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This keeps bitcoin users'' transactions private, without easily
        tracing it back to them and that''s why it has become the currency of choice
        for people online buying drugs or other illicit activities.</p>'
