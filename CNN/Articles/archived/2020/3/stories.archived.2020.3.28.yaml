    'template': '1'
    'title': 'Fitness coach reveals COVID-19 journey: I am PH 13'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cd729-4783-482c-93dc-2c64448452c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong>&nbsp;Living
        an active lifestyle, making sure that he eats nothing but healthy food and
        going to the gym at least four times a week, 34&nbsp;year-old Jon Oliquino
        never imagined that he would acquire the coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841bcd1-7d37-4855-afac-19e542e88451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Oliquino said that he decided
        to come out in public and share his story because he wants to inform the Filipino
        people that dealing with virus is not an easy feat and even younger and active
        persons like him had a hard time surviving it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59d747-1a78-4a57-86d9-97fd564738df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliquino said that until now he is not 100 percent sure on where
        and when did he acquire the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b37a1f-d44d-4d72-af71-226b2fc5bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitignan ko ''yung</em> timeline, <em>wala talagang ako maalala
        na</em> anyone <em>na pwede kong makuha ang</em> virus. Siguro, noong nasa
        airport ako kasi ang daming tao, o baka nung nasa eroplano ako papunta sa
        Australia kasi marami ring umuubo noong mga panahong iyo,” Oliquino told CNN
        Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc40f8-3d20-404b-97ea-bb5d16b23872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I checked my timeline, I really could not recall anyone
        I could have caught the virus from. Maybe when I was in the airport since
        there were a lot of people or maybe when I was in the plane going to Australia
        because a lot of people were coughing that time.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62761bb-d694-4961-aeef-491b5848dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving to Australia, Oliquino said that he started feeling
        the symptoms of the virus. At first he thought that it was an ordinary virus
        or flu, but day by day the situation worsens for Oliquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e48591-931a-4981-93ba-509d4455ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nawalan ako ng panlasa, nawalan ako ng pang-amoy, nagka-</em>diarrhea
        <em>ako,</em> and then <em>may</em> fever <em>na rin, sabi ko iba na ito</em>,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62536c-ab89-4baf-997c-bfef2ca98e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I lost my taste, I lost my sense of smell, I had diarrhea,
        and then I had a fever too. I thought&nbsp;this was strange.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d45479-8291-4674-a15b-46fcfffaf2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliquino then decided to return to Manila to get treatment. After
        eight hours of flight, which he considered the ‘longest flight’ of his life,
        he immediately proceeded to the emergency section of a hospital in Makati.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553c419-59d7-4267-9c07-f362398ae909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong una, ayaw ako i</em>-test for COVID-19 <em>kasi ''yung</em>
        Australia <em>naman ay hindi</em> hotspot,” he recalled. His doctors however
        decided to administer the COVID test when he later on develop pneumonia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea598e-87e3-4b33-9293-d1a77bae5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first they didn’t want me to test for COVID-19,
        since Australia was not a hotspot.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7fb71-00d0-47d2-b548-b585271ea8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyon ''yung</em> turning point. <em>Tapos</em> I was in antibotics
        for two days,<em> tapos noon</em> I started feeling better,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44670bef-8927-4a3e-b548-2779bb975bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was the turning point. Then, I was on antibiotics
        for two days and then I started feeling better.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf1cf5-f607-4fba-9819-824879304c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test results confirming that Oliquino was positive for the virus
        came out on March 9, and he was later on identified as ‘PH 13’.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cad76-8c35-4c3a-8d6a-624ec764395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he has recovered and has been negative for the virus, Oliquino
        said that he wants to share his COVID-19 journey to the public and to highlight
        the importance of following quarantine protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376fc48-287a-45ac-b003-682a2551226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I eat salad, healthy food, I go to the gym thrice or four times
        a week, who would’ve thought that I would get this virus,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1da995-265c-49e3-94b0-bbef00089627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko lang sabihin na ''yung mga pasaway, mga ayaw makinig
        at seryosohin ang</em> virus <em>na ito na</em> it could affect anyone,” he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bb07c-aece-4f76-ab24-bb1ff680df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to say to those who are stubborn, unwilling
        to to listen and to take this virus seriously, that this virus can affect
        anyone.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17c5ad-54f7-4f96-a68a-a10f595e09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the physical stress, Oliquino said that being diagnosed
        with the virus also took a toll on his mental health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0208d9-2242-4798-b6b2-fdabf5305e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakaka-</em>trauma siya, <em>parang ayaw ko nang lumabas, sobrang
        takot na kong lumabas</em>,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb0bc9-a22c-43dc-b79a-5c18d6fa0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was traumatizing. It''s like I don''t want to go
        out anymore. I am too scared to go out.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800e2bc-3e81-461b-be4e-3d2f5071cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T22:41:02.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliquino put himself into an additional 14-day quarantine after
        he was discharged from the hospital.</p>'
