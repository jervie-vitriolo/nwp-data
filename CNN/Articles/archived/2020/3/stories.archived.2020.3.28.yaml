      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of TMC''s doctors and nurses have not gone home to their families
        since March 14, the start of the Metro Manila quarantine, the hospital says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963528fd-9e45-4776-8809-fa7b63b89314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also not allowed to get in close contact with anyone else
        outside the isolation ward to avoid passing on the infection to others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd321a5-7725-4ade-ba95-81ebe37d2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through the video, the TMC staff is seen dedicating a song
        “Pagsubok” by Filipino rock band Orient Pearl to those in the COVID-19 ward,
        “hoping to ease their feelings of isolation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12786fd-131d-4fd4-8f39-17ddec507cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the TMC said 122 of their health workers were on quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cc24a-cf60-4881-806b-410889f4a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMC is also providing health care to 36 COVID-19 patients and 12
        other people who may be carriers of the deadly virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37138370-931f-4891-ae8f-c34390e749f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T12:34:47.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the virus has infected 803 people and killed 54 as of
        Friday. At least nine of the COVID-19 fatalities were frontline doctors.</p>'
  'cavite-town-mayor-charges-fake-COVID-19-reports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-28T13:12:52.148+08:00
    'imagesource': 'jcr:9b59bed1-dee7-4cdf-bc78-e1b8543a78a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18bf85d4-f5b1-44b0-99cd-5f06a92b3965'
    'lead': 'This is the first reported case against a local-level chief executive
      for violating the ''Bayanihan to Heal as One Act'' amid the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T13:14:22.745+08:00
