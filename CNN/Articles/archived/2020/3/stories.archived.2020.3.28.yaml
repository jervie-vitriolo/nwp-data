  'ireland-nationwide-lockdown':
    'author': 'CNN''s Niamh Kennedy in London'
    'caption': 'File photo of Taoiseach Leo Varadkar '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-28T06:36:40.321+08:00
    'imagesource': 'jcr:f7ec50b6-4efc-454f-8c4c-f1cbeb696685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3275e98-6841-4dbc-a3bb-07922bc93240'
    'lead': 'The Republic of Ireland will enter a nationwide period of lockdown as
      part of new "radical" measures to tackle the spread of coronavirus, Taoiseach
      Leo Varadkar announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T06:41:50.073+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:35:28.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:41.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irish prime minister announces nationwide lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1821ff-3eab-47ba-a3be-4bb1119d3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN --</strong> The Republic of Ireland will enter a nationwide
        period of lockdown as part of new "radical" measures to tackle the spread
        of coronavirus, Taoiseach Leo Varadkar announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39c341-8594-43c9-8fb7-8186f8d08f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With effect from midnight tonight, for a two week period until
        Easter Sunday, April 12, everybody must stay at home under all circumstances,"
        Varadkar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7795b8-788c-477b-88fc-fa19a418702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order limits travel for citizens and public and private gatherings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7edc46-d831-4462-9bd1-61ba8cea7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during news conference on Friday evening, Varadkar confirmed
        that essential workers — including health and social care professionals —
        would be permitted to travel to and from work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a8146-4a81-4806-8bb6-04d0a5763067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public, Varadkar continued, will also be allowed
        to leave their homes to purchase groceries and medicine; attend medical appointments;
        engage in brief, individual exercise; and for vital family reasons, such as
        providing care to children and the elderly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31e912-52e7-4b93-b256-c2158b63e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Irish prime minister, all visits to hospitals and
        prisons will no longer be permissible, and public transport services will
        be limited to “essential workers" and those providing essential services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b7c76-c5b8-4a42-9fe4-3dc28253e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:41:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on <em><a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-27-20-intl-hnk/index.html"
        target="_blank">CNN.com</a></em></p>'
