      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said these reports would be investigated, adding that the
        PNP ha has continuously reminded its people not to physically harm offenders.</p>'
  'indian-workers-face-tough-choice-coronavirus':
