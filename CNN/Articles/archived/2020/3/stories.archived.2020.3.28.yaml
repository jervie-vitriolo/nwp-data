    'template': '1'
    'title': 'Gov’t to import 300,000 MT of rice ‘if necessary’ amid COVID-19 pandemic
      —  Nograles '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0e440-4bfc-45ca-b5c2-2e8c126e8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:31:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — The
        Philippine government will import rice, country''s main food staple, if the
        situation amid the COVID-19 outbreak calls for it, Cabinet Secretary Karlo
        Nograles has disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb321f13-ab79-44ea-953a-f19a7984c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:31:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If necessary, the importation of an additional 300,000 metric tons
        of rice through government to government arrangements with ASEAN trading partners
        and/or from all sources including India and Pakistan at the ASEAN tariff,”
        Nograles said via Facebook Live Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64acee-6b4b-4ea0-8ecf-4931c69bf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:31:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Inter-agency Task Force on Emerging Infectious Diseases
        (IATF) ordered farming and fishing activities to continue despite the enhanced
        community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ec665-0f6f-44ab-8eac-47ce0080bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:31:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Department of Agriculture shall be provided with
        ₱31 billion “in order to implement, expand, and increase food adequacy in
        the country.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdf778-c6de-4cef-9269-6593deae52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T09:31:05.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:35:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/3/25/more-funds-food-supply-luzon-quarantine.html"
        target="_blank"><strong>RELATED: Agriculture dept. seeks ₱32-B extra funds
        for unhampered food supply</strong></a></p>'
