        width="500" height="612" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5098a8-d9de-4565-ad60-106382ecabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.890+08:00
