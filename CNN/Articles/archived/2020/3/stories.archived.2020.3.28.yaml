      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cd30c-b40e-4f51-8dd1-1eaeca09566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, South Korean police discovered an online group chat that
        shared sexually explicit videos of women filmed without their knowledge and
        consent, and named several high-profile K-pop stars as members of the group.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed852dd7-b60c-4111-8719-b1ae4af721a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55824251-76c9-4c77-91ff-e77d9e48351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, activist Nam Hye-ri opened a Twitter account asking
        people to report sexually abusive Telegram chats, called ''Project ReSET,''
        Reporting Sexual Exploitation in Telegram. The group is now calling for heavier
        punishments for the possession of digital material documenting violent sexual
        cases, as well as the distribution of that material.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b77718-91e0-4d59-9a86-569790d62543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9978f8-6f7b-442a-a42f-58b07e52895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nam said: "It''s important to detect digital sex crimes as soon
        as possible by using Artificial Intelligence technology monitoring and laws
        should keep up with these changes so that not only the ones producing these
        materials but the users can be punished."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a83b59-b4fe-428c-9d03-ef59884afadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5714d5-1201-43eb-8af5-cf9cada7f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Cho''s case particularly disturbing is the allegation
        that at least 16 of the known victims were minors.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51e313-169f-4853-a35f-3a5a4ada06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614a633-4fff-49a7-bc14-d79e475e8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current South Korean laws, possessing child or juvenile pornography
        is punishable by up to one year in prison or fines up to 20 million Korean
        won ($16,000) but the act of watching pornographic videos when the viewer
        doesn''t know the subject is underage is not punishable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5678a15-6e8b-4261-9117-5d64a2fbf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223cbbf-5494-4908-88d9-39f7fa0065ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That creates a defense where viewers can prove they did not realize
        the girl was a minor.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52d46f-b8c9-4552-8d6e-4c66c0fa46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ee9be-b46d-414a-861e-c52f1fc84b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 80 people out of the 3,449 charged with distributing sexually
        abusive videos of children received jail terms between 2015 and 2018, according
        to the South Korean Prosecutors'' Office.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a905c92-9c6f-4a54-beaa-2e138929c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54386a65-c570-49db-8173-cb5378b3b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Jin Sunmee believes stronger punishments for these crimes
        is vital. "Our justice system is too lenient to offenders and it is heartbreaking
        to think the system has missed its golden time to protect our children," Jin
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544f9e3-436b-424a-9c72-5c75a731f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3b0b3-390a-4c0e-b961-e6f988020e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nam agreed. She said: "Women are not objects to be consumed. Women
        are human beings. The continuous digital sexual crimes can only come to an
        end when people genuinely believe in this."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353b492-f539-453e-9a62-99310d0aaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:48:28.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/27/asia/south-korea-telegram-sex-rooms-intl-hnk/index.html"
        target="_blank">"Dozens of young women in South Korea were allegedly forced
        into sexual slavery on an encrypted messaging app"</a></em></p>'
  'hampton-manor-coronavirus':
    'author': 'Dominic Rech, CNN Business'
    'caption': 'James and Fjona Hill have been running Hampton Manor for more than
      10 years and are trying to ''reinvent'' the business during the COVID-19 crisis.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-28T15:42:14.646+08:00
    'credit': 'From Hampton Manor'
    'imagesource': 'jcr:aaad76f2-5db2-4d95-9756-54c8556dd977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8903f50-ed36-44ae-9f0c-5de7828b63e5'
    'lead': 'Every restaurant and pub in the United Kingdom has been ordered to close
      as the country seeks to limit the spread of the novel coronavirus. On the outskirts
      of Birmingham, one award-winning restaurant is riding out the crisis by assisting
      people in need and accepting help from German supermarket chain Aldi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T15:47:16.183+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:35:10.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:45.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michelin', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'This Michelin-starred restaurant was closed by coronavirus. Now it''s
      feeding vulnerable people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68071493-be13-45f3-8327-0ef117498ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every restaurant and pub in the United
        Kingdom has been ordered to close as the country seeks to limit the spread
        of the novel coronavirus. On the outskirts of Birmingham, one award-winning
        restaurant is riding out the crisis by assisting people in need and accepting
        help from German supermarket chain Aldi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef223b-a483-4ddd-b7a0-b139b8010118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampton Manor, which includes a hotel and restaurant called Peel''s,
        needed to act quickly in order to avoid huge losses as the coronavirus swept
        across Britain, decimating the restaurant and hospitality industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ea446-9f6c-48c7-9335-a0819b819583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking at losing £150,000 ($180,000) a month if we didn''t
        do anything," James Hill, the managing director of Hampton Manor told CNN
        Business. "We had to contract our team to a core for us to be able to survive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21e35c-398c-48ca-91c5-0c9639cb6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hill has been running Hampton Manor for 11 years with his
        wife, Fjona Hill, who described the start of 2020 as an "emotional roller
        coaster." Earlier in March, pressure on the business was mounting, putting
        dozens of jobs in jeopardy. But then, Aldi offered to take on dozens of Hampton
        Manor staffers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590913d-1aed-4dca-a372-6bcfc3971c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German company''s head office in the United Kingdom is near
        Hampton Manor, and it sometimes uses the venue for events and conferences.
        Faced with panic buying of food and supplies, the discount grocer was in need
        of workers. So Aldi temporarily hired 30 Hampton Manor employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea91c7-ecd3-464d-92e6-c52019ba2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has since pledged to pay 80% of employee wages
        during the crisis, but at the time Aldi''s intervention was a "miracle" for
        Hampton Manor. "That was a huge moment of relief for us," said James Hill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2602db7-3cf6-4e84-b5f0-526d9fea0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But faced with a loss of diners at Peel''s, which boasts a Michelin
        star, and revenue from weddings, the entire estate temporarily closed its
        doors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca04601-32e4-4d7e-b8ac-547c845faea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:16.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve closed everything. We were basically unviable because we
        relied a lot on weddings to keep our revenue up ... without the wedding business
        we will be in massive losses," Fjona Hill told CNN Business.</p>'
