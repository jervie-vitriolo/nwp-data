      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, where cases surged my more than 40% in a single day
        this week and continue to jump daily, hospitals are already working under
        stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b22fc-20ce-4c42-99d6-4fbcdd007ce8'
