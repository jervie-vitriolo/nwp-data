      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> A hospital
        in Sultan Kudarat called for justice on Saturday after a group of strangers
        allegedly attacked one of its health workers by throwing bleach at his face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c66d2-d931-4e0f-95fd-8ea224dc28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacurong City’s St. Louis Hospital said five people “ganged up”
        on one of its personnel on his way home, Friday afternoon. The group splattered
        bleach all over his face but he was able to immediately seek treatment at
        the hospital.</p>'
