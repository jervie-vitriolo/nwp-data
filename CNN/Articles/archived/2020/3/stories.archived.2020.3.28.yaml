      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, tens of thousands of women took to streets of Seoul to
        protest against illegal filming of women by hidden cameras in motels and public
        toilets. Videos taken by these spy cams were circulated online. Women protested
        under a slogan, "My Life is Not Your Porn."</p>'
    '60':
