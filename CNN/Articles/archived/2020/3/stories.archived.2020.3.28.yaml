  'ritm-capacity-covid-19-tests':
    'author': 'CNN Philippines Staff'
    'caption': 'The public can expect more COVID-19 test results as the country’s
      primary testing center for the coronavirus disease can now conduct up to 1,000
      tests per day, the Department of Health said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-28T22:19:28.752+08:00
    'imagesource': 'jcr:8dad4384-ed88-4280-962d-5da58d64c132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92245b03-2a01-416e-8ee0-ed6c81967b90'
    'lead': 'The Research Institute for Tropical Medicine (RITM) initially could only
      conduct up to 600 tests per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T22:24:05.007+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:34:59.429+08:00
