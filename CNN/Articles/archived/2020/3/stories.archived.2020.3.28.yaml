      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 803 cases Friday with a death toll
        of 54, and a 31 people who recovered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e61917-ce6a-4a08-a206-39ea6818358a'
