    'mgnl:tags': ['India', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Desperate to go home, Indian migrant workers face tough choice amid
      world''s largest lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ed880-edbb-44d9-9c4c-a0a96e662196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Thousands of migrant workers are attempting to leave
        India''s major cities after a government lockdown designed to prevent a local
        epidemic of novel coronavirus left them without jobs or pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb75fa9-6363-4ce3-a592-7aefb92bc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35843f1b-ba80-4e53-b2b1-92a9f3219fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential mass migration may undermine attempts by Prime Minister
        Narendra Modi''s government to prevent the localized spread of the coronavirus,
        with some workers even attempting to make the journey on foot, due to widespread
        closures of public transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce76b1-0bfd-43f8-9931-dcb113d638bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ecae8-cff7-4ee1-ae4d-826889c9c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, every year more than nine million
        migrant workers move from India''s rural areas to large population centers
        to find work at construction sites or factories, sending money back to their
        home towns and villages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232705d5-3f38-49df-af76-b4aa080b1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4960ff3-5396-453b-a42a-4a2ab65e916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with those industries closed by the government lockdown, many
        have been left with little choice but to attempt the return journey home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe4d17-1927-4d4a-aac1-7d98cf42adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbbc5d-e9bc-40cc-bcfa-dc1beccb200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant worker Bablu Ehrewal, 24, used to work at a mall construction
        site earning $7 a day (500 rupees). Construction stopped this week when the
        lockdown came into effect. Now he is stuck in a slum with 70 other migrant
        construction workers in the central Indian state of Madhya Pradesh and hasn''t
        been paid in 20 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428a01c-0c9b-493e-8bad-6759dedb55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa20156-a557-4b53-868e-2ddb221ed1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without money, he can''t afford food, and with the trains shut,
        his only option may be to walk home. "It is better than living here with nothing
        and starving to death," he said of the choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78254f1c-7377-4995-b2b6-8b447bc6e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2862d-7525-4cd7-a7d5-4b2e56ac21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the Indian government pledged $22 billion to support to
        migrant workers trapped without work far away from their homes, including
        the providing community kitchens and food deliveries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9d302-5834-4848-8882-eb3dc0c55b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85eb72-ded5-4544-a9a5-f4486a203381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have installed more than 12 thousand vehicles in the state to
        transport vegetables, milk, medicines and food grains from door to door,"
        Uttar Pradesh chief minister Yogi Adityanath said on his official Twitter
        Wednesday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b6035-4beb-4cc1-b4bb-8a2fd2982ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36ccb5-5762-4c0b-8d37-8e9232cb0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person at night shelters, bus and railway stations ... will
        stay hungry or thirsty," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f67d5-c701-4922-ba09-3371db7e9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b14a0-c234-4752-a001-ce6511c2c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unclear whether the government aid has stopped the flood
        of migrant workers from major cities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b69ce7-7efe-4642-84a1-5fa687246d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6ca6d-8e1d-4719-aff5-8dc52d6d31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chennai alone on Sunday night, when the first 14-hour lockdown
        took place, local government figures revealed about 4,500 workers were stuck
        at the city''s railway station unable to return home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68417a-a12e-485d-a987-defc222b0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca106e4-74fe-4146-8dbd-abff3b4a5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,700 went into relief shelters in the city. Another 2,800
        are still unaccounted for as of Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacc168-0a99-4c65-bb96-4c8bfda0f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef82421-1b9b-4ef3-a00f-5982e4a83507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lockdown in India</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe7cdf-e304-4c9a-b492-d56692872cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of the country have been locked down to prevent the
        spread of the novel coronavirus, which has killed 17 people so far, in a country
        of 1.3 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9fb08-b04d-4b06-9080-8d2c4bf5dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b8212-452d-49e1-8769-96fb115687c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were only 724 confirmed cases. In comparison,
        South Korea -- which has a population of only 3.8% the size of India''s --
        has more than 9,200 cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed3166-64f6-4c85-99df-336742d7e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d216c2d-471e-4d09-98bc-52e6bfd83f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Modi announced this week that all of India''s 36
        states and territories would be shutdown until March 31, with only essential
        services such as supermarkets an hospitals remaining open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b75722-5865-485f-aa82-c2b3f0fdf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531f1a6-34c5-4e13-a9c6-60d6e3a69686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to remain safe from the coronavirus," Modi
        said in a televised address. "If we have to stop the spread, we have to break
        the cycle of infection."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbfa77-c127-4141-a3c2-39a57eca042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f190649-158b-4a2e-a7f2-8aafe80a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All shops, factories, workshops, markets and places of worship have
        been closed, interstate buses and metros have been suspended and construction
        work halted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62686d7c-6f2d-4ca1-9858-0879ebb4540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545cb6c-1658-4668-adb8-fffafaa162af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization officials said at a press briefing on
        Monday that India had a major role to play in keeping the global pandemic
        as contained as possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0bdc0-a98a-4d88-9605-20439c52c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b8c4c-e776-4070-82e8-9a9e62c4b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of this pandemic to a great extent will be determined
        by what happens in very large highly populated, dense populated countries.
        So it''s really, really important that India continues to take aggressive
        action," said WHO Executive Director Michael Ryan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7d185-5eb8-44bf-804a-e98708f9df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578cfab-a11f-408e-b7ab-437bf45c04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modi denounces evictions of doctors</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bc9a-eeb3-4fab-a0c7-e1607dcb1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India may still have fewer than 1,000 cases but the fear of pandemic
        has caused panic buying and attacks on front line medical staff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4b1a1-eecb-4a9a-8b99-ac9a50a1f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007f041-6fbd-4a1a-8661-98c0799faa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses in the capital New Delhi told CNN that they have
        been ostracized and discriminated against by their communities over fears
        that they could bring home the virus after work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c78b68-7466-45f5-9e5b-33950014e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afe237-ec33-415f-b084-d867c86a05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors have even been threatened with eviction or having their
        electricity cut off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cac4c-bafe-47f1-9a0c-141660768ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f0060-48cf-4a2e-951f-fcdb007217a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many doctors are now stranded on the roads with all their luggage,
        nowhere to go, across the country," said one letter from the Resident Doctors''
        Association of New Delhi''s All India Institute of Medical Sciences to the
        Union Home Minister Amit Shah.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d542c-c733-4d60-8669-83c284c5919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d3a13-1c69-45c6-9221-d98ed127f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:29:08.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking over video conference Wednesday, Prime Minister Modi said
        that he would immediately speak to the police and law enforcement authorities
        to take "strict action" to protect medical staff.</p>'
