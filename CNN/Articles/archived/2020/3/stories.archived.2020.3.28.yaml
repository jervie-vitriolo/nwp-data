      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24796a72-6590-4828-9e3b-dbf92114e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are still combing through the transcript, but here is the developing
        roundup:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2bf5a-3256-4a44-8080-4657ed1a584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170b1f9-01a0-457b-9fd4-930acbad19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The real state of the stock market 22 days ago</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171fa44-a20d-46e6-97b4-f47c2d2114dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that 22 days ago, "everything was going beautifully"
        before the US got hit by what he calls "the invisible enemy." He said, "22
        days ago we had the greatest economy in the world, everything was going beautifully,
        the stock market hit an all-time high"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe410aa-553a-445e-a698-3710be729f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5245be-ed0d-44fe-8260-85eeb859fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While the market had previously set
        all-time records under Trump, on March 5, 22 days before Trump''s comments,
        the Dow dropped 3.6% or 970 points, then its fifth-worst single-day point
        drop on record, adding to a 3,000-point drop since its peak on February 12.
        That day''s fall in the Dow followed drops of 1,000 points and 800 points
        earlier that week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45883702-0591-419d-802b-2b90f4419014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984bff2-6cb0-4a31-9d50-4965f354c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How unforeseen the coronavirus crisis was</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba676cf-8999-4c5c-8c59-322862dc6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple times throughout Friday''s press briefing, the President
        claimed the current situation was unprecedented and unforeseen. According
        to Trump, "nobody was prepared for this," not even past presidents. He added,
        "In all fairness to all of the former presidents, none of them ever thought
        a thing like this could happen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe991a-fcdb-44a9-b29f-8cfdde51a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73491c-051a-4910-91e7-6cd74ee7970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. The US intelligence
        community and public health experts had warned for years that the country
        was at risk from a pandemic. Experts had also warned that the country would
        face shortages of critical medical equipment, such as ventilators, if a pandemic
        occurred.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6603f3c-d5e3-43ad-839b-db347dce476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffc3c5-fca8-4f46-8f6b-35ec9db60a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.938+08:00
      'mgnl:createdBy': 'david'
