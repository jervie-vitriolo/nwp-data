    'template': '1'
    'title': 'New York may be weeks away from reaching a peak in coronavirus cases.
      Now other states are preparing for a surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546c8b7-34e2-46a0-83f2-ac1f690aa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.130+08:00
      'mgnl:createdBy': 'david'
