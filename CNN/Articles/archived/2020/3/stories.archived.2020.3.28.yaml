      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong>&nbsp;There
        have been 35 more overseas Filipinos who have reportedly contracted the coronavirus
        disease, bringing the total number of infected to 280, the Department of Foreign
        Affairs said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7e0ac-5901-49c4-b765-e7f1e2878d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:38:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With approximately 10 million Overseas Filipinos (OFs) living and
        working around the world, some in large concentrations in countries that are
        now epicenters of COVID-19, it is inevitable that our nationals will be affected
        by this disease,” the department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5484c-4b5c-49cb-b0a3-ea9f291dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:38:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this number, four have already died from the disease, while
        108 have recovered. There are still 168 undergoing treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc80bf3-f54c-4561-ac17-7c73bd9c3a4f'
      'mgnl:activationStatus': true
