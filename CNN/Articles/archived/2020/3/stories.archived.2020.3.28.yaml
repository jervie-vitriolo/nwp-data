      'text': '<p>Authorities are urging people to practice regular hand washing,
        cover their mouth and nose when coughing and sneezing, and avoid close contact
        with those who exhibit virus symptoms.</p>'
  'google-ad-donation-coronavirus-pandemic':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-28T06:58:35.362+08:00
    'imagesource': 'jcr:4b72b40c-f528-4caa-9d53-85dc8cf7300b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7916835c-de1a-417d-860a-8746def7b76a'
    'lead': 'Google is committing to donate more than $800 million to support businesses,
      organizations and healthcare workers as part of its coronavirus response — most
      of it in the form of free advertising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T07:04:12.061+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:35:27.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:34:41.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'sundar-pichai']
    'template': '1'
    'title': 'Google is donating $800 million to help with the coronavirus crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3c25c-9214-4f9c-bb1c-347b8de89cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Google is committing to donate more
        than $800 million to support businesses, organizations and healthcare workers
        as part of its coronavirus response -- most of it in the form of free advertising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00479ef-1700-4308-b3d0-ba0b5f158077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company said it will give the World Health Organization
        and global government agencies a total of $250 million in ad grants — up from
        the $25 million it announced a few weeks ago — to share information on how
        to battle the spread of the virus, CEO Sundar Pichai said in a blog post on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2035d-aec2-49d0-bdac-6dba7388a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $340 million in Google ad credits will be available to small
        and medium-sized businesses whose accounts have been active over the past
        year, Pichai said, with an additional $20 million earmarked for announcements
        on relief funds and support for small businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1388e1-1564-4f44-b989-51109b148396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is one of several tech companies putting some of their vast
        financial and technical resources toward trying to combat the global pandemic.
        Apple on Friday released a website and an iOS app that allows users to screen
        themselves for coronavirus symptoms, days after announcing that it would donate
        more than 10 million respirator masks across the US and Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67f1bf-a7d7-46e9-b297-175ce0dfcc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, like Google, has offered free ad credits to the WHO and
        other institutions to provide accurate information about the coronavirus,
        but the WHO has not officially placed any ads on Facebook yet. The organization
        is working with Facebook in other capacities, including the company''s Coronavirus
        Information Center and a health alert account on WhatsApp launched last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29492fa7-42af-49cb-b919-d8f46c8a29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech firms from other countries are also pitching in to combat the
        virus in the US, where the number of confirmed cases is now the highest in
        the world. Japanese conglomerate SoftBank and Chinese tech giant Alibaba have
        pledged to donate around a million masks each to US health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e427fc0-6686-4462-822a-854847131323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond its advertising initiatives, Google is setting up a $200
        million investment fund to help small businesses get access to capital as
        well as offering $20 million in Google Cloud credits for academics and researchers
        working on combating the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8304266-b28e-451e-aeba-563fe68ec6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is also working with one of its suppliers, Magid Glove &amp;
        Safety, to produce up to 3 million masks in the coming weeks that it will
        donate to the CDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38f074-ba74-4d48-8b39-db1e94ea8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T07:04:12.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
