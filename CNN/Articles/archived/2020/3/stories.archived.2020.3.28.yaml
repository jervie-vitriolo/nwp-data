      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA clarified that not all have been verified by the Department
        of Health. The agency said only 140 are included in the DOH record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98af02-b229-4368-bb7c-e17373a58b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:38:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Filipinos are scattered across 28 countries and regions, DFA
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa330e-a3c2-4e56-8383-061f100217f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T18:38:21.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:35:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now over 590,500 <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">confirmed
        cases of COVID-19</a> in at least 202 countries while 26,943 have died. The
        United States has the most number of known cases with a record of 100,717,
        followed by Italy and China.</p>'
