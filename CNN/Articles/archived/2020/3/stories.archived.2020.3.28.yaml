      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270945e1-52c9-4fd9-bcb0-9c924a44deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, we spent time with folks from the state and my team
        and Army Corps of Engineers at McCormick Place. We were looking at what it
        takes, not in a theoretical way, to layout thousands of beds," Commissioner
        Dr. Allison Arwady of the Chicago Department of Public Health told the news
        station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549a650-7769-48f9-a62a-bee31c91bd57'
