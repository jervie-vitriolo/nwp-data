      'mgnl:type': 'text'
      'text': '<p>(CNN) - Inaccuracies about the stock market. Baffling statements
        about a closed GM plant. Stating you can call coronavirus the flu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3020253-f082-4bc5-9f71-c0cd9696eb93'
