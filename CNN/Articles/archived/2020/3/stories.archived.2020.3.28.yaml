      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c9806-2b6a-4fc9-8693-a6ed664c6130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:39:19.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Friday continued the false and misleading
        claims that have become a part of White House briefings on coronavirus, wrapping
        up a week in which the number of confirmed cases across the country topped
        100,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8270ac1-7a54-45a2-83f5-3e96b795410d'
      'mgnl:activationStatus': true
