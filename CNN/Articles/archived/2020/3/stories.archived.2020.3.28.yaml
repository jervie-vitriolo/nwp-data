    'lead': 'Thousands of migrant workers are attempting to leave India''s major cities
      after a government lockdown designed to prevent a local epidemic of novel coronavirus
      left them without jobs or pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-28T15:29:08.668+08:00
