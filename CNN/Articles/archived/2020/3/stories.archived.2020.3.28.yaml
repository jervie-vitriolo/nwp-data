      'mgnl:lastActivated': 2023-01-26T19:35:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New hotspots emerged as the numbers escalate in other states, the
        country''s top doctor says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8465556-580b-4ea8-afd5-d52193501c9b'
