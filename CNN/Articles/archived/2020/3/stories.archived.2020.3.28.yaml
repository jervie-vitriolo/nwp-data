    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a30a-4bb4-4f83-8bbc-80a34e3d8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:47:10.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the authorities announced that Cho had been arrested
        on charges including producing and distributing child pornography, sexual
        abuse, blackmail, coercion, fraud, illegal distribution of private information,
        and sexual assault through illegal filming but he has not been indicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d5015-f584-4d8b-96b6-1a6a770544b4'
