      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5fb21-ca7f-4781-8360-1ca48de9b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of alleged curfew violators being rounded up in cages and
        reports of others being made to stay under the sun for long periods have been
        posted on social media, triggering anger from some people who said rights
        were being violated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbcff0b-8570-4339-bb74-9962063dbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.460+08:00
      'mgnl:createdBy': 'david'
