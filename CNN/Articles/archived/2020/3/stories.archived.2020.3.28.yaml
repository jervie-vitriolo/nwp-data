      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Confirm ‘yan kahit hindi sila mag bigay ng notice eh mas nauna
        pa si Sen. Manny Pacquiao mag self-quarantine,”</em> said Joson.</p>'
