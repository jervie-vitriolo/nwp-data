      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ec822-defb-4fe2-86d0-8fd537b73cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:35:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was recommended by the Justice and the Interior secretaries,
        Eleazar said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed70af9-75b5-4550-b872-02054d436ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T19:59:56.459+08:00
