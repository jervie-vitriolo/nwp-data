  'patient-consent-to-disclose-names-sought':
    'author': 'CNN Philippines Staff'
    'caption': 'Cabinet Secretary Karlo Nograles said the public disclosure of the
      patients’ identities will help the government track those who have made contact
      with the patient. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-28T00:20:33.106+08:00
    'imagesource': 'jcr:32c2a8ed-1992-4c7a-b0db-bfa78091ee24'
