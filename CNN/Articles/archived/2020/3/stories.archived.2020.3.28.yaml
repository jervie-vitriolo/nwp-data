      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 27,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. Over
        600,000 people have gotten sick, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
