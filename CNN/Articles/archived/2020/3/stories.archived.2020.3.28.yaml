      'mgnl:created': 2020-03-28T06:25:43.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:35:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/27/health/us-coronavirus-friday/index.html"
        target="_blank">US coronavirus cases reach 100,000 as reported deaths hit
        new daily high</a></em>"</p>'
