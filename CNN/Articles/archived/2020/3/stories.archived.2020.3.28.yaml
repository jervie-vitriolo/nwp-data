      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite their return, some have not been able to home to
        their respective provinces due to quarantine restrictions which prevent them
        from leaving the National Capital Region.</p>'
