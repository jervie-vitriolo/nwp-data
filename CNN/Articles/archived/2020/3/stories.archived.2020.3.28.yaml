    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0959bff-82ec-4d8a-897a-10cf569f5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:14:51.045+08:00
