      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They applauded the first responders, nurses, doctors and other health
        care workers who are helping to fight the city''s coronavirus outbreak. The
        applause erupted from all over the city at 7 p.m. and lasted for several minutes.</p>'
