      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb229e5-63c8-4521-9099-1eb3d17c5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T06:42:26.317+08:00
