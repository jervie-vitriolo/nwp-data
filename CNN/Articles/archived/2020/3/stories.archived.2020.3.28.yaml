      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c32fc-b432-4664-8634-8cae1c2a0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incident has since been reported to the President Quirino Police
        Station. At this time, we respectfully DEMAND that justice be given,” hospital
        management said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5c0b6-df26-4e81-b716-72e23ba3a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital appealed to the public to refrain from discriminating
        against health workers who are at the frontlines of the coronavirus disease
        or COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11d8d0-c0cd-48ac-9312-ca34d9bbcd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our personnel is a breadwinner, AS MANY OF OUR FRONTLINERS ARE,
        who in the present pandemonium, chose to bravely continue their duties to
        the community,” the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84c3ed-cfd2-405f-9ea6-951d8f630d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health <a href="https://cnnphilippines.com/news/2020/3/24/stop-health-workers-discrimination-covid-19.html?fbclid=IwAR1Ln5pD9y05piJXmweEZIeXBh2D-QVWfXwgDzSWeL6ufyuaA1ikyWvLl9w">also
        urged the public</a> not to discriminate against health workers, after receiving
        reports that some landlords evicted them over fear that they might spread
        the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae90f6c-b2fe-496e-9edc-36fcb7c261d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T23:56:05.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:34:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ito ang panahon para talikuran natin ang ating</em>
        healthcare workers,” said Maria Vergeire, Health Spokesperson on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92862f-788b-4586-810c-63335d4ad3db'
