      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec4344-bb40-4d8c-bb47-f729f4a3c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T15:58:08.132+08:00
