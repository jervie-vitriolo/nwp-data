      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s arrest is the latest in a series of online sexual scandals
        involving women in South Korea in recent years.</p>'
