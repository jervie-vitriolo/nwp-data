    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7827cd7-0d6f-4839-bf1e-1180e5306cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
