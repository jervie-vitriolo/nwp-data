      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe we have many persons under investigation
        or PUI who need to be prioritized for testing.]</p>'
    '19':
