      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f69821-86ff-46a2-8e6e-ee5f24f9aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-28T16:09:19.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:35:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala po kasi ako na marami tayong Persons Under Investigation
        o PUI na dapat unahin pagdating sa</em> testing," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f70b0b-042d-4e01-bc85-603251090493'
      'mgnl:activationStatus': true
