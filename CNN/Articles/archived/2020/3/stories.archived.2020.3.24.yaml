      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 a ''serious'' issue</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f3601-38b1-4284-a5a1-7d4aded3c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae3d3d-05a9-4c24-b36a-29e3d0df1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around <a href="https://www.who.int/news-room/q-a-detail/q-a-similarities-and-differences-covid-19-and-influenza">three
        to four&nbsp;percent.</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b075e0-761d-4927-85dc-fd3afa67c295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bf3a9-3b47-467c-8e6d-29c18fb06cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        15&nbsp;percent experience severe illness while five percent were critically
        ill.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480ed2f-131b-407e-9463-5ae068ef66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cd137-52bd-485f-bef7-d9e13d73f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel, however, said this should not stop the public from considering
        the severity of the issue at hand.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e6d51-6c19-45b5-8e87-df1a069d4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76291044-b4f2-40d2-93e3-d04c8583c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is serious, something not to be scoffed at. It''s something
        to be taken seriously. It has infected our friends, family," the doctor noted.</p>'
    '55':
