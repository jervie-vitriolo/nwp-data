    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa29a5d-42c4-4c9f-b1fd-4bc48b4ef7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
