    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250a4ce-cd88-4fff-89fd-89471bbb4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.539+08:00
