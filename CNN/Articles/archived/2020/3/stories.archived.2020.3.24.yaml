  'handwashing-sanitizer-covid-19':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-24T16:20:57.998+08:00
    'imagesource': 'jcr:834f323c-8b6d-4eb1-b228-3d4f409b5533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48cc3715-1571-4586-90c9-494203a68a80'
    'lead': 'Tired of washing your hands for 20 seconds each time? Fingers starting
      to prune or feel like sandpaper? Please don''t stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:26:31.553+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:10:12.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:07.433+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'COVID-19', 'coronavirus', 'handwashing', 'sanitizer']
    'template': '1'
    'title': 'Why soap, sanitizer and warm water work against Covid-19 and other viruses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1ffd9-cf70-48eb-98d3-f90000cad6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tired of washing your hands for 20 seconds each time? Fingers
        starting to prune or feel like sandpaper?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c04a6-cae9-48cf-9119-51f1d85ae55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please don''t stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1da28c-fdf6-492e-9ef0-0af2cb68b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is counting on you to help stop the spread of Covid-19,
        the deadly new disease caused by SARS-CoV-2, or severe acute respiratory syndrome
        coronavirus 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356a4f4-fc4c-4796-ab26-c18db0b4b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take heart that while you''re scrubbing, you''re also killing off
        a host of other nasty bacteria and potentially lethal viruses that have plagued
        humans for centuries — including influenza and a number of different coronaviruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b0565-95fe-41b5-bc15-cc7a70cac075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are four coronaviruses that circulate in humans regularly,
        almost every year," said virologist Dr. John Williams, chief of the division
        of pediatric infectious diseases at the University of Pittsburgh Medical Center
        Children''s Hospital of Pittsburgh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9bb21-0e77-442b-9f8f-58f3dafdd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they mainly cause colds; in fact, they cause about a third
        of common colds. They don''t kill people," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da6514-2845-47bd-a5d2-1203542dbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses aren''t the only nasty parasites that&nbsp;succumb
        to a vigorous application of soap and water. Influenza — which kills millions
        around the world each year — and the human metapneumovirus, which causes a
        respiratory infection that can lead to pneumonia, also break down and die.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f92c8-a5c4-483f-a632-f166cf7e1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did such a simple thing as soap and warm water — and alcohol-based
        sanitizers — obtain such power over these parasites?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53520c-5e5a-42dc-9369-c8eeda1e0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer lies in their "skin" and your scrubbing technique.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168d6df-497d-4ad4-9f7f-52916c2b5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What soap and warm water do</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a668f9b-a29e-4134-ad80-1f0d01694cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the microscope, coronaviruses appear to be covered with pointy
        spires, giving them the appearance of having a crown or "corona" — hence the
        name. Beneath the crown is the outer layer of the virus, which is made up
        of lipids, or what you and I would call fat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485871c-4955-409c-9f93-e93fc1637cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now imagine that coronavirus is your butter dish, covered with buttery
        fat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83d1e4-284e-4c35-8c85-bed7085d88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You try to wash your butter dish with water alone, but that butter
        is not coming off the dish," Williams explained. "You need some soap to dissolve
        grease. So soap or alcohol are very, very effective against dissolving that
        greasy liquid coating of the virus."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec6d7e-fcec-4c7a-bd0d-def1999d3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does getting rid of that outer layer do to the germ?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03403a-5113-4306-a6a6-cc5266edd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It physically inactivates the virus, so it can''t bind to and enter
        human cells anymore," Wllliams said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b33c1-cb7b-4bc4-8b42-9a9b19b7a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how soap accomplishes this feat is rather strange and fascinating
        science.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1b99f-66c3-45aa-94de-fa1589a0f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all about how soap molecules are formed — each looks much
        like a tiny sperm, with a head and tail. The head bonds with water but the
        tail rejects it, preferring oil and fat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75222b4-8ed9-43e9-ade5-c3c8e2b70352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantically trying to escape water, the tail of the soap is drawn
        to the fatty outer layer of the virus and begins to pry it open, much like
        we might use a crowbar to separate two pieces of wood.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621b0fb-10bb-4841-a45d-31039d0be058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the virus or bacteria splits open, it spills its guts into
        the soapy water and dies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685b8db-5368-412c-8739-6d623c7de7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water and scrubbing with your hands are important to this process
        because the combination creates more soap bubbles, which disrupt the chemical
        bonds that allow bacteria, viruses and other germs to stick to surfaces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5121aca-e433-4369-a74b-99d71a822723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to scrub, build up bubbles and scrub some more, getting
        into every crack and crevice of your hands and fingers, including your fingernails,
        for 20 seconds, which is about as long as it takes to sing Happy Birthday
        twice. (But if you''re tired of that ditty, there are songs from every decade
        you can sing instead.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a922c7b-f8d1-4a75-a46a-13e7f064b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when you rinse your hands, all the germs that have been hurt,
        trapped or killed by soap molecules are washed away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b2496-4c17-452e-9aac-ba89987f01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those bubbles and foam ... literally pick germs up and wash
        them down the drain," said Dr. William Schaffner, a professor of preventative
        medicine and infectious disease at Vanderbilt University School of Medicine
        in Nashville.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18cf2a-8435-4f08-80bb-e014e64d946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You often hear that the water you wash with should be warm, but
        why? After all, even hot water does not kill bacteria or viruses until you
        get to a temperature that would scald the skin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7861bd-9b06-4fb9-918e-1c2adedfd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold water will work, but you have to make sure you work really
        vigorously to get a lather and get everything soapy and bubbly," said chemist
        Bill Wuest, an associate professor at Emory University who studies disinfectants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551218a9-0992-48ee-ada5-a6c5a2596247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, you might need to sing "Happy Birthday" three times
        instead of two.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121b926-2fd1-4272-ac99-122f92ebc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warm water with soap gets a much better lather, more bubbles,"
        Wuest said. "It''s an indication that the soap is ... trying to encapsulate
        the dirt and the bacteria and the viruses in them."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9f75d-ef08-4e99-a484-3c75ba529d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What alcohol-based sanitizers do</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccb9be-3f9f-4fa5-a370-c539d7bab71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol-based hand sanitizers can be as effective as soap if they
        are used properly, Schaffner explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2696087-f278-4c4d-a7b5-0c590371ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to have at least 60% alcohol in them," Schaffner said.
        "It''s the alcohol that''s the virus killer."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb04f14-3743-4e9c-be01-f4afcf499316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just putting a little dollop in the palm of your hand and wiping
        quickly isn''t good enough, Schaffner said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5098e0-3402-4252-b827-3022b47c4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to use enough and get it all over the surfaces," he
        said. "Rub it all over your hands, between your fingers and on the back of
        your hands."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec40de9-8ce2-4c6f-9d6b-7953b2b53b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because alcohol is a different chemical property," Wuest
        said. "It helps break up the germ membranes, but you need to make sure it
        gets into direct contact with the bacteria or virus."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edd8eb-05aa-48d4-bff7-34108779384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are situations in which soap and water are best, Williams
        said, because of the ability of soap and water to trap and wash microorganisms
        away.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0bf17-3ca2-4d21-8208-a04f18c8f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol is pretty effective at killing germs, but it doesn''t wash
        away stuff," he said. "So you know, if somebody''s just sneezed into their
        hand, and their hand is covered with mucus, they would have to use a lot more
        alcohol to inactivate that bacteria or virus.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922347e-a830-43f2-b849-24840af70811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if somebody''s hands are visibly or grossly contaminated, soap
        and water are better," Williams said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e9b66-3c0b-4ece-bbb4-a1ba7d3c4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially important because there are nasty germs and bacteria
        out there that don''t have soft, fatty bellies that soap bubbles can attack
        — such as hepatitis A virus, poliovirus, meningitis and pneumonia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9d286-4ac0-472f-915d-49d0c0c953e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next time you wash your hands for the umpteenth time, take
        pride in all those soapy bubbles you''re creating -- and enjoy the pleasure
        of imagining those microscopic, dead creatures circle the drain.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dce7f2-10f0-4bc3-953f-58fedd0e5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:31.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/health/soap-warm-water-hand-sanitizer-coronavirus-wellness-scn/index.html"
        target="_blank">Why soap, sanitizer and warm water work against Covid-19 and
        other viruses</a>."</em></p>'
  'sex-work-debate':
    'author': 'Julienne Joven'
    'caption': 'Despite the polarized opinions on sex work, one thing that supporters
      and critics both agree on is that sex workers should not be treated as criminals.
      Illustration by KRISTIENNE AMANTE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-24T16:19:27.830+08:00
    'imagesource': 'jcr:486ef7b8-f8e3-472f-a95c-a89835a74205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129b6614-28ac-4fef-9af8-5e1a08e2d203'
    'lead': 'Women’s rights advocates weigh in on the longstanding debate on sex work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:26:56.814+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:10:11.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:07.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does sex work truly empower women?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b7dae-df92-41d8-8647-38e08f56f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.814+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Warning: This article contains material that may be sensitive.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f783a-dc2a-41f7-8fef-2d066702a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.820+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sex work — or the
        provision of sexual services in exchange for money — is still a highly debated
        field in the Philippines. Going by the country’s laws, it is a criminal offense
        to engage in sex work. According to <a data-cke-saved-href="https://www.lawphil.net/statutes/repacts/ra2012/ra_10158_2012.html"
        href="https://www.lawphil.net/statutes/repacts/ra2012/ra_10158_2012.html"
        target="_blank">Article 202</a> of the Philippines'' Revised Penal Code, “women
        who, for money or profit, habitually indulge in sexual intercourse or lascivious
        conduct, are deemed to be prostitutes.” Authorities can arrest and jail offenders,
        as well as make them pay fines ranging from ₱200 to ₱2,000. Article 341 imposes
        a penalty of imprisonment from 8 to 12 years on anyone who engages or profits
        from the industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e6ab5-ffcd-4bbb-9425-e169c2444c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the standing laws, a 2013 <a href="https://www.philstar.com/nation/2013/02/11/907592/500k-filipinos-engage-prostitution"
        target="_blank">interview</a> with the NGO “Women Hookers Organizing For Their
        Rights and Empowerment” revealed that there were around 500,000 men and women
        engaged in prostitution in the country, and the Department of Justice and
        UNICEF estimates that 60,000 to 100,000 of these are children (usually teen
        girls). After all, the <a href="https://www.pcw.gov.ph/wpla/-enacting-anti-prostitution"
        target="_blank">history of prostitution in the Philippines</a> reaches far
        back: from the comfort women during the Japanese occupation and World War
        II, to the time of the American naval bases in Subic and Olongapo, to the
        growing cybersex industry and sex tourism today that brings in foreign clientele
        from East Asian and Western countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a266fa4-2337-4c9d-9e90-ed06416638c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dominant narrative is how prostitution furthers women’s
        oppression as it is a result of patriarchal conditioning that sex should be
        monetized, the debate on the validity of sex work as labor is now highly polarized
        among women’s rights advocates, with other advocates claiming that sex work
        is a valid form of labor that helps women reclaim control over their bodies
        as long as it is consensual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17718aa7-780a-47b1-a2c7-c53aef430b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life interviewed four women’s rights advocates on
        their takes on this issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea6724-77df-4d5b-8ac9-5c3f00914587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unequal power relations and patriarchal oppression</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5626d9-0b8f-47ac-8264-98da2b49d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebang Siy, author of “It’s a Mens World” and “It’s Raining Mens,”
        shares an encounter she had with a certain “Grace'''' who worked at a nightclub
        in Quezon Boulevard. As contribution to Siy’s undergraduate research dating
        back to 2001, Grace shared with her how she got into sex work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54828891-9f1e-4cfb-8369-5f89babee5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.815+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa sa mga nahinuha ko... she was there because madali makapasok
        sa ganong work,” shares Siy. “Mag-apply ka ngayong hapon, makakapasok ka na
        sa gabi. Kailangang kailangan niya ng pera dahil day-to-day ang expenses at
        pera nila. Meaning, kung ano kitain niya ngayon ay pang-kain nila bukas. Fake
        news na may babaeng kusang pumapasok o pinipiling pumasok sa sex work… laging
        babae ang frontliners sa paghahatag ng pagkain sa mesa. ‘Pag wala nang maihatag,
        ano ang gagawin niya?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c365af-9ea1-4cdd-ad11-ee4ddba50e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the debate, Sharmila Parmanand, Ph.D. candidate
        in Gender Studies at the University of Cambridge and author of <a href="https://www.researchgate.net/publication/332741733_The_Philippine_Sex_Workers_Collective_Struggling_to_be_heard_not_saved"
        target="_blank">the study</a> “The Philippine Sex Workers Collective: Struggling
        to be Heard, not Saved” shares one conversation she had with one of her interviewees.
        The woman defended sex work, and likened it to marriage where the existence
        of abusive husbands does not mean all domestic relationships are bad:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4d4ff-6418-46c1-baec-14ba95d4d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Teh, ano bang trabaho ang may panganib na gagamitan ka ng dahas
        at kailangan mong makipagkantutan o tsumupa kahit ayaw mo — at minsan wala
        pang kapalit? Pagiging asawa ‘di ba? O bakit yan hindi ipinagbawal?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964cd58-b1e5-432c-a8e7-58ed30a8d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many stories on both ends of the argument, several
        women’s rights advocates assert that term “sex work” itself shouldn’t even
        be normalized. According to GABRIELA, a grassroots-based organization that
        advocates for women''s issues, prostitution should not even be called sex
        work because prostituted women cannot be considered society’s usual workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090031b-9707-4e09-a695-7c66e613dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Against a backdrop of unequal power relations and the historic
        and systematic oppression of Filipino women, referring to prostitution as
        “sex work”, and thereby calling for its normalization and legalization, dangerously
        glosses over, even glorifies, the reality of exploitation and gender-based
        violence that prostituted women, and women in general, experience,” says Joms
        Salvador, Secretary General to GABRIELA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38d481-0493-4a3f-af68-48cee3d42d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anti-sex work groups, the industry of prostitution cannot be
        divorced from its history of perpetuating poverty and upholding patriarchy,
        seeing as it is usually men who use their spending power to maintain control
        over the lives of prostitutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab5d54-4776-441e-b1f1-fb51dbfa1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salvador, prostitution likewise sustains violence,
        since many prostitutes are already former victims of sexual abuse. This leads
        them to further victimization, as they are forced to work in prostitution
        dens where they only get a fraction of what they are paid and fall into drug
        abuse in order to numb the pain and their feelings at being trapped in such
        a system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca681f6a-5f3c-4b0d-8daf-85528d4e697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.816+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The question of morality and dignity</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b9b7a-b0d0-4961-b7ba-b92e97b3f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critiquing the sex industry using theories on labor and power, GABRIELA
        further argues that sex work is not real labor at all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409b9dc-aa0c-4414-8121-01b99126f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The distinction between real labor and prostitution must be clarified:
        the worker sells her labor so that the machine owned by capitalists could
        generate profit, while the prostituted woman is forced to sell her body for
        the pleasure and dominance of her usual client, a man,” says Salvador.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ae6e6-98ed-4278-a9c9-5b2232f11004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siy argues that since it is the sex worker’s body that is commodified,
        they lose much more than the usual laborer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b379a-748a-436d-9b4f-fc2a4919193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In short, hindi lang ito usapin ng pera, effort, at oras sa sex
        worker,” says Siy. “May puhunan itong dignidad. Kapag tinatanggal mo ang dignidad
        ng isang tao kapalit ang pera, hindi ba opresyon iyon?”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97d1e4-79c6-4376-a8d3-8b2f88ff2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other side of the debate, advocates for sex work argue
        that it shouldn’t be equated to a loss of self and dignity. Parmanand questions
        the assumption that selling sex leads to a special kind of trauma.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62befba7-8887-42d3-bf9c-de02e8846b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many sex workers do not attach this kind of meaning to their sex
        acts with their clients,” shares Parmanand. “In the words of one of my interviewees,
        ‘I still have my body. It’s here with me now. What do you mean I sold it?
        I allow people to do certain things to my body and I do things to theirs.
        When non-sex workers have sex, they have boundaries, right? We do, too. Ours
        are explicitly negotiated.’”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c29feb-d5d3-406c-bd34-a3941c7c7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares that the question of morality is pushed heavily on sex
        workers, as they are looked upon as “bad women” in comparison to those in
        other industries who are then labeled as “good women.” In regard to the claim
        that sex work upholds the patriarchy and gendered norms, she argues that many
        other industries contribute to this as well, such as cosmetics and religion.
        The only difference for sex workers is the involvement of sex and virginity,
        which are individual moral standards that therefore should not be imposed
        universally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d9470-9c30-4bd5-b56e-12423c6b7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.817+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agency and limited range of options</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad3c85-4c6f-4d8f-b689-5c6677686faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contentious point of debate for women’s rights advocates
        is the question of agency. Can a woman truly freely choose to engage in sex
        work?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff8133-9220-4c1a-81e1-3d56fa54ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, sex work implies that there is consent and agency on
        the sex worker''s part, while prostitution implies trafficking, exploitation,
        and forced work,” says Trisha Ines O''Bannon, founder of youth-focused sex
        education platform Now Open PH. “Of course, some people don''t draw that distinction
        at all, including some sex workers themselves.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13946bb-41d8-4668-8b6a-00107aa3e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Parmanand’s research, many of the sex workers she talked
        to were single mothers who specifically chose sex work despite having other
        legal and more acceptable occupation options such as domestic work, factory
        work, or working as salesclerks. They said that sex work gave them flexible
        working hours and higher hourly rates, compared to other jobs that were labor-intensive
        and required placement fees but paid little.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee0c40-6f78-49cb-9ef8-d144fef7a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmanand argues that it is not right to deny sex workers their
        agency nor to view them as victims, simply because they are the ones who know
        their circumstances and lived experiences the best, enough to decide for themselves.
        She says, “[Anti-sex work groups and trafficiking survivors’] voices are important,
        but they cannot speak for people who identify as sex workers and want to be
        allowed to remain in sex work because they think this is the best option for
        them.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520538c9-b15e-47d3-b308-5d27fd3cf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Salvador argues that this “free choice” is questionable,
        because sex workers are given a limited range of options to begin with. After
        all, if one is presented only with bad job options, how much freedom can you
        truly exercise?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be83060-47d6-44ef-b645-956bba909d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the core of such a decision, however, is the fact that women
        are socialized and their options constrained by a socially-limited range of
        economic options, which could not be considered as truly ‘free choice” at
        all,’ says Salvador.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0884ed-4603-4029-adab-882bbe7bd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.818+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador shares that from GABRIELA’s 36 years as a women’s organization,
        an overwhelming majority of those in the sex industry are from poor and underprivileged
        families who, if given opportunities for accessible education and other employment
        options that could help them adequately support the needs of their families,
        would definitely leave prostitution. This, in turn, would mean that those
        who “freely” choose this work are the minority.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ea00e-6d3b-40ae-afc2-92fa46a6e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labor is a spectrum</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121aede-8be0-4a25-8430-0fe9672d498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parmanand poses a different way of viewing the field of sex work,
        in that we should think of all forms of labor as a spectrum, and sex workers
        as part of that spectrum. In other industries, forced labor and trafficking
        also exist, but that does not mean that the work in itself should be banned.
        Instead, Parmanand proposes that we remove abusive cases, while allowing the
        rest of the sector to continue working.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c135f-7dbb-4d95-b309-2ebb73c91662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, while opponents of sex work claim that women in this field
        get into it for the money, she says that the same can be said of most jobs
        — you may not always be excited for it, but at the end of the day, it is work.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73962144-1efa-4b67-91ea-a6849541a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decriminalize, not legalize and raise living conditions</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e52bd-3906-4ab3-becd-35c37ce99235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the polarized debate, there is one main thing that both sides
        agree on, and that is that sex workers should not be treated as criminals.
        They state that they are not calling for a legalization of prostitution (where
        illegal and legal versions of prostitution would then arise), but instead
        ask for its decriminalization. In the current setup, sex workers are also
        afraid of authorities who view them as criminals, because discovery by the
        police would also mean arrests and fines. In some cases, police also ask for
        sexual favors in exchange of sex workers’ freedom.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7a8b1-1d7c-4238-b43f-d1b4bfe5c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The major benefit of decriminalization is that it allows existing
        sex workers to get the help they need when they need it,” says O’Bannon. “This
        includes regular check-ups — very important for public sexual health — and
        legal recourse if a client is abusive or violent. It also prevents women from
        losing other jobs, housing, or education just because they are a sex worker.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03062f-2ca5-461e-92a1-2b1d44ba25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference though lies in its extent. Anti-sex work groups want
        to decriminalize sex workers but criminalize the demand side, meaning clients
        and operators should receive the full brunt of the law. Even the Philippine
        Commission on Women recommends this, stating that the problem of prostitution
        will be effectively addressed if those who fuel its demand are penalized.
        Likewise, they also want to amend the law’s definition of prostitutes as women,
        thus ignoring other sexes who are also vulnerable to criminalization.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef1302-aabf-46fe-a1ff-9a413480a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.819+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, pro-sex work groups want full decriminalization,
        meaning both sex workers and their clients should not be punished by the law.
        They state that decriminalizing sex work does not stop groups from helping
        those sex workers who want to exit and find other options, but for those who
        want to stay, criminalizing their clients will limit their already limited
        options and cut off their income stream. Parmanand states that the Global
        Alliance Against Traffic in Women, UNAIDS, WHO, and global sex workers orgs
        (including in the Global South) likewise support full decriminalization, seeing
        how “end demand” models in other countries did not lessen sex workers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f382a56-ab63-488c-8da0-02652f1650ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.820+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other differences in approach is how pro-sex work groups work towards
        minimizing harm and helping sex workers continue working in safer environments
        (with access to birth control and testing centers), while elevating their
        voice and platform as people to be heard, not victims to be rescued. Anti-sex
        work groups on the other hand, believe that sex workers should be given awareness
        of their rights, assisted to mobilize and exit the industry, given education,
        and provided alternative job options.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03284b9-b790-4d14-ba58-e133380eb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.820+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of the day, all women’s rights advocates agree that
        a more holistic approach should be taken, wherein initiatives for sex workers
        should still be complemented with raising their living conditons.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521f239-d04c-4719-afb8-8135541a314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.820+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador says, “Rescuing’ women from prostitution dens would only
        prove useless, and these women might only go back into prostitution if such
        rescue programs do not include appropriate and necessary rehabilitative economic
        programs that would provide viable and long-term alternative jobs and social
        services for rescued prostituted women.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a960e-8889-4f34-ba8d-0f1eabb65e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:26:56.820+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, O’Bannon agrees that the problems of privilege and class
        structures in sex work need to be addressed. “Many are forced into sex work
        because they have no other choice. But you can''t eliminate prostitution simply
        by criminalizing or decriminalizing sex work. It needs to be a holistic approach
        that involves higher wages, universal basic income, better benefits, and job
        security across the board, so that sex work doesn''t become the ‘only/last
        resort’ for vulnerable people.”</p>'
  'Duterte-anti-graft-law-will-not-be-waived-special-powers-Drilon-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T15:24:31.013+08:00
    'imagesource': 'jcr:4e4cbfc0-7a62-4d55-ac29-c33771d97860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c38e370-2827-4239-bb68-9a2ec37b2b1c'
    'lead': 'Anti-graft laws will not be suspended even as President Rodrigo Duterte
      chooses to maximize the special powers granted to him by Congress, a senior
      minority lawmaker clarifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:32:52.580+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:10:09.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:08.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'emergency-powers', 'Drilon']
    'template': '1'
    'title': 'Anti-graft laws will still be enforced under Duterte''s special powers
      —Drilon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3dcd2-6978-47ff-8e68-1ac565d066a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Anti-graft
        laws will not be suspended, even as President Rodrigo Duterte chooses to maximize
        the special powers granted to him by Congress, a senior minority lawmaker
        clarified Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eba965-3d02-498f-b61b-a0d46adf9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senate Minority Leader Franklin
        Drilon said Duterte''s power to disburse and reallocate funds to act on the
        COVID-19 crisis will still have to be at par with the rules of the Supreme
        Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9dd89-f22b-4717-98f0-7fa1ccd4b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c31e13-d711-4c87-a62c-774e68625503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that the Anti-Graft Law will be suspended...<em>Ang
        disbursement ay dapat susundin ang desisyon ng Korte Suprema</em> (He should
        still follow the rules on disbursement based on the decision of the Supreme
        Court)," Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700bbb09-abd7-4fb4-99b5-e0696a275cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89e0ba-1b0e-4029-9113-48b2c49360f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the major provisions of the bill is: the acquisition of
        medical supplies will not have to be under the Procurement Act. <em>Ibig sabihin,
        pwedeng</em> negotiated purchases (This means, purchases can be negotiated).
        But having said that, it doesn''t mean that the Anti-Graft Law will be suspended.<em>
        Kung may overpricing, meron pa ring pananagutan, so binigyan lang ng leeway
        ang Ehekutibo kasi kailangan nila iyan</em> (If there is overpricing, someone
        still has to be accountable, so the Executive was given leeway because they
        need it)," the senator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ad4c0-4d0d-43e9-b90c-553b9be6c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4(11) of Senate Bill 1418 or the "Bayanihan to Heal
        as One Act", which was approved by both chambers of Congress before dawn,
        Duterte may undertake the procurement of specific resources to act on the
        crisis and may be exempted from Republic Act 9184 or the Government Procurement
        Reform Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c06a2-d732-44f9-bad4-67b3c1f7adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf465f1f-8dfb-4962-b430-4b4dc0fe58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These goods include personal protective equipment, surgical equipment,
        medical and laboratory devices, medical supplies, tools, and other consumables
        such as alcohol, sanitizers, and common medicines, among others. Testing kits
        and other necessary equipment may be determined by the Department of Health
        and other relevant government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746515dd-6bf8-44cb-970d-f7f278e693b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69726125-1f93-4aa2-9a34-ba674609defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the DOH which will prioritize the allocation of these goods
        to COVID-19 referral hospitals, private hospitals, and public and private
        laboratories with existing capacities to test suspected patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995c2fd-a476-4be0-b45e-1712e8d08e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabf8dd-e454-4242-ae9e-861b3eb91c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Duterte admin has enough authority, but does it have
        enough money on COVID-19 fight?''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e7644-ff21-4cc9-abcb-de0c65341a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2014a1-2b95-4968-9c4d-8466f0e6501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon raised the fact that while the President can maximize
        his authority via granted special powers, he has to ensure that he has enough
        funds to carry out his functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1252e91-74d9-47ba-b9a7-db4e2809f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:32:52.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
