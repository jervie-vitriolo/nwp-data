      'mgnl:lastActivated': 2023-01-26T19:10:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a440e-c48a-4c3b-a3d2-e98a2147de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows students to continue with their lessons while staying
        at home by providing online review materials and other educational resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87632c-584d-4bf2-bdcc-982760b21f46'
      'mgnl:activationStatus': true
