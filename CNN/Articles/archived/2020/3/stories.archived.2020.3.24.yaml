      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to wash their hands regulary with soap and water, cover their mouth and nose
        when coughing and sneezing, and avoid close contact with those who exhibit
        virus symptoms.</p>'
