      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation is suspended, so health workers are forced to
        find ways to get to work if transportation is not provided by the local government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912befd0-50a6-4abb-bbda-4f68aa68f6ad'
      'mgnl:activationStatus': true
