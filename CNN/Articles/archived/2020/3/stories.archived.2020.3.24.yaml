  'feminist-lesbians':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Giney Villar, co-host of the Tita Tibx Podcast, was one of the feminist
      lesbians who demanded equal rights in the 1992 International Women’s Day march.
      Photo by SAMANTHA LEE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-24T16:02:58.077+08:00
    'imagesource': 'jcr:92653ddf-ffdc-4216-9d21-5c867db23d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fdc30e4-5c49-42c8-9d30-4e528e20b098'
    'lead': 'Lesbians’ rights used to be a neglected topic within the women’s movement,
      and so it was high time for a group of lesbians to voice out their needs and
      represent the sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:18:10.286+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:10:13.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:07.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why lesbian rights must be discussed in the local women’s movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf84b40-d898-44a0-892f-6f93fefd15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:18:10.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Feminism is a widely
        discussed subject and due to different interpretations of the women’s movement,
        as well as its varying context for each region and sector, there came to be
        several forms of feminism which exist until today. A continuously evolving
        movement, it was unavoidable for earlier forms of feminism to have had lapses
        in the scope that they cover, especially considering that some conservative
        notions also took time to overcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520321de-ef73-453a-b2de-6b1b0d65536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:18:10.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case of lesbian feminism in the Philippines. It was
        in March 1992 when the first group of feminist lesbians joined the International
        Women’s Day march to demand equal rights. “We wanted to be visible and to
        show that we would like to fight for our rights as well,” explained Giney
        Villar, co-host of the Tita Tibx Podcast. Lesbians’ rights used to be a neglected
        topic within the women’s movement, and so it was of utmost importance to have
        a group of lesbians, regardless of its number, to voice out their needs and
        represent the sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6904293-cb76-4023-b8c9-8c11b69d063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:18:10.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the video to learn more about this small collective of Filipina
        feminist lesbians, and how they were able to pave the way for fellow lesbians
        to demand for equal rights.</p>'
    '8':
      'contentWidth': '100%'
