      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> House
        Speaker Alan Peter Cayetano shrugged off criticisms against the viral "stay
        at home" sign flashed during Congress'' special session on Monday, saying
        he would "do it again" for the purpose of information dissemination on the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d38607-945f-4873-b315-4bfaae877cdf'
