      'mgnl:type': 'text'
      'text': '<p>"Receiving of applications for initial (new) issuance of abovementioned
        permits, certificates and licenses is temporarily suspended until further
        notice," according to the order signed by NTC Commissioner Gamaliel Cordoba.</p>'
