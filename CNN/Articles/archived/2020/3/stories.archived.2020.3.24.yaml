      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subsequent memorandum issued March 18 extends the validity of
        all existing permits, certificates, and licenses issued by the NTC up to mid-June,
        which is two months after the April 13 expiry of the quarantine declaration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a74209-bd2d-4f0d-89ca-bd70d79cbe16'
