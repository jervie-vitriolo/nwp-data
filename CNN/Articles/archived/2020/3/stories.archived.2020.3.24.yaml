      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> Health
        workers battling the COVID-19 pandemic should be entitled to additional compensation
        if they contract the infectious disease, lawmakers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf81578-e764-4c09-818b-ac1c32588163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cca9e-3eba-4600-9988-914ab044ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1418— which was approved on third and final reading
        past midnight on Tuesday— seeks to grant a ₱100,000 compensation for both
        public and private health workers "severely" infected by the disease while
        in line of duty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d98e2-1646-405f-80bb-b51779da095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e42d95-10d6-4f55-a8dc-f9c0631cf715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Bayanihan to Heal as One Act also pushes for a ₱1 million
        assistance for the families and loved ones of health workers who may succumb
        to COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2dfa9-9126-4b9a-830e-face4a140e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98f661-bc98-4894-bf2b-03eebbda7c5f'
      'mgnl:activationStatus': true
