      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa30a6-02a2-499c-b54e-8bd020bf5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hardest parts here is we can''t visit him. It''s really
        tough."</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">FYI -
        I have a confirmed case of <a href="https://twitter.com/hashtag/covid19?src=hash&amp;ref_src=twsrc%5Etfw">#covid19</a>
        aka <a href="https://twitter.com/hashtag/coronavirus?src=hash&amp;ref_src=twsrc%5Etfw">#coronavirus</a>.
        If you interacted with me in person after 2/23, you can cite that fact and
        get automatically tested. Otherwise you might have to go to the ridiculous
        efforts I had to in order</p>&mdash; David Lat (@DavidLat) <a href="https://twitter.com/DavidLat/status/1239765732088479744?ref_src=twsrc%5Etfw">March
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bed66-5e2f-414d-bcc7-77c4aacdbced'
