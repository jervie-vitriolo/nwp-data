    'template': '1'
    'title': 'Reds concede to UN’s call for ceasefire  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527682a9-c645-4468-9c11-bfcbadb0ba8b'
      'mgnl:activationStatus': true
