      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know many people have been economically impacted as jobs
        in areas like hospitality, restaurants, and travel are lost or furloughed
        as part of this crisis," the company said in a statement on its website. "We
        want those people to know we welcome them on our teams until things return
        to normal and their past employer is able to bring them back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
