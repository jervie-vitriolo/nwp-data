      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization director-general Tedros Adhanom Ghebreyesus
        warned the coronavirus “pandemic is accelerating,” in a tweet on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce3c53-f589-4ebe-a91c-4a9171224f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 381,000 cases of novel coronavirus and over
        16,500 deaths globally, according to Johns Hopkins University, which is tracking
        figures from the World Health Organization and additional sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c4343-0b14-4332-97ef-1584e54d5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of countries that reported a spike in cases in
        the past 24 hours:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f907c-6bd4-467f-8dcd-ed2ec5ff3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United States</strong>: More than 100 coronavirus-related
        deaths reported in a single day for the first time since the outbreak began.
        There are over 42,600 cases in the US -- 21,689 in New York state -- and at
        least 540 people have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c898393-1e31-4da4-bd9d-84da067d1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Canada</strong>: A significant increase in cases reported,
        especially in its largest provinces of Ontario, Quebec and British Columbia.
        On Monday, new cases spiked by nearly a third. There are at least 2,000 cases
        and 23 deaths nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ff3c8-9195-4adc-b969-53825e9b8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brazil</strong>: The ministry of health reported 1,891 cases
        in the country as of Monday, a spike of almost 400 new cases in a single day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f049c6-efac-46ae-a0c9-75b8a5ea5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Italy</strong>: There were 601 new coronavirus-related deaths
        confirmed in the past 24 hours, bringing the total number of fatalities to
        6,077. The total number of cases there is 63,927.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb7536-50f1-43e7-8297-0cce858c1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:14:21.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China</strong>: Mainland China reported the first case in
        Hubei province in six days, according to China’s National Health Commission.
        It was among 78 additional cases reported as of the end of day Monday -- 74
        of those were imported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec95bd-1ecb-4310-b428-bd22a58c1737'
      'mgnl:activationStatus': true
