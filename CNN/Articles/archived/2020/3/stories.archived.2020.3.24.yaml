    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aba79-8eaa-447b-8523-afeff167a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
