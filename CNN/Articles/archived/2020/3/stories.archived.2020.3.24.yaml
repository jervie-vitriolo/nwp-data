    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '969821ea-4828-4e6e-a015-bde58e082c9d'
    'lead': 'The UK is banning people from leaving their homes apart from for a few
      ''very limited'' reasons, Prime Minister Boris Johnson announces, as he imposed
      the most stringent restrictions seen in Britain in modern times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T05:29:22.131+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:11:06.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:48.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson issues stay-at-home order, sending UK into lockdown to
      fight coronavirus pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f48a8-cd5a-48ea-8eb9-5dc2ed1bafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The UK is banning people from leaving
        their homes apart from for a few "very limited" reasons, Prime Minister Boris
        Johnson announced on Monday, as he imposed the most stringent restrictions
        seen in Britain in modern times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44013922-0651-4d8a-9366-e65b5da56dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf04cac-af63-4f3c-821e-c0554bf6a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will break up public gatherings and fine people flouting
        rules, Johnson said in a remarkable televised statement on Monday evening,
        dramatically ramping up the country''s response to the growing coronavirus
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7c1e2-c88c-4ae6-a242-73a1c764a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53d4f0-ef8b-48d5-98f4-5463d5df279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops, gyms, and places of worship will all close, and social events
        including weddings -- but not funerals -- will be postponed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ac935-64a4-409b-a78f-59489c58029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d72c7c-5763-4ecc-9310-ed9d60cdd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this evening I must give the British people a very simple
        instruction -- you must stay at home," Johnson said. "Because the critical
        thing we must do is stop the disease spreading between households."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359c49c-482d-4444-84ad-e014a46e23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861346a0-c8fa-44ec-b5fd-932306b3c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will only be allowed to leave their home for the following
        very limited purposes," he added, listing four reasons for which citizens
        can go outside; shopping for basic necessities, doing one form of exercise
        a day, providing medical services, or going to work if it is absolutely vital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc2a97-4af2-4736-9041-9b2d07a000df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cdd51-6867-4d6a-8265-ecec9a981848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all -- these are the only reasons you should leave your
        home. You should not be meeting friends. If your friends ask you to meet,
        you should say ''No.'' You should not be meeting family members who do not
        live in your home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f516f4-0a9f-4b61-a6f2-ad6610dc8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02558a64-13d7-449a-a204-2ab722ccf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t follow the rules, the police will have the power
        to enforce them" by breaking up public gatherings and issuing fines, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60380177-84b9-4532-878f-e952e078265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eebd0a-bef3-4731-85ca-9f37b9aa9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions essentially send the UK into lockdown, though they
        do not go as far some European countries -- notably Italy and Spain -- in
        terms of enforcement. Johnson said the measures will be reviewed after three
        weeks, and people will not require paperwork to go outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68827f97-39fb-45d3-8a50-e2ac00394628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dfeb5-8618-4af4-adfd-fb051a479148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Prime Minister wants to enact measures like this. I know the
        damage that this disruption is doing and will do to people''s lives, to their
        businesses and to their jobs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d3771-f57c-4d07-9ca9-cefaf874c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302c6c4-e529-4159-a96c-cfe7448b3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules come with deaths from the virus accelerating in the country.
        A further 54 deaths were announced in the past 24 hours, bringing the nation''s
        total to 335.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62444760-6c8f-4777-9479-c55cb53c16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b74421-ec50-4b9d-8ade-c47d0c23f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in an unprecedented day in the UK, Foreign Secretary Dominic
        Raab urged all Britons who are on holiday abroad to change their plans and
        come home while it is still possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90c85f-c0f5-4a42-8249-56a2b06c28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a1ed6-0179-4dc1-82b8-6d2b6a7ee7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are on holiday abroad the time to come home is now while
        you still can," Raab said. "Around the world, more airlines are suspending
        flights and more airports are closing, some without any notice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d77de6-b595-44fe-9fb7-5378708e1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723cfea5-0ecf-4566-8a2f-5d5a72dc726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the measures were necessary to keep the UK''s health
        care system, the NHS, from collapsing under pressure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9333c-01c0-49b0-a59f-d7287bcd7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73568ef-b725-40ba-843a-87c80c7cceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a huge national effort to halt the growth of this virus,
        there will come a moment when no health service in the world could possibly
        cope; because there won''t be enough ventilators, enough intensive care beds,
        enough doctors and nurses," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d987e2d-8899-4c07-a1b6-f4a95bf5e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0611a7-c731-4ed1-9617-9f954d15ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:29:22.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it simply, if too many people become seriously unwell at
        one time, the NHS will be unable to handle it -- meaning more people are likely
        to die, not just from coronavirus but from other illnesses as well."</p>'
