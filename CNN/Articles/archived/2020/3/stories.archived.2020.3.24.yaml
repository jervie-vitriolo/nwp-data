    'lead': 'All media and telecommunications firms with expiring permits will get
      an automatic renewal valid up to two months after the Luzon-wide shutdown, the
      National Telecommunications Commission says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T11:31:52.325+08:00
