      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 people in the Philippines have contracted COVID-19, with
        33 fatalities to date. A total of 18 people have already recovered from the
        disease.</p>'
