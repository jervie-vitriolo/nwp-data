    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71a33e-af0d-40a8-950a-ad1556cf4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital stressed that apart from COVID-19 patients they also
        have to look after those who are suffering from other ailments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da52ad3-5bac-4243-a3f8-69dd1c1077c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it is our desire to extend quality healthcare to every patient
        that needs our help, we can only do so much at this point,” said St. Luke''s
        management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c14eaa-c4b5-469e-95e8-8d1bcc752fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will still provide outpatient COVID-19 testing for those
        who qualify under the Department of Health''s&nbsp;criteria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4408bc-81bc-44b1-9173-c8415414fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:14.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese General Hospital and Medical Center also said they can
        no longer accommodate more patients to treat for COVID-19 due to full wards,
        insufficient number of test kits and protective equipment, and a “depleted”
        work force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1cddd-45e2-40f7-879d-3060a2271e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:14.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical Director Samuel Ang said the hospital’s emergency room will
        remain open to accepting other medical concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb532dc-fc07-44d5-b0a3-c7fe45682d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:14.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be assessing our capabilities on a day to day basis and
        will at anytime lift this notice whenever we see fit and capable to meet the
        demands for your health care concerns,” said Ang in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a9524-6f80-4244-8df3-9221065a1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:26:24.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Hospital and Medical Center said it has also "exceeded
        full capacity" but is still open to treating non COVID-19 patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327a57a-e753-42d0-ab18-584b2a504ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:14.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos Medical Center also said it cannot welcome more COVID-19
        patients because of low protective gear supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e595ca-8253-4a11-ba4f-dbe80a78c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our responsibility to assure our frontliners, doctors, nurses
        and other staff be protected at all times,” the hospital management said in
        a statement. “It is for this reason that we will be unable to admit additional
        COVID-19 related cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4f89d-d144-4ee6-8945-8e4e0e53bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its intensive care unit and other isolated areas arranged for persons
        under monitoring are also full, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d53e51-bed7-40fd-8693-318a677fbbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DOH''s revised protocol, only patients with severe symptoms,
        and high-risk individuals - such as senior citizens and pregnant women - with
        mild symptoms are tested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4e460-d1ea-4eea-9e03-10a5320e0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the revision, those who were showing mild flu-like symptoms,
        those with travel history to areas with local transmission and those who have
        made contact with a patient, were allowed to be tested for the infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f3395-10f6-49ef-84ed-22ef383f205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makati Medical Center also said it has reached capacity,
        or it “cannot guarantee” a room for more COVID-19 patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd176763-c8a2-4b0f-979b-1d1441a5ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said it has attended to more than 700 suspected infected
        patients since the outbreak in January. The hospital said it is attending
        to 70 patients, including 15 percent confined at the intensive care unit.
        These patients are either positive for the infection or awaiting tests results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe77dfc-d02a-4275-bf06-9a388b45a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:32:53.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We] can no longer extend the same degree of care and attention
        for any additional admission for COVID-19 cases,” said Medical Director Saturnino
        Javier</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c66b4-0cd7-496d-a935-721a6d5e9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/23/Medical-City-exceeds-hospital-capacity-for-COVID-19-patients-.html"
        href="https://www.cnnphilippines.com/news/2020/3/23/Medical-City-exceeds-hospital-capacity-for-COVID-19-patients-.html">The
        Medical City</a> in Pasig also exceeded capacity with 18 COVID-19 patients
        and 64 persons under investigation. There are also 137 healthcare and frontline
        workers from the hospital who are on quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834543e-42ea-4dbf-a3a4-7d1cdf5b5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:14.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not wish to turn you all away, but the reality is that we
        can no longer provide your loved ones the care they need. Your own initiative
        to look for other hospitals is appreciated,” its management said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d7bc8-40ac-49ce-af62-e6eb542577bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health Department designated the Philippine General
        Hospital in Manila and Dr. Jose N. Rodriguez Memorial Hospital in Caloocan
        City as facilities that exclusively cater to COVID-19 patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8907d2-bb3c-429a-a5e9-7c8b4fdd542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the Lung Center of the Philippines will also
        dedicate one wing (with 40 beds) specifically for COVID-19 patients.</p>'
