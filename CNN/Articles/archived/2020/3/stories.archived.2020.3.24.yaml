      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policeman, meanwhile, is a patrolman who got tested for COVID-19
        at St. Luke’s Medical Center last March 17, the Manila Police District said.
        The police district is now tracing those who may have come in contact with
        the policeman, who is on home quarantine until March 28.</p>'
