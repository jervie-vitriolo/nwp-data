    'template': '1'
    'title': 'Expiring TV, telco permits during Luzon quarantine automatically renewed
      – NTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acbf2f-d404-4dc9-bb10-8beda0c8cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> All
        telecommunications firms with expiring permits will get an automatic renewal
        valid up to two months after the Luzon-wide shutdown, the National Telecommunications
        Commission said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04a846-d88d-4075-a67e-cba142c39026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd95db-2015-4d55-854b-7dcb1ff5d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator issued <a href="https://dict.gov.ph/wp-content/uploads/2020/03/NTC-Memo-Order-No.-01-03-2020.pdf">Memorandum
        Order 01-03-2020</a> on March 16, saying that all broadcast and communications
        companies would have the authority to stay on air with their permits automatically
        renewed while the entire Luzon is placed under enhanced community quarantine
        due to the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555148d-6e69-41c0-ad23-bca59250eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f208190-5054-40ec-af0c-6506c75f1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All subsisting permits, permits necessary to operate and maintain
        telecommunications facilities nationwide, shall automatically be renewed and
        shall continue to be valid sixty days after the end of the government-imposed
        quarantine period," the NTC issuance read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc01f1d-7cee-4599-9daf-9d81f4423ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eabedb-0413-4e55-a8f5-956c598ea332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order covers public telecommunication entities, internet service
        providers, and value-added service providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9550d40-a32f-4eb4-9021-3587b890cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4c9bb-fe58-4c8c-89d6-db8c2a089806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that any fees for the permit renewals should be
        paid online. If not, these will be collected within two months after the shutdown
        is lifted. It will not be charged with penalties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1aa4d5-8a26-42e2-90ae-e8aeabddb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052cb9e0-26ad-492e-a54f-b860de8b9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has restricted movement and business operations in
        the entire Luzon, only allowing workers in critical industries like healthcare,
        food preparation, banks, groceries, and media to report to work while the
        rest were told to stay at home to contain the spread of COVID-19. Malls and
        offices have been shut, with the state appealing for work-from-home arrangements
        from March 17 until April 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452cbde-f81e-43cf-a116-140fa7450776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3242f-9c78-455e-92b4-1478071d1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.326+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no indications yet if the quarantine will be extended.
        TV network ABS-CBN''s franchise will expire May 4, with Congress far from
        approving a bill giving the Lopez-owned network another 25-year franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8f8e8-b3f0-4cf0-b78c-f6efa6dd4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bda4d-7db0-4f26-89d2-60939270c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">NTC
        to issue provisional authority to ABS-CBN pending franchise renewal bid</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2238d-7275-45d4-b031-05c08b5f4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
