  'divorce-bill-women':
    'author': 'Kara Ortiga'
    'caption': 'The absolute divorce bill hopes to protect all women stuck in loveless,
      abusive, and dysfunctional marriages, and provide an accessible way out. Illustration
      by FRANCES ERIDIO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-24T15:53:34.435+08:00
    'imagesource': 'jcr:0bd44a4f-5021-4b6a-9d39-1eded6bf6b07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d3cea4-14da-4e07-808a-db73491129f5'
    'lead': 'The Philippines is one of the only two countries left without a divorce
      bill — and women suffer for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:00:30.284+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:10:19.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:05.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the passage of the divorce bill will help Filipino women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a7b2d-1b3d-43e3-9c34-bf15be2d8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia (CNN Philippines Life)</strong> — The
        day that Maritina* decided she wanted to leave her husband, she knew she wanted
        a clean break. They were married for a little more than a decade, and in that
        time she had discovered his text messages to other women, uncovered lies,
        and found mounts of credit card debt he left in her name. Maritina wanted
        to be free. “I knew if there ever was a time to leave him, it was then,” she
        says of that moment. “If I left him then, I could still salvage and rebuild
        the rest of my life.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905ddac-8e1e-43d4-9113-430e4d93d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.287+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the only country in the world besides the Vatican
        City where divorce is prohibited, there are only two options for separation.
        One is&nbsp;legal separation, and the other is a declaration of nullity or
        a legal annulment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcfcb1-773d-45e9-864e-53a3e92dec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jaye de la Cruz Bekema, Chief Legislative Officer of Senator
        Risa Hontiveros who helped draft one of the divorce bills, says: “Legal separation
        is a separation of physical union and assets, but the parties are considered
        to be still married to each other and thus cannot remarry.” A declaration
        of nullity, on the other hand, requires the separation meets specific grounds.
        Most of the time, she says, it is based on Article 36 of the Family Code,
        “which is quite a high bar,” says Bekema, as it requires that a psychological
        incapacity existed at the time of celebration of the marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961cab5-b6c4-468e-a995-862523440c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritina couldn’t opt for the legal separation, because it would
        mean that she and her husband would technically stay married. She decided
        to file for an annulment. “With an annulment, everything is severed because
        technically, if you’re granted an annulment, your marriage never happened
        at all,” she shares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe82af0-84df-4e3e-8cef-dd3e6cb9ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Maritina hired a lawyer, and this cost her around ₱100,000.
        She filed on the grounds of psychological incapacity, and for that, she needed
        psychology tests and a doctor. This cost her an additional ₱200,000. “This
        is why they say annulment is only for the rich,” she says. “You need to be
        able to afford the bills. Think of those people that can''t afford to free
        themselves from an abusive marriage, those who are stuck with their spouse
        because there is no other recourse.” She adds that reasons like infidelity
        or physical battery are not considered grounds for a declaration of nullity.
        “But if the guy can’t get it up for ‘marital relations,’ that is a valid excuse
        as long as it is incurable,” she notes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab3280-9a26-4c78-b139-4b3bba775bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the process of the annulment, which includes going through
        your entire history of marriage, highlighting only the challenges for court.
        "There’s no time or place to dwell on anything good.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efd763-6597-4625-9ea8-30bae062680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge’s ruling took a few months after the trial, and the whole
        process took about two years.. While the process for her was reasonably straightforward,
        others with children or spouses who contest will probably have to deal with
        a longer more complicated process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21316c-e2ff-4620-aaca-c21cb57e5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is terrifying is the idea that you won’t get your annulment,”
        says Maritina, which is a reality that occurs in the Philippine court, as
        the result is dependent on the decision of the Solicitor General. “You can’t
        move on with your life. And no matter how sure you are or how airtight your
        case is, there’s still that little irrational voice inside you wondering if
        you’ll be able to be truly and legally free.” According to statistics from
        the Office of the Solicitor General in 2011, 6% of all annulments filed were
        denied or dismissed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df1785-ca9e-4143-b0b4-ad97affca15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He-said, she-said</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f8ecc-a3d7-4218-aeb4-ddc5b2bc71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, a House committee had unanimously approved three
        measures to legalize divorce in the Philippines. These were House bills 100,
        838, and 2263. These bills seek to rid of the need for grounds like psychological
        incapacity, lack of consent, or incapability to bear children, for one to
        file for separation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c860d7c-e2c7-47cd-9913-34480705e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.285+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approval is progress for a country that has lawmakers attempting
        to legalize divorce since 1999. Last year, the House of Representative passed
        the measure on the third and final reading, but the Senate rejected it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6c24e-3613-40bd-9499-1a57ee8dffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill meets strong opposition in a conservatively Catholic Philippines.
        Dissenters like Citizen’s Battle Against Corruption (CIBAC) Party-list Representative
        Bro. Eddie Villanueva argued that having divorce would make marriage “cheap.”
        Villanueva adds that the process is redundant because of the existence of
        an annulment or legal separation. “What we really need is to improve the annulment
        process and make it pro-poor in terms of cost and time. It may necessitate
        an executive action or a legislative one, but certainly not a divorce bill.”
        The Catholic church has also voiced out its position on the divorce bill,
        calling it “unconstitutional.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6f9ab-502a-4db5-91c9-7761471f20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekema argues that while costs are certainly restrictive, they are
        not the only reason that an annulment or a legal separation is prohibitive.
        The requirement of proving psychological incapacity, for example, to get an
        annulment, is tedious and doesn’t meet everyone’s criteria. “The need to demonstrate
        psychological incapacity in annulment proceedings are very often ugly, as
        parties present, many times, make up evidence of various forms of psychosis,
        narcissism, etc. Not only is this unnecessarily toxic, but it also affects
        the children.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936a167-f7f3-436d-a297-6f963cab958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, couples who go through a legal separation are still
        considered married, and therefore cannot remarry. The divorce bill addresses
        these aspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c003756-2a0f-455f-8906-f4c399ec8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekema explains that the divorce bill will adopt the same processes
        as legal separation and a declaration of nullity, but that the timeline and
        procedure are significantly shorter. "For example, the Solicitor General who
        is involved in every petition for declaration of nullity will no longer be
        involved in divorce cases. There is also the possibility of shortened proceedings
        in certain circumstances.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df5b96-3114-4a1d-85e6-9d9528ac586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it cannot be said yet how much a divorce will cost, the bill
        does have a provision to protect indigent litigants, stating that the court
        is required to waive their fees. “The bill acknowledges that many Filipino
        women are still financially dependent on their husbands, so the economic impact
        is a usual consideration,” says Bekema. “That is why our bill includes clear
        provisions for support.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7ca51-0850-4e10-a8a8-028510db7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A peaceful uncoupling</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae796c-c452-4a76-8740-a35773b7ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 22-year-old Kana Takahashi’s mother suddenly flew home from
        Japan five years ago, she knew that something was up. Kana and her younger
        sister were raised in the Philippines by an aunt. Her mom, a Filipino, and
        her dad, a Japanese, worked abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c1820-b997-41d8-b2c3-bdb3a94a2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her aunt who broke the news about her parents’ divorce. “She
        was very open to my sister and me, no sugar-coating. She explained what happened,
        assured us that nothing much will change, and that it was for the better.
        After that, we planned the arrangement and made sure that everyone was happy
        with it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf80c3a-d6db-4262-9f6c-aab832e51b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a daughter of a divorced couple, Kana was present at the Senate
        hearing last year, making a statement in support of the passage of the divorce
        bill in the Philippines. She says that growing up watching her parents’ toxic
        relationship fester was not good for her and her sister. “They always fought
        and argued, even with the little things,” she says. “The environment was very
        toxic, and it came to a point when me and my sister didn’t want to be around
        them. It was affecting our emotional health. It was also affecting our family
        and our dynamics. Everyone was mad all the time.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff0bb8-cddb-4c19-bcbb-d9518b23a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the divorce was finalized in Japan, she was expecting things
        might get uglier, but she was surprised when her family instead found peace.
        “Leaving toxic situations really changes your perspective,” says Kana. “It
        made me reflect on my relationships more. That you shouldn''t be afraid to
        cut off relationships if they’re not healthy anymore.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749003c-08bf-4a69-906f-ca0da71784fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, her parents maintain a healthy friendship, which has been helpful
        for everyone in the family. She says the divorce made them open up more to
        each other, and made them more compassionate. "We would always talk about
        our feelings and things that make us uncomfortable. It was better than ever,
        and we also became super close to our parents!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84856f0f-f20e-4c52-998a-eafd02899623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that keeping a family together means maintaining a healthy,
        loving environment for everyone — this includes acknowledging that when things
        are bad, it is okay to let go. She pleads, “If you don’t want a divorce, then
        don’t get one. But you shouldn’t impose your beliefs on other people. They
        deserve to have a choice. They deserve to be free.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd844fa-c0a7-4da6-bd6b-e7ec17f681fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No escape</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808580c8-a350-4f21-bce0-9190b816eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Filipino women, finding an escape from a husband is not
        an easy option, and often it can be dangerous. Violence and domestic abuse
        is a typical scenario, as according to a <a href="https://psa.gov.ph/sites/default/files/attachments/ird/pressrelease/PRESS%20RELEASE%20one%20in%20four%20women%20have%20ever%20experienced%20spousal%20violence.pdf"
        target="_blank">2017 report from the Philippine Statistics Authority</a>,
        one in four women have&nbsp;experienced spousal violence — be it physical,
        emotional, or sexual abuse. Without an accessible and affordable option to
        separate from an abusive husband, some women are left with no choice. The
        absolute divorce bill hopes to protect all women stuck in loveless, abusive,
        and dysfunctional marriages, and provide a way out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94733ad-0728-4bbf-aa3b-d5c61f99a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.286+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, a draft committee report is being circulated among senators
        who are members of the Committee on Women for their signatures. Once enough
        signatures are achieved, the report is then sponsored in the plenary by Senator
        Risa Hontiveros, where it will be subjected to interpellation and amendment.
        After which, it will be voted on by all senators on the floor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8fe10-1c9a-49b1-af75-5d5b93368d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.287+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Maritina received news of the approval of her annulment in
        2018, she said it felt as if a weight had been lifted from her shoulders.
        “I felt happy. And because I was so at peace with my situation, there really
        wasn’t that much pain. I did everything I could to save that marriage. I was
        not sorry I wanted out. I didn’t want anything out of the annulment. Like
        Tina Turner, I just wanted to leave with my name.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28d6b3-ec33-4a4e-aa39-cde06856f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:00:30.287+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name has been changed upon request.</em></p>'
