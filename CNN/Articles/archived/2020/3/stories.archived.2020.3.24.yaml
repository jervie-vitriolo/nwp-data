    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', '2020-Tokyo-Olympics', 'Olympics', 'United-States-Olympic-and-Paralympic-Committee',
      'Australia', 'Canada']
    'template': '1'
    'title': 'Olympic teams and athletes want the 2020 games postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47417d9-1c38-4fc5-90b1-a2d40d1b15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Olympic teams and athletes have said that they want the
        2020 Olympics to be postponed in light of the coronavirus pandemic that has
        killed thousands of people across the world.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dbb36-328c-4274-913b-cb3f81bff026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf66186-9cf8-45f9-9877-ae6c6d1a7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics, USA Swimming, and USA Track and Field all issued
        statements saying the teams want to postpone the 2020 games and a majority
        of Olympic athletes who responded to a survey agree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addaa74d-b147-469e-aef4-802427da282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cf797-2f13-429a-b898-77df7141db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Olympic games are scheduled to kick off July 24 in Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c3998-e409-45d4-a9ad-6ed9ed51bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e89d7-44aa-4219-8828-914dd55cf70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the international health crisis, many athletes who responded
        to a survey sent by the United States Olympic &amp; Paralympic Committee (USOPC)
        said they can''t safely train and would support a postponement of the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2a3d4-22bd-49e6-8a04-6cd8386275ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00351f6b-5668-4eac-870a-a96a78b9e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was sent to approximately 4,000 US athlete hopefuls for
        the Olympic and Paralympic games. More than 1,700 athletes responded, the
        USOPC said in a statement Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4167b-ed09-4fb4-948c-aa7762b001cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0e2ff-84b9-44d5-b17d-02aa1a62d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Athletes prefer postponement over cancellation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9943ad6-dbf2-44d9-bed6-749336e61363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 65% of athletes reported their training was severely impacted
        or they couldn''t train at all, the statement said. 25% said they could not
        train at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dd3cc-6c88-469c-99c2-956f1b34ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402d983-4bfa-4e64-bf55-9d9d53dbc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>93% of athletes who responded to the survey said they would prefer
        to postpone the games over canceling them while 7% said they would rather
        the games be canceled and compete in the 2024 Olympics in Paris, according
        to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2cb2f-0655-4fc8-a424-0b6bff28237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2a4ef-9b03-4998-ae36-35744bb0ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Hirshland, USOPC CEO, and Susanne Lyonsm USOPC Chair, said
        in a statement that the survey results show the "path toward postponement
        is the most promising" and encouraged the International Olympic Committee
        (IOC) "to take all needed steps to ensure the Games can be conducted under
        safe and fair conditions for all competitors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a497b-81b5-4075-8613-44d3240ead6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8aecb-55bd-4166-8c80-4e2469f41a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most important conclusion from this broad athlete response
        is that even if the current significant health concerns could be alleviated
        by late summer, the enormous disruptions to the training environment, doping
        controls and qualification process can''t be overcome in a satisfactory manner,"
        the USOPC statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2d703-ee27-47c2-847b-e06d56032fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e18c8f-d23f-4b74-9d2e-0e43f2833354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Teams want the games postponed</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47653c54-f5e1-42c5-8647-96e0581ea618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnastics and swimming teams echoed those sentiments and said
        the games should be postponed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9117118-2f62-4266-b1c8-16556d7d8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3054c4-4978-4638-baa4-24161090351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet from USA Gymnastics Monday, the call to action states,
        "After considering the responses from athletes who participated in our survey
        &amp; the 62% who were in favor of delaying the Games, we are adding our voice
        to the chorus advocating for postponement. We are grateful to have our athletes''
        insight and input to guide this decision."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337341f3-cc28-4bd8-a337-cf8abe663703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c52fcb-bf27-489d-bf31-eabe6217cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, USA Track and Field Chief executive Max Siegel said
        in a letter to the USOPC that progressing with the current schedule would
        not be "in the best interest of our athletes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dfbab-1b5d-4060-8275-afa5b6dca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bec7c-a883-4bb4-a812-48009604de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USATF''s top priority has been, and will continue to be, the health
        and safety of our athletes, coaches, staff and volunteer leaders," he wrote
        in a letter addressed to USOPC CEO Sarah Hirshland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d163c7-1d04-4daa-a03f-9cfe4b004d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86621b0f-12e3-4f12-909f-01d3aa40f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN Friday, CEO of USA Swimming Tim Hinchey
        III asked the USOPC to advocate for postponing the games until 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a687459-de8f-4941-9d56-ce6fb72f904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2f174-f83f-4501-bb47-42b3e6810e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our world class swimmers are always willing to race anyone, anytime
        and anywhere; however, pressing forward amidst the global health crisis this
        summer is not the answer," the letter read. "The right and responsible thing
        to do is to prioritize everyone''s health and safety and appropriately recognize
        the toll this global pandemic is taking on athletic preparations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336707b8-48a2-4dee-ac27-edab4cdaa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c398b64-5925-4d0c-a609-8ee71fc77bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no perfect answers, and this will not be easy; however,
        it is a solution that provides a concrete path forward and allows all athletes
        to prepare for a safe and successful Olympic Games in 2021," Hinchey said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df70b1-164e-4067-a756-141eeea1e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c387f2-9ca4-48ec-a3ef-6a8ac6d0ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Postponement a ''realistic option''</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c0184-3ffc-4431-9584-812301dd7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have already said postponement would be a "realistic
        option."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6408835-77a6-46fd-bf30-ec399a4edb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c6161-6ba9-4398-a312-f2795aa73897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Organizing Committee President Yoshiro Mori conceded that
        although the preference is to host the spectacle as normal in July, organizers
        would work alongside the IOC to explore alternatives amid the novel coronavirus
        outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43603c4-b2fa-494d-a703-a75356220b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79808e-e50f-4bb9-b4ed-c6921e417591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postponement isn''t our first course of action but we cannot not
        consider it as a realistic option either," Mori said during a news conference
        Monday, ruling out the idea of canceling the event entirely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b644c1-d63f-49d3-a475-6d787df51a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234f56a-18ee-4bbc-8d84-27548ee759b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Australia and Canada have already said they will not send their
        athletes to Japan to compete this year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f8a38-93d1-49ed-b715-b2806df6b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8806e40-fc74-482b-a16f-f1d151873cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC Board has said they will consider postponing but will not
        cancel the games as it would "destroy the Olympic dream of 11,000 athletes"
        and all those who support them, according to a letter to athletes from IOC
        President Thomas Bach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5252c-4cb4-4b74-8583-3f74ad5a09d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc38b8-e64c-4a6e-ae7f-587bc2e5cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick Pound, the longest-serving IOC member who does not serve on
        the board, said he believed the board would decide to postpone the games.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e7185-2dd4-4713-8a7f-13df4f554c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73cadd-9294-4852-9f78-7acea450b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see no other rational interpretation of the statements made by
        the IOC yesterday," Pound said. "If there was to be a cancellation, that would
        have been easy to announce; if carrying on with the original plan, there was
        no need for a communication. That leaves postponement."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388fc26-5313-4628-8cc2-8deb90dd0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:27:44.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/us/olympics-postpone-coronavirus-spt/index.html"
        target="_blank">"Olympic teams and athletes want the 2020 games postponed"</a></em></p>'
  'China-lifts-lockdown-Wuhan-coronavirus':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T17:41:38.914+08:00
    'imagesource': 'jcr:7695a23b-7c66-4ea2-92ab-d5403cb680d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66abde9-a92c-4b4a-8a50-5f7da340e22f'
    'lead': 'China announced it will lift the lockdown on Wuhan, the city at the epicenter
      of the COVID-19 pandemic, on April 8, marking a significant milestone in its
      battle against the deadly outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T17:41:07.037+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:09:59.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:12.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wuhan', 'Hubei-General-Hospital', 'COVID-19']
    'template': '1'
    'title': 'China to lift lockdown on Wuhan, ground zero of coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a564afd-ad06-48d0-9f26-8e5219f77d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;China has announced it will lift the lockdown on Wuhan,
        the city at the epicenter of the coronavirus pandemic, on April 8, marking
        a significant milestone in its battle against the deadly outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19111155-4955-4d83-942f-57e7e4b46a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ac1d5-0574-4e2f-aadc-d700ee41f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date comes more than two months after the city was first sealed
        off from the outside world, in an unprecedented bid to contain the fast spreading
        virus. Similar lockdown measures will be lifted Wednesday for other cities
        in Hubei province, of which Wuhan is the capital, provincial authorities announced
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96588c8b-c991-4a59-82fa-73428c7acf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e3c34-bbe6-40db-85e2-1061a3efdfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of travel restrictions follows a significant reduction
        in new infections in Hubei, with new cases dropping to zero for five consecutive
        days from March 19 -- down from thousands of daily new cases at the height
        of the epidemic in February. On Tuesday, the province reported one new case
        in Wuhan, a doctor at the Hubei General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27737d-220b-48ad-9e0c-ea5421a3fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f9239-49b2-4604-b0ea-5186ddfab536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has accounted for the majority of infections and deaths
        in China, with 67,801 cases and 3,160 fatalities reported as of Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d5908-452c-4e70-b38a-e33831220fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1b89d-18f8-47ff-a9f6-664c8342f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a precursor to the types of measures that would later be introduced
        throughout the world, Wuhan, a city of some 11 million people, was placed
        under state-imposed lockdown on January 23, with all flights, trains and buses
        canceled and highways entrances blocked. Other cities in Hubei province soon
        followed suit, adopting similar restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c5e5c-73cc-4791-9305-10bde297adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bae1d7-943c-48ec-9149-f65d17f5538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping measures, which have affected more than 60 million
        Hubei residents, have been heralded in China as having allowed the country
        turn a corner in its fight against the outbreak. In a major show of confidence,
        Chinese president Xi Jinping visited Wuhan on March 10, three months after
        the outbreak was first detected in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63fbea-1e2f-4b48-b653-8421873f2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809257d-9d8d-4a73-90b7-ff52911ad031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the restrictions have slowed the spread of the virus,
        they failed to contain it. In the past week, there has been close to zero
        new local cases reported in China, with the focus shifting instead to stopping
        Covid-19 cases from being imported from overseas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77930a6c-0b43-4620-b6eb-6bc4632f5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab632a39-d39d-46f2-8573-82d5b2fbe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the total case load has now passed 380,000, with more
        than 16,500 deaths according to figures compiled by Johns Hopkins University,
        which is tracking figures from the World Health Organization and additional
        sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03bcfc-12f8-4569-a3af-497ca678dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Easing restrictions</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e254ee-eae2-4aa1-baf2-292d53ce0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from Wednesday, people in Hubei, except for Wuhan, will
        be allowed to leave the province if they have a green QR code on their mobile
        phones, the Hubei provincial government said in a notice on Weibo, China''s
        Twitter-like platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9a3c1-0784-4669-80eb-7852496bd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68693f-a201-4a66-88ed-2d4306acdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubei has previously ordered all its residents to obtain the color-based
        QR code -- which comes in red, yellow and green -- and acts as an indicator
        of people''s health status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c7cb6-30af-4d56-a6dd-cab4f4018140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1503ba-df40-4b7e-8a96-cafdc47cbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colors are assigned according to the provincial epidemic control
        database: people who have been diagnosed as confirmed, suspected or asymptomatic
        cases, or people with a fever will receive the red color code; their close
        contacts will receive the yellow code; and people without any record in the
        database will get the green code -- meaning they''re healthy and safe to travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcc506-7fe9-4fb2-b220-6648aaa1a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc1984-05c3-4718-90cb-3183cfc07b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, the easing of restrictions will be extended to Wuhan,
        where the coronavirus first emerged in December, and residents with a green
        QR code will be able to leave the city and the province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3575fe4-af97-47e9-b615-663aad89e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
