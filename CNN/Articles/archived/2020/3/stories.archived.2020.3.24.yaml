    'lead': 'A pillar of Philippine cardiology who was on the frontline of the country''s
      battle against COVID-19 died today, the Philippine Heart Association (PHA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T10:50:31.964+08:00
