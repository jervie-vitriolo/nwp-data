    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec52ee4-5bac-43db-9446-2c967f9538a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the special session, Cayetano and his colleagues
        flashed a sign pasted on a Manila paper that read— "Together with doctors
        and frontliners, we went to work for you, so please stay at home for us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af6346-910c-4d64-859c-14ab0b53648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99543f95-f2fa-4dac-bec1-04ef09c2c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, did not sit well with netizens, who slammed the
        solons for the "theatrics" as well as for comparing themselves to medical
        frontliners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0553d2-1e66-4b48-b85d-21f62c55f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8761bc-9ab6-47a8-8df9-fb4e54ab493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the lawmakers only "meant well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4ff5c-8039-4661-85b9-87508bc5b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c613a-b27d-49d2-9968-f8523d0ba9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if people will criticize us for meaning well, as long as alam
        nating tama ang ating ginagawa (as long as we know what we''re doing is right),"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45811e6e-44e7-4e6f-a629-8425a75e8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7428e-cad1-4d10-ad48-9fa9326e56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After marathon sessions at both chambers, the House of Representatives
        adopted past 3 a.m. Tuesday Senate Bill 1418, which would declare a national
        emergency and grant President Rodrigo Duterte additional powers to address
        the COVID-19 outbreak. The bill is <a href="https://www.cnn.ph/news/2020/3/24/Congress-Duterte-signature-special-powers-COVID-19.html">awaiting
        Duterte''s signature.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870af489-32a7-4ec1-af4c-da799c7b2795'
