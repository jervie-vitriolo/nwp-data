      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626feea-1c2f-4df8-9d92-e5456b8251db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was initially resistant to Fauci''s recommendations that he
        take steps to encourage social distancing during the first go-around, people
        familiar with the deliberations said. After coming under intense criticism
        for not acting more decisively, Trump went ahead with the recommendations
        -- but remains unconvinced it was the right decision.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41284a00-2599-4764-9174-6fbb62446e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ac269-cd3d-44fe-b0e6-0a03a6d4508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been irked by the images of spring breakers in Florida
        ignoring the self-isolating guidance, a source close to the White House who
        is involved in the coronavirus response said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65284fdc-24e7-4244-891e-d547f1f391d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220c67e-1096-44ce-912b-0a51e91caf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the point of social distancing if 20 percent ignore the
        order?" Trump has said to aides, according to the source.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ae0a4-5b59-418c-90a1-5e8b66976e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7d79d-8fdd-40f4-923e-3a15d330d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the doctors and public health experts, nearly all of the
        President''s senior advisers are eager to relax the nationwide guidelines
        to begin reopening the economy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45775a2d-5f71-4b9e-99d1-b3167e75d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e62aa-f4d4-41a8-8833-f8d7d4651f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know anybody in the building who is arguing that we should
        keep going the way we''re going," one senior White House official said. "Everybody
        here is pulling in the same direction."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab88e7-68ef-4a91-92c0-b47cbabc44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827f93d-a817-489b-96bd-b80a59b160f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, some conservatives have suggested the US went too far in
        limiting people''s movements to protect health at the expense of businesses,
        including Fox News hosts Laura Ingraham and Steve Hilton.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3788dc-9f31-4012-b070-853b5552f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606f9fb-3528-452d-a6ac-8193c4f36133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that famous phrase, ''the cure is worse than the disease''?"
        Hilton asked during his monologue on Sunday night. "That is exactly the territory
        we are hurtling towards."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca77e7a-69ac-4ea1-a94e-f788eb649923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a00146-eb23-41e1-a806-241c718725c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who is not easing back is Fauci. If it were up to him,
        an official said, "there would be no contact between humans until July."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e6a93-4333-46fb-988a-e35ff0b6a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f486d6-4a9f-4279-93f1-94333af50319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Fauci has been vocal in his disagreements with Trump
        -- including in interviews openly discussing his role in correcting the President''s
        false or misleading statements.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f334aee-90f0-4c16-93ae-bdd3676d89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d1170-c6d9-4416-bb97-20cc511a0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t jump in front of the microphone and push him down," Fauci
        said in an interview with Science magazine. "OK, he said it. Let''s try and
        get it corrected for the next time."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef3ebd-cb04-4ca3-aad6-847499406dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcf76a-173f-4779-9d8a-7b16577f7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump began sending retweets that seem to be encouraging
        an end to strong social distancing measures after the current 15-day period,
        despite concern from public health officials that it won''t be long enough
        to blunt the worst of the coronavirus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5159ed-683a-49f5-9698-d91178eb5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79168f98-1974-413c-aab4-f0de32883add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"15 days," one user tweeted. "Then we isolate the high risk groups
        and the rest of us get back to work before it''s all over for everyone!! #Landslide2020"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869323a-08b8-4cbc-88f5-265d1a11dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec71dc-d41e-42a9-b9cb-b9db53e3bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flatten the curve NOT the Economy," reads a follow up tweet.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a14bf-80d1-41aa-a168-326ada066d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cae5f-fbfb-47ce-b36e-b6089c420546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 15 days are over the world can begin to heal!," another user
        tweeted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc539f5-b581-4bb3-b2cd-c148790aa3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6835e6-c2eb-4f03-9cb5-9d8bc9a9d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday he retweeted one user, responding to his original tweet,
        who wrote, "Correct. Fifteen days, then we keep the high risk groups protected
        as necessary and the rest of us go back to work."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26e182-8f3f-49da-914e-a2b3614e92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/politics/trump-coronavirus-15-days-social-distancing/index.html">Trump
        says things will be ''bad'' but is itching to scale back social distancing</a>."&nbsp;</em></p>'
