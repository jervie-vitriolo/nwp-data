      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/uk/uk-coronavirus-lockdown-gbr-intl/index.html"
        target="_blank">Boris Johnson issues stay-at-home order, sending UK into lockdown
        to fight coronavirus pandemic</a>."</em></p>'
  'doh-eyes-revision-coronavirus-testing-protocols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T09:52:37.171+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6084180d-b7d4-4296-8202-c69115ec6272'
    'lead': 'The Department of Health said Tuesday it is eyeing to change anew its
      rules on who should be tested for coronavirus disease amid criticisms that limited
      testing may leave COVID-19 cases undetected in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T09:57:47.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:43.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:57.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'covid-19', 'Francisco-Duque-III']
    'template': '1'
    'title': 'DOH may again revise COVID-19 testing protocols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a2023-91ea-4917-932c-e0e4e38ccf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Department of Health said Tuesday it is eyeing to change anew its rules on
        who should be tested for coronavirus disease amid criticisms that limited
        testing may leave COVID-19 cases undetected in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfecc7-7263-409d-a651-29eadc40441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines that DOH
        may ease their guidelines because the country now has more testing facilities
        and test kits, <a href="https://cnnphilippines.com/news/2020/3/23/Coronavirus-Philippines-test-kits-testing-centers.html"
        target="_blank">including the ones from China</a>, which could test&nbsp;100,000
        patient samples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11586f-8a40-4ee3-9499-82a16624936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added the kits have already passed the standards of the Research
        Institute for Tropical Medicine in Muntinlupa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefd42f-4f03-4950-8e4f-5d92d1c0b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might have to include people even with mild symptoms to get
        a more an accurate reflection of the rate of infection that is happening in
        certain communities where COVID-19 in spreading,” Duque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160d727-a5c0-40ab-a84a-277cd7487d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of COVID-19 are cough, shortness of breath and fever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2e8b7-9f94-4323-9fcd-c344a9c5098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised guidelines issued by DOH last week, only those
        with severe symptoms of the viral disease, such as difficulty in breathing
        and prolonged cough and fever will be tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177cccc-4060-458b-a096-0eaec4701da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people, pregnant women and immunocompromised persons or
        those with weakened immune system will also be tested even if they show only
        mild symptoms. That''s because they are groups that are at higher risk of
        infection or have a higher percentage of fatalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989abcb-bb05-4730-9631-2df11f4c1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to these protocols, only people who have been exposed to a
        person diagnosed with COVID-19 or have recently visited countries with cases
        of local transmission were tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f6213-13a5-46b1-b99c-e53bb45f49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines, conducting tests on 300 nasal and throat
        swabs a day. Now, its capacity has gone up to 600 tests with the arrival of
        new testing supplies last weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da909633-12ed-4aa5-a05b-3c17aafa8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the national reference laboratory for emerging infectious diseases
        is now joined by the Southern Philippines Medical Center in Davao City, Vicente
        Sotto Memorial Medical Center in Cebu City, Baguio General Hospital and Medical
        Center in Benguet, and San Lazaro Hospital in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689d9a0-9b68-4d5f-a4e2-6c698c1497fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Lung Center of the Philippines in Quezon City “is being asked
        to comply expeditiously with the accreditation standards,” Duque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4a118-1223-4a2c-93a7-273ed656b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other private laboratories in Metro Manila will also be assessed
        if they could be COVID-19 testing areas, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e325ed-31fb-4df6-a103-7b08e82629e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:57:47.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people diagnosed with the coronavirus disease in the
        Philippines has gone up to 462 on Monday, with 33 deaths and 18 recoveries.</p>'
