      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the provisions on compensation, the new bill will also
        allow the possible realignment of funding in the 2020 budget and the allocation
        of funds and investments of government agencies to address the emergency.
        It also seeks to provide an "emergency subsidy" for millions of low income
        households.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8f11b-45af-4e4e-bc49-89218e9f01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.284+08:00
