    'template': '1'
    'title': 'Duque: Some ''VIPs'' directly requested for COVID-19 testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6be66b-d752-4bc1-84d4-85d0aaa8fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6854e-d9db-4f6e-bc17-b62436b4c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Some
        prominent personalities made direct requests at the country''s main novel
        coronavirus testing center so they could be tested if they are positive for
        the coronavirus disease, Health Secretary Francisco Duque III confirmed on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb7f38-02cb-4546-bd8b-ffe3d7e6d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b300262-913e-452a-b15d-b9e88f2b57c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that some of the personalities he referred
        to as "VIPs" or "very important persons" met the initial criteria of the Department
        of Health (DOH) for testing at the Research Institute for Tropical Medicine
        (RITM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439cc98-2d80-4dcb-8f15-a709421a11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1095b0a-cf4e-422d-97ef-2ac46356498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were direct requests made to the RITM by the ''VIP.'' I have
        no details of each one of them that had requested for testing. Sufficient
        to say, indeed some of them had really fit in the initial criteria for testing,"
        he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb888ee-def8-499c-b5a0-141c8ed2d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1939ac3-1765-44a9-b978-e47bb21a4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the DOH revised its testing guidelines on March 16, those
        showing mild flu-like symptoms, those with travel to areas with local transmission,
        and contact with a patient were allowed to be tested. Duque said that most
        of the senators who were tested came in contact with a couple who served as
        resource persons in the Senate. The said couple later tested positive for
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f97c47-ef6e-4c3c-8043-4315c4c0f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e2713-86d3-4811-8659-9d8431605e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH on Monday said there are no VIPs when it comes to COVID-19 testing,
        but admits it gives "courtesy" to officials involved in national security
        and public health. The statement came in the wake of public criticism for
        the testing given to President Rodrigo Duterte, members of the presidential
        family, Cabinet members, and a number of senators even if they did not exhibit
        virus symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0073f5-3f0e-48de-bcd6-c789df09e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211e078-b709-4fe7-ac50-97a3b006cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his admission that several VIPs were tested for the viral
        disease, the Health Chief said this does not mean that patients with severe
        symptoms were not taken care of.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a68b5b-b15f-4eb5-9a4e-5c331981f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aceea4d-e0d3-463f-90b3-a59b40c9eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is these people were managed in the hospitals. It''s
        not as if the lack of test result led to the non-care of the patient. They
        were cared for in the ICU," Duque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf43e9-f03d-4e19-accc-f34e2a1011ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3bde9-c776-4240-910e-88d4a426de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several cases in the country where the patient died before
        receiving their COVID-19 test results. Duque explained the delay in the release
        of test results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f99d8-459b-4844-a443-589580614c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f119fd-0ca8-435a-b1a6-b5e13f4afac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RITM for a while had to stop testing because of surge of cases.
        They were afraid their biosafety laboratory standards were already breached
        and didn''t want an epidemic in the laboratory so they stopped. So nagtagal
        ang paglabas ng mga test results," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecbbeb-00a1-4e60-bbb0-5d918f61b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc5e70-75bb-4b41-90b4-b8484e7642d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T07:49:42.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new testing parameters were changed to those who show severe
        symptoms. Senior citizens; patients with cancer, diabetes, and hypertension;
        and pregnant women with mild symptoms will also be tested for COVID-19. However,
        Duque said DOH is eyeing to change its rules again on who should be tested
        for coronavirus disease. He said those with mild symptoms may be tested once
        the rules are revised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee22513-57fe-4b67-b434-82d6d0b17474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:07:47.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabi Abeyasinghe, the WHO Representative in the Philippines,
        said those with pneumonia and Acute Respiratory Distress Syndrome (ARDS) should
        be prioritized for testing considering the limited number of kits.</p>'
