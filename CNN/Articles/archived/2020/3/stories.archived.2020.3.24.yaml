      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a1da8-3458-4988-af41-860bc942c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.167+08:00
