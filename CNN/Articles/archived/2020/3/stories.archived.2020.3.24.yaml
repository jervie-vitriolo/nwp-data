      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74986c-66ef-4169-b838-ef3c08656879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will likewise give the executive the power to purchase
        essential medical supplies, assign venues that may be used as quarantine centers,
        as well as other goods and services for COVID-19-affected communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f39f2e-1a7d-4791-81ef-db2025e042a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.284+08:00
      'mgnl:createdBy': 'alyssa'
