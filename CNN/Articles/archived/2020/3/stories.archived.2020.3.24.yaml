  'pnb-employee-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T13:16:02.533+08:00
    'imagesource': 'jcr:9045aee8-afb6-4df4-8585-5aee2ccd17a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b0f95a-3e62-484e-9e3d-b8615da46e4d'
    'lead': '''We have done a top-to-bottom disinfection of the PNB head office and
      we are constantly disinfecting our branches and offices nationwide,'' the bank
      says in an advisory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T13:20:29.177+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:10:34.339+08:00
