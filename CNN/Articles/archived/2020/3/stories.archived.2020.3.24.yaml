      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:09:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of doctors have succumbed to COVID-19 after handling infected
        patients. The latest is <a href="https://www.cnnphilippines.com/news/2020/3/24/Cardiologist-Raul-Jara-death-coronavirus-COVID-19.html">Dr.
        Raul Diaz Jara,</a> an esteemed cardiologist and internist who served as president
        of the Philippine Heart Association.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2223759-7267-4b47-91a8-8eb137735dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:09:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a18296-31b9-4bf9-8f43-daec2de89b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:09:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiologist Israel Bactol of the Philippine Heart Center, anesthesiologist
        Gregorio Macasaet III of Manila Doctors Hospital, and oncologist Rose Pulido
        of the San Juan de Dios Hospital also passed away recently, according to state-owned
        Philippine News Agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906225e6-c4b0-4dc1-8f24-6741f45cc841'
