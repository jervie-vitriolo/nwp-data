      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the retail conglomerate said the new roles are for
        "delivery drivers, personal shoppers, our distribution centers, and our call
        center."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
