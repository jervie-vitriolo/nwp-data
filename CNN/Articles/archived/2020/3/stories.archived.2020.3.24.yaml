    'mgnl:tags': ['lost-jobs', 'lay-off', 'coronavirus']
    'template': '1'
    'title': '''All of us lost our jobs:'' Food lines, tears and despair as layoffs
      mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d79c4-75e5-4102-bb6a-edf221cc7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Josh Souder has slept only three or four
        hours a night since California issued a statewide stay-home order. Those hours
        are his only exhausted respite in the daily panic of losing thousands of dollars
        a day at his restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dee93-2c99-4673-9b84-4bd4a296165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc2dfa-060e-4c0d-b79e-de978dc34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just been a completely life altering experience from start
        to finish — and within a week," said Souder, speaking to CNN Business from
        The Drunken Crab restaurant in North Hollywood, California. "I mean, this
        is unbelievable. I''m worried about having a heart attack to be perfectly
        honest with you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a411754-2444-4b2b-8274-afda1a76c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cd505-5efe-495b-b8ab-a3e68b4b83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souder estimates at the rate of loss at his restaurant, it will
        lose $250,000 a quarter, which forced him to lay off 75 employees in one day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48d90a-8bf2-4c84-9507-e76db30db182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41d171-f699-4bbc-bfba-2db1917b70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souder''s restaurant is a microcosm of the coronavirus'' ravaging
        of an industry and a sign of what awaits other sectors of the US economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9dbd9-61f0-4b98-b5e5-184d4e43faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cff80-47f8-4272-90fe-f107d96ef088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to President Donald Trump, House Speaker Nancy
        Pelosi and Senate Majority Leader Mitch McConnell, the National Restaurant
        Agency estimated a drop in sales by "$225 billion during the next three months,
        which will prompt the loss of between five and seven million jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eec1ee-5245-45f8-9a2f-3ba41823907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3ea2a-fece-4a2e-96dc-40f230b7e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souder, director of operations at IE Entertainment Group — which
        owns The Drunken Crabs in North Hollywood, California, and Santa Barbara,
        California — is now one of a handful of workers at the main restaurant, mopping
        floors, taking calls and fulfilling take-out orders. He doesn''t mind the
        work — he just wants to pay the 75 employees to do their jobs again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c4424-c37b-4331-a1f4-eab8d4bc71b0'
