      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understaffed shifts, lack of medical supplies</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e38b4-b296-4a40-8013-6a21c8bf6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
