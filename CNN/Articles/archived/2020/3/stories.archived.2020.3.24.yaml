      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albertsons -- the parent company for Albertsons, Safeway, Randalls,
        United Supermarkets and several other food and drug retail chains -- wants
