      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dollar General</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7c5a3-63a7-4bf8-95d6-7908fc9a7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
