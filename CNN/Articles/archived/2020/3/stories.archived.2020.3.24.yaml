    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6e5a7-3b0a-4625-8f4b-85b61224b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral beach video clip is actually from 2016 and from a channel
        on YouTube called Jelle''s Marble Runs (JMR), the brainchild of Dutch brothers
        Jelle and Dion Bakker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6812703-644b-4c92-b445-ee401528126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, younger brother Jelle did normal marble runs, but then
        Dion suggested he should be more adventurous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837988e-be2e-4853-bbf6-4fae28cf26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the marble runs became quite boring," Dion tells CNN. "I said
        to Jelle maybe we should just try some competition-like videos. So he did
        that and it worked very well!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213a9c8-7758-4dff-96bb-d89261b833c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years on and the JMR channel has over 600,000 subscribers and
        a cumulative 53 million views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a71a7d-1c42-4e6c-aef9-9612d72760ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers started with the Marble Sand Rally and after that went
        viral they invented the Marblympics —&nbsp;which is now called the Marble
        League after a run-in with the International Olympic Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a06c2-c848-4517-91b6-86177ce8a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marble League is an annual tradition that consists of 16 events
        where 16 different marble teams compete against each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb6cb8-979f-4b9f-8fd6-a1e78d77aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams have different colors and individual identities with their
        own fanbases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73245b2b-1e55-43af-9186-872442a9a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams include the Green Ducks, the O''Rangers and the Raspberry
        Racers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80879b6b-d8b0-47d3-a2f3-bb353e3d76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has a vibrant community page on Reddit where fans post
        memes, videos and support their favorite team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b600f24-8e0f-4676-9b11-a93add5da2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But is marble racing is a sport?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
