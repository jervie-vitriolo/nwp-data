      'mgnl:type': 'text'
      'text': '<p>A policeman from the Criminal Investigation and Detection Group
        in Manila earlier died due to COVID-19, leaving CIDG personnel based in the
        city under quarantine at the Manila Police District Health Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
