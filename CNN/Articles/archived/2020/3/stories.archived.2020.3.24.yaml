      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb1ab1-0004-495a-a1ff-8b8495a5244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big challenge health workers currently face is the lack
        of manpower.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2c41b-7142-4217-8055-fa68f0d2c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
