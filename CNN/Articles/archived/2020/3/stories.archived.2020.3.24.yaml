  'Lost-jobs-coronavirus':
    'author': ' Kyung Lah and Kim Berryman, CNN Business'
    'caption': 'Director of Operations, Josh Souder, in the restaurant. "The Drunken
      Crab" in North Hollywood, CA was forced to Lay off 75 workers since COVID-19
      social distancing restrictions were put into place in California'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
