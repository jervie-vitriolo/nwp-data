      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to hire 100,000 people nationwide for full-time
        and part-time roles in Amazon''s delivery network and at its fulfillment centers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4d796-b080-4889-9d48-94cb4976655f'
