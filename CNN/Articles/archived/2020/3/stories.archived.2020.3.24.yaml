      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Philippine
        Airlines has announced that it is temporarily suspending remaining flights
        from March 26 to April 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2b50f-c1d5-4c85-9374-24ff825089a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration, we concluded that PAL could no longer
        sustain even a limited number of international flights,” said PAL in a statement
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009c324-08c4-4fa1-8470-423cd8882a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier cited strict travel restrictions from different countries,
        “collapse in demand” as well as staffing issues due to the <a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">Luzon
        quarantine</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88ca08-c723-4adc-af2a-54f1e9f099af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our firm goal is to resume operations starting 15 April 2020, if
        warranted by Philippine and international authorities, global public health
        conditions and the travel environment," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cea8e-e8a3-447d-be3c-91664fa31c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said some scheduled flights to the country on March
        26 and March 27 will proceed. These will come from Los Angeles, Tokyo-Narita,
        Jakarta, New York City-JFK and San Francisco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11ab64-0194-4cca-b9a6-65364b477e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last trip from Manila is flight PR 104. It will leave San Francisco
        on March 25 at 10:10 p.m..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a19b6-975a-4a04-bdb9-61e26ebc00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL suspended domestic flight since March 17 when the government
        limited movement in all of Luzon to contain the coronavirus disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c0b68-7539-435c-9205-0a972ea7fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:00:14.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected <a href="https://www.cnnphilippines.com/news/2020/3/24/coronavirus-disease-tally-philippines-2020.html">552
        people</a> in the country and killed 35 others. On the other hand, 20 people
        have recovered.</p>'
  'POPCOM-advises-couples-practice-responsible-parenthood-amid-COVID-crisis':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T19:05:01.374+08:00
    'imagesource': 'jcr:b3d2a1c8-5a48-4f2b-a487-e0b3aab519a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03728dd1-a5bc-4338-9c18-fa66fc5ea34a'
    'lead': 'The Commission on Population and Development reminds Filipino couples
      to practice responsible parenthood and family planning amid the COVID-19 crisis
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T19:04:50.478+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:09:51.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:14.433+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POPCOM', 'COVID-19', 'Commission-on-Population-and-Development',
      'Juan-Antonio-Perez']
    'template': '1'
    'title': 'POPCOM advises couples to practice responsible parenthood and family
      planning during COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01c9b6-b627-49c1-a4af-f846c049a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        Commission on Population and Development (POPCOM) reminds Filipino couples
        on Tuesday to exercise responsible parenthood and family planning as the country
        faces the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79400780-647d-40da-9720-881ff920afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples and families should remain at home during the enhanced community
        quarantine to encourage dialogue among them and share responsibilities at
        home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea7cc5-6fde-4337-b019-11caf5cd78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM Executive Director Usec. Juan Antonio Perez III assures couples
        and families the provision of basic family planning services in local communities,
        despite the Luzon-wide enhanced community quarantine, to prevent unwanted
        pregnancies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f252790-0469-4a74-9244-92c013090a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are uncertain as to when the health emergency caused by COVID-19
        will abate. As such, we do not want to add on to the current situation with
        another possible crisis caused by unplanned pregnancies, as they could bear
        added weight to our already strained medical institutions,” said Perez in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c78e1-1f83-4c5d-a9e6-9b6bb59319a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez noted there is always an increase in unplanned pregnancies
        during natural calamities, when couples and families cohabitate for longer
        periods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc657ee-beda-4dd7-a89f-85fdddb1aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We therefore call on couples and individuals to keep in mind family
        planning as they try to maintain their overall health and well-being inside
        their respective homes during these trying times,” added Perez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f97cd-f82f-4cfe-a91a-10df900843d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission continues to work on family planning services by
        reaching out to households and social media accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db0fc2-ac0e-466c-919a-86837ca3653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM also encourages local government units to tap barangay population
        volunteers, who will help educate communities about COVID-19 and provide family
        planning supplies such as pills and condoms that will be good for three months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1203d9-9db4-45e4-89c8-7a8fe572d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide enhanced community quarantine due to the COVID-19
        threat will last up to April 13.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a1b65-2f56-4624-b931-2d04699f994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:04:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the Philippines has confirmed 552 COVID-19 cases
        along with 35 deaths and 20 recoveries.</p>'
  'philippine-olympic-committee-supports-2020-tokyo-olympics-postponement':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-24T20:00:03.184+08:00
    'imagesource': 'jcr:026cbaf1-f257-48e2-a9d3-c0c96ff9c1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2d7311-9695-4c5d-86fb-4092412b7b86'
    'lead': 'Philippine Olympic Committee President Rep. Bambol Tolentino supports
      the call of other international sports athletes and leaders to postpone the
      2020 Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T19:58:03.470+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:09:50.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:14.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Olympic-Committee', 'Bambol-Tolentino', '2020-Tokyo-Olympics',
      'COVID-19']
    'template': '1'
    'title': 'Philippine Olympic Committee supports 2020 Tokyo Olympics postponement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93969496-010d-4d88-ab52-68427e8067e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> Philippine
        Olympic Committee joined the call of other international sports athletes and
        leaders on Tuesday to postpone the 2020 Tokyo Olympics due to the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2eebf-980d-4c89-91e8-2794e8c77c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I favor a postponement because the health and safety of everyone
        in sports, both in the Philippines and all over the world, is paramount in
        this COVID-19 pandemic,” POC President Rep. Bambol Tolentino said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767c737-9a8d-40b6-87d5-ddc020e4936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s national Olympic committee advised all athletes, coaches,
        officials, and other sports stakeholders to stay safe at home to prevent the
        spread of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d08532-a462-4692-946f-417aacc8d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino adds the upcoming Olympics should be postponed, rather
        than cancelled, so as not to lose the country’s chance of winning its first
        gold medal in the quadrennial meet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565aff0-50aa-4f04-8080-5b97843cf48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A postponement would mean more time to train for those who have
        already qualified and for those who are still trying to qualify. A 2021 schedule
        is ideal enough,” said Tolentino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382dac67-209d-4ca6-b259-f23020c790e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only four Filipinos have officially qualified in the 32nd
        edition of the games. They are pole vaulter Ernest John Obiena, gymnast Carlos
        Yulo, and boxers Eumir Felix Marcial and Irish Magno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3c8ae-fcce-45dc-8044-04859f36918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those aiming for a stint in the Tokyo Olympiad are 2016 Rio
        de Janeiro Olympics silver medalist and weightlifter Hidilyn Diaz, boxer Nesthy
        Petecio, taekwondo jin Pauline Lopez, karateka Jamie Lim, judoka Kiyomi Watanabe,
        and marathon runner Mary Joy Tabal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f9d02-d066-4575-8670-367ae03ae5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:58:03.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Tokyo Olympics is set to take place from July 24 to August
        9.</p>'
