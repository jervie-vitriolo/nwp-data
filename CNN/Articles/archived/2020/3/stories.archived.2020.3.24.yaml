      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> A senior
        military officer and a Manila-based policeman have tested positive for COVID-19,
        the Armed Forces of the Philippines and the Manila Police District separately
        confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea436c-60ce-4489-8e9a-172aea093791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:09:31.708+08:00
