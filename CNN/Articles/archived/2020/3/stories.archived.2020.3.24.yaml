      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> "We go
        to work for you; please stay at home for us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd91a44-2b7f-4bb9-874c-8d47c9065b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.534+08:00
