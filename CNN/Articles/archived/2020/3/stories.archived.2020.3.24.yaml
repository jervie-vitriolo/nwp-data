      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cfd79-d1e6-4122-8173-3758b95cea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, people from other parts of China will be allowed to enter
        Hubei and Wuhan if they can produce a green QR code, with no additional paperwork
        required, the notice said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a13c64-7c4c-4b3d-a60d-aa3aed25c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca17ad-e81e-4e2a-a5fc-6675eae91413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Wuhan will also gradually resume operations, based
        on risk assessment, while the re-opening dates for schools and universities
        remain to be determined, according to the notice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b339a-7f23-4387-bf73-62a57b62845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a162d-04e7-4693-acdf-aea047141e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"This is the day I''ve been waiting for"</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8635e-d9a7-413b-9981-ecb880a739b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo Hanlin, a Wuhan resident who has been confined to his home for
        two months, said he welcomed the news.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234a9fb-6b04-4bdf-b028-a43278f6edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70d978-00a1-4982-870a-83c5b589cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the day I''ve been waiting for," he told CNN Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28a8a5-e27f-4c2d-8da5-a8f74a7b5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524032ce-af31-4773-9ccb-3eea1988c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, there were already signs that the municipal
        authorities wanted to gradually return life to normal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095167f-bd44-4942-bef6-9eced8260678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398b116-f20f-4d1a-9ebc-5af014c77961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have been allowed to go back to work as long as their
        employers issue them a letter, Bo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca6501-e1a2-405d-9761-421721e22c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff27062-ae70-4e15-92ea-97cc73bf127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government announced on Sunday that residents with a green
        health QR code and a letter from their employer will be allowed to go back
        to work, and only need to undergo temperature checks when they return home.
        All checkpoints within the city will be removed, and public transportation
        services will be gradually resumed, it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce532b73-2f99-4cd9-a803-3e4a9472c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f27680-c311-4853-80d3-24abd8bf6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo, a photographer who runs his own studio, said he had not been
        able to return to work, as he does not have a company to issue him an employment
        letter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906f443-5cd4-4cf5-8b01-66d2d22edd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5022315-1981-451f-baad-8a716191c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food delivery services have also gradually resumed over the past
        week, according to Bo, and some eateries inside residential communities have
        reopened.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5256e38-bd47-463c-95f3-f2527c7ff029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1ad31-0559-4970-8a2f-59294c067592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents apart from those returning to work are still not allowed
        to leave their residential compounds, and supermarkets remain closed, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610aa203-514f-43fe-8377-041dc1faaa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9a37d-c0ed-49da-a386-4d93acafc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a month, Wuhan residents have been told to stay at
        home as the government escalated the lockdown measures -- they''re not even
        allowed to go outside to shop for groceries, and instead have to rely on designated
        neighborhood committees to make group orders for daily necessities, often
        at a higher price.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e58d9-38f4-4e23-b774-18d2eb65eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0567b-1d0e-4849-98e6-235f15c58809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Bo said residents were still not allowed to go out grocery
        shopping, but he said the prices had started to come down, and there were
        now more choices for vegetables.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc58ee4-6368-4a0e-8c0b-3075a5577dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef0497-2473-4e18-b9fb-8bbf5cc9c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubei provincial government announcement on Tuesday did not
        specify when the lockdown on residential communities in Wuhan will be lifted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48b464-55d9-4e1a-aa43-0a800dc52bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo questions why outsiders will be allowed to enter Wuhan, while
        many of the city''s residents are still confined to their homes and residential
        communities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cab8ea-0d1b-4f00-84a4-0a63da8f1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413bcdd-d104-4e32-b26e-618098bf76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Wuhan resident, I feel the risk is still high. What if there
        is an imported case? We''ll have to stay home again," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d02e1-33c4-4a85-a237-925b72d51fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:41:07.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/asia/coronavirus-wuhan-lockdown-lifted-intl-hnk/index.html"
        target="_blank">"China to lift lockdown on Wuhan, ground zero of coronavirus
        pandemic"</a></em></p>'
