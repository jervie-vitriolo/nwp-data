      'mgnl:lastActivated': 2023-01-26T19:10:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;The
        Food and Drug Administration (FDA) on Tuesday warned against the use of drugs
        that are claimed to prevent COVID-19 infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6938b-47b1-4f96-98c9-c1b1abf1cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded that there is still no specific medicine recommended
        to avoid getting the coronavirus disease. There is also no cure yet, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a02cc9-f58a-4cc2-b10b-ed0d92b24b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has called chloroquine and hydroxychloroquine
        —&nbsp;used to treat malaria, rheumatoid arthritis, and lupus — as "game changers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0592f55-9ce1-4bc4-8181-5078e6dfc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/3/24/potential-coronavirus-drugs-Chloroquine-hydroxychloroquine.html">Related:&nbsp;Chloroquine
        and hydroxychloroquine: what to know about the potential coronavirus drugs</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14c188-09dc-4443-8c3f-219d79cf59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has also said
        they proved effective against the severe acute respiratory syndrome coronaviruses,
        including the SARS strain that causes COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e7951-e934-481c-8790-5a7490d5641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the local FDA warned the use of these two drugs to prevent COVID-19
        infection may lead to blurring of vision, color blindness, muscle weakness
        and spasm, psychotic disorders, and weakening of heart muscles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b8fd0-9499-4890-9015-77470077ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take only medicine prescribed by your doctor. Proper handwashing
        and social distancing are the only way to prevent you from getting infected,"
        it said in a Facebook post.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FFDAPhilippines%2Fphotos%2Fa.449938625062197%2F2939294229459945%2F%3Ftype%3D3&width=500"
