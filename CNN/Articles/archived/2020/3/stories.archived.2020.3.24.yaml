      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d1a96-f1dd-4c4b-a8c8-369836bff90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health monitoring and referral systems must be set up alongside
        enough research personnel to study the disease, while health workers should
        be kept safe and provided with shelter and transport as they cure patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e45ff-932d-4e47-a4a4-3b785d7aba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd3640-1a73-4c9a-82a5-da46bb8cb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be accompanied by public health measures, such as travel
        bans, proper hygiene, ban on mass gatherings and close contact, as well as
        school and work suspensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca634e-5101-473d-a91c-c4f69905884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4d79b-797f-4713-b194-46ce1c3d38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the losses due to COVID-19 would be incurred during
        the month-long quarantine in Luzon — the country''s main financial engine
        — anywhere from ₱298 billion to ₱1.09 trillion, as most businesses are shut
        down as the government scrambles to contain the disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c0ca0-649e-4ad3-8803-1f9e1aefd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177c321-2a97-4313-8384-6264e194979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also pointed out foregone opportunities in terms of consumer
        spending, remittances, exports, and tourism. Together with the enhanced community
        quarantine, as many as 1.8 million Filipinos could be out of jobs if the impact
        of the COVID-19 outbreak stretches until June. The result: economic growth
        could slip to 4.3 percent or even slower, well below the original 6.5-7.5
        percent goal for 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb11ae3-f162-4952-b69e-cbc5cd143a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d5da6-3bdb-44fe-bce0-f44c6a83877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank said early March that <a href="http://cnnphilippines.com/business/2020/3/6/ADB-coronavirus-estimate-losses.html">252,000
        jobs are at risk</a> as tourism is halved due to the outbreak, but that was
        before the Luzon shutdown was implemented.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3987fc5-483d-41ad-9b81-81c0c624eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8335431-692e-41e8-854c-f45ef5e9ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions for both foreign and domestic tourists alone
        could displace as much as 56,600 workers, NEDA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccd8fb-f2fa-4050-813f-8af59e60e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfefe5-3988-4136-bc5a-e598ad6a1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the enhanced community quarantine is lifted, there may still
        be reduced economic activity as the public becomes hesitant to engage. The
        best way to address this problem is to assure the public of the adequacy of
        our improved health systems," NEDA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbffc82-d7da-4d9e-bee3-a152fd6db87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b719fe0-654e-461a-80d3-435ab3082de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has restricted movement and business operations in
        the entire Luzon, only allowing workers in critical industries like healthcare,
        food preparation, banks, groceries, and media to report to work while the
        rest were told to stay at home to contain the spread of the novel coronavirus
        disease of COVID-19. Malls and offices have been shut, with the state appealing
        for work-from-home arrangements from March 17 until April 13.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495efd26-d43a-4db9-a09e-cc9cea7b7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71316cec-43a2-488c-82b9-111a76dcca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International debt watcher S&amp;P Global Ratings said a recession
        across Asia-Pacific is guaranteed, as it slashed the growth forecast for the
        Philippines to <a href="http://cnnphilippines.com/business/2020/3/23/S-P-PH-growth-forecast-slashed.html">4.2
        percent</a>. Meanwhile, Fitch Solutions said growth could slip to 4 percent.</p>'
