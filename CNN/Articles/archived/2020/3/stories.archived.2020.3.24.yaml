  'Yale-happiness-course-online':
    'author': 'Ryan Prior, CNN'
    'caption': 'Yale psychology professor Laurie Santos is bringing her hit ''happiness''
      course online. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-24T09:37:09.201+08:00
    'imagesource': 'jcr:e0c5b8a0-91d9-4410-b4bf-82657e907791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4752e374-9e02-4f38-b5fc-ffb58b0c4d9d'
    'lead': 'Many people mistakenly believe happiness is just around the corner if
      we land a better job, find a more attractive mate, or buy a bigger house. But
      the neuroscience literature doesn''t back that up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T09:41:13.779+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:10:45.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:56.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yale', 'happiness', 'Laurie-Santos', 'Coursera']
    'stories': ['e305fbee-5d73-4b81-924b-967765eba9bb']
    'template': '1'
    'title': 'Yale''s massively popular ''happiness'' course is available free online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada36995-979f-4ca8-9904-5f9e65a2e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As you''re spending more time at home and
        working to stay sane during the coronavirus pandemic, you might be able to
        find solace in Yale University''s mega-popular "happiness" course, which is
        available for free online through <a href="https://www.coursera.org/learn/the-science-of-well-being?ranMID=40328&amp;ranEAID=EHFxW6yx8Uo&amp;ranSiteID=EHFxW6yx8Uo-.uLuPn2MieBhuQZx7IMA2Q&amp;siteID=EHFxW6yx8Uo-.uLuPn2MieBhuQZx7IMA2Q&amp;utm_content=10&amp;utm_medium=partners&amp;utm_source=linkshare&amp;utm_campaign=EHFxW6yx8Uo">Coursera</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979e392-ebc5-4fc5-9d50-32f748c050c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb890cb4-f4bf-4ff3-a1a7-91b95873eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a particularly challenging time not just for this health
        crisis, this physical health crisis, but also a potential mental health crisis
        as well," course creator Laurie Santos, a Yale psychology professor, told
        CNN''s Christiane Amanpour this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3cb78-ef7e-478c-b293-d068ade99627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9cb2d-be0c-4ef7-a16e-d9dab29cf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course went online for free about two years ago under the name
        "The Science of Well Being," according to the Yale Daily News. Anyone can
        audit the course for free, and $49 lets you complete assignments, submit them
        for a grade and earn a certificate of completion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfed02-bc28-4e0f-a7c6-96a3e06955c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3fb0a-4c3b-458d-b73f-d38aebf1e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although in-person social connections matter, Santos says the good
        news from science is that much of happiness stems from cultivating healthy
        practices and routines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99190a-8a2e-4902-bcf1-620728576f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c2f6c-4700-4769-9413-7d554ff58e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the dramatic reorientation of your life might actually give
        you an opportunity in the coming weeks to rethink your daily rituals and therefore
        rewire your brain toward a happier life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89e2b6-71c3-4aef-8796-7bed1542a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d704a-80e7-48de-87b4-314a57eab9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The course was a campus phenomenon</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7bc13-9dd1-499e-91c8-353caacf0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos hatched the idea for the course because she''s the head of
        Yale''s Silliman College and lives with students "in the trenches." (Think
        of it like Professor Minerva McGonagall heading Gryffindor House in the Harry
        Potter universe).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc67143-b0b5-469e-b56e-ca767e8391ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c02db-2b15-44fc-b768-3a3e1b56eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating daily with students, she said she was "shocked at the kind
        of mental health issues" she was seeing, and noted that it''s "a national
        trend that''s getting worse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6f954-0e35-4512-a3c7-6b475b1a5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a721cdc-64c9-41f9-8f5a-c46cd15b818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she created a course called "Psychology and the Good Life," which
        starts by offering students insights from psychology and neuroscience about
        what drives happiness. In its second half, the course challenges students
        in behavior change exercises to help rewire the brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcf32f-9915-4a9f-9f20-08b8cbb211cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635954d-8117-4e09-a45c-7e87ccf41fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1,200 students enrolled in the class, or about one in four
        students on campus, and it became the most popular class in Yale''s more than
        300-year history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20c645-6395-4c2e-b939-23f7bb079387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a2437-7209-47b5-a945-9fef640986f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happiness comes from the simple things</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f1f21-266f-4785-80d1-e4445e7f440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our minds lie to us all the time. We miswant things. We think we
        need to change our life circumstances to become happier," Santos says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bdfc8-b9d2-4383-a4a8-9bc44fdd2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003c04f-2045-4507-85f1-5b52e4f11a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she finds that "what plays a much bigger role
        are our simple practices, simple acts like making a social connection, or
        taking time for gratitude, or taking time to be in the present moment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a4ac9-12a7-45c4-8617-56ba9509c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d1d28-cc8d-48bd-8495-34e7e9f3ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people mistakenly believe happiness is just around the corner
        if we land a better job, find a more attractive mate, or buy a bigger house.
        But the neuroscience literature doesn''t back that up, she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241e01a-4552-41c4-a46f-2cc8d71bd18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01cc4a-54d9-4a3c-9519-5b2089c8a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness and contentedness stem from repeatedly doing simple tasks,
        rather than herculean ones. "I take the science of happiness as giving us
        a lot of good news," Santos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8b2b3-3ce8-4bf1-aeb3-c91a6a380afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c1694-5ed3-4394-9bfc-df82188cc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can audit the course for free</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10d6e7-bf94-4618-96bf-ae0432195c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catie Henderson, a 29-year-old living in Atlanta, Georgia, took
        the course online last year. She told CNN she had studied philosophy in college
        and as she has been progressing in her career, she''s been looking for more
        ways to continue her "learning and development."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23172f53-c161-464b-8411-a26f36ae65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8169b-4e44-4a0e-ba11-ae0dbb457a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was attracted to the happiness course and took the plunge after
        seeing "raving reviews from other students."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509e0f9-7996-465a-bcba-3ca170596b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fe52c-085a-4d38-8b89-638a423ea6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her main takeaway was in deconstructing misconceptions many have
        around happiness, such as mistakenly seeking fulfillment through accomplishments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ffba8-033e-4f4d-9cb3-22d44d7330d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb81cf4-b190-4a4a-841c-d274cf92625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting your dream job or dream spouse won''t create happiness.
        You have to build habits," Henderson said. "And connecting with others is
        important, but getting right with yourself is equally important."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8fdd8-bcdd-4f70-a08b-a81c47fe0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6513f-6e7c-4c07-9b78-8108ab37dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was in fact a little happier after taking the course,
        but more importantly had generally come to feel more "enlightened and like
        happiness was in our control."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676f81d-810d-4a62-a1c1-97d4a13e326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730046c0-9302-48a3-8613-092a97a56e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world feels like it''s spinning out of control, learning
        what we can control will be vital to finding the silver lining during the
        age of coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cefdd-4acd-4659-8962-a71c4744d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:41:13.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/health/yale-happiness-course-wellness/index.html">Yale''s
        massively popular ''happiness'' course is available free online</a>."&nbsp;</em></p>'
  'united-kingdom-boris-johnson-stay-at-home-order':
    'author': 'Rob Picheta, CNN'
    'caption': 'UK Prime Minister Boris Johnson '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T09:44:51.858+08:00
    'gallerysource': 'jcr:a074139b-3b53-4b83-99d8-bd9eca9519ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc542df8-708c-4bef-b60f-afd418495f3d'
    'lead': 'The UK is banning people from leaving their homes apart from for a few
      "very limited" reasons, Prime Minister Boris Johnson announced on Monday, as
      he imposed the most stringent restrictions seen in Britain since the end of
      World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T09:49:59.109+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:10:44.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:57.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Boris-Johnson', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Boris Johnson issues stay-at-home order, sending UK into lockdown to
      fight coronavirus pandemic'
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1d0a0-e454-4594-b35a-c1707d3ec718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK is banning people from leaving their
        homes apart from for a few "very limited" reasons, Prime Minister Boris Johnson
        announced on Monday, as he imposed the most stringent restrictions seen in
        Britain since the end of World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b34bf-649f-4c1d-be5b-415d6ba1b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will break up public gatherings and fine people flouting
        rules, Johnson said in a remarkable televised statement on Monday evening,
        dramatically ramping up the country''s response to the growing <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus pandemic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87a8ca-c56f-412e-8ee2-569b5a279e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops, gyms, and places of worship will all close, and social events
        including weddings — but not funerals — will be postponed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57813313-b393-4e03-9701-dae8edc4b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this evening I must give the British people a very simple
        instruction — you must stay at home," Johnson said. "Because the critical
        thing we must do is stop the disease spreading between households."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec59ebc-3004-4876-9962-721b4402eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will only be allowed to leave their home for the following
        very limited purposes," he added, listing four reasons for which citizens
        can go outside; shopping for basic necessities, doing one form of exercise
        a day, providing medical services, or going to work if it is absolutely vital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352be318-b624-418e-84f5-ff425b4253f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all — these are the only reasons you should leave your
        home. You should not be meeting friends. If your friends ask you to meet,
        you should say ''No.'' You should not be meeting family members who do not
        live in your home."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d39c15-45e6-4a92-bf2a-b33a691192d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t follow the rules, the police will have the power
        to enforce them" by breaking up public gatherings and issuing fines, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00855966-7215-4cb3-94dc-6935cf857e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions essentially send the UK into lockdown, though they
        do not go as far some European countries — notably Italy and Spain — in terms
        of enforcement. Johnson said the measures will be reviewed after three weeks,
        and people will not require paperwork to go outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10644fc0-82e9-4720-ab12-24162886af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Prime Minister wants to enact measures like this. I know the
        damage that this disruption is doing and will do to people''s lives, to their
        businesses and to their jobs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915fef3-5560-469e-99a0-64d5949f24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules come with deaths from the virus accelerating in the country.
        A further 54 deaths were announced in the past 24 hours, bringing the nation''s
        total to 335.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86308481-2f94-4bf4-ab85-af073eefc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in an unprecedented day in the UK, Foreign Secretary Dominic
        Raab urged all Britons who are on holiday abroad to change their plans and
        come home while it is still possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cee75-8265-47fd-9be2-32312cb5a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are on holiday abroad the time to come home is now while
        you still can," Raab said. "Around the world, more airlines are suspending
        flights and more airports are closing, some without any notice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2fb90-db57-4232-9110-c2286b711003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the measures were necessary to keep the UK''s health
        care system, the NHS, from collapsing under pressure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109657ef-07e8-42fd-b464-ee464f7ec4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a huge national effort to halt the growth of this virus,
        there will come a moment when no health service in the world could possibly
        cope; because there won''t be enough ventilators, enough intensive care beds,
        enough doctors and nurses," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97646960-1f2a-4cb9-9f87-4b6826bc9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:49:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it simply, if too many people become seriously unwell at
        one time, the NHS will be unable to handle it -- meaning more people are likely
        to die, not just from coronavirus but from other illnesses as well."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d15bb4-6b9f-42c0-9c66-6039e56d054c'
      'mgnl:activationStatus': true
