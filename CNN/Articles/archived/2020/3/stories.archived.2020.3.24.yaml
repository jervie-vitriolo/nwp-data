      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733cd0c-21e0-414f-a1b3-3a1fa947bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same memo, NTC added that the importation, sale, and transport
        of telecommunications equipment, devices, and spare parts will remain "unrestricted"
        during community quarantine. Industry personnel may also report to work for
        the unimpeded delivery of services, provided they present a company ID or
        supporting document to prove their mandate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c1f17-ebcd-467d-bc5e-25e5180557ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
