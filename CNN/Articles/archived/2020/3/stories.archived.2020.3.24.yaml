      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 90 percent of the patients who go the hospital take the
        trip for COVID-related matters, with some experiencing symptoms such as severe
        cough, colds, and diarrhea.</p>'
