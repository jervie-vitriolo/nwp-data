      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd2d46-cae2-4142-9f4f-3789002be5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also lets Duterte implement other preventive measures
        to curb the spread of the disease— including fast-tracking of testing for
        persons under investigation and monitoring for COVID-19, regulation of public
        and private transport, regulation of traffic on all roads, and ensuring compliance
        of local government units for the community quarantine standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0716fc3-1e82-4ab3-bca5-143a1a010d0f'
      'mgnl:activationStatus': true
