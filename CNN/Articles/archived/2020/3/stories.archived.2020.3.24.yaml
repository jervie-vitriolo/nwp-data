    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO expects decision on Tokyo 2020 Games ''very soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8feb653-ca8f-4e12-b4d2-e52de303f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>A decision will be made “very soon”
        on the future of this summer’s Tokyo Games, according to Dr. Mike Ryan, executive
        director of the World Health Organization''s health emergencies program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ff0a6-61b6-4977-a822-a3ddc8cebf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have every confidence the Japanese government and the IOC (International
        Olympic Committee) would not proceed with any Games if it would be dangerous
        to athletes and spectators," Ryan said at a press briefing at WHO Headquarters
        in Geneva on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd174f9-ea3e-4459-ae14-19487a5d6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that the future of the Games was under “very, very close
        observation at the moment” and that the WHO was contributing to deliberations
        with all relevant parties involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ac1f5-e8f2-4bc0-abbb-82d90126ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said on Sunday it has given itself a deadline of four weeks
        to make a decision on the Games. It stated that cancellation is “not on the
        agenda,” and added that postponement and a “scaled-down" Games are options
        under consideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad92f0-03b5-4d80-845c-82255a3f3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of nations’ Olympic committees have already called for
        the postponement of the Games until 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813b919-fdfb-4ee1-9159-24415f0011ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T02:09:32.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and Australia are so far the only two nations to confirm
        that they will not sending athletes to Tokyo this year because of the risks
        associated with the virus.</p>'
  'The-World-Health-Organization-coronavirus-treatment-trial-enroll-patients-this-week':
    'author': 'Jacqueline Howard and Minali Nigam, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T03:13:17.244+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf58f853-5881-4650-b534-5767bf2f4eb8'
    'lead': 'The World Health Organization''s SOLIDARITY Trial — which will examine
      potential treatment options for Covid-19 — plans to enroll its first patients
      this week, WHO chief scientist Dr. Soumya Swaminathan said during a call with
      reporters today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T03:25:11.434+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:09.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:47.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The World Health Organization''s coronavirus treatment trial will enroll
      patients this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd37e6-b7d5-47f9-ac79-6c4c8611dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The World Health Organization''s
        SOLIDARITY Trial — which will examine potential treatment options for Covid-19
        — plans to enroll its first patients this week, WHO chief scientist Dr. Soumya
        Swaminathan said during a call with reporters today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf035b95-2fd3-4aff-980f-569a2f9e2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO announced last week that it had organized the trial to test
        coronavirus treatment approaches across several countries and compare data
        to find which treatments may be most effective. When the announcement was
        made, WHO noted that many countries agreed to join the trial, including Argentina,
        Bahrain, Canada, France, Iran, Norway, South Africa, Spain, Switzerland and
        Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942dff4-fc39-49ab-af26-dbbe12fbd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Randomized clinical trials normally take a lot of time to set up
        and get running, but you can see that the team has been able to put together
        this trial," Swaminathan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49617c3-55a6-47fc-804d-f0e41ee5beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we’ll start enrolling in the first few countries this
        week," Swaminathan added. "We should be able to enroll thousands of patients
        in a matter of weeks or months — we can’t exactly predict right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3886d9-5f7e-4a58-bf32-0f637cd5b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients enrolled will depend on the course of the
        coronavirus pandemic, said Dr. Ana Maria Henao-Restrepo, a medical officer
        at WHO''s Department of Immunization Vaccines and Biologicals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647be19b-8873-42b2-b568-52d151437d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody knows how many cases we are going to have and whether or
        not they are going to occur at the hospital where we are setting the trial,"
        Henao-Restrepo said during the call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310e2a6-e8c2-42a1-9897-aee7fb568495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T03:25:11.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing on Monday, WHO Director-General Tedros
        Adhanom Ghebreyesus said that "small, observational and non-randomized studies
        will not give us the answers we need" when it comes to identifying effective
        coronavirus treatments.</p>'
  'potential-coronavirus-drugs-Chloroquine-hydroxychloroquine':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T05:21:17.075+08:00
    'imagesource': 'jcr:f451131c-f237-480e-aa89-d0ad7c6726e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926f5d74-c5ee-4a0e-9821-7fda70a808f3'
    'lead': 'New York moved to begin trials Tuesday, procuring 70,000 doses of hydroxychloroquine
      and 750,000 doses of chloroquine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T05:26:59.536+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:11:08.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:47.956+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chloroquine and hydroxychloroquine: what to know about the potential
      coronavirus drugs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0956b-54ea-4550-82ac-23ee5a4ffb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As the world''s heath experts race
        to find treatments — and eventually, a cure —&nbsp;for the novel coronavirus,
        two drugs have jumped to the front of the conversation: chloroquine and hydroxychloroquine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42659e55-9520-4be5-b90c-b4b6f1f3b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56b539-6495-4def-873d-c9b448f83e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has called the drugs, which are used to
        treat malaria and other conditions, game changers, and a rush to procure the
        pharmaceuticals spurred several US states to take measures to prevent shortages
        amid the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26e811-81b1-43f3-badb-85e07767db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99642724-cc57-481f-855b-1988dab132d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York moved to begin trials Tuesday, procuring 70,000 doses of
        hydroxychloroquine and 750,000 doses of chloroquine, Gov. Andrew Cuomo said.
        In addition Bayer, the drug maker, has donated 3 million doses of Resochin,
        its brand name for chloroquine, to the federal government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c508d59-200e-485e-a4d5-72ca8bfe8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0063e9-e5f7-4f1e-9c7c-9e0ce3b7a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps demonstrating why health officials are urging caution —&nbsp;saying
        chloroquine requires further clinical study and might not be the panacea it''s
        billed to be —&nbsp;officials in <a href="https://cnnphilippines.com/world/2020/3/23/nigeria-chloroquine-poisoning-trump-coronavirus.html">Nigeria''s
        Lagos state have reported three overdoses</a> in the days since the drug entered
        the conversation surrounding the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d04ac-4078-4342-8dcf-bef69c33ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0bfde-4129-4eff-bf6c-dff4ad61a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what exactly are these drugs, and what promise do they hold?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7660687-4bd0-40b3-9e41-e222d4f4fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
