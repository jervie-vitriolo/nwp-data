      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78523c-20be-4a3a-b197-71783e1bd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Athletics President Sebastian Coe also urged the IOC to postpone
        the Games, saying hosting the competition in July was "neither feasible or
        desirable".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d50e2-04c8-47e3-8389-e01a575d5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82477136-354d-4c4b-a091-1d19b080b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter penned to IOC President Thomas Bach on Sunday, Coe gave
        three main reasons why delaying the start of the Games was necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2cd46-2014-410f-8d73-c1dab1f3f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e534ec-2899-4151-b9e2-80efc220f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, Coe raised concerns that athletes in certain countries
        would not be able to train as much as others, creating an unfair playing field.
        He also stated that certain athletes would try to cram training into a shorter
        amount of time, which could lead to injury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c367760-0738-452c-8318-35bee7cabe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a31ee-44fe-4e66-86fc-9ad11913868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Coe said uncertainly over the July Games was risking the
        physical and mental well-being of athletes and their families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab7f8e-20a9-4bde-b25b-7a21abe27e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e5913-eb98-4d6c-a9c0-e1aadd8d713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to see the Olympic Games postponed but as I have said
        publicly, we cannot hold the event at all costs, certainly not at the cost
        of athlete safety, and a decision on the Olympic Games must become very obvious
        very quickly," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8cb90-f498-4d60-a37c-2f85d5811456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dc30c-faba-4da8-a3f7-8d281fa0bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Athlete concern</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad318aa-1e30-4566-a234-411aeab2f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple athletes have raised their own concerns. Japanese footballer
        Nahomi Kawasumi said Monday that she was withdrawing from the torch relay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2360da-0bc5-4179-87ff-56f27c94aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90e5e0-ed69-4bfd-af77-7b9947b140e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasumi, who helped her country lift the FIFA Women''s World Cup
        in 2011, plays for Sky Blue FC in New Jersey, near New York City, which has
        seen a recent surge in confirmed cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e61319-e0b2-45ac-88da-9629824919d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e8c44-453b-4dd9-9eb4-0da621b2981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was concerned about the risk of being infected or infecting
        others if she traveled back from the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeae8f2-12d3-4189-bb9d-fc1eca4032f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45e52d-c295-456b-9fc0-92e0d0434b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Swimming and USA Track and Field also both called for the Olympics
        to be pushed back until 2021 over the weekend.</p>'
