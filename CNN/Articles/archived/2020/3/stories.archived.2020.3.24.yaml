    'template': '1'
    'title': 'Nearly half of Diamond Princess cruise ship passengers and crew who
      had coronavirus were asymptomatic when tested, US health officials'' report
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4974905-5287-4ffe-b679-f7da441fccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly half of the Diamond Princess cruise
        ship passengers and crew who tested positive for the novel coronavirus were
        asymptomatic at the time they were tested, according to a new report from
        the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e6ba6-3a69-41a8-8a53-b9307be10de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 712 passengers and crew members of the ship who tested positive
        for coronavirus, 331 -- or 46.5% -- were asymptomatic at the time of testing,
        the US CDC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599a894-cdea-418f-b67d-5183dbc4e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that the high rate of asymptomatic infections could
        partly explain the high rate of infection among cruise ship passengers and
        crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784f346-6fbd-43b9-ae72-0636bf0d5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traces of the virus were found "on a variety of surfaces in cabins
        of both symptomatic and asymptomatic infected passengers up to 17 days after
        cabins were vacated on the Diamond Princess but before disinfection procedures
        had been conducted," the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839adbc-85b4-4d62-b7b6-bd2520d39c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the surface contamination on the ship can''t be used to
        determine whether transmission occurred from contaminated surfaces without
        further study, the CDC cautioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551d1b5-1db1-419f-a589-113a00535029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 13, 107, or 25%, of the 428 Americans on the Diamond
        Princess tested positive for coronavirus, the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9a9f8-a290-47d6-9e71-89d177703821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s report also detailed the other cruise ship, the Grand
        Princess, which was in limbo for days off the coast of California. Of the
        469 people with available test results on that ship, 78 -- or 17% -- of them
        tested positive for coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff62915-21e5-4d61-9b21-adeb9da9d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Diamond Princess and Grand Princess had more than 800 total
        Covid-19 cases, including 10 deaths," the CDC''s report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880b785-55d6-43c7-93ba-36842468ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between February 3 and March 13, about 200 coronavirus cases in
        the US were confirmed to be from cruise travelers of multiple voyages, including
        the Diamond Princess and Grand Princess, the CDC''s report said. This accounted
        for about 17% of the total reported US cases at the time, according to the
        report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf4134-6a78-4bdb-addd-a3fde544a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases linked with cruise travel have been reported to CDC in at
        least 15 states," the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89c2bb-b484-42df-a35b-6e53cc93b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:41:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/24/us/diamond-princess-cruise-ship-asymptomatic-tests/index.html"
        target="_blank">Nearly half of Diamond Princess cruise ship passengers and
        crew who had coronavirus were asymptomatic when tested, CDC report says</a></em>"</p>'
  'abortion-rights':
    'author': 'Rissa A. Coronel'
    'caption': 'It’s clear that unintended pregnancy is common in the Philippines,
      and despite restrictive legislations, so is abortion. Given the failure of our
      current laws and the long-overdue need for safe abortion, where can Filipino
      women turn? Illustration by KRISTIENNE AMANTE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-24T14:47:12.306+08:00
    'imagesource': 'jcr:b3a4dafa-d1b6-4c51-88cf-07f35de67a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddf8472-75cc-4e04-8c0c-3a0c2dc8c87b'
    'lead': 'No woman deserves to be forced into bearing a child, much less out of
      traumatic assault or danger to one’s life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T14:57:00.023+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:10:24.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:04.758+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The option for safe abortion is a woman’s right'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61570026-2c2d-4d05-90e6-9f722198afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Warning: This article contains material that may be sensitive.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a3e4e-d659-4c1e-b6be-13c97a3f8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.028+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As Women’s Month
        comes to a close, it’s worth noting that this year, the Philippines has maintained
        its rank as the most gender-inclusive nation in Asia and the top 16th worldwide
        according to <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf" target="_blank">a
        report of 153 countries by the World Economic Forum</a>. The Philippines has
        closed its gaps in economic participation and opportunity, educational attainment,
        and health. Political empowerment is the only gap that has widened over the
        past couple of years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66ca32-8398-45c8-9554-91833c9b4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these statistics fail to tell a nuanced story of women
        at the margins. Many Filipino women remain to be victims of violence, discrimination,
        and exploitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346bd68-993a-48c2-a5e0-f605a167fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are glaring gaps in pro-women legislation, one of the most
        crucial being that of safe abortion. The Philippines has among the most restrictive
        laws against abortion in the world, and access to the safest options remains
        a labyrinthine process at best.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c2e6c-2e28-42e6-8c07-7b0976545706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Archaic laws fail our women</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656fb3d-3850-444c-b65b-7a3ec56abe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion is criminalized under our <a href="https://www.lawphil.net/statutes/acts/act_3815_1930.html"
        target="_blank">Revised Penal Code of 1930</a>, which penalizes women and
        those who assist them with imprisonment. Provisions on abortion were lifted
        from Spanish Penal Code dating back to 1870, according to a <a href="https://pinsan.ph/wp-content/uploads/2017/03/1-EnGendeRights-Policy-Brief-Safe-Legal-Abortion-Final-Circulation.pdf"
        target="_blank">policy brief by Atty. Clara Rita Padilla</a>, Executive Director
        of advocacy organization EnGendeRights. Looking at the code, language alone
        betrays its outdated state: Article 258 imposes a higher prison term on the
        woman or her parents if the abortion is done “for the purpose of concealing
        her dishonor.” The section on abortion is just above Section Three, which
        is about penalizing duels — arranged combat with matched weapons and set rules
        declining in popularity by the 19th century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7d6f7-279c-4f9b-a8ae-86cb688a20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a closer look at our laws, “therapeutic abortion” may be
        interpreted as legal; this is abortion performed to save a woman’s life and
        other justifiable grounds such as rape and incest. The <a href="https://www.un.org/en/development/desa/population/publications/pdf/policy/AbortionPoliciesReproductiveHealth.pdf"
        target="_blank">Population Division of the United Nations Department of Economic
        and Social Affairs</a> lists the Philippines'' abortion policy as “legal to
        save a woman''s life.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f73d65-0959-4630-bb32-691ab411b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our <a href="https://www.officialgazette.gov.ph/constitutions/1987-constitution/"
        target="_blank">1987 Constitution</a> states equal protection for the life
        of the mother and the unborn child, but was also clear about women''s rights
        to health, equality, and role towards nation-building. There was no other
        mention of the unborn''s rights, thus Padilla argues in her policy paper that
        prenatal protection does not undermine women’s rights. Furthermore, looking
        at the principles of necessity of Article 11 of the Penal Code, circumstances
        may be justified as necessary to save a woman''s life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157606b-6c07-459d-a3b1-74398846222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interpretation of these policies is ambiguous at best, and in
        reality, many Filipino women are denied quality abortion and post-abortion
        care out of moral judgments or fear of penalization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21218390-b81f-4ef4-95b3-58e78ad91069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tirelessly working around the gaps</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20587f49-9d5d-4d8d-8f95-ee04cb828fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a number of women’s rights advocacy groups.
        One of these is the southern-based Women’s Global Network for Reproductive
        Rights (WGNRR), with its Philippine office helmed by Executive Director Marevic
        Parcon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5d429-90a6-4a6f-aea2-9b525d5148c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahapon lang, meron kaming tatlong requests by email. One of them
        said, ''Currently looking for surgical abortion, I hope you could help me,''”
        Parcon shares about the nature of their work, which involves advocating for
        the decriminalization of abortion and leading women to reputable information
        sources. She mentions that in times of national calamity, their work only
        increases: “With each and every disaster, we see a higher incidence of gender-based
        violence, higher incidence of unwanted pregnancy, and thus, more and more
        attempts at unsafe abortion.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28692e1d-0a51-4792-941a-e95a0944e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the constant efforts of women’s rights advocates, there
        is only so much that can be done if systemic changes in pro-women’s legislation
        move at a snail’s pace. One of the institutions that Parcon endorses is the
        World Health Organization, which has verifiable and scientific information.
        “WGNRR is advocating for decriminalization of abortion. We give them websites
        that they can go to, but for access, tali rin ang mga kamay namin.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec2562-c018-4894-aa77-e259df07b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The reality of Filipino women&nbsp;looking for safe abortion</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245cef4-624c-4533-84ee-8c469c231ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Parcon, there is no one profile to summarize those
        seeking help from WGNRR: “Some of them are students na nagkaroon ng acquaintance,
        for example, nagkaroon ng inuman tapos nagkaroon ng sexual violence. Ang iba
        ay kabataan sa urban poor setting.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81ffe5-d1c9-4b23-be08-51a6cec1271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is common among them all, shares Parcon, is the palpable desperation
        and mental anguish in their tone. She explains, “You can tell sa boses nila,
        most of them are in a desperate situation, and some of them are already admittedly
        suicidal. You can actually tell that some of these are entrapment. Meron na
        ngang mga request for tulungan man lang silang makabili online. We don''t
        know where the women will go after.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0d1fe-2bb5-4ef7-930c-3ed94a571bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.guttmacher.org/sites/default/files/pdfs/pubs/2006/08/08/PhilippinesUPIA.pdf"
        target="_blank">national study by Singh and colleagues</a> estimates that
        six in 10 Filipino women have experienced an unintended pregnancy at some
        point in their lives. About 1.43 million pregnancies each year, nearly half
        of all pregnancies in the Philippines, are unintended.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913b36e-e053-4bbf-b45e-af318d93eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same study has surveyed the top reasons why Filipino women&nbsp;undergo
        abortion: 75% of women cited a lack of funds required for raising an additional
        child; 57% said that they had enough children or their pregnancy came too
        soon after their last birth; 46% said that they were too young (specifically
        younger than 25); nearly one-third of the women cited health risks; 13% of
        the women were survivors of rape. In truth, it is difficult to pin down accurate
        statistics on violence against women due to the immense stigma and added danger
        placed upon those who do come forward to report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfcaf46-65ad-415b-bba3-c39ab974cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abortion for more than just physical health</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0295a21-5bd8-4bb8-8c67-2e00a10eee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical health is one of the major reasons women terminate their
        pregnancy, especially for women-at-risk (e.g. less than 18 years old, less
        than 4’ 9” in height, with preexisting medical conditions). The aforementioned
        study by Singh reports that eight in 10 women who succeed in ending their
        pregnancy have health complications, with more than half of them having severe
        complications. Women from impoverished and rural areas are the ones most at
        risk: they lack access to safer methods and service providers, thus experiencing
        higher rates of severe complications.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6e3ce-8194-4818-af96-9ad8416a943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Parcon highlights a less-often talked about aspect of a
        woman’s health that deteriorates significantly due to lack of access to safe
        abortion in the Philippines: “There is an immense mental anguish that a woman
        has to go through, and it’s not even because of the abortion itself. It’s
        because of, first of all, the inaccessibility of safe services, and second,
        the stigma and how people will look at her.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a598e9-5962-449b-a935-0f8d97f07716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They feel that they are alone. Feeling nila, ‘bahala na,’ kahit
        nakakatakot yung mga unsafe practices na gagawin nila. ‘Yung iba, nagpapatadyak
        sa balakang, tumalalon, nagpapamasahe sa tiyan, nagpapa-catheter na lang,”
        explains Parcon. There is a feeling of hopelessness among those who consult
        with WGNRR, and a frustration from members of the organization with their
        hands tied by the law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e695306-e9ae-49f6-badf-7a433a2ca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Current options afforded to Filipino women</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f82d5-edd0-4bcf-be97-e94c3c948b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear that unintended pregnancy is common in the Philippines,
        and despite restrictive legislations, so is abortion. Given the failure of
        our current laws and the long-overdue need for safe abortion, where can Filipino
        women&nbsp;turn? What other policies and protections are afforded to them?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754824a3-66c2-40c4-9b32-24b067ace46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of sexual violence and those who cannot afford to have
        a child are entitled to safe abortions and humane, nonjudgmental, compassionate
        care afterwards.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf29214-e8f6-4031-ad14-ccdf6eee3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3 of the <a href="https://www.pcw.gov.ph/law/republic-act-10354"
        target="_blank">Responsible Parenthood and Reproductive Health Act of 2012
        (Republic Act No. 10354)</a> has implications for post-abortive care: “women
        needing care for post-abortive complications and all other complications arising
        from pregnancy, labor and delivery and related issues shall be treated and
        counseled in a humane, nonjudgmental and compassionate manner in accordance
        with law and medical ethics.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d582bd6-7323-4b14-8094-88b49c159b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a proposed <a href="https://pinsan.ph/wp-content/uploads/2018/01/pinsan-pmac-web.pdf"
        target="_blank">National Policy on the Prevention and Management of Abortion
        Complications</a> by the Department of Health, but further developments seem
        to have halted on this front. While these ideals and standards for post-abortive
        care are at a standstill, Parcon mentions that there are still hospitals capacitated
        by DOH for post-abortive interventions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888073a6-bc9a-4a11-8ace-d8e9d619de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for victims of sexual violence, “Madami nang nagconsult sa amin
        na [survivors.] We refer them to psychosocial counseling, and then report
        the cases to the Women’s and Children’s Protection Desk concerned,” explains
        Parcon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9fc40-8ed7-4520-b808-cf2b574ec99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.027+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legalization of abortion has been a long-standing and divisive
        debate, from the exact definition of when human life begins, to the implementation
        of contradictory and outdated policies. Frontliners remain to be health workers,
        as well as non-government organizations such as WGNRR and EnGendeRights who
        continue the fight for safe, legal abortions in the Philippines while doing
        what they can in their power to assist girls and women in need.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3f359-3307-4472-9657-4b53d4620f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:57:00.028+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heated debates, remember the women caught in the middle of
        it all: those who cannot exercise bodily autonomy, who are forced into bearing
        children out of traumatic assault, and whose health and even lives are endangered
        due to a lack of options.</p>'
