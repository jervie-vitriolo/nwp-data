      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing it''s a video that has garnered 34 million
        views.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d65b9-7ff8-4f7d-9a91-565cb3eeb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sports world in disarray —&nbsp;amid the coronavirus pandemic
        —&nbsp;has marble racing''s time come?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e3e20-e200-4ef0-b526-77dd8cd3188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not in doubt is that in a world gripped by anxiety and fear,
        marble racing is proving a soothing distraction. Its fans even include ex-England
        soccer player Gary Lineker.</p>'
