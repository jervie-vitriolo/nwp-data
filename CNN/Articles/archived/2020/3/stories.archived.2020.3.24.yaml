      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/3/24/coronavirus-disease-tally-philippines-2020.html">now
        has 552 COVID-19 cases</a>. Of this number, 35 have died while 20 have recovered.</p>'
