      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being closely monitored, provided guidance and assistance.
        There have been no further reports of any COVID-19 infections from this exposure,"
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c21a36-cdf1-4962-b12f-1cdb2521da78'
