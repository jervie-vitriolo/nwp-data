  'canada-restrictions-coronavirus-':
    'author': 'Rob Picheta and Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T13:22:22.766+08:00
    'imagesource': 'jcr:0ec5497a-2313-4b4f-94ac-924fffebb875'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f58f469c-9985-4798-bec4-e121b8a25354'
    'lead': 'Many Canadians can expect more restrictions after the number of coronavirus
      cases in the country jumped significantly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T13:24:46.747+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:33.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:01.724+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canadians']
    'template': '1'
    'title': 'Canada sees more restrictions coming as coronavirus cases soar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e1ef7-7e88-492e-ac09-5c728e886453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many Canadians can expect more restrictions
        after the number of coronavirus cases in the country jumped significantly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cbb0d-6532-4c2e-aee1-616f446487cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New diagnosed cases spiked by a third on Monday alone, and notable
        jumps were reported in the country''s largest provinces of Ontario, Quebec
        and British Columbia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4f4d7-2593-4bfd-9b58-9c306ef1d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 2,000 people have tested positive in Canada
        and 25 people have died, according to John Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb2735-b010-4694-9d7a-15c148b2a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must slow community spread through unrelenting social distancing.
        A key reason we want to delay and flatten the epidemic curve is to buy time
        for research and innovation to occur," said Dr. Theresa Tam, Canada''s Chief
        Public Health Officer, during a Monday press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f43355-11a3-4e5a-9b71-33ce3b8fa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Ontario and Quebec have tightened business and travel
        restrictions -- all non-essential businesses have been ordered to close by
        Tuesday. A state of emergency was also declared in the city of Toronto on
        Monday, mayor John Tory announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e882db7-ab57-4f92-8436-c6d51f016e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian officials say they have now tested more than 100,000 people
        and will be able to test as many as ten thousand people per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9acaf-1a71-4401-813e-5ffad72815b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Prime Minister Justin Trudeau said it was not yet
        necessary for Canada to declare a national state of emergency, but he pleaded
        with all Canadians to stay home and avoid all non-essential visits anywhere,
        including to family and friends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd351425-b2a4-4da7-99b9-47f23c19e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said then that his decision about when or if to declare a country-wide
        state of emergency or a more complete lockdown would be based on science,
        and that emergency powers were not yet needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0c7f4-3e58-4dc3-8a80-5df08059a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau himself has been in quarantine along with his wife and three
        children after his wife tested positive for coronavirus a little more than
        a week ago. He says he is still symptom-free.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2564b95-1676-445e-8d7d-c5c670343451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:24:46.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/23/us/canada-coronavirus-restrictions-intl/index.html"
        target="_blank">Canada sees more restrictions coming as coronavirus cases
        soar</a>"</em></p>'
  'us-china-coronavirus-disinformation':
    'author': 'Zachary Cohen, Alex Marquardt and Kylie Atwood, CNN'
    'caption': 'US President Donald Trump says he has declared war on the coronavirus
      in an effort to contain the outbreak and its economic impact here at home, but
      on the world stage, his administration is engaged in another battle as the US
      and China fight to shape the narrative about the pandemic''s origins. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T13:19:20.172+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8928e535-a84e-4087-923e-9a82a14da45a'
    'lead': 'US President Donald Trump says he has declared war on the coronavirus
      in an effort to contain the outbreak and its economic impact here at home, but
      on the world stage, his administration is engaged in another battle as the US
      and China fight to shape the narrative about the pandemic''s origins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T13:29:21.617+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:10:33.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:02.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'China', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Blame game escalates between US and China over coronavirus disinformation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d4da8-ad53-4029-adc3-796ebf24b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump says he
        has declared war on the coronavirus in an effort to contain the outbreak and
        its economic impact here at home, but on the world stage, his administration
        is engaged in another battle as the US and China fight to shape the narrative
        about the pandemic''s origins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63b610-c5dc-44b7-b1bc-ce32da751820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and senior members of the administration have attempted to
        brand the outbreak as the result of a "Chinese virus" as they ramp up accusations
        that Beijing failed to identify, stop or warn about the virus early on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093fd748-30fe-4a56-9816-8ab89a1dcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also implemented a coordinated messaging
        campaign which includes talking points sent out by the National Security Council
        pushing US officials to highlight China''s alleged "coverup" and subsequent
        disinformation campaign, CNN has learned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b3e68-952e-44e9-a754-8cb9c3f4d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it remains unclear if the administration has a comprehensive
        strategy in place to counter Beijing''s disinformation push as Chinese officials
        continue to overtly spread false and misleading information about the virus
        with little recourse beyond strongly worded statements from US officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a9916-61ed-47f4-80c2-268921abfea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trading jabs</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542ad06-b0c2-4abe-9e48-75240ce6c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been brewing for weeks between Washington and Beijing
        over who is to blame for the outbreak. China continues to deny that the virus
        originated there while top US officials, including Secretary of State Mike
        Pompeo, have pointed the finger directly at Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a561e-578f-4249-853f-850ab8760210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have long been skeptical about information coming from
        China, including the number of cases it has publicly reported, but the diplomatic
        row between the two countries has escalated in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f3b28-6190-4c55-ae14-0265dc80cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his initial praise for Chinese President Xi Jinping, Trump
        has struck a more critical tone of late regarding Beijing''s handling of the
        outbreak and efforts to shift blame onto the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c679f9-5ce2-43b8-aa09-4d9dbdfa2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish they could have told us earlier about what was going on
        inside. We didn''t know about it until it started coming out publicly, but
        I wish they could have told us earlier about it because we could have come
        up with a solution," he said Saturday during a White House briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd4274-6e50-4d56-9cc9-c6cb6881ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing did not hesitate to fire back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615f9be-bddf-493c-9929-73281cdf0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson said Monday that the US is
        attempting to defame the Chinese government, shift responsibility and find
        a scapegoat, calling claims by American officials that the virus originated
        in the Wuhan province "immoral and irresponsible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee80ab-79b9-43f8-be1e-d7252d473a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many people, when the pandemic, first started, thought,
        this is an opportunity for global cooperation," Dr. Matthew Kroenig, a former
        Defense Department and CIA official who now works as a professor at Georgetown
        University, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667b774-986c-4c4a-a704-28e63210dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen instead is that it''s just become a new arena
        for this great power rivalry to play out," he said, adding that autocratic
        regimes, and China in particular, are using disinformation to try to advance
        other geopolitical goals, namely positioning itself as a responsible global
        leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d415f2-97b8-4a50-ac1c-535abb6f3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing war of words has been fueled by allegations from top
        administration officials that China is actively spreading disinformation about
        the virus'' origins in an effort to cast blame on the US, and other nations,
        for the current global pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37139b9b-c760-4ec3-9f51-13692d25c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China''s ambassador in Washington was summoned
        to the State Department over a tweet from Chinese Foreign Ministry spokesperson
        Lijian Zhoa amplifying a growing conspiracy theory that the coronavirus did
        not originate China and may have been brought there by the US Army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d56967-45ab-4939-9d87-d6f3cdc7141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have the Chinese ambassador and the foreign minister saying
        through their propaganda machine that the United States military somehow concocted
        this virus and spread it in China, it''s absolutely false," Texas Rep. Michael
        McCaul, the top Republican on the House Foreign Affairs Committee, told CNN
        in an interview Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9a23d-2529-42ff-8d4f-b9258dd61905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows the truth here, and the truth needs to come out.
        And they don''t want the truth to come out. That''s why they''re starting
        this disinformation campaign," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e6632-1952-485b-b745-284bad48f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sounding the alarm</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2841c-02e3-48ea-b568-b5f9248f2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been closely monitoring China''s disinformation
        efforts and attempted to push back on the increasing number of false claims
        from Chinese officials over the last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade763cd-8f28-4656-bacc-9406f6e6ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s disinformation campaign is ongoing, US officials warn,
        pointing to comments that were made on Sunday by Chinese Foreign Ministry
        spokesman Lijian Zhoa in which he suggested the virus started in the US dating
        back to September 2019 and that those with the flu at that time were misdiagnosed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd147c-ee9b-4f71-9804-2db399fd4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Trump administration has implemented a coordinated
        messaging campaign which includes talking points sent out by the National
        Security Council pushing US officials to highlight China''s alleged "coverup"
        and subsequent disinformation campaign, CNN has learned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9c413-a978-4353-8f6f-143223de0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC document containing coordinated talking points, which an
        administration official told CNN includes input from several agencies, formally
        acknowledges that more needs to be done to fight Chinese disinformation, especially
        claims that the US is the actual source of the virus, according to two State
        Department officials who have seen the cable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24151f12-c42e-4f3a-ae7e-1b4c9deddb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also echoes concerns that have been repeatedly raised by Pompeo
        in recent weeks as he and other top administration officials have tried to
        sound the alarm about Chinese disinformation related to coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8794b-286f-447b-b7cc-ac8d07bceb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been some discussion about China and what they knew and
        when they knew it. And I''ve been very critical. We need to know immediately.
        The world is entitled to know. The Chinese government was the first to know
        of this risk to the world," the top US diplomat said during Friday''s White
        House briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2baa8-35ae-458e-b4dc-740b066ea0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, along with other Trump allies that include incoming chief
        of staff Mark Meadows and Arkansas Republican Sen. Tom Cotton, have also attempted
        to reinforce the idea that the virus originated in China by publicly referring
        to it as the "Wuhan virus" or "China virus."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d488c0e-2ad7-463d-a3a9-1a1fac5fc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That characterization has also been recently adopted by Trump himself
        despite push-back from health officials who say the description is misleading
        and xenophobic. Last week, a photographer spotted Trump changing the word
        "corona" to "Chinese" in his prepared remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550bb113-7394-4f22-97eb-6200c80b1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s lingering trade concerns</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28806007-1b53-474d-bf17-dc8a1530c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, several Trump advisers have been urging the President
        to start taking a harder line on China over its handling of the outbreak,
        making the case that Trump should cast Beijing as responsible for the spread
        rather than continue to praise Xi''s efforts, according to two sources familiar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a06b6-4936-44d9-b1c8-503fc5080f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Trump refrained from publicly criticizing China despite
        the advice of key allies in Congress and inside the administration, including
        Meadows, though he did move to ban travel from China at the encouragement
        of some Republicans, including Cotton.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b7c59-5304-4ff5-817f-a886481a9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the President''s slow response is that he''s going into
        an election year, the economy was doing well, and he wanted have this portrayed
        sense that he was in control and everything was going fine. At a certain point,
        it became clear that it wasn''t," according to Kroenig.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e4d9a-7c05-459a-8c15-ad32fc4a3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the initial instinct to not want to admit there is
        a problem but I think in this case, it backfired," he added, noting that Trump''s
        initial inclination was to praise China and tout his relationship with Xi,
        as he''s done in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d543bd-1dbd-4aaf-b04e-2e253ec62fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source close to the White House told CNN earlier this month
        that Trump had privately expressed anger toward China but had not yet reached
        the point of lashing out at Beijing publicly due to concerns that doing so
        could negatively impact trade talks between the two countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723195f-bd8a-4904-a054-b6edc04a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has appeared to change his tone in recent days, most notably
        by joining Meadows and other top officials in characterizing the outbreak
        as a "Chinese virus," a shift one Republican aide told CNN was likely prompted
        by Beijing''s disinformation campaign aimed at shifting blame onto the US,
        and by default, Trump himself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537ab9e-3e92-435f-a175-638c99063379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he does enjoy a relationship with President Xi. He wants
        the trade, you know, the trade deal to work. At the same time, he recognizes
        where this virus came from," McCaul said about Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36745344-96de-48a4-ab71-688e30051484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I don''t call it the Chines virus. I call it the coronavirus
        or Covid-19. But the fact remains, where did this come from? It came out of
        the wildlife markets in Wuhan, and it spread beyond control outside of China.
        For nearly two months, there were many things they could''ve done to contain
        the virus, and they failed to do that. And I think they need to be held accountable,"
        the Texas Republican added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84258635-711a-4003-a355-bd5251deeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the administration is implementing a coordinated messaging
        campaign aimed at criticizing China for a coronavirus "coverup," Trump''s
        comments Sunday during a task force briefing indicate that he may still be
        trying to walk a careful line in his criticism of Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c6c52-6612-4115-91ff-aba242cedf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about China, Trump said he was not happy with China but
        then turned and touted the amount of US agricultural products Beijing continues
        to purchase amid the outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869bce1-845c-4329-8c91-5f6749411705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the difference between Trump''s rhetoric and that of
        several top advisers, one US official noted that the President has often tried
        to employ a "good cop, bad cop," strategy in dealing with foreign countries
        and that appears to be the case with regards to coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc616a-2aa3-42d4-884d-4b87a1fc141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kroenig told CNN that the gap between Trump and his top
        advisers is "pretty consistent with what we''ve seen in the administration
        over the past couple of years with a fairly traditional in some ways, administration
        and then a very unconventional president at the top."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08023e95-c6a6-4122-97dc-3a05d669c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration seems to be on board with the strategy of pushing
        back against ... Chinese claims whereas the President still seems to have
        his head in a somewhat different space and is looking for a cooperation with
        these major autocratic powers," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672b063-c725-46a9-8adf-1bfba1266616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:29:21.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/24/politics/us-china-coronavirus-disinformation-campaign/index.html">Blame
        game escalates between US and China over coronavirus disinformation</a>"</em></p>'
  'coronavirus-lockdown-flouted-italy-uk':
    'author': 'Emma Reynolds, CNN'
    'caption': 'Londoners congregate on Primrose Hill on Sunday. Boris Johnson is
      warning people to take social distancing guidelines more seriously.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T13:33:41.501+08:00
    'credit': "From\tOllie Millington/Getty Images"
    'imagesource': 'jcr:f805a7ab-a7f8-4da8-91c0-e0a9d3cd61a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191defc3-60bf-4d24-a8e6-9469dd6f1a71'
    'lead': 'In these times of extraordinary global turmoil, the weekend came as a
      welcome break for many. But anyone looking at the cyclists and runners crowding
      New York''s parks, hikers thronging Britain''s beauty spots and groups hanging
      out at California''s busy beaches would have no clue that a dangerous pandemic
      has the world in its grip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T13:42:25.825+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:10:31.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:02.702+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'coronavirus', 'COVID-19', 'US', 'United-States', 'UK',
      'United-Kingdom']
    'template': '1'
    'title': 'People in the West are ignoring advice to stay home. That''s because
      it''s too confusing, one expert says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b544d-5943-4253-93bd-092658d18b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In these times of extraordinary global
        turmoil, the weekend came as a welcome break for many. But anyone looking
        at the cyclists and runners crowding New York''s parks, hikers thronging Britain''s
        beauty spots and groups hanging out at California''s busy beaches would have
        no clue that a dangerous pandemic has the world in its grip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d171e-fa5d-4364-ad3d-c16173771fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as cases continue to soar, Italy offers clues to what may happen
        next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee302e54-1021-4b92-96cd-62d102777a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the outbreak in Italy began, authorities began by locking down
        affected "red zone" areas in the north. As cases continued to spread, the
        entire country was put on lockdown on March 9, with those who break the rules
        threatened with $232 fines and six months'' prison time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86372c15-a46a-42b8-b594-889af90c9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hundreds of thousands of Italians have since been given police
        citations for flouting the ban, and a Chinese Red Cross official last week
        said Italy''s measures — among the strictest in Europe —&nbsp;weren''t strict
        enough. On Friday, the military was called in to help enforce the rules as
        deaths spiked and hospitals buckled under the strain. By the weekend, when
        Italy announced more than 1,400 deaths over a two-day period, authorities
        were forced to issue even more stringent restrictions on people and businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcabc2-9522-4e77-8b9e-63851320b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe has now taken over from China as the epicenter of the
        outbreak, many Western countries do not appear to have learned from Italy''s
        example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546eb33-bc9f-4622-bfb7-15ac5c92c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, where people flocked to parks to bask in a sunny weekend
        despite government advice to stay home, UK Prime Minister Boris Johnson ramped
        up his country''s response and essentially sent it into lockdown on Monday
        evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db0d95-1892-4b3a-b723-4e6f747b04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will only be allowed to leave their home for the following
        very limited purposes," he added, listing four reasons for which citizens
        can go outside; shopping for basic necessities, doing one form of exercise
        a day, providing medical services, or going to work if it is absolutely vital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29001403-5860-409f-a646-0d9d30df3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all —&nbsp;these are the only reasons you should leave
        your home. You should not be meeting friends. If your friends ask you to meet,
        you should say ''No.'' You should not be meeting family members who do not
        live in your home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27194f4-8e7b-49c5-8842-8a21910bfef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added police would enforce the rules by breaking up public gatherings
        and issuing fines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a503fae-9d8e-44cc-8379-624bcc84343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock earlier said that citizens who
        fail to practice government-advised social distancing measures were "very
        selfish," while New York Gov. Andrew Cuomo described people gathering in parks
        as a "mistake," "arrogant" and "insensitive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb417b-b916-42af-baca-75df61137927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nick Chater, professor of Behavioral Science at Warwick Business
        School, told CNN that this did not go far enough, saying western leaders had
        been "very mixed in their messaging" as they gradually closed bars, restaurants,
        theaters and schools over the past week —&nbsp;and urged the public to listen
        to the advice to help prevent the spread of Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40586c-6185-4d69-9429-8eacbe50e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are being advised quite gently to do something, I don''t
        think one should view them as being necessarily outrageously unreasonable
        in going ahead and doing it anyway," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89098890-3cfc-4877-b8f9-17dce0e34ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the message they''re implicitly getting is it isn''t all
        that important, because if it was really important, we tell you. So we don''t
        say things like, ''we advise you to stop at red lights, we advise you to drive
        on this side of the road'' ... We just say you just have to. If you don''t,
        you''re breaking the law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616aab4-8c13-48e5-8f5d-15b8e562b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments have been reluctant to take the draconian lockdown
        measures that were quickly enforced in China after the coronavirus outbreak
        began. Instead, people in places like the UK, Germany and Australia have been
        advised by national governments to practice social distancing, and businesses
        told to ensure staff work at home where possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1a5f6-173c-421d-a31d-b87d07edb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has implemented a "contact ban" rather than a full nationwide
        lockdown with Chancellor Angela Merkel saying in a news conference Sunday
        that the country would ban all gatherings of more than two people, excluding
        those living together, to "reduce contact" and curb the spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c59dc-02f3-4beb-88cb-336722967dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, crowds descended on California beaches, hiking trails
        and parks in defiance of a state order to avoid close contact with others.
        Australia''s famous Bondi Beach was packed with thousands of people, until
        the state government closed it to the public on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70decae-c243-4f7a-ac2d-6b5314607137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday began with horrified Londoners posting images of workers
        squeezing onto Tube trains —&nbsp;which are now supposed to be only for essential
        workers.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Message
        for those relocating to the countryside. <a href="https://t.co/pAHkbrDZqM">pic.twitter.com/pAHkbrDZqM</a></p>&mdash;
        judy murray (@JudyMurray) <a href="https://twitter.com/JudyMurray/status/1241657889678397440?ref_src=twsrc%5Etfw">March
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcda66f-3fc1-49f2-9571-8eece6211fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013770bb-3887-4ed1-be27-f4293906ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Coyle, an MP for Bermondsey in London, tweeted an image of
        a busy train and said he had asked the government to "consider prosecuting
        irresponsible employers taking risks with other people''s lives and our NHS."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844490d-8ffa-4ebc-ba1e-fb574357cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outraged people on social media have been sharing images of busy
        streets and tourist spots, and branding those ignoring the rules as "Covidiots."
        Vacationers have been flooding to remote communities, raising fears that small
        hospitals could very quickly reach capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c828c-6549-4207-bd5c-d740231df59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowdonia National Park in Wales said it had experienced its "busiest
        visitor day in living memory" and called on the government to institute clearer
        measures and guidance. The mother of tennis player Andy Murray shared a photo
        of a trailer reading, "Go home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb70a9e-870a-4db0-8bee-d23461e351b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why hasn''t that happened? Yesterday, California Gov. Gavin Newsom
        told young people at beaches, "Don''t be selfish." Scotland''s First Minister
        Nicola Sturgeon called on people to "do the right things now," and Australian
        Prime Minister Scott Morrison criticized a "disregard" of social distancing
        rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e517e-2531-403e-8c24-ce1cbd00e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chater says these comments aren''t enough. "There''s a huge
        communication failure," he said. "We''ve been looking at China, we can also
        look at Korea, we can see that there are strategies that actually do work,
        so it''s not purely theoretical.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2df0b-711a-49b5-8791-10f4f8354cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, the main thing has been just a very heavy lockdown, probably
        a heavier lockdown than it strictly needed," he said. "But we know that a
        really severe lockdown will work. And in Korea, people have had much more
        freedom to move about, but they''ve had extremely vigorous testing on a massive
        scale. Probably a combination of those strategies is required."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94659bf4-4ae1-4d90-bbe1-4f59ea0983da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Thursday reported no new cases after enacting strict and
        early restrictions, although these have left some residents unable to leave
        their apartments for more than a month and put the economy in steep decline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0abac-d4cc-497d-b10c-dd4cf51f4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing has been the most effective measure at keeping
        infection rates low in Hong Kong, though cases there are now rising again.
        New arrivals will be issued with an electronic wristband that monitors whether
        they violate quarantine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f78453-31da-4c34-b3fe-527ba2798461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemingway''s, a bar in Hong Kong''s Discovery Bay area, which has
        a large foreign population, last week issued a "warning to anyone returning
        from Europe" that CCTV footage of anyone violating the rules would be sent
        to the authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5c4d2-f2cb-4ff9-8c92-be6985212b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries are now taking more action to slow the spread
        of the virus. In France, thousands of fines have been issued for those breaking
        the rules against all but essential trips outside, and more parks and beaches
        are starting to close.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b023b0-22df-4813-a997-7c067a9461bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if leaders want people to do more, they must make it "mandatory,"
        says Chater —&nbsp;before it''s too late.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333678d-99b1-4085-a6ac-6909199f8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:42:25.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/23/europe/coronavirus-lockdown-flouted-italy-uk-intl-gbr/index.html">People
        in the West are ignoring advice to stay home. That''s because it''s too confusing,
        one expert says</a>"</em></p>'
  'jelles-marble-runs-coronavirus-sport':
