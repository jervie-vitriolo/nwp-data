  'south-africa-coronavirus-lockdown':
    'author': 'Brent Swails and David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T08:32:05.817+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e4482c-15a2-4143-8af2-233f32d22d39'
    'lead': 'South Africa will enforce a three-week lockdown over coronavirus, President
      Cyril Ramaphosa announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T08:36:25.685+08:00
