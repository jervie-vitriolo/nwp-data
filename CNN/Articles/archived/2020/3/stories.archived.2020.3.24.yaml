      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2020/3/24/feminist-lesbians.html"
        target="_blank">Why lesbian rights must be discussed in the local women’s
        movement</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293d9ca-c05e-4cef-8f40-979958d673b2'
