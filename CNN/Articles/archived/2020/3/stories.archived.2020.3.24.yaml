      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sakasakaling nagkakarooon tayo ng ganitong diskriminasyon
        sa ating healthcare workers baka naman po pwede nilang tulungan na magkaroon
        po tayo espasyo para sa kanila para magkaroon sila ng tuluyan at sila ay makapagpahinga</em>,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2189176-d528-4417-b8fb-8a82260903d1'
