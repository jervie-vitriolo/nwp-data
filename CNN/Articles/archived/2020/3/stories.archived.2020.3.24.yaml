    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1563c-b441-420d-bec1-d96eb4bb7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:49.741+08:00
