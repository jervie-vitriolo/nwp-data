      'mgnl:lastActivated': 2023-01-26T19:09:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday said some of them are being
        evicted from their rented living quarters as landlords fear they might spread
        COVID-19.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1204111-b90c-457b-bf27-02d93c51a2ff'
