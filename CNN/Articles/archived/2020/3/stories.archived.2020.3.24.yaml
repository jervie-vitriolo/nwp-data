      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this extraordinary situation we find ourselves in, we must walk
        before we run. We must start somewhere and work our way towards the ideal
        where all teachers and learners in the country can access such resources,”
        DepEd Undersecretary Alain Pascua said.</p>'
