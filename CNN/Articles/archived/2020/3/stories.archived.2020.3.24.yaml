      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/3/18/duterte-cpp-npa-ceasefire-covid-19.html">earlier
        declared a unilateral ceasefire</a> with the CPP-NPA effective March 19 to
