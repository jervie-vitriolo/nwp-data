      'mgnl:lastActivated': 2023-01-26T19:09:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One in three Americans have now been ordered
        to stay home as US health officials give dire warnings about what the next
        days of the coronavirus pandemic will look like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853c8b7-1d61-464e-bd0e-39ca4bef15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come amid a harrowing disease milestone for the US:
        the deadliest day yet, with 100 new coronavirus-related deaths reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35945f3c-0cdb-4973-b323-30adf74e4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just going to get worse this week and worse next week," Dr.
        Leana Wen, a visiting professor at George Washington University, told CNN
        Monday night. "How bad it gets depends on the actions that we each can take
        today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42383446-b506-41c4-a941-c7134a844814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen''s words echoes the prediction US Surgeon General Jerome Adams
        made Monday: "This week, it''s going to get bad."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26de13-fd96-4efe-aedc-9c342da36221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really, really need everyone to stay at home," he told NBC''s
        "Today" show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf811e7d-3746-41ab-947d-362330765bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 42,660 coronavirus cases in the country Tuesday
        -- with about half in New York. At least 541 Americans have died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a8406-8a08-4ebe-9d41-212b6cbb6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with New York Gov. Andrew Cuomo, at least 15 other governors
        have announced stay-at-home orders in states including Illinois, Louisiana,
        Ohio, Oregon, Washington state and Hawaii. All 16 orders will be in effect
        by Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb0411-61c0-4c8b-9717-3e02a214aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Atlanta Mayor Keisha Lance Bottoms announced Monday
        night a 14-day "Stay at home" order for the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f82c2-8103-4840-9752-26d4353d0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the globe we are seeing a growing sense of urgency, and
        we must all make some sacrifices to break the chain of infections and avert
        a worst-case scenario," she said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa49fda-e6c2-43a0-b76d-be0648e2660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as city and state leaders have been pushing for more measures
        to keep residents separated -- from shutting down bars to banning public gatherings
        to keeping everyone in their homes -- the President says the country will
        be up and running again "very soon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1a11e-3e56-4444-9d8b-8cb1aa7d5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, will again, and soon, be open for business," President
        Donald Trump said Monday. "A lot sooner than three or four months that somebody
        was suggesting. Lot sooner."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1bece-ab29-4aec-a6f7-5026ee998a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting messages</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31b88e-3660-46fc-940e-8c21dc08f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the White House released guidelines urging Americans
        to avoid eating at bars or restaurants and skip out on gatherings with more
        than 10 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11449d4-31e3-46d6-bfef-cd3c05115b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite saying he had no plans for a nationwide quarantine,
        Trump said the outbreak could last up until July or August in the US. A federal
        plan obtained by CNN showed the government was preparing for a pandemic that
        could last for 18 months or longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c36dc-d282-4b13-824a-42f114693303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday evening, the President said "it won''t be that long"
        until things jump back to normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d910b-0555-44d3-8b41-2628560f066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We... have a large team working on what the next steps will be
        once the medical community gives a region the okay. Meaning the okay to get
        going, to get back, let''s go to work" Trump said. "Our country wasn''t built
        to be shut down. This is not a country that was built for this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee094c64-45be-4be5-a040-a21b45d80f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health officials have said a lack of powerful measures and residents
        ignoring directions of social distancing and isolation could result in more
        sharp increases of cases and hospitalizations that will overwhelm the country''s
        health system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57b234-618b-4ff5-8a52-0dedc41c2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing doctors and nurses plead for medical equipment, plead
        for ventilators, plead for protective equipment," Dr. Wen said. "We are seeing
        things getting out of control with no sense of how we''re going to get it
        under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38721e2a-4c79-46a3-a977-256788bdcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then to hear the president talk about how we''re going to be
        scaling back restrictions at a time when we have exponential spread of this
        disease... it actually sends a confusing message."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d9b56-4307-47f5-a54b-20dac128d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC Mayor: A week of supplies left</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc99e5-ede3-4e5c-92cd-40c3504017cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, the epicenter of the US outbreak, Mayor Bill de
        Blasio said last week medical supplies in public hospitals would likely last
        through April. On Monday, he said they may last for another week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982045d-1fb5-4fed-9439-7567f4916c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only guarantee ... we can get through this week with the
        equipment and supplies we have," de Blasio said. "That''s the blunt reality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fec96-19eb-4333-852f-1f315bcbbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s office had said the city needs 45 million surgical
        gowns, coveralls, gloves, and facemasks provided in early April. De Blasio
        said Monday he wanted hundreds of ventilators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c6173-a043-48c3-8e76-866b5331cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get ventilators this week, we are going to start losing
        lives we could have saved. I can''t be blunter than that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52726ea-99f8-4ea1-8a2f-46aa415f93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both de Blasio and Cuomo -- along with other governors -- have called
        on the federal government to ensure states will have the supplies they need.
        Last week Trump said he was invoking the Defense Production Act, which would
        give him the ability to force factories to produce key equipment and then
        allocate them as needed. Trump has thus far not ordered American companies
        under his executive prerogative to scale up production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227481a-d8f2-4102-9128-8f67f6ffad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of people who we''re going to lose can easily be in
        the thousands," Cuomo said. "And God forbid we say, ''we could have saved
        them if we had the right equipment.'' That''s what keeps me up at night."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9baf0a2-01a1-4d78-9325-0fac64f6a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York needs 30,000 ventilators, the governor said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223586a3-eb60-4d8e-aecf-974183f3c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a respiratory disease," he said. "And we''re not getting
        the ventilators."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d0b12-ca1e-4d19-b8a4-6435e041057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like going to war with a water gun''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83ce16-7426-4e7a-b9a9-6367fd8ea54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem isn''t unique to New York. Doctors have sounded
        the alarm on vanishing medical supplies across the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a8d03-48dd-4cf3-8e69-3767817a7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to personal protective equipment, Dr. Jason Halperin
        of Crescent Care in New Orleans told CNN they were in "urgent need of everything."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c7154-3f55-495f-b518-d984eea64fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in a hospital without that protective equipment, a nurse
        in a South Texas hospital told CNN, is like "going to war with a water gun."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b00ad-fcc4-48e6-b61c-2e4926606d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is limited," the nurse said, "PPE, ventilators, beds,
        negative pressure rooms, nurses etc."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bff33c-a293-4e60-8d66-8c80ee6b2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Seattle Intensive Care Unit nurse told CNN she was told to wear
        a single N95 mask "indefinitely."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd4f6b-5db8-4576-93f5-3bc73af0f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being told that we have to use these until they''re soiled,
        and if they get to that point we have to show them to our (supervisor)."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c1b69-7184-46f1-8c96-436fe2dc6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:56:35.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'india-faces-coronavirus-crisis':
    'author': 'Julia Hollingsworth, Manveena Suri and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T18:03:48.342+08:00
    'imagesource': 'jcr:7ac45f1a-b424-4de2-86b3-b64d61e74235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4476bcd-78c8-4905-ac4f-22f3a40a4513'
    'lead': 'India is the world''s second most populous country and the fifth biggest
      economy, with trade connections all over the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T18:01:09.053+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:09:56.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
