    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19']
    'template': '1'
    'title': 'India faces up to potential coronavirus crisis, but is the country really
      prepared?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46af574-16e1-4111-88d5-d2c90ec63e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;India''s normally-bustling streets are quiet. Delivery
        drivers wear gloves and face masks. Even the country''s unrelenting construction
        has come to a halt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef624f87-f480-4878-aa1b-fee483ef4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4d777-8dcf-40e8-ade7-1f81a3b7b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of India''s bid to stop the coronavirus pandemic
        in its tracks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d50ef-5d4d-48e6-bf98-965df3c91c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afce071-3cf6-4219-8a5a-ce9d015f91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s second most populous country and the fifth
        biggest economy, with trade connections all over the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a018b9e-c248-45a9-830a-15bd0bad9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddcbbf-c549-4216-ac10-838d1e6f5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the country of 1.34 billion has appeared to so far
        avoid the full hit of the pandemic. It has only 492 confirmed cases of coronavirus
        and nine deaths. By contrast, South Korea -- which has a population only 3.8%
        the size of India''s -- has more than 9,000 cases. While China, where the
        outbreak was first identified, has more than 81,000 confirmed cases in a population
        of 1.39 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734b528-0acf-4598-afa7-af0a90aea9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7b555-ab04-4fe7-bec4-f859e86451e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi maintained there is no sign of community
        spread, and the World Health Organization (WHO) has praised India''s swift
        response, which has included grounding domestic and international commercial
        flights and suspending all tourist visas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6993dd1-bf7b-4aba-a953-3c9663a064e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764d601-4408-4630-be2b-d172128c4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fears are growing that the country remains susceptible to a
        wider, potentially more damaging outbreak. Experts have cautioned that India
        is not testing enough people to know the true extent of the issue -- and warn
        that the country faces several issues that could accelerate the spread of
        the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4eb90-317f-4423-8fc2-3f5e79b09353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96306783-3781-471d-b4a1-1c80167e1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, 30 of India''s 37 states or territories have announced
        state-wide lock-downs, meaning two-thirds of the population must stay home.
        In those states, all non-essential services such as public transport, malls
        and market will be shut down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec7c8b-bda4-4ad3-9cea-c19b14a2ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9c5e4-7e03-48d0-ae89-be92e7df76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last week, the WHO''s chief scientist Soumya
        Swaminathan said India had taken all the necessary steps to prepare for the
        virus, and had been communicating well with the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9072d-61bb-4bab-a1b5-c398da856438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0442220-bce0-4335-829f-bc254842cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, of course, we always have to prepare for a worse
        outcome," Swaminathan said. "It''s better to be over prepared and to be over
        cautious than to be caught off guard."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722b39f-59d0-4132-a442-52cef80f6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644dc84-5db7-42c0-99d1-6c43d7217185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How bad is the outbreak in India?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b224a-6e9f-403e-9c96-6f4300adebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has confirmed relatively few cases -- but the country
        is also testing relatively few people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fd4ce-984f-419e-8c2c-4b83a2cd821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500e1d9-e97e-4ead-88dd-36a3f56b6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 15,000 tests have been conducted, compared with South
        Korea, where well over 300,000 people out of its 52 million population have
        been tested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553fda0-54c5-4b5f-9959-c75397e8ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdb409-94a4-44fe-9f7b-93ca67bb0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O.C. Abraham, a professor of medicine at Christian Medical College
        in Vellore in the southern state of Tamil Nadu, said that India should test
        extensively, just as South Korea did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b593e-396c-4726-8842-25bd623ee384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebc7cb-7675-464a-98bc-e22801c12971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way you can control a disease like this is that you test
        early and you quarantine them," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750a375-99ad-4852-9f82-7553f029bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4befd4-c3ef-4865-a76d-5baddc857f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balram Bhargava, director-general of the Indian Council of Medical
        Research, said there is no need for "indiscriminate testing." At a news briefing
        on Sunday, he said the country has a test capacity of 60,000 to 70,000 per
        week. By comparison, the United Kingdom -- a country with 5% of the population
        size of India -- says it is hoping to increase its test capacity to 25,000
        a day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf0039-7731-462c-beaa-4fec003ce2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d901267-ddf2-4b7c-b93c-14aa1d811758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the numbers are comparatively small, Modi has cautioned
        against being complacent, and said the assumption that the disease will not
        impact India is incorrect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a881f-0bc0-4588-8841-0fb45b70bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cc103-e786-449c-8547-0ba4100c1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries, many of India''s confirmed cases have been
        connected to overseas travelers. The first six cases in the northwestern state
        of Rajasthan, for instance, were all contacts of the first case reported in
        New Delhi, who had a travel history to Italy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b309fa-9c21-4917-b2fd-9a4e84afe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74954b-0fe9-4e83-ac4c-ec193a6e742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas, these sorts of clusters often spread into the local community,
        leading to a wider outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d2158-aa5e-4664-a981-9ca99bcc1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fc053-8135-4e8c-b025-e42994bb2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bellur Prabhakar, a professor of microbiology and immunology
        at the University of Illinois, there are a few reasons why the number of confirmed
        cases in India do not match international trends.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42323b-a555-49bc-944a-dc70219af31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7be8f-3916-41c7-b5ba-149f9f5bc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be due to a lack of testing, said Prabhakar, noting that
        "ignorance is bliss."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcfd60-2c6d-4d44-a8a0-c02e03b6de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7af16a-408e-472e-876a-61f981025940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible reason is that coronavirus may thrive in colder
        conditions, meaning that it might not spread so efficiently in India where
        temperatures are often more than 30 degrees Celsius (96.8 degrees Farenheit).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2c2bc-9897-4455-b833-840b5668e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8320502-772c-466a-b4a1-cf71352ade3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that influenza thrives in cold and dry conditions, but we
        don''t yet know if coronavirus follows the same pattern. Experts have cautioned
        against drawing too many conclusions yet, pointing to the many unknowns that
        remain about the virus itself and its spread in recent months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010bddb-638d-4693-a3b6-3f94afd8a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666f917-499e-4c28-98b2-cbb7b2cf8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the spread of coronavirus isn''t impacted by temperatures,
        that could be a problem for India.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ff1d5-0ff4-40c2-a459-bc6f5363eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87513d-ccf4-4361-b940-ff985f255b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the virus goes away because of the heat ... I cannot imagine
        what could happen in India," Prabhakar said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5dec4-029c-4d80-a834-a12a5a1fd500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369065ac-a101-49f1-8b43-a5317999e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why an outbreak could be hard to control</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa23f7-e9eb-4657-8ee2-4a3c45c3df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not yet clear why India''s case numbers are relatively
        low, as with other countries, it''s clear that an outbreak would be incredibly
        difficult to control.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c744ed-eb99-4ca9-99bd-db6c819daf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba678b-a137-485b-b8e9-81783fd8bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of governments are encouraging citizens to self-isolate,
        and wash their hands to control the spread of coronavirus. But in parts of
        India, even those basic measures would be extremely difficult.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d624eeb-239a-411d-8c03-7f36eca10d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f0763-077f-4629-a840-9420e18feead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, an Indian government report estimated that 29.4% of the
        country''s urban population live in low quality, semi-permanent structures,
        known as slums.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622b5cd-0817-410f-bf96-4fc67103cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bf839-9a2f-497f-8570-e65daa81c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the homes here don''t have bathrooms or running water. Some
        slum residents get their water from a communal tap, while others collect theirs
        in canisters and buckets from tankers that visit a few times a week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49306858-b1f8-4584-a2fc-2695f8687c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35422d2e-541a-4816-893d-40781e27cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all makes it difficult to wash hands regularly. "Where on earth
        are they going to find the water and soap that they need?" questioned Prabhakar.
        "I think it''s going to be nearly impossible to implement that plan."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd72489-efa2-415a-b29a-27ce7d713049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006e44d-6257-4840-ba05-b58c38a4c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also prove difficult to maintain social isolation. In India,
        there are 455 people per square kilometer (or 1,178 people per square mile),
        according to World Bank statistics -- significantly more than the world average
        of 60 people, and much higher than China''s 148.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a534388-1851-4f68-bb95-6802a5d5b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedac49e-1b99-4365-ba70-96415916da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing in a country like India is going to be very,
        very challenging," Prabhakar said. "We might be able to pull it off in urban
        areas, but in slums and areas of urban sprawl, I just don''t see how it can
        be done."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac554742-c895-4713-aedf-5859615d4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cad04-6f15-4b86-812a-0334389606ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world have launched education campaigns advising
        people to sneeze into their elbow and avoid touching their face. But sharing
        that information with a population as large as India''s will also be a challenge,
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cd2e3-04ab-4f26-b53c-6dcfb764a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc382c9-1269-4309-9e3c-5e3b138d049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The challenge of going into lockdown</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77996df-5dc3-4dbf-9f0f-b46263c11752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every country that goes into lockdown faces a huge economic impact.
        But in India, telling people to stay home puts millions of jobs at risk.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff79035-9850-4bc8-96ac-de98167f832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad139d-1005-4261-8c36-a4595a225ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official statistics from 2011-2012 -- the most recent
        data available -- there were around 400 million people in India''s labor market.
        Of those, more than half were self employed, and 121 million were casual workers,
        meaning they had irregular work and were only paid for the days they worked.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cfe79-d116-40c6-bce1-736e71244471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfcbf5-0ae0-41b0-874c-f91bcd1185aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people -- India''s cleaners, household workers, and construction
        workers -- are exactly the people who could be hurt by lockdowns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa211382-3436-4c41-9b0d-1137aad4cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fbc97-a388-4484-a91b-af4bcddc4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Labor and Employment has issued a notice to businesses,
        asking them not to terminate employees or cut salaries.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3ae33-c844-4800-9cb5-fe490dbed633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff5354-8640-461d-97e2-b87839e00f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has already expressed his concern for the millions of workers
        who rely on a daily wage. "In such a time of crisis, I request the business
        world and high income segments of society to as much as possible, look after
        the economic interests of all the people who provide them services," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba9d4f-96fa-4cb6-b120-3de35f7e28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290987f9-1cd6-44e1-8bf9-2c19d8367cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming few days it is possible these people may not be able
        to come to office or your homes. In such a case, do treat them with empathy
        and humanity and not deduct their salaries. Always keep in mind that they
        too need to run their homes, protect their families from illness."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca99aad-14c8-4b50-9e01-8567813f8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93debc-a8a1-4224-8a21-8749ad6aa851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief minister of northern Uttar Pradesh state Yogi Adityanath said
        that each of the 1.5 million daily wage laborers in his state will be given
        1,000 rupees ($13) via direct transfer to help them meet their daily needs.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744367e5-46a7-4a4b-83b8-a0caa8d6b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d8b7a-4ec3-46fd-80c9-864e13af2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might end up saving lots of lives if the government has a
        program to basically issue a pay check to all those daily workers and people
        who earn below a certain level of income," Prabhakar said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382706c-21ae-4063-aced-4415430455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a229163-cde4-453a-bb1b-d73b780eb9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the authorities are able to roll out financial help
        for daily wage workers, not everyone will benefit.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbbe7f-113f-4031-9cb9-ff8f356301a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2463c-1a1c-4fc1-9b7c-085a63a4941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government estimates, there are around 102 million
        people -- including 75 million children -- who do not have an Aadhaar identity
        card, which is used to access key welfare and social services including food,
        electricity and gas subsidies. Most of these people are essentially undocumented
        -- and are less likely to receive a government handout.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6a156-5ea5-40dd-b08f-b3093ba32cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b324cd-0903-4847-8752-d19ed8fbcdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other difficulties facing India</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd966008-e918-42a7-89b7-38bead867a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of these issues, India also has an overburdened and
        underprepared health system.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5c641-01b1-47af-ba29-f2ea6ccb272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fede433-6198-4d56-a0d3-a765860c5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health sector is woefully inadequate," said Prabhakar,
        explaining that there is a lack of medical supplies and trained staff in India.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82e3d1-01aa-481d-b56c-2af2c6a750cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14659963-3564-4433-9f99-e0a767ad6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the WHO''s Swaminathan said, the health system across India is
        quite variable.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5de5a9-efe5-44dc-9c2c-e652485d42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8efa3-548b-45fa-84ea-a0da60ebdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some states with very well resourced, well equipped health
        systems, and others which are weaker," Swaminathan said. "So the focus really
        needs to be both in short term and the medium to long term on strengthening
        the health systems in those states where it is relatively weak and this would
        involve a number of different actions."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecca8f3-6f46-45a9-aeb5-97a54e1ab5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531e26f-25fb-430b-a9af-c57488702eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christian Medical College''s Abraham, there are only
        about 50 to 60 specialists in India who have received formal structured training
        in handling infectious diseases.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6c081-ca45-4810-8bc6-9bbc33966576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d592fff-daf2-4f7b-97ce-2aa4f0edc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, India spends about 3.66% of its GDP
        on health -- far below the world average of 10%. Although the United Kingdom
        and the US have struggled to deal with their own outbreaks, each spend 9.8%
        and 17% of their GDP on health, respectively.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1ff49-c095-4669-95ab-c0b2e1915cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610448c8-f2b3-411f-8a48-923ea01a2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Monday, Lav Agarwal, a senior official with
        the Ministry of Health and Family Welfare said the government is working with
        all of India''s states to increase the capacity of health facilities.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82a6ec-be88-487e-ba20-eb69d79c4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:01:09.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/asia/india-coronavirus-outbreak-risk-intl-hnk/index.html"
        target="_blank">"India faces up to potential coronavirus crisis, but is the
        country really prepared?"</a></em></p>'
  'Ski-bars-contribute-spread-coronavirus-':
    'author': 'Denise Hruby for CNN'
    'caption': 'Authorities closed down Kitzloch in Ischgl, Austria, on March 9.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T18:45:22.211+08:00
    'imagesource': 'jcr:128f1b09-4088-4888-9adc-9fd18bb6e57b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8995b57-3fa7-470e-923b-400df93387ec'
    'lead': 'Henrik Lerfeldt has fond memories of Kitzloch, a popular restaurant and
      bar in the Austrian ski resort town of Ischgl, where he partied several nights
      while on vacation three weeks ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T18:49:37.810+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:09:53.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:13.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria', 'ski-resorts', 'coronavirus']
    'template': '1'
    'title': 'How an Austrian ski resort helped coronavirus spread across Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79c64d-645c-491d-bcd4-0c4b449fb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Henrik Lerfeldt has fond memories of Kitzloch,
        a popular restaurant and bar in the Austrian ski resort town of Ischgl, where
        he partied several nights while on vacation three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994abef-0155-4458-9c68-2e1ecffaf5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a9076-b0c5-4256-a807-9fba1e4764c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old Dane, who spoke to CNN from self-quarantine at his
        home 50 miles from Copenhagen last week, said that his time in Kitzloch in
        the Austrian province of Tyrol was the way "after-ski" is supposed to be.
        "Lots of people, lots of drinks, and nice waiters happy to serve you more."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa469304-1c1d-46b7-8566-936c7545e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18c31a-653e-409a-8e98-3c6bec2cd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after his return home, Lerfeldt tested positive for the
        coronavirus, or Covid-19, as did one of his friends he was traveling with.
        But they are just two among hundreds of people from all over Europe whose
        infections are traced back to Ischgl, some of them directly to Kitzloch, according
        to European authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61488e1-0bc3-473c-a7ca-e85f9e84a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c0ea9-cac0-441f-a576-a613cd3a8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitzloch declined to comment when contacted by CNN for comment.
        Its owner, Bernhard Zangerl, told German news site t-online on March 16 that
        his employees must have also contracted the virus from someone, and the site
        reports Zangerl as saying it was audacious to try to pin this on one company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c262cd-056f-4171-83ba-e20b52cb73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da31519-8122-4b20-81c0-cc8d3d6fdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an official warning from the Icelandic government on March
        4 that a group of its nationals had contracted coronavirus in Ischgl, Austrian
        authorities allowed ski tourism -- and the partying that goes with it -- to
        continue for another nine days before fully quarantining the resort on March
        13. Bars in Ischgl were closed on March 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00d083-49f1-42d9-a6b3-c8f4057f2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e2a5c-3437-4c41-8390-3586549176d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a bartender tested positive for the virus, the medical
        authority of Tyrol -- where ski tourism is one of the biggest economic drivers
        -- reiterated in a press release on March 8 that there was "no reason to worry."
        CNN has reached out to Franz Katzgraber, the director of Tyrol''s medical
        authority, for further comment and not received a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ec611-9cbe-48f8-b0bd-1281e8f0b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394d6e8-fe37-401c-bac6-b10e62154034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischgl and its neighboring villages draw around 500,000 visitors
        each winter, with high-profile celebrities and politicians such as Paris Hilton,
        Naomi Campbell and Bill Clinton among them in previous years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493613f3-0923-49a3-8d0b-64f81fb5413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82c055-0080-4f63-b36b-027121dfdc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a string of rebuttals that the town and bar were linked to
        the spread of the virus, Austrian authorities have since conceded that they
        were.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ce2a7-91bc-490e-8371-e837a3e2caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff661e94-92d8-458b-b414-bf8532c7a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN, the provincial government denied
        it had dragged its feet, saying it acted in a timely and efficient manner.
        "With the measures taken, the authorities were able to contain the continuation
        of the chain of infections," Bernhard Tilg, Tyrol''s provincial councilor
        responsible for health, care facilities, science, and research, said in the
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a11777-fee0-4aad-a75c-fefd7cd6642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54564cb-1dc8-40ab-9fec-6411a408622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, however, say otherwise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34b70b-bf68-42ac-9a8d-2293f67cd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd75c1b-205f-461c-a568-4c40218211d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Raising alarm bells</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726f156-226f-443b-9ed2-42344e693d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant to the director of health at the Icelandic health
        directorate told CNN that the country''s chief epidemiologist Thorolfur Gudnason
        informed Austrian authorities on March 4 that several Icelandic tourists were
        infected with the virus while in Ischgl. Gudnason used Europe''s official
        Early Warning and Response System, the directorate confirmed in an email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dfc82-ac61-40e7-b7b2-1f8d59caa50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb7038-e95b-4789-8680-898a881e06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 5, the day after Iceland notified Austria that Icelandic
        tourists had contracted Covid-19, Reykjavik added Ischgl to its list of risk
        zones for Covid-19 transmission, putting the risk of infection in the village
        on par with China, South Korea, Italy and Iran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97007683-06cb-4d49-b286-579b4044ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d37ef8-7bb3-4959-baef-12d8e594ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Pravsgaard Christensen, a professor of immunology of infectious
        diseases, at the University of Copenhagen, told CNN that Iceland''s listing
        should have immediately raised alarm bells.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd465c8-f014-42d3-a669-9bdae5017891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8e016-b22b-426f-92e4-4aab7b390e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that it is a place where people are in close contact
        in bars, restaurants, and so on, once they know of ... people infected in
        the same area, they should have initiated a quarantine very quickly," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73ed2d-9ddc-4d4b-be04-fa4fe2cc24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e23b0-4c55-40b0-9123-130e8177b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, regional authorities in Tyrol downplayed the risk. In a
        first official reaction to Iceland''s listing, Katzgraber said in a March
        5 press release that it was "unlikely" there was contagion in Tyrol.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bdb05-d556-4f53-9edc-b0f0bcde2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77541b28-2540-471c-93fb-3133c0c3b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a statement by a single traveler who said that a sick tourist
        who had visited Italy shared the same flight home to Iceland, Katzgraber said
        in the same press release that the group of Icelandic tourists likely contracted
        the virus after they left Austria, giving no evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060866ee-1c77-4de8-ac03-f2fdbeac2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab59cd-fd39-4b0b-909d-07dfbf0f557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Oral beer pong and sharing whistles</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8e3d8-3739-4279-83c3-6ca1677e6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7 -- three days after Iceland''s warning -- a 36-year-old
        bartender at Kitzloch tested positive. Twenty-two of the bartender''s contacts
        were quarantined, 15 of whom have since tested positive for Covid-19, the
        provincial government confirmed in press releases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e0fa7-e3c0-462f-b587-aa02eaeae767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee52a4-8939-4458-8e27-7f84f34d5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak had spread far beyond the Tyrol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f1a98-5298-4c2f-8853-1b0cf208d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006c6e0-848a-4f9e-b197-fde4654c0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent available Danish government figures show that out
        of more than 1,400 cases in Denmark, 298 contracted the virus in Austria.
        In comparison, only 61 cases are linked to travel to Italy, so far the hardest-hit
        country in Europe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241d022-7fe5-40eb-ac0b-87f1f29859ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aabce1-bb5a-499e-96e3-9f5b06587eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 20, Icelandic authorities are aware of eight people
        who got infected with coronavirus in Ischgl specifically, the health authority
        told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4deb7-09fb-415e-a7cb-f525844eddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d444d0-7993-4525-bcb0-f9373ac69546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, we didn''t understand how this many cases could have
        happened," Christensen, who had been briefed by experts working on Iceland''s
        response to the pandemic, said. But a clearer picture emerged when officials
        worked out what was going on in some of Ischgl''s tightly packed bars and
        clubs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d54a02-5840-43db-82bb-d600125d3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772245be-8ff7-428a-bff6-b5da045eff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that they exchanged saliva because they were playing
        beer pong," using their mouths, he said, although he did not single out any
        specific bars where the game took place. The game involved spitting ping pong
        balls out of their mouths into beer glasses, and those balls were then reused
        by other people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71f3ab-d004-493e-9a68-589c2fc4cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96524417-2110-4a90-a102-b1dc8cd6a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerfeldt reported that Kitzloch bartenders, including the 36-year-old
        who later tested positive for coronavirus, blew on a brass whistle to get
        people to move out of their way as they took shots to customers. Several customers
        also blew the whistle for fun, Lerfeldt said. "I can see why people would
        want to whistle it -- and nobody knew he was sick," Lerfeldt said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0711e1-dc9e-49cc-ab6a-bd9aa6612be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c81bd-12e7-40e3-9043-7e533bc1a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monika Redlberger-Fritz, head of the influenza department at the
        Medical University of Vienna, told CNN that the way the virus spread in Ischgl
        means there was likely at least one person who infected a large number of
        other people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6f496-c35a-4911-815e-ca02da7d96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cea36-eb3a-48ce-ac01-a90711495eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that there was at least one patient who had a very high
        viral load, and while most people will infect two to three others on average,
        these people can transmit the disease to 40, 50, or 80 people." Redlberger-Fritz
        said that this may have cut the lead time for authorities to react by several
        days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31314e18-6934-4983-9167-995d43fc3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177f922-056d-469c-b091-aa19f1d895af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita Luckner-Hornischer, an official with Tyrol''s medical authority,
        said in a press release on March 8 that "a transmission of the virus onto
        the guests of the bar is, from a medical point of view, rather unlikely."
        She gave no evidence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a6a9e-1513-4ffe-aad9-d3e39775a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fc9d9-5e00-4e65-94fa-e8f63695077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed down Kitzloch on March 9 and said there was no
        increased risk of transmission.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37ceb3-426f-4178-8bb7-9478ca572065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4ae05-244d-49ec-b49a-fdaaa3e11b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 10, Günther Platter, the provincial governor of Tyrol,
        said at a press conference that all new cases confirmed in the province that
        day -- 16 in total -- were tied to a single bar and one of its barkeepers.
        Local authorities later confirmed the bar to be Kitzloch, the small but bustling
        bar where Lerfeldt said he and his friends partied for five nights.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d204423-6d8c-452c-acb9-aca75de7790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec2833-cf1c-4fd0-90c8-2b1218b29c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found that the risk of infection is very high in the bars.
        All cases go back to one bar," Platter said at the press conference.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66326c13-a4cd-486e-8824-99b8b7ff2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39948509-0eb9-4410-9257-8e5976ecac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hundreds of cases traced back to Ischgl</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f9e7d-732b-4ece-b7ba-d38d32400f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four countries have now reported links to Ischgl, showing
        how the tiny village, home to no more than 1,600 permanent residents, became
        a major vector in spreading Covid-19.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91c701-b4a0-4980-ae87-265db8330c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5d092-f76c-454a-92ae-693f70c98d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Denmark and Iceland, Germany has traced about 300 cases
        back to Ischgl, more than 80 of them in Hamburg and 200 in the small city
        of Aalen, according to German media. CNN has been unable to independently
        verify these figures.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b451a-5dcb-4f32-ba54-a3270c53fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd351bb-8af7-4cd3-82cd-866f3d4b8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count is so high that Aalen set up a new email address specifically
        for people who have visited Ischgl to get in touch with authorities. In a
        virtual press conference on March 17, the health minister of the German state
        Baden-Württemberg said, according to German state news agency DPA: "Our problem
        isn''t called Iran, it''s Ischgl."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d07d29-5205-4bbc-a425-911b9b9627d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593d439-c7a6-4121-8a0d-27fef1c873dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway also confirmed that, as of March 20, 862 out of its 1,742
        cases were contracted abroad, and said it traced 549 of them back to Austria,
        according to the Norwegian Institute of Public Health.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f461d0-b74f-4ed6-948d-905f0bdc9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2793f55-d8c0-4729-876c-99c152ebe1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitzloch has a capacity for 100 people and, when Lerfeldt was there,
        was packed with patrons from Denmark, Sweden, Norway and Germany, he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca323f47-51d3-4b96-8984-e6367ea1810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2bb7e6-8dc4-4eaf-a8aa-530b17b958d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the national government announced a lockdown of the area on
        the afternoon of March 13 -- nine days after Iceland''s notification -- the
        remaining tourists were asked to leave the village and return home without
        stopping.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269cbfe-a456-4916-b7b2-f4dae907876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54e46e-5160-44a6-ae6f-3bcad4f98f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most returned straight to their respective home countries, Tilg,
        the provincial councilor responsible for health, care facilities and research,
        told Austrian public broadcaster ORF, but hotel owners in the provincial capital
        of Innsbruck confirmed to local media that hundreds of Ischgl tourists who
        were stranded that Friday afternoon checked into their establishments to wait
        for flights Saturday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f4c17-3643-4d88-af9a-5abf15dc34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c58a56-7dff-4f44-a587-ddecfc246fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities acted correctly in every aspect," Tilg reiterated
        several times in the ORF interview on March 16, and rejected all criticisms
        in an email to CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef81fd8-870d-4069-bf19-3766fb83fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64108523-4e40-4a26-ac2e-96865dfa0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilg blamed the spread of the virus in Tyrol -- which accounts for
        about a quarter of Austria''s more than 4,400 coronavirus cases as of March
        23 -- on tourists who either carried it into the province or did not follow
        regional authorities'' advice to return home immediately.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d5958-250b-49f8-b8e8-33460bfecf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2565f2-7a32-43eb-9d4d-0bcf35f8e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is now the epicenter of the coronavirus outbreak and the
        European Union has closed its borders to all non-essential travel as it attempts
        to slow its spread. The Austrian government put Ischgl under full quarantine
        on March 13. Five days later, on March 18, local officials extended these
        measures and ordered all 279 communities in Tyrol to isolate themselves.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e40021-04d1-40bb-bb2e-a5cac4417ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a33def-f655-46d8-8f75-d75f21ad4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lerfeldt and his friends say they have fully recovered, Christensen
        said that it is impossible to determine the number of people who were infected
        by Ischgl''s ski tourists once they returned home, to countries all over Europe.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f014a-b674-4ed7-976e-641eeb63735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:49:37.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/europe/austria-ski-resort-ischgl-coronavirus-intl/index.html"><em>"How
        an Austrian ski resort helped coronavirus spread across Europe"&nbsp;</em></a></p>'
