      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4b7f7-4d8a-412f-abc3-430318f70118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
