      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, Duterte will also be given authority to provide
        an emergency subsidy to 18 million low-income households worth between ₱5,000
        and ₱8,000 for a month to two months, and provide compensation of ₱100,000
        to public and private health workers who may contract severe COVID-19 infection
        while in their line of duty. Health workers who may die while fighting the
        pandemic will be compensated ₱1 million.</p>'
