      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty serious now," says Dion as he launches into an impassioned
        defense of marble racing. "People see it and experience it like a sport, a
        real sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d17d48-06b3-4af7-a9ce-b35343ae91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s blown my mind, people see it like that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbed98-b683-4dbc-a34c-9749e0b5db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could be right; last year the Marble League was featured on ESPN8:
        The Ocho, a 24-hour takeover of ESPN2 inspired by 2004 film "Dodgeball: A
        True Underdog Story" that showcases "seldom seen sports." It also featured
        again in this year''s takeover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dc082-30c0-4cb6-ac1a-7317be69d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, JMR has even worked with a betting company that livestreamed
        races with viewers able to bet on the outcome in real-time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b1774-4559-40e2-96ad-46707a8940b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion believes that there''s been an upsurge in interest as people
        have found solace in the sport amid the coronavirus pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49a720-b854-4dbf-8cb3-4fc9c926f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sucking you into another world free of war and everything
        in the human dimension, I think that''s the magic of it," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309b597-48c6-47a3-9ea5-9acac3117465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings relief. I have a lot of messages and DMs from fans who
        thank us for the videos and what we do right now for them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afd082-6220-463b-acdd-b478fd31346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the YouTube channel has received 3.8 million views
        and gained over 78,000 new subscribers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02036d-3371-4205-b8ff-cc3f0c698740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, the channel''s Twitter following doubled
        and Instagram following tripled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5a5b1-e748-4bfc-8d65-54bb043a2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genesis of this marble racing series began over 30 years ago
        in the backyard of the brothers'' grandfather''s house.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e16e5e-b60b-42be-85cb-448a2ed8ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jelle built the marble runs and I started helping," Dion explains.
        "It was when he was four. Most people with autism have a preoccupation, one
        thing they only want to repeat and that was one of his [Jelle''s] activities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026aa50-d7da-4617-8e96-15cafcadcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 interview with VICE, Jelle said his form of autism means
        he is "really interested in moving things, sounds, lights, etc" and that building
        marble runs and racing marbles plays into this perfectly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676ee9d-792e-4458-9e6c-c5ff9670d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2020 and Jelle is doing this full-time alongside
        commentator Greg Woods, who is from the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440fe5f-8475-44b6-9fef-2685d295c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Anton Weber from Germany —&nbsp;known to the community
        as Mellacus ​—​​​​​​&nbsp;is the full-time PR and community manager, which
        he does alongside his duties as president of the Jelle''s Marble Runs Committee
        (JMRC).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099a611-5a6c-4ac1-b65c-664b670a92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMRC is made up of collaborators and fans from all over the
        world.</p>'
