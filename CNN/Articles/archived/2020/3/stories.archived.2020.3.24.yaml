      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4456e-7fc0-43af-8180-64cd21da048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd launched “DepEd Commons," an online platform that can
        now be accessed by public school teachers to support remote learning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad90809-95ba-44b4-85aa-e41944be00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
