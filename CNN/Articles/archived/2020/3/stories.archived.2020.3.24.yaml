      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/23/sport/jelles-marble-runs-coronavirus-sport-spt-intl/index.html">In
