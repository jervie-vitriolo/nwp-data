      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus has drastically shifted the
        world''s buying habits, and American businesses are rapidly adjusting to the
        new pandemic reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd400e-245a-477b-bd42-b2f821ac4917'
      'mgnl:activationStatus': true
