        "Spain turns ice rink into a morgue as coronavirus deaths pile up"</em></a></p>'
  'ford-3M-GE-healthcare-coronavirus':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-24T20:53:09.863+08:00
    'imagesource': 'jcr:a739cf59-d074-4573-bc9c-fe794d5bf92e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a91eb6a-b26a-4c02-b8f0-28864667d36a'
    'lead': 'Ford announced Tuesday that it''s working with 3M and GE Healthcare to
      produce medical equipment and protective gear for healthcare workers to help
      address shortages in the fight against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T20:55:21.787+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:09:45.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:15.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford is working with 3M and GE to make respirators and ventilators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761bf37-9f7c-4337-8090-de0e6d3f2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ford announced Tuesday that it''s working
        with 3M and GE Healthcare to produce medical equipment and protective gear
        for healthcare workers to help address shortages in the fight against the
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7d129-8ea9-42d1-9536-f0823fd5994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers around the country have expressed concern about
        difficulties in attaining enough critical supplies, such as masks, gloves
        and ventilators, to deal with the influx of patients suffering from the highly
        contagious virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d302083-7bbc-43a5-b6d1-de8a2661acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it will work with 3M to produce a new kind of Powered
        Air-Purifying Respirator for healthcare workers, while also helping to increase
        production of 3M''s current respirator device. A PAPR has a clear mask that
        fits over the face. Air is drawn in through a tube connected to a pump that
        filters the air. The PAPR will be made using parts from both Ford and 3M,
        the automaker said, including fans used in the Ford F-150''s optional ventilated
        seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b2381-ef31-4a94-90d1-a195e07afe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it is exploring the possibility of producing the device
        at one of its Michigan factories. 3M will also make the respirators at its
        own factory, Ford said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0ca1c-6755-40a3-bce1-f816a2201e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford also announced that it''s working with GE Healthcare to increase
        production of ventilators, sophisticated air pumps needed by some critically
        ill coronavirus patients. It is not clear exactly how Ford will help GE to
        make more ventilators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a252657-cee6-497b-b4ec-c879e9f2f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with 3M and GE, we have empowered our teams of engineers
        and designers to be scrappy and creative to quickly help scale up production
        of this vital equipment," Ford CEO Jim Hackett said in the company''s announcement.
        "We''ve been in regular dialogue with federal, state and local officials to
        understand the areas of greatest needs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260150e8-405f-4641-9cc7-5d152480d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker also said it will work with the United Auto Workers
        Union to assemble clear plastic face shields that protect people from possibly
        infectious bodily fluids. The Ford-designed masks are being tested at Detroit-area
        hospitals. They could be used by healthcare workers, but also others, such
        as store clerks, who must regularly deal with the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa12696-69f2-44bd-b1bb-cbdc4b0f8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is also using 3D printers at its Advanced Manufacturing Center
        to create disposable air-filtering respirator masks. Once approved, Ford said,
        the company could initially 1,000 masks per month but hopes to increase production
        as quickly as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9992b3e-b521-40df-9816-7e4c0e91dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major US automakers have also made similar announcements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e6ccf-3755-469a-800b-b767011d8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors said last Friday that it was going to work with Ventec
        Life Systems to help increase its production of ventilators for hospital patients.
        On Monday, the two companies announced that Ventec "is now planning exponentially
        higher ventilator production as fast as possible" as a result of the partnership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c097f7c-d13b-49b4-9951-9b0aa52ad79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM said it is also looking into producing the devices at its Kokomo,
        Indiana, electronics assembly plant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72258777-d54a-45bd-94a0-624f9a0fe85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has also said on Twitter that his company <a
        href="https://twitter.com/elonmusk/status/1240486275892662273?s=20">could
        make ventilators if needed.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed092f-355a-44ed-abfe-aa1c783ac2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday he tweeted that he had had "a long engineering discussion
        with Medtronic about state-of-the-art ventilators."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285c2e7-ee6e-48d7-98cf-36c3537b5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medtronic confirmed that it has had discussions with Musk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6850c5-3de8-4358-9e8a-796dafa6b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not given any specific timetable for producing ventilators,
        though, and did not say what his companies and Medtronic might do together.
        Tesla spokespeople did not respond to requests for more information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566b733-23a7-49b4-8c54-d61534d95a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medtronic will work with Tesla and others to try and solve this
        ventilator supply challenge," a Medtronic spokeperson told CNN Business in
        an email. The company also did not provide any information about how Musk''s
        companies could help in the production of more ventilators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a5238-bc6e-47b2-bb24-a10381d7442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, California Governor Gavin Newsom told reporters that
        Musk had donated 1,000 ventilators. Musk Tweeted later that those ventilators
        had been <a href="https://twitter.com/elonmusk/status/1242279396226011137?s=20">purchased
        from China</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b8335-94b6-4704-bce1-e9f47cb19efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler Automobiles also announced Monday it would produce
        as many as 1 million protective face masks a week that it would donate to
        hospitals, police and emergency personnel dealing with coronavirus patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15bdbf-08d1-47cb-aaaf-1882114e9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four automakers announced last week that they would temporarily
        <a href="https://www.cnn.com/2020/03/18/business/gm-ford-automakers-us-shut-down/index.html">shut
        down production</a> of cars and SUVs at their US factories in the face of
        the coronavirus outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3449108-430e-4748-96f9-c19c1385473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Jackie Wattles</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0496515-8829-4576-ad2f-38cc2a219ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:55:21.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
