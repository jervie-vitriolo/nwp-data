      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said they were discharged from the hospital this week. The first
        patient has bronchial asthma, while the second has hypertension and diabetes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6408ca-1df3-483f-b14b-05e1a6edad38'
