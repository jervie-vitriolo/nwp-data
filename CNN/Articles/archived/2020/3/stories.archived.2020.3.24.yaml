      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Heart Center also disclosed on Tuesday that eight
        of its personnel have tested positive for COVID-19. They are among 10 COVID-19
        patients being treated in the hospital.</p>'
