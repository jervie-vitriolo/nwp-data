      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ddada-ca46-4cb4-bb09-ea360a442936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retailers are shut down, but consumers continue to flock to
        pharmacies, grocery stores and take-out restaurants. Demand for essential
        goods and food has skyrocketed and stores are hiring like crazy to keep up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da91695-bc43-4c71-a4e4-6248e61b1801'
