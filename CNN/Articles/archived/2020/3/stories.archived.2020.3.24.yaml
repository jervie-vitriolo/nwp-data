    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another COVID-19 frontliner, an esteemed cardiologist, dies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21df46e-f54e-4e16-a08a-fba3ab991b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:50:31.965+08:00
