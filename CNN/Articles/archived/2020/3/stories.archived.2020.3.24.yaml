      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death of the other patient includes COVID-19, heart
        failure, community-acquired pneumonia, ST-elevation myocardial infarction,
        and acute respiratory failure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792c777-82cb-4906-8895-112c23881d01'
