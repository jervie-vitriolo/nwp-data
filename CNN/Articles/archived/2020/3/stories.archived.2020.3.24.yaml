  'WHO-expects-decision-on-Tokyo-2020-Games-very-soon':
    'author': 'Aleks Klosok in London, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T02:05:22.155+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb12d01b-bc44-405b-abb7-d2cf19543d23'
    'lead': '“We have every confidence the Japanese government and the IOC (International
      Olympic Committee) would not proceed with any Games if it would be dangerous
      to athletes and spectators," Dr. Mike Ryan, executive director of the WHO health
      emergencies program said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T02:09:32.679+08:00
