      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who came in contact with the COVID-19 patient were also asked
        to undergo self-quarantine, PNB said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01dc25-2ce5-4f8b-b40c-64f9a803cf3e'
