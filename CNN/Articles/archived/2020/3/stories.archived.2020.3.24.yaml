      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his midnight address, Cayetano said lawmakers did not intend
        to compare themselves to actual COVID-19 frontliners, noting that they only
        wanted to remind the public about the seriousness of the infectious disease''s
        threat.</p>'
