    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb73d9-bd03-4da5-9dfd-9af1f85b44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        Bangko Sentral ng Pilipinas followed through with another liquidity and confidence
        booster, this time slashing bank reserves to spur more lending and increase
        economic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0ad66-2644-492a-bb45-9432115254de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c682ba7-93fe-4c6b-a99b-16957befc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced Tuesday a 200 basis point
        (bp) cut in the reserve requirement ratio or RRR for universal and commercial
        banks. The move was approved during a special meeting of the Monetary Board
        and will take effect March 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd64df5-eb4d-4973-8f5c-9e8d6d283fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70047b1-028d-4b36-a57d-c1aa0e074d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, big banks will only have to keep 12 percent
        of total deposits intact, effectively freeing up at least ₱180 billion which
        banks can lend at a cheaper rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bff770-d2d6-4080-a98e-4eb2fef77eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f2782-b4db-482a-94c9-c8e7fdb4a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RR cut is intended to calm the markets and to encourage banks
        to continue lending to both retail and corporate sectors," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b684cf-8264-448d-bea9-d7114d96a6bf'
