      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827ca46-42c8-40e7-9253-c454df8391ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local frontliners have had their fair share of woes in the health
        crisis, with groups <a href="https://www.cnnphilippines.com/news/2020/3/15/PGH-COVID-frontliners-health-workers-donations-mask-alcohol.html">calling
        for donations</a>&nbsp;for essential medical supplies such as personal protective
        equipment, masks, and alcohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f576ea-8602-4b0d-aebc-c1c0a99c38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244e8b3-1938-41b5-b088-9509010eab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some large companies as well as foreign entities have <a href="https://www.cnnphilippines.com/business/2020/3/17/sm-donation-to-ritm-pgh.html">pitched
        in support</a>, but with confirmed local cases rising by the day, the challenges
        for the health sector continue to pile up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c422aa3-cea0-4dbc-bbd2-12f30ae1751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0e449-ca71-4477-b499-8f21bc5e389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to some of the country''s frontliners to learn
        more about the field''s daily journey with COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6574c6-430e-483a-b31f-667c118bf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a116e-ee2e-4a14-ae2f-528c55598bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not your normal work day</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e00e3-43de-4802-8038-aa5aae7930a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26e159-d958-4ce2-9e94-71e90e698e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes noted the Muntinlupa-based hospital has experienced a somewhat
        "paradigm shift" of admissions— with doctors treating familiar faces for different
        reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fa434-4a16-43f5-91f1-5bcc73811718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2f902-e12f-48a5-af57-820cabd85c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re used to serious kinds of illnesses like heart attack or
        stroke, you know. Some trauma patients come in regularly, that''s the regular
        routine patients that we see. This time, we see the same patients coming in.
        But the hard part is seeing them getting critically ill. Some people succumb
        to the disease," Reyes said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8d148-c9ed-4f82-91fe-be5c723263e8'
      'mgnl:activationStatus': true
