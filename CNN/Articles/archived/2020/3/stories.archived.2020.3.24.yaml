      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the first lady ramped up her participation in highlighting
        the pandemic after several days of relative silence by recording a pair of
        public service announcements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cacbe5-4299-43dc-bfbb-b16634b5ede5'
