      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military official’s wife also tested positive for the viral
        disease, the AFP said. It added that the officer had traveled abroad before
        they were admitted at the AFP Medical Center on March 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b7e59-802a-4787-bb9d-d1b9c11ac468'
