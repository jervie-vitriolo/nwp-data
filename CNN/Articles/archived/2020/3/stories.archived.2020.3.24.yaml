      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510d712-9139-4854-a334-7d84bbdf2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:13:29.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been undergoing proper medical management with the military
        officer now being asymptomatic. They will continue medical treatment until
        fully recovered and strictly following DOH imposed protocol for COVID-19 patients,”
        the AFP said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753cdfc-56e6-4df4-b354-c14a27dc4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:13:29.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief-of-Staff Felimon Santos Jr., other senior officials and
        their staff are now on home quarantine until Friday after interacting with
        the senior military official who contracted the viral disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84ebcc-221a-4b7e-ae0e-00b6346a99ec'
      'mgnl:activationStatus': true
