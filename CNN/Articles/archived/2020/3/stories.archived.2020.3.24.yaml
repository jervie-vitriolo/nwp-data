      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other frontliners have succumbed to COVID-19. Cardiologist
        Israel Bactol of the Philippine Heart Center, anesthesiologist Gregorio Macasaet
        III of Manila Doctors Hospital, and oncologist Rose Pulido of the San Juan
        de Dios Hospital have passed away recently, according to state news agency
        PNA.&nbsp;</p>'
