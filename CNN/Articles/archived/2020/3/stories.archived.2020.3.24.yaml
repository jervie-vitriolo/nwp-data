      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01650e83-960e-491b-802d-a1721cd59793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dueling positions underscored the dynamic currently animating
        Trump''s coronavirus task force, which is split on whether the self-isolating
        measures are worth the cost to the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87eda8-164e-491c-af68-d2490833f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff4daf-dccf-4f41-ad29-f9beb6230d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump admitted there were opposing views, but he insisted he would
        take into account the views of officials such as Dr. Anthony Fauci, the nation''s
        top infectious disease specialist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73c2c5-dc18-4a78-9e22-97fe0bf14a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b79aa-2f3b-4d82-8558-d400c6f0904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it were up to the doctors, they may say let''s keep it shut
        down -- let''s shut down the entire world," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3bf9b-93cd-4221-bc72-4f0995accace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ef2b8-0a56-487e-9934-8b1104a8b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through the self-prescribed period of self-isolation, the
        economic effects are clearly weighing on the President, who had banked on
        a strong US economy in his reelection plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456c5d4-1481-4072-9635-9cf1f53e1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823cf4f-a53f-45f7-8162-13a4079568f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country entered another week of virtual shutdown, tough questions
        have been raised on how long the coronavirus mitigation measures he recommended
        will last and whether they are worth the economic pain.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6787b-f09b-47e8-bc77-fe76e3ba6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be255cfd-a375-429c-a569-d0b13e8db978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has suggested he believes they may not be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cebe5a-d81d-4521-b904-fcbe3e465d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2ae84-e5ef-44b0-8a2a-b44595e1d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WE CANNOT LET THE CURE BE WORSE THAN THE PROBLEM ITSELF," Trump
        tweeted late Sunday night. "AT THE END OF THE 15 DAY PERIOD, WE WILL MAKE
        A DECISION AS TO WHICH WAY WE WANT TO GO!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acea8c1-a432-41fe-9647-078c0b924b5f'
