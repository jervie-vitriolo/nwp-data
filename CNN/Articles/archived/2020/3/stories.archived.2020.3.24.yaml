      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed53e1-ba1a-46e0-be40-8d387f13d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote has made rounds on social media— with health workers pleading
        for residents to strictly follow home quarantine protocols amid the rapid
        spike of COVID-19 cases worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4239cc-ff15-4c2e-8619-001dbae91b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb191d15-aa32-4354-9c70-ccc26bc8b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is true even in the Philippines, where a Luzon-wide quarantine
        has been enforced to help curb the spread of the infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd7197-e692-422c-a85c-88cc803641ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80e6ac-a27b-46bf-9d3c-096177714631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not sick, don''t loiter around. Just follow social distancing,"
        Dr, Marc Reyes, chairman of the Asian Hospital''s Emergency Department, said
        in an interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c10ad7-704d-4b55-8206-9bbf982c6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3de80b-2141-4e92-98f3-b29db12c0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s follow this lockdown and hopefully the lockdown can help
        flatten the curve," he added, while holding out a sign of the viral message.</p>'
    '63':
      'image': 'jcr:98bd56a8-382f-4346-af8d-56c79772d295'
