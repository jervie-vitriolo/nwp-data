      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s still on the ventilator, he''s still mostly sedated," though
        he occasionally wakes up and is able to write down questions, Shemtob said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5604954-8e67-4ba4-a9fd-dd1f448c03f1'
      'mgnl:activationStatus': true
