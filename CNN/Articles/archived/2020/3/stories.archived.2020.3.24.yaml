    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:06.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marriage', 'coronavirus']
    'template': '1'
    'title': 'Can your marriage survive the coronavirus?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f1d65-1488-4e01-8df9-175cff6f91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even for those of us with the happiest
        and most stable marriages, social distancing to combat the spread of Covid-19
        provides some serious challenges to our respective unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be83767-6122-4c57-8798-9c7cf413d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37cb754-a22b-4fde-982f-20d86e66e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re confined to small spaces with our spouses, with little to
        no reprieve. We''ve got to balance work life and personal life, 24 hours a
        day, seven days a week. Throw young kids (or even teens) into the mix and
        it can be a recipe for disaster—or, even worse, divorce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a08e60-9221-4f70-b40e-7d71aac82c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fe10f-4c1b-43c0-9ce2-f78605a20a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with several Licensed Marriage and Family Therapists,
        clinical psychologists and married people about how to make sure your union
        isn''t a casualty of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611e68b-7808-4b9c-b2cd-4600c7721fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964315e-d8fd-4d1b-a540-688e7b272022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communicate, communicate, communicate</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1664f-60c5-4826-86cf-e82df4ab02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret to any healthy relationship is communication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28de0e-1759-419a-acc5-bef9631ceaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cc805-f7d1-4cae-9923-4c951708b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true under normal circumstances, and in the time of coronavirus.
        For some, this might mean periodic huddles to deliver updates on what''s coming
        next. For others, it could be a daily check-in that rates how each partner
        feels physically and internally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cb7af-6922-4eca-a28e-0f1b0e36b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fcb7a-ef81-47ae-bc90-76cda4617bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele Weiner-Davis, a marriage and family therapist in Boulder,
        Colorado, said it doesn''t matter as much how couples communicate during a
        coronavirus shelter-in-place, but simply that they try to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17a607-f8cd-46f5-8873-51b531538a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab6331-3a69-4131-9aca-859680a69ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenges I''ve faced so far are the cases in which
        both spouses are looking at what''s going on with different lenses—one person
        thinks the sky is falling and the other thinks people are making a big deal
        about it," said Weiner-Davis, who also has a busy teletherapy practice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a6b55-51bd-4b19-ac26-63c6a30799f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639147c1-924d-4905-910a-695a9626a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people have different perspectives, they have different ideas
        of what needs to be done, and the only way to work around that is to communicate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647f09e-406b-4b0c-9faf-9066447292ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1abfe-19b3-45e4-b4b5-7d1ebb88ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Embrace space</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d2860-1d26-4253-9df3-09156c8b34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most spouses spend the bulk of every day apart — at least one partner
        leaves the house to go to work. Now, however, due to companies ordering employees
        to work from home and government-mandated lockdowns, both partners are required
        to spend almost all their time under the same roof.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0276dc6-49e0-44f0-9d58-7dd14fc24ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c4af5-323c-4597-baed-b7d3e924bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly for couples who live in smaller homes, this scenario
        can make it feel like neither partner has much (or any) personal space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae795f-63f4-4821-ad98-9f6821c98825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38713a3e-4f94-405e-a87b-3d2dadc896f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, many experts suggest acknowledging the importance
        of alone time. Alev Ates-Barlas, a therapist in upstate New York, said she
        tries to teach members of a couple to identify whether they are individuals
        who need a partner to engage them in order to regulate their own emotions,
        or individuals who find comfort in regulating on their own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea699a2d-25bb-4d27-a596-b163487e4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dc232-de2b-41a8-adb6-c9d856dbcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that couples know where you fall in these two categories
        so that you don''t end up assuming your need for regulation is actually your
        partner''s need," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f501c1-6554-45d8-8c24-638f700bff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555aa6c6-fb0b-4014-a82e-3e12a8f340d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know your partner is an auto-regulator, then you shouldn''t
        pursue them or engage them," Ates-Barlas said. "Once you regulate yourself,
        engaging in reflective listening can be a good way to eliminate causes for
        friction and use that as an opportunity for greater understanding and learning
        about one another."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53ae8e-e160-463d-8893-22d4242bae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740428dd-aeff-425a-9a9f-5d3440ec29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put differently, Ates-Barlas said the best way to get through a
        tense situation with your partner during the next few weeks might be to put
        on headphones and meditate, or sit quietly in a corner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a92e5-7251-4323-8bc6-eb8530cb6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df2322-0514-4f60-9e44-b9463720e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, she said, "all you need is a quiet [spot] of your house
        for five minutes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b647669-3274-4eee-822c-d9caae674b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9cc97-8b94-4c95-8719-34d861c61b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keep it light</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf817c-4610-4c84-a735-b5863221ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following government pleas to engage in social distancing,
        you might have seen a Tweet from writer and editor Molly Tolsky suggesting
        that partners suddenly forced to work from home together should create an
        imaginary co-worker on which to blame disagreements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f399033-147a-4b3b-9498-d015ad5169cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870df32-cdf3-40b4-b09d-253bba4e8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pro-tip for couples suddenly working from home together," tweeted
        Tolsky. "Get yourselves an imaginary coworker to blame things on. In our apartment,
        Cheryl keeps leaving her dirty water cups all over the place and we really
        don''t know what to do about her."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5c1fa-09fb-4c1d-bae0-bda0e96bdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14022241-8f55-485d-8fa4-15990f8c1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Fondren, a public relations professional in Northern California,
        took the advice to heart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10918563-f2c9-4a07-ad7e-4f1f00c0be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f9b09-f404-41a5-baca-360c1698c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, she and her husband started scapegoating "Cheryl" for
        all the things one of them did to annoy the other.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3db61-87fb-410e-ab18-306c1319f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9823d-b177-4c94-bc0c-494a21ae26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never realized Cheryl was such a chocoholic," Fondren wrote in
        a recent email, her tongue firmly planted in her cheek. "I''ve heard it''s
        an easy affliction to hide, but the empty wrappers that are littered throughout
        the ''office'' are illuminating, mainly because none of their contents were
        once offered to her co-workers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09259bb-9b0f-4eef-ba98-6286975ce22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b3ecf-06ff-4043-b605-55c28c11cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other partners have found solace in sharing stories of work-related
        video conferencing gone wrong. Some have even embraced #CovidConfessions,
        a Friday night social media phenomenon through which people share truths about
        their lives they''d kept secret until the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf2ac1-2536-4831-aa2f-2dc7b75a65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5fb28-a41c-4dea-802d-9fc7400d7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Establish routines</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b774c46-43d0-4d6d-9117-2829e331ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is quite familiar with the "new normal" of social distancing
        yet, and with news about the pandemic changing rapidly, every day brings with
        it a new reality.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244a618-5c5d-4e55-8b71-abb0571a7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b02dca-b339-4e39-b791-202648c0463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this constant tumult, Lee Miller, a marriage and family therapist
        in West Los Angeles, said it''s wise to create new routines to give life meaning
        and purpose beyond the mundane. Specifically, Miller said to assign roles
        for each day: who cooks, who cleans, who answers the phone, and so on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6af70-37d6-4259-a613-689778dffa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c6534-60d5-42cd-8b2d-08b54f91e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not even close to a typical situation, which means there
        are a number of different roles both partners are going to have to play while
        they''re working through the current reality," she said. "It''s critically
        important to schedule time to sit down and talk about what your expectations
        are of each other during this time."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc138c-9645-4362-948e-dbd6c7e608c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800d33f-51a6-4f6e-9d39-a3bcff7f1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Carrie Ingoglia and her husband Ron Richards have
        devised a winning strategy to balance working at home in a 576-square-foot
        apartment and parenting 15-month-old twins.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1d999-c004-4b9e-a316-79630354b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9516e9a-f74c-424a-a578-5257299c3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards tries to schedule work calls when the babies are likely
        to be napping. Ingoglia takes them for walks when Richards needs to focus.
        Both partners stop working completely during baby mealtimes. The grownups
        also regularly go out of their way to give each other positive encouragement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa7159-e3a7-4e22-b812-a83049951100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da488a-0135-4f05-b98e-09ff746c6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t to say we don''t bicker, because we do," said Ingoglia,
        a creative director. "But we know each other well enough to know a bickering
        moment is not a reflection of our commitment."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685a3b9-8e01-4535-878f-f95d9b0741a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a355a3-af8d-4734-a452-ab1c17afa1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Get therapy</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138de1c-5198-439b-b975-557011ecf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this advice is a good start. For more comprehensive assistance
        in dealing with difficult and potentially sensitive situations, it''s always
        a good idea to seek a new relationship with a trained therapist.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae630c96-7f22-43fc-94bf-2ce73af4e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796b720-d3d4-42ca-b89c-ae8349a1be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holly Daniels, managing director of clinical affairs for the California
        Association of Marriage and Family Therapists, said regular therapy can help
        people work through even the most intense anxiety.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcabfd-cfff-45d4-9204-37e67c4aff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b27a6-6c42-4a28-a6e5-7015bb5de4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just having someone to talk to, someone who can help you work through
        some of these difficult issues, is invaluable," said Daniels, a LFMT who also
        has a private practice in Los Angeles. "Now more than ever, therapists are
        becoming indispensable for giving people the tools they need to get through
        any situation."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc3354-bfe0-45f0-971c-700e0a1b523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a14b0-5aed-4284-b1a6-663a87b4acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, today it''s easier than ever to connect with a therapist.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea226b-3449-49d3-ac34-a991fe64b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf8905-b9aa-476f-aeba-552afe59f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 17, the Department of Health and Human Services'' Office
        for Civil Rights, which enforces the Health Insurance Portability and Accountability
        Act (HIPAA), said it would not impose penalties against covered providers
        for noncompliance with the HIPAA rules that relate to provision of telehealth
        services during this time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec3a7d-c10c-477f-988e-106fdd018ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c9381-188a-4e4e-a1b7-a0bfe9f47e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that a provider who needs to provide telehealth services
        to their patients during this time may use platforms that would otherwise
        not be HIPAA-compliant, such as Zoom, FaceTime or Skype. Many state governments
        made similar decrees.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cd056-5d74-41b6-a176-e1d849e67b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bb143-ad40-40dc-8f2f-6e3d7bb9a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t push for sex</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6e033-39b6-487b-8e66-f35c1b3184e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, having sex with your partner isn''t going to increase your odds
        of getting coronavirus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46c08d-fa22-4f81-a1a2-5580e6822863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63459c5-e739-451f-878b-e9da81ef7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, according to Britney Blair, a clinical psychologist and sex
        therapist in Northern California, you may find that sexual desire in the time
        of coronavirus falls short of what it usually is, since stress hampers libido
        for about 85 percent of us.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb023ee-7ccc-4ce0-9b87-11c857ebf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598474ad-79ca-450f-9dbe-a47b7aadbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal to be less interested [in sex] during times of crisis,"
        she said. "If you''re one of the 15 percent of people who aren''t affected
        by stress, understand that your partner might be on the other side."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb47b17-c8c0-43f3-84b0-3faa914c981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9ccea-30ec-424e-ae64-61f2656364bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair, who recently co-founded sex tips app Lover, referred to this
        phenomenon as a "desire discrepancy," and said it occurs naturally in every
        couple but can be pronounced at times like this. She added that the only way
        around this obstacle is to create a safe and comforting environment with no
        strings attached.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297c03c-c641-4a23-92dc-4cc49636abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee4e6f-ffee-445e-8aaf-766a7c7b0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Blair noted that nagging or shaming your partner into
        sex will leave both parties feeling low.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c96993-d518-45ac-825c-fdf2ba6c4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88586678-a996-4e2b-970f-66e27794af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Play it the wrong way and the partner with more desire ends up
        feeling rejected while the partner with less desire feels blamed," she said.
        "The last thing any of us needs right now is added stress."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909ac82-d5d1-4adc-ae25-738aa80c85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16590fc6-5ba9-4df8-8415-4b54d8951e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focus on the little things</h3>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7469704-940b-432a-ae1f-cc4dcec49fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to become overwhelmed with existential dread in the face
        of this pandemic, which changes daily.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe2290-a693-4d4d-9fa4-32f9e86bde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839709ad-921d-49bc-a3f5-70f99d23edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This panicked state only further complicates your relationship with
        your partner. Instead of allowing yourself to be triggered, take a deep breath
        and focus on the little things — especially those you can appreciate with
        your spouse.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c3cc0-b697-4763-b794-bad6720fafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee91c7-8d41-4d0a-b919-29dfda426ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Bhatt, a writer in Seattle, says he and his wife, a mental health
        counselor, have done just this, embracing the extra time they get to spend
        together by living in a region that issued shelter-in-place orders earlier
        this month.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b4874-8577-4ed9-b1ac-f4d30e68e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d9b99-b0af-4aec-a675-113ba0062003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to dine out more frequently; once this thing started, I
        have been making pizza from scratch," Bhatt said. "We used to watch the news
        over dinner, but now we turn off the TV and just talk."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecf3c7-379a-4b7f-ab5b-6909a96b1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab5835-2c55-4846-ae8b-91fb83db22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhatt continued: "Most of the time we just have these moments of
        gratitude for some very basic things we get to do together, and we hope that
        we''ll all be able to get through this horrible thing sooner rather than later."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5b42d-5f85-4eee-bd64-91fbaccab0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac6f76-a3d6-45ee-9458-a909cfa3794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, the therapist, added that sometimes even the simplest gestures
        can set the tone.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7304d-e2f0-4297-9cec-e795242da54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b973534-d957-4f4e-9e04-147c2430e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply taking the time to stop, look at your partner and tell them,
        ''Thank you,'' can make a huge difference," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d46f6-6b32-47bc-96da-9e67efd80285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347106ff-8834-4914-8c21-982990141a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If you feel unsafe</h3>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e555d65-cf90-41d9-977c-61d6d2c2e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:15:28.109+08:00
      'mgnl:createdBy': 'vince'
