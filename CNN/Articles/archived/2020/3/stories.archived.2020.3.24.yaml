      'mgnl:lastActivated': 2023-01-26T19:10:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a151a8-7e57-46e8-b2ba-f3da657fb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their first-hand exposure while treating COVID-positive patients,
        some doctors and other health care staff were required to undergo quarantine,
        thus resulting in "understaffed" shifts for some hospitals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20296e86-a3bb-4772-905c-66064f41a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d809c-2834-479d-b43b-7cf1d4159584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if that happens, our numbers on the shift are decreased and
        that means more work for the people who are left behind working," Reyes said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c66841-7519-4a0c-8504-af8c8b1726bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3f499-67d2-4f90-bee4-55b8d6e99377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, some local health facilities—  including the big,
        renowned hospitals in the metro—  have also reported lack of medical supplies,
        including the PPEs for frontliners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a07f97-63c3-48a9-8547-6d0bb366a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede9048-128e-4696-a2c2-45b215b44c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also understand that the suppliers, the people who are manufacturing
        these work in another country and that country was also hit... So right now
        it''s very difficult to get these PPEs that are necessary to protect our staff,"
        Gabriel added.</p>'
