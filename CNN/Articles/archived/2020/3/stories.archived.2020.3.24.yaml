      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bf480-4cb6-48bc-bce5-69fc134cd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monday''s marathon special session, the upper chamber, voting
        12-0, <a href="https://www.cnnphilippines.com/news/2020/3/24/Senate-approves-bill-granting-Duterte-more-powers-in-COVID-19-fight.html">approved
        the said measure</a> which would grant the chief executive additional powers
        to deal with the country''s COVID-19 crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
