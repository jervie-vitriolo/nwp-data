  'WHO-warns-against-using-untested-drugs-coronavirus-response':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T00:39:30.449+08:00
    'imagesource': 'jcr:d61716fc-1306-48e3-be43-6f4292c28b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c0ccd9-0f9b-4d03-9c1a-ff1893487811'
    'lead': 'As researchers continue seeking treatment options for Covid-19, the World
      Health Organization on Monday warned against using "untested drugs" to treat
      patients and running drug trials inappropriately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T00:47:58.341+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:10.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:45.754+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO warns against using ''untested drugs'' in coronavirus response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b4a8e-2835-4841-a595-8c7897643413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T00:47:58.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>As researchers continue seeking treatment
        options for Covid-19, the World Health Organization on Monday warned against
        using "untested drugs" to treat patients and running drug trials inappropriately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc7384-442b-4ede-beb7-6b3ac6125dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T00:47:58.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small, observational and non-randomized studies will not give us
        the answers we need. Using untested drugs without the right evidence could
        raise false hope and even do more harm than good and cause a shortage of essential
        drugs that are needed to treat other diseases," WHO Director-General Tedros
        Adhanom Ghebreyesus said during a press briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120333aa-a63f-4f1f-9cba-ebd12fb94777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T00:47:58.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why WHO has launched the SOLIDARITY trial, to generate robust,
        high-quality evidence as fast as possible," Tedros said. "The more countries
        sign up to the trial and other large studies, the faster we will get results
        on which drugs work and the more lives we will be able to save."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a4938-b28f-41ae-ae0d-ce5b2b92b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T00:47:58.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO and its partners launched an international clinical
        trial aimed at gathering and generating data on effective treatment options
        for Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071abcf-3c71-4a60-aee2-84c30ea58605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T00:47:58.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no known treatment for the disease caused by
        the novel coronavirus.</p>'
  'Senate-approves-bill-granting-Duterte-more-powers-in-COVID-19-fight':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T00:52:12.356+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a2dbea-af15-4273-82f5-4cf56fa0192e'
    'lead': 'The Senate, voting 12-0, approved a bill declaring the existence of a
      national emergency and granting President Rodrigo Duterte additional powers
      to address the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T01:12:23.072+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:10.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:46.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves bill granting Duterte more powers in COVID-19 fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8910b3-2a28-44db-81fd-26aee46754da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Senate, voting 12-0, approved a bill declaring the existence of a national
        emergency and granting President Rodrigo Duterte additional powers to address
        the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24891404-04a2-48a8-be0c-7d1a1d14ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new powers the bill seeks to give to Duterte is the authority
        to reshuffle savings within the executive department in the 2020 budget into
        addressing the crisis brought about by the viral disease, including assistance
        to the poor who have been adversely affected by the lockdown in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d646f1-ba63-4abf-8c19-b3cb21da7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives Duterte the power to allocate cash, funds, investments,
        unused or unreleased subsidies in government corporations or any national
        government agency to address the COVID-19 emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f4355-9f7d-4919-9a8b-f67492ea45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to allow Duterte to direct the stoppage of programs,
        projects or activities under the executive department, including government
        corporations, and use the savings from these to fund the government’s response
        to COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590068f7-c24e-4b3b-842c-6689696aca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate’s proposal, the Health Department is prioritized
        for funding sourced from the halting of certain government programs. It will
        receive funding for its hospitals, the prevention and control of other infectious
        diseases, emergency preparedness and response, and a boost in its quick response
        fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d63b33-c7d8-43df-bd68-61abcf1f5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also wants unutilized or unreleased special purpose funds
        to be rechanneled to be used in the government’s fight against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8a336-edcf-44ab-b85d-2f34b50d0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who sponsored the measure, said funds from
        these sources will be used to distribute P5,000 to P8,000 a month to some
        18 million families, which will amount to roughly P200 billion in two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b64d91-39d8-4982-b3ab-a1fb08f4b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cost is clearly significant but we have the cash available.
        What we do not have is the flexibility to use the available cash to beat this
        virus.  This bill that I sponsor today will precisely do that,” Cayetano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500cbb9-49f7-42ca-af17-f048bb38bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the powers that the Senate seeks to grant Duterte will remain
        in effect for at least three months or until Congress revokes it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad4c6f-7a9d-4158-8dc8-eeb5da47b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent from the proposal is Malacañang’s bid to allow Duterte to
        take over businesses, which Cayetano said had never been present in her and
        Senate President Vicente “Tito” Sotto III’s version of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8abc4-b761-45d9-8d7e-d49a50d981cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Duterte may direct the operation of privately-owned hospitals,
        medical facilities, passenger vessels and other establishments to house health
        workers, serve as quarantine areas, become quarantine centers, medical and
        aid centers or temporary health facilities, and serve as transportation for
        health workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d402876-65b2-4a9f-ba0d-107d530ea1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of these businesses and establishments will be retained,
        and they will be compensated for any damage they may sustain as a result of
        Duterte taking charge of their operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00556c-a122-4a6c-8155-e892dcdaad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows Duterte to buy goods, including personal protective
        equipment, thermometers, cleaning agents and medicine, as long as the Health
        Department prioritizes the distribution of these to public health facilities
        tagged as COVID-19 referral hospitals, private hospitals that treat patients
        with the viral disease and public and private labs that test for it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc6c7f-bf0f-4252-8d11-0ae3893dfb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also grants Duterte the power to require businesses
        to prioritize and accept contracts for materials and services needed to combat
        COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45214b-c76e-4aeb-9ef2-e0c4ee94fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, Duterte can also regulate public and private
        transportation, traffic, and the use of power, fuel, energy and water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4461a-86f1-49ad-828f-a9687926fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has already placed the entire country under a state of calamity
        lasting for six months and has placed Luzon on a so-called enhanced community
        quarantine, severely restricting the movement of people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6f901-2a83-411e-84d3-08585dcddcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 people in the Philippines have acquired COVID-19, with
        33 of them dying because of the disease caused by a virus called SARS CoV-2.
        Eighteen of those infected have recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41d7b0-54db-4342-98c3-c825e182a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 339,000 have been infected and 14,705 have died because
        of the viral disease. Over 98,000 have recovered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f202fd-2316-4c1d-bd19-39d8bae6f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d11b2-64fe-4854-a573-d8b2e9e7d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14975-f4ad-4963-897e-92b68195f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T01:12:23.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
