      'text': '<p>The Monetary Board announced on Monday that<a href="https://www.cnnphilippines.com/business/2020/3/23/central-bank-300-billion-bond-buying-coronavirus.html">
        it has approved a a ₱300-billion bond repurchase deal between the Bangko Sentral
        ng Pilipinas and Bureau of the Treasury</a> to boost funds in combatting the
        outbreak. Through the agreement, BSP will buy debt papers from the Treasury,
        which the latter must repay within six months.</p>'
