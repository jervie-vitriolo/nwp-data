    'template': '1'
    'title': 'Postponing 2020 Olympic Games is a ''realistic option,'' organizers
      say as pressure builds from athletic groups'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19dadd9-e332-4358-8b4d-5b37b9f17d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After insisting for weeks that the
        2020 Olympic Games would go ahead as planned, Tokyo''s Organizing Committee
        says that postponement is now a "realistic option."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb92f6-d9b4-4abd-9d65-697041307e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57c97c-885f-4d86-aa99-99d6665dc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee President Yoshiro Mori conceded that although the preference
        is to host the spectacle as normal in July, organizers would work alongside
        the International Olympic Committee (IOC) to explore alternatives amid the
        novel coronavirus outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a98228-f583-4d31-b3d5-b5bfef6d2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa5d04-b172-46ad-b871-139275d510cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postponement isn''t our first course of action but we cannot not
        consider it as a realistic option either," Mori said in a news conference
        Monday, ruling out the idea of canceling the event entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e3022-073a-49b4-b71a-98994d70bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82450e08-7ad1-4916-9844-577fced92df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the IOC executive board said Sunday it is considering
        postponing this summer''s Games and has given itself a four-week deadline
        to make a decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366f10b-86d4-412a-8c53-dcc7832de105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a2f8f-89a6-4a6d-9957-603a16094210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe also said a decision to postpone
        may be needed if the Games cannot be held in a complete form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ff150-9e8f-45ac-ac5a-330a5856b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdde067-817a-479d-b6a2-43c0f60b7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfab5c8-3e22-4840-9634-13196505c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countries pull out</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc3f98-9d72-4e88-a2d2-3bc535d2366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure has been building on organizers to delay this year''s Olympics
        with the world closing down because of the continued spread of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcadedd-183e-418b-a1c1-2e6ab336ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7f1f9-5dc1-46e3-a44e-933126c02bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training facilities and gyms are shutting in many countries and
        major qualifying events have already been canceled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca4996-4616-40ff-b55d-6844358fb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e9a15-856e-46c3-8802-aa37c316a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and Australia have said they would not send athletes to Tokyo
        this year because of the risks associated with the virus and requested the
        competition be moved back until 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bbfc8-958c-440d-a0ea-deea388f6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:35:42.824+08:00
