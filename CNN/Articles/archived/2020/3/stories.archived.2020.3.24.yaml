      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first of two pre-recorded PSAs about the virus, she focused
        on reassurance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a01b0d-bcea-4cc5-a331-85a074f6d6b1'
      'mgnl:activationStatus': true
