      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila po ay nag-iingat pa rin para hindi makapanghawa ng iba.
        So sana po ''wag naman po natin itong gawin sa ating mga</em> healthcare workers,"
        she said, adding that medical professionals are taking extra precaution for
        infection prevention and control.</p>'
