      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722c816-2116-490a-bf65-f20b838e8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer and founder of the blog "Above the Law" was diagnosed
        with coronavirus after two visits to the emergency room, according to his
        tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b06e6-1552-4948-a94b-13c77adff8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8238b-44fd-487a-88e7-095472980221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday evening, he was on a ventilator and in a "very serious"
        condition, his husband, Zachary Baron Shemtob, told CNN Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614fc31-a95d-499c-b464-575bee284103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
