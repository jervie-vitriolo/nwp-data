    'template': '1'
    'title': 'Trump says spread of coronavirus not the fault of the Asian American
      community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091be3c-d8dd-47f3-b57a-68630c293b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/election/2020/candidate/trump"
        target="_blank">President Donald Trump</a>&nbsp;said Monday that the spread
        of the novel coronavirus in the US is not the fault of Asian-Americans, <a
        href="https://edition.cnn.com/2020/02/20/us/coronavirus-racist-attacks-against-asian-americans/index.html"
        target="_blank">a group that has been the target of a growing number of racist
        and xenophobic attacks related to the virus</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878ce28-1aa6-4cc5-ba2d-b255b54cdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that we totally protect our Asian American
        community in the United States, and all around the world," Trump tweeted Monday
        evening. "They are amazing people, and the spreading of the Virus (...) is
        NOT their fault in any way, shape, or form. They are working closely with
        us to get rid of it. WE WILL PREVAIL TOGETHER!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176d035-b039-4eba-a129-cf16a998c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call to "protect" these Americans comes <a href="https://edition.cnn.com/2020/03/17/politics/trump-china-coronavirus/index.html"
        target="_blank">less than a week</a>&nbsp;after he defended his use of the
        terms "China virus" and "Chinese virus" to describe Covid-19 — which originated
        in Wuhan, China. After consulting with medical experts, and receiving guidance
        from the World Health Organization, CNN has determined that that name is both
        inaccurate and is considered stigmatizing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a036e-d4fb-4abc-b728-7d5bc1d600b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump claimed that he was using the term because China
        tried to blame the virus on US soldiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e4e0e-24c0-430c-9871-71097ef715d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it comes from China. It''s not racist at all, no, not at
        all. It comes from China, that''s why. I want to be accurate," Trump said
        at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567f556-794a-4656-8291-0ad8d0061733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed again, he said: "I have great love for all of the people
        from our country, but as you know China tried to say at one point ... that
        it was caused by American soldiers. That can''t happen. It''s not gonna happen,
        not as long as I''m President. It comes from China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52566e-8001-4e12-9c69-8d1e536fda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that it was a racist term to use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c13358-cb91-4585-905c-c83c246e07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:13:00.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/politics/donald-trump-coronavirus-asian-american-community/index.html"
        target="_blank">Trump says spread of coronavirus not the fault of the Asian
        American community</a>."</em></p>'
  'Trump-scale-back-social-distancing':
    'author': 'Kevin Liptak, Jim Acosta, Vivian Salama and Jeremy Diamond, CNN'
    'caption': 'US President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
