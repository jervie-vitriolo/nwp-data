      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd57a3-065f-4af0-bfe0-d1710b930ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shemtob had earlier told The New York Law Journal that doctors and
        other health care workers at New York University Langone Hospital "are really
        attending to him. They''re taking it hour by hour, day by day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824d3b9-2c83-4846-8341-54116494e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12180d87-9b3b-4711-8c02-5a8f8d8573f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want people to know how serious this can be," Shemtob told
        the journal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74424120-2455-41dc-b326-55fc53a71a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65225f3-028a-4617-866e-98dee62d1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This affects young, healthy people. stop congregating. stop being
        foolish," he added Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2effb7-c29a-49b6-b2c1-0968a1c7bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc6cf6-1374-47e6-bb22-3e27a335c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his hospital bed last week, Lat posted about the onset of his
        illness and how difficult it was for him to get a test for the virus initially.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b67bd-c8a7-4489-8a47-41cdf5fd430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ae39e-8964-421c-8d04-60804920eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lat tweeted that he was generally a healthy person and had run the
        New York Marathon twice, although he suffers from exercise-induced asthma
        which he manages with the help of an inhaler.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32b816-668d-4c87-ba64-a358a2016026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e3369-144f-4db5-bceb-b75000aef989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onset of the virus hit Lat with a fever and body aches. He thought
        he had gotten over it but developed a painful cough days later, he tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2ba57-28a8-4266-a931-9ae768358c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90525a07-393e-49dc-a279-bfe812a0cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he called his internist on March 13 and was told by a physician''s
        assistant that he may have come down with a flu that had turned into bronchitis.
        He was prescribed Z-Pak antibiotics and cough syrup to treat it, according
        to a tweet. But that didn''t work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2bd69-42f6-4a56-801e-a668859d8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265031bd-592d-4978-b8d3-ea402f9695fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got worse over the weekend, my coughing having progressed to
        the point where it was making it hard for me to breathe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bd6f0-7031-4f2f-a69b-80bbfddc0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca1d5a-3c71-4b7c-96d3-40b7d1e911d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time he went to NYU Langone, Lat tweeted, they sent him
        home after he came back negative for a bacterial and flu panel that did not
        include coronavirus testing. Although he requested a test he was denied based
        on the protocols established by health care officials for who should be tested
        and limited availability of the test, he said in a series of tweets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f554b-98d8-453f-88ec-0eb90620ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935832af-887a-43ce-b77c-eccc0c465104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those established protocols require a bacterial and flu panel, and
        other conditions including whether a person had traveled to any of the affected
        areas or come into contact with anyone who had tested positive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a35535-6c07-47ba-b950-c533a0c70d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09890d9c-4132-4b52-853d-bc0d1713de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second visit to the hospital he was given oxygen, put in
        isolation and tested for the virus, he tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ed256-a70d-482f-9568-dcdbc182916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08620bf4-4631-4da0-a7ae-f90a535297a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions about Lat''s case, hospital spokesperson
        Deborah Haffeman said in a statement to CNN, "What we can tell you is that
        we have confirmed cases at all three of our hospital sites (Manhattan, Brooklyn
        and Long Island). But we are not publicly reporting out the number of cases.
        We do provide these figures to all State and City regulatory agencies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f62c13-3a1a-4247-b225-950849b4a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edbd62-e8cf-4581-af40-c443f27ee388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to testing for coronavirus, the hospital, "is following
        guidelines specified by the CDC and also the State and City DOH. That is all
        we can offer at this time," Haffeman added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d372846-867e-4438-9b9a-c52f6ee6846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf569218-e78c-47bb-9c6e-1693a2af719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:04.241+08:00
