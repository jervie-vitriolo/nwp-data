    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85664c-3d8b-4613-a0ad-306a5212e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Monetary Board said Diokno has been authorized
        to roll out a 400 bp reduction in the reserve standard this year. Next Monday''s
        cut would be the first in what could be a series of adjustments, the timing
        and magnitude of which would be upon the discretion of the central bank chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c47212-b4fd-423d-982c-4369c10466d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156af59d-4a96-4edb-a7ea-cb6b3b604923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned RRR cuts this year matches the actual reductions in
        2019, and would bring Diokno even closer to bringing reserves down to single-digit
        level targeted by 2023 much sooner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e254b-2bfe-4e72-bee5-624291492cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d0b3a-8dde-4924-a01d-a84bd85073a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, banks were required to keep 20 percent of
        total deposits on hand — among the highest in the world. Financial firms liken
        this to a tax on banks, as they could not make productive use of the funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7c8f8-202c-458b-a7fc-f45bbebcca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83de65e-de13-497a-b865-59f8d1f31491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that adjustments to the RRR for thrift, cooperative,
        and rural banks as well as non-bank financial firms "will be explored."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c0f9d-579b-4d8b-a0bb-69bf91e50167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680a2c4-317c-42c0-a67e-a048e38ae56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In timing the next reserve cuts, Diokno said authorities will assess
        the capacity of banks to absorb, invest, and lend the freed up cash, as well
        as potential money supply strains that may come in the next few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89561678-db36-48f7-961f-19c13c514550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monetary war chest</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408371d-56df-49c0-9575-40917f6f0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s move comes a day after it announced that it
        will make available ₱300 billion funds for the national government via a bond
        repurchase deal with the Bureau of the Treasury. The BSP essentially granted
        a loan to the state, which must be repaid in six months. The agreement preceded
        the passage of a bill granting extraordinary powers to President Rodrigo Duterte
        to realign funds under the 2020 national budget for the country''s COVID-19
        response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f92046-6081-46de-a48a-82376fae483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bfd53-7298-49ba-a1a9-ab88d30b19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the BSP also announced an "assertive" 50bp interest rate
        cut meant to uplift market confidence amid the Luzon-wide quarantine to contain
        the coronavirus outbreak. This reduced the benchmark interest rate, effectively
        pulling loan rates in the market down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26340e30-225e-49c0-bba3-ab5b26d7bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46953ae-9c03-4b00-ad82-0e0f630d72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Diokno said the BSP would <a href="https://www.cnnphilippines.com/business/2019/12/18/BSP-bank-reserves-interest-rate-cuts-2020.html">go
        slow on RRR cuts</a>&nbsp;as they need to check first how the banking system
        will respond to being awash with cash. However, the COVID-19 outbreak proved
        to be a game changer, with central banks worldwide scrambling to keep economies
        afloat as lockdowns paralyze consumption and business activity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991562e5-ea26-4e9a-8890-4b0c2ab91333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/3/16/US-Fed-rates-zero-coronavirus.html"
        href="https://www.cnnphilippines.com/business/2020/3/16/US-Fed-rates-zero-coronavirus.html">Federal
        Reserve cuts rates to zero to support the US economy during the coronavirus
        pandemic</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e5172-22e1-4bb4-93c2-39727044168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/3/19/ECB-750-billion-euros-coronavirus-crash.html">European
        Central Bank throws 750 billion euros at the economy to fight the coronavirus
        crash</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f396f9-ac71-4f25-a6b3-d0e3e9eb67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon, including the country''s main financial hub Metro
        Manila, has been placed under enhanced community quarantine until mid-April
        as government struggles to contain the spread of the disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc5458-8849-43f4-ab36-7b0bc0afd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45448641-3b29-4738-98a9-233acf6c604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:38:15.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank earlier said that COVID-19 would weigh down economic
        growth <a data-cke-saved-href="https://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html"
        href="https://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html">for
        the rest of 2020</a> before a strong rebound next year. Latest forecasts by
        international credit raters pegged full-year expansion around 4 percent, a
        far cry from the state''s 6.5-7.5 percent target.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6286ec6-076c-4442-ac32-892ab99e438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Liquidity bazooka’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a27b2e-f8f5-412a-93ba-edd7b43bf462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank’s interventions put monetary policies on the front
        line as authorities hope to save the economy from the ill effects of this
        public health crisis. On Monday, professors from the University of the Philippines
        School of Economics laid out a host of recommendations in handling the COVID-19
        outbreak, among them “unconventional” policy measures from the BSP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c5fd8-ae95-4f53-bdf8-78ea3ff146ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adc194-685d-4ece-9cff-cf73ca464a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Reserve Bank of Australia, the European Central Bank, and the
        US Federal Reserve have all committed to do ‘whatever it takes.’ The BSP should
        likewise send a strong message to the country that it will do the same: there
        should be no such thing as off-limits in its commitment to see the economy
        through this crisis by providing the ammunition to ensure that liquidity and
        credit markets do not dry up,” read the discussion paper titled “<a href="https://www.econ.upd.edu.ph/dp/index.php/dp/article/view/1525">A
        Philippine Social Protection and Economic Recovery Plan.</a>”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fd306-5da5-4368-91ee-423087a3bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73434fdf-6d6b-47fc-a7ae-767a91952e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the suggested artillery in this “liquidity bazooka” are the
        issuance of long-term bonds and debt purchases — exactly what has been rolled
        out so far — in line with the BSP’s role as lender of last resort.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ad977-a114-4f6b-b80d-b94405fb0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b49e7-77d3-4516-9b6a-3c1533890496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines chief economist Ruben Carlo Asuncion
        said the adjustments are meant to “stave off a potential recession” in the
        domestic economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f118afe-60aa-4ac6-b812-34af7e723258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557ffd7-2ffa-4b19-b380-87b04d7987fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, ING Bank senior economist Nicholas Antonio Mapa said
        that much more is needed to pull up market sentiment beyond what the BSP can
        offer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d351d3-5a47-4258-be03-d1f961c12a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7e21e-2e95-454d-a30e-4fe4fe67010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can liken the economy to a sick patient with monetary policy
        delivering all the medication and vitamins to help in the recovery.  The medicines
        and vitamins will lay the groundwork to help the patient recover and fight
        the virus but the patient will need to survive and he will need to eat,” Mapa
        said in a market commentary. “This is where the fiscal rescue package is needed,
        to give the ailing economy sustenance to survive this crisis and to keep it
        alive long enough for the medicines and vitamins to get the patient back to
        full health."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036f932-4393-49b2-bf81-98ff18b4d4f7'
