      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Francisco “Isko Moreno” Domagoso announced
        that 17 more residents in the city have reportedly contracted the disease
        within 24 hours. A female patient from Sta. Ana also recovered from the disease,
        Moreno shared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e4c93-18f6-4d86-9547-835645165002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T22:59:07.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cities gear up</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13519a75-693b-46d6-b593-772aa2fb975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:01:25.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcab1f-4f14-4047-98e0-35d038586641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City officials said they are preparing for the worst-case
        scenario. City disaster management chief Michael Marasigan said the local
        government is eyeing the Quezon Memorial Circle and Quezon City University
        as possible sites to host persons under monitoring for possible infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0eb33-3f1c-4363-9ae2-6b156a8b005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga tayo naghahanda nga mas malalaking</em> facility <em>na
        pwedeng mag</em>accomodate like <em>sa</em> Quezon Memorial Circle <em>kaya
        niya mag</em>house <em>ng</em> 100 [persons under investigation and persons
        under monitoring] doon,” Marasigan told CNN Philippines in a phone interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802199b6-360d-4b2b-9780-a11d0053ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is why we are preparing a bigger facilities that
        can accommodate, like the Quezon Memorial Circle which can house 100 (persons
        under investigation and persons under monitoring)]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e4956-bd2b-4599-ba97-9e106e29e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hundred tents have been set up at the circle''s covered basketball
        court where patients will be staying to receive daily ration. Marasigan said
        residents under monitoring may move to the tents if the designated hotel for
        COVID-19 patients is filled to capacity. The hotel can accommodate 40 patients.
        A tent for health personnel and government staff is also available at the
        court so they could monitor the patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498df206-a842-4597-ad11-65b0a4d45a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Quezon City University, 140 tents have also been put up.</p>'
