  'great-wall-china-badaling-coronavirus':
    'author': 'Lilit Marcus and Maggie Hiufu Wong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T16:03:55.208+08:00
    'imagesource': 'jcr:d6f44547-c446-40cf-901f-40a38a0568bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '077b9caa-2237-4ba2-8057-1f4ae04edca0'
    'lead': 'A small section of the Great Wall of China has reopened to visitors as
      of March 24, a sign that life in China is slowly returning to normal following
      the coronavirus epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:06:12.462+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:10:17.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:06.284+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Great Wall of China''s Badaling section reopens to visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff32811-2452-4547-ad41-91d8d1b3ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A small section of the Great Wall
        of China has reopened to visitors as of March 24, a sign that life in China
        is slowly returning to normal following the coronavirus epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420b28f-fcbd-4c46-91fc-559c449bd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Badaling section of the Great Wall, which stretches from Bei
        Liu Lou to Nan Wu Lou Ban, will be open daily from 9 a.m. to 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de397863-9c17-4584-a92c-d52814a07d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70 kilometers (43 miles) from Beijing, it''s the most popular
        section of the wall for tourists, to the point that officials instituted a
        cap of 65,000 visitors per day as of June 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2792c38-19b1-4ee1-befe-fcf9fa3146ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials said in a statement that they will only permit
        30% of the usual number of visitors into the area for the time being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96873f5-5300-4c56-aaa4-e8b02b2828ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be permitted entry, visitors must first book a ticket in advance,
        either on the Badaling Great Wall''s official website or through China''s
        WeChat app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b057aa-ee9d-4d3b-a91e-9368f9911b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, upon arriving at the Great Wall, they will have their temperatures
        checked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1373f-c531-4b03-9a06-7f27441fed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must have a registered Health QR code -- a system through
        the AliPay or WeChat app that is connected to their ID card -- that shows
        as green, or healthy, before being permitted entry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abc4e4-89bb-472a-aedf-771a9b28245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors also must wear face masks and stay at least one meter away
        from each other at all times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df2dff-abe2-4d4d-9712-7217d599d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical staff and active military personnel will get free entry
        -- but will also have to follow the same set of rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69b85d-66b7-4f9b-838b-4a5b4ef16b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, tickets cost 35 RMB ($5) during the off-peak season,
        which ends March 30, and 40 RMB ($5.65) during peak season from April 1 -
        October 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0efd7e-4126-45e1-aad8-f66be4e5ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other sections of the Great Wall remain closed, as do the cable
        car and China Great Wall Museum in Badaling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761cef1-c45f-4a1e-9186-7a96b6b42097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, more than 10 million people visit the Great Wall every
        year. The UNESCO World Heritage Site was closed to visitors on January 25
        as the coronavirus epidemic began to ramp up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea47d2-dfb2-473c-b313-e9bbf672749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other sites throughout China remain closed, including the Forbidden
        City complex in Beijing and Shanghai Disneyland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcfe77-a48c-42f9-8cdc-0c40d2a3089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:06:12.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com</i></p>'
  'Can-marriage-survive-during-pandemic--':
    'author': ' Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-24T16:11:28.722+08:00
