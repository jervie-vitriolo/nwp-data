      'mgnl:type': 'text'
      'text': '<p>Banks continue to operate under the enhanced community quarantine
        in Luzon. The quarantine was imposed to contain the spread of COVID-19. Several
        banks have shortened their operating hours and committed to practicing social
        distancing inside all their branches.</p>'
