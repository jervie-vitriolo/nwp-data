      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223914f-bb0b-4df1-b6e6-3d700305d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CVS</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5463c93-71f1-46eb-bb7a-6841913d1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS said it is looking to fill a total of 50,000 full-time, part-time
        and temporary positions nationwide, including "store associates, home delivery
        drivers, distribution center employees and member/customer service professionals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c13f19-6866-4b03-bd29-41a7afe464ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266a7b2-8a56-465e-9689-554be83f1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the retail pharmacy chain said the new employees
        will help take some strain off its existing workers. The company plans to
        hire many of the employees who were furloughed or laid off by some of its
        major business clients, including Hilton and Marriott.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e76b2c-ddc0-4020-958d-38cca4c95840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898a972-d561-47f6-93cc-bf2b79599be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS says it plans to use virtual job fairs, virtual interviews and
        virtual job tryouts during its hiring process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8ac12-17b4-46fe-aec2-073260b025ff'
      'mgnl:activationStatus': true
