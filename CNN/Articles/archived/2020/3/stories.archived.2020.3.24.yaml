  'athletes-want-2020-tokyo-olympics-postponed-coronavirus':
    'author': 'Hollie Silverman and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-24T17:28:31.469+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a461f612-9b72-4d30-bb0e-959279ff9aa6'
    'lead': 'Olympic teams and athletes want the 2020 Olympics to be postponed in
      light of the COVID-19 pandemic that has killed thousands of people across the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T17:27:44.684+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:10:00.877+08:00
