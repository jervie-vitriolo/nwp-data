    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8388d-5497-4a39-9b50-1025edeb82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:54:04.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will also open the Baesa Crematorium to COVID-19 victims,
        to help families who cannot afford to cremate their loved ones who lost the
        fight against the pandemic, said Marasigan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3be05-c718-482e-9312-877fff3c84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:01:25.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, the largest city in Metro Manila, has the most number
        of COVID-19 cases in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edea63-32b4-466d-95c1-0d286ad9fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T22:59:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno said 1,083 frontline health workers have been
        given free accommodation by hotels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94d6cc-c872-4345-9b10-a52f6a095774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T22:59:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor <a href="https://cnnphilippines.com/news/2020/3/18/manila-hotels-for-health-workers.html">earlier
        urged</a> hotel companies to open their facilities to health workers especially
        those who do not reside in the city and have to commute to work. Earlier,
        Moreno said three of these companies have agreed to lend over 500 rooms to
        the city’s frontliners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea5c3a-4132-4d5c-8a86-913bb44c369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:01:25.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c157e84-cc5a-4ac6-90a4-2282d103054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:01:25.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Health Department reported that the Philippines
        now has a total of 552&nbsp;COVID-19 cases, with 35&nbsp;deaths and 20&nbsp;recoveries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd66e3a-b478-46c9-bd6e-64e196ca79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T23:04:46.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 39,300 food boxes have also been distributed to residents of
        the city in the past 48 hours, Moreno reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7936af8-cc90-496d-82e2-d82b05463782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T23:04:46.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier reported that the number of COVID-19
        cases has already jumped to 552, with 35 deaths. Some 20 have also recovered
        from the deadly disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc3d59-de91-42e7-914c-625d115e9885'
