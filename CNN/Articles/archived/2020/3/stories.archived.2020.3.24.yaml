      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9dea4-28ee-4879-9daa-fa544d106d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>PepsiCo</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca7f9e-b40f-4dae-93b3-7123999fb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi said that it wants to hire 6,000 full-time, frontline employees
        in the coming months. The company is also providing "enhanced benefits" to
        its US-based workers and increasing its compensation for its current US frontline
        employees amid the coronavirus pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ac2af-df33-4521-b515-0f575a188f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cad3de-a2f7-4564-8bab-0ad7b22328ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, PepsiCo chairman and CEO Ramon Laguarta
        said the company''s employees are doing "important work" providing food and
        beverages to people at a critical time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a174d-a2e8-4d05-91a4-f420e176331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74596f0-b0a3-44c3-a07e-eb81cea9bb8c'
