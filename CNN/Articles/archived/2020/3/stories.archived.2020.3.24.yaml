      'mgnl:lastActivated': 2023-01-26T19:10:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dda6bf-95bb-4764-9735-cdeafd27c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNB stressed that it has conducted a "top-to-bottom disinfection"
        of its head office, and "we are constantly disinfecting our branches and offices
        nationwide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a81ee-c38c-460c-a75b-78fadbfc6917'
