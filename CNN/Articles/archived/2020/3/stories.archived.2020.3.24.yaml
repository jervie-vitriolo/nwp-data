      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afc89b-bf2a-453b-9f7c-d278cbadddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.766+08:00
