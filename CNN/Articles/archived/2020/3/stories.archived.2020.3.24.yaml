      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f707d3-8f9d-4c7e-948e-b2737dacc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Education
        officials are looking into using online platforms for the coming school year
        as a contingency plan for millions of students if the current COVID-19 crisis
        drags on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403583-6abf-4800-8ea5-bab8988193c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434026c-b3e5-45dd-b555-d2b49134a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Information and Communication Technology-based adjustments
        will have to be made as a major feature for teaching and learning,” Department
        of Education  Undersecretary Nepomoceno Malaluan told reporters in virtual
        press conference on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdb244-8a53-4e00-a9c7-1f0fd7f09948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f83251-d0c4-4ec0-8254-7860c1ba00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers are worried about the challenges of this kind of set
        up. Chary Patron, a public school teacher in Quezon City, said not all pupils
        have access to gadgets needed for online learning. She also pointed out not
        all parents can support learning at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd2b19-f91f-4b6b-a39e-93929388c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
