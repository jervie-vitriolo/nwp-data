      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US first lady Melania Trump tested negative
        for coronavirus, White House press secretary Stephanie Grisham told CNN Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a090e53-c36b-4f9b-ab1b-db006b5fefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a013455-2cdf-4db2-b73b-102c68b6e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump got tested the same night as the President was tested,
        out of an abundance of caution. The test was negative," Grisham said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557b916-1e09-4431-8992-3040cc95d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47067718-18ac-4c77-8b2a-13b57d5ff403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump first announced that the first lady had received
        a test during his remarks at a Monday evening White House coronavirus task
        force briefing with reporters. Asked by a reporter whether his wife had been
        tested, Trump said, "Yes," and added that the first lady was "fine." The President
        and first lady were tested at the White House on March 13, more than one week
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad336f-8e6a-4246-a481-e9048e776bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623c7dd-8d89-4b02-ae2d-ddbde9fc8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence -- who has been the Trump administration''s
        point person on coordinating the government''s response to the pandemic --
        and second lady Karen Pence were tested Saturday for the virus after it was
        revealed a member of the vice president''s staff had tested positive for Covid-19.
        The Pences each tested negative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade54093-0fe9-4a7d-999d-902bb4e8649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703a390-ec97-4b22-9c48-6955dd9fb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Monday press briefing, Dr. Deborah Birx, the coronavirus
        task force coordinator, announced that after experiencing a "little low-grade
        fever" over the weekend, she too was tested and found negative for the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a351e1-9272-46f8-9a9b-476ddf1477cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0c6c7-2849-41cb-9e4c-26932ac47078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It was] probably a GI thing, but you know, I''m meticulous. I''m
        a physician," Birx said. "I got a test late Saturday night, and I''m negative.
        I stayed home another day just to make sure. That''s how we protect one another."
        When Birx said from the podium that she had had a fever, Trump made a gesture
        in a joking manner, saying "Uh-oh" and moving several steps away from Birx.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7f9f9-6ea2-43a2-8058-cfb01dc7ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64e2c7-b8ca-4409-bb42-6bb5faeb3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to increase the availability of the Covid-19 tests,
        they''ve also sought to make clear in what cases people should seek them,
        urging Americans to use discretion before seeking a test and advising that
        they be administered to people who are symptomatic and not for those who do
        not show signs that they could be infected with the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1267ab-a441-4452-966a-9499f0e156fe'
      'mgnl:activationStatus': true
