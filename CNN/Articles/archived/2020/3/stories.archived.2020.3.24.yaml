      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second message was directed specifically to those who have children,
        saying: "Hello, parents of America. I want to speak with you about a few practical
        ways your family can stay healthy during this time of disruption because of
        the coronavirus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662ddc8-22f5-4bca-9ff0-2a09e8971675'
