      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68107ce-d73d-4eac-a753-a2649d50b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga ilang magulang din tayo na hirap makabasa at maunawaan
        ang mga lessons. Kaya may need pa rin to meet students for face-to-face follow-up,”
        Patron told CNN Phillippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133b6c9-a752-4543-a230-c4d7edd0bb3c'
      'mgnl:activationStatus': true
