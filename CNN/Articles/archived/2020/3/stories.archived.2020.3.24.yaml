    'title': 'Senators seek ₱1-M death benefit; ₱100K aid for COVID-infected health
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa8ba0-75e4-45e4-83e2-0d1d9ace14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.282+08:00
