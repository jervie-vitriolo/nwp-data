      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf38ae2-176e-4c22-970b-93f561f7d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T11:31:52.327+08:00
