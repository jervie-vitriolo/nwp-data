      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel also has a composer from Greece and a designer from
        Belgium.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af2181-40a0-4add-9383-c28f51b0f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a decision we made to have people from everywhere," Dion
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448888c0-86ce-4d5d-9a9c-e6b886198bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice, it''s cool, it''s fun to have contact and communicate
        with people from all over the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d08e5d-d449-416f-a2fa-ce3a6bdbd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as organizing the Marble League, the inaugural season of
        Marbula One is currently being released weekly on YouTube —&nbsp;and in a
        similar way to Formula One —&nbsp;has qualifiers on Saturdays and races themselves
        on Sundays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399f6a4-ec56-4cfd-b630-a394f20a658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are time splits, while the points system also mirrors F1 as
        well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26fec5-93fa-460f-8841-2189ce31cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructing circuits can take up to three days, with filming taking
        another day, though according to Dion, this can go much quicker, with Jelle
        sometimes able to do two races in a day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4fd9f-e1e2-478c-af07-e8466425d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he has his flow, it''s going very well," he says. "Sometimes
        he blocks [due to his autism] and it''s too much.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50792e9-775d-4c8d-a98c-9c5e5bc3409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too much impulses and reactions from outside, and he can block
        a little bit."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6b70e-30ba-49e0-a913-619277d0152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the current upsurge in interest surrounding marbles, Dion has
        lofty ambitions for the series.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ca44f-6120-4c97-970d-48ca4f4a4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope also to broadcast Marbula One on American television. That
        would be very cool."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200a017-eee3-41ea-9d3e-0bb902955f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.118+08:00
