  'mammals-stdy-lifespan':
    'author': 'Katie Hunt, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-24T08:46:41.025+08:00
    'imagesource': 'jcr:49212905-a132-43fa-b058-b775c24073d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06fbc0a8-abb6-4fd8-83f7-2dec99c2c4bc'
    'lead': 'From elephants to lions and orcas to seals, most female mammals outlive
      males — just like their human counterparts, new research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T08:56:55.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:10:54.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:53.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'lifespan', 'study', 'mammals']
    'template': '1'
    'title': 'Like humans, most female mammals live longer than males, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf56a1-f767-4fdf-89a6-3b3b30c49929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From elephants to lions and orcas to seals,
        most female mammals outlive males -- just like their human counterparts, new
        research suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1aec51-0f25-4d0b-84ea-578b7438b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at 101 species of wild mammals living in 134
        different locations and found that females lived longer than males in 60%
        of cases, What was particularly surprising to the researchers was just how
        much longer they lived -- on average they had an 18.6% longer life span.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d6044-95ff-46ed-bd0a-3c8521a04c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, in humans, females live 7.8% longer than males, according
        to <a href="http://dx.doi.org/10.1073/pnas.1911999117" target="_blank">the
        study</a>, which published Monday in the journal Proceedings of the National
        Academy Of Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93029e1-e4d4-41a1-a568-0c5da7d7cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were quite a few mammals where the males of the species
        lived longer — such as horses and some species of bat and rabbit — the magnitude
        was much lower, said Jean-François Lemaître, a researcher at the French National
        Centre for Scientific Research and an author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae971f09-d243-4035-8503-01dc81aa01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemaître said the study was the widest reaching on the topic to
        date, although he said they were unable to include many species of small rodents.
        That''s because there isn''t much data on those animals in the wild.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339d8a7-45ac-432a-9144-864bed4a9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the reasons why there is a longevity gap between
        sexes, he said there were a number of theories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dea76-d4ba-47e1-99e6-6e6732c2760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemaître said that the findings of his study suggested that the
        differences in male and female longevity were shaped by an animal''s environment
        and reproductive roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dcdc9-9092-46ff-b556-1bd9e4d0700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not find any consistent sex differences in aging rates. In
        addition, sex differences in median adult lifespan and aging rates are both
        highly variable across species," the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538d57c-3f0f-41f9-8fb2-e7a0f2564c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemaître said that males in some species grow bigger and have traits
        like large antlers and that this may have "physiological costs" and affect
        how they react to environmental factors like pathogens — increasing the differences
        in lifespans between males and females.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0bf52-51dd-4cd7-a292-d7174b77295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substantial allocation of resources in males toward the growth
        and maintenance of secondary sexual traits might, everything else being equal,
        make males more vulnerable than females to harsh environmental conditions,"
        the study said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f68fd-d9f2-4aca-9820-20e66578cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another theory is that having two copies of the same sex chromosome
        offers a protective effect. In mammals, females have two X chromosomes while
        males only have one. In bird species, <a href="https://royalsocietypublishing.org/doi/10.1098/rsbl.2019.0867"
        target="_blank">where males often outlive females</a>, this is reversed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07f050-caf4-4d34-9aca-c4e13ae954f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, others have theorized something called "the mother''s
        curse hypothesis." That''s the possibility that mothers may transmit genes
        to their children that harm their sons but not their daughters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318703b2-6a75-4481-ace6-7a429737a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:56:55.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/world/mammals-females-live-longer-scn/index.html"
        target="_blank">Like humans, most female mammals live longer than males, study
        finds</a>."</em></p>'
