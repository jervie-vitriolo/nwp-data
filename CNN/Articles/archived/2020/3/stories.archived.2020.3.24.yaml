      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHA also noted Jara''s massive contribution and devotion to the
        advancement of Philippine cardiology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09f482-8f92-47d6-9d17-ffec1126f260'
      'mgnl:activationStatus': true
