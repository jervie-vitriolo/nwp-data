    'title': 'Hospitals close doors to COVID-19 patients after reaching capacity '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2abec-b86d-468e-810f-889b045956eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;As patients
        flood in while hundreds of health workers are quarantined and protective gear
        becomes scarce, some hospitals are forced to deny admission to more COVID-19
        related cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4373e-4b27-433f-ae77-264fa610d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:56:24.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hospitals have announced that they will no longer accept patients
        suspected or confirmed with the coronavirus disease due to unavailable facilities
        and equipment. These are St. Luke’s Medical Center, Manila-based Chinese General
        Hospital and Medical Center, the Asian Hospital and Medical Center in Muntinlupa&nbsp;and
        Quezon City-based De Los Santos Medical Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452715b-8b6e-455f-8964-6b30de07ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke''s has two branches in Quezon and Taguig cities. They are
        currently housing 48 confirmed cases of COVID-19 and 139 patients under investigation
        for possible infection. Some 592 healthcare workers are also on quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fe8d4-561f-47b8-bd21-a5ecbf4d60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:17:12.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both hospitals have already exceeded maximum capacity and admitting
        more COVID-19 patients will seriously impact our ability to deliver the critical
        level of care and attention patients need at this time,” the hospital management
        said in a statement.</p>'
