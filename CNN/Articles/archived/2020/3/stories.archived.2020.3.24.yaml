    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc799a87-ecf1-46a1-b201-7275fbc34cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has been facing mounting pressure to delay the Games, which
        were originally scheduled to take place from July 24 to August 9, amid the
        novel coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1b72e-5295-4a40-b1c1-6ed0d5f81af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea4283-fe3a-489b-868f-27940002472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also announced that the event will still be dubbed Tokyo
        2020 despite the postponement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a59339-572b-4269-8e98-05a796e4a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d78b33-971f-49ee-ae55-29fa6e577770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC president and the Prime Minister of Japan have concluded
        that the Games ... must be rescheduled to a date beyond 2020 but not later
        than summer 2021, to safeguard the health of the athletes, everybody involved
        in the Olympic Games and the international community," said a statement from
        the IOC and Tokyo 2020 organizing committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122c14f-7251-4207-9a4b-d1cf1201acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0dabf-ca39-4f47-bfe6-1f3326b87a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6eea60-633c-451a-85b7-f918bcf1589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders agreed that the Olympic Games in Tokyo could stand
        as a beacon of hope to the world during these troubled times and that the
        Olympic flame could become the light at the end of the tunnel in which the
        world finds itself at present.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dd32c-800f-468c-9ad0-e6eaab4d63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69621f9e-2d57-4a63-b97f-a296fd8d676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, it was agreed that the Olympic flame will stay in Japan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a4791-4728-4890-a2c6-87b777e4e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf14f2-2afb-4cef-b091-722c61366869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Athletes unable to train</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb23289-2b9d-4a38-b502-d291092e6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics have never been rescheduled in peacetime. In 1916,
        1940 and 1944, the Games were canceled because of world wars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57734777-bace-4bdf-8238-c835aa63b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2f7cb-9055-40b1-acee-a9c2f68ba96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Japan''s Olympic minister Seiko Hashimoto said the
        country was planning for a "complete" hosting of the Games, which she went
        on to explain meant an Olympics which "started on time and with spectators
        in attendance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b7210-11b7-4f03-b077-1a9571c1b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9963d7-a03e-4e35-9e87-c1aa2fb67cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then late last week, the IOC said that it was considering a number
        of different options including a postponement or modifying the Games so they
        could still take place as scheduled in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c985298-5bcb-41d3-8eea-815b7409f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09b525-9bd0-4f93-8f32-271c152a381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing opposition to hosting the Games as planned
        as countries attempt to spread the limit of the coronavirus, which has infected
        more than 381,000 people globally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d793ba2-a5cc-41be-88cc-742d33b6b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d192ca-e2ac-49f3-84d4-4bd32a0771dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a72d86-381b-4efc-a44a-6fd696aef3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and Canada both announced they would not be sending athletes
        to Tokyo this year, and -- along with the likes of USA, Germany and Poland
        -- called for the Games to be postponed until 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb73801-2a00-45b1-a4b3-d1d23327ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec28b8-e850-4c2c-b261-3c6d8c604742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting bodies, including USA Track and Field and USA Swimming,
        also called for a postponement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f2c61-f12a-4456-9a10-8b379f317fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7939de-5f01-4c2a-a7d5-f34872201afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, athletes who have been unable to train due to closed
        facilities and restricted access to coaches and training partners have also
        voiced opposition to the Games proceeding as planned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e263ad1-aaa3-4832-8d2b-fb6d1786a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8ff6c-3f3a-41ff-9d7e-05806597a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting events across the globe have been suspended amid the virus,
        with Euro 2020 being moved to next year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae324b-a0c1-4595-bd6d-9f53011b5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223af0b-8582-4388-8b05-449fab293696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial implications of postponing the Olympics could be huge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29da8a-fa89-4a75-a45d-b4a0bedec40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d25d4-b340-4673-88d9-180892bf4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of hosting, organizers said in December, was some 1.35
        trillion yen ($12.35 billion) but, according to Reuters, that figure did not
        include the cost of moving the marathon and walking events from Tokyo to Sapporo
        to avoid the summer heat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad222b-14b7-4a26-ba2f-cfc972e874c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad9c2a-24be-44a3-873a-96ed812aceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:46:09.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
