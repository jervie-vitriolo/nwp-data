      'mgnl:lastActivated': 2023-01-26T19:10:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf15f7-110c-46df-a499-1a9b6d6a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Papa John''s</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129d9ba-838d-48d6-83fa-d950110481c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s is one of three major pizza chains looking to take
        advantage of all the restaurant closings across the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fb628-6b24-4e39-aec1-cfe6a2ed3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bbd8e-fcb7-4d28-8232-a7b6ec628d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced plans to hire 20,000 new "restaurant team
        members."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c9711-21bc-4751-94a5-eaa360776576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c2a5a-f7a4-4701-9934-5b58167cf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone looking for immediate ways to earn an income, we''re
        making it quick and simple to apply, interview and be hired at Papa John''s,"
        Marvin Boakye, Papa John''s chief people and diversity officer, said in a
        statement. "We are in the unique position -- as a restaurant that specializes
        in delivery and carryout -- to help our communities through this crisis."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4d99f-66f2-49e1-9e24-05143c8f5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440bf77-9761-4730-b727-a0b9e0945600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Domino''s</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99f35a-60f5-4fe3-a660-8978758d9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domino''s plans to hire 10,000 employees to work as pizza makers,
        delivery personnel and customer service representatives. The company is also
        looking for people to fill roles at its supply chain centers in addition to
        management and assistant management positions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da209ee4-f6af-4e11-8f10-244b9f0eb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85240e6-b90c-44b9-93d4-aba6c543b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Domino''s is recruiting 1,000 new employees to work
        at more than 100 stores in the Chicago metro area.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a25ee-3097-4ce3-bd24-a0d59722e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151279d-15fb-49fa-a061-763ef7f75111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to keep feeding our neighbors through delivery
        and carryout means that a small sense of normalcy is still available to everyone,"
        Domino''s CEO Richard Allison said in a statement. "Our corporate and franchise
