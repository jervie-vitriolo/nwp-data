      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 501 COVID-19 cases as of Tuesday morning,
        including 33 fatalities and 19 recoveries. Like some hospitals around Metro
        Manila, where the bulk of the cases were reported, Asian Hospital also faced
        restraints when it comes to physical capacity.</p>'
