      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> —The National
        Democratic Front of the Philippines (NDFP), a wing of the Communist Party
        of the Philippines (CPP), is now recommending unilateral ceasefire in response
        to the United Nations''&nbsp;call for global truce so all states can focus
        on the COVID-19 pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24e6b6-a084-4214-a490-a5b305eee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T23:42:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP Negotiating Panel requested the NDFP National Council and
        the CPP to issue a unilateral ceasefire beginning from 12am of March 26 until
        11:59pm of April 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
