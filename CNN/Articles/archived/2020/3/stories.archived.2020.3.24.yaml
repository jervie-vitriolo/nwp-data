      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The educational content will be rolled out on Weverse, the fan-community
        app created by Big Hit Entertainment, on 24 March and registered fans will
        be able to access the short videos free of charge.</p>'
