    'template': '1'
    'title': 'Homemade face masks only a stop-gap measure, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c31d6-1b09-49b4-80a7-a372cc4e26c4'
