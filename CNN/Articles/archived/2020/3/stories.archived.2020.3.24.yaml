      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two more patients were cleared of COVID-19 on Tuesday
        – a 21-year-old Filipino man from Davao de Oro and a 76-year-old Filipino
        man from Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca894ffd-43ea-42b9-a087-e71858e33ef9'
