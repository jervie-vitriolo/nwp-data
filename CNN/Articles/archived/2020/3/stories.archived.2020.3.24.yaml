      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb359438-192a-4f0c-8be3-af7ba3a476d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Walmart</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc718c-4c6e-4bec-9aa0-df25a45c3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery stores and online retailers have been overwhelmed with an
        influx of customers now being forced to spend more time at home because of
        the novel coronavirus. As a result, Walmart, the nation''s largest grocery
        store chain, is looking to beef up its own supply chain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28590a-1670-49d7-a917-bd477b7c08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0b949-8cb5-49bd-a07d-c2c39dd9f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to hire 150,000 workers for full-time, part-time
        and temporary positions at its distribution and fulfillment centers across
        the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bb286-85a6-4500-9727-fad4fe5cfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa26273-cc4f-463f-97d2-c829deaf0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expediting the hiring process in light of news of mass
        layoffs around the country. Applicants can "get hired and begin working ...
        in as little as 24 hours," according to Walmart''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71791f3-2a98-4d89-816f-da340b93f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1402bd-86a2-40f7-8a66-b68dbec13b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re growing, expanding and looking for more people who want
        to make a difference providing for customers," Greg Smith, Walmart''s head
        of supply chain, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969757ce-54bb-4a8f-8695-0a1c934ed69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef5bbe-c435-49c2-8312-45dce14d142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Instacart</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17bf8a-bda3-4fb7-b8ee-e9696fc34e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instacart is looking to hire hundreds of thousands of workers to
        meet surging demand for grocery deliveries as millions of people are urged
        to stay home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac501b99-ed8b-4674-bab2-3028f2614406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b01750-c0dc-4b51-8d27-88e301f58413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-demand grocery startup said it wants to hire 300,000 "full-service
        shoppers" in North America over the next three months. They will be treated
        as independent contractors. The hires would more than double the company''s
        current workforce of full-service shoppers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36ef7f-a25e-4c2c-bbc9-a48071a73823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33cf1d-80f6-40d7-921e-22678d2b39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Amazon</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db49f7b-457a-4fa3-ae88-3571eb2d6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has seen an unanticipated boom in business now that coronavirus
        "shelter-in-place" orders across the nation have limited many Americans to
        online shopping.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b94a33-8261-408b-bb7e-edb03fd3a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85aad35-c422-4b2e-b46b-ebb47eb89cb8'
      'mgnl:activationStatus': true
