    'jcr:uuid': 'd0ec6ef2-dd15-464a-9908-027c704b3e4c'
    'lead': 'Confined to homebase with spouses and children, keeping one''s marriage
      healthy is a challenge even to those with strong and happy relationships. Here
      are some ways to protect our unions during this pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:15:28.102+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:10:16.810+08:00
