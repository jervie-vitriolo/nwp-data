    'jcr:uuid': 'beb7662f-013b-47f2-95d4-0033f206d3ba'
    'lead': 'Authorities have assured that money remittances from overseas would continue
      to come in even as the country is under quarantine due to COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T14:08:40.870+08:00
