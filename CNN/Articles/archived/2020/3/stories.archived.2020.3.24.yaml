      'jcr:uuid': '20a2e717-011d-45ba-9ae9-e60109adeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials recognize the limitations of online based education. But
        they said they need to at least try to make it work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433897a0-9fb8-47b2-b0c7-c7a92ae53ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
