    'jcr:uuid': '5da51837-3ac0-49c9-ab4c-e7e35bac197d'
    'lead': 'Trump very much wants to get people back to work, but his medical advisers
      continue to tell him the country has a way to go before emerging from the worst
      of the outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T09:22:58.926+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:10:53.789+08:00
