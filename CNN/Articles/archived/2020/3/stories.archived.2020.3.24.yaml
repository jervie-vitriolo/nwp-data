      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just four days ago David Lat was tweeting
        about his coronavirus symptoms and the difficulty he had getting diagnosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc18fd8-9f92-4b15-92f7-8a574fa090b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:41:41.765+08:00
      'mgnl:createdBy': 'lara'
