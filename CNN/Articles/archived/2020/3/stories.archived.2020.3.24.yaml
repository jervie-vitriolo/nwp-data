    'template': '1'
    'title': 'Overseas remittances to continue despite community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eefc78-680c-46af-8dc9-aa7f8d177573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.870+08:00
