      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb5c14-e0d5-4a24-aabd-d7bf5829f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:05:19.422+08:00
