      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State health officials on Monday reported more than 100 coronavirus-related
        deaths in a single day for the first time since the outbreak, according to
        a tally from CNN Health, surpassing 500 total deaths nationwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2127-cafb-444e-bca5-b0da8c906a1b'
