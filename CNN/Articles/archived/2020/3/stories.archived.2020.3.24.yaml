    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52d196f-6230-4476-ac18-3b514c8e72b3'
    'lead': 'Josh Souder has slept only three or four hours a night since California
      issued a statewide stay-home order. Those hours are his only exhausted respite
      in the daily panic of losing thousands of dollars a day at his restaurants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:39:24.812+08:00
