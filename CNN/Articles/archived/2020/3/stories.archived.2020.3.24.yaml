      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents rebels in peace talks with the government, aimed
        at ending the five-decade insurgency of the CPP and its armed wing, New People''s
        Army.</p>'
