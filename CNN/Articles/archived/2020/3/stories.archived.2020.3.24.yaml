      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great father, teacher, mentor, poet, author, singer, colleague,
        friend," PHA stated in a Facebook post. "One who has spent his life teaching.
        One who never got tired to impart knowledge and wisdom... Rest in peace, Dr
        Jara, as we remember you in our hearts and the teachings you have imparted
        to us. We deeply mourn for your loss but we want this more to be a celebration
        of your life. Philippine Cardiology will not be the same without you."</p>'
