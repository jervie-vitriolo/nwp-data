      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She outlined steps like proper hand-washing, limiting touching,
        maintaining social distance, staying home when sick and letting their children
        know normal life will resume.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298033c-14b3-410a-a3b7-99c400361822'
