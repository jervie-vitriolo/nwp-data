      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop superstars —

        &nbsp;V, J-Hope, RM, Jin, Jimin, Jeon Jung-kook, Suga —

        &nbsp;are launching a series of Korean language teaching videos, in a bid
        to establish a stronger connection with their global fans.</p>'
