    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3b952-cfc5-486c-9548-0d0b10958bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Elisha Nochomovitz, a 32-year-old furloughed restaurant
        worker, ran the length of a marathon (26.2 miles) -- on his 23-foot long balcony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428af27-7044-4d4e-9a0c-5bfede442dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he did it in six hours and 48 minutes, a personal record nearly
        double that of his previous finish time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae62a19-8edb-49cd-8c80-d5c8ffa45dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only pleasure is running, no matter what the time," Nochomovitz,
        who lives in the French city of Balma near Toulouse, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c48596-4749-45e7-9c9f-407618f23df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dedicated his run to medical staff working through this pandemic,
        who he feels are "doing an extraordinary job."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59061bc3-c5c8-47f5-8693-b7a99bfb662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nochomovitz has run 36 marathons, he said his balcony marathon
        was the most challenging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e13397-488d-49b0-9580-fd40746a261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the short length of the balcony, Nochomovitz was unable to
        gain any momentum or speed as he had to constantly turn back and forth. He
        said he ran about 3,000 laps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ca709-538c-4b1e-bac9-c2ce071971dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Nochomovitz said his girlfriend was there to support him,
        feeding him M&amp;M''s and Coca Cola to help him refuel as he ran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2e499-4423-40fc-8cc8-ecaf15d578df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his balcony is nothing like the streets of Barcelona, where
        he was supposed to run the marathon on March 15 before it got canceled, Nochomovitz
        said the experience was worthwhile. Some people, he said, even reached out
        to say they were inspired by him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf48b5-d64b-42d8-add5-408c0e012d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/03/14/world/france-coronavirus-measures/index.html"
        target="_blank">French Prime Minister Édouard Philippe</a> announced on March
        14 that the country would be closing all places that are not essential to
        French living, which includes restaurants, cafes and clubs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc666c-9cc9-4fab-96b3-6bd7a16b6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France banned all gatherings across the country last week, and the
        country closed its borders on March 17 in order to contain the coronavirus
        outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a9046-3c5c-4b38-b1b1-06176682fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:10:19.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/23/world/balcony-marathon-trnd/index.html"
        target="_blank">A man ran the length of a marathon all from his balcony during
        France''s coronavirus lockdown</a></em>"</p>'
  'more-schools-will-remain-closed-coronavirus':
