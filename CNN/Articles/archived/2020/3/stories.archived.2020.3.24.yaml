    'mgnl:tags': ['Africa', 'South-Africa', 'Cyril-Ramaphosa', 'coronavirus', 'COVID-19',
      'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'South African President announces three-week lockdown over coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003c28b-cd9e-488b-8757-31866850eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Africa will enforce a three-week
        lockdown over coronavirus, President Cyril Ramaphosa announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735f36c-57e3-431d-af92-838f6386e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Ramaphosa said the 21-day
        lockdown will begin at midnight Thursday and he called on the country to "urgently
        and dramatically" escalate its response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23205543-6f4d-4c07-8924-e5c408a08e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediate, swift and extraordinary action is required if we are
        to avoid human costs of this virus," said Ramaphosa, adding that if the nation
        failed to act swiftly, it could face "a human catastrophe of enormous proportions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b07d9a-0234-4a30-a9b6-5d4d571d0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week since the country declared a state of national disaster,
        the number of confirmed cases has increased sixfold, Ramaphosa said, especially
        troubling in a country with a large immune-suppressed population of HIV and
        tuberculosis suffers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc248698-eaba-4d30-9536-d6ab109ba10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The action we are taking now will have lasting economic costs,"
        said Ramaphosa. "But we are sure that the cost of not acting now will be far
        greater."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaacc9-e3db-4eaa-a509-4b3d4195b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Essential services</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17640c3-e6f0-480f-961a-d3d5a8659351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, South Africa has <a href="https://www.gov.za/speeches/minister-zweli-mkhize-confirms-128-more-cases-coronavirus-covid-19-23-mar-2020-0000"
        target="_blank">more than 400 confirmed cases of Covid-19</a>, according to
        Health Minister Zweli Mkhize — the <a href="https://who.maps.arcgis.com/apps/opsdashboard/index.html#/0c9b3a8b68d0437a8cf28581e9c063a9"
        target="_blank">highest number so far for any country in Africa</a>, according
        to the World Health Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5254fd-d576-4858-a60c-a6893b4003cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the lockdown, people will not be allowed to leave their homes
        except to buy food, medical supplies, collect social grants or seek medical
        attention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80421203-f7be-47ea-8a26-e7192b0f54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All shops and businesses will be closed except for pharmacies, supermarkets,
        petrol stations and health care providers as well as laboratories, banks and
        other essential financial services. Essential personnel including health care
        workers, emergency and security personnel necessary to the response will also
        be exempt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48130be2-e347-4dc6-a995-88b3f4355eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African National Defense Force will be deployed to assist
        the South African Police Service, Ramaphosa said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f38a29-1298-44f7-b46b-2c7df06e405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa implored South Africans to act in the interest of the
        nation and not out of self-interest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc8512-f974-41ef-9886-a40f85b83a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a nation of one and we are surely going to prevail," said
        Ramaphosa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2016f3-f33d-4be5-a42c-51a7022cfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa declared a "national state of disaster" over the spread
        of the virus last week and <a href="https://edition.cnn.com/2020/03/16/africa/africa-coronavirus-travel-restrictions-foreigners/index.html"
        target="_blank">prohibited travel from high-risk countries including</a>&nbsp;Italy,
        Iran, South Korea, Spain, Germany, the United States, the United Kingdom and
        China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc15682-7065-4f10-bddb-a36c5f88a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa ordered the closure of half of the country''s land ports
        and schools and banned public gatherings of more than 100 people across the
        country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb1071-2082-4ae3-a3a7-846b5cf751d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:36:25.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/23/africa/south-africa-lockdown-intl/"
        target="_blank">South African President announces three-week lockdown over
        coronavirus</a>."</em></p>'
  'Congress-Duterte-signature-special-powers-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T08:30:04.699+08:00
    'imagesource': 'jcr:b7c75c06-080a-4e67-9576-bf49342505aa'
