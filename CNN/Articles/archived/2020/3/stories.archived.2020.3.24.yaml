      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc544da4-581c-420e-93f2-3a2d9a629df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first you''re thinking about them. I feel horrible for them,"
        said Souder, explaining the heartache of firing beloved staff. "And then they
        have to go and tell their family, ''I just got laid off.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a5e35-8b47-4139-952c-482452ead15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efaace5-874a-43b2-a342-d07e1c468ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the staffers Souder was forced to let go was Jay Bocken,
        the general manager at the North Hollywood restaurant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f00b1-1050-45f1-8ea1-dbf10ea4573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ff2c6-c90f-4bfc-8178-6b0d7225f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called my wife over the phone and said, ''Honey, I''m on my way
        home.'' And she just pretty much immediately knew," said Bocken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83066800-4007-45fd-a514-40f0938571b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f116264-b14e-4657-abbf-29f1b13c1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocken, who is married and the father of two young boys, filed for
        unemployment the same day and has yet to hear back. Since his entire industry
        has ground to a halt, Bocken fears for his future and the United States''
        millions of service workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20904d14-8dc0-4bc0-a547-384c55d98222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f7b21-4a3e-4428-a04b-1dd524c00a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not going to be able to support their families for more
        than two months," said Bocken. "It''s going to hit every aspect of life and
        the government needs to react and help us get through this. That''s the only
        way it''s going to work, by putting money back in people''s hands."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3c9c4-f8ff-4a58-9c08-ac1104d2058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32377a5-4f39-42ba-be87-850ff814c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bocken and Souder say without immediate intervention, the small
        businesses that fuel the US economy will be wiped off the map.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0fcab-532e-4a12-965a-4c5cc0eb6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082c0f9-5dff-4f2c-8b59-302d7280c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that there are certain industries that may be more
        vital than others, but it needs to be fair and it needs to go out to everybody,
        as fast as possible. It needs to be done the right way and not through loans,"
        said Souder, saying low interest loans only buries independent restaurants
        and stores under mountains of debt. "These businesses, if they do not receive
        help now, they will fail."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82774fb7-c2e1-445c-946b-6678998a1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c27a8-9762-47ba-bbce-3b5301e554a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial ruin is the new nightmare that hovers for Tom Sopit, the
        owner and general manager of Employees Only, whose rent is $1,000 per day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95cb4b-44e2-4c2a-a673-988a99a0beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e64d8-8d78-4240-8502-61fd9ae3d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hotspot in West Hollywood, Sopit''s restaurant and bar opened
        for carry out, advertising on Instagram. Service workers wouldn''t pay Sopit—they
        showed their pay stubs and walked away with a free, hot meal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be540df-30d9-4258-a79e-47a40af993b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f72755-7715-4bb7-9cee-330251286ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopit is calling it ''family dinner.''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b94d46-69ab-45e9-8c30-fc24cce75fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefca60-b5d1-43cb-98d5-9f164645298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us lost our jobs," said Geri Courtney-Austein, standing
        in line waiting for her free dinner. "I didn''t even think this kind of generosity
        existed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9b841-8937-4830-8f61-9a90903f21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ba228-da1f-4cd4-9a98-06470b7d0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Sopit, who employs dozens of workers himself, didn''t want
        Courtney-Austein to see is that he doesn''t know how long any of this can
        last. He has a GoFundMe campaign to support the free staff dinners.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412dfcf-91d0-4143-b6a8-55ff2a5ee8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1e3f5-00a9-48a8-b7e5-49a1b9f5866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment this happened we were going to dig ourselves in a hole
        regardless," said Sopit. Tears falling as he contemplated what the next hours
        will reveal, Sopit shared, "I''m concerned. All we can do is help each other."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d0e5f-92f6-4311-a914-e572cea358eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:39:24.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:10:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/23/business/coronavirus-small-businesses-restaurants/index.html"><em>"''All
        of us lost our jobs:'' Food lines, tears and despair as layoffs mount"&nbsp;</em></a></p>'
  'bikers-lead-initiative-bikes-frontliners-coronavirus':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T16:45:59.251+08:00
    'imagesource': 'jcr:1c94f8d3-7fba-4633-80e9-e8352629b5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09e5976-41df-4370-8fe9-36fc173785ec'
    'lead': 'Bike enthusiasts head a project for fellow bikers to lend their bikes
      to frontliners during the enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:44:56.299+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:10:05.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:09.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lend-A-Bike-Project', 'COVID-19', 'Enhanced-Community-Quarantine',
      'Bikes', 'Carlo-Carlon']
    'template': '1'
    'title': 'Bikers lead initiative to lend bikes for frontliners in COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650975e-f69e-4dad-a3b9-3c2b2d8c78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> As all
        forms of mass transportation were stopped due to the enhanced community quarantine
        in Luzon brought by COVID-19, frontline workers are finding it hard to get
        to their places of work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890849a7-c825-4b14-8abe-45c7903ba078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Narag, who lives in Pandacan, Manila and works as a discharge
        officer at the Philippine General Hospital, is faced with this dilemma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98944c-79da-45d3-b023-d6cdb79ab212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a usual day, he would take a jeepney from Pandacan to PGH, a
        trip that usually takes 20 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b4253-6b3b-40dd-87e9-db9c4d830ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the ban on all forms of transport was implemented, I started
        to walk from my house ‪at 7:15 a.m.‬ I have to walk fast so that I can reach
        my office on time. I was at PGH ‪at around 7:55 a.m.‬,” narrated Narag, who
        works ‪from 8:00 a.m. to 4:30 p.m.‬ at the government’s hospital’s charity
        ward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fb1f5-1529-4d02-bae6-ac9b86464f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His workmate added him in a Facebook group where frontliners like
        him could borrow a bike for their work travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbf3c2-58b3-4d8d-baa8-8f00139989d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biker Carlo Carlon and his fellow cycling enthusiasts came up with
        the idea to help frontliners like Narag to go to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c23072-babb-4182-af89-38aa7cdcec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the Lend-A-Bike project which aims to provide bicycles
        as an alternative mode of transportation for frontliners, especially health
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba16890-40ee-4345-9534-9c3872e00730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our health workers and frontliners have to walk long hours
        just to get to their work or to go back home,” said Carlon, who has been biking
        for 21 years now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3327bfb-1aed-4ea9-89c2-e7fdc8d59a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlon’s initiative started last March 17, the second day of the
        full implementation of the Luzon-wide enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9026aa-4886-401d-8dec-6d22fddfd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initial plan was just to have this within my friends in the
        cycling community. However, after 2 days only, I got hundreds of requests
        to provide bikes for our health workers and frontliners,” narrated Carlon,
        who owns a bike shop in Cainta, Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dfc9e-2c28-4427-9259-83407c2ad82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of requests led to the creation of a <a href="https://web.facebook.com/groups/lendabike/"
        target="_blank">Facebook group</a>, where bike lenders and borrowers converge.
        The group now has 1,152 members as of this writing. Narag is one of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36c65c-2c8f-4446-b18a-5cdba8d7b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlon admitted he is not able to track the total number of transactions
        made because of the many requests. But he said more than 50 bikes were lent
        to frontliners since the start of the quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa0b86-884e-498e-9c3a-24f00caf20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It started in Metro Manila but recently, I have seen posts in the
        group involving requests from Iloilo, Laguna, Bulacan and other provinces,”
        said Carlon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fa25c-62ab-4f8c-8388-03ca8acd2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My former classmate lent his bike to me without hesitation. I even
        went to his house in Sampaloc to get the bike and personally thank him for
        his help,” Narag said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c67391-eb70-4f03-9f60-7f2a5aa134eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlon, who also vlogs about his cycling trips, is overwhelmed about
        the outcome of his idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ebde0d-02b5-4fec-b018-fa751188dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t expect this initiative to grow this fast and this big.
        But at the same time, I’m challenged to seek patnerships and employ a better
        system of lending and borrowing so that we can provide more bikes to those
        in need at these difficult times of our country,” said Carlon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8627d05-4360-41f6-bf72-296be91836bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their group is creating a mobile application of Lend-A-Bike project
        to reach more frontliners during the quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cdfc4-17ce-47f2-8e41-dee101ef7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlon added, “we are starting to create the database now. Hopefully,
        we can launch the app or program very soon to help lenders.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbcd00-2b28-41ce-9406-e41401dd3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narag thanked those who are behind the Lend-A-Bike project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a08ec1-40af-475f-972b-579f5be69baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This project unites us frontliners and those who want to help us
        in this time of need by lending their bikes to us so that we can fulfill our
        duty to the nation. We see each other’s heroism despite the crisis,” said
        Narag.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07113f-0b90-4d53-b3ce-8f1ca91188e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested lenders and borrowers must sign up in this <a href="https://forms.gle/GJVaqz4uqQst5yKq5"
        target="_blank">form</a> to track them in their transactions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1b828-cdeb-4095-b2d9-5975512fb2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bike lenders must fill up the <a href="https://tinyurl.com/lendabikeform"
        target="_blank">Lender Agreement Form</a> of the project for documentation
        purposes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203d596-fc4b-4a95-9beb-85a5a03bad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:44:56.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:10:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowers should sign and print the Lender Agreement Form and give
        it to the lender. A photocopy of a valid ID of the borrower must also be attached
        in the form. Borrowers must also send their form to the <a href="https://web.facebook.com/thecyclelogist/"
        target="_blank">The Cyclelogist Facebook page</a> or to thecyclelogist@gmail.com.</p>'
  'womens-month-issue':
    'author': 'CNN Philippines Life Staff'
    'caption': 'For a women’s month special, we compile articles that tackle some
      of the most pressing, even controversial issues concerning Filipino women today.
      Illustration by ISABEL SANTOS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-24T16:29:40.702+08:00
    'image': 'jcr:462f6731-5cd1-4ea1-9de2-d23d6d5cd2e8'
    'imagesource': 'jcr:a27c0e93-fca3-4f4b-9d06-84a03b00ce0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85f7d05-eae0-4ed7-8f76-4827f2a6ed46'
    'lead': 'Academics, advocates, and experts weigh in on different issues affecting
      the Filipino woman today, from divorce to reproductive health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T16:46:07.948+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:10:04.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:09.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Notes on the Filipino woman today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52937266-3cfd-4407-a2cd-ee94f31ad80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Women from all
        over the world have long been fighting for their rights. Through grit and
        collective action, women were able to achieve the rights for suffrage, labor
        and equal wage, education, and many other fundamental rights that a human
        being ought to have. And yet, until now, there are still gaps that need to
        be addressed and fixed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ea8fb-665d-4ac1-87f3-023cc3ae9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, domestic abuse — where the victim is often the
        wife — is considered as an ‘epidemic’ considering how&nbsp;it often happens,
        yet we remain as one of the only two countries without a divorce bill to help
        victims escape dysfunctional marriages. A law on reproductive health and rights
        may have been signed in 2012, but there is scarcity in concrete actions that
        would benefit women’s reproductive health, one of which is the non-existence
        of safe abortion in the country, leaving women with poor choices when discussing
        unwanted pregnancies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22eea5-b5a5-4b40-a9f4-5dfc93fc7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T18:19:23.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino women are also left with the longstanding debate on sex
        work, as to whether it should be viewed as a valid and empowering form of
        labor for women. Our current legislation for women’s rights and welfare continue
        to neglect trans women and queer women, who had to carve their own paths in
        the local women’s movement and continue to lobby for ample representation
        and equal rights in working towards a more intersectional practice of feminism.
        Women in the Philippines, as well as in most parts of the world, still lack
        what should be the most basic right: to freely choose for themselves, in every
        aspect possible, without the risk of harm and judgment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9638abd-c7ec-41e3-a7b3-e0511ebd39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These, among the many other issues women face today, prove that
        the state of Filipino women is continually in flux, especially at this point
        in time. There is also a greater need to always forward intersectionality
        when fighting for women’s rights and advancing the women’s movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466d731-febb-42ea-8e35-1c16ddd18dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the International Women’s Month comes to a close, CNN Philippines
        Life brings you several articles, both old and new, that tackle some of the
        most pressing, even controversial issues concerning Filipinos today. This
        feature seeks to spark conversations among readers, in hopes of destigmatizing
        concepts that need to be talked about — because normalizing these topics is
        a necessary step to better understand and truly promote intersectional women’s
        rights in its entirety.</p>'
    '24':
      'image': 'jcr:0bd44a4f-5021-4b6a-9d39-1eded6bf6b07'
      'imageCaption': 'Illustration by FRANCES ERIDIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931513fa-b084-40a8-bbee-44cf801e6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.950+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a686fdc-fdfd-407b-bd10-badab12ceddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/3/24/divorce-bill-women.html"
        target="_blank"><strong>Why the passage of the divorce bill will help Filipino
        women</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5a929-94f5-48d7-8cb0-3d3384e31cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:46:07.949+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:10:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an accessible and affordable option to separate from an
        abusive husband, some women are left with no choice. The absolute divorce
        bill hopes to protect all women stuck in loveless, abusive, and dysfunctional
        marriages, and provide a&nbsp;way out. <a href="https://cnnphilippines.com/life/culture/2020/3/24/divorce-bill-women.html"
        target="_blank">Read more here.</a></p>'
    '12':
