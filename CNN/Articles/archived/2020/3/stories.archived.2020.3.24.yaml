    'title': 'Japanese PM Shinzo Abe set to propose delay of about one year for Olympics
      -- NHK'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d878d00-a241-40d8-a4f8-a95aa53e116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Japan''s Prime Minister Shinzo Abe is set to propose
        a delay of about one year for the Olympics to International Olympic Committee
        (IOC) president Thomas Bach on Tuesday, Japanese public broadcaster NHK reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78d649-1181-43fb-abe4-5f484efcc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5dac8-889d-4371-ac5a-a03c4811f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has been facing mounting pressure to delay the Olympics,
        which were originally scheduled to take place from July 24 to August 9, amid
        the novel coronavirus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af725788-d4d5-4bef-911d-b6f8d81f77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a2731-282f-45a7-9331-e505640c7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics have never been rescheduled in peacetime. In 1916,
        1940 and 1944, the Games were canceled because of world wars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ed11d-e1a8-46d9-ab68-adb370d435c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f15b2-ad16-4af0-8f22-9ec7400cb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Japan''s Olympic minister Seiko Hashimoto said the
        country was planning for a "complete" hosting of the Games, which she went
        on to explain meant an Olympics which "started on time and with spectators
        in attendance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ce8ce-221a-423e-9673-321136bcbf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76af004-4612-467e-8476-87343341bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then late last week, the IOC said that it was considering a number
        of different options including a postponement or modifying the Games so they
        could still take place as scheduled in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdd08a-f11d-4c28-9035-2e400efdd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a1917-a74b-4bc4-a37f-52ec753052f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing opposition to hosting the Games as planned
        as countries attempt to spread the limit of the coronavirus, which has infected
        more than 381,000 people globally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c7f6b-1a2a-4d83-b0ea-ae7f442f9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cb561-c9c0-4ed5-b060-c797c871cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e5ca0-b70d-483f-b19d-75606d3e6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and Canada both announced they would not be sending athletes
        to Tokyo this year, and -- along with the likes of USA, Germany and Poland
        -- called for the Games to be postponed until 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d51581-1866-4f1d-9afe-ea28dcc9d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2979aa4-b66f-4eeb-8ae8-e491efa7149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting bodies, including USA Track and Field and USA Swimming,
        also called for a postponement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07077f56-92b7-48da-b8d5-9c4dc4efdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eef9f5-9edd-42b9-9412-ca6a9e763193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, athletes who have been unable to train due to closed
        facilities and restricted access to coaches and training partners have also
        voiced opposition to the Games proceeding as planned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f01a0-b862-4ed1-81c6-d97a02137142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738badf-93b1-4ee8-a362-b79898e08b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting events across the globe have been suspended amid the virus,
        with Euro 2020 being moved to next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982b0eb-61da-4079-a6da-15a5db949490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a086d-d879-405d-8003-f71aad3d21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial implications of postponing the Olympics could be huge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af5eca-ea04-4061-b3db-e8b4d265b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444e5b6-3e98-467c-9fa4-548c60d8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of hosting, organizers said in December, was some 1.35
        trillion yen ($12.35 billion) but, according to Reuters, that figure did not
        include the cost of moving the marathon and walking events from Tokyo to Sapporo
        to avoid the summer heat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8e324-4c8f-4e7c-ae5a-f7ec0b4ec530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac55c1-103c-4e04-9651-00e536a62c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors, insurers and broadcasters have also committed billions
        to the Games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4573f-3635-46bb-8eae-ff59ef79ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6c3d7-cbc6-42b8-b29f-fb139db9c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts believe the truer sum is likely to be $25 billion,
        a vast majority of which has already been spent on large-scale infrastructure
        projects such as transportation networks, hotels and new venues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dd26d-ccb8-494a-8ffa-7acb46abc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:22:11.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:09:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/sport/olympics-postponement-tokyo-2020-spt-intl/index.html"
        target="_blank">"Japanese PM Shinzo Abe set to propose delay of about one
        year for Olympics -- NHK"</a></em></p>'
