    'template': '1'
    'title': 'Trump says things will be ''bad'' but is itching to scale back social
      distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54b5e9-6bda-4596-b404-c4f2f50f6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald Trump signaled Monday
        he is aware things may get worse before they get better as the country battles
        the coronavirus pandemic. But nonetheless he is itching to ease federal guidelines
        that have shuttered businesses and kept workers at home, insisting the economy
        must be reopened even if some of the health professionals on his team appear
        to disagree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1173d1-9036-4c0f-9b05-ddb7a31aa040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb95f7-8a0e-4afb-a228-47c7f6d6cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country wasn''t built to be shut down. This is not a country
        that was built for this. It was not built to be shut down," he said during
        an evening briefing at the White House, even as he acknowledged Monday the
        effects of coronavirus are likely to worsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56385fc3-28c0-4335-9f74-3c2407fc84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28488442-1c02-4c80-855e-4d5a5d9382c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, this is going to be bad," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95265041-d5ea-467e-8c0a-06ee667637ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.927+08:00
