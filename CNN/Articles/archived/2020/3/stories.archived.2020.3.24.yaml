      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b320439-747f-4c2a-8cfb-5e89cd526ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:09:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang concern na pong ito ay pinarating natin sa ating inter-agency
        task force para maimbestigahan at masolusyonan ng mga concerned national agencies</em>,"
        Health Undersecretary Ma. Rosario Vergeire said in an online press briefing
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
