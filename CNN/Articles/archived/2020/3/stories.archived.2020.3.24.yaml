  'mass-testing-online-petition-support':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-24T12:48:09.177+08:00
    'imagesource': 'jcr:92d7b528-ab34-45da-83e7-f8eca2c21c83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '046c84e7-7218-4cf5-8194-b216c822f03c'
    'lead': 'The Health Department says more labs and more personnel would be needed
      for mass testing to be possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T12:54:14.392+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:35.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:00.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plea for mass testing receives online support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf50775-42d9-4a0b-87c9-f5aea99964f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Over
        160,000 Filipinos have expressed support for the <a href="https://www.change.org/p/president-rodrigo-duterte-covid-19-mass-testing-in-ph-now-our-demand-to-the-duterte-government"
        target="_blank">Change.org online petition</a> urging the government to expand
        its coronavirus testing efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b9003-c04e-4a01-8026-d6baebe89961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition started by a group named Mass Testing Now PH last week
        is calling on authorities to implement mandatory mass testing nationwide and
        mobilize resources so local governments units could set up their own testing
        centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33135af3-a755-4a1e-8659-b8b57d5926fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which was translated in other Philippine languages,
        also suggested other COVID-19 outbreak responses including allocating discretionary
        funds to aid the embattled health care system of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44deb9-3591-40b3-88a1-0c042e45c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, World Health Organization Director General&nbsp;Tedros
        Adhanom Ghebreyesus <a href="https://www.who.int/dg/speeches/detail/who-director-general-s-opening-remarks-at-the-media-briefing-on-covid-19---16-march-2020"
        target="_blank">urged countries</a> to ‘test every suspected case’ to prevent
        more infections and slow the spread of the respiratory illness.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9fcb4-9d74-40d0-bf25-ca875b083b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Undersecretary Maria Rosario Vergeire said Tuesday
        that while there are more test kits coming to the country, there are still
        not enough COVID-19 testing labs and medical personnel to operate these.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08cb92-1f1c-4209-826b-15ad352d209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a166ee-a3e0-4af4-b757-efda090b0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit marami tayong</em> testing kits, <em>ine-</em>extend
        <em>po natin ang ating kapasidad ng mga laboratoryo para maging</em> sufficient
        <em>po at makumpleto ang proseso at makapag-</em>test <em>pa tayo nang mas
        marami,</em>” said Vergeire, who is also the Department of Health spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097aa263-3d7d-4eb0-83fe-dc96100443b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd3c2a-5a3c-47ca-9d35-f89a2640ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we have a lot of test kits, we are still extending
        the capacity of our laboratories to be sufficient and complete so that more
        can be tested.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df3f01-86cf-40d6-9e80-bf83bb142ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4449f28-428e-4695-a743-87acf82dc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even if the DOH rolls out mass testing, it does not
        mean that everyone will get tested as those who show symptoms would still
        be prioritized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65095dde-2801-4a55-95e2-c3a4ae14dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, COVID-19 testing in the Philippines has been restricted
        to people showing severe symptoms for the disease and individuals with mild
        symptoms but have weak immune system or high-risk pregnancy due to lack of
        test kits and limited testing centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f78a9b-56d2-4a57-ac68-1c07c56ef8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Secretary Francisco Duque III said earlier in the day
        the DOH is looking to revise its testing protocol so people who show even
        mild COVID-19 symptoms, such as fever, could also be tested after the government
        increased its testing capacity. This is to give them an ‘accurate’ data on
        the rate of infection in virus-hit communities, Duque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07475b5f-0ca3-4888-a0b9-acc3a8c11ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DOH spokesperson Maria Rosario Vergeire said there is
        no need for mass testing yet, but the government is ready to conduct mass
        tests when the need arises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e2e72-01d3-47e8-aeff-c2633fd12bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:54:14.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH confirmed on Tuesday the COVID-19 cases in the country had jumped
        to 552, with the death toll at 35 and recoveries at 20. Health authorities
        said the sudden spike in cases in the past few days could be considered as
        an ''artificial rise'' because the figures include cases with delayed test
        results. Duque said cases are also bound to increase as the government expands
        its testing efforts. Five government laboratories can now test COVID-19 samples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df305a0-4513-47c6-b3fd-c6c6552990ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said the sudden spike in cases in the past few
        days could be considered as an ''artificial rise'' because the figures include
        cases with delayed test results. Duque said cases are also bound to increase
        as the government expands its testing efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a238d-fd5c-4d3f-98f1-f39572189cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T19:59:16.296+08:00
