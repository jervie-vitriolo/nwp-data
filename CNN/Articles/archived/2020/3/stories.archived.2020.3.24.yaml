      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ito ang panah</em>on para talikuran natin ang ating
        healthcare workers (This is not the time to turn our backs on our health care
        workers)," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0944ab-cf82-421e-8ccf-9aafcfd815c6'
