      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever there are cases of discrimination of healthcare
        workers, please give them space where they can take shelter and rest.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5dc99-2940-448e-af7b-ff15df6736b6'
      'mgnl:activationStatus': true
