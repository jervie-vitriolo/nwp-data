      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines earlier
        in the day that cases are bound to increase as the government expands its
        testing efforts. Five government laboratories can now test COVID-19 samples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0739e45-2aff-413a-815a-4dd846a081fd'
