      'mgnl:created': 2020-03-24T09:36:12.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t be prouder of our PepsiCo team for the role they play
        in restocking pantries and refrigerators," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617297b-f608-4728-aa8e-59cec2ecc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:36:12.415+08:00
