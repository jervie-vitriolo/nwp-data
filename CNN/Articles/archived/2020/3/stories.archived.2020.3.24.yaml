      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Authorities
        have assured that money remittances from overseas would continue to come in
        even as the country is under quarantine due to COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd41828-8a61-46ee-91e8-4f271f30bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Tuesday, Foreign Affairs
        undersecretary Brigido Dulay said, <em>"Pagdating po sa</em> remittance, <em>hindi
        naman po tumigil ang pagtakbo ng negosyo...isa po ''yang</em> banking sector
        <em>at</em> financial services sector <em>na tuloy pa po ang serbisyo."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abbdd8-c9a1-4bc9-a844-7f89f8a4084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remittance businesses have not stopped...the banking
        and financial services sectors continue to serve.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a59da-b39b-47a8-a88a-058b34094e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay, however, said there could be a problem when people have to
        be physically present at remittance centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791df1f9-3fc1-442c-8c8c-c6c225458d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLGen Guillermo Eleazar of the Philippine National Police said people
        could still remit money since employees of these establishments are allowed
        to travel from home to their places of work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca63e48-1226-4078-a2d5-786fd1e666e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/3/20/coronavirus-PH-economy.html?fbclid=IwAR27xR45m_0r3DxZMACc5dDuc7N4B2pIkvKBGuLMIo-Eqr778-mAjhNw-78"
        target="_blank">Earlier</a>, the Bangko Sentral ng Pilipinas said it sees
        sluggish growth for the rest of the year due to the virus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a6b34-592b-4936-ad5a-c40c22d7c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said the slowdown, particularly due to the month-long
        shutdown of Luzon to contain the spread of COVID-19, would drastically pull
        down domestic activity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6fdfb-2e7d-4355-8876-af1c072b9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:08:40.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, economists have also expressed fear that the outbreak
        could trigger another recession as numerous countries, including the biggest
        markets, have been downed by the disease.</p>'
  'half-of-diamond-princess-ship-passengers-asymptomatic-coronavirus':
