      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vital to battle against malaria</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001929ac-46d4-4945-8b88-b0eef8149d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloroquine is used to treat malaria, as well as in chemoprophylaxis,
        which is the administering of drugs to prevent the development of disease,
        according to the US Centers for Disease Control and Prevention. Since 2006,
        it has not been recommended for use in severe malaria because of problems
        with resistance, particularly in the Oceania region, according to the World
        Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4922e-c64e-496e-8bbb-9d7a7be2d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f851f12-27d4-472e-a65e-4a5f3eb9c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO includes it on its list of "essential medicines," meaning it
        should be kept affordable and accessible at all times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53f08b-0ed0-4ffc-a567-c1579980c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b453390-c93d-47eb-84fe-cbb6f5cc8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Swiss-registered organization, Medicines for Malaria
        Venture, chloroquine is a derivative of quinine, which French chemists in
        1820 isolated from the bark of the cinchona tree found in South America, employing
        it as a treatment for fevers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bcc67-e255-40e7-af5d-f62486457cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727091a-1526-4c35-8783-74f95454281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German scientists created the synthetic chloroquine in 1934 as part
        of a class of anti-malarials, MMV said, and chloroquine and DDT became "the
        two principal weapons in WHO''s global eradication malaria campaign" following
        World War II, the organization said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed216cd-b226-4f65-b590-7a68d004a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f6c77-1102-4a5f-bdad-4ae806057c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine is what''s known as an analog of chloroquine,
        meaning the two have similar structures but different chemical and biological
        properties. The former is considered the less toxic derivative, according
        to studies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70566ec-64a9-41ba-9f6e-1562d8ecead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afbe9c-b0c3-4950-ad5a-e9349470679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s given to patients with rheumatoid arthritis, lupus and the
        blood disorder porphyria cutanea tarda, the CDC said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650f579-b2a6-4dc9-b337-de56c9b406bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97011185-82cd-4d25-8ac0-fcf86e269706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s not going to kill anybody''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cf29e-ff80-47c4-adca-e121c2fbaf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason Trump lauds the drugs is because they''ve been shown,
        in labs, to be effective against severe acute respiratory syndrome coronaviruses
        -- including the SARS strain that causes Covid-19 -- as well as other coronaviruses,
        the CDC said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a91af6-62f7-4d9b-a103-8fb1db35352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c8c2d-aec3-4b8a-8dcc-ed257a3ac68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine is being studied to determine if it can prevent
        the onset of Covid-19 before or after a patient is infected with the SARS
        coronavirus strain that causes it, and if it can be used to treat Covid-19
        sufferers, the CDC said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb724b-fd4b-4e64-bd7d-d77befe1b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618fca4-fabc-4b97-a273-ce0e8388e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the drug has been in use for years, Trump said, it potentially
        poses fewer risks than a newly developed drug.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71046c74-0ea0-4d99-9ead-907ae18aa89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee63300-e1e1-4971-9c42-4a215b755226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nice part is," he said last week, "it''s been around for a
        long time, so we know that if things don''t go as planned, it''s not going
        to kill anybody."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2a424-b0ee-402a-9749-4ffe0ac8d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191286ee-05c6-49f9-afee-2aa7fbd0caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cited a study, documented in the journal Bioscience Trends
        this month, that chloroquine phosphate has demonstrated "apparent efficacy
        and acceptable safety against COVID-19-associated pneumonia" in trials in
        China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd8757-40eb-4cb0-97e5-096b1e44af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3e7a8-c2c0-4918-bab8-251d59922120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thus considered a recommended antiviral for Covid-19 treatment
        in China, and several countries are recommending both drugs for hospitalized
        Covid-19 patients, the CDC said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615fa53-b22a-49a4-8d8b-eeec092957aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f669da-850e-4047-9c25-31c08171dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloroquine also appears to have "broad-spectrum antiviral properties"
        and effects on immune response, Bayer said in its statement announcing the
        drug donations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f085f-d2e6-47b0-8d49-abdd12e994dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385f73b-e65b-465b-bc24-64f6d636dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New data from initial preclinical and evolving clinical research
        conducted in China, while limited, shows potential for the use of Resochin
        in treating patients with COVID-19 infection," the statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fef6e6-ae74-416e-9dc9-1f66cb417721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51cdff-52a6-46ce-a3ac-efe43bc065be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence only anecdotal, expert said</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd1ad0-a9cb-4746-bd8e-074f07612d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the combination of hydroxychloroquine and the antibiotic
        azithromycin -- which Trump tweeted could be "one of the biggest game changers
        in the history of medicine" -- a single "small study" shows the combination
        helped against the SARS strain that causes Covid-19, the CDC said, but "did
        not assess clinical benefits."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bf30a-f36c-4443-b1c6-ab9c553ffc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91929b50-d09a-4c05-901f-da5e7d086945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the combination can disrupt the heart''s electrical
        activity and warns against prescribing the paired drugs to anyone with chronic
        medical conditions, such as renal failure or hepatic disease.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88de8c-c815-47a7-b32f-9dc5c2f9e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d86da-ea73-4b57-b6b4-5596f7d47390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloroquine''s side effects include seizures, nausea, vomiting,
        deafness, vision changes and low blood pressure. Both chloroquine and hydroxychloroquine,
        however, are reportedly well-tolerated in Covid-19 patients, according to
        the CDC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2323886-3658-47d6-b452-17f1b1fa47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6095fb-5ea7-4cd2-82b7-4256d98f7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that said, Dr. Anthony Fauci, the director of National Institute
        of Allergy and Infectious Diseases who has appeared alongside Trump at several
        news conferences, has said evidence of the drugs'' effectiveness is only anecdotal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2d745-bd57-45df-ae20-472cdf921231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5565364-ea11-422e-b4b6-9d34b44bc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With respect to the SARS strain, the drugs'' effectiveness was never
        vetted in a clinical trial, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068be889-d066-46b9-a197-c407e9a95d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174a02a-42f4-418f-8e4e-ef618174173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs may be effective against the novel coronavirus, Fauci
        said, but more data is needed to "show it is truly safe and effective under
        the conditions of Covid-19."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185444d9-429f-4edf-9188-ecd06478d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5573377-9e37-4623-a261-f00b5f91c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these reasons, the US Food and Drug Administration has not approved
        the drugs for coronavirus treatment, despite Trump claiming Thursday the agency
        had done so.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f98ea-4eeb-4fab-8391-408737d7818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79fb57-dfb1-44f4-8d1e-43944ebeceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It showed promise in the test tubes''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619c97a-713e-4491-ab1e-e52344aebf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday statement, the FDA said it had been working with government
        agencies and universities to learn whether chloroquine can reduce symptoms
        and stem the spread of Covid-19 in those with mild to moderate cases of the
        virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcd263-fd71-43a1-9ddd-650466943029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d37708f-e550-4b15-92d4-a9a56c1f80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also must ensure these products are effective; otherwise we
        risk treating patients with a product that might not work when they could
        have pursued other, more appropriate treatments," FDA Commissioner Stephen
        Hahn said in the statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aef29e-ac9b-45af-8d05-66d9bfc23ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d9aad-2668-4ff6-9342-a5b54ec50ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting of the coronavirus task force, Hahn called for
        "a large, pragmatic clinical trial to actually gather that information and
        answer the question that needs to be answered -- asked and answered."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707471c-68da-43a1-b89c-5ba9e94d7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7f630-fa2e-4ece-8945-79423a07a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is also talking with drug manufacturers about ramping up
        production of the drugs to handle a spike in demand and to ensure that people
        with life-threatening conditions such as lupus can still obtain it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e3cef-318e-413f-ae31-72d50319f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98996f-2492-4650-88e3-8d69fe4a9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, Vice President Mike Pence''s coronavirus response
        coordinator and another regular at Trump''s news conferences, said in a Fox
        News interview last week that people should not confuse the drugs showing
        "promise" in other countries with actual efficacy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5e9f4-7c46-4362-9174-3abd47dce8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c67af-63b9-42d0-a6b8-0153d61dddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean that it will show promise in Americans," she
        told the news outlet. "It showed promise in the test tubes. We are very interested
        in making sure we have eliminated red tape to make the drug available through
        their physicians, and study it at the same time. At the same time, we are
        doing clinical trials on other products we think also will show promise."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192a1ec-00fd-4781-9c6d-b5d97f6bd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cfd80-06a8-4531-ab0d-15484e430f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T05:26:59.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:11:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drug, lopinavir-ritonavir, did not show promise for treating
        Covid-19-related pneumonia in China, the CDC said. Another medication mentioned
        by Trump, remdesivir, has "broad antiviral activity," the CDC said, but requires
        further study.</p>'
  'UK-lockdown-coronavirus':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T05:27:31.467+08:00
    'imagesource': 'jcr:f97ee2a9-df47-4c35-b819-b5afb040f2d3'
