      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefec5e-54ff-4b9f-9dd2-058bafb82c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonila Linchangco, also a public school teacher, shares the same
        concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5763ec-8682-48a6-9994-9392432f0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T12:25:29.569+08:00
