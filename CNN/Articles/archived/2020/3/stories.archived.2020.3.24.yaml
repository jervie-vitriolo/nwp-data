      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 16,500 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December last year.
        Over 381,000 people have been infected, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e196ce5-fb86-4d82-b8b9-8b16f7eb3ce0'
