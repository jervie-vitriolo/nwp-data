    'template': '1'
    'title': 'PNB says employee tested positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d72f9-8616-40da-ae19-a8ecbf8f0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Philippine National Bank on Tuesday disclosed that an employee in its Financial
        Center at Macapagal Boulevard, Pasay City has been diagnosed with the coronavirus
        disease.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05107c-a7b9-4dbe-b709-5e3b09b2d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cca65-9b4b-43ca-8b4e-36d357ec4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank in an advisory said the employee''s COVID-19 test results
        came out positive on Monday. It said the employee has been under "voluntary
        quarantine" since March 11, and currently does not exhibit any symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b55c3c-03f3-4e7b-981e-db30c71dda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefffa5-3f95-4c47-8404-1625990db574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bank is providing support to the employee and the family,"
        the PNB said in its advisory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889db79-ba65-4bed-a7ab-7d0b18725a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:20:29.178+08:00
