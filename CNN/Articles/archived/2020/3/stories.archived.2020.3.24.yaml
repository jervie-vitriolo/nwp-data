      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Manila City government <a href="https://cnnphilippines.com/news/2020/3/18/manila-hotels-for-health-workers.html">ordered
        all hotels and motels in the city to give free accommodation to health workers,</a>
        particularly those who live outside Manila amid the enhanced community quarantine
        in Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ec7ed-fcd4-4af8-90d2-8f2e661da8f9'
      'mgnl:activationStatus': true
