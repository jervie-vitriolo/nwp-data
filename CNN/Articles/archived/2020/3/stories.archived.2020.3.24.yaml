      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos Gabriel, emergency medicine physician and Senior Medical
        Affairs Manager, said the hospital''s ward rooms and intensive care units
        are full. However, the facility will continue to accommodate patients at their
        emergency room.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1d829-5091-42fe-bc8c-b5c5dd8e7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:57:29.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
