    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea80d109-0ce4-46e2-80cb-fde757e7f8b7'
    'lead': 'The bill that would grant President Rodrigo Duterte several special powers
      to act on the COVID-19 pandemic is now up for his signature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T08:41:43.634+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:10:55.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:52.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'covid-19']
    'template': '1'
    'title': 'Special powers bill on COVID-19 now up for Duterte''s signature'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf11d6-01e5-49b5-8c17-d73acacac912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        bill that would grant President Rodrigo Duterte several special powers to
        act on the COVID-19 pandemic is now up for his signature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c3e27-f886-4bf2-ac3b-fce31bbcc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d841ed-ffe0-4afe-b41c-4090c6e4a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 17 hours of deliberations, the House of Representatives adopted
        past 3am Tuesday Senate Bill 1418, declaring the existence of a national emergency
        and granting Duterte additional powers to address the outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea716fba-96bd-4215-afd0-88b3d1291be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b18002-1c78-4463-9d49-2081976d6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paved the way for the speedy passage of the bill, also known
        as the "Bayanihan to&nbsp;Heal as One Act," as the Senate and House set aside
        holding a bicameral conference on the measure and officially ended the special
        session early this morning. The bill was certified as urgent by the President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8dbc5-d412-40d9-8cf0-aa222e859422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31967339-4507-490c-8c0a-7bea6e082976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under legislative rules, once the House and Senate have agreed to
        reconcile their versions of the bill, its enrolled form will be printed and
        will be submitted to Malacañang in order for Duterte to sign it into law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07bee4-a2dc-4a68-93c7-eca7c7b97f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d22ed-627c-4a1a-8d53-714ff4f42f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the approved measure, Duterte will be given the power to reshuffle
        savings within the executive department in the 2020 General Appropriations
        Act to address the crisis and deliver aid to the affected communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fa8c5-55ec-45a8-b716-9a591a1654d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121eff1-481f-4d1d-8cb5-1bf829fb553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also be given authority to provide an emergency subsidy
        to 18 million low-income households worth between ₱5,000 and ₱8,000 for a
        month to two months, and provide compensation of ₱100,000 to public and private
        health workers who may contract severe COVID-19 infection while in their line
        of duty. Health workers who may die while fighting the pandemic will be compensated&nbsp;₱1
        million.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f3e2e-3a02-4075-9b09-8d00b6bf4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed4136-84d2-4ec1-a5ce-6b80d90f03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also have the power to "direct the operation" of any
        privately-owned hospitals and medical and health facilities including passenger
        vessels and other establishments to house health workers, assign quarantine
        areas, and give medical relief, provided that the owners of the enterprise
        will be retained, and only when the public interest requires. Those who refuse
        to cooperate according to his directive will be penalized.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbafad-589a-411a-bf97-737612102c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2bd99-76e9-44f1-943b-8499da427ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the measure still states that the President may still "take
        over" their operations if these enterprises are no longer capable of operating
        "subject to the limits and safeguards enshrined in the Constitution."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4a8d2-65d5-4ce9-b2bd-8ad29bd08b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9953a-ec75-4694-858e-965609dd846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may now also ensure that local government units are acting
        in line with the national government''s policy and may impose corresponding
        penalties if they disobey directives on quarantine protocols.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1642b-5271-4917-ac43-e4e3051f9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe0b2f-53c1-470b-84c7-f18e19f29f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s powers will be in full force for only three months, unless
        extended by Congress, or withdrawn sooner via a concurrent resolution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c27ec9-68f0-4e30-9582-424d94deaac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df348394-f90d-4bb4-87fc-b969144c22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea earlier assured that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/23/Duterte-will-not-abuse-special-powers-COVID-19-Medialdea.html"
        href="https://www.cnnphilippines.com/news/2020/3/23/Duterte-will-not-abuse-special-powers-COVID-19-Medialdea.html">the
        President "has no intent" to abuse his special powers</a> to address the crisis
        once granted full authority by both chambers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72e059-8c22-4084-ad61-5883b560edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:41:43.641+08:00
