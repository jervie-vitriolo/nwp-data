      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb845e-a304-45e4-b65d-14011c87af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure— if approved by President Rodrigo Duterte—  would also
        give a "special risk allowance" for all public health workers, on top of the
        hazard pay they are entitled to under Republic Act No. 7305 or the Magna Carta
        of the Public Health Workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263399d-2708-4074-ae89-26a37cfd0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281175b-e3a9-402c-afba-1932814c1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:40:23.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also direct the Philippine Health Insurance Corporation
        to shoulder all medical expenses of public and private health workers "in
        case of exposure to COVID-19 or any work-related injury or disease during
        the duration of the emergency."</p>'
