      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more elderly patients have died from the coronavirus disease
        – a 71-year-old Filipino man from Quezon City and a 76-year-old Filipino man
        from Cavite province.</p>'
