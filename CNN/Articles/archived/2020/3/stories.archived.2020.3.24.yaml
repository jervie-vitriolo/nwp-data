      'jcr:uuid': 'd556c75f-1161-4cf4-b5ba-b83b83314f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to remind Americans ... if you don''t have symptoms, don''t
        do a test," Pence said Saturday. "It is another way that the American people
        can make sure that we are preserving the resources that our health care workers
        need to administer and support those who are dealing with the coronavirus
        and other illnesses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29216e1-a632-46bc-b7a5-b03bd7745186'
