      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, who is also the DOH spokesperson, appealed to the public
        to support medical personnel who are on the frontline of the defense against
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
