      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42532ffe-1a1d-408d-9cd4-53183e8dd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T14:24:32.250+08:00
