    'lead': 'Health Secretary Francisco Duque III says some of the personalities he
      referred to as ''VIPs'' met the initial criteria of the DOH for testing at the
      RITM.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T07:49:42.432+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:10:58.754+08:00
