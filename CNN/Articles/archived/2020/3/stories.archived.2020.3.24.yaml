      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17b1f1-3a26-4c01-9e23-ddf29c2a7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T16:19:58.324+08:00
