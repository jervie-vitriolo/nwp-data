    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc965fe-2469-44ec-9aea-71e1aac7cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T21:06:46.168+08:00
      'mgnl:createdBy': 'eimor'
