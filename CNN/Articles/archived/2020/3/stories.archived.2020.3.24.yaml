      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This recommendation to suspend military offensives against the
        reactionary armed forces of the GRP would allow the revolutionary movement
        particularly its revolutionary health committees in the guerrilla zones, and
        in rural and urban communities, to focus their full attention to fight the
        spread of Covid-19 in the country, and to further protect and safeguard the
        people’s health and welfare,” said NDFP chief negotiator Fidel Agcaoili in
        statement on Tuesday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ded85a-4c07-4d37-a6be-ee0a91b6849d'
