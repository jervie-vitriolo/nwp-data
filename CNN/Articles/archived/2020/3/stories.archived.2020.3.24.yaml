      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not how we will live forever," she said, standing in the
        Cross Hall of the White House State Floor. "I urge you to stay connected ...
        via safe technologies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f042b82-c284-494d-a14d-c049303df7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:43:52.538+08:00
