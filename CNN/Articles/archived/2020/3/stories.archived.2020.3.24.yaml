      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first patient succumbed to severe pneumonia caused by COVID-19,
        as well as hypertensive cardiovascular disease, and dysrhythmia, the DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18376b75-c1e4-4876-96e1-3418799bc7f1'
