    'template': '1'
    'title': 'NEDA backs ''widespread'' testing to contain COVID-19 spread with thousands
      of jobs at stake  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a87fc7-5236-45a4-beaf-31dad7681df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        National Economic and Development Authority has called for "widespread" coronavirus
        testing, as it flagged that at least 116,000 jobs are at stake as the disease
        continues to spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18c4d2-6431-4241-8488-9c9f8665d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d83c4-ea1d-40da-a88d-5e260a862a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March 19 assessment released by the agency on Tuesday showed mounting
        losses borne by the Philippine economy due to the COVID-19 outbreak, ranging
        from at least ₱428.7 billion to ₱1.36 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02893c7-50d7-4c00-88cd-cb05f79aa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7f01d-c3c3-4c7c-907a-6cc7e05f2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA outlined a three-level response to address the impact of the
        pandemic, starting with clinical and medical response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe55ff5-289f-44f2-b316-6af679cd49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1651ccf-5a9d-4f75-af37-358601513461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to a successful medical response is widespread testing,"
        the agency said, pointing out that health authorities also relied on early
        diagnosis to control the 2019 dengue epidemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6aeed-7253-4556-9550-31c6624606c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bbfdf-22fc-49ce-a06a-b7eb82073fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A patient who is diagnosed earlier could be given care to prevent
        secondary infections. Moreover, early diagnosis will lead to early initiation
        of quarantine procedures and, therefore, limit or prevent the spread of the
        virus," the state economists said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91760fc-c9ad-4c77-82d5-7e14681b21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715230dc-c057-48d5-9d6a-374b03e5dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/24/mass-testing-online-petition-support.html">Plea
        for mass testing receives online support</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc7e37-f8cf-405c-b781-92261513a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea9c82-b89b-42cb-8f49-d33bc22b0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass testing have gained ground on social media, especially
        after senators and some high-ranking officials demanded to be prioritized
        for testing despite the limited number of kits and the long line of sick patients
        waiting to be processed in hospitals. The hashtag #NoToVIPTesting became a
        trending topic on Twitter during the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc272df-4941-4833-9e71-579f694c5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/24/Philippines-coronavirus-COVID-19-VIP-test.html">Duque:
        Some ''VIPs'' directly requested for COVID-19 testing</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86e59c-92f4-47c8-bb8e-a3c994e5de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health officials have rejected the idea of conducting mass
        testing now, admitting that local laboratories are <a href="https://www.cnnphilippines.com/news/2020/3/20/doh-coronavirus-testing-backlog.html">"challenged"
        by limited capacity</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240db8f7-91a7-4cdb-85c3-4833de0ac66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866bffa1-9a9d-4533-85ff-9c410f27d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T17:05:50.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA study pointed out that early diagnosis of COVID-19 patients
        would incur costs which could "overburden" the Philippine Health Insurance
        Corporation, while supply of test kits could be a problem. However, it suggested
        that authorities can secure additional funding elsewhere, or solicit donations
        as well as financial support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01636db8-a536-4209-b0d6-c5fcca9cd4c6'
