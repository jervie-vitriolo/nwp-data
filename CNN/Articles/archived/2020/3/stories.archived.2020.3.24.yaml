    'lead': 'After insisting for weeks that the 2020 Olympic Games would go ahead
      as planned, Tokyo''s Organizing Committee says that postponement is now a ''realistic
      option.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T06:35:42.822+08:00
