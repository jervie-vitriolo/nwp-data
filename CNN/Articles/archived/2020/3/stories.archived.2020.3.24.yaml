      'mgnl:lastActivated': 2023-01-26T19:10:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 24)</strong> —&nbsp;A "great pillar"
        of Philippine cardiology who was on the frontline of the country''s battle
        against COVID-19 died on Tuesday, the Philippine Heart Association (PHA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b8f09-cc34-4ccf-a91d-ac8ddbb28e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:50:31.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4178a-f665-46f8-af2a-42ae905c3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:50:31.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Raul Diaz Jara, an esteemed cardiologist and internist, also
        served as president of the Philippine Heart Association. Neither PHA nor Jara''s
        family disclosed the cause of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932961f-0aac-49bf-9ce0-8f1d4ec5fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:50:31.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHA on Tuesday shared a letter from Jara''s family on how devoted
        he was to helping his fellow Filipinos through his work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500cfb1-a31d-45d1-90b5-1b453cd2b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T10:50:31.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papa is a tower of strength and leadership and he served as the
        head of our family and a beacon of hope for many in the midst of this crisis.
        He knew the extensive battle he was facing and he kept on fighting... As an
        internist and cardiologist, he is passionate about the art and science of
        his work. He took pride in serving the Filipino people," the Jara family wrote
        in a letter shared by PHA on Tuesday.</p>'
