      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Business Continuity Plan (BCP) is ready for events such as
        this," the bank assured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca680c2-b682-48d5-8f9f-425c2bf94b88'
