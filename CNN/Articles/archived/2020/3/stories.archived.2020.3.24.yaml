      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentator excitedly narrates the action, breathlessly describing
        which marble is winning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14e3a3-fc66-48c5-a23d-e04af45c24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T13:56:43.115+08:00
