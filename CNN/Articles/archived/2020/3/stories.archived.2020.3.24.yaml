      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BTS'' management agency, Big Hit Entertainment, "Learn
        Korean With BTS" will use reassembled footage from the band''s videos, including
        "Run BTS," "Bangtan Bomb" and "BTS Episode" to make the learning experience
        more immersive and fun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245c835-b939-4790-b3f2-95743761a7e7'
