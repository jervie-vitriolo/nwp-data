      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        World Health Organization''s representative in the Philippines says homemade
        face masks and other personal protective gear may be acceptable as a "stopgap
        measure" but they don''t assure 100 percent defense against the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f3fb1-9f04-4b4e-af74-12958f65d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:47:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of a shortage of masks, both here and globally, people are
        now turning to do-it-yourself kits, says Dr. Rabindra Abeyasinghe, WHO representative
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf54e6-9420-42f2-8aab-68bee03ed9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:47:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue with that is they they are not 100 percent protective
        but they will provide some degree of protection," Abeyasinghe said on Tuesday''s
        briefing by Laging Handa, the government''s COVID-19 crisis communications
        center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318896e-ec28-48a8-804e-09e79e3f657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:47:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said the WHO "does not encourage this, but this is a
        stop-gap measure" while the global shortage is being addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c6d99-a49e-4913-9366-660ed669def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T15:47:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:10:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In the crcumstances, any protection is better than no
        protection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a5f6c-76d1-474e-81e1-65f5d778d838'
