    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a5344-b983-4d84-861a-636e6acc4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;More states are extending the time
        their schools will remain closed, some even through the rest of the school
        year, as the number of novel coronavirus cases continues to rapidly rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c4cf9-5251-4966-a5bd-adc19b8c6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee6cf6-d357-4362-beec-3bd7e6c1f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Ralph Northam announced Monday he will close schools
        in the state for the rest of the academic year, and North Carolina Gov. Roy
        Cooper ordered schools to remain closed through May 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e35bb-ee76-4c3d-a2b8-e0e2ea67eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a21ac-d1ef-4d72-94bc-ff064d2ececd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders come as states step up measures to fight the spread of
        the virus. Millions of people are under state orders aimed at keeping them
        home, and by Wednesday, when all measures go into effect that have been announced,
        39% of the US population will be under such orders in 12 states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc98d1-f6d0-44af-9e9e-2e8284fd7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4964f-1a85-4eec-9301-bf2a4e7cac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation, and it requires unprecedented
        actions to protect public health and save lives," Northam said in a release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a38bdf-27f7-4b5a-9be1-ec841ac90605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ab1c8-82ce-472a-8bb5-ea1052395cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, schools were closed in 46 states, according to Education
        Week, affecting at least 54.5 million students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f81e72-9ec4-46ea-a60e-a0e70cc94a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147ba8f-11da-411e-b354-f6515fecb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas Gov. Laura Kelly last week was the first in the United States
        to close a state''s schools for the rest of the school year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be9b68-abd9-43a3-98f1-ca71bbcc4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b0a68-dca9-41b8-9a23-7d2ebe39629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California schools are closed indefinitely, and Gov. Gavin Newsom
        has said it''s likely they won''t open for the rest of the academic year.
        Los Angeles United School District on Monday said its schools will remain
        closed until May 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b46fff-f877-4ea6-8b42-a6afbfa90bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ee9f5-d742-4c26-9c7e-c836e21627fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida last week canceled all remaining testing for all students
        for the school year, and Gov. Ron DeSantis said grades won''t be calculated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a93a8b-91c6-4cae-a0ad-005914fa29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548b666-d53c-4d56-8f15-5217a76e5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements for graduation will be evaluated without testing, DeSantis
        said, and parents can opt to have their child kept in the same grade in the
        coming school year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe8c02-47e5-4753-8671-8bbed307d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31c2b5-2f6f-4292-972c-7934c47636eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T08:23:50.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Prevention and Control has said that closing
        schools for eight weeks or more may have a bigger impact on slowing the spread
        of coronavirus than two- to four-week closures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7dca4-f2e6-4a26-9118-15f77fb7a8a3'
      'mgnl:activationStatus': true
