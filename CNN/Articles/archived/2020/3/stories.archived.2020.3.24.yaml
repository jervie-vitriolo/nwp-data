      'mgnl:lastActivated': 2023-01-26T19:10:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the guidelines on self-isolating may still be extended, Trump
        said Monday he was eager to lift them so businesses could begin operating
        again and employees can return to work. The mitigation measures would not
        last into the summer, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaed595-5113-4346-b0ef-0076866b2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965870a4-7ce3-4776-87cd-3fe521d7aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not looking at months, I''ll tell you right now," Trump said.
        "We''re going to open up our country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d31de-dbf3-4317-8c83-c5583ced1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0136d4-21a5-4e42-bdc0-1df1ad874df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Trump is itching for the guidelines to be eased when the
        15-day period ends a week from Monday, but realistically there are few health
        experts who think that''s enough time to know whether the measures he announced
        last week -- including recommending closing schools, limiting gatherings and
        keeping at least 6 feet of distance between individuals -- will suffice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469603a-6575-4207-a3e0-33159aa718aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671d61d-056d-43be-97d3-460980769c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his daily coronavirus briefing, Trump signaled he hopes America
        can resume business sooner rather than later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492eabb-181b-465d-b918-7d34275a0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbfdb3-3451-44a9-944e-68be01cdd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be using data to recommend new protocols to allow local
        economies to cautiously resume their activity at the appropriate time," Trump
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254a128-9e9d-424c-86dc-8a5bde8464a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e8f35-4cdd-4731-9099-68342630c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and some of his top officials are growing more anxious with
        social distancing guidelines put in place to combat the coronavirus, sources
        close to the White House effort said. One senior official said the President
        is losing patience with the period of national self-isolation that has frozen
        the US economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142f20b-098e-4d9f-940b-49ebb15c8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a0f61-20a1-45e7-8af4-0f034a1911e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the public health experts advising the President and
        his team on the coronavirus pandemic are continuing to argue that the broad
        guidelines urging people to work from home, avoid restaurants and large gatherings
        should remain in place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561724b-f198-45d3-a848-b9f2b4292e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224bef3-f686-436e-a14f-ae1817993886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic has led to a robust internal debate over how best to
        balance the actual health of the country -- with potentially hundreds of thousands
        of lives at stake -- with its economic health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543cb8e-77db-4f29-bf45-b222c1a0a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9eb6e-c229-4184-9671-de8499a7e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is right, the cure can''t be worse than the disease,
        and we''re going to have to make some difficult tradeoffs," Trump''s top economic
        adviser Larry Kudlow said Monday on Fox News. "I spoke with the President
        about this very subject late last evening, so we''ll be looking at a number
        of different things. Let''s give it another week."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96b42b-d610-4b38-aa49-a5e88e1a4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dea3ca-0516-4f2e-a276-541b3be956bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s allies have continued to publicly suggest the measures
        announced by the White House last week were too stringent and have caused
        unnecessary economic pain. Many of his conservative allies circulated a Wall
        Street Journal editorial from last week, which questioned whether the shutdown
        was worth the trade-off of a shuttered economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62f673-b1b1-46af-b4ec-d680acc24475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01491f-6cb3-4282-92f2-c2d305a8b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has helped fuel growing opposition among some of Trump''s advisers
        to an extended lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d429687-5707-4000-983f-cff72aae1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c78ef-1bf4-4a1d-9130-99dd3f382298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions are already underway with advisers over what to do at
        the end of the 15 days. Trump very much wants to get people back to work,
        but his medical advisers continue to tell him the country has a way to go
        before emerging from the worst of the outbreak, a source familiar with the
        matter said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ec398-e63d-4ce2-b431-e9b4fcf126d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd7c2f-7518-433e-b778-7603af6603f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While White House officials are eager to relax the guidelines because
        of concerns of a severe economic downturn, they also believe the President
        can relax the guidelines while ensuring the hardest-hit areas of the country
        -- such as New York, California and Washington -- continue to maintain their
        own stringent restrictions on daily life, independent of federal guidelines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11685ac0-a9c3-4bf1-b899-1d5d0aae16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db0a95-7b36-4c6a-87d3-0c042ec46a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of Trump''s allies appear to be in the same camp. Sen. Lindsey
        Graham, R-South Carolina, wrote Monday on Twitter that "we should always err
        on the side of doing more - not less - when it comes to containment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac1402-9098-4103-a63d-5034dcf717e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17749d-b87b-49fc-99df-1082dd73334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s best decision was stopping travel from China
        early on," Graham wrote. "I hope we will not undercut that decision by suggesting
        we back off aggressive containment policies within the United States."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc3822-ae14-47f6-9ffc-964429d3be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027ca66-1e58-4068-9795-62000020f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been weighing the situation with advisers both inside
        and outside the White House, the source said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87537b16-0758-41a4-9f2e-0126f50340de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495d23f-07d0-4409-af0a-eae6a8793bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials aren''t sure where Trump will ultimately land after 15
        days -- and Fauci, the nation''s top infectious disease specialist who has
        pushed for tough mitigation steps -- will continue to act as a critical voice
        behind the scenes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013bbd3-e8f8-4c9b-9753-4a749d45dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:22:58.930+08:00
