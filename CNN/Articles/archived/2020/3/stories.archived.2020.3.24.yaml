      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330ec43-a6d8-474a-8b6e-6e6cc41a7de8'
      'mgnl:activationStatus': true
