  'worm-like-south-australia':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-24T05:55:45.922+08:00
    'imagesource': 'jcr:b44712fb-3ec7-4e7d-ba0e-0a3a63bbdc9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e5ff527-0053-48d2-8c28-933e79ac75e2'
    'lead': 'Evidence of a worm-like creature about the size of a grain of rice has
      been uncovered in South Australia, and researchers believe it is the oldest
      ancestor on the family tree that includes humans and most animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-24T06:11:45.374+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:11:01.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:49.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This worm-like creature is the first ancestor on the human and animal
      family tree'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d73639-d0e8-4937-a3d9-f39faa3a961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Evidence of a worm-like creature about
        the size of a grain of rice has been uncovered in South Australia, and researchers
        believe it is the oldest ancestor on the family tree that includes humans
        and most animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b4405-3a42-4608-8cac-8366b6504a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature lived 555 million years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de3cf3-4ae1-4777-be9a-79b9a51e7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s considered to be the earliest bilaterian. Bilaterians are
        organisms with a front, back, two openings on either end and a gut that connects
        them. They were an evolutionary step forward for early life on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55ddd6-4224-4872-b88d-a5ffb3d97bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the oldest life on Earth, including those sponges and algal
        mats, is referred to as the Ediacaran Biota. This group is based on the earliest
        fossils ever discovered, providing evidence of complex, multicellular organisms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ea336-3a5d-4046-9436-8027e2e01c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those aren''t directly related to animals living today. And
        researchers have been trying to find fossilized evidence of the common ancestor
        of most animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00071a1-3994-44ea-9c85-520dc3248df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing bilaterian body structure and organization successfully
        allowed life to move in specific, purposeful directions. This includes everything
        from worms and dinosaurs to amphibians and humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccfb6d-8cfc-443e-8ab1-1268b949f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for our common ancestor, they knew that fossils of the tiny,
        simple creatures they imagined would be nearly impossible to find because
        of its size and soft body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542b6bb-58b2-4fae-9122-0e16c9e4daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, they turned to fossilized burrows, dated to the Ediacaran
        Period some 555 million years ago, found in Nilpena, South Australia. For
        15 years, scientists knew they were created by bilaterians. But there was
        no evidence of what made the burrows and lived in them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0768db0-45a6-4975-8543-f21cab483d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until researchers decided to take a closer look at the
        burrows. Geology professor Mary Droser and doctoral graduate Scott Evans,
        both from the University of California, Riverside, spotted impressions shaped
        like ovals near the burrows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f201c-c33c-4a95-94ac-0a668399a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-D laser scan revealed the impressions contained evidence of
        a body shaped and sized like a rice grain, with a noticeable head, tail and
        even V-shaped grooves suggesting muscles. Contractions of the muscles would
        have enabled the creature to move and create the burrows, like the way a worm
        moves. Patterns of displaced sediment and signs of feeding led the researchers
        to determine that it had a mouth, gut and posterior opening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e041765-e7d5-475a-b136-b9e29cf328bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the size of the creature matched with the size of the burrows
        they found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7cc9b-ce96-4170-9fe2-11a8e29721be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Proceedings of the National
        Academy of Sciences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303680d0-cef9-4600-9400-7f68973fec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought these animals should have existed during this interval,
        but always understood they would be difficult to recognize," Evans said. "Once
        we had the 3D scans, we knew that we had made an important discovery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa4125-cb21-48b7-bf9b-d498951fc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers involved in the study named the creature Ikaria
        wariootia. The first name translates to "meeting place" in the Adnyamathanha
        language. Adnyamathanha is the name of contemporary Indigenous Australian
        people that live in the area where the fossil was found. And the name of the
        species is a variation on a waterway in the area, called Warioota Creek.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2887167-31d6-435d-9291-dbdb02c56ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized burrows were found beneath the impressions of other
        fossils in the lowest layer of Nilpena''s Ediacaran Period deposits. During
        its lifetime, Ikaria searched for the organic matter it fed on by burrowing
        through layers of sand on the ocean floor. Given that the burrows track through
        sand that was oxygenated, rather than toxic spots, suggest the creature had
        basic senses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd13c06-2a2d-4de5-a87a-e441c8da2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burrows of Ikaria occur lower than anything else. It''s the oldest
        fossil we get with this type of complexity," Droser said. "We knew that we
        also had lots of little things and thought these might have been the early
        bilaterians that we were looking for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc1b41-54d6-46b9-bf6b-ea65c240c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droser also explained that other, larger fossils belonging to other
        creatures they found in the past were likely evolutionary dead-ends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd8e8d-f519-48cf-ac7d-ce6f851c8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what evolutionary biologists predicted," Droser said. "It''s
        really exciting that what we have found lines up so neatly with their prediction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11593e2f-a13e-411c-9c5b-d0df52c3fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T06:11:45.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:11:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/23/world/animal-ancestor-ikaria-scn/index.html"
        target="_blank">This worm-like creature is the first ancestor on the human
        and animal family tree</a></em>"</p>'
  '2020-Tokyo-Olympics-coronavirus':
