      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An ice rink in Madrid has been turned
        into a temporary morgue as Spain tries to cope with the fallout from its rapidly
        spreading coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6185729-b143-4b26-a641-d674d9b08df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7ec10-fd52-4274-8d0a-6b427b27ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies of people who have died of Covid-19 are now being transported
        by the country''s emergency military unit to the Palacio de Hielo, or Ice
        Palace, in Madrid''s Hortaleza neighborhood, the Madrid regional president''s
        office told CNN on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cbf0d-870b-491c-af95-4f14a755631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d0fcc-94c8-493a-afd2-ea3fe2936b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government said this was a "temporary and extraordinary
        measure" designed to "lessen the pain of the families of the victims and the
        situation that''s being recorded in Madrid''s hospitals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b604f-bcda-4fbb-9dc2-b9fa9def40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184b6b0-6e0e-4b80-bbda-95932db46b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has the fourth highest number of confirmed cases worldwide
        -- after China, Italy and the US -- and the third highest number of deaths.
        The country has confirmed 39,673 cases and 2,696 deaths, the prime minister''s
        office said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af9c8b0-56b6-4275-becf-b4cf051380a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed8c02-14bd-4e85-a04e-2d8d09f4ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madrid municipal funeral service, a major provider in the city,
        announced in a statement on Monday it would stop collecting the bodies of
        Covid-19 victims, because its workers don''t have sufficient protective material.
        The service manages 14 cemeteries, two funeral parlors and two crematoriums
        in Madrid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6af3d-db6e-4264-a89c-f9b54d979d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492aba2-5394-423a-abd5-df04ff1ccd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral service said that cremations, burials and other services
        for coronavirus victims would continue as normal, but only if the bodies are
        "sent by other funeral services businesses in a closed coffin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e7ef3-12e2-42c2-97f8-832e32e2f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6b70b-307d-424c-a5a2-0ccc65c5dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid is one of the epicenters of the epidemics in Spain. The president
        of the Madrid region, Isabel Díaz Ayuso, said last week that the city expects
        80% of its population to get Covid-19. "They will have mild symptoms," she
        told a local radio, but added that the illness will be a problem for the city''s
        vulnerable population, which is around 15% of people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874ca32-fcef-44e6-b580-d366961948dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f024e-bfcb-4b65-93eb-0c875fe33cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been locked down and in a state of emergency since Friday
        March 13. The period was initially expected to last 15 days, but Prime Minister
        Pedro Sanchez said Sunday that the state of emergency could be extended for
        further 14 days. The parliament will debate the motion on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c1b77-aaf9-430b-94ac-2cf894251cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a56421-4823-487a-bb31-564b9c6ee69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency hospitals have been set up across the country, while residents
        have been ordered to stay indoors apart from for essential trips, and normally
        busy streets are deserted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b379d5e-d0e5-45bf-bb4c-6e2b9ed684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a29a0-22ba-4c3c-8f5d-76c1676fb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new government order has come into effect on Tuesday, ordering
        senior citizens homes to inform the government if they have any deceased people
        that they are unable to move out of the residence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3208d-cbdf-44ab-9b3c-b0f9324c1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d9651-d7df-4b1c-bac4-ccfae5335b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order appeared to be issued in reaction to reports in Spanish
        media that quoted the country''s defense minister as saying that a care home
        for elderly citizens was found to have a body or bodies that weren''t being
        moved out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fee09-1848-47af-9f42-2b4cc318eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T20:40:19.089+08:00
