    'title': 'IOC member predicts Tokyo Olympics will be postponed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8057fcc-212e-43a4-a46b-2a5f75362c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> International Olympic Committee member
        Dick Pound predicted the 2020 Games in Toyko will be postponed because of
        the coronavirus, which would make it the largest event yet halted or rescheduled
        by the global pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb2de4-c0b0-4906-b452-de9c8a1eb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aabd4e-31f0-489d-87fc-10cd086f1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are scheduled to take place in Japan from July 24 to August
        9, but there have been calls to cancel or put off the event until later in
        the year or 2021 as the world grapples with the pandemic, which has killed
        thousands globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82673c71-597d-4d8a-bd5d-3fe67edd7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6779c5-8e5a-4255-b0a9-5466d7b4530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pound''s comments followed the International Olympic Committee''s
        executive board saying it is considering postponing -- but not canceling --
        the Games. Pound said he was speaking for himself, not the IOC. He is the
        longest-serving IOC member but does not serve on the executive board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77584b8-e87f-4895-9baa-ab5565dd49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4882a5b-f38d-4e24-8abe-1d1cefd63ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC board has said it is considering several options to deal
        with the ongoing outbreak, including modifying plans to allow the 2020 Tokyo
        Games to begin on schedule July 24 or changing the start date for the Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e2e3c-e6a9-4831-bd09-f9d5e7f1cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f805ad1-9af8-4083-9dbb-6c16184e9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC executive board ruled out canceling the Games, saying it
        would "destroy the Olympic dream of 11,000 athletes" and all those who support
        them, according to a letter to athletes from IOC President Thomas Bach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e54d3-eac8-4cb4-b72d-54b3388d8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da86d38-37b9-48f8-a27a-86070dce93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pound said: "I see no other rational interpretation of the statements
        made by the IOC yesterday. If there was to be a cancellation, that would have
        been easy to announce; if carrying on with the original plan, there was no
        need for a communication. That leaves postponement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c135c41-c0a8-4b67-8a8f-ff1d447eb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e701e6-f91a-4870-8b8c-5c003d4dcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Adams, a spokesman for the IOC, told CNN, "It is the right
        of every IOC member to interpret the decision of the IOC (executive board)
        which was announced yesterday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c77f8-3e95-447b-9b49-380ccc35813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcdbc4-4c31-4134-8d55-c911cf700756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics have never been rescheduled in peacetime. In 1916,
        1940 and 1944, the Games were canceled because of world wars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c32cf-eae9-4a04-aedc-a43c49b57517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6ecac-9fe0-4d5f-b714-ecb8074c85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national organizing committee for Team USA said it surveyed
        more than 1,700 athletes about what they thought about the timing of the Games
        and their preparation for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045cc302-e5f7-450b-821e-a8190a102562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67916aca-8315-4fee-89e3-a42bb3a4e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most important conclusion from this broad athlete response
        is that even if the current significant health concerns could be alleviated
        by late summer, the enormous disruptions to the training environment, doping
        controls and qualification process can''t be overcome in a satisfactory manner,"
        the statement from the United States Olympic &amp; Paralympic Committee reads.
        "To that end, it''s more clear than ever that the path toward postponement
        is the most promising."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c54084-2007-4056-93b8-0580ed025a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4968f-1592-4397-bbc6-92e77388f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other major sports events have been rescheduled</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7269b6f-d9f0-4414-94e2-b70b02139889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Japan''s Olympic minister, Seiko Hashimoto, said the
        country was planning for a "complete" hosting of the Games, which she went
        on to explain meant an Olympics which "started on time and with spectators
        in attendance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ad025-931a-422e-a8cd-0d470f02c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79763fac-a0a3-4d04-88e0-c074a872f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries attempt to limit the spread of coronavirus, Olympic
        organizers have been forced to concede it may not be possible for the Games
        to go ahead as planned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbee59-f421-4def-afe4-1933c10a8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7919290-22be-4ed1-89cb-a16293d642de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports events around the globe, competitions once regarded as shatterproof,
        have already been suspended or postponed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b59a2-053f-4012-9e5f-9e58c2649143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9ff8a-4d32-46fe-9d0b-9ecfd7e6770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, Major League Baseball, the WNBA and the European soccer
        seasons are some of the billion-dollar sports leagues stopped by the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e51bc-1c25-42c0-9d30-3e39d414ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2f8fe-0674-43a1-9827-4bef9315a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro 2020 -- the European Football Championship -- has been postponed
        until next year, while golf, horse racing and prestigious marathons have also
        been impacted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3649a-ebe2-46b6-95a6-af0811edd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69547c-4ca3-41e4-9fcb-c5959084f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, organizers had said Tokyo 2020 would go ahead as planned.
        But the pressure -- both inside and outside the Olympic movement -- for a
        change became overwhelming as wider society began shutting down in response
        to the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8625f36-5300-4f1d-92bc-5d9b80cc43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-24T09:28:33.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
