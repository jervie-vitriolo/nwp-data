      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 was felt in Bago City, while Intensity 1 was felt in
        Masbate City and Roxas City.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fa604-40b0-4266-8619-5892302adc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c3de1-e654-4957-bd96-c098685f7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs chief Renato Solidum, while no significant
        damage was expected, the quake was triggered by a movement along the Philippine
        Fault which covers the whole Leyte Island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26770015-c447-4d18-bf67-5e96b6576a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555c417-7896-4cc4-ac9b-624d7eb94fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Diyan po sa Leyte, dahil po sa Philippine Fault Zone, isa ''yan
        sa dalawang earthquake generators na dapat paghandaan kung pag-uusapan ay
        Leyte Island. Kailangang matibay ang mga bahay na itinatayo sa probinsya ng
        Leyte at mga karatig na probinsya sa kadahilanang ang Philippine Fault Zone
        ay mahaba at may mga portions na matagal nang hindi kumikilos,"</em> Solidum
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b952c9a-875c-4f06-b097-b63238539d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e2e5d-20b3-492f-876b-6a44ffe75aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippine Fault Zone in Leyte is one of the two
        earthquake generators, and it should be constantly monitored if we are talking
        about Leyte Island. The houses situated in the province and nearby provinces
        should be able to withstand quakes because the Philippine Fault Zone is long
        and has not been triggered by any movement for a long time.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f292b0c-073c-4a3b-ace2-cf58c19715d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Class suspensions</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff3c42-5859-4a58-8a25-52bd202089ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the quake, the local governments of Carigara and Capoocan
        have announced class suspensions on all levels to allow authorities to conduct
        structural inspection of school buildings.</p>'
    '49':
