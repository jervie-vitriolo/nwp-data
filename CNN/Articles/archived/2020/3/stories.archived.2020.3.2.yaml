      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, in a memorandum dated February 28, said it has adopted
        the strategy of the National Solid Waste Management Commission, an attached
        agency of the Environment Department, which sought to ban all kinds of single-use
        plastic products in government offices nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df24dd-ecd6-432f-817d-c9bbcde40ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:32:23.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSWMC Resolution No. 1363, which was approved <a href="https://www.cnnphilippines.com/news/2020/2/24/single-use-plastic-banned-government-offices-.html">last
        week</a>, prohibits the “unnecessary” use of plastic products—&nbsp;particularly
        cups less than 0.2 millimeter in thickness, drinking straws, coffee stirrers,
        spoons, forks, knives, “labo” or thin and translucent plastic bags, and thin-filmed
        sando bags lower than 15 microns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2fc76-2c9c-4c46-a609-25f582155f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:32:23.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is seen as a major step to curb the use of items that “pollute
        waterways, kill marine life and contribute to our country’s increasing solid
        waste.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f8cb2-cdf9-4798-a75b-a39fdf077b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:32:23.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This directive is consistent with the Court’s efforts towards sustainability,”
        SC said in its statement.</p>'
  'Vatican-archives-Pope-Pius-XII-World-War-II':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T17:17:10.544+08:00
    'imagesource': 'jcr:34463a95-5347-43f8-a6c4-3c80e92ca369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356cd416-c900-40c0-9ffb-8ed47af8cfa6'
    'lead': 'Secret archives at the Vatican will be opened for the first time, giving
      scholars access to documents that may shed light on the controversial figure
      of Pope Pius XII, who has been accused of failing to help to save Jews during
      World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T17:19:21.522+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:52:44.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:28.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Pope-Pius-XII', 'World-War-II']
    'template': '1'
    'title': 'Vatican to open controversial WW2-era files on Pope Pius XII'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025b09f-dbfa-4759-a5b5-48811a6a2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secret archives at the <a href="https://www.cnn.com/2013/10/30/world/vatican-fast-facts/index.html"
        target="_blank">Vatican</a> will be opened for the first time on Monday, giving
        scholars access to documents that may shed light on the controversial figure
        of Pope Pius XII, who has been accused of failing to help to save Jews during
        World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fcb5a-421c-498f-a989-e4e6b8cdcfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b4c59-eb65-4641-be65-7c0e0b772ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars and Jewish groups have been asking for decades that the
        archives, which contains millions of letters, cables and correspondence from
        Pius XII''s 1939-1958 pontificate, be made available for study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7555c7-2363-4521-b626-49c800f8ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72d82b-d762-4736-924d-196e086d63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to express our enormous gratitude and appreciation to Pope
        Francis for taking this step," Menachem Rosensaft, Associate Executive Vice
        President and General Counsel of the World Jewish Congress, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a764d-1630-4d4e-9741-4efb08ffedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750a757-2d4d-4d46-8196-18363179a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican normally waits 70 years after the death of a Pope before
        making his archives available for study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef93ea6-74b2-435b-b900-b19ccdaad5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e807293-9356-4b0b-97cb-9a55c8cd1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has fast-tracked the opening of the Pius XII archives
        in order to help clear up the debate over the war-time pope, whose process
        for sainthood has been temporarily halted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bb690-4de5-4dc3-a2bd-3aba15c1dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aeb6fd-5113-426b-8f4f-3c096539302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church is not afraid of history," Francis said last March when
        announcing his decision to make the archives available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590271b4-32af-4422-b23c-57948a3c256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83fac4-94ff-40db-943a-4eeec02af9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said he hoped that the "hidden but active diplomacy" of
        Pius XII would be evaluated "in its proper light."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81b91c-75e1-45ec-b0f6-16e720cc7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b93a9-44bb-444f-aae4-905afd65497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The controversy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211a328-7167-431f-8657-ad6c8a52757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years immediately following the war, Pius XII was praised
        by world leaders, including Israel''s then-Prime Minister Golda Meir. But
        his reputation began to deteriorate in the 1960s when Rolf Hochhuth''s play
        "The Deputy" accused the pope of being silent in the face of the Nazi extermination
        of Jews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1f583-b286-4b90-b272-2314f1619975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649a0b1-717a-491b-b419-46545a49e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other books critical of Pius XII followed, such as "Hitler''s Pope,"
        by John Cornwell in 1999, and "Under His Very Windows" by Susan Zuccotti in
        2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577041fa-3e97-4460-a82f-4aa8a81681d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82e725-179a-460e-b51e-35e7dc7a0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, the Miami Jewish Film Festival premiered a
        documentary entitled "Holy Silence" that also questioned whether Pius XII
        did enough to help save Jews from the Holocaust.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f3b25-c665-496c-aa9b-4d85962b0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cbedb-c455-4e5b-9722-6972fa4ca109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Vatican''s chief archivists, Johan Ickx, said the accusations
        against Pius XII were unfounded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f9201-ba80-4f16-af86-dc8bf553e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716c0ca-96f7-49a4-976a-d5ac039dd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not at all silent," Ickx said. "All of his priests in central
        Europe and the north of Europe were actively doing nothing else than trying
        to save people, Jews as well, all people, because that was one of their charges."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ebb3e-171e-4813-8370-98df65c05420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef39424-d7d6-4fa6-b93d-91110e58a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 2, scholars will be allowed into the Vatican archives
        to study the files.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636696d7-d9c0-4b64-ad2e-07ade9748b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:19:21.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3463f2f-b044-47ee-9ff2-960e181156eb'
      'mgnl:activationStatus': true
