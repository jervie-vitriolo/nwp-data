      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC announced that Guidicelli is designated as youth Ambassador
        based on the Commission’s Resolution No. 26, series of 2010, “recognizing
        his significant contribution to the youth.”</p>'
