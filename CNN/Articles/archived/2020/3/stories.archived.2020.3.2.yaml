      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9871331-73c9-47df-8b3a-cbe1758898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre said its closing wasn''t ordered by the government, which
        Saturday canceled all public gatherings of 5,000 people or more in confined
        spaces. That included the Paris Half Marathon on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b2bc8-dfb9-40c5-af22-1d1c49dcfef1'
