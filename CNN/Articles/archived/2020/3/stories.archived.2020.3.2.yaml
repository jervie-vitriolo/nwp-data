      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient has respiratory symptoms, but is not in serious condition
        and has been in a controlled situation since arriving to New York," Cuomo''s
        statement read.</p>'
