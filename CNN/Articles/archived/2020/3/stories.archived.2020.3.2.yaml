      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Actor
        and Philippine Army reservist Matteo Guidicelli was named as National Youth
        Commission (NYC) ambassador Monday.</p>'
