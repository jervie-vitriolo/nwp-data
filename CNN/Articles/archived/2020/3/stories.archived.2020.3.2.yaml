      'mgnl:lastActivated': 2023-01-26T18:53:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53b996-9441-442d-adb5-6e784e494822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I have seen such a dramatic drop-off over
        such a wide area for a specific event," said Fei Liu, an air quality researcher
        at NASA''s Goddard Space Flight Center, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4292d-0a77-4a02-ba33-6fbbbc44973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
