      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive positives mean tests in state or local labs came back
        positive but have not yet been confirmed by the CDC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3dcdb3-1b17-451c-8471-f3c9a89e8e1c'
