      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d5938-8617-4cdf-86a7-e01a97974700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after Walz''s profile went live on Ballotpedia, Twitter
        reached out to the fake candidate about verifying his account, according to
        the teenager. Twitter''s only request was that he add a background image on
        the top of his account, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50b7e8-16e0-48b2-8269-bf897b92a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5121d2e-2fc4-4671-b59c-bd4a412b3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake Twitter account only had 10 followers as of Wednesday.
        The student deliberately did not promote the account as his intentions were
        to test Twitter''s systems rather than confuse voters, he told CNN Business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbebc7-dacd-46d4-8cb8-43b88ba41f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c8fc0-10ce-4dca-b933-6f9b2c9931a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Twitter to succeed. I love Twitter. I think it''s a great
        platform and I''ve learned so much from it," the teen said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77357a0-0443-417a-b3c9-bfe9bff2aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fc9e8-8237-426f-96db-1c2abf47e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Twitter and Ballotpedia could take simple steps to verify
        a candidate is real, such as checking Federal Election Commission records
        or asking for proof of identification.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1f9a6-5205-443b-8ea7-d672a74f69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265211e0-80f8-4f39-bec2-8f086b0c052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never had to do that," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a974355-0267-4720-a461-cd43065d68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492214e3-147d-4eb0-b61a-90b337645dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A real candidate struggles</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70170ee-e028-4888-b10c-67716041d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter verified the account of a fake candidate, real candidates
        across the country have complained that Twitter has not verified their accounts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0407aeb-00c5-4388-b4bb-56df0e6323b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24729525-ab11-4e3d-80fb-dad65056c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jannquell Peters, who is running in the Democratic primary in Georgia''s
        13th Congressional District, told CNN Business her campaign has reached out
        to Twitter multiple times asking to verify her account since December. Peters
        also has a profile on Ballotpedia.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8273a-ef5b-483a-981b-ad860fe5f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91a6e3-e6bd-4ae2-9adf-d5ba8385811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview at her campaign office on the outskirts of Atlanta
        on Tuesday, Peters said that not being verified could affect whether people
        donate to her campaign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910fb68-91df-4d27-9bff-9cdf35a6ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10249a0-48e7-4981-97e7-4309ad61e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Business showed Twitter Peters'' account, it said that
        her website linked out to her campaign team account, rather than her own account.
        Twitter said this discrepancy had caused a delay in verifying Peters'' account.
        Twitter verified the account after being contacted by CNN Thursday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc1fa3-f1a3-4c82-aa3e-60704bf6f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d2ea9-567b-4793-92b9-ab72a5217503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re asking for money online and you want to put forth
        the best effort you can when you are running a campaign, every little thing
        matters," said Peters, who is running against a longtime incumbent with a
        verified account.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b5715-cca3-4bf3-89ef-5b8fb9777962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e019e-e3d2-4663-aff6-3014643d28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, political publication The Hill reported that Twitter
        had yet to verify dozens of candidates.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d4efe-17a1-4d76-ab56-1daebbf40fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8b7e5-151f-4ab1-85b9-d0389b34c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN Business Thursday, "We''ve put into
        place a rigorous process to ensure that, through our partnership with Ballotpedia,
        we accurately identify and verify candidates'' legitimate Twitter accounts.
        Sometimes, this thorough process can cause a short delay between when candidates
        qualify for the primary ballot and when candidates are verified."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb513e-3da7-4c32-be3f-62cab59bfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e306bb-eb56-4a28-9477-41c69311df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d59d31-b34e-4f0d-ae47-907c41440fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2020 US election looming, there''s pressure on Twitter
        and other platforms to tackle a huge variety of misinformation threats.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc00ad8-ccea-4e87-beb6-56b916dc36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e18f68-0d18-4291-8a50-e14289a26c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no malicious intent. I just wanted to simply test to see
        whether this could happen. So in case someone with bad intentions wanted to
        do this, Twitter now knows and can take steps to fix this," the student told
        CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96d7b8-93e4-4c26-8b52-a7575827584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94256d-813a-44b4-82b3-b664b6d4c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community says America''s adversaries, including
        Russia, are seeking to interfere in the 2020 election. They are sophisticated
        and well-resourced actors.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e610c-21c4-42ed-bec2-f8387e3a0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12116d47-5f2d-4686-be13-a3963e545edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community''s concerns were put into perspective
        by the 17-year-old: "If I could do this as a high schooler, imagine what a
        highly trained team of people doing this could do."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
