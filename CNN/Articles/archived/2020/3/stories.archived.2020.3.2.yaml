      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8426d5d-4fe5-4f43-88a0-d88613d95ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italy and Iran outbreaks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035c875-4fff-478c-8eab-7fee999807a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Italy are at the heart of the outbreaks in the Middle East
        and Europe. In the past 10 days, 37 countries have confirmed their first cases,
        mainly in these regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7ad6a-add9-47a2-9f18-da429db472b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f05f6-935c-4e6d-801e-5770442c623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran now has 978 cases and 54 deaths, since announcing its first
        case of novel coronavirus on February 19. Neighboring countries including
        Afghanistan, Turkey, Iraq, and others have closed borders with Iran or implemented
        travel restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
