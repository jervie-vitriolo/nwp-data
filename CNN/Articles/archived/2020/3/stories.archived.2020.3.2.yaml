    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37833262-ba9c-4b65-8d8b-586436d7cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lombardy, the northern Italian region at the center of the country''s
        outbreak, 1 in 10 of confirmed coronavirus cases involve medical personnel,
        according to Paola Stringa, a press officer for the Lombardy regional government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876f16b-2443-46d3-9bd8-33a3e297e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
