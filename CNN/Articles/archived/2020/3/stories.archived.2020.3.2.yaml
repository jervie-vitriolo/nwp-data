    'lead': 'A person in San Antonio, Texas, who had previously tested negative twice
      for the coronavirus, and was released by the US Centers for Disease Control
      and Prevention, is now back in quarantine after a subsequent test came back
      positive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T21:10:05.856+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:52:41.698+08:00
