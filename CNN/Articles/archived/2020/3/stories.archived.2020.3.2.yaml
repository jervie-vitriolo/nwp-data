      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA scientists say the drop was initially most visible over Wuhan,
        where the outbreak began.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1408319-24f5-47b2-a799-bb2183ee672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
