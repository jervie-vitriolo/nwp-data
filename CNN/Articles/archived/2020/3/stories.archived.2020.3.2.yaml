      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb616e0e-4b8f-49c9-be24-8816c836c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
