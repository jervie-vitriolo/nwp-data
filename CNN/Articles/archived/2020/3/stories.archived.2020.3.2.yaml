      'mgnl:lastActivated': 2023-01-26T18:52:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York case was one of several reported Sunday. Two new presumptive
        positive cases were identified in Florida, according to a press release from
        the Florida Department of Health. These are the first cases in the state of
        Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765b9af-ee71-448d-8539-62c6f89a2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a1173-b128-46b3-8ea0-25887dda046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more cases were reported in Washington state, bringing the
        total to 13 cases. Three have been reported in Snohomish County and 10 have
        been reported in King County, including two deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14005e-f22f-4da4-9e0a-2c7a748b7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f57a5-604c-4d1b-86a0-257174de337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those were just the latest developments in Washington state,
        where officials Saturday announced the first coronavirus death in the US and
        where authorities were investigating a nursing facility outside Seattle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a217e-9954-452d-b166-ab82422a58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397839a-a274-408a-bc32-14958241f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 88,443 cases confirmed globally, at least 3,041 have been
        fatal -- 2,912 of which were in China. The US has at least 88 confirmed cases
        of the virus, according to counts by the Centers for Disease Control and Prevention
        and state and local health authorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b4489-27e0-474e-8da5-f3618520e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4f6b8-e7d3-4a1e-9c2f-4c26ea293881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials investigate Washington nursing facility</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26b79c-4908-4837-a53f-9d624eaa052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the US cases are several believed to have been spread person-to-person
        with unknown origins, including the patient in Washington state who died,
        according to Dr. Robert Redfield, director of the CDC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12889d-f00f-4094-b476-4a1369c27e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc64619-4750-413a-a353-d5e1586675d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was a man in his 50s with underlying health conditions,
        according to Dr. Jeffrey Duchin, health officer for Seattle and King County,
        Washington.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a136e-6cf8-498c-97dc-e56464f41008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74901a7-4990-431e-bf99-d067af032f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials announced two cases linked to Life Care Center, a nursing
        facility in Kirkland, Washington, including a 40-year-old health care worker
        and a woman in her 70s. The health care worker is in satisfactory condition
        at a local hospital, and the woman in her 70s is hospitalized in serious condition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748419f-bdae-4356-9d7b-bbc42cba0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2302642-8974-40d9-821f-9f765dc02af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than 50 residents and staff at the facility are experiencing
        symptoms and will be tested for coronavirus, Duchin told reporters Saturday.
        Four new presumptive positive cases were detected Sunday, all of whom were
        residents of the Life Care Center, according to a press release from Seattle
        and King County Public Health. .</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044e6d5-db75-46bc-9fc5-ea5427702acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc634bb-be1c-4cf9-8e52-deb9abfe65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the process of investigating this situation as an outbreak,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1047e-c7f4-4c08-9cc6-7d86a2f67800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb73ea-dffa-451c-96ad-7eb90c8ee668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the event very seriously," a statement from the facility''s
        executive director said, in part. Life Care Center is not allowing visits
        from families, volunteers or vendors, and admissions have been placed on hold
        for the time being, the statement said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cf2f9-112b-433a-801d-9a27bbcb98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a07b3-3efa-42a3-856b-c0b84daf94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents and staff weren''t the only ones impacted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52576908-ffa1-4777-9f3a-05e05e2cd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fdfef-a21c-4169-9f2f-dfea112fb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 firefighters and two police officers who responded to
        the Life Care Center have now been placed under quarantine "out of an abundance
        of caution," according to a statement from the City of Kirkland. Firefighters
        are either under quarantine at home or at a Kirkland fire station, the statement
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b6f89-3ad1-49a6-a172-e6cdf4ac2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e8186-4e03-49f5-9bd4-0f377c6f34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also concerns that 16 nursing students and a faculty
        member from Lake Washington Institute of Technology were exposed to the virus
        after visiting the center late last week, the school said in a statement.
        The campus will be closed Monday and Tuesday to be cleaned and disinfected.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc229492-4288-4d96-9ac5-dce175e8f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e798458-de7c-4e2a-985c-69645eb98ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five more cases identified in California</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0b97-152c-44be-a40c-cb9658eb1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five new presumptive positive cases of coronavirus were
        identified in California Sunday, according to health departments in three
        counties.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1868fe1-b36e-48b3-b1d1-5033ccb2182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15d91c-72a0-4db7-99a7-d355e25cfa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two patients are health care workers from Alameda County and Solano
        County, according to a joint press release from two localities. Both are employees
        at NorthBay VacaValley Hospital in Vacaville, California, according to the
        release. Vacaville is about 34 miles southwest of Sacramento.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd09ac4-bd65-4155-a062-130e548b7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2662e3-44d1-437d-b6fb-5d3633b7a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two patients came into contact with a community-acquired case
        currently hospitalized at UC Davis Medical Center in Sacramento, the release
        said. The patients are currently in isolation at home.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883f704-b4ed-485d-a7ba-463841dc7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
