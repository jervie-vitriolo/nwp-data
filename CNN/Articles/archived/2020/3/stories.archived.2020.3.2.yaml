    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e571760-03fa-4daf-a6c5-d94ba9c16d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:54:17.300+08:00
