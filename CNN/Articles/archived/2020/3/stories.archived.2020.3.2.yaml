      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e18c07-9b51-4251-84fa-d2ab413ce27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:06:37.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian singer and rapper released two new songs, "When To
        Say When" and "Chicago Freestyle," late Saturday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20299f84-b7e9-4743-8f8c-b7f8ed60b9f7'
      'mgnl:activationStatus': true
