      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution does tend to go down around the Lunar New Year as many
        businesses close for celebrations, however, researchers believe this decrease
        is more than just a holiday or weather-related effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609a170-3749-4665-9612-37f9fa3abbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.601+08:00
