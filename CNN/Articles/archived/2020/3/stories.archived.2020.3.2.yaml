      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2d8c7-e4dc-473e-849b-40b169725cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada now has 24 cases, spread across Ontario, British Columbia,
        and Quebec.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7447f-6582-402c-beee-c76cfaf0ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
