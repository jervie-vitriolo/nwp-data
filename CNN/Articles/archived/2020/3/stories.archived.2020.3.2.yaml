      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> The Supreme
        Court announced Monday that it has implemented an “outright” ban on single-use
        plastics in its offices in line with the campaign to promote sustainability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173b64e-7f98-465d-b623-11546e05d989'
      'mgnl:activationStatus': true
