      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six foreign tourists from Daegu City in South Korea arrived
        in Cebu City on February 25 — a day before the Philippines announced a selective
        travel ban on North Gyeongsang Province, where Daegu is located. Of that number,
        15 have already left for South Korea, while two others are set to leave the
        country today. One person has left Cebu City, while 7 are undergoing strict
        monitoring in their hotels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f277595-1810-4b38-838e-3032ad5b9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said one South Korean remains untraceable after he put
        "erroneous" information on his travel arrival card. He gave the name of the
        hotel he will supposedly stay in, but he never checked in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b18942-20e9-4484-a5b7-5612cc2c6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86d877-f89a-40bc-8d45-1f57d55ad8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official clarified that the man is not considered a patient
        under investigation, but he should be placed under strict monitoring because
        he traveled from a high-risk place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaf72e-9665-427b-9b1e-adda986fbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb4c70-9f63-43b7-94f4-21f5e933a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We still have to look for them kasi kailangan ma-monitor natin
        sila, kailangan mag-</em>monitored self quarantine<em> kasi ''yung probabilidad,
        mataas dahil galing sila sa lugar na may mga kaso</em>," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c9da8-1ae1-4943-81df-bae21abb9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
