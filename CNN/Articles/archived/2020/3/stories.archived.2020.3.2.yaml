      'mgnl:lastActivated': 2023-01-26T18:53:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21718e39-0907-4499-9fdd-dfa4471626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welfare assessor in charge of regional health care in Lombardy,
        Giulio Gallera, told reporters on Saturday that the region is evaluating whether
        to dedicate an entire hospital to coronavirus patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807b5a6-e9a7-4fc1-94b2-867b95f8d52c'
      'mgnl:activationStatus': true
