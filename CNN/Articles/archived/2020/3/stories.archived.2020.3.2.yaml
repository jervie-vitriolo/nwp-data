      'jcr:uuid': '7414a982-c3ea-43a6-9873-cb5f0aaa620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
