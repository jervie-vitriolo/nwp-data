      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f7dbe-3b37-474b-a5fe-9de38f1a677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has 89 confirmed cases -- including 44 evacuated
        passengers from the Diamond Princess cruise ship, three repatriated from Wuhan,
        38 cases that were detected and tested on US soil and four cases "presumed
        positive."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60721ea7-34b7-426e-8d5b-f6dad5618153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a3b93-62e8-4606-8d23-602e846625a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also reported its first two deaths this weekend -- one on
        Saturday, and one late Sunday. Both were in Washington state, where authorities
        are investigating a possible outbreak at a nursing facility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7b592-35be-4e16-9bbe-9d60db5b49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0307795-94a2-449a-a763-3589aacfe7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, Rhode Island, and Florida also reported their first cases
        this weekend. Patients in all three states had recently traveled to virus-hit
        countries -- one to Iran, and two to Italy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbeaef1-9dc7-45db-bb8d-b2cc524bbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e23a7-45ac-4695-9d13-bba103564dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump warned the American public that more cases
        were "likely," but urged them not to panic at a news conference on Saturday.
        He is expected to visit the headquarters of the Centers for Disease Control
        and Prevention in Atlanta this week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100683d8-fad9-4404-a412-4e61b617a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43841f-8a67-4fbc-885e-80d98ba053a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new cases in Latin and South America have raised concerns;
        Brazil reported its first case on February 26, marking the first time the
        virus had reached the continent. Only days later, Mexico, Ecuador and the
        Dominican Republic reported their first cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797199f-5fc9-4b77-8ef7-cd64b2451a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58d475-ba81-4d31-93e0-ddbf71de40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several weeks, countries in the Americas have been preparing
        for the possible importation of cases of Covid-19," said Carissa F Etienne,
        director of the Pan American Health Organization (PAHO), in a statement on
        February 26 after Brazil reported its first case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62619e06-cb3c-45bf-95ea-72066dcdd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd5fd9-b6c1-4d35-bb9c-6d80b86861f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A multi-sectoral response to ensure strengthened surveillance,
        health service readiness, preventing spread, and maintaining essential services,
        are key interventions to slow transmission and save lives."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07b236-2d7b-4863-b335-4071ffb32779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931b45f-bb79-442f-b8e0-876e5db3c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5690b3-24bc-428f-aef3-81df11cb5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the spotlight is on South Korea, which has over 4,200 cases
        and 26 deaths. The youngest patient there is a 45-day-old baby.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d22c18-9771-4c67-99de-acab2a1daa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62f83a-a839-46dc-9b58-7e00a4fc1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60% of all nationwide cases are linked to the Shincheonji
        religious group and its branch in the southern city of Daegu, which has reported
        more than 2,500 cases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a89b3a-cd7e-4635-9af7-7d2c8efbb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
