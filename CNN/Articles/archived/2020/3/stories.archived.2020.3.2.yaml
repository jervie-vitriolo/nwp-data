      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said approval for state testing was granted Saturday and the
        positive test was confirmed by New York''s Wadsworth Lab in Albany.</p>'
