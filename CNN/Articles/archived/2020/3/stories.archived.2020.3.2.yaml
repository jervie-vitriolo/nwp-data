      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in King County, Washington, confirmed the second US coronavirus
        death was a male patient in his 70s with underlying health conditions. He
        was hospitalized at Evergreen Health in Kirkland and died Saturday, according
        to a King County Public Health news release.</p>'
