      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was reported in Leyte, Kananga, Capoocan, and Pastrana,
        in Leyte; Tacloban City and Ormoc City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf47da-2eb9-4862-8cd9-e4acd69e88de'
