      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fe332-2138-4f42-a824-4cbb4014f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:06:37.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than release a music video for each song, Drake merged both
        tracks into one video directed by cinematographer Theo Skudra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ac533-1fd9-44f7-96ef-727952119544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:06:37.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a9ccf-003b-414c-ad22-eff653277bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:06:37.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs weren''t a total surprise. The 6 God mentioned "When To
        Say When" in a December interview, but didn''t say if or when it would be
        released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c37d7-e50a-486e-a860-3aa3a6e7a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:06:37.879+08:00
