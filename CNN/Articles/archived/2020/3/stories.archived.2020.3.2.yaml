    'stories': ['5db74edf-418c-4803-b742-467021fc1983']
    'template': '1'
    'title': 'The travel industry is suffering its worst shock since 9/11 because
      of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34d02e-cda2-45bf-975b-ed7e8ce61130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
