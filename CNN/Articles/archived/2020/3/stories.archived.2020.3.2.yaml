      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25aef9d-81a8-40a1-8693-bc5d532fa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases have also reached Latin America and Africa; in the
        latter, the virus has been reported in Egypt, Nigeria, and Algeria, raising
        concern of a possible spread across the continent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19814581-8109-461f-bfc0-241029081a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
