        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ecef7-cdc4-4e1d-a264-7bd962bfdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Chinese
        suspects involved in the killing of their fellow citizens in a Makati restaurant
        were carrying fake Chinese military identification cards, police said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645ab6a-f64b-4172-8d61-bf0f63ff9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eedff51-9c64-40ac-ae88-15d141e51372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found that the two Chinese suspects arrested in the shootout
        possessed People’s Liberation Army (PLA) identification cards, but Makati
        Police Chief Col. Rogelio Simon said the information did not match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ff9d8-5ee8-429e-a1ad-69591339df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7b380-f8fa-4ffb-a894-75ba176528d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi members ng People''s Liberation Army ang mga suspects. Nakuhanan
        lang sila ng mga personal belongings na may mga ID ng sinasabing identification
        cards ng PLA pero hindi sila ang mga sinasabing nasa ID cards. Iba ang mga
        pangalan at iba rin ang mga mukha," Simon said in a text message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906489e-c519-4e59-9b95-927b0536d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bc62c-9cac-4c41-985d-031cde0e634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspects are not members of the People''s Liberation
        Army. We retrieved PLA IDs, but the names and photos did not match.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39c090-3cd0-4fb5-a392-effc410e62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dcbec-2885-411e-84d2-08e2c4c5d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati police chief said the two suspects in the incident on
        February 27 that killed one Chinese national and injured another have been
        slapped with murder, frustrated murder, and illegal possession of firearms
        and bladed weapon on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac02c77-4d1e-4eab-93c9-d70d4f45c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f735180-fc59-4b89-b139-b8dff9f49dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:14:27.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, 33-year-old Yin Jian Tao and 25-year-old Kai Zheng,
        went inside the Jiang-Nan Hot Pot restaurant, together with the suspects.
        Gunfire was heard after a few minutes. Two suspects were arrested, while three
        were able to flee.</p>'
  'bahareh-z-bahari-interview':
    'author': 'Karl R. De Mesa'
    'caption': 'Former Miss Iran Intercontinental Bahareh Z. Bahari talks about her
      experience being stuck in airport limbo and her continuing human rights activism.
      Photo by FRANCIS LUMAHAN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-02T12:12:07.423+08:00
    'imagesource': 'jcr:cb091cc0-a032-404f-a54a-e7570fffaefd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d3a9798-5ec2-4ce4-81a0-cdb818f0c436'
    'lead': 'Former Miss Iran Intercontinental Bahareh Z. Bahari on her experience
      being stuck in airport limbo and her continuing human rights activism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T12:23:33.493+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:52:52.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:25.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: How an Iranian beauty queen became a political refugee in
      the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000b07e-0f6a-4e6a-ad9d-aaecc291476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Bahareh Zare Bahari
        can remember the scent of apples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf4979-b4e8-40ad-b7e6-426a720696f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up as a young girl in the city of Mashhad in Iran, apples
        were almost always on her family’s dining table. Bahari used to play in the
        orchards of her father, a fruit merchant who owned 35 hectares of land. In
        the spring, the apple trees would flower, the blooms going from white to magenta
        to lilac until the fields became a sight to behold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3859c99-c112-41bf-a8ba-092f6ca4acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young girl, Bahari ran among those trees, the scent of wood
        and soil powerful in her memory. There was the sickly saccharine odor of apples
        that had fallen from the branches, their pulp open and rotting on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65309dd-e284-4214-bd57-25cc9a5267e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes I think about my childhood and I remember the apples,
        the orchards, and the smell of the trees. Sometimes I didn’t want to go to
        the farm but I am glad my father took us. It was really like such a sweet
        dream now that I cannot believe that was my childhood,” she recalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4b909-ca55-4d04-8f26-945d80bec145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Bahari’s father died and the Iranian government seized
        their land. Her father was critical of the Islamic Republic president, Hassan
        Rouhani, and its Supreme Leader, the cleric Ali Khamenei. Bahari said this
        kind of property appropriation was common, way too common for those who ran
        afoul of the powers that be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a206f7-6563-4ff2-ac51-99ef560e9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s awful, but that’s what they do. And that was when I decided
        to study dentistry here [in the Philippines],” she explains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273f660-9520-43b7-9840-8b9035be53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after she lost her father, Bahari joined hundreds of Iranian
        nationals who enrolled in dentistry, pharmacy, and medicine programs in the
        Philippines. She was accepted in a school in Pangasinan and planned to graduate
        early before migrating to Canada or somewhere in the West.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86352f0-37a9-48d0-bc19-cde31eab137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While earning her degree in as a doctor of dental medicine, Bahari
        joined three beauty pageants, did some modelling and TV work. On October 17,
        2019, she was returning to Manila from a vacation in Dubai when Bahari found
        herself stuck at the Ninoy Aquino International Airport (NAIA), about to be
        <a href="https://www.cnnphilippines.com/news/2019/10/29/Bahareh-Zara-Bahari-NAIA-asylum.html"
        target="_blank">deported back to Tehran</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fbfbb-2458-414b-a714-ad8497cda6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Interpol <a href="https://www.interpol.int/en/How-we-work/Notices/Red-Notices"
        target="_blank">Red Notice</a> had flagged her and she was going to be sent
        to the Iranian capital to face charges that were not entirely revealed. The
        Red Notice only said the charges were related to an unspecified crime in Tehran
        sometime in early 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3c32f-b5b3-4376-b2d7-58542f2a6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:43:57.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bahari said she had not gone back to Iran since she left in
        2014. A National Bureau of Investigation document dated December 2019 also
        stated that she had no criminal record in the Philippines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e458b2-e51a-41a3-b0aa-a582dfb5f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:43:57.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said all this pressure stemmed from her activism as a women’s
        rights advocate when she was still living in Iran. She made headlines on January
        27, 2018 at the <a href="http://nine.cnnphilippines.com/entertainment/2019/01/27/karen-gallman-miss-intercontinental.html"
        target="_blank">Miss Intercontinental</a>&nbsp;beauty pageant at the Mall
        of Asia Arena in Pasay City where she represented her country.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9195fa-a70f-4efe-b076-49794ebd1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:43:57.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the national costume segment, Bahari came out waving a poster
        of Reza Pahlavi, Iran’s former crown prince and prominent critic of the current
        leadership in her country who now lives in exile. Her skirt was emblazoned
        with the former Iranian flag that bore the Lion and Sun, symbols of the pro-democracy
        government in the 1970s.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f032f21-605f-4f32-abb2-ffba286a60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:43:57.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said she was receiving threatening messages on her phone
        and social media from anonymous people. An official of the Iranian embassy
        in Manila also told her she had to come in for questioning.</p>'
    '57':
      'image': 'jcr:b033f089-2d01-4590-a499-2f791a2641d2'
      'imageCaption': 'In November, Bahari was finally granted the status of a political
        refugee under the 1951 Convention Relating to the Status of Refugees and its
        1967 Protocol. With that, the 21-year-old Iranian will not be able to go home
        again. Photo by FRANCIS LUMAHAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60b242-f981-40ba-a48c-958af3d1e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:30:30.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d17ea-152c-4259-813d-6023c3b246da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is well-known that women’s rights are severely restricted in
        modern-day Iran, one of the most powerful countries in the Middle East.  The
        human rights situation in that country is spotty at best, especially for women.  Studies
        show that many Iranian women, although they live under a conservative Islamist
        clerical state (where there there is forced veiling of women, sex segregation,
        and extreme forms of legal and practical discrimination) are highly-educated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab5608-450c-41f5-b1c1-bf06415e6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian women had been arrested for publicly speaking out in favor
        of equal rights. Bahari was one of these free speech advocates, coming out
        on <a href="https://www.youtube.com/channel/UCmP6QwMVjT7Jdauex4s4r0A" target="_blank">YouTube</a>
        and <a href="https://www.facebook.com/missintercontinantaliran/" target="_blank">social
        media</a> against these suppressive practices in her country where a controversial
        Facebook post could land her in jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c96699-493e-47d6-a33b-afeb83cca0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 17, the long reach of the regime almost had Bahari in
        its grasp as she was barred from entering the Philippines. But the beauty
        queen fought back, flailing and <a href="https://www.cnnphilippines.com/news/2019/10/29/Bahareh-Zara-Bahari-NAIA-asylum.html"
        target="_blank">making a scene</a>&nbsp;to save herself as Immigration officers
        tried to force her to board an airline flight to Tehran. It worked. She was
        eventually placed in a holding area with a mattress where her 21-day ordeal
        began, under constant fear of being forced back to Iran to face jail time
        of up to 20 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0bacf-c0e7-4e66-b594-83e2d9c2605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She <a href="https://cnnphilippines.com/news/2019/11/7/amnesty-international-bahareh-zare-bahari.html?fbclid=IwAR3vXFVhh_nu3M_TfzbLiPaQwDbUPcgVMyjFIQG8MjkN0Z1N9vjSZ7L7J9I%3Ffbclid"
        target="_blank">rallied her supporters</a>, sought out cause-oriented groups
        for legal help, and leveraged media attention as she applied for asylum. These
        included a #SaveBahari movement on Twitter, and messages of encouragement
        from detained <a href="https://www.senate.gov.ph/press_release/2019/1106_delima3.asp"
        target="_blank">Senator Leila De Lima</a> and even Iranian-American Hollywood
        actor <a href="https://twitter.com/NazaninBoniadi/status/1189061442017714176"
        target="_blank">Nazanin Boniadi</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20fe06-bb9b-4024-b9b6-40196b74e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.amnesty.org/en/latest/news/2019/11/philippines-authorities-must-not-deport-iranian-asylum-seeker-trapped-in-manila-airport/"
        target="_blank">statement</a>, Nicholas Bequelin of Amnesty International
        East and Southeast Asia, urged Philippine authorities not to deport Bahari.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e06be-811f-4577-81e8-33a16bfcee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the Philippines authorities send her to Iran she risks arrest,
        torture and other ill-treatment, and unfair trial and imprisonment,” he pleaded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb4b5a-1087-4ca2-a000-4825925fe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Bahari was finally granted the <a href="https://www.pna.gov.ph/articles/1085496"
        target="_blank">status of a political refugee</a> under the 1951 Convention
        Relating to the Status of Refugees and its 1967 Protocol. With that, the 21-year-old
        Iranian will not be able to go home again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de6b92-bcd0-40ab-94f6-f8c0dd691d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently caught up with Bahari to reflect on
        her experience at the airport, her continuing activism for the rights of her
        people, and her thoughts on modern Iranian culture. Her answers have only
        been edited for clarity and grammar, since she is not a fluent English speaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40553de3-058d-407b-8446-23ae96c519e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You made headlines when you held up the old Iranian flag
        and the picture of Reza Pahlavi’s face at the Miss Intercontinental pageant.
        Why did you decide to do that?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedb6a8-f59b-4919-a4fc-caa0a5303ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the picture of Pahlavi, I tried to send an Iranian message
        to the world. I’m glad I did that. With that little bit, I was able to make
        loud what has been happening in my country. But I did that because Reza Pahlavi
        was instrumental in my stepping out of the frame and being able to see the
        whole picture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c844075-547e-4457-bc0a-82177b4c7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking back on your weeks stuck at the NAIA Terminal 3,
        do you feel it was a necessary cost of your activism?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819c9d1-b575-459e-9c4d-6b25f0c15e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends ask me, what is the price of your being an activist?
        Why do it? Because I am a free woman that cannot be controlled. I am an unbreakable
        woman. With my experience at the airport I proved to myself that I was stronger
        than what happened. I always motivate myself when faced with difficulties.
        I just close my eyes and think about what comes after. Not even bad airline
        food can keep me down, which is what I ate during my weeks in there.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5a914-42e7-4efb-8668-fa79f925a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:35:01.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The women back home always tell me I am their idol and they admire
        me for being in pageants and still being an activist. No, I admire them. They
        are staying there, but I am out.&nbsp;I can see the whole picture now."</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ca203-f833-40f1-a7d2-86d96563e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would have happened to you had you been extradited?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284ea92-14e6-4134-bc53-bce8f6188e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I had gone back, first thing they would do is arrest me and put
        me in jail. The punishment for speaking out in Iran is arrest and detention.
        They’ll call your family and ask them to pay to get you out. If they have
        money to pay, they will release you.  If not, you spend time in jail. If you
        repeat an offense, they take something from you, like the opportunity to study
        or work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdc756-9836-450d-817a-fd804f758ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I had been deported, men will fall in line at the jail.  One
        by one, they will rape me. This is normal in an Iranian prison. Everybody
        in Iran knows that. Another normal thing is to remove my nails. First, they
        rape you over and over, then they torture you, and then they kill you. I am
        not worried about the torture or the death, but I don’t want to be raped.
        I cannot accept it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205438b7-5bd8-451e-bc0d-ac188d40f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It must not have been easy growing up as a girl in Iran.
        How did your decision to go into activism start?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6756672-93d4-4a60-ae67-321bc6fe4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Iran as a girl is very hard. For me especially since
        I have five brothers. When I was a kid they were very nice but when I grew
        up, they wanted me to cover my body. Cover it, cover it. Don’t be pretty.
        Don’t be sexy. Don’t try to be attractive or get the attention of the guys
        on the street.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10e5f9-9b79-4043-ab54-8463a2580e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School in Iran is unimaginable for non-Muslim foreigners.  You start
        studying at seven years old and everything is connected to Islam. When you
        go to school, you need to wear a hijab and the long dress called manteau (also
        called a chador), and only until you get home are you free to wear what you
        want.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a38f28-e7b7-4af9-91ff-664bfa8e3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of my time at the university, something happened.
        I was watching international TV that was forbidden on the internet, with Rezha
        Pahlavi speaking. This man on the video was talking about Islam and I paid
        attention. He said: “Women, you are not slaves!” And so I thought, “Am I a
        slave? What did he mean? Is the government using me as a slave?”  A light
        bulb turned on in my brain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58702340-2759-486b-8f07-2e92c145f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Those foreign materials are not allowed in Iran, right.
        How did you continue your search for more forbidden information?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8031154-ce2a-40cb-8224-5f1417e79723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank God for VPN. I read and watched and studied many things. After
        watching state-sponsored local TV, I started to search the internet through
        VPN and read a lot of forbidden books in Iran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e6ec6-7c75-4a8c-8790-14d2df2ae891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found and read Salman Rushdie. I started with his book "The Satanic
        Verses." It was a great book, because in Iran they said all of Rushdie’s books
        were forbidden and everyone who reads it will be executed and go to hell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53723908-fe56-4845-9a3e-1383f62da165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then. I had started modelling but it was all in secret. None
        of my brothers knew. Only my mom knew. I also did not use my name, I just
        used another name: Zarah. My hair was really wavy and curly and I was blonde.</p>'
    '69':
      'image': 'jcr:9915b996-23e6-41d9-a822-5b519045292d'
      'imageCaption': '"What gives me strength is thinking that freedom is close,
        thinking that maybe tomorrow Iran is going to be free," says Bahari. "Then
        I can go home, I can go back to my country." Photo by FRANCIS LUMAHAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4967ac7-f92d-4fda-adb9-1528843aea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:37:07.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ded28-afe7-4bbc-a3cf-2208304d2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also put up a school for young women, a secular school?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9411e-1a42-4603-b060-f85b0ed46f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, because after I graduated with a Bachelors and then a Masters
        in Persian Literature, I very soon also became president of a school where
        I started to teach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f726eb-c2c5-403c-8394-9ce1c26123cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found that the students really loved me. It’s the best feeling
        when you can influence young people for the good. So I thought I wanted to
        do it on my own. Eventually I set up a private school named Yegena, which
        in Persian means “One.” I would have more freedom to teach what I wanted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ffdc2-b273-4c82-ae1f-bc0d90bfa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hard to open my own school because I was very young. but
        I did it with the help of my father. My father owned 35 hectares of an apple
        farm.  He was rich. But I started to work at 17 because I wanted to be independent.
        It was only because of my father’s support that I was able to open a school.
        Everybody asked me why I was working when my father was rich.  I didn’t want
        to be useless and do nothing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a389f-2b6d-48b0-ab6e-1d64ea6e5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was your school different from the usual religious madrasa?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdd135-93f8-4170-9526-b9e3c2b83482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not teach the Quran&nbsp;since all the schools are teaching
        that. I started teaching English, which is forbidden. But I had English instructors
        come and teach the girls.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff70e15-ff83-4930-bb8a-1683f7c090f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First year, I just had 12 students and I had already spent a lot
        of money for electricity and infrastructure. Then in my second year, it became
        300 students. Turned out those 12 students were happy with me. They brought
        their sisters and their cousins and their friends.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d274196-1094-4279-b326-48511148fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My system at school was if you come to class you must remove your
        hijab. You must be as comfortable here as you are at home. No manteau long
        dress either.  They loved that and they were very happy. I tried to find their
        talents and encourage those.  Eventually some of my students became  top pupils
        in Iran. It was a great time. I felt I was successful.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c15ba-4468-4148-9ed7-bef1cfb98ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The closure of your school must have been hard.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8219562-25b5-4ae0-b5bf-435db8bbf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started to come down when somebody reported us to the government
        and they called me in. It was something like the equivalent of CHED here.
        They said: “We have found out you aren’t using a photo of the Khomeini in
        your school.” I lied and said well, I didn’t know that was required.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e63c2d-b7d0-4701-80c3-ce2650ca8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then they asked “Why aren’t you teaching the Koran?” I didn’t
        know how they knew that. Obviously, somebody told on us. And the final one
        was “Why aren’t you making the girls wear hijab inside your school and why
        aren’t you or your teachers wearing one in there?” Those I had no answer to
        and so in 2014 they closed down my school.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141f768-9967-437f-ab3c-ef2c69689e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in love with teaching and in love with the kids. It was very
        hard for me to accept, especially since in 2013, my father had just died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f805e9-f8e8-4c42-ac3d-304e1445bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they closed my school after two years of operation.  It was a
        very dark time for me. The education officials also told me too that I would
        not be able to work in any other job because of what I had done. Which means
        I didn’t have a future there.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecaf2e9-cc81-46b6-89c8-c91d30e4d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, I came to the Philippines. I just decided to leave Iran.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4e843-d3c8-4d32-8ae1-cb8d0c5ffe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You came here to study dentistry but you also were able
        to work as a model and join beauty pageants. How did you find living in the
        Philippines?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0cbfa-0641-47da-b447-488ebffc4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was like my second home for six years now. I came
        here with a tourist visa. It was really good when I started studying since
        I wanted to make a new start.  Because I was in the Philippines I thought
        they could not do anything to me here. Even when they told me about getting
        deported after Miss Intercontinental, I never thought they would do it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382945f-c7e3-4bc6-8387-d1be1dbabace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started working here as a model with appearances on ABS-CBN and
        GMA shows. The beauty competitions were hard to get into because in Iran there
        is no national director, unlike here. But when I got to a local Miss Persian
        pageant in Iran and won, I talked to the Tajikistan national director of the
        pageant who was Persian. She said let’s get you into Miss Globe. So I went
        to China for that and then after, it was Miss Intercontinental.&nbsp;After
        Miss Globe,&nbsp;I learned how to contact the people of these different pageants
        how to join and qualify.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a8e8f-a4fb-4c5f-973f-4dcc3b4ce8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then I thought to myself, here is a way to put a spotlight on
        my people and our problems. I really didn’t like the pageant process but it
        was a way to better represent Iran to the world.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdbb51-0593-4520-b799-f6c30f02b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:37:07.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Growing up in Iran as a girl is very hard. For me especially since
        I have five brothers. When I was a kid they were very nice but when I grew
        up, they wanted me to cover my body. Cover it, cover it. Don’t be pretty.
        Don’t be sexy. Don’t try to be attractive or get the attention of the guys
        on the street."</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf99ba-1ccf-4b96-8dc5-ae69d0ca0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You saw beauty pageant competitions as another platform
        for your activism?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549feb2-3d09-4562-a30b-7355621e1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always worked with my heart and I work for Iranian women.
        I try to be the voice of those mothers who lost their children to this regime.
        See, I was also supposed to be in Miss Universe in Georgia, but I was stuck
        at the airport.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f270a4-8586-4f5b-9058-6e52a72cd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women back home always tell me I am their idol and they admire
        me for being in pageants and still being an activist. No, I admire them. They
        are staying there, but I am out. I can see the whole picture now, everything.
        But I needed to step out to see it. While they are still inside, they are
        braver than I am.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa0ca1-06ec-4152-ba2a-d5dcf6e89b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many women in Iran whose basic civil rights are not secure,
        but this is also obviously a very personal advocacy for you.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd7e58-5149-40be-9007-e49cad28c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the worst cases I can tell you about was when I was 13.&nbsp;My
        friend’s name was Zaharah, I had known her for four years, and we would sit
        beside each other. Zaharah had a boyfriend. It was our secret, nobody else
        knew. It wasn’t a real relationship, just through letters. It was puppy love.
        She came to me one day, crying.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d7571-107e-4b01-b99b-635698ee8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father found out that she had a boyfriend and her father had
        raped her. She was crying a lot. After two days she didn’t come to school
        and after three days our teacher said that she had died. She had finished
        herself.  Suicide.  She had jumped. Zaharah’s father had said that if she
        had just wanted sex, then he would be the one to give it to her. We have a
        lot of cases like that.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34266c29-dc79-46c0-bd1b-97708b8b776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you have been granted asylum as a political refugee
        and Iran was recently prominent in the headlines as well, do you feel it is
        safe here enough for you to make a life for yourself?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db04528-12cc-4cf9-90dc-35b9a9f33e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many haters attack me until now. They say to me “you’re awful, you’re
        like garbage, you are very bad, you’re not a woman.” I don’t think it is safe
        for me since Iran’s regime has links to terror groups here, but I plan to
        graduate with a dentistry degree first. Afterwards, I can go somewhere else
        that is safe. If I could safely work here,  I would like to stay.  It would
        be easier to make a life here as an immigrant rather than start somewhere
        else again from zero.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3a83c-c5f4-4f28-bec0-05680bb966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The way you’ve handled what you’ve experienced is surely
        inspiring not only to Iranian women but other girls who need to draw strength
        for their own struggles for basic civil rights.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd7d78-2dbd-4d90-b960-c13a0b817018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:23:33.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:52:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives me strength is thinking that freedom is close, thinking
        that maybe tomorrow Iran is going to be free. Then I can go home, I can go
        back to my country. I can see my family. That would be special, especially
        for those who have been outside for 40 years and cannot go back. That is our
        dream.</p>'
