      'jcr:uuid': '1d583b0e-17b1-4dc6-9ede-f38ac55093ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:20:42.490+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T18:53:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real’s victory means they lead the standings on 56 points after
        26 games, with Barca slipping to second spot on 55, while Zinedine Zidane’s
        side also crucially have the better head-to-head record in the event both
        sides finish level on points.</p>'
