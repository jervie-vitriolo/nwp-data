      'jcr:uuid': 'b9fb5098-d2eb-4319-aa48-45c7d23b6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
