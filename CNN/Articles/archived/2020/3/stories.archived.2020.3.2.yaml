      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5913731-d5b9-4486-979c-d073dd89d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more presumptive positive cases were announced in Washington
        state on Sunday, bringing the state''s total number of cases to 8. Both of
        the new patients were men in their 60s with underlying health conditions,
        public health officials with Seattle and King County said in a news release.
        The county now has six cases of coronavirus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2965f-09ce-4969-8047-173da0632ef4'
      'mgnl:activationStatus': true
