      'mgnl:lastActivated': 2023-01-26T18:53:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f862d-086e-4cf4-9914-485be2e85e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In relation to the diffusion of the coronavirus, the prime minister
        has decreed the suspension of all events and initiatives and of all meeting
        in public places, including cultural ones, until Sunday 8 March," says a notice
        on the opera house''s website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92dddf-5d4b-45f2-a84f-c58e1834776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa8699-00d9-4904-9ee6-824f76358181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In compliance with these provisions, all performances and events
        open to the public at La Scala until 8 March are cancelled," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278888a-f209-41f0-88dc-c28fcebb7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
