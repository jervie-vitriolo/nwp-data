      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:20:42.490+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T18:53:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real swallowed chastening defeats by Levante in La Liga and Manchester
        City in their Champions League last 16, first-leg tie in the past week but
        in the second half they overwhelmed Barca, threatening on numerous occasions
        before breaking the deadlock.</p>'
