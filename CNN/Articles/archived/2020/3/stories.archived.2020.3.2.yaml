  'Greenhills-hostage-apology-resignation':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-02T20:11:32.605+08:00
    'imagesource': 'jcr:8bc2791f-fc0b-4f33-8c08-1e3cb4dc99c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '199dce40-a3a2-4ab9-8a8e-41e8a7f71efa'
    'lead': 'Six bosses of the Greenhills hostage-taker have apologized and resigned
      in a bid to free around 30 mall employees still held captive inside V-Mall in
      the shopping center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T20:13:02.600+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:52:42.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:29.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greenhills', 'Greenhills-hostage']
    'stories': ['0d378b66-4c44-4e8e-be96-41a1520e116a']
    'template': '1'
    'title': 'Greenhills captor’s bosses apologize, resign in bid to free around 30
      hostages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58150d5-0c9d-43b9-8c90-009f30520291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Six bosses
        of a former security guard at V-Mall in Greenhills Shopping Center in San
        Juan City have apologized and resigned in a bid to free around 30 mall employees
        he had held captive for hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2a1aa-e4ae-4772-9e31-800158f3e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f9f92-8862-4abd-819a-58442cf5355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who apologized to the hostage-taker and resigned during
        a press briefing organized by police are Safeguard Armor Security Corporation
        General Manager Oscar Hernandez and the company''s Assistant Director Frederick
        Gravador, who introduced himself as the captor’s direct supervisor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc04905-e622-4c7e-97e1-e2f3a7145b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b678b82-7d50-492c-9ace-55a60afda2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SASCOR is the security firm which employed the hostage-taker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223544a0-ccf2-4e7d-afe5-9c38bc64b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52030491-d38f-4ca2-82d1-f2e59ea086e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SASCOR director for operations Villamor Luis Jr. and Salvador Capadocia,
        its security coordinator for Greenhills, also apologized and resigned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b9058-bdcd-4c9e-89de-940a312e3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629e6ec-1b91-4cfa-b154-a7ed3bc0f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhills’ head of corporate security, Fernando Solina, and the
        shopping center’s security coordinator, Salvador Capadocia, also said sorry
        and stepped down from their posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cb332-b4d8-4c9e-bb0c-847238ac9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a13d1-59aa-4150-a9ec-a48fe4220611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their public apology and resignation are part of ongoing negotiations
        between police and the hostage-taker, who is disgruntled over his firing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce20fdf-a10a-4f76-850c-933775e47c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944b3f9-9efd-4fde-8a3e-f016e28d5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez, however, told reporters that the hostage-taker was not
        fired and was only supposed to be moved from his post as part of their agency’s
        policy to rotate security guards every few months. The hostage-taker was listening
        as his bosses spoke,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43df18-95d4-4535-89c1-5421bc18661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fc536-1bd7-46aa-ba3e-88585e917c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the captor alleged via a handheld radio that corruption
        surrounded his termination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2756466-a813-4117-9ff6-7c9d34f10e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58341c5-0b44-4f5f-912d-846a1376db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether the hostage-taker will finally let the
        hostages out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec92ec5-96da-4a76-b243-60dc0946c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a43fa8-31ca-43f0-a281-7ac582279d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person has been hurt in the shooting and hostage-taking
        incident in V-Mall which began at around 10 a.m. Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edf333-555e-4f6c-b452-5c6ecd613220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb8998-3841-4956-9c10-ed8a73260938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:13:02.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is armed with a pistol, officials said. During a video
        call with police, he also showed what he said were grenades in his possession.</p>'
  'Wuhan-evacuee-released-quarantine-Texas-positive-coronavirus-':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T21:01:22.529+08:00
