      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66bcc1-30f6-4c2d-9e7b-dab563c5f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:20:42.490+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T18:53:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian teenager Vinicius Jr scored the opener in the 71st minute
        with a strike that deflected off Gerard Pique, flummoxing goalkeeper Marc-Andre
        ter Stegen who had made some jaw-dropping saves, and substitute Mariano added
        the second in added time.</p>'
