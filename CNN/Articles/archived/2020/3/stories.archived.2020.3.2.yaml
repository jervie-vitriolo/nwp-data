    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0844677-4478-4e04-a5dc-5453fbf4e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
