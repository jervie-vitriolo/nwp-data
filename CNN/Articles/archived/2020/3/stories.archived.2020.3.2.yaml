      'mgnl:lastActivated': 2023-01-26T18:52:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The country''s
        outstanding debt rose further in January as the government borrowed more money
        abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7b04b-d73f-45c3-8b77-2878468cb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a288c5f-5059-4331-b7ad-cd0d2a6f8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt reached ₱7.76 trillion in January, up 3.6
        percent from the ₱7.49 trillion in unpaid dues a year ago, the Bureau of the
        Treasury said Monday. The figure also climbed compared to the ₱7.73 trillion
        outstanding loans as of end-2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88a84e-b2c5-46b5-88eb-67f019a3b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf885841-e9b8-4b3e-a4c3-c6e41e8778b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of the debt is owed to foreigners, which has climbed by
        2.1 percent to ₱2.64 trillion. The increase came as the government borrowed
        ₱33.51 billion as additional funding offshore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997d1f3-64da-4328-b9e3-e70d436d059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35da9a-8814-4072-bae1-10359df3767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government raised 1.2 billion euros (about ₱68 billion) through
        <a href="http://www.cnnphilippines.com/business/2020/1/22/PH-euro-bonds-offering.html">euro-denominated
        bonds</a> offered to foreign investors in early January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc5f67-9abe-491c-8f71-03fe998b7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dc1a8-5761-4f08-96b6-8e7bdea89106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker exchange rate also padded the value of unpaid dues, the
        Treasury said, with the peso trading at ₱50.855 versus the US dollar compared
        to the ₱50.802 per dollar rate in December 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4b598-216d-4f3f-a8ee-fff8abdf65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a8666-c89b-4679-8a42-58d15a42423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, bulk of the loans were sourced locally, which
        inched higher to ₱5.12 trillion by end-January. The figure slipped slightly
        compared to a month ago as the state paid about ₱3.86 billion worth of maturing
        debt papers, the Treasury said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33036209-b1cb-4913-82c3-98616eb5c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/1/24/retail-treasury-bond-offer-2020.html">Treasury
        eyeing ₱30B from retail bond float</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daca01f-9480-4379-8297-2710b7bda6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines borrows from both local
        and foreign sources to fund new programs and projects and manage debt payment
        periods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67c926-4c06-4d03-ab12-2c73f409648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government set aside ₱488.29 billion for debt payments for the
        month, slightly lower from December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae9f2b-2fb7-46e4-86c2-9436f5ae86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the state plans to borrow ₱1.4 trillion, with 75 percent
        of the amount to be raised locally.</p>'
