      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 cases in the US are travel-related and at least 10 are
        linked to person-to-person spread, according to the CDC. Several are of unknown
        origin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d623b-0130-4a38-bd17-4291607b9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992532c-ef06-4f2e-94af-eed6bcbbece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rhode Island Department of Health announced the state''s first
        presumptive positive case on Sunday morning. The patient was said to be in
        their 40s and had in mid-February traveled in Europe, including Italy, where
        there were 1,694 cases as of Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b9ac2-8c28-4068-afe5-78d7d3b2cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ba7db-8249-48ef-b6fc-d96bd6b2df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rhode Island patient is being treated at an undisclosed hospital,
        and officials are reaching out to people who has had direct contact with the
        individual, the state Department of Health said in a statement. The patient
        has had limited travel within the state and hasn''t been to work since returning
        from Italy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d5798-268a-4cf9-9c45-9388245ab0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
      'mgnl:createdBy': 'alyssa'
