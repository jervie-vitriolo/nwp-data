      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6d850-e0ff-4f30-8a04-bbea1a412bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oregon case was announced Friday and is believed to be a case
        of person-to-person transmission. The individual is a presumptive positive
        and is in isolation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6efa7-d129-4006-aa7c-839bdd8d6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6243595-d387-45b9-b3bf-aab98ffaa95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have no information indicating any exposure to Nike employees,
        out of an abundance of caution, we are conducting a deep cleaning of campus,"
        Nike said in a statement to CNN. "All WHQ buildings and facilities, including
        fitness centers, will be closed over the weekend."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2133d-cf65-44d4-ac25-2697b810c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074942c1-1480-485f-95fe-277d0e294ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence says more deaths ''possible'' but risk is low</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb482908-f737-49c8-aa6e-828df48934ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence told CNN''s Jake Tapper on Sunday that it is "possible" more
        Americans will die.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674d8c2-3d6f-4bf5-b105-59714749d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5e158-227a-40f2-80ff-2a8839cb9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the American people should know the risk for the average American
        remains low," Pence said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9bbef-9963-4848-bb8e-084a0f1dbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2069c9-d718-46a3-b7c4-94d412c0ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said federal officials are addressing the lack of testing
        kits in the US.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51e203-409b-46b3-bb14-16555d03b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39c6e1-5572-4c8f-9fa7-27df97a6433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said Saturday the administration is expanding
        existing travel restrictions on Iran to include foreign nationals who had
        visited Iran in the last 14 days. The US will also increase travel advisories
        for Italy and South Korea to Level 4 -- the highest level -- advising Americans
        not to travel to specific regions in those countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585534a-cc5c-4a6b-aadd-a727f9327c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30f1e2-d211-4ae7-944c-6fccc07c9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump announced in a tweet that people will be screened
        for coronavirus upon arriving in the US if they are traveling from "high-risk
        countries."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad52215-bcff-4f58-879a-1cb732d406d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06369183-fa4c-42e4-993a-2e435dd5bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.161+08:00
      'mgnl:createdBy': 'alyssa'
