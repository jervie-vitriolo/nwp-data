  'Bureau-of-Customs-Money-Laundering-Council-probe-Chinese-foreign-money-influx':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-02T15:37:41.541+08:00
    'imagesource': 'jcr:85d27f28-8599-40c9-a247-2fc067fc92bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24b7b90-1705-4e49-801b-2ce5c594e2a6'
    'lead': 'Authorities are set to launch a probe on the huge amounts of cash brought
      into the country by alleged foreign syndicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T15:44:41.512+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:52:47.594+08:00
