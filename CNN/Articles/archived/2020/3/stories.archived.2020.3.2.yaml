      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump tweeted about new screening procedures for people
        arriving from certain "high-risk countries." Vice President Mike Pence said
        more US deaths are possible but added most Americans should not worry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d6579-3d97-4869-b6ca-cd337b8aebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e844491-3314-46d9-bc06-1bbb76c91dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York University doctors and other experts say the US probably
        has more cases than identified officially. That''s because of testing delays
        and the virus'' ability to spread before an infected person shows any symptoms.
        The New York Times reported Sunday the virus might have been in Washington
        state for weeks and up to 1,500 people might be infected there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bf2e6-fcc6-4cd6-84f9-64a8aafd6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1411ac-0717-4880-b6db-4a41a9a6a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this followed official warnings last week that the virus would
        begin spreading in US communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba944b0-5b1b-42d5-9ce2-b77bcd5705bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f59dd1-d973-4dc6-a123-76ca1d18f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No clear source of infection</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50442b7b-9c76-4574-82dd-726aeb143272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US death, announced Saturday, added to a growing list
        of infections circulating in communities without any clear source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a834a-0b18-4a9b-91d5-acd9bcc1b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26c457-a02c-436a-ba7b-6817aa6ac6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 86,500 cases confirmed globally, at least 2,976 have been
        fatal -- 2,870 of which were in China. The US has reached at least 74 confirmed
        cases of the virus, according to counts by the Centers for Disease Control
        and Prevention and state and local health authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc03b87-239d-4198-b1d4-163dc25687b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd71d5-4f8d-4f7e-baac-20a2e9afdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of those cases are believed to have been spread person-to-person
        with unknown origins, including the patient in Washington state who died,
        said Dr. Robert Redfield, director of the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98573a01-7a31-4ee4-aef9-679c1292387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd85684-23de-4331-85ad-7097564de04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was a man in his 50s with underlying health conditions,
        according to Dr. Jeffrey Duchin, health officer for Seattle and King County,
        Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0f15d-8dba-4338-9925-10031060a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccac5b8-a68f-486a-af70-af7b81cdc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases in Washington announced Saturday are affiliated with Life
        Care Center, a nursing facility in Kirkland, Washington, Duchin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f77bc4-babd-4468-b75f-50d1ff215805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d901bc9-28ed-47aa-81ea-fc214ac9b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 residents and staff at the facility are experiencing
        symptoms and will be tested for coronavirus, Duchin said. "We''re in the process
        of investigating this situation as an outbreak," he told reporters Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ab2fd-f952-465f-8094-e30c68200028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838bb81-b8f4-4aea-bb74-ff0848666e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility said in a statement it''s not allowing visits from
        families, volunteers or vendors, and admissions have been placed on hold for
        the time being. "We take the event very seriously," a statement from the facility''s
        executive director said, in part.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43c61d-9a55-4b8d-ae8a-f136967bda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba8a30-f338-4bd2-b8b2-86626b14b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents and staff weren''t the only ones impacted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727dfc4b-2a0e-4dad-ad9e-1cc40b36bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b5d9a-193f-4401-b500-05ef37d51426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 firefighters and two police officers who responded to
        the Life Care Center have now been placed under quarantine "out of an abundance
        of caution," according to a statement from the City of Kirkland. Firefighters
        are either under quarantine at home or at a Kirkland fire station, the statement
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b48edd-1ed6-49b1-b74d-330d48d433a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af7ab7-1f9f-4530-b204-3a0411b119aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also concerns that 16 nursing students and a faculty
        member from Lake Washington Institute of Technology were exposed to the virus
        after visiting the center late last week, the school said in a statement.
        The campus will be closed Monday and Tuesday to be cleaned and disinfected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b370c-b462-49f0-b946-d591a368cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968e39c-6bf0-4d16-ad92-31c0b5c366f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials have urged Americans not to panic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a1a31-2aca-48db-b885-7be62f01fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86edcfb4-8030-48c3-abca-38a2591b8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to remember," Health and Human Services Secretary
        Alex Azar said, "for the vast majority of individuals who contract the novel
        coronavirus, they will experience mild to moderate symptoms, and their treatment
        will be to remain at home, treating their symptoms, the way they would a severe
        cold, or the flu."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d16f5d-6c75-409d-9301-a413d9fc80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd5083-773c-4651-97f3-a44e47302183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>74 US cases</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68292c9a-adbe-43e4-9642-ff68db0a0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 74 confirmed or presumptive positive cases in the US, 44
        people were aboard the Diamond Princess cruise ship, three people were repatriated
        from China and 27 cases were detected in the US, according to health officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ac5f9-a904-4450-9054-355f8a1004da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
