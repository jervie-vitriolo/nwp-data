  'coronavirus-infodemic':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T06:31:40.230+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8347f5a-154f-486a-a85d-f1964fd8bd32'
    'lead': 'As health officials in a growing number of countries fight to slow the
      spread of the novel coronavirus, they''re also working to stem a secondary issue
      that the World Health Organization is calling an "infodemic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T06:34:08.458+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:53:16.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:19.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Health-officials-', 'coronavirus', 'infodemic']
    'template': '1'
    'title': 'How health officials and social media are teaming up to fight the coronavirus
      ''infodemic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bee517-7e22-4c83-b1bb-a1c5c443b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As health officials in a growing number
        of countries fight to slow the spread of the novel coronavirus, they''re also
        working to stem a secondary issue that the World Health Organization is calling
        an "infodemic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a072865-94cd-4d7e-8bf0-cb6b55825384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701ba1b-8a1e-4451-9c03-d847e919d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines an infodemic as "an overabundance of information
        — some accurate and some not — that makes it hard for people to find trustworthy
        sources and reliable guidance when they need it." The problem is aided by
        the ease and speed with which false or misleading information can spread on
        social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839bdb2-1ed8-4259-b279-f614bb8a83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacda17-14ef-4794-aec3-b4038e47bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus, also known as COVID-19, emerged in China in January
        and now has spread to more than 85,000 global cases with infections on every
        continent except for Antarctica. As the disease has spread, so too have false
        claims online about how it began, the number of people infected and promises
        of magical cures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ddd34-9268-48fa-aa3a-8b7e74c6135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b8abd-dcb6-4e31-ba63-059d85cf7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular case, with COVID-19, because of the growth of
        social media platforms in recent years, information is spreading faster than
        the virus itself," Aleksandra Kuzmanovic, social media manager for the WHO,
        told CNN''s Brian Stelter on "Reliable Sources" Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb9b7c-b7fe-469d-8b4f-823ae4aff582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc2053-f18a-4121-bb3b-3d12a07f00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to help people sort through the sometimes overwhelming
        amount of information online, Kuzmanovic said the organization is working
        directly with social media companies to ensure users are directed to trusted
        sources. Now, when social media users on a number of platforms, including
        Facebook, Twitter and Instagram, search for "coronavirus," they are directed
        first to information from either the WHO, the Centers for Disease Control
        or their national health ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9067da-cfb8-4dac-b82c-52e947141d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f2172-0106-4c84-b03c-73aa54c736ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is also working to produce information in a range of languages
        as the outbreak spreads around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145f269-3487-47bf-97ee-1603353b3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436b5bd-a85e-44aa-8047-5da7c8e98e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as digital misinformation campaigns become increasingly sophisticated,
        the WHO and other world health officials should be doing more, said Seema
        Yasmin, director of the Stanford Health Communication Initiative and a former
        officer with the Centers for Disease Control''s Epidemic Intelligence Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388261b-0753-4aeb-b194-2d01302a5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c90f4-452c-4166-acf2-e5672a93b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the spread of rumors and anti-science messages during
        Ebola, during Zika," Yasmin said. "The anti-vaccine movement is not new, and
        WHO''s response often has been, ''Oh, there''s a really bad outbreak of measles
        in Eastern Europe, it''s okay, we''re going to disseminate pamphlets.'' That''s
        not enough when the anti-science messages are sophisticated, targeting vulnerable
        populations and really tailoring anti-science messages to groups that believe
        them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b8ec3-adc4-4fd2-a76a-c5b3d7b1f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4112b-e4fa-44ac-862f-94e4792be85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasmin urged news organizations to put resources toward doing health
        and science journalism and encouraged health officials to be proactive in
        fighting the ongoing issue of health misinformation online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34e2b7-952d-4a90-bcab-056f00fa0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4be705-3bb8-4792-a177-15e45c7acbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media platforms have independently taken further steps
        to curb misinformation and panic surrounding coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7c580-ffb9-41de-bd1b-73323b874160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
