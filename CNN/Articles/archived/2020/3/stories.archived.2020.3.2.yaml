      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is hospitalized at Valley Medical Center in Renton and is in
        critical but stable condition, the news release said. The other is at Virginia
        Mason Medical Center in critical condition.</p>'
    '47':
