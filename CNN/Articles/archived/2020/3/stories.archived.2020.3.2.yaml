    'template': '1'
    'title': 'A Wuhan evacuee was released from quarantine in Texas and later tested
      positive for the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaad371-a287-4bf3-93c0-8ebdf4eed4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A person in San Antonio, Texas, who had
        previously tested negative twice for the coronavirus, and was released by
        the US Centers for Disease Control and Prevention, is now back in quarantine
        after a subsequent test came back positive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1373bc0-a42b-4af3-9177-6a1f4eaaebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8381834-6bd5-4124-a7b9-4566cf8e54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual, who was evacuated from Wuhan, China, to Lackland
        Air Force Base in San Antonio on a flight chartered by the State Department
        was released from the Texas Center for Infectious Disease, according to San
        Antonio''s Mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912e67a-ce94-4ea7-baed-069c98d40265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983169f-ab61-4f12-84ed-d0897d17bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the CDC allowed the public to be exposed to a patient
        with a positive COVID-19 reading is unacceptable," Mayor Ron Nirenberg tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9863f54-47a1-49a9-8255-b3e3605c152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582e999-29cc-4758-a50a-55d2c1de21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the city of San Antonio, San Antonio Metro Health,
        and Bexar County released a statement from the CDC which said the person had
        been in quarantine for several weeks and tested negative for coronavirus on
        at least two occasions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcafb5-262d-4d3c-834b-3964b56451f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dfa58-40fc-4c9c-bb15-9dc2310e4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person was released after meeting the CDC''s criteria for release
        which includes resolution of any symptoms and two consecutive sets of negative
        tests collected more than 24 hours apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba8b5-5161-4567-bb88-063a96cba56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6a51a-1145-4a70-b6ee-00a532ab8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of discharge from the facility, the patient was asymptomatic
        and met all of CDC''s criteria for release," said the CDC statement. Following
        their release, a subsequent sample showed a weak positive. They were taken
        back into isolation at a local medical facility, the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198513f5-5a71-4808-9b7c-6a92cbe69dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e040e87-2f55-4b4e-8220-3822054bb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the additional test was performed. CNN''s calls
        to the CDC have not been returned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf688a9-c4f5-43a8-bcf7-ba15f54df26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a96e2c-2fae-416c-b103-3e2ddf5d582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discharged patient had some contact with others while out of
        isolation, and CDC and local public health partners are following up to trace
        possible exposures and notify them of their potential risk," the statement
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00731e12-0c17-4b14-be38-a0dfe7ebcb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86302a36-20d0-4fb9-b07f-c53f68de9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now local officials are concerned that the person''s release could
        have exposed the community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45880fe4-6db0-4b93-9f04-81661cdaf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625a951-b25f-4f0e-955e-1d113f59208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the individual is not showing any symptoms according to
        the local officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b1d9a-5e12-4a82-8722-20326c626495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e09a3-d8b8-442c-9ee2-bb880cb1de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Nirenberg called the situation "unacceptable," saying in a
        statement released Sunday, "We will hold the CDC accountable to providing
        complete transparency for the public. This situation is exactly why we have
        been asking for federal officials to accept the guidance of our medical community."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de312d9-296f-4557-9dd5-1d074c0a7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b6885-a5fa-4f5e-8ec3-7de0be782f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the federal quarantine period for Americans evacuated from the
        Diamond Princess cruise ship comes to an end Monday, Nirenberg says the city
        and health department will do all they can to keep the community safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a62914-e73a-408d-9d7d-30ee68b54765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fef49-0147-485e-b00e-e80e74f3c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our San Antonio Metro Health District and other local officials
        continue to address the situation with the utmost professionalism and care,"
        Nirenberg said. His concerns were shared by other San Antonio officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d61f6-ca74-41cb-a50a-2b16447a9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a67a7-6701-474a-b175-c3f5a810df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been our biggest concern and now we will experience the
        consequences of no action," Bexar County Judge Nelson Wolff said in the joint
        statement. "Time and time again, I have raised issues concerning evacuees,
        inappropriate accommodations, the risk of exposure during transporting and
        the need for additional monitoring and extended quarantine periods."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1766d-d978-422c-b9f0-b92de6634052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9f502-e9f1-4438-b62a-0bba567b968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio Metropolitan Health District spokeswoman Michelle Vigil
        said the person released by the CDC was one of 11 presumptive positive cases
        her department is monitoring. Nine of those people were evacuated from a cruise
        ship, one person was evacuated from Wuhan, and another was transferred from
        quarantine in Miramar, California, Vigil told CNN in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a267a-7e90-481f-ae04-d058d5c75a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:10:05.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/02/health/wuhan-evacuee-san-antonio/index.html">A
        Wuhan evacuee was released from quarantine in Texas and later tested positive
        for the coronavirus.</a>"</em></p>'
