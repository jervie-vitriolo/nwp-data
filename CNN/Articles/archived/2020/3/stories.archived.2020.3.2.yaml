      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/01/tech/coronavirus-social-media-reliable-sources/index.html">''How
        health officials and social media are teaming up to fight the coronavirus
        ''infodemic''''</a></em></p>'
  'Louvre-Museum-closure-coronavirus':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T06:36:11.670+08:00
    'imagesource': 'jcr:f5501eee-3ae9-4679-92c3-11c0e7ef77ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3753f259-9780-411f-b462-1fd3948db1e7'
    'lead': 'The world''s largest art museum has survived monarchies, fire and wars,
      but concerns about the novel coronavirus have shut down the Louvre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T06:37:42.132+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:53:15.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:19.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris'' famed Louvre Museum is closed as France deals with at least
      100 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65000d-5e5c-4733-8f30-38a5c05bbde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The world''s largest art museum has
        survived monarchies, fire and wars, but concerns about the novel coronavirus
        have shut down the Louvre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e056fd-138a-4901-b2ee-e95f691e834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c833ad7-f475-48be-865e-834e4d985145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Louvre cannot open this Sunday, March 1," a statement from
        the Louvre said. "Museum staff met to discuss the health situation and the
        Covid-19 prevention measures taken by the museum following instructions from
        the competent authorities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a4de8-5527-469d-887e-42a2b9429fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14a1f8-c026-4ec0-af35-f8897b4d25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the home of Leonardo DaVinci''s "Mona Lisa"
        and a half million other pieces of art will reopen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee319573-891a-4be3-96f5-0fe25b314475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa68006-d63c-4e7b-ac24-b811061c98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum staff will hold another meeting on Monday with the Exceptional
        Health, Safety and Working Conditions Committee, the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f784a06-d227-491c-a387-a6a4d8d8b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af0915-c0ad-4a42-98f8-cf2041a58757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, like many countries around the world, is scrambling to contain
        the novel coronavirus, which has killed more than 2,900 people and infected
        over 85,000 worldwide since December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9daaa1-40f1-43a3-8526-b24309137d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee1073-16f4-4d0a-97bb-525658f216af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 confirmed cases of novel coronavirus have been reported
        in France, including two deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97821496-05df-4253-85ea-8707f7b5779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c7438-1f48-4703-85ec-1f92654e672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:37:42.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the French government issued an order canceling all
        public gatherings of more than 5,000 people within confined spaces. That forced
        the cancellation of the Paris Half Marathon on Sunday, but the directive did
        not apply to the Louvre Museum.</p>'
