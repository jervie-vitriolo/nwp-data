      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower income workers will be hit harder," said Sung Won Sohn, professor
        of business at Loyola Marymount Unviersity. "They''ll have to cut back their
        spending immediately. That has a significant multiplying effect throughout
        the world." He said the drop in economic activity globally could be as much
        as $1 trillion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a733110-5ffb-4be5-89a0-6dc4788df3fe'
