      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first novel coronavirus cases
        were reported in Florida and New York on Sunday while officials in Washington
        state confirmed the second US death from the outbreak.</p>'
