    'title': 'Vanessa Bryant ''devastated'' by allegations that crash photos were
      shared'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998a56f-05c2-4a9b-a06e-f96da008e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Kobe Bryant''s widow is "absolutely
        devastated" by allegations that first responders shared photos from the helicopter
        crash that killed the NBA legend, their 13-year-old daughter and seven other
        people, an attorney for Vanessa Bryant says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151c236-bd8f-48f1-b22e-28e4ff9f316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81e455-90ea-45a5-ba71-2c625f33c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary C. Robb issued a statement after reports that deputies from
        Los Angeles County sheriff''s and fire departments shared photos of the January
        26 accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8af88-e479-473b-9b6b-ef5041d741fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e440e0-086a-4666-9291-b82cdb2c71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant personally went to the sheriff''s office the day
        of the crash and asked it be protected from photographers "to protect the
        dignity of all the victims and their families," Robb said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8402f-6eb6-41de-ad96-b97297681d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2501e55-f4f9-49ef-a8d2-a42cf6f21658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders should be trustworthy. It is inexcusable and deplorable
        that some deputies from the Lost Hills Sheriff''s substation, other surrounding
        substations and LAFD would allegedly breach their duty. This is an unspeakable
        violation of human decency, respect, and of the privacy rights of the victims
        and their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dc564-e33d-43b7-b1a8-b877f4056423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad39c38-00e2-464d-9b7b-f7fdd35fd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are demanding that those responsible for these alleged actions
        face the harshest possible discipline, and that their identities be brought
        to light, to ensure that the photos are not further disseminated. We are requesting
        an Internal Affairs investigation of these alleged incidents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf36b0-168f-43ff-b45e-0f6404b3d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce1c0b-c057-493b-805d-276fbd57fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Friday, the sheriff''s department said, "The
        facts surrounding these allegations are currently under investigation, as
        are the effectiveness of existing policies and procedures. The Sheriff is
        deeply disturbed at the thought deputies could allegedly engage in such an
        insensitive act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a6429-6485-4495-93e7-362ddb2062b5'
      'mgnl:activationStatus': true
