      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Guidicelli’s patriotism and nationalism, initially manifested
        by being a military reservist, is expected to serve as inspiration and encouragement
        for the Filipino youth in the fulfillment of their role in nation-building,”
        the Commission said in a Facebook post.</p>'
