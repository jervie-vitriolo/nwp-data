      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Civil Protection Authority reported the country now has
        1,694 confirmed coronavirus cases, up from 1,128 confirmed cases on Saturday.
        Thirty-four people have died.</p>'
