      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Ten Filipinos
        quarantined at the New Clark City have been cleared for coronavirus infection
        while four others are awaiting their test results from the Research Institute
        for Tropical Medicine (RITM), a health official said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba18b5c-b509-4e59-9aeb-42183b889f1b'
