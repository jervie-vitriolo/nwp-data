      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN calls increases ''deeply disturbing''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf19fc3-5bbf-40d7-94d6-ddcad43001f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Saturday that it was raising the travel
        advisory level for parts of Italy and South Korea where the coronavirus has
        spread widely. On Sunday, Trump said in a tweet that people will be screened
        for coronavirus upon arriving in the US if they are traveling from high-risk
        countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8e3dc-104b-4d5e-a09e-33a863a4223f'
