    'lead': 'Satellite images released by NASA and the European Space Agency reveal
      that air pollution over China has gone down since the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T06:40:58.599+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:53:13.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
