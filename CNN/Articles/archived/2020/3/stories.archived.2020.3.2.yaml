      'mgnl:lastActivated': 2023-01-26T18:52:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9cf10-d97e-4297-b163-62e9e3c6dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the South Korean province, the Philippines also has an
        existing travel ban on China, its special administrative regions Hong Kong
        and Macau, and Taiwan.</p>'
  'novel-coronavirus-covid-case-fatality-rate-higher-undetected':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-03-02T16:19:04.659+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3a0218-ad58-46c8-af31-78b4b01327b2'
    'lead': 'A health expert says COVID-19’s case fatality rate may actually be higher
      amid fears of undetected cases around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T16:21:59.352+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:52:46.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:27.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19']
    'template': '1'
    'title': 'Coronavirus fatality rate seen higher as world fears of undetected cases
      – expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a870a5-905e-4005-adb1-f01e32a5766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> With the
        number of confirmed cases rising globally, the fatality rate of the novel
        coronavirus disease is deemed to be “quite high”, a health expert said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28137d-8dab-4ccc-a115-fa60480d67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Manuel Dayrit said the COVID-19 fatality
        rate— which has previously been computed at around two percent— may actually
        be higher given the possibility of undetected cases around the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543292c-a595-4648-abb7-e7409322b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re (officials) saying there are a lot of mild infections
        that they haven''t detected, and therefore they''re saying it''s lower,” Dayrit,
        who previously served as the government’s Severe Acute Respiratory Syndrome
        czar, told CNN Philippines’ <em>The Source.</em> “Many cases are flying under
        the radar.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b7cd2-8556-4533-a5a1-e12e9941164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2020/2/29/more-coronavirus-cases-united-states.html">It''s
        likely there are more coronavirus cases in the United States than the numbers
        show</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6d339-059f-415e-b7c1-9c5dba98dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit said while SARS and the Middle East respiratory syndrome
        coronavirus posted higher mortality rates, COVID-19 is seen to be more “explosive”
        with a quicker reproduction process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053377c2-3a6c-49cd-b5aa-a3c7d1e05b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has repeatedly assured that precautionary
        protocols to prevent the spread of the disease are in place. There are no
        new confirmed cases of coronavirus in the country, but hundreds of Filipino
        crew members and passengers from the Diamond Princess cruise ship remain in
        quarantine in Tarlac.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942c143-ded9-4f68-bac0-7ffcb6c894a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/28/Philippines-coronavirus-quarantine-sites-Visayas-Mindanao.html">Gov’t
        scouting for quarantine sites in Visayas, Mindanao as worldwide coronavirus
        cases soar</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fe3d6-46dc-4c12-afe4-523939a6b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dayrit lauded the government’s efforts, he said the current
        coronavirus situation is just “the tip of the iceberg” – with the world bracing
        for worst case scenarios.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e9f88-6ef8-4cc8-99f4-752d914323cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the bigger iceberg underneath are all of those undetected
        and actually mild cases that are actually circulating in the community,” he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d92169-32fd-45d2-9afd-76be6c5a4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the World Health Organization said the coronavirus’ case
        fatality rate was on a <a href="https://cnnphilippines.com/news/2020/2/4/WHO-coronavirus-death-rate-lower-.html">downward
        trend,</a> despite a rapid increase in cases. The agency has since declared
        the outbreak as a global health emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3615f7-0549-44f8-a542-6b7d4f462992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:21:59.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,000 people have been killed by the COVID-19 as of Monday,
        CNN reported. The disease has since spread to 66 other countries outside of
        China, with over 89,000 cases to date.</p>'
