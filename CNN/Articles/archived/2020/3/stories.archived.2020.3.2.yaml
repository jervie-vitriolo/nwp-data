      'jcr:uuid': '57d8dd8b-848e-4385-8f49-e19e8e67ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have given the instruction to hospital to swab all the patients
        that come in with respiratory diseases symptoms. It''s important to preserve
        the well-being of medical personnel, which today represents the 10% of the
        infected," Gallera said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8ec1f-2ce4-4fc5-8439-daec93add2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baa236-6209-424d-ad5a-5dc15f42425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has put several cities and towns in the country''s north on
        lockdown, banning people from entering or leaving affected areas, suspending
        public events and closing attractions, such as museums, to the public, according
        to the European Center for Disease Prevention and Control. The measure effectively
        put an estimated 100,000 people under quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956e961-c025-4fa3-a4ec-2dde94ea0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fe3a0-90ef-4402-b7c0-14a5bc55e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, The Louvre remained closed Sunday, the museum said in
        a statement to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b79e0b-6a93-4459-a6e7-5e5bd8aff53d'
