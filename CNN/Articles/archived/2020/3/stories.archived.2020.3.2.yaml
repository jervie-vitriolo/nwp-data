      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 10 who tested negative are set to be sent back to the
        New Clark City Athlete''s Village to complete their quarantine after recovering
        from their mild illnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541c608-b4ea-4910-b923-b141e39a3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef002266-3a9d-4283-9021-7addea31cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 445 Filipinos — mostly crew members — were brought home
        from the Diamond Princess cruise ship last week. The repatriates, along with
        the health and foreign affairs personnel and volunteers from the Philippine
        Embassy in Tokyo who helped bring them home, were transported to the sporting
        village in Tarlac for the second round of 14-day quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d05e6a-6f88-4339-ad0d-2ac70fe0c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dda5a-52d9-4242-b319-9bf924a7adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration Administrator Hans Cacdac
        said the Filipino crew will be given P10,000 each and transportation allowance
        to travel from New Clark City to their homes in the Philippines once they
        complete the quarantine requirements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf344a-1ed8-4776-9f21-5f8822dd2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb70e7d-4462-47e1-80fd-564045952229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation did not include 80 Filipinos who have fallen ill
        to COVID-19 in Japan. Of this number, 32 have already recovered. Ten of those
        have already returned to the Philippines, while 22 other await repatriation
        details and will undergo strict DOH monitoring.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc4b83-ebfd-4959-8fba-dd2c82ec59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd013d35-a1ad-4465-96e0-46000a89b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans, Britons, and Australians who were previously on
        the Diamond Princess only tested positive for coronavirus after they returned
        home from a 14-day quarantine. Among them is a 78-year-old man from Perth,
        Australia who became that country''s first reported death due to the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b796ea-94e5-4b53-85e5-46f82489917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663b3bd-49db-4022-8cea-6de5e9040d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the most common symptoms of COVID-19
        are fever, tiredness and dry cough. Some patients may have aches and pains,
        nasal congestion, runny nose, sore throat or diarrhea, while others become
        infected but don’t develop any symptoms. About 80 percent of those infected
        recover from the disease without needing special treatment. Around 1 out of
        every 6 people who get COVID-19 become seriously ill and develop difficulty
        breathing. Older people and those with underlying medical problmes like high
        blood pressure or diabetes are more likely to develop serious illness, the
        WHO added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8e2a2-be79-4248-bb08-b444421dec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261a608-515e-470e-ab3c-969961b92b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 43 patients under investigation admitted in various hospitals.
        The Philippines has three confirmed COVID-19 cases. Two of them have already
        recovered and returned to China, while one died — the first recorded death
        outside of mainland China.</p>'
