        <a href="https://t.co/1d13uQuOTJ">pic.twitter.com/1d13uQuOTJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1234244003937153025?ref_src=twsrc%5Etfw">March
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
