      'mgnl:lastActivated': 2023-01-26T18:52:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6a226-a779-4dc8-8a59-1b8cd4771ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel industry crucial to the global economy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa35e3-dc25-4cee-b84c-5f52a5e865c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit to the travel industry has the potential to become a major
        drag on the global economy if the coronavirus continues to spread around the
        world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfb803-a937-44bd-8166-ebd193671c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba544e7-d03d-440c-992b-2990a4e93a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s vital. If you measure the entirely of the impact of travel,
        it is bigger than any other industry around the world. No other industry can
        say it supports 1 in 10 jobs," said Adam Sacks, president of Tourism Economics,
        a leading research firm that follows the industry. His firm produced the data
        on the industry''s global revenue and employment, the latter for the World
        Travel and Tourism Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d74c75-b20e-44de-a18e-91533540c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb548ea1-d125-4fad-b2d9-0856c36c932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s partly because it''s such a diverse industry. It includes
        a lot of things you don''t think of," said Sacks. "Besides airlines and hotels,
        it''s part of retail, part of restaurants, parts of technology."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dc2a8-083a-4d39-9695-fdb74eae69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182eb36-3a56-4170-acb7-40ac815070ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect on travel is growing by the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26477bb3-b57f-4b1d-90c2-3437e0d1f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b961a-f136-47f2-9224-c07d1a7b761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a sharp drop in travel across the Pacific, not just
        to and from China, the epicenter of the outbreak, but also to other Asian
        countries. This week United Airlines disclosed that it had seen a near total
        drop in demand to China and about a 75 percent&nbsp;decline in near-term demand
        on the rest of its trans-Pacific routes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f570542-82d6-45e9-b6fa-697db9879ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4169a8-9562-4e40-bd3f-85863fec0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals have become the most frequent global travelers
        in the world, with 180 million holding passports, compared to the 147 million
        Americans who have passports. And travel by the Chinese has been virtually
        halted due to the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee80a5-52a1-4f3c-8d6d-e6348010343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652d141-ae16-48fe-850f-ef5b4e597b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharp drop in business travel</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10eb8d2-ccd1-468c-a0d5-6a29bf13bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The falloff in travel has expanded beyond the Chinese market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb110e9-7b7e-42c9-a5ce-1174d3e841d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd8627-58ad-4d52-9c9a-7f7a6e2cc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major conferences expected to draw more than 100,000 visitors
        each were canceled even if their location has yet to experience an outbreak.
        That''s because people traveling from around the world could bring the virus
        to the event, and infected people are slow to show symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08691ac4-12bf-499f-867d-e4cedfce9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299d8e7-33b4-47f1-86ca-1b192882c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceled conferences include the Mobile World Congress in Barcelona,
        the leading show for the mobile phone industry, the Geneva Motor Show, Facebook''s
        F8 conference, and ironically enough, the ITB Berlin, the leading trade show
        for the travel industry itself. It was expected to draw 160,000 participants
        starting Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb274141-ee38-40bc-a29f-7f24eeb88d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a5d44-c81a-43fc-b58e-81fdca59fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the largest global travel show is being canceled
        right now is telling," said Sacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39b8ee-821f-4a5d-bb1b-faf94242c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9268c93-7d32-4c6f-927e-a7b524c3b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just the big shows being canceled. All kinds of business
        trips are being canceled or put on hold because of companies'' concerns with
        exposing employees to unknown risks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cf5bf-8cc9-43a4-a5da-65ba3331d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b2d23-88cf-4064-bdcd-a937572709d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major companies such as Amazon are on record discouraging non-essential
        travel for employees. According to a survey of 400 businesses by the Global
        Business Travel Association, nearly half of businesses have already canceled
        or postponed at least some meetings or travel. The group estimates that up
        to 37 percent&nbsp;of business travel is at risk of being lost.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360ce95-921d-4605-81cf-04eec0209d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c2957-7823-4155-b8f1-a8e27f0aafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep and immediate drop in willingness to travel is comparable
        to what happened following the 9/11 attacks, said Scott Solombrino, the trade
        group''s executive director. Confidence started to improve as time passed
        after the attacks, he said. In the case of coronavirus, the concern about
        travel is growing each day amid new reports of outbreaks around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1ea13-fab1-4a76-8e50-fd772ddf11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707458e0-dd7b-4168-b52d-c1306e351286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fundamentally affecting the way many companies are now doing
        business," he said. "If this turns into a global pandemic, the industry may
        well lose billions of dollars -- an impact that will have negative ramifications
        for the entire global economy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90476c0b-3bab-45b7-a8c8-43428ec55dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13812e-cbce-4f81-823a-398cf5d4ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leisure travel also affected</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5f0b3-d264-4740-9a27-5bafc270cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just business travel. Americans who were busy making plans
        for spring and summer trips are also thinking twice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57883830-5e00-407c-b7a6-10d7cc8c6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043be568-483c-4c81-9935-c372189b092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of 1,200 US adults by the Kaiser Family Foundation found
        that one in eight have already changed their travel plans due to concerns
        about the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78075d39-971e-4af8-8a62-c85dd719bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b71cf-f958-491f-b068-f566a547cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall impact depends on how long the outbreak continues. Past
        health crises, such as SARS epidemic, indicate people will be willing to start
        traveling as normal again soon after there is a sense that is safe to do so,
        Sacks said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51169c8a-092e-40c4-a397-d0e4365a7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ebfed-a348-43d8-b9ff-c74e213796cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel globally is incredibly resilient," he said. "People''s desire
        and need to travel outweigh their concerns fairly quickly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d25ea8-620b-4a27-b33e-c47437c1f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa491146-d5ce-43da-a1cb-abfa7d29d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the travel that has been lost already, or will be canceled
        in weeks or months to come, is unlikely to be made up.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ddc0c-0cb9-4195-b145-824c682b1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e05f38-feb5-41c6-88e4-758b866819df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is gone, lost forever," said Zandi. "It''s not like you''ll
        hold two conferences in the fall if the one this spring is canceled."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a96621-9fa5-4b17-af5d-3c041b9f02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882516d9-10b3-4e95-96ab-6f3fdbd7912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job losses to come</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bad9ce-f0f4-458e-bdc9-28e26acff171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has not been deep job cuts announced in the travel
        industry. But millions of workers could lose their jobs, or have their hours
        cut, if the demand for travel continues to be depressed. That is especially
        true for lower paid service jobs such as housekeeping at hotels and waiters
        and waitresses at restaurants.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14445acc-c8fe-43d1-8a77-e463e45afa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8193cf2-4a28-4b4f-8629-c70d109eead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as those workers are forced to cut back their own spending,
        the impact of the slowdown will ripple through the broader economy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd65637-0604-470e-8827-e84aed674b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a3af9-a957-4f5c-bf91-3559bcb670d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
