      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was recorded in Lapu-lapu City and Lawaan in Eastern
        Samar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98f5ac-d732-4544-97a3-3002441bbca7'
