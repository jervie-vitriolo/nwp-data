      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84394e9-d98b-4d2a-85fc-a47a6d895043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.981+08:00
      'mgnl:createdBy': 'lara'
