      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Italy now has 1,694 cases and 34 deaths -- the most coronavirus
        cases of any country outside of Asia. And it''s not slowing down -- on Sunday,
        Italy reported a 50% increase in cases compared to the previous day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06161079-bc80-4013-8c99-916262cc9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58188eed-fb86-4fd2-934b-b743e8f9b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities and towns in the country''s north are under lockdown,
        with movement limited in or out of affected areas -- effectively quarantining
        100,000 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c1895-dbfe-4503-98ee-65af9707b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691139fd-a321-445c-9a0a-c2c4a3137f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries like the US have also implemented travel restrictions
        to and from Italy. Two American airlines have suspended flights to Milan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da90922-3101-44bd-a0e7-1ef704f6498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719789d9-ecea-4939-8cdd-cb40ff776ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Europe are taking precautions to prevent large gatherings
        of people. Many public spaces like the Louvre in Paris and Milan''s La Scala
        opera house have closed, while crowded events like the Paris half-marathon
        have been canceled. A French official advised against a long-time French tradition
        -- cheek-kissing -- to avoid close physical contact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fe42e-bf0b-4ce2-b06c-8e2d94301ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227335b-2e68-4e52-9c18-3480bdab095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
