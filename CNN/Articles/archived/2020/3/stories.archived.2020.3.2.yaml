      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was felt in Palo, Dulag, Babatngon, Alang-alang and
        Palompon, Leyte; Mandaue City; Cebu City; and Naval, Biliran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e76fde-8263-4523-8852-6c407aed5fdf'
