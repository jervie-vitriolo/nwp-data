    'template': '1'
    'title': '10 quarantined Filipinos test negative for coronavirus, 4 await lab
      results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87874e7-e436-418f-a960-641110e49c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:54:17.300+08:00
