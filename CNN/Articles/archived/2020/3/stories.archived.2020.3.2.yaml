    'template': '1'
    'title': 'House ousts 2 lawmakers from key posts amid coup talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7125c-ed06-41c0-9669-403446c3ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> The House
        of Representatives on Monday removed two lawmakers from key posts amid rumors
        of an ouster plot against Speaker Alan Peter Cayetano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d13a70-b29c-4cf3-973a-8692104c0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte lawmaker ACT-CIS party-list Rep. Eric Yap is now the chair
        of the powerful Committee on Appropriations, which handles budget bills. He
        replaced four-term Davao City 3rd District Rep. Isidro Ungab, who was chairperson
        of both the Appropriations and Ways and Means Committees.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd810e-e5a5-4bee-a93c-a57c4e8dbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap told reporters after his election that he had no idea that he
        would take over the appropriations panel, saying that Cayetano only asked
        him today to lead it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1d9fa-c4f9-4841-b0af-cea375f2df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaya ng ibang responsibilidad na iniatang sa atin, buong puso kong
        tinatanggap ang hamon na pagiging Chairman ng House Committee on Appropriations,"
        said Yap in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b24fae7-86e9-43a1-aa54-128f0a405753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae41ef-f8a0-4bb6-b7a6-53354b941646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just like the other responsibilities that were given
        to me, I accept the challenge of being the Chairman of the House Committee
        on Appropriations wholeheartedly.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b857fd7-cc2d-49a3-be22-645caebdeda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a128838-2ee4-4379-916b-34cfb39b2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aside from matters of general appropriations, projects
        like social service delivery programs that need funding, will also go through
        his committee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118f105-a050-4449-8229-274ce5ed25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.148+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf99f5-85ff-4fc4-b2f4-4ae1c8faa0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.149+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ungab, who was previously endorsed for Speaker by Davao
        City Mayor Sara Duterte''s regional party Hugpong ng Pagbabago, said in a
        statement after his ouster that he has accepted his fate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f13e0f-fa64-4157-93a5-c7c145fa5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2cc00-c5c9-43fb-948f-9a1691925b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab, who was previously endorsed for Speaker by Davao City Mayor
        Sara Duterte''s regional party Hugpong ng Pagbabago, said in a statement after
        his ouster that he has accepted his fate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bd8c4-9243-41bf-bdaf-90062e17b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabayan party-list Rep. Ron Salo is now the head of the
        House’s delegation to the House of Representatives Electoral Tribunal, replacing
        Oriental Mindoro 1st District Rep. Doy Leachon, a stalwart of ruling party
        Partido Demokratiko Pilipino – Lakas ng Bayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b1856-477e-49a0-bbbd-cfc045cce1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one objected to the movements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab9900-41d1-421c-9d8e-206aa220c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T23:44:21.149+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon aired his side of the story, saying in a statement that
        the alleged House coup on speakership is a "self-created scenario."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb0dcf-03e7-4fbd-bb2d-95d06952b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Games and Amusements, previously headed by
        Yap, is now led by Abra Rep. Joseph Sto. Niño Bernos. Yap stays on as vice
        chair of the panel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835723b4-3b39-42cd-af03-2e7a147ab6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes in the two key House posts came amid reports that a
        leadership shakeup in the chamber will happen soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b046cc-fa08-45dd-89ab-f30c130f3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano alleged last week that Marinduque Rep. Lord Allan Velasco
        — with whom he has a standing term-sharing agreement — is plotting to oust
        him and had been promising committee chairmanships and unsolicited budget
        allocations to colleagues in the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14708257-84db-491f-a5ea-8cee29e606b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:26:29.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and his party, however, have belied the supposed coup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d53ed-28bc-43fd-8a66-d80486f6c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5726ed-508e-4555-aa4a-1bd56003dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a need that we sign a manifest of support, PDP-Laban
        is willing to do that just to show our sincerity that we do not know anything
        about this," said Deputy Speaker Johnny Pimentel, spokesperson of PDP-Laban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7cfc8-e1bc-4bf6-90e7-e196c363c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43c08-b2f7-454b-91de-93451f559644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Rep. Lito Atienza, however, believes Cayetano and
        his allies are only floating the supposed ouster plot either to divert public
        attention from ABS-CBN''s bid to renew its franchise, which is due to expire
        on May 4, or ditch the term-sharing deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81ed9c-7d1f-43ad-b553-486b1f922587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec09a1-7d80-4a2a-8343-ab1a1a55799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.810+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumagawa ng drama ito</em> (They''ll make a scene for now)
        then he (Cayetano) will be the one to move for a declaration of [all] positions
        vacant. Why? Because he wants an election now and not to honor the agreement
        that he entered into," Atienza told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4408e-1430-4ef9-9f78-a7a00c71ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe769cc-daa4-4993-8c5c-f261ca006108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:59:07.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
