    'title': 'Third Filipino tests positive for coronavirus in Singapore '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680e722-ea04-40ff-9906-51da83c791a2'
      'mgnl:activationStatus': true
