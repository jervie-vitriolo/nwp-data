    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:27.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'AMLC', 'Anti-Money-Laundering-Council', 'Chinese-money']
    'template': '1'
    'title': 'Customs, anti-money laundering body to probe influx of foreign bucks
      in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075074e-17c4-4d85-994c-06cfd3429d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> The Bureau
        of Customs is set to launch a probe with the Anti-Money Laundering Council
        on the huge amounts of cash brought into the country by alleged foreign syndicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095132cb-0f2b-425a-8404-8682ea1747f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez has ordered the two agencies
        to “closely coordinate” with each other in investigating the influx of foreign
        currencies in the past months, the department said in a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfe11d-6822-4741-ae5d-5e0ae995c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC earlier reported that in 2019, an estimated $370 million or
        ₱18.8 billion was brought into the country by two groups— one of which supposedly
        involved Chinese nationals, BOC reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc50f1a-1bd9-427d-8f5b-3a10ab4cbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BOC chief recommended to Dominguez the creation of an interagency
        body to keep tabs on the inflow of foreign currency into the country via the
        country’s ports of entry, and to recommend measures to deter the use of these
        funds for illegal activities,” the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571907d6-a364-4bac-9c7d-0d555fef9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also set to conduct its own investigation on the issue,
        which was first brought into the limelight by Senate Blue Ribbon Committee
        chairman Richard Gordon. The lawmaker earlier revealed that some Chinese visitors
        who arrived in the Philippines from December to February brought in a total
        of $180 million or roughly ₱9.1 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1561e92-39b1-47b7-8093-1cd13bd35622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/28/gordon-probe-dollars-from-chinese.html">Gordon
        wants probe on big bucks brought in by Chinese</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8e93e-d774-4c61-aef7-083c2d08fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money has been declared for gambling and investment purposes,
        but Gordon raised concerns over the amount and intent of the Chinese visitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313501c4-ea3c-4326-bf6c-a4f1a1764819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magca-</em>casino <em>lang sila at</em> investments. <em>Ang
        nakakapagtaka, bakit malaki,”</em> Gordon told CNN Philippines’ <em>Balitaan.</em>
        “<em>Nakikita ko rin, namimili sila ng bahay</em>, condo(minium). Nakaka-base
        sila dito.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1796f0-f905-4711-89e4-bdf148cd6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they will just gamble and use the money
        for investments. What’s surprising is the huge amount. I can also see some
        of them are living here, at condominiums. They are now based here.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0a0cf-c6be-40d2-89a2-18e4a5239d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e196a-0fb6-47ae-aa48-635ca5867f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93489cf-58ab-4acb-9bae-204ad8042e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Billions brought into PH by POGO’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391535e-0731-466f-9061-2e101c70197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros meanwhile said she and her colleagues in
        the upper chamber believe the huge sum of money may have been funneled into
        the country by Philippine offshore gaming operators (POGO) workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eec86b-47c5-4f0e-9d4f-d77fb2cd1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think sense <em>naming lahat ng paglabag sa ating bansa ay kaladkad
        ito ng mga</em> POGOs. <em>Nagmumukha na itong</em> invasion <em>dahil bukod
        sa</em> tax evasion <em>at</em> national security threat, <em>dala-dala pa
        ang paglabag sa karapatan ng kababaihan at mga bata</em>,” Hontiveros said
        in a chance interview with reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e778329-f8c8-47b5-9a62-c37dc2011923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we have all sensed that this was brought in
        by the POGOs. This now seems like an invasion because aside from tax evasion
        and national security threat, there are also violations in the rights of women
        and children.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04966d-1ce6-4b73-a58a-0e62d6562ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">Chinese
        POGO workers can now order prostitutes online, Senate panel reveals</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d71ac-4fc1-4fed-a0f7-a375d8c29bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also renewed her call for the suspension of all POGO
        operations, as authorities look into the numerous issues hounding the gaming
        industry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943dfa88-7e3d-4808-bf3f-295aae81b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the proliferation of POGOs should be a cause of concern,
        adding the government may have become “too friendly and accommodating” to
        the Chinese community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135170b-e085-4c70-b978-40cd55deb2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman sinasabing kaaway natin,</em> but dapat (we’re
        not saying we should go against them, but instead), we must be careful of
        our strategic interests. It''s a national security concern here, and there
        are economic implications,” he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616df50d-9782-445a-ae1f-79b9241720ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, said it would wait for the investigations
        of law enforcement authorities and the Senate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8c22a-7c79-4737-a454-9939f1a1c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:44:41.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:52:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last week&nbsp;<a href="https://cnnphilippines.com/news/2020/2/25/china-starts-pogo-crackdown.html">began
        its crackdown</a> on its nationals working illegally for POGOs. The Senate
        committee on women, children, family relations, and gender equality has also
        begun dissecting the alleged violations committed by some Chinese nationals
        and POGO workers, including the supposed airport pay-off or "pastillas" scheme
        and online sex trafficking schemes.</p>'
