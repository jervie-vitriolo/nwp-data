      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, an offshoot of Christianity, faces a legal complaint
        filed by the Seoul city government, on charges including homicide, the city
        announced in a news release today.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23802589-b255-498a-ab38-a8223a380758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
