      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6dac5-64c7-4654-be2b-573a6697e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the account made by whistleblower Allison "Alex" Chiong,
        Tulfo told senators that Aguirre was the "protector" of the illegal scheme
        that allowed Chinese nationals to pay their way for easy entry to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df446bce-d2f6-4218-8926-bd67f5963537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a3783-1d5c-4303-ac2d-af57cf8f86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya po ang protektor ng sindikato base sa ni-report sa akin
        ni</em> Mr. Chiong [He is the protector of the syndicate based on what Mr
        Chiong reported to me]," Tulfo told the Senate Committee on Women, Children,
        Family Relations and Gender Equality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f2d82-9811-45d7-89e8-5b6e98635eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:49:11.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau is under the watch of the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3710005-49c6-4a26-863e-d9f2ff1ffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cce057-b7b0-4b65-9211-758e1237aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo first revealed irregularities within the BI in an April 2019
        column, during the time Filipinas were being sent abroad as prostitutes but
        were cleared by Immigration officers to leave the country for a fee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda9d8e-bc7b-4795-aa76-26dda418a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9addadb-ed43-4b9f-8b04-6bb98abc631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column last month, Tulfo also claimed that Aguirre received
        kickbacks from the scheme via a chartered helicopter, which is used to send
        cash from Manila — where the supposed syndicate operates — to his province
        in Mulanay, Quezon, which is six hours away by land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285839d-29ae-4e9c-9656-ebc9e2f0cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb2e94-2292-4541-a408-c69516af74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre denied backing the illegal scheme, saying that he has filed
        libel charges against Tulfo and would be suing him again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f9d5a-86fa-4d10-b595-23c936fa8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:49:11.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charges of Ramon Tulfo is an absolute lie and a complete fabrication
        of Tulfo," he said in a text message. "For repeating these falsities, I will
        write the Senate committee of Senator Hontiveros to invite me and Tulfo if
        there is any future hearing so I could refute them and tell Tulfo to his face
        that he is liar... <em>Kahit saan,</em> I could face anybody for I am completely
        innocent of his charges."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c290b0e-7fbf-48a1-bd78-fbd5743015fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:49:11.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier witness — a Taiwanese woman brought to Manila to work
        for a online gambling company — named a certain "Michael Yang" as the "<a
        href="http://cnnphilippines.com/news/2020/2/12/POGO-backer-in-government.html">very
        powerful" backer of Chinese POGO firms</a> in the Philippines. A Davao-based
        businessman Michael Yang once served as President Rodrigo Duterte''s economic
        adviser until the end of 2018, but it is unclear if he was the one being referred
        to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621737d-1ea3-4914-a5ea-200c2a601676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "pastillas" scheme revealed by Chiong, an immigration
        officer, Chinese nationals pay ₱10,000 as "service fee" or <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">grease
        money for special treatment</a> as they enter the Philippines. He earlier
        said that only ₱2,000 paid by each foreigner goes to immigration officers,
        while the remainder is split among the foreign tour operator, its partner
        in the Philippines, and the syndicate running the entire ploy at the Ninoy
        Aquino International Airport. The money was initially paid out rolled inside
        a sheet of bond paper, similar to how the milk candy is packed — thus, the
        moniker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c13475-7be0-4c3f-bb25-42042476d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/21/Removal-of-overtime-pay-led-to-pastillas-scheme-.html"
        href="https://www.cnnphilippines.com/news/2020/2/21/Removal-of-overtime-pay-led-to-pastillas-scheme-.html">Removal
        of overtime pay of immigration officers led to the ‘pastillas’ scheme</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe05deb-a6c4-41a2-b1f3-46099e980380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:39:32.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong said kickbacks go as high as ₱20,000 per week for immigration
        officers assigned in NAIA Terminal 1, which receives the most number of flights
        from China. He added that he received payouts for several years before he
        decided to run to Tulfo and eventually, to the Senate, for his tell-all tale.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdca8f-3213-4fbf-bcea-db736d8e3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:39:32.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Deputy Commissioner Tobias Javier said initial investigations
        showed that the list of names of Chinese nationals and their dates of arrival
        matched the bureau''s records. Despite this, Immigration employees whose names
        were included in the Viber group chat where the lists are distributed denied
        being part of the process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8ff60-bedb-42fb-ae72-96cdb1d47bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Red Mariñas, who has been accused as one of the men behind
        the "pastillas" scheme, admitted that he was appointed by Aguirre as head
        of the bureau''s Port Operations Division in 2016. He denied knowing the scheme,
        but Chiong said it was impossible for him not to know.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca17eef-faea-4e29-9ab9-eef8c8eb6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas also belied Chiong''s claims, saying the video to supposedly
        expose the scheme was taken with malice. "An ordinary, innocent standard procedure
        in the course of primary inspection of arriving passengers was twisted to
        suit his intention of passing it to the committee as evidence of corruption,"
        he told the Senate body. "<em>Hindi po ganito ang nangyayari at hindi po ito
        ginagawa ng ating</em> Immigration officers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263304c-b25c-42a7-a536-f00e694b1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html">Witness:
        90% of Immigration Bureau personnel involved in ''pastillas'' scheme</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121a846-e513-484f-ba61-674e4e805798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commitee chair Senator Risa Hontiveros showed a photo of a yellow
        helicopter that carried several passengers including Mariñas. Tulfo said that
        chopper was often spotted in Mulanay — Aguirre''s hometown — with a local
        saying that the vehicle would sometimes make two trips in a month. However,
        Mariñas said he only boarded that helicopter once, and it was to attend festivities
        at the nearby town of San Narciso.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54172ea7-7803-4164-b714-eb3329ed5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:39:32.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Maynardo Mariñas, also served as chief of the Special
        Operations and Communications Unit. Immigration Deputy Commissioner Tobias
        Javier said having a father-son tandem in the bureau was "outside the norm."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf4c92-d2d2-49ab-b0a7-7d1b0cacbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A department order issued by Aguirre in August 2017 gave the younger
        Mariñas the authority over the issuance and review of applications for visa
        upon arrival, which is a special arrangement for Chinese nationals.&nbsp;Hontiveros&nbsp;said
        he had been so "favored" in the bureau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9da13-3f56-4d4b-bbdd-6384ba682692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas left the BI in October 2018 when he ran for Muntinlupa mayor,
        but lost during the 2019 elections. He was asked how much he spent during
        the campaign, but said he could not recall the amount.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b294cbd-5a63-414c-8d92-d50613813a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T12:08:45.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the body will recommend a lifestyle check for Immigration
        officials, as she pointed out that some of the accused have assets beyond
        what their salaries were in the bureau. The Senate will invite Aguirre to
        air his side on the issue, she added.</p>'
