      'mgnl:lastActivated': 2023-01-26T18:53:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Milan, the La Scala opera house will be closed until March 8,
        according to a notice on its official website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27724f26-832a-4dfd-b586-c1228ad616f8'
