  'Fake-Twitter-2020-candidate-verified':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': 'The teenager said it took him about 20 minutes to create a website
      for his fake candidate and five minutes to make the Twitter account.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T09:21:47.855+08:00
    'imagesource': 'jcr:4fd33299-0fb2-491c-8bc3-932f64804b55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9de8c60-3ab2-44c5-abc0-062d4b38f93c'
    'lead': 'The verification of the fake candidate came as real candidates across
      the US have complained that Twitter has not verified their accounts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T09:27:36.910+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:53:02.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:23.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'fake', '2020-candidate', 'Andrew-Walz']
    'stories': ['4163271d-1223-4aab-aee2-f48192004f4e', 'e50d940e-b59e-4e74-8f6a-428307ae74d0']
    'template': '1'
    'title': 'A high school student created a fake 2020 US candidate. Twitter verified
      it '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a779ab5-b418-4226-9afe-268d73a66a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Andrew Walz calls himself a "proven
        business leader" and a "passionate advocate for students." Walz, a Republican
        from Rhode Island, is running for Congress with the tagline, "Let''s make
        change in Washington together," or so his Twitter account claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f4324-e85b-44f8-a7bd-f5c951dbc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c4d41-b467-4e1f-98b5-6954d4a4a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Walz''s account received a coveted blue checkmark
        from Twitter as part of the company''s broader push to verify the authenticity
        of many Senate, House and gubernatorial candidates currently running for office.
        Twitter has framed this effort as key to helping Americans find reliable information
        about politicians in the leadup to the 2020 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a45a7-7cb9-4a6c-917e-c9cf3ee3c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd321b2-446b-4c10-8824-0705374bf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s just one problem: Walz does not exist. The candidate
        is the creation of a 17-year-old high school student from upstate New York,
        CNN Business has learned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f28fd6-71a2-4bf3-a207-12fde3be5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f33887-a0fb-4840-b5d0-83df20255b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student, who CNN Business spoke to with the permission of his
        parents and has agreed not to name as he is a minor, said he was "bored" over
        the holidays and created the fake account to test Twitter''s election integrity
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be90afc-251f-4b7c-b27c-0cf730d6cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09763083-cb5f-4f4c-8ebf-11180de5589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue checkmark is a hallmark of Twitter and one that was later
        copied by Facebook. It is often given to prominent accounts belonging to journalists,
        politicians, government agencies and businesses. The feature is central to
        Twitter''s goal of helping users find reliable information on the platform,
        often from verified newsmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe578f2-a47e-4082-ab07-5f6d2cfe2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8136492-f372-4f52-b307-5298b4136ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that a teenager using next to no resources was able to
        quickly create a fake candidate in his free time and get it verified by Twitter
        raises questions about the company''s preparedness for handling how the 2020
        elections will play out on its platform. A Twitter spokesperson recently told
        one publication, "Our worst-case scenario is that we verify someone who isn''t
        actually the candidate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2b3d9-93af-4005-b022-b90655daed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cab1d1-3446-495a-a2c3-c336e05e6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Twitter was criticized for saying it would not verify
        candidates unless they won their primaries. In December, Twitter changed its
        policy and said it would verify primary candidates to help improve information
        for voters on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c411586-ffd3-4c10-b547-55390a72f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad540b-07ab-467e-a65f-e716daaf6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verification of the false candidate is an example of the challenges
        social media companies can face when they try to make changes that are meant
        to make their platforms more transparent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5a7a1-07c1-40c2-9863-54327f53c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d897860-2677-44ef-8f60-507af0119a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN Business contacted Twitter about the fake account, the
        company suspended it. "The creation of a fake candidate account is in violation
        of our rules and the account has been permanently suspended," a Twitter spokesperson
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e199e45-fe9d-44d0-b971-a3ab3ddfe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b316528-3b42-4ded-8814-98f78950b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verification of the fake candidate came as real candidates across
        the US have complained that Twitter has not verified their accounts. One Democratic
        primary candidate in Georgia told CNN Business that not being verified may
        negatively impact online donations made to her campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e0b98-f03c-4ba9-9b93-ad150c42855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d77b8-bee5-4566-82b7-2ae5f9dd3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter told CNN Business it had verified nearly 1,500 candidates
        since announcing the expansion of its verification program in December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597d972-43e8-4ea2-8fe9-879b9be3fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56255b12-3818-4178-9dd7-46ff4d4694ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The making of a fake candidate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682f98c-5878-45e0-bc49-720add5d284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school student said he became interested in how social
        media platforms were trying to combat election meddling after learning in
        history class about Russia''s interference in the 2016 US presidential election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24735d92-ab75-40f6-95f9-d992ac4be6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22c435-6162-4617-9a8e-a77318cd351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Twitter announced in December that it would give a blue checkmark
        to verify all 2020 congressional and gubernatorial candidates, the high school
        senior decided to test how the company was verifying that candidates really
        were who they said they were -- and if they existed in the first place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910f259-90a9-4bca-9a60-20d777658630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4fa6d-0f60-4649-926f-16f95c8d98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Christmas break I was kind of bored and I learned a lot
        from history class, but also on the news they were talking more about misinformation,"
        the high school student told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8acead-2d13-4994-b9df-04e2ab2fb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68458ccf-08b3-48bc-b1f6-704285c152e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager told CNN it took him about 20 minutes to create a website
        for his fake candidate and five minutes to make the Twitter account.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243afa3c-159a-44ad-ac1e-1c19794d79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4400646-9071-4373-988c-58bd5ce8ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the photograph of the fake candidate, he said he downloaded
        a picture from a website called This Person Does Not Exist. The site uses
        artificial intelligence to generate realistic faces of fake people. The same
        type of technology is involved in the creation of deepfake videos, which have
        become a national security concern.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252425f-b224-4bbd-8795-dba04c3f8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3fcfd-a687-4568-b6cd-8be39d1badd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student then submitted the information about the fake candidate,
        including filling in a short survey, to Ballotpedia, a nonprofit website that
        bills itself as an encyclopedia of American political candidates. Twitter
        announced in December that it would partner with Ballotpedia "to utilize their
        expertise in identifying the official campaign Twitter accounts of candidates."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f676c0f-050b-4166-9444-c1f03e71d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e5ff1-6468-4a7a-9537-2ef3af868fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Twitter nor Ballotpedia asked for any identification or
        documentation to prove that Andrew Walz was a real candidate, or even a real
        person, according to the student.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc66930-52a6-453f-818e-489e9258ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e700620-0ae3-45e4-83ba-111c5ab0f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comprehensive response to CNN Business'' questions, Geoff Pallay,
        Ballotpedia''s editor in chief, said, "Ballotpedia definitely made a mistake
        here."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d8ab3-08ca-4217-be99-9520295d1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bdb1d-a67d-4f09-83cc-d021ee400052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining how the false candidate had been approved by Ballotpedia
        without proof the candidate had officially filed, Pallay explained, "Many
        candidates generate campaign activities, such as establishing an online presence,
        far in advance of their states'' filing deadlines. Because of that, we have
        observed a category of ''declared candidate'' versus an ''officially filed
        candidate.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f983d-db80-4ef8-b09e-11629535a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc07af-680a-4c5c-a92b-2f3982267624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallay said Ballotpedia submits lists of candidates to Twitter once
        a week, which are used as part of Twitter''s verification process. Pallay
        said Ballotpedia had not distinguished "declared" and "officially filed" candidates
        in those lists to Twitter. Pallay said Ballotpedia will make this distinction
        in the future.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c2ed4-373c-4d49-8922-2cb0868fb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404d877-2db5-4844-8d3a-cc6924186a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, Walz''s account was still up on Ballotpedia
        but a message was added to the page informing users that Ballotpedia had been
        informed that "Andrew Walz may not be a legitimate candidate for office" and
        they were investigating.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d494eae-3607-47ae-af3f-5b56ba54e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:27:36.914+08:00
      'mgnl:createdBy': 'mel'
