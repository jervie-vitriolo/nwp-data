      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts don''t believe that the hit to the travel industry is enough
        to spark a global recession by itself. But the virus is having a widespread
        effect on the global economy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bf047-b088-4931-a0df-36b329298cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e6a4d-df14-4c62-a2ca-44dddadd5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a steep plunge in financial markets and the resulting
        wealth destruction, the disruption of global supply chains for manufacturers
        and retailers around the globe, the drop in energy prices and production due
        to reduced consumption All those things could combine with the hit to the
        travel industry to bring about a global recession.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df548f90-fc41-469a-94ad-37704b851ba3'
      'mgnl:activationStatus': true
