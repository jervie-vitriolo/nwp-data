      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the worst is behind us in terms of the economic
        impact. The worst is yet to come," said Sohn.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba36c38-af64-41c2-9dfb-4766a92a24ac'
