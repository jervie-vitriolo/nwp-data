    'title': 'Senate agrees to ask Supreme Court about its role in ending treaties'
    'updated': 2020-03-02T18:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d893c97-cd22-44c5-8101-0cf174099ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Senators
        have agreed to seek the Supreme Court''s guidance on whether it needs to concur
        with the government''s decision to end treaties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fac48-c2f2-450b-8f64-91b9ede8e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f7f94-72cd-45d7-a1c8-6267de953224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 337 was adopted Monday by the chamber with 12 yes votes
        and seven abstentions. This would pave the way for the Senate to file petitions
        before the high court to <a href="https://cnnphilippines.com/news/2020/2/16/senators-VFA-Supreme-Court.html">clarify
        the process,</a> which will determine the fate of the controversial military
        deal with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae29e86-f184-41dd-9493-02553080b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution would prompt the chamber to ask the high court whether
        it is necessary for the Senate to concur with a decision to abrogate a treaty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152eeee-2605-4929-9b0d-5965c6038436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T18:16:53.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ddf07-6ba1-4d11-815b-ecef425f3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T18:16:53.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambiguity of the concurrence of the Senate in the abrogation
        of treaty involves an issue of transcendental importance that impact on the
        country''s constitutional checks and balances," the measure read. "It presents
        a constitutional issue that seriously affects the country''s legal system
        as well as the country''s relations with the international community."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
