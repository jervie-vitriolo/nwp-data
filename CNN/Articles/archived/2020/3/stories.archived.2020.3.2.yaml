      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f91bcb-f3c6-4dac-9f40-5c6c35ccda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, the reduction rate is more significant than in past
        years and it has lasted longer," Liu said.</p>'
  '2020-Tokyo-Olympics-coronavirus':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-02T06:42:07.559+08:00
    'imagesource': 'jcr:dc9577b7-c905-456b-909a-92dfb055a45d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ecea1d-3c25-4e98-8232-772374c8a870'
    'lead': 'With more than 2,900 deaths globally from coronavirus, the majority of
      those being in Asia, athletes and fans are concerned that the Tokyo Games could
      be delayed or not happen at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T06:43:40.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:53:12.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:20.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus casts a shadow over the upcoming Summer Olympics'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fc063-bf82-4845-9baa-6c736b25108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With less than four months until the
        opening ceremony of the Summer Olympics, fears over coronavirus are casting
        doubts about the biggest sporting event on the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a877d8-42b8-49dc-84f4-b322f8c7bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ce15a-98a8-4135-b839-9bd03612b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Games are in Tokyo and Olympics officials are saying not
        to worry about novel coronavirus — there will be a complete Games with tens
        of thousands of athletes competing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86610c-e8ca-4103-a5bd-0492bf935df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650ce54-6fa2-423f-88e7-971a75da25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with more than 2,900 deaths globally from coronavirus, the majority
        of those being in Asia, athletes and fans are concerned that the Tokyo Games
        could be delayed or not happen at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11441e9-c400-4647-9156-c914d0a304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff91ce-398e-44e9-a62b-9208013df7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization is advising the International Olympic
        Committee and Tokyo 2020, the local organizing committee. This past week Dr.
        Michael Ryan, executive director of the World Health Organization''s Health
        Emergencies Programme, said, "no decision has or will be taken in the near
        term regarding the future of the Olympics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedec6f-8038-4d92-bc4c-35f8b1808544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce957735-7d38-45f2-9834-1fde14076ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach said on February 25 that the organization
        is "fully committed" to holding the Games, according to Kyodo News Agency
        in Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a7f23-f028-4d77-8aa1-c982cb3ed4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b72269-f800-4e30-b767-359f10f5d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke last week to Dick Pound, the longest-serving IOC board
        member, and he said the IOC''s position won''t change unless public officials
        and health authorities make it clear the Games cannot be held.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5a655-26b2-40aa-8adf-dc83f5b5655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e3624-53e2-446d-9a1c-ca8ecd2834c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s responsible to be thinking about the elephant in
        the room, there''s no question about it," Pound said. "It''s alarmist to say
        the sky is falling and we should bail out of Tokyo. I think you need an informed
        decision."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53734f2-7708-4393-b4cd-a6ab91656c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea486e94-31b4-44c2-87bc-8c42aba10763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Pound told the Associated Press that he estimated
        there is a three-month window in which to make a decision to postpone or cancel
        the games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2defa8-30ad-4c55-876c-a29e02c7cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfbf13-b224-4d05-bda7-dfb11e9a1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 told CNN that the three-month window "is not necessarily
        the IOC''s collective view."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2144bd-666e-4d3f-ab84-dfa42cd27952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3e498-3a19-4f08-8ac1-4963444073d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo 2020 will continue to collaborate with all relevant organisations
        which carefully monitor any incidence of infectious diseases and will review
        any countermeasures that may be necessary with all relevant organisations,"
        the committee said in a statement. "The rest is speculation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795dca3-012c-42ec-aac9-0d601849e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d139f2-ab4d-4c3b-b615-92b153676e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where are the Summer Olympics scheduled to be held? And
        the Paralympics?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7bf54-4c85-498a-b4b2-7af5631e7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics will begin July 24 in Japan with Tokyo as the host
        city. There will be 11,000 athletes (for 28 sports) and almost that many media
        members. The Games last 17 days but many officials, teams and reporters arrive
        days early to set up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46ce48-ce38-432f-bdd2-5422764fd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b3e45-dd61-4ea8-b6ba-d7a7006ada14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympics, with more than 4,000 athletes, are scheduled to
        begin August 25, a little more than two weeks after the Olympics conclude.
        The closing ceremony for the Paralympics is scheduled for September 6.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344506e-9799-4ac4-a860-51774c870b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4e1ff-8fb7-4338-8f5a-c36d569785ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4.5 million tickets have been sold to fans, organizers said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dfc0a-80f6-4954-a7d8-0f003c748d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b1206-38af-41bc-9241-8f0a32ccba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can they be postponed a few months or a year?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597cc55-3e78-489c-ac67-136370c89fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically, it is possible. But in nations like the United States,
        the fall sports calendar is full with football, baseball, soccer and other
        sports. And the Paralympics are next on the schedule using the same venues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14450d6-f484-472c-a497-500ce2f0edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1299-845d-4f98-a2ef-34c4cf5204f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pound told CNN several options could be considered if the "elephant
        in the room gets so big that you can''t act in contrary to what the public
        authorities say."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655fe7d-ddbf-4bfb-a022-b1d0cdaf0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e75c92-2fdd-4404-b333-0221d715dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choices would include postponing for a few months, postponing
        for a year, canceling the Games, or possibly having each sport or a few sports
        in different cities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c5f98-8bc7-4307-b3c1-4501128b4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46919e-c0d6-4642-b242-16a6a2cc760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not anywhere near that kind of a decision-making process,"
        Pound told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd0179-d991-465a-b20e-26d15d529225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207c770-23b2-4df8-8d44-0d5b6d6acb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the options for moving the Olympics to another country?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681472ca-56ee-4336-b292-36b3e1c88a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pound says moving the Games is highly unlikely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3653f-eb48-43d6-b9d3-324aa3f7741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af651b9a-f461-4c5c-b745-bc548cbfa220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual sports "can go to other places where a minimum of disruption
        and a minimum of necessary infrastructure, but when you get 11,000 athletes
        and their supporting personnel, in 28 sports, all of which has to be done
        in a 17-day period, that''s not something you move on a right angle turn very
        easily," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9c873-bb41-44ab-936b-6c420f9b6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f69b1e-d8ce-4139-8d52-fa1978e17712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One candidate for mayor in London, which hosted the 2012 Summer
        Olympics, said his city could play host again. "We have the infrastructure
        and the experience," Shaun Bailey tweeted, according to Reuters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a35235-ae54-486a-8cc3-892738c128db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab9e55-476e-4762-a9bb-0e8b03870b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese organizers had no comment, the news agency reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722f88c-4c1b-4838-8232-f2c8dd3c3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377a1e1-fb12-4583-befb-39abe9e9c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many coronavirus cases have been reported in areas where competitions
        will be held?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f62c8b-818b-46be-9073-f334df930d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has reported 11 deaths, including several acknowledged last
        week, from more than 900 cases in the country. (Most were aboard a cruise
        ship, the Diamond Princess, that docked in Yokohama Bay).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20357dc-ec6d-44bb-b972-886faffa03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d42f3-bea5-4b03-9739-1babcc551b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has the organizing committee taken any recent steps because of the
        outbreak?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ab298-646a-4c63-adb1-6b5ea6822328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, organizers postponed volunteer training. "We will evaluate
        the immediate need for each games-related event on a case-by-case basis,"
        organizers said in a press release.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f77a7-13d6-46be-872d-7456e87f26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40087b5d-7d13-48a6-8d8e-e45ef0899b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some qualifying tournaments have been moved by the sports federations
        in charge of them. The Asian boxing tournament was supposed to be held in
        Wuhan, China, the center of the epidemic. They were moved to Jordan. Women''s
        football qualifiers for Asia were moved from Wuhan to Nanjing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddc6d4-c916-418a-b84e-4c6a14725c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902fbca-e606-4d02-a8a2-8a4e330da091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of non-Olympic sporting events in Asian countries have
        been moved, canceled or postponed over coronavirus fears.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ef52b-35e2-4961-91bf-b8520c200c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e27bea-6f22-4d98-9f87-a7a829273a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the Winter Olympics in China, when are they?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99346c8-f7c7-4405-8603-ffaf6f41420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are scheduled for February 4-20, 2022, and will be held in
        Beijing with some events in Zhangjiakou.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb740ee-e6ae-443f-a959-25625a8512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152efbcb-4cc0-43f1-86f5-dce3068078e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have the Olympics ever called been off for disease?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a88bf-3212-4bdf-9c83-90c9de3c0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. The Summer Olympics were canceled for World War I in 1916 and
        for World War II in 1940 and 1944. The Winter Olympics -- which began in 1924
        -- were canceled in 1940 and 1944.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42fec27-01e4-423a-b9bb-25a086f65ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa0f7f-83dc-4331-a8af-ca6c97731944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Brazil held the Games in the same year there was a Zika
        outbreak. After some scientists called for the Games to be postponed or moved,
        the nation''s health minister said the risk of catch the virus was almost
        zero because the Games were being held during the winter months on Brazil.
        There were no reported cases of Zika after the Olympics.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b3382-3f44-48b9-8395-1826bac3e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e774666-9f81-4872-90df-9cde832944fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn''t they move a major sporting event for SARS?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315a6b6-0db9-4f86-9932-2fe8c30bfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 Women''s World Cup was awarded to China, but in May of
        that year FIFA officials announced it would be moved because of concerns over
        Severe Acute Respiratory Syndrome, or SARS. The United States, which had hosted
        a successful 1999 finals, was selected to take China''s spot.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc7b50-87fc-4b48-905a-391483c5a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1ba4c-5eb2-4de1-b70a-83985ab95e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that only involved changing travel plans for 16 teams with 20
        players each and using six facilities.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b577f-15b7-44f6-ba07-d0ce6df3dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c4c9f-9932-443a-95cc-b013f39f00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:43:40.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007 World Cup was held in China.</p>'
