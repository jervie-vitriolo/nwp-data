    'title': 'Greenhills hostage standoff ends after ten hours with one hurt'
    'updated': 2020-03-02T22:01:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2754292-ccc0-42d1-8447-d29025d8313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:11:09.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A hostage
        standoff involving around 60 to 70 employees of V-Mall in Greenhills Shopping
        Complex in San Juan City ended Monday after ten hours, with the hostages released
        following the apology and resignation of the hostage-takers'' bosses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1e3ce-6c66-4a9a-8a9b-e27b7fb96c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:54:47.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alchie Paray, 40, emerged from the mall along with his hostages
        at around 8 p.m. San Juan City Mayor Francis Zamora spoke with him prior to
        his surrender, promising him protection if he leaves behind his gun and grenade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4981b-9cfd-459d-bc0c-a29e514bc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:30:44.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c7300-9df6-414f-bbf8-489dec441ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:30:44.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allowed to address the media without handcuffs for more than
        20 minutes before being tackled from behind by a man and then getting arrested
        by authorities. He is now under the custody of San Juan police.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F892099684540112%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382e156-780a-4c7d-9b08-fb9155e28430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:04:14.681+08:00
