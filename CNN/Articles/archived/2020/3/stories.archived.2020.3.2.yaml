      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Another
        Filipino has tested positive for the novel coronavirus (COVID-19) in Singapore
        according to a report by the <a data-cke-saved-href="https://www.moh.gov.sg/news-highlights/details/four-more-cases-discharged-two-new-cases-of-covid-19-infection-confirmed-2Mar"
        href="https://www.moh.gov.sg/news-highlights/details/four-more-cases-discharged-two-new-cases-of-covid-19-infection-confirmed-2Mar">Singapore
        Ministry of Health</a> Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51848d53-4b6c-40cd-8740-45586989459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:31:27.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old woman became the third Filipino to have been infected
        by the virus in the Southeast Asian country. The latest patient is a domestic
        worker with no recent travel history to China, Daegu, and Cheongdo in South
        Korea. She tested positive for the virus on Monday morning, and is now admitted
        in isolation at Ng Teng Fong General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb784a00-c37a-46c3-978a-2283d7c2766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:31:27.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her employer and household co-worker also tested positive for the
        coronavirus. There were <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/29/another-filipino-coronavirus-case-in-singapore.html"
        href="https://cnnphilippines.com/news/2020/2/29/another-filipino-coronavirus-case-in-singapore.html">two
        other Filipinos</a> who have also been infected by the virus&nbsp;last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889fb06-24c9-45d4-a60f-a9d6cb44a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:31:27.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:52:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has now recorded a total of 108 confirmed cases.</p>'
