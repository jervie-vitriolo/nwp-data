      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said it was deep cleaning its headquarters in Beaverton, Oregon,
        after health authorities confirmed a case in Washington County.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b1015-73fc-4231-bf08-afc938aba7ea'
      'mgnl:activationStatus': true
