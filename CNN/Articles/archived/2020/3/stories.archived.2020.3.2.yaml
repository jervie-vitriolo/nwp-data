      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The death toll from the novel coronavirus
        has passed 3,000 worldwide, as outbreaks in Italy and Iran continue to worsen
        and dozens of countries reported their first cases of the highly infectious
        illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831679a7-7e1d-492e-9ff4-b48c03bc8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461550a-1b77-4b23-b6c5-b63cdc8f0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, formally known as Covid-19, has infected more than 88,400
        people since the outbreak began last December in Wuhan, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de553c2e-8caf-4ea6-b54d-765d22fac0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5a612-7d0f-4d96-91a1-95e804b24045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of cases and deaths are still in mainland China,
        concentrated in Hubei province, where Wuhan is the capital —&nbsp;however,
        despite travel bans, mass quarantines and emergency measures in China, it
        continues to spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5af5b-cacd-4761-ac6c-ce47397d92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27200e89-948d-4950-b254-8d9f6cbb6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has reached every continent except Antarctica, with outbreak
        clusters in Italy and Iran rapidly spreading to nearby countries. Case numbers
        are rising in Canada, the United States, South Korea, and other newly-infected
        places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759945d-393b-42d0-8a3f-1d24d1b55493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
