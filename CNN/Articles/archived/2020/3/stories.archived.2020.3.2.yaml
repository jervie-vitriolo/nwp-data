      'mgnl:lastActivated': 2023-01-26T18:53:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1fa1a-4f3b-4e25-ae01-77447004efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said several weeks ago it would remove content with bogus
        cures or other false claims about coronavirus or posts that could create confusion
        about where accurate information can be found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1205c3-e366-4efb-bb7b-fafc22e2714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267d639-f33a-4ede-a48d-06ce734a34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will "remove content with false claims or conspiracy
        theories that have been flagged by leading global health organizations and
        local health authorities that could cause harm to people who believe them,"
        according to a blog post published in early February by Kang-Xing Jin, Facebook''s
        head of health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb160c5f-bd41-474b-bb59-54715289e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72714d-f520-44b5-8f0b-cf9405ed1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Facebook spokesperson told CNN Business that the platform
        is working with its fact-checking partners to debunk false claims about the
        virus. Once Facebook posts and links are fact-checked and found to be false,
        the spokesperson said, the platform "dramatically" cuts their distribution.
        People who see this content, try to share it, or already have, are alerted
        that it''s false.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cb555-99a9-4618-9154-36feff24f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4c5c0-1cbf-4c51-b50d-c2dd18d8d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts point to a shift in Facebook''s response to false
        information on its platform in recent years, according to Steven Levy, editor-at-large
        for Wired magazine and author of the new book, "Facebook: The Inside Story."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace4ef6-406c-4c1c-9a65-4d5205813b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0379168-ebd8-4b9c-84e1-6a151d941f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2015, some people tried really actively to get them to take
        down the (anti-vaccination) stuff and it did not resonate with them," Levy
        said. "They weren''t dealing at all with the concept of what we now call ''fake
        news.'' But now they''re much more sensitive."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4af75-ae54-45df-967b-225b8fcedf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58688ed-533c-476e-a056-2f4d798764b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Levy pointed out that the company''s reaction is still
        often dependent on public opinion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5242c38-1c5a-4335-895e-dd6e679dd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3ad2a-d1e1-4bd9-b1e3-bb74a02a5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What seems to happen is that when there''s enough of an outcry,
        when Facebook''s practices are exposed, you know, people say, ''Wow this can''t
        happen,'' Facebook will step in and say, ''I guess we have to make an exception
        for this.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66ac36-f193-4e85-b92a-f65187b2065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
