      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11486126-9489-41db-a8c6-c8d93f6cd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been accused of withholding information or hampering
        officials'' investigation into the virus -- but its leaders have vehemently
        denied these allegations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cdef5-2f33-42c6-8048-b2bda377c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704f590-7b29-4b99-b587-9da7875138c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there have been areas where we could have done better
        but we do want to emphasize that we did our best in the situation," Kim Shin-chang,
        Shincheonji director of international missions, told CNN Sunday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd17767-2192-45d1-a3b6-af0a880b8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9694ad-76d9-4403-8feb-572fbe0ffa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim insisted that the group had been fully transparent and cooperative,
        and denied the government''s claim that Shincheonji members had traveled from
        Wuhan to South Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3254a78-37da-4950-8f46-8b6faf77305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da99b3b-8025-49f7-9a1d-25d2efbaaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me wonder if (the government ministry) are trying to exaggerate
        the link or possibly move the responsibility to Shincheonji," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d095d73-bacb-4c62-add6-a3be156aee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
