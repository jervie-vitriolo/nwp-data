    'title': 'You may have to wait for your next gadget: Electronics makers can''t
      get parts quickly enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaecf1-c3e1-491b-b217-ae1a5a8bce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Electronics manufacturers face weeks of
        delays in parts shipments because of coronavirus. That could affect the availability
        of a number of tech products down the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584f1f7-842f-4a62-a044-d27166dff615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e4a54-c7fd-4b33-905b-8a098b0237d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 65 percent&nbsp;of electronics makers reported suppliers
        told them that the coronavirus outbreak will result in shipment delays, according
        to a survey released this week by electronics trade group IPC. Most expect
        the delays to last four to six weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8d96c-25d3-430e-9203-7860748fe458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5f3f1-973b-4f7d-9712-e013937af3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPC surveyed its members about coronavirus last week and compiled
        the report based on 150 respondents. Those companies include suppliers, manufacturers
        and sellers of products ranging from electric lawn mowers or cars to smartphones
        or cable boxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b01ee-a746-404d-8d6c-e13fd364d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eecd206-7220-49f0-9f0f-b0e21e84d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many US and European-based manufacturers rely on inputs from China
        in order to produce finished goods in their domestic factories," the report
        states. "Delays in these inputs result in delays in production of finished
        goods."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44efc46-734f-460d-88b6-cb8aaa516862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641274d-bf1e-4c54-a6e8-d65fd6d6057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus wreaked havoc on financial markets this week as fears
        mounted that the disease could become a pandemic. Some companies have warned
        investors that they could miss financial targets previously set for the quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d032b75-a8a5-4926-a0d4-d5ff957e11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38346efd-775e-4d8b-b951-0c9dc9c9bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech industry is especially vulnerable to issues in China because
        much of its supply chain and production is centered in the country. Because
        of the coronavirus outbreak, many Chinese factories and suppliers were forced
        to remain closed longer than expected following the Chinese New Year holiday,
        and travel restrictions and quarantines for workers have hampered their ability
        to quickly return to full capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21591bfa-9184-430a-b5c6-2f5c1c207d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cffd47-b394-4604-9b6c-8c016cf0e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survey respondents said they''re looking for other countries
        from which to source supplies, but that process can be long and complicated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e038b-e94a-4f74-939e-311dcb3dff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbeac5-1806-40c1-8464-3e3feb5e647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told investors last week it will likely miss its revenue projections
        for the quarter because coronavirus is causing challenges for making and selling
        iPhones. Microsoft announced Wednesday it also expects to fall short of its
        quarterly guidance for sales of Windows and Surface laptops because its supply
        chain is returning to normal at "a slower pace than anticipated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1403bc2-0ec0-41f4-95cb-0c67b737e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97733bc1-8be7-41de-9e64-c653284339a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements, however, likely aren''t a reflection of the
        IPC survey''s findings. The survey points to longer-term effects on the industry
        because electronics manufacturers typically place orders for supplies months
        in advance of when they actually plan to deliver finished products to the
        sellers, according to Shawn DuBravac, chief economist at the IPC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e51f6-609e-4de0-8915-0d652acb824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285431f-a9d0-479d-a1a1-3349b27378ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to tell just how significantly the current delays will
        affect availability of finished tech products in the coming months, DuBravac
        told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1d695-aff8-44eb-8e26-4891f3c38a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db493231-eda0-4bad-8fec-cc2c366b9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends on a few things: how long the delay goes, if
        it''s extended beyond current expectations and which components are delayed,"
        he said. "The finished product is nothing more than the sum of a lot of individual
        components, so if even one of those doesn''t show up, they can''t start manufacturing
        until they have it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a0fae-a928-4a23-9d84-bc2b7f21f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb61031-a064-4c70-815f-8ad85d6c06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the survey shows most manufacturers anticipate a situation
        worse than what they''re hearing from suppliers. While companies are being
        told by suppliers to expect, on average, three weeks of delays, most say they''re
        expecting an average of five weeks of delays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731210fb-e72a-435d-ba1b-71c8249409e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ca726-60c1-4bca-9621-38cf96d9dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies maintain inventories sufficient to sustain them for
        several weeks, but if the delays continue, that could be an issue that changes
        what''s available to buy on big shopping days later in the year like Amazon
        Prime Day or Black Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2753e-25c6-4da4-96cf-d9d383a2cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b65a5d-59f6-4541-a5fb-641456445d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the survey found that even if suppliers and manufacturers''
        factories get back up and running, transportation disruptions caused by coronavirus
        could extend the time it takes for finished products to make it to consumers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051e8e8-a577-45d2-995a-60c3e6bd8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0dcc7-095b-4dd8-b4b3-06e6d1fbbae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company responded to the survey saying coronavirus was causing
        issues for the company''s US assembly operations because it relies on Chinese
        suppliers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8162db-002d-4901-9a09-03133ea1d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bef2d3-60ae-4170-a94c-5ba7fc8f7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the worst is yet to come," the company''s response reads.
        "Even when the factory gets started, we are very concerned about being able
        to get product to customers based on the air transportation situation ...
        We are reliant on logistic carriers which are fully backed up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8c6ce-00b1-41c3-95b1-2f12cfcc4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836ef43-4b28-4b94-8ea1-21f0ab8ee4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DuBravac said the delays are unlikely to affect entire categories
        of products, but rather just certain models of devices. Companies can respond
        to supplies shortages by reengineering certain products or by focusing on
        producing and promoting models for which all of the supplies are available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dac01-7346-4354-bcae-888bd46eb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff46883-8e10-414e-9b68-5dfa398d926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been talking with electronics manufacturers since the end
        of January and they were already spinning up resources to monitor it and address
        it," DuBravac said. "A lot of it is around information capture — let me increase
        the frequency in which I''m talking to my suppliers so I can prepare my downstream
        customers. At the same time, I''m going to try to find some other suppliers
        and talk to my customers and see if there''s alternatives that they are aware
        of or are willing to do."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154a9ec-ac23-42c6-83ba-836d187016a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:31:13.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:53:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/27/tech/coronavirus-electronics-supplies/index.html">You
        may have to wait for your next gadget: Electronics makers can''t get parts
        quickly enough</a>."&nbsp;</em></p>'
  'Travel-industry-novel-coronavirus':
