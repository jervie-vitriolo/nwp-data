      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Pete Buttigieg will end his campaign
        for United States President on Sunday, multiple aides tell CNN, ending an
        unlikely campaign that vaulted the once-unknown mayor from South Bend, Indiana,
        to a top presidential contender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3872c2-ec86-44c8-8ef6-6ffd37580c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d154ce-b72f-4e58-9ff4-f3aec4e5ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg was scheduled to fly from Selma, Alabama, to Dallas, Texas,
        but during the flight he informed reporters that he would be flying back to
        his hometown of South Bend to make an announcement on the future of his campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b269d-6149-4de7-b737-0e9cda6fde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4f4e6-bd79-4f3c-89c5-6c1e4fb5c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement, aides said, is that he is ending his run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a07099-64eb-4675-944d-cc39d2698b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4eb2c-0c8e-441f-9f72-ff39ad7dd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg made the decision on Sunday, aides said, after he struggled
        to compete in South Carolina''s primary and had little path toward success
        on Super Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca48b2-49fe-4040-8a06-5b67f0db37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2cb8c-b188-4345-b445-5d1ecad420a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believes this is the right thing to do right now for our country
        and the country to heal this divided nation and defeat President Trump," the
        aide said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1683122-5f8e-475a-a74c-1abc039f1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3d10a-2393-4e6a-acf7-e651f8fa21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide added: "He decided that now was the time and, I think that
        is exactly why he is getting out. He believes this is the right thing to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe7cca-5454-4d55-ab46-5f3c00692482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94d8da-b894-4c33-afb8-e4b5d2a95446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg broke barriers by becoming the first gay candidate to
        earn presidential primary delegates for a major party''s nomination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d54e9-0529-4828-9d07-8a0aba53a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c22c59-30b5-4411-8e73-6215454a07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buttigieg''s campaign struggled to nationalize its operation
        after success in Iowa and New Hampshire. The former mayor''s struggles to
        win over voters of color, a key base to the Democratic Party, proved insurmountable
        in Nevada and South Carolina, two states where Buttigieg finished significantly
        behind the race''s frontrunners. And the mayor''s lack of momentum heading
        into Super Tuesday sunk the upstart campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a498a7f-31ea-4dd8-a86d-8b1e0882a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776be4a5-9c93-4053-b192-c0bfc98fead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s top advisers believed that a win in Iowa could provide
        Buttigieg with enough momentum to turn in strong performances in both New
        Hampshire and Nevada. That success, they believed, would be followed by a
        fundraising boost, allowing them to nationalize the campaign by the time Super
        Tuesday rolled around in early March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b6ed7-17da-4e5e-981a-4caa48504ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54177c0c-00d4-4bd4-95dd-664ca8c51bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Results of the Iowa caucuses</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ce6d0-90b0-4717-ab08-dd4a1e3937c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy, however, ran into numerous issues. The results of
        the Iowa caucuses were repeatedly delayed due to mistakes by the state party,
        denying Buttigieg the ability to fully tout that he won more national delegates
        out of the state than any other candidate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd247a-aa86-4dc4-b670-7f5e839b0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7386c-546c-41d7-bb4e-e4a848609565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of Buttigieg''s primary opponents, Minnesota Sen. Amy Klobuchar,
        delivered a strong debate performance before the New Hampshire primary and
        turned in a surprising third place finish in the state, possibly syphoning
        votes from the mayor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5c90b-5abc-42df-ba2d-d17686516ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcac2c-8ec0-4770-9df7-313af05be25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overarching all of these issues, too, was former New York Mayor
        Michael Bloomberg and the hundreds of millions he was spending on his campaign.
        Bloomberg provided voters yet another alternative to consider, thwarting Buttigieg''s
        attempt to coalesce moderate Democrats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd1ee7-d6fe-4b60-bf66-6703c7386079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dafeca-8c65-4194-a390-6df4294f72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg entered the 2020 race as a relative unknown, launching
        his exploratory committee from a windowless conference room in Washington,
        DC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a8516-449d-438b-8ae7-c580fb1a8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce307f-4535-4651-b0ad-dafed3930cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case here is simple," Buttigieg said at the time. "It is time
        for a new generation of leadership in our county."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c32e21-08e4-42f5-9097-a34524bb316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83001b-fe38-4b85-9308-cb7ca9c0b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the candidate toiled in obscurity, one of nearly two-dozen
        Democrats running for the chance to take on President Donald Trump. But Buttigieg
        got his break after a CNN townhall in Austin, Texas, last March introduced
        Democratic voters to the young mayor, leading to a steady climb in polls and
        a significant boost to his fundraising.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee416e-0906-4a8b-9d27-edd37d57b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd438337-41f5-46fb-88f0-fd2d1effa924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminded me of early Obama and the shooting-fish-in-a-barrel
        phenomenon," Rep. Don Beyer of Virginia, Buttigieg''s first congressional
        endorser, said at the time. "Everyone I called (to ask for money) said yes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e95c1b-40aa-4c84-acd0-d63b6c6622c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b319f-8074-4d55-a821-0184efe72e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early momentum</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d9d95-a3e0-4e77-b0e0-6b6ca5c7ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg officially launched his campaign in April with an event
        that used his hometown -- South Bend -- as a character in his presidential
        pitch. His campaign picked the hollowed interior of the once bustling Studebaker
        plant as the site of his launch, a visual symbol of the struggles his city
        has faced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff61eb-2a1f-49ae-9ba0-cdb24a3deb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7a0c6-ed60-419a-a6a0-3ec378d6b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long way for us to go. Life here is far from perfect.
        But we''ve changed our trajectory and shown a path forward for communities
        like ours. And that''s why I''m here today," Buttigieg said as rain audibly
        beat down on the steel roof above him and as the lectern in front of him visibly
        took on water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f256f-2d2d-49f4-834c-57da6a3b63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7985c75-de4a-44a5-beaf-8b618dbe5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg raised more than $80 million during his 2020 run, including
        impressive $25 million haul in the second quarter of 2019 that allowed the
        former mayor to invest heavily in Iowa, a state where he and his top aides
        believed his Midwestern roots, veteran status and focus on faith could build
        a broad coalition of support across the state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eef7a6-a977-476f-a005-eec58f073ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a3c0a-e6bd-417b-be6c-fcfa87bbfaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buttigieg''s money was not everlasting. The campaign entered
        February with just $6.6 million in the bank and they struggled to hit their
        goal of raising $13 million in the weeks leading up to Super Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bed5b-c459-43cb-97f0-feb05a5a58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071cfa1-e0eb-4fd3-8b00-de621cfe72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem was small dollar donors. The percentage of Buttigieg''s
        fundraising from small dollar donors -- over time -- has fallen from 65% in
        early 2019 to just 29% in January, according to his financial filings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36faaafe-a9ab-4bac-be61-1f88e1c90020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadb228-3a28-4742-a867-35dc0f873500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Buttigieg''s early momentum was also stalled by persistent
        questions about his ties to communities of color, an issue that was highlighted
        in June, when black South Bend resident Eric Logan was shot and killed by
        a police officer. The subsequent protests forced Buttigieg off the campaign
        trail for nearly a week, including skipping a key campaign event in South
        Carolina, and further revealed the existential problem if his campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ec4d8-f7de-4735-8924-21dedc048bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e52882-c001-4e83-853c-595b853de391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the level of attention on this will help us do some good,"
        a visibly emotional Buttigieg told reporters after a particularly contentious
        June town hall in South Bend over the police shooting. "Because everybody
        has got to be a part of it. There is just no running away from it, not for
        me."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ab7b2-3da0-4aa8-ad9c-0f2ccbe4b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0aca7-ab98-4ac7-a11e-3a12a18a6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Buttigieg often pushed back against progressive criticism
        by noting, should he win, he''d be the most progressive president in a generation,
        he offered voters a more moderate approach than Sanders. This was clearest
        on health care, where Buttigieg often touted his "Medicare for all who want
        it" plan, a more scaled back version that would provide a public option, but
        allow people to keep their private health insurance if they chose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9058d5-180a-4a47-be23-c2ea9b81d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dabab3-a3ca-4548-a12d-58874a17c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the race dragged on, though, Buttigieg''s central argument became
        that the Democratic Party should look to their past success and nominate a
        younger candidate from outside Washington, DC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73362d-4b89-4cbb-a5cd-130067992595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4cb8e-4b70-467a-be57-5f035796d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to electability, every single time my party has won
        the presidency in the last 50 years, it''s been with a candidate who was new
        on the national scene, hadn''t spent a lot of time in Washington, and represented
        a new generation of leadership," Buttigieg often said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e55459-b29c-4ade-9cb2-e8a042195eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56747ee-7891-451e-81e5-675f82ae4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line morphed into a direct attack on former Vice President Joe
        Biden, who Buttigieg criticized repeatedly as a backward-looking candidate.
        He touted what Biden was able to accomplish during the Obama administration,
        but at a debate in New Hampshire added, "those achievements were phenomenally
        important because they met the moment, but now we have to meet this moment,
        and this moment is different."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa45d5a-370a-4925-8e0d-62d40e22b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3314a8e-94a4-4a7e-b58c-5013955938a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear Vice President Biden saying that this is no time to take
        a risk on someone new," Buttigieg said in Decorah, Iowa, days before the Iowa
        caucuses. "But history has shown us that the biggest risk we could take with
        a very important election coming up is to look to the same Washington playbook
        and recycle the same arguments -- and expect that to work against a president
        like Donald Trump."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bed604-c402-4dab-957c-e8e70a5c8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6c61c-41c8-4476-a97c-93e7540d5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg also ran hard against Sanders at the end of his campaign,
        raising questions about the self-identified Democratic socialist and the impact
        that nominating a "divisive" candidate could do to down ballot races.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821abe08-5cc5-49e1-bd71-a398a8955940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9bc2ec-448d-44f3-bb07-33e1ce287a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to keep the House in Democratic hands, you might want
        to check with the people who actually turned the house blue," Buttigieg said
        at the South Carolina debate in February. "Forty Democrats... They are running
        away from your platform as fast as they possibly can. I want to send those
        Democrats back to the United States House."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7582c-93c8-4bef-bfc2-1f0e6ce813b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246eb36-74fc-484a-9c70-969c27648798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he attempted to warn Democrats after Sanders'' victory in New
        Hampshire that the Vermont senator could be the prohibitive favorite after
        Super Tuesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235af07d-8dc4-49eb-8310-b19b1079c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94289e-8079-4948-9697-75432a20a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to wake up as a party," Buttigieg said during a January
        debate in Las Vegas. "We could wake up two weeks from today, the day after
        Super Tuesday, and the only candidates left standing will be Bernie Sanders
        and Mike Bloomberg, the two most polarizing figures on this stage."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb06bf-6d39-4301-89be-c796ffcb9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c063f-c095-44f0-8bd5-f8f22bf187cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that intense focus on Sanders that hinted at Buttigieg''s
        inner thinking: Without taking down the race''s frontrunner, Buttigieg''s
        run would effectively end once the Vermont senator began to amass enough delegates
        to make it impossible for others to catch him.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefde8f-ba10-4ee3-9ed9-c0b38ce1ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf04aa-38ae-44ce-bf27-6d3876ef024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg signaled throughout the final weeks of his campaign that
        he was aware the race was coming to a close. As Buttigieg warned supporters
        against nominating Sanders and his "inflexible, ideological revolution," his
        campaign released a memo days later worrying that Sanders could enjoy an "seemingly
        insurmountable delegate lead" after the Super Tuesday contests.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad487ce-9c07-48a7-90f4-1f7b42d59ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9025e0-181a-4b2b-a896-b89ca58be38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Buttigieg didn''t make it to Super Tuesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c23b97-4527-49db-b1a8-c7e6a0e8a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16241d70-3465-4782-9e48-60b286d8caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:38:33.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:53:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg''s campaign, though, impressed a host of Democratic heavyweights,
        many of whom see the former mayor as a key figure in the future of the party.
        What comes next for the mayor remains unclear -- some top Democratic officials
        have speculated about a possible Cabinet position in a Democratic administration
        or another attempt at becoming the Democratic National Committee chairman,
        a job he ran for and lost in 2017.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9a10b-79b8-4f46-8b83-a91ed8cba544'
      'mgnl:activationStatus': true
