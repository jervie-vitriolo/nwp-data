    'title': 'Government debt climbs further to ₱7.76T in January '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67506e6-3747-4ba8-8566-1e2be77363ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:34:14.948+08:00
