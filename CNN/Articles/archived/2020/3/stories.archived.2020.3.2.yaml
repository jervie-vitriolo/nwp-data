  'White-House-negotiators-coronavirus':
    'author': ' Manu Raju, Senior Congressional Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T06:35:14.052+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b862b95a-2d44-4d16-90ec-5666e003ae8f'
    'lead': 'Congressional negotiators and the White House have made major progress
      over the weekend on a multi-billion dollar spending package to deal with the
      US response to coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T06:39:55.554+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:53:13.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:20.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'coronavirus']
    'template': '1'
    'title': 'Negotiators move closer to deal for coronavirus, expected to exceed
      White House request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0643967-9425-4ed0-b749-5ea4dfc080ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Congressional negotiators and the
        White House have made major progress over the weekend on a multi-billion dollar
        spending package to deal with the US response to coronavirus, according to
        two sources familiar with the talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b012dc-931a-4f79-b1e4-314c6618d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97833a-daaf-45ac-9577-a65538496ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said a deal could be announced over the next day, setting
        the stage for swift approval by both houses of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4881a-92dc-4d05-85a1-2965a369456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15b4f3-fd14-4b6e-92d2-e9f011802b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still remains to be seen how much the deal will be worth. But
        the sources said it could exceed $7 billion, a level far higher than the $2.5
        billion White House request. Senate Minority Leader Chuck Schumer proposed
        $8.5 billion to deal with the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda92323-3df4-4998-99ad-7c1351ddf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35330e61-2700-4794-9792-8aaab78659f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced Sunday new screening procedures
        for coronavirus. The President tweeted that people will be screened for coronavirus
        upon arriving in the US if they are traveling from high-risk countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45c07c-0acc-47ad-8715-c9599a264264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56563bab-cbdf-4579-a49b-9c61b572cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced on Saturday new travel restrictions
        following news of the first US fatality from the disease. The patient died
        in Washington and appears to have become ill through community spread, according
        to Dr. Robert Redfield, director of the US Centers for Disease Control and
        Prevention, who spoke alongside the President at a briefing Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe80f1e-f332-40a8-83e3-5a4f8fe081ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:39:55.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/01/politics/coronavirus-congress-white-house/index.html">''Negotiators
        move closer to deal for coronavirus, expected to exceed White House request''</a></em></p>'
  'China-pollution-coronavirus':
    'author': 'Jennifer Hauser and Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
