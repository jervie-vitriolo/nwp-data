      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b05356-a6cd-4c7e-a32d-7477dae5daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora told reporters that Paras'' address to the media was part
        of their agreement for him to release the hostages and for him to surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9204db3-b1e8-41e6-bc5d-0386d07066e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dc5b9-939f-4e12-a48b-e2d3f89ff944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages, initially estimated at around 30, are now being debriefed
        before they are sent home, Zamora said, adding that the city government has
        vowed medical assitance for them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7449c-d4d4-4539-a3ac-243813e6a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T20:54:47.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard was earlier injured when Paray opened fire at around
        10 a.m. Zamora said that guard is in stable condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73b7ad-7ccd-4734-b86d-38d386b6e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:30:44.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390b8dd-32f1-4dbb-bb34-a642c2c6df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T21:30:44.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paray was disgruntled over what he believed to be his unjust termination.
        However, Oscar Hernandez, the general manager of the security company that
        employed Paray, said the hostage-taker was not fired but was only supposed
        to be transferred to a different assignment as part of their company''s policy
        of rotating security guards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dd4e8-7b67-4f15-a9af-19ebba1c45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora vowed that the city government will investigate Paray''s
        claims, including his allegation that corruption was involved in his termination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0414dc-77c5-4c9b-bf3e-99511f4f140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a26c0-8852-4265-aca8-c94a9796d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwedeng maulit ito sa</em> San Juan. <em>So makikialam
        na ang</em> San Juan City government <em>sa</em> security agency <em>na ito
        at sa</em> Greenhills Shopping Center. <em>Ang nangyari ngayon ay nakataya
        ang buhay ng napakarami dahil sa sinasabi niyang mga hinaing niya,</em>" Zamora
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468b880-978d-4422-a54c-44cf3eeb0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2eab6-5eb7-45ed-8cd3-0bb25771a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T22:00:54.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:52:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This can''t happen again in San Juan. The San Juan
        City government will intervene with the security agency and Greenhills Shopping
        Center. A lot of people''s lives were put on the line because of his grievances.]</p>'
  'Coronavirus-cases-Italy-Iran-South-Korea':
