      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63692c9d-0285-4f18-a5e2-d5cbee0dab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases are pending confirmatory testing from the US Centers
        for Disease Control and Prevention, the release said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83b264-7d0f-4868-b322-e924848b33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a330a4-b191-4510-9229-bc5d6482d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other cases were identified in Santa Clara County, according
        to the county''s health department. The total number of cases in the county
        is now seven, the release said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9558755-eb70-4c94-a96e-a1a774e1e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8c870-e026-4b8e-84b5-70f91e20f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cases in Santa Clara is a woman with chronic health issues
        who is hospitalized, the release said. Officials have not said how this person
        contracted the virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153c3bb-f369-4307-b0c7-20d1b8069332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e126fbb-0480-4b35-9b97-d227a55cb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two cases are a husband and wife, the release said. Both
        are hospitalized and the husband has chronic health conditions. Both recently
        traveled to Egypt, the release said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b605325-441a-4866-ab6d-21a777b165c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ad93d-df96-45a6-add5-0f41d17be840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rhode Island Department of Health announced the state''s first
        presumptive positive case on Sunday morning. The patient was said to be in
        their 40s and had in mid-February traveled in Europe, including Italy, where
        there were 1,694 cases as of Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8ef29-232b-4a15-adae-1c9a151b9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673f408-5dbd-4678-bf9b-233caca9f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rhode Island patient is being treated at an undisclosed hospital,
        and officials are reaching out to people who has had direct contact with the
        individual, the state Department of Health said in a statement. The patient
        has had limited travel within the state and hasn''t been to work since returning
        from Italy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e05ae-e608-41c6-ad08-2db1f4edd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cb76e-3034-4d19-baa6-7a6495df2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the US cases are 44 people who were aboard the Diamond Princess
        cruise ship, three people who were repatriated from China and 38 cases that
        were detected in the US.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45d7e7-081f-4504-8333-5352206e35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95216e8-de9b-4973-8a9c-823ce7ff66a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 cases in the US are travel-related and at least 17 are
        linked to person-to-person spread, according to the CDC. Four are of unknown
        origin.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5014f-80ba-49c2-8a52-021373788610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14e555-2305-4934-9c01-47a749d4420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New York University doctors and other experts say the US probably
        has more cases than identified officially. That''s because of testing delays
        and the virus'' ability to spread before an infected person shows any symptoms.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101776c-84b7-44d1-8dae-f940187b0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b958325-28e1-448a-8b2f-a9f32a8f1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Sunday the virus might have been in
        Washington state for weeks and up to 1,500 people might be infected there.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec3e95-68d4-46f8-850a-03ad3e3d6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d336832-ec4a-4ecf-8912-6797d28422c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US expands travel restrictions</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3a661-8697-47dd-bd99-b2ab0843732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said Saturday the administration is expanding
        existing travel restrictions on Iran to include foreign nationals who had
        visited Iran in the last 14 days.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212d4fb-8422-42b4-9681-6a01d76e3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b40ba-8043-4d70-80d1-04b632119aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also increase travel advisories for Italy and South
        Korea to Level 4 -- the highest level -- advising Americans not to travel
        to specific regions in those countries.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9e642-fc77-4f69-8a99-19aa3778f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a225c5-0780-4c16-8006-baf7074827f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Trump announced via Twitter new screening procedures
        for people arriving in the US if they are traveling from "high-risk countries."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5cd61-da87-4019-9721-021233cb0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5bd9b-5b64-43dc-b837-340485189cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Miller, a spokeswoman for Vice President Pence, clarified
        to CNN what is covered under the screening measures Trump mentioned in his
        tweet:</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3300d-036b-435d-aa7c-3ad67128b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1646b-266a-4102-b4cf-f35fb7adbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T11:38:01.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already screening for those coming into the United States
        for those who have been in China in the last 14 days. This will be expanded
        to Italy and South Korea. Additionally, we are currently working on exit screening
        from South Korea, Italy, and other European nations as needed," Miller said.</p>'
