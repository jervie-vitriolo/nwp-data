      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spreading across the Americas</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41040839-e941-46fb-805d-397e07990692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases of the virus have begun emerging in North and South America
        in recent days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bad498-5f7c-4051-9f95-bf6a32cdbeca'
      'mgnl:activationStatus': true
