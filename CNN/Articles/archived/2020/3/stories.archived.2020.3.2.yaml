    'jcr:uuid': '72c04d00-fa44-4e86-8e25-d011b0604abe'
    'lead': 'North Korea has fired two unidentified projectiles from an area near
      the coastal city of Wonsan into waters between the Korean Peninsula and Japan,
      South Korea''s Joint Chiefs of Staff said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T14:14:39.961+08:00
