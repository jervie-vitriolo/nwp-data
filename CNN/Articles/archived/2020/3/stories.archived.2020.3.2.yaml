      'mgnl:type': 'text'
      'text': '<h2>Concerns affecting cultural institutions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c351333-1b61-4574-888a-25c437784ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.814+08:00
