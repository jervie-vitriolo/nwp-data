      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44961de0-f078-4772-b084-1ed13369e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not immediately respond to a request for comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb1c2e-4f2c-4a73-b67a-b72c66d2ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:34:08.460+08:00
