      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc2bfe-da68-4e12-80b7-f02f87547710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Maria Rosario Vergeire said 14 Filipinos from the
        Diamond Princess cruise ship showed flu-like symptoms, such as fever, cough,
        and sore throat that could indicate COVID-19, the disease caused by the novel
        coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d644dd-d915-4d4f-ae0b-6de5ffa4ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c8339-a7a0-4b6d-89bb-5f1ef1516622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:21:36.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the 14 PUIs (patients under investigation), 10 tested negative
        for COVID-19 while 4 are with pending laboratory results. The PUIs are still
        admitted at the referral facility," Health Assistant Maria Rosario Vergeire
        said in a media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f475c-42bf-4f28-b9f6-5d102a585941'
