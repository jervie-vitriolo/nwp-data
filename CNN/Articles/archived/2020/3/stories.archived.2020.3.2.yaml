      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519d4fc-3911-4298-9c6a-2e71c786ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T08:27:46.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Miller, a spokeswoman for Vice President Mike Pence, clarified
        to CNN what is covered under the screening measures Trump mentioned in his
        tweet.</p>'
