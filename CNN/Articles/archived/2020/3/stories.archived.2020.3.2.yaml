      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York patient is a woman in her late 30s, who contracted
        the virus while traveling in Iran and is currently isolated in her home, New
        York Gov. Andrew Cuomo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
