    'template': '1'
    'title': 'Novel coronavirus infects more than 88,000 worldwide as clusters spread'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b174c68-c939-4a72-afba-749b1d234fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.705+08:00
      'mgnl:createdBy': 'lara'
