      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no cause for surprise -- this was expected," Cuomo said.
        "As I said from the beginning, it was a matter of when, not if there would
        be a positive case of novel coronavirus in New York."</p>'
