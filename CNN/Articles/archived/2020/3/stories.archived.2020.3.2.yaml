      'mgnl:lastActivated': 2023-01-26T18:52:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1840def-8b7f-49d2-9f99-8163ec7d7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to look for all of them because they need
        to be under a monitored self-quarantined because it''s risky because they
        came from a place where there is a high number of confirmed cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619e3f8-982a-4cb0-b580-c385f5627c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561c6e-8a2f-419a-8283-a64197430d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia on February 28 ordered a mandatory <a
        href="https://www.cnnphilippines.com/regional/2020/2/28/Cebu-14-day-quarantine-passengers-South-Korea-.html">14-day
        quarantine</a> on all travelers coming from North Gyeonsang Province. The
        order covered the 26 Korean nationals who already arrived in Cebu from Daegu
        prior to the declaration of a travel ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880926dc-0a00-4337-bff3-d3fd4aa19745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/28/Coronavirus-North-Gyeongsang-Daegu-travel.html?fbclid=IwAR1IGZNJQfV-MwJ1i9z2PK32-L6Ii4GI_HHfZtlGInmlw4G1stHDoXMlXeU">South
        Koreans from coronavirus-hit Daegu under monitoring in Cebu, Boracay</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b2c94-62e1-4f9f-a94b-4c4a44d7fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she issued the order in view of the "confusion" on the
        part of the national government agencies whether a travel ban is already in
        effect or not.  The Bureau of Immigration also on Feb. 28 said it was enforcing
        the ban that day -- two days after it was announced -- because it had to address
        some implementation issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ea1ea-deef-4ff3-90c9-eadc4b48f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0b141-144a-451f-a129-719baeb1a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu is where the majority of South Korea''s coronavirus cases
        are concentrated. South Korea has the most confirmed coronavirus cases outside
        of mainland China. There are at least 4,200 confirmed cases of coronavirus
        and 26 deaths; about 60 percent of all nationwide cases are linked to the
        Shincheonji religious group and its branch in the southern city of Daegu,
        which has reported more than 2,500 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe486c-13d7-4024-93e7-419b3226548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T16:05:29.263+08:00
