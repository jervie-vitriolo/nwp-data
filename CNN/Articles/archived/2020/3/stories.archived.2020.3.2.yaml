      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:20:42.490+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T18:53:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona had bossed the first period and twice could have taken
        the lead but were powerless to stop Real after the interval and their impotence
        was summed up when Lionel Messi raced towards goal but was easily tracked
        down by Marcelo.</p>'
