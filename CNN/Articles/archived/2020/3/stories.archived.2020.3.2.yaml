      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been widely suspended in Pakistan, Iran, the United
        Arab Emirates (UAE), and other countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89c9bb-28f1-485c-9622-9c2524374914'
      'mgnl:activationStatus': true
