      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19d656-ccc0-4f75-a4f0-6d97787bbe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Philippine Institute of Volcanology and Seismology (Phivolcs)
        had earlier lowered the quake from magnitude 5.7. It was located 13 kilometers
        east of Leyte town, had a depth of nine kilometers and was tectonic in origin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfc129-a023-458c-8203-29b77a51a6f6'
