      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Miller, a spokeswoman for Vice President Mike Pence, clarified
        to CNN what is covered under the screening measures Trump mentioned in his
        tweet:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf0747-be73-455b-895b-5e305de5161c'
