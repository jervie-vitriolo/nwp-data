        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23e3c4-452e-4f5c-9a3e-9dda19dcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T18:17:54.820+08:00
