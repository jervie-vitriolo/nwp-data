      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already screening for those coming into the United States
        for those who have been in China in the last 14 days. This will be expanded
        to Italy and South Korea," Miller said. "Additionally we are currently working
        on exit screening from South Korea, Italy, and other European Nations as needed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19740ff-3e64-448e-907e-a7bf04cf1f75'
