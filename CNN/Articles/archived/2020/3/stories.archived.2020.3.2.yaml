      'mgnl:lastActivated': 2023-01-26T18:52:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f035f2e-24ff-4877-b170-aa0cd015a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Foreign Affairs Secretary Teodoro
        "Teddyboy" Locsin Jr. to send to the US Embassy on February 11 an <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html?fbclid=IwAR3fdeX1hsNW1sj6qolOhhndTt9SFHmxp8BuodLE9qX4Czc_gG_6ZfQ6l5A%3Ffbclid">official
        notice of termination</a> of the VFA, which becomes effective after six months
        or 180 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537af5b-bfbc-4d33-8d60-fec6b6e21eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has received the notice, but President Donald
        Trump simply shrugged it off, noting that "they would <a href="http://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">save
        a lot of money</a>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb4595-4bdf-4107-a356-997b01ee023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a912e19-8e16-4178-a7af-c8798a2e902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in joint military drills
        in the Philippines. Under the military accord, the US has provided military
        assistance and financial grants to the Philippines, aside from providing deterrence
        against possible attacks from other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4a5cb-831d-4c57-9bea-57a39af55aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T18:20:51.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/20/VFA-termination-based-on-Bato-s-visa-cancellation-a-serious-mistake.html">Basing
        VFA termination on Dela Rosa''s canceled visa a ''serious mistake'' – Tatad</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfb1ff-d58f-48ce-90b3-d10d2c4af602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution requires the Senate to vote on any treaty
        which the Philippines will enter into, but says nothing if the same rule applies
        when leaving an agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc900a-0e95-49d5-a54b-30b084a2fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s close allies Senators Lawrence Christopher "Bong" Go,
        Ronald "Bato" Dela Rosa, and Francis Tolentino abstained, saying there was
        no need to ask the judiciary to settle the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12d805-5597-49e7-84a4-ecef7bd14194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad60100-a73b-41ec-9d14-a10d0856802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong nakitang probisyon dito na kasama ang Senado sa
        pag-abrogate ng isang tratado. Igalang po natin ang kapangyarihan ng Pangulo
        sa pagpasok sa tratado. Dahil ang Saligang Batas ay walang sinasaad tungkol
        sa abrogation at shared power, sa aking palagay ay dapat hindi tayo makialam</em>,"
        Tolentino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20150ac-b549-4c84-9f35-2457a90c315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08044c04-9d53-4ecb-9d71-8e32d8cc9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t see a provision in the Constitution that
        the Senate is involved in abrogating treaties. Let us respect the power of
        the President in entering treaties. Since the Constituion does not say anything
        about abrogation and shared power, I think we should not interfere anymore.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bbf85-75b1-478d-8a46-a03c0d52fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337211e4-dfc4-430a-9d17-b23237b1f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III was among those who voted in favor
        of the resolution. He said the petition is almost ready, and will ask the
        high court for two things. The Senate will seek declaratory relief, which
        will allow magistrates to render their legal opinion on whether or not the
        Senate also needs to concur with the VFA termination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdad9c-b44d-4f02-9e7a-0ae7efc09b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/29/tito-sotto-visiting-forces-agreement.html">Majority
        of senators also against VFA abrogation, Sotto says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f7085-d618-45ef-b322-ad209c65adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition for mandamus is also being sought. Sotto said this would
        be useful if ever the SC rules that the Senate needs to act on the termination
        of the military deal. The mandamus would then compel the Executive to transmit
        the intent of the President to pull out of the VFA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39420c-69e7-43d5-b280-8d645d6ba21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino and Sen. Imee Marcos also questioned the format of the
        petition, saying it would not look good for the case to be docketed as "Senate
        of the Philippines versus President Rodrigo Duterte," or even his deputy,
        Executive Secretary Salvador Medialdea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb450a-3198-47df-80f9-606d58e45cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:25:32.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Franklin Drilon said he was dismayed to see the voting
        split over a simple issue. "All we''re asking the Supreme Court is to define
        our Constitutional boundaries — nothing else, nothing more. We are not dictating
        on the Supreme Court. For all you know, the Supreme Court may rule that the
        Senate''s concurrence is not necessary and that settles the issue," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbcf93-5450-4915-bfad-cba49d844d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:32:05.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Drilon and Sotto, Senators Francis Pangilinan, Risa Hontiveros,
        Panfilo Lacson, Miguel Zubiri, Joel Villanueva, Sonny Angara, Nancy Binay,
        Richard Gordon, Ralph Recto, and Lito Lapid voted in favor of the resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55a2e0-2046-4c85-8916-2c2a9f9d7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:32:05.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494dcd3-6403-4c8c-8dad-eff0f5ed1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T17:32:05.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who abstained are Marcos, Go, Tolentino, Dela Rosa, as well
        as Senators Cynthia Villar, Koko Pimentel, and Ramon "Bong" Revilla, Jr.</p>'
  'National-government-debt-January-2020':
