    'stories': ['f7a20dc1-e9ad-4bc0-9d12-004a6f95a658']
    'template': '1'
    'title': 'North Korea fires two unidentified projectiles, South Korea says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca19778-a112-44aa-975f-428876ea09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea has fired two unidentified
        projectiles from an area near the coastal city of Wonsan into waters between
        the Korean Peninsula and Japan, South Korea''s Joint Chiefs of Staff said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d55e2-d594-4157-97f5-4a1194f999ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec954b1-f1c2-4a35-a6dc-8529ec5fd72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities did not specify what exactly was fired,
        but North Korea has conducted missile tests near Wonsan in previous years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02239c40-1e1c-4307-91d0-1358f4997f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f877e5-a918-4a35-966a-7776fb8733b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said it could not yet confirm if the projectiles
        landed inside its territory or exclusive economic zone, and said no damage
        had been reported to aircrafts or vessels in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420b450-845c-4531-b9b8-b97e834137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeec545-85cf-4df3-9a02-524cccccbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent repeated launch of ballistic missiles by North Korea
        is a serious problem for the international community, including Japan," it
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f8385-ceac-47f4-9354-5d3499e4c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cac66-6d1e-47d4-9569-9317d37beb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea Director of National Security Chung Eui-yong and other
        ministers are holding an urgent meeting to discuss the launch this afternoon,
        according to South Korea''s Presidential Blue House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a01f94-4094-43bf-bf91-6e49ebe5a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d1118-d5cc-4c08-9b46-c1d42d2fd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this was a missile test, it would be Pyongyang''s first of 2020.
        Last year, North Korean leader Kim Jong Un said his country would continue
        to "steadily develop" nuclear weapons and the ballistic missiles to deliver
        them unless Washington changes course and abandons what Pyongyang calls its
        "hostile policy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84d145-c550-46ab-acae-75df86b566dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a9621-ebe6-4e69-b321-c456cc79a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say test-firing missiles is an important part of
        improving their accuracy and reliability. North Korea conducted several launches
        in 2019 as diplomatic efforts between Pyongyang and Washington began to falter,
        but the country steered clear of testing intercontinental range missiles or
        detonating nuclear weapons underground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277948b-947d-42d9-92d5-23b048375b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d9ad5-dd85-44cd-b75e-5648fc928835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a yet-to-be-released report from a United Nations panel
        found North Korea''s weapons development continued last year in violation
        of long-standing UN Security Council sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0c335-e6bb-4844-8224-547dd8508af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278c37e-fe37-4bd4-8867-4f08d8590134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though weapons tests are important for development purposes, North
        Korea''s military moves are often timed for maximum political impact both
        at home and abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c9961-ff44-420f-b4e1-50153af67cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc32ce-4041-4265-85f9-2d8e2732d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim presided over military drills on Friday, the one-year anniversary
        of his summit in Hanoi with US President Donald Trump that ended without a
        deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b1ad6-a944-4ead-a90d-80d06fbf48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182c004-13d1-4a4f-be50-6a7e634a3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring South Korea is dealing with a massive outbreak of the
        novel coronavirus, killing at least 26 and infecting more than 4,200. North
        Korea has not publicly reported any cases within its borders, but experts
        say it''s plausible that the virus has made its way inside the country. Every
        other country in East Asia has confirmed numerous cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb9236-1c9c-47d6-bd24-a74e9b5cd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56627f3b-e5dd-4830-9f38-b3ff6436208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea chose to postpone military exercises due
        to the outbreak. These drills usually draw the ire of North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dae830-2c18-4db8-836a-5c3c0b263877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d65ff-d0cc-428a-9ae1-912836835c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US and South Korea postponing their defense drills and offering
        humanitarian assistance has thus earned no goodwill from a Kim regime that
        sees little benefit in restarting diplomacy," Leif-Eric Easley, a professor
        at Ewha University in Seoul, said in email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f4de5-b6d2-4487-ba55-7497a2e7d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801925a-3582-4d4b-ac2d-6d92b1d9b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul is also preparing to hold elections for the National Assembly,
        and President Moon Jae-in''s ruling Democratic Party could suffer as a result
        of his rapidly declining popularity. Many voters feel Moon has yet to follow
        through on his promises to fix the economy, now in a state of flux due to
        the coronavirus, and reach some sort of lasting deal with North Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5470ae4-0456-48a1-9bb6-9fc1f8a1cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3921f5-cc88-4c77-b601-6008df3f133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US voters also head to the polls on Tuesday for the Super Tuesday
        primaries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e6c8e-1f14-4939-9ab8-a26ee5648e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756c888-767d-43b4-b51e-ecd97d2a27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pyongyang instead appears intent on raising the stakes before South
        Korea''s April elections and before the ''Super Tuesday'' primaries of the
        US presidential campaign," Easley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf209e-95fc-47f2-8418-3fa62cfb2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:14:39.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/02/asia/north-korea-projectiles-intl-hnk/index.html">North
        Korea fires two unidentified projectiles, South Korea says</a>."&nbsp;</i></p>'
  'Obama-Biden-no-endorsement-yet':
    'author': 'Jeff Zeleny, Senior Washington Correspondent'
    'caption': 'Former US President Barack Obama (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-02T15:28:15.065+08:00
    'imagesource': 'jcr:941b4ddd-c31a-4674-9498-b92e2fe8cb0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e3d9fa6-7c6d-4692-bb43-437cf3b127ae'
    'lead': 'The former president''s view has not changed: He has no immediate plans
      to offer an endorsement of Biden — or anyone — as the nominating contest heads
      into Super Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-02T15:31:52.194+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:52:48.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:52:27.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barack', 'Obama', 'Joe', 'Biden', 'US', 'Presidential', 'elections',
      'Democrat']
    'template': '1'
    'title': 'Obama tells Biden he won''t endorse anybody yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99496a-359e-4e67-829c-22aca230af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Barack Obama did something
        this weekend that he''s been unable to do so far in the Democratic primary
        race: Call former Vice President Joe Biden and offer his congratulations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd25bd-5d86-47fa-bc52-9bde667188ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef5452-e61d-4677-ae45-3e59cf948a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two men speak regularly, the call from Obama on Saturday
        night came after Biden''s victory in South Carolina. But the words of praise
        for Biden''s commanding finish in the contest did not change the fact that
        Obama still plans to stay on the sidelines and not insert himself into the
        primary fight as it intensifies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6d09c-6a32-4aae-a066-e1f31e08c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b36ff-a983-4469-90d7-9cb7977b47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Obama told CNN that the former president''s view
        has not changed: He has no immediate plans to offer an endorsement of Biden
        -- or anyone -- as the nominating contest heads into Super Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd97131-b215-4f20-a96c-e60794f97cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d9d74-b078-490b-af27-09bf0e974bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are skeptical that an endorsement coming from us could truly
        change the political winds right now," the person close to Obama told CNN.
        If Obama were to endorse Biden, the person said, there is "a very real chance
        it backfires."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108eef94-79fb-4c34-ae50-694f4e35d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772c3b7-08d9-4c85-9f8a-d0d82b6f3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more importantly, Obama still thinks his most valuable role
        is to try and unify the party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cada56-1a3d-4bde-a29f-bb579c5a4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db100d87-6cae-4ea9-b17a-4a5e94621d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He feels that he''s singularly positioned to help unify the party
        at the end of this," the Obama confidant said. "And if he were try to put
        his thumb on the scale now, it would take away his ability to do so when it''s
        most needed -- the general election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311b5f6-6b76-4ff3-8c31-168158ae224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053ff3d-1553-4281-8d20-727095d59994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person added: "So he''s prepared to play a vigorous role in
        coalescing the party around the nominee and working to defeat Trump, but weighing
        in now likely only divides things worse and weakens his standing for when
        the Party will need it most."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc644d72-5429-4cf9-acdd-a88111548309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8c33b-e138-4c3f-a46b-57a7ab96ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama may be refraining from weighing in on the race, he has
        become a central character in the primary fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa000b-b761-4d71-ba34-ce677c6ed53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4408a05-6f73-4c44-961a-25425bb540c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden invokes Obama''s name and legacy again and again, vowing to
        fight to protect Obamacare and other achievements, even as other candidates
        like Michael Bloomberg also frequently mention his partnership with Obama
        as the former mayor of New York City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f83bb-44dd-4176-ae36-88cb2240af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T15:31:52.195+08:00
      'mgnl:createdBy': 'mel'
