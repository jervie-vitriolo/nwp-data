      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to Health Secretary Francisco Duque III''s earlier
        statement that all 13 symptomatic repatriates have tested negative for the
        highly-infectious illness.</p>'
    '0':
