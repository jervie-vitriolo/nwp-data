      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e043b84-a606-424d-9122-1b75c5efd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T07:44:00.159+08:00
