      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s one of the largest industries in the world, with $5.7
        trillion in revenue. It is responsible for an estimated 319 million jobs,
        or roughly one in 10 people working on the planet. And no sector is more at
        risk from the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4d3fd-5594-4f68-a278-33d2937a3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d12711-9c56-4389-b159-5d84c0c7f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel industry has already taken a huge hit due to travel restrictions
        and canceled trips for both business and pleasure, but that''s just the beginning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbc3b5-4e8d-4ab2-a7de-5dcd61072dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24842087-d658-43e2-886b-3df02a800f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be the worst crisis for the industry since the September
        11 terrorist attacks on the United States, according to some experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d5ae9-0618-425a-8d80-4ad6c20e6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3942653-0c87-4964-92e3-965f029a1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:52:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s on the front line of the fallout," said Mark Zandi, chief
        economist with Moody''s Analytics. "It''s the most directly and immediately
        impacted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1df03e-a448-44dd-8a38-11dfa648b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T09:36:53.714+08:00
