      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7bf8e-5610-4d9f-95d3-0785f3ce1f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.706+08:00
      'mgnl:createdBy': 'lara'
