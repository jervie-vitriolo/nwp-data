      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid (Reuters) —</strong> Real Madrid showed their character
        by beating Barcelona 2-0 in Sunday’s top-of-the-table ‘Clasico,''&nbsp;leapfrogging
        their rivals at the La Liga summit after a week in which their pride had taken
        a beating at home and in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8f28f-31de-40e5-b695-d6bc0c7320f2'
      'mgnl:activationStatus': true
