      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2ff25-550f-449d-913c-6b36e8c542e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T13:23:27.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:53:17.223+08:00
