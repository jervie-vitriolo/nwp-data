    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA images show a decrease in China''s pollution related to coronavirus
      shutdown'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2805d-f5ad-4917-b6c4-599564b65434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Satellite images released by NASA
        and the European Space Agency reveal that air pollution over China has gone
        down since the coronavirus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec5a89-ce16-48d9-bee5-920421f41f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e1fd2-87a8-44ca-838e-b49ec18a2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production in many factories has been halted and transportation
        has been restricted in order to prevent spreading the virus. In mainland China,
        tens of thousands of cases have been confirmed with more than 2,700 dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac4bfa-efb3-42a5-a8ba-227f69f0fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c1c8c-c0aa-4acf-a4dc-ef2523568834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T06:40:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:53:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1-20 the images show higher levels of nitrogen dioxide
        over China, but from February 10-25, traces of the gas are hardly visible.
        Nitrogen dioxide is a yellow-brown gas emitted by motor vehicles, power plants,
        and industrial facilities. It can cause respiratory problems like coughing,
        asthma, and difficulty breathing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
