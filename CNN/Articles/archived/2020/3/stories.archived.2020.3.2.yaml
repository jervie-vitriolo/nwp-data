      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb193e-d145-4345-a5c3-731f90fa2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-02T14:08:53.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:52:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities have contacted at least a third of all
        Shincheonji members, and warn that the number of cases may keep increasing
        in the coming days as they track down and test the remaining members for coronavirus.</p>'
  'North-Korea-two-projectiles':
    'author': 'Yoonjung Seo and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
