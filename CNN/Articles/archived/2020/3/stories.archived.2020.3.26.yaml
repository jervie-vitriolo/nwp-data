      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695ba63-1aa4-4bfc-b50a-7f34297e2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:07:58.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong mga PPE (personal protective gear). Kaya nga po siyam
        na, tingin ko sampu na ang namatay na doktor because wala tayong protection
        sa mga frontliners, especially the doctors," he said in an interview.</p>'
