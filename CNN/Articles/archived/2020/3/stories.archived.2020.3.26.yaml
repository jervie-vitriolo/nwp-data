      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disparity has led to anger and frustration -- something Elba
        addressed in his broadcast, saying he wants everyone to be able to be tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642ed23-c72f-49f9-9ec4-baad996e88d5'
