      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79efa4-5933-4dbe-8770-b73155893c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram Live video, Elba said spreading false news that
        celebrities are lying was the "quickest way to get people sick that way, because
        there''s no benefit to me and Sabrina sitting here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc9496-70bf-4c69-868e-aa14c67922ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736dcc8-5b97-42f8-a75b-dea9cf9d02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he didn''t mention her by name, Elba may have been responding
        to Grammy Award-winning rapper Cardi B''s suggestion that celebrities who
        say they have tested positive for the illness without symptoms sound like
        they are in a "Flat Tummy Tea commercial" -- a reference to the detox products
        influencers are paid to promote online. The rapper didn''t specify which celebrities
        she was referring to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03478dda-f34d-483d-a681-6d663cf508ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
