  'great-barrier-reef-bleaching-event-':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T06:04:42.714+08:00
    'imagesource': 'jcr:638f1050-8904-48cc-a491-db3449e72c73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb9b026d-7e34-41a4-a867-634e582e87b7'
    'lead': 'Australia''s Great Barrier Reef has likely experienced its most widespread
      bleaching event on record, according to a US government scientist who monitors
      the world''s coral reefs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T06:25:23.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:30:19.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:13.509+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['great-barrier-reef']
    'template': '1'
    'title': 'The Great Barrier Reef likely just experienced its most widespread bleaching
      event on record'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42d548-fb71-438a-9cd4-a02bcf110f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia''s Great Barrier Reef has likely
        experienced its most widespread bleaching event on record, according to a
        US government scientist who monitors the world''s coral reefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882298fd-3ff4-491d-8daa-a2ef70b3461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third mass bleaching event on the reef in just the
        last five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d3525-1b4a-4c47-b670-a3bdef261ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And scientists say that the rapid warming of the planet due to human
        emissions of heat-trapping gases are to blame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52564c9-801d-43c1-8281-b8b5b4464745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of severe bleaching events in 2016 and 2017 that left
        half of the coral on the Great Barrier Reef dead, scientists fear this one
        could be a devastating blow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c52911-7d71-4381-9759-3dc46824bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not deal with climate change quickly ... we are going
        to continue to see more severe and more frequent bleaching, and we are going
        to see the loss of coral reefs in much of the world," said Dr. C. Mark Eakin,
        coordinator of the National Oceanic and Atmospheric Administration''s (NOAA)
        Coral Reef Watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990c7c7-9b5a-4dba-9843-409a8604b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass bleaching conditions were observed by Coral Reef Watch,
        which uses remote sensing and modeling to predict and monitor for signs of
        bleaching.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36ebc6-b0e3-44b2-a569-fbf43b161213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eakin says that the bleaching in 2016 and 2017 was extremely intense,
        but severe damage was concentrated in a few hotspots in the northern and central
        parts of the reef.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7fa2d-1a73-4a28-86ca-454f381c60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early indications show that this latest event was not as damaging,
        but that much a larger area of reef experienced at least some bleaching.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ca3d7-e8cd-4b33-9362-e37a65922fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past bleaching events have typically occurred in years with a strong
        El Niño-Southern Oscillation, a climate phenomena that can increase the odds
        of a host of extreme weather events around the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed97b7-d3ae-4ee8-9468-8d353550a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño is characterized by warmer waters in the Pacific ocean,
        which makes bleaching events in the region more likely. But there is no El
        Niño currently, which Eakin says makes this bleaching that much more surprising
        -- and frightening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896be0a-4e98-4b77-a4df-00a314cea9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upper ocean has absorbed a tremendous amount of heat in recent
        years, and it has really put coral reefs around the globe much closer to their
        upper thermal limits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8a01a-1edf-4425-9f5a-740502876ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the Great Barrier Reef is so critical</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49aed38-5f52-449f-b3c1-f6b1e65234fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral reefs are some of the most vibrant marine ecosystems on the
        planet -- between a quarter and one-third of all marine species rely on them
        at some point in their life cycle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126d91b-e3df-4887-a62d-c076d7011b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And none is more vital than the Great Barrier Reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36216238-9849-4981-a5d8-7015a618b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering nearly 133,000 square miles, it is the world''s largest
        coral reef and is home to more than 1,500 species of fish, 411 species of
        hard corals and dozens of other species.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270cb67-484b-499f-9f88-95bfae33bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a vital resource to Australia''s economy, contributing
        more than $5.6 billion annually and supporting tens of thousands of jobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720114e-4ef0-42e3-ad6b-38472f1c40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abnormally hot ocean temperatures that led to this year''s bleaching
        began in February and stretched all the way into early March. As you can see
        from the animation below, almost the entire reef was under a bleaching alert
        from mid-February until mid-March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca6743-87c3-492c-9099-2d30d6632687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures have since cooled and the bleaching has subsided, but
        scientists in Australia are currently assessing the damage to the reef''s
        health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46352c4-2e5a-44ae-bf2c-62b4a4df1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fuller picture should come into focus in the coming weeks. Though
        initial reports indicate that this year''s bleaching may not be as severe
        as in 2016 or 2017, Eakin says it appears few parts of the reef have been
        spared.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8d60c-4e93-48e8-b772-fcde79edd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it is not as intense, but it''s much more widespread,
        so we''re seeing it all over the Great Barrier Reef," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad52af4-2999-437d-90dc-ac6ec47f7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of coral reefs looks grim</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a4559-3c22-4892-9cda-14ca67b284c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm ocean temperatures are the main driver of coral bleaching.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4c079-f28a-47ab-b11d-bcbeb64f248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corals turn white as a stress response to warm water temperatures
        by expelling the algae that grows inside them, which is their main energy
        source and gives them their color.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81251e9-ee28-420c-8d66-048eb9a7f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleaching doesn''t kill coral immediately. But if temperatures remain
        high, eventually the coral will die, destroying a natural habitat for many
        species of marine life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75effdfa-921a-4452-86b5-d309da0a4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they''re bleached, corals are starving, injured and more susceptible
        to disease, so [recovery] is really a question of how long and intense the
        heat stress is and how healthy the coral was to begin with," Eakin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab077f15-e19a-4304-978a-c1d5546060e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Great Barrier Reef to fully recover from bleaching that
        has occurred would take decades, Eakin says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88696fd7-e788-4686-b14b-40d0b09b022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the massive amounts of heat the world''s oceans have
        already absorbed, the reef likely won''t have the chance to recover before
        it bleaches again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc5aff-ff67-4a73-bf2e-7e5b8f198511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it takes decades for a reef to recover ... what chance do we
        have for reefs recovering when events are coming back this fast?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d5651-2534-419c-ba65-e63ec7fd69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though researchers around the world are exploring ways to revive
        reefs, Eakin says those efforts will not be enough if we don''t address the
        root cause of their demise -- human-caused climate change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa31de8-485f-4021-a29e-8bfac15e328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to address climate change if we want to have coral reefs
        in the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5826126-8cfd-4e8a-b68f-1e0be18e41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:25:23.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/03/25/world/great-barrier-reef-bleaching-2020-climate-change-trnd/index.html"
        href="https://edition.cnn.com/2020/03/25/world/great-barrier-reef-bleaching-2020-climate-change-trnd/index.html"
        target="_blank">The Great Barrier Reef likely just experienced its most widespread
        bleaching event on record</a></em>"</p>'
  'Africa-coronavirus':
    'author': 'Daniel Speckhard (Opinion)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T06:20:36.590+08:00
    'imagesource': 'jcr:838c53f3-5ce5-4b9b-950c-7e8b306291b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c741643f-aff8-4428-a7f5-df2740870cda'
    'lead': 'As the spread of the novel coronavirus accelerates around the world,
      sub-Saharan Africa has largely been spared — until now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T06:26:11.967+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:30:17.721+08:00
