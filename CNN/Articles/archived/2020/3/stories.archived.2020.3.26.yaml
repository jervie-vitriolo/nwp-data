    'template': '1'
    'title': 'US airlines are doing away with middle seats and beverage service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62d43e-f71b-4ef1-8275-6c44f0658fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fliers in the United States have gotten
        used to bringing their own food, but now they''ll have to bring their own
        beverages, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2930b58-2b01-4408-b33c-3bf1aa3043a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219956bf-e843-49b5-bf2b-51ccea1ab30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US airlines are implementing substantial changes to the few
        free things passengers still receive on airplanes, including drinks and snacks,
        because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa7da1-b93f-4638-a6de-d635418c3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785f5f5-9e56-4d94-8d34-9b31171d34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines, Southwest and American Airlines have all announced
        this week that they''re temporarily suspending beverage service and cutting
        meal service as a way to cut costs and reduce the number of items flight attendants
        touch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d006d51-09e5-4bd2-96e0-44320aac95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb86478-b700-4b34-a412-328776ddb311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes, which seemed unthinkable just a few weeks ago, are
        the latest change for the beleaguered industry that has dealt with plummeting
        revenue, strikingly empty flights and the need for government assistance just
        to survive the year. Some in the industry are calling for domestic flight
        operations to be temporarily shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2ca50-7c37-47e0-82d5-91325192bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ba053-0a40-4a35-b4fa-9067807cb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what fliers will notice:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5c2af-ea2d-41d8-9b83-c2a81bbf801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380854f-4c37-476e-b544-72b35e4137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American Airlines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2e7ae-03fa-4f3d-94ee-865f3940a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning March 27 and for the following month, flights on American
        that are shorter than 4.5 hours will no longer serve meals in first class.
        Snacks and food available for purchase in the main cabin have been canceled.
        And beverages will be available only upon request. It also will no longer
        sell alcohol in economy, but will continue to serve it in first class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ef315-91f7-498e-a19b-34142fbeb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa16e6-5549-4d41-b0fa-0f5e679b2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American is making fewer changes on its long-haul flights, of which
        there are fewer, anyway, because of travel restrictions from other countries.
        Separately, American has shuttered a number of its pre-flight lounges and
        is no longer accepting checked pets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb0881-fbc5-4926-b61b-18c7380efe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51758d4-41c7-46b2-8dba-1b1846965c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage social distancing policies recommended by the Centers
        for Disease Control and Prevention, American is reassigning seats to customers
        so they don''t have to sit next to someone else. That means most people will
        be able to avoid the dreaded middle seat. The changes were made easier because
        many airlines are flying with only 20 percent&nbsp;to 30 percent&nbsp;of seats
        filled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5132d-3bcb-4fce-bccb-4d5807a26b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfcf03-a25f-4750-bff4-60fca8966eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta Air Lines</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc7d23-185d-48ca-8caa-0b4ee013206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning immediately on domestic and some shorter international
        flights, Delta is reducing the number of snack offerings to two, giving its
        first class passengers boxed meals and completely eliminating alcoholic drinks
        for everyone. The only beverage available to order is bottled water. The changes
        are in addition to eliminating glassware and hot towels in first class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb4e94-c68e-4856-be6d-1599edd7e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297cf24-a098-4e67-993d-90591662f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it''s currently "evaluating adjustments" for its
        long-haul international flights. A number of its pre-flight lounges, known
        as the Sky Club, have also been closed because of dwindling passenger traffic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0799d8f-2a3b-499e-a745-62c9c16080d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee076ca-5710-44e5-977f-842c50079a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Southwest Airlines</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30249261-195c-4938-bc56-9779e893eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest doesn''t have first class cabins or lounges, but it''s
        also making changes. It''s suspending beverage and snack service beginning
        Wednesday to "limit close public interactions" between customers and its crew.
        Canned water will be made available by request.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8c811-ed9e-4663-9590-d976284228a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0d984-6d55-4d6d-8676-968c37a68bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Airlines</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df288268-fa44-4325-8acd-2d1cdddb87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United told CNN Business that it doesn''t have immediate plans to
        make changes similar to its rivals. It has tweaked how it''s offering snacks
        by serving them on a tray instead of letting passengers pick their own, no
        longer refilling beverages and letting their flight attendants wear gloves
        during flights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27617fd7-a06b-4368-a1c0-ef813ba2836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:45:51.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/25/business/us-airline-in-flight-changes/index.html">Airlines
        are doing away with middle seats and beverage service</a>."&nbsp;</em></p>'
