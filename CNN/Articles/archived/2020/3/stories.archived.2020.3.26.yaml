      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also, like, this idea that someone like myself is gunna be
        paid to say I''ve got coronavirus -- that''s absolute bullshit, such stupidness,"
