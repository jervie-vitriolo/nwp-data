      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an <a href="https://www.change.org/p/senate-of-the-philippines-expel-koko-pimentel-from-the-senate-and-charge-him-with-violation-of-ra9271-and-ra11332?recruiter=1064074012&amp;utm_source=share_petition&amp;utm_medium=twitter&amp;utm_campaign=psf_combo_share_abi&amp;utm_term=share_twitter_responsive&amp;recruited_by_id=e5ccf580-6f21-11ea-ac9a-dfcbb34864cd&amp;use_react=false"
        target="_blank">online petition</a> for Pimentel to be charged for supposedly
        violating the Mandatory Reporting of Notifiable Diseases and Health Events
        of Public Health Concern Act and the Quarantine Act has garnered over 92,000
        signatures as of this writing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6548d9-41d6-4501-b007-4407e7e831a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
