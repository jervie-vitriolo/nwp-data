  'california-coronavirus-cases-doubling':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T18:08:39.901+08:00
    'imagesource': 'jcr:74a66393-8ccf-402c-93bd-50025a5fae09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21034e14-c4fc-4c6b-98a8-03c9dc692c21'
    'lead': 'Officials are racing to get a handle on the novel coronavirus as the
      number of deaths nears 1,000 in the United States and cases in two of the hardest
      hit states – California and New York – quickly multiply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T18:12:39.504+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:20:20.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:34.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California coronavirus cases doubling every three to four days as US
      death toll nears 1,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57590e44-e063-4abd-b88d-e9aee732b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Officials are racing to get a handle on
        the novel coronavirus as the number of deaths nears 1,000 in the United States
        and cases in two of the hardest hit states – California and New York – quickly
        multiply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18dd8b5-212f-48d6-a410-8c7e8bda7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We originally thought that it would be doubling every six to seven
        days and we see cases doubling every three to four days," said Dr. Mark Ghaly,
        secretary of the California Health and Human Services Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89ddc9-4ddc-4753-889a-0434f147b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 65,000 cases of coronavirus across the US,
        and fatalities have reached 938. The numbers spiked Wednesday -- the deadliest
        day for reporting of US cases of coronavirus -- with 223 deaths reported that
        day alone. Just four days prior, the death toll stood at 326 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b86f4-318f-411d-bfa6-8fa1454f7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the spike in cases, health officials need to increase
        testing, identify infected people and isolate them while tracing who they
        have had contact with, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, told CNN''s Chris Cuomo on "Cuomo Primetime"
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad3b74-95a4-4d25-822d-2b54a34a6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world missed the first opportunity to control the virus, but
        now there is a second opportunity to act, World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said during a media briefing in Geneva on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ba132-7c99-4c40-ac7e-7192ddb9ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is public enemy number one," Tedros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfef73-6255-4ed2-88b7-b36564f7578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is especially important because Fauci said Wednesday
        that even when the virus is contained, it likely won''t be completely stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5866908-dc08-4309-98f4-594c3546c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:24.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to develop drugs so that when we come around next year,
        it is not like this again," he told Cuomo. "Never again like this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f64e9-b61d-4531-b62c-bc396cca38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The call for more research and more doctors</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5c444-fe69-43ae-aa09-623a6b5d0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fight back against the virus, officials are calling for all hands-on
        deck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c9092-f7f1-4ec8-91f6-3217ddd4d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army has reached out to retired medical personnel, saying
        they need to hear back "STAT" about if they would potentially volunteer in
        the coronavirus effort, according to an email obtained by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6282d01-6d99-4b96-a494-0e1ec085dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army does not want to interfere with civilian medical needs,
        but is requesting information for planning purposes, a spokesman for the Army
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eaf13-5239-411c-87a3-57fd51bd229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At New York University, the Grossman School of Medicine has sought
        students who want to graduate early in response to New York Gov. Andrew Cuomo''s
        "directive to get more physicians into the health system more quickly," the
        school said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b2f17-2c46-4a5d-9804-8192bbeac76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school still needs the plan to be approved by state and education
        officials, but as of Wednesday afternoon, at least 69 students had volunteered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10495ec-804f-4574-8c94-c80d3bf3d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to more help, Dr. William Schaffner, a professor in
        the division of infectious diseases at Vanderbilt University Medical Center,
        said health officials need more information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e075b6-3dbe-45f7-acba-53c36dacd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that this virus is just about everywhere but how dense
        it is, how widespread it is -- we don''t know yet. We haven''t tested sufficiently,"
        Schaffner said. "If we could test a lot more, we would have a much better
        idea of how distributed this virus is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33a362-8033-4961-bb64-2db97825f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resources aren''t meeting treatment needs as surge continue</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea48671-bde7-4ab1-b51a-87a7e1e38e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of US coronavirus cases are in New York, according to
        CNN''s tally of cases detected and tested through US public health systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0a3a8-6cf5-4284-8500-ed0a20205766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of cases climbs, New York is appealing to the federal
        government for more medical supplies to treat the ill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbe159-a564-4970-95ce-6b569527ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York hospitals have enough personal protection equipment for
        only the next two weeks, Gov. Cuomo said. The state also needs about 30,000
        ventilators. As of noon Wednesday, the state had 4,000 ventilators in hospitals
        and another 4,000 on the way from the federal government. New York has also
        purchased 7,000 ventilators and is "still shopping," the governor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac54ac-80da-4a02-a53c-60380cac71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilators are the "difference between life and death for thousands
        of New Yorkers," New York City Mayor Bill de Blasio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9145143-6224-404b-b222-16f390cf2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Francisco Mayor London Breed said that her city could
        see a surge in cases similar to that seen in New York City, and she warned
        that with that comes an increased demand for supplies. Breed estimated that
        San Francisco could need as many as 1,500 more ventilators and 5,000 more
        hospital beds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70719bab-7eb3-4773-bd70-64320a717c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people who are out on the streets continue to congregate with
        one another, continue to interact with one another which increases the spread
        of this virus, we will not have enough beds, enough ICU units, enough ventilators
        to support the people that we know are going to need them," Breed told reporters
        Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45710eed-c598-4d57-b1f9-b47c04ee96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not even a question as to whether we will need more," Breed
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff40dc4-0f0d-4650-8323-da373a36e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Officials enforcing stay at home orders</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd309d5-f630-4f2a-9b05-1b560c4751bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that people follow orders to stay at home, some cities
        have announced plans to penalize people who don''t heed the rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0d13a-b9a0-4124-919b-a4ded32b73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim Chicago Police Superintendent Charlie Beck said Wednesday
        that "the educational phase of this is over." Beck said police will begin
        issuing citations on Thursday to residents who do not follow rules around
        social distancing and staying at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884817a4-7394-4699-b493-9ea830e0f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the orders is a misdemeanor punishable by a citation with
        a fine of up to $500, Beck said. If violation continues, it could result in
        physical arrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5fbf7-8319-46ef-b5d5-9d4bfc463bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 21 states have issues stay-at-home orders, with some not
        going into effect until the end of the week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb6b6c-3df4-4e27-ba4e-f977c64ce877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, which has been hit hard by the pandemic, has restricted
        nonessential business and gatherings and individuals are being asked to limit
        outdoor activities to non-contact activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b3400-dbe6-4268-bcd1-b2dd9fda4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil fines will be issued to non-compliant businesses, but not
        individuals, Cuomo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38aa84-82a9-49b6-9e8f-c921a7bee9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti clarified Wednesday that the city
        also will be enforcing restrictions against non-essential businesses that
        are staying open.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f7250-97f7-43bd-9357-9a0112870c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rumors, the Los Angeles Police Department will not, however,
        be stopping people for exercising and leaving their homes, Garcetti said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03a55f-7c34-471c-9201-ad9a1cac6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:12:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com</i></p>'
  'doh-rejects-marikina-coronavirus-testing-center':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T18:15:26.948+08:00
    'imagesource': 'jcr:9d3a00d9-feaa-497e-8a23-5e16704f6f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4810916e-4714-4ed1-8c85-a2633e9def9a'
    'lead': 'The Department of Health has disapproved the Marikina COVID-19 testing
      center, saying it did not pass space and biosafety standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T18:17:40.461+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:20:06.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:34.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marikina''s COVID-19 testing center rejected for now, must be moved
      to safer location — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcd6e1-f9c3-49d7-87ec-754562deb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Department of Health has disapproved the Marikina COVID-19 testing center,
        saying it did not pass space and biosafety standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5063324-feba-4814-80e3-778a550ccf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III said in a press briefing on Thursday
        that the proposed testing center, which is on the sixth floor of the City
        Health Office, should be set up in a different location to comply with guidelines
        on biosafety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220958a-4e78-4919-984d-2602709a437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa sixth floor ang laboratoryo, kaya iminungkahi ng DOH na gamitin
        ang laboratoryo ng Amang Rodriguez Memorial Medical Center o mag-set up sa
        ibang lokasyon,” Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16acf86-7089-4748-80d4-dd77ba2be6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The laboratory is on the sixth floor, so the DOH suggested
        that they use instead the laboratory at Amang Rodriguez Memorial Medical Center
        or set up one at a different location.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a0f9b-7633-4436-ae63-b60227e45785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department wrote the Marikina city government, telling
        them that this recommendation is made to "minimize cross-infection," and to
        observe less foot traffic for the protection of staff and Marikina citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c941c2-28c3-4e37-a171-9531b1ce4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro lamented this decision, saying
        that the Research Institute for Tropical Medicine — an approved COVID-19 testing
        facility — is also a co-shared facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712863c8-cb36-4dbc-b6bd-8047d2fdc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>                                                                               </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9659d29-8c7c-42b7-8be8-19628223d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagtataka kami kung bakit ang RITM ay isang co-shared facility
        na nandun ang admin office at may ospital pa samantalang kami ay hindi kami
        pinayagang mag-operate ng aming testing laboratory,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc363fe-21fb-450c-87fc-26c8546eb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t understand why the RITM is a co-shared facility
        that has its administrative offices alongside a hospital, but our testing
        laboratory is not allowed to operate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abd6b1-98d8-4a70-aeed-fd43bcb74597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58bdee-b1c1-47fe-b70f-86d07f6369a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city government dedicated the entire sixth&nbsp;floor
        to the testing facility and that all offices on the said floor have been relocated
        to ensure biohazard safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72893e97-8c9d-4f26-93ce-bd5d38845c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f08504-2a4d-46c8-a549-8015b38ea2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung City Health Office ay nagbigay tayo ng isang exclusive elevator
        doon, isang buong palapag ay nakalaan sa laboratoryo natin sa Marikina City
        COVID testing center,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ded0ef-6110-46aa-ab3d-a0fed96624a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The City Health Office has an elevator for its exclusive
        use there, one entire floor is alloted for our Marikina City laboratory as
        a COVID-19 testing center.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb726e95-f469-4292-a07a-69b2c6f83c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government called the DOH decision “a denial to the Filipino
        people access for COVID-19 testing especially those in the marginalized sector,
        especially to the poor people.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014f4af-d486-4d35-b595-936e9ac0a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8679a16-0165-4ffb-acfd-292b78aad1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the condition of the health crisis in the country, the DOH
        should set different protocol for the establishment of COVID-19 centers,”
        it said in a press statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff0921-2dc3-471d-a9d0-9cab10d48e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, however, said that they will comply with the DOH recommendation
        if that is the way for Filipino people to be given additional access to COVID-19
        tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133eb55c-78bd-4326-b0e0-a8589c71684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:30:51.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the RITM in a press release called on LGUs and other
        private laboratories intending to establish their own COVID-19 testing centers
        to “exercise the utmost diligence in complying with all laboratory standards.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c42b4-79a1-4a64-9a1f-3baaeedc013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:30:51.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it welcomes all parties that are providing the public with
        greater access to COVID-19 testing. But it is important that practices and
        protocols recommended by the World Health Organization are observed, the RITM
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4036131-a35c-415a-8690-a7a054e0770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:30:51.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not all laboratories can be COVID-19 testing centers,” RITM Director
        Celia Carlos said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc5301-1fd2-4725-8b4b-0e950664f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:30:51.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Laboratories handling COVID-19 samples must be capable of performing
        molecular diagnostics in terms of infrastructure, personnel, apparatus, and
        quality assurance,” the research institute wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb17c31-9920-4880-9a4c-9ae68a1e4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:30:51.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that “inadequacy in any of these prerequisites might lead
        to inaccurate results, possible infection of laboratory personnel, and the
        contamination of collected samples and the immediate testing environment.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9fef1-4127-4235-9b13-7983f689b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, the RITM will assist the city government in setting
        up a facility that adheres to biosafety guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661c0fd-734c-41ba-a6c3-335506e9572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a3ae5-f578-428a-9868-bbc13327f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:17:40.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:20:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will work with them and help them until they can attain the
        standards,” Health Undersecretary Maria Rosario Vergeire also said.</p>'
  'wimbledon-could-be-canceled-with-decision-next-week':
