      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff member''s fever persisted from March 12-18 so she got
        tested on March 19, the magistrate said. The result came out positive on March
        24, according to the city health office of Bacoor, Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
