      'mgnl:lastActivated': 2023-01-26T19:21:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8402ad2-85bf-453e-a9af-dda166a6fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we want is for food to be one less worry of vulnerable families,
        health workers, and front-liners against COVID-19,” he said.</p>'
  'mental-health-pandemic':
    'author': 'Rissa A. Coronel'
    'caption': 'The battle against COVID-19 is a highly unusual circumstance with
      the capacity to challenge and destabilize anyone, especially those with preexisting
      mental health problems. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-26T17:45:35.969+08:00
    'imagesource': 'jcr:1abf06bf-cbac-41b8-901b-d5a5c565fc6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f44512f-170d-4b5f-b10f-a6dcd79851ef'
    'lead': 'Mental health should not be neglected amid the novel coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T17:54:30.086+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:21:06.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:33.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the COVID-19 pandemic has affected Filipinos’ mental health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c1fc6-b892-4b5a-979a-7be218e197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.086+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The COVID-19 pandemic
        has changed much of our daily lives in a short span of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eb118-2142-4124-82e8-9f14ec3b3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire sectors have been affected, leaving many in a state of uncertainty
        with regard to their employment. Angelo is a researcher whose project has
        been put on hold indefinitely. “We''re already contractual, and I heard rumors
        that our contracts won''t be renewed anymore because no work can be done anyway.
        I''m lucky to be able to survive without work, pero paano na yung iba? I can''t
        even work on anything at home because of the anxiety. It''s stressing me out.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4d4ad-61c9-49dd-84d4-e215de413db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there are those who need to report to work and
        school amid the global crisis. Cat* is a medical student whose school opted
        to continue their examination week despite the national crisis. “My classmates
        and I feel emotionally and mentally overwhelmed by everything going on around
        us, on top of the usual anxiety that comes with exam week. It’s hard not to
        constantly beat yourself up for feeling helpless and unproductive in the face
        of an unprecedented crisis.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8806817-557f-48a1-91ba-7104147ac021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we navigate the situation, ensuring our basic needs are met while
        practicing health precautions, we are bombarded with live updates and developments
        on the global pandemic. It’s only right to be ready and keep informed — but
        there is a clear undercurrent of stress and anxiety that isn’t being talked
        about as much as it should be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd8846-a869-4b13-ab53-118a47d3846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental health service users need support</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd31e6c-9091-40f1-8de8-da8a2105a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iman, a freelance theatre actor, has felt her anxiety worsening
        in light of recent events. It has gotten to a point where she would conflate
        anxiety symptoms with those of the pandemic: “Everyday I think that I got
        COVID-19, tapos nabigay ko sa family ko. Kasama kasi yung difficulty of breathing
        sa symptoms ng anxiety.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece526d-cc3f-4654-aca7-9098f4f0f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph*, a gym staff member, has spent the last year working on
        managing his anxiety enough to go out of the house: “For two or three years
        I''ve been a shut-in, and now I''m back to that. I feel like a lot of progress
        is slowly being undone. I''ve been developing systems for my anxiety so I
        can deal with commuting and interacting with people outside, but now they
        have to be rewritten.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc7fd0-c5c0-423e-b96d-85b2cd18584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collective stress and anxiety are normal reactions to an abnormal
        situation,” explains Dr. Violeta Bautista, a clinical psychology professor
        and private practitioner. She says that the battle against COVID-19 is a highly
        unusual circumstance with the capacity to challenge and destabilize anyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f77e22-6002-4fe2-9b05-4298d0b862f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, having preexisting mental health problems may make one
        more vulnerable to the stress. “Kung meron ka nang dalang bagahe at nangyari
        itong kakaibang sitwasyon, mauuga ka ulit,” explains Bautista.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91b65a-fc35-4bc3-90ec-f3a57b4a54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The move to telemental health</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852829-56cd-4a74-b84f-5d3227881628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from teaching and holding a private practice, Bautista is
        also the director of University of the Philippines Diliman’s Psychosocial
        Services (UPD PsycServ). Given mental health service users that may need additional
        support as well as the general stress pervading the population, PsycServ has
        begun to offer free telepsychotherapy services to UPD students, faculty, staff,
        and COVID-19 frontliners. PsycServ was initially limited to the UPD community,
        but has opened their doors to those in the frontlines of the global pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060818a6-19fe-428b-b10f-3b273ce2b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When social distancing was implemented, we said that life goes
        on, and we need to continue to make our services available to our clients,”
        says Bautista. “Some of them continue, some of them are new, and some opted
        to wait until face-to-face sessions could be conducted again.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57cd4d-719b-438f-8c8b-3a6e586740d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telemental health, the use of telecommunication technologies to
        provide behavioral health services, has been gaining traction in the Philippines.
        While the shift to telemental health in the Philippines is a relatively new
        one — with some services prompted by the effects of COVID-19 — there have
        been existing crisis lines by government and non-government organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb390678-4100-4d81-a9df-b3b789dbe28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are telemental health services for those seeking help
        while keeping safe:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e1de6-212c-426b-8370-4c8da3595896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.087+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.in-touch.org" target="_blank">InTouch Community
        Services</a>: offers teletherapy and web counseling services<br><a href="https://www.mindcareclub.com/"
        target="_blank">Mindcare Club</a>: offers telemental health through online
        videoconferencing<br><a href="https://www.facebook.com/updpsycserv/" target="_blank">UPD
        PsycServ</a>: offers free telepsychotherapy services for UPD students, faculty,
        and staff, as well as COVID-19 frontliners</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d187d-e92b-49f7-b943-09215a43606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For immediate assistance, contact the following crisis lines:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19e52a-2e43-44c6-8068-2e6e0392172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.ph/hotlines" target="_blank">National Center
        for Mental Health</a>:<br>989-USAP (8727) for landline<br>0917-899-USAP (8727)
        for mobile</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39f6a1-5a41-4dd3-a94b-e9926962e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:59:42.391+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.ngf-hope.org/contact-us/" target="_blank">Natasha
        Goulbourn Foundation’s HOPELINE</a>:<br>(02) 804-HOPE (4673) for landline<br>0917-558-HOPE
        (4673) for mobile<br>2919 (toll-free number for all Globe and TM subscribers)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baca575-564f-4b03-88a3-4e25cfc69fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:59:42.392+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InTouch Crisis Line:<br>8893-7603 for landline<br>0917-800-1123
        or 0922-893-8944 for mobile</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8c242-4452-468a-a1aa-6ac5bc174001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also helpful guidelines searchable online, such as this
        <a href="https://www.who.int/docs/default-source/coronaviruse/mental-health-considerations.pdf?sfvrsn=6d3578af_2"
        target="_blank">guide from the World Health Organization</a> and this <a href="https://www.virusanxiety.com/"
        target="_blank">Coronavirus Anxiety Toolkit by Shine</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602e9aa-dd21-49ca-a529-dc00a8de5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still much work to be done</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b43250-034a-4148-abcd-ea09cd7e5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerabilities and dangers of COVID-19 notwithstanding, Bautista
        hopes that through PsycServ, she can foster self- and mutual-helping strategies,
        compassion, and altruism through the telepsychotherapy sessions and resources
        that they disseminate. However, she points out that there are still gaps in
        accessibility to services: “I would like us to think about how these are all
        middle class. We need to think of more accessible programs and ways to access
        all sectors, especially the marginalized.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd5d23-3ebc-45a6-8c61-dbdeed6c2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico, a research assistant, observes, “It’s so easy to be disappointed
        in our response systems towards the outbreak. It makes me, and so many others,
        angry that people need to deal with their physical health — what more with
        their mental health? Most of our people already struggle on a day-to-day basis,
        and the virus hits the disenfranchised the hardest.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee68d8-07ff-45d3-b5b3-a039d57422e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his constant battle with mental illness, Joseph acknowledges,
        “I''m very privileged. Of my anxieties, hindi kasama ang food, security, and
        job after all this has blown over.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbec08-bb80-43e1-8b59-3787ba9fd1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.088+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With increased awareness and the passage of the National Mental
        Health Law (RA 11036), the Department of Health recognizes the need to address
        not just physical, but mental health during this time of national crisis.
        Bautista explains, “There are efforts being done to identify the needs of
        the marginalized. There is now an inter-agency response; there is engagement
        of not just the government but also civil society. Since there is a disaster,
        we are working to activate DOH’s mental health cluster to respond to those
        needs, since COVID-19 affects more than just the physical.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c65ebc-6969-4516-8e7d-bdb20e28eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:54:30.089+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:21:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names have been changed upon the request of the interviewees.</em></p>'
