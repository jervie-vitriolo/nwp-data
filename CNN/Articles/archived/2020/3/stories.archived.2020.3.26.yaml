      'mgnl:lastActivated': 2023-01-26T19:30:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening everywhere and I have to pay my dues," businessman
        Jamal Lattouf told CNN. "This is natural under emergency laws and regulations.
        What we''re living in is not ordinary, history will write down the date we''re
        witnessing nowadays.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79946b9-a6fa-452b-a598-e651d87999d7'
