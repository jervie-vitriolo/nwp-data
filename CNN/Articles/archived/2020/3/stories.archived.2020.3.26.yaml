      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35f42e-5fbc-4653-95ba-b34dd1478648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might change in the coming weeks, and we''ll keep everyone updated.
        But it is worrisome that we''re sitting here, two people, and ... we''re asymptomatic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62199f85-7303-40c1-b971-688a4ee20fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
