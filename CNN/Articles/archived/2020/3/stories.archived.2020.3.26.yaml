      'mgnl:lastActivated': 2023-01-26T19:26:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mask, gown, goggles, para sa sapatos para protektado ang ating
        mga tao, para hindi nababawasan ''yung mga ating tao na nagsesebisyo sa ating
        mga pasyente," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394e083-758e-4632-8d82-68b772fd9513'
