      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the patient returned to Zambales on March 15, and
        developed symptoms such as fever and diarrhea a day after. He is in stable
        condition but remains under strict monitoring, the health office added.</p>'
