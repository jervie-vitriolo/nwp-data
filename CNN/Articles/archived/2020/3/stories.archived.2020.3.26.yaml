    'jcr:uuid': '37782271-93b3-4f7e-8bda-cbc47b1837f0'
    'lead': 'The Food and Drug Administration is allowing licensed pharmacists to
      produce their own alcohol-based sanitizers amid the novel coronavirus outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T11:14:38.012+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:28:23.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:19.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'Food-and-Drug-Administration', 'pharmacy', 'drugstore',
      'sanitizer']
    'stories': ['019df7cf-c5c1-48a8-b027-000558c8ca6e', 'bea55082-e445-45f3-99ac-ce8adea1c205']
    'template': '1'
    'title': 'FDA lets pharmacies produce sanitizers amid shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084459ed-6b6d-4cfa-a387-802605dea567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> The
        Food and Drug Administration is allowing drugstore pharmacists to produce
        their own alcohol-based sanitizers amid the novel coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9f17e-87ab-4796-ba16-b82c6d8aeca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92051d34-7cfd-4798-ac15-6f1a6469b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the cue from the United States, the local regulator issued
        <a href="https://www.fda.gov.ph/wp-content/uploads/2020/03/FDA-Circular-No.2020-011.pdf">FDA
        Circular 2020-011</a> on Wednesday which lets drugstores, pharmacies, and
        boticas to produce sanitizers through compounding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b45b9b-62c3-4446-80c6-47738aa150e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db994f-0572-4305-91d5-e40513221709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said allowing licensed retail outlets to make hand sanitizers
        was "in response to the need for increased production" amid strong demand,
        as people seek to protect themselves from COVID-19. Hospital pharmacies and
        drug companies have also been allowed to produce sanitizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e3e0f-637f-42c5-a720-345794e42d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b784221-cbd6-4101-81b9-524424f11164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process must be done by a licensed pharmacist in a sanitized,
        well-ventilated room with safeguards against fire hazards. The person must
        wear personal protective equipment and follow relevant rules for health and
        safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096bfde-60b2-4bcb-8689-3f0f8ac2ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f055a3d-9116-49eb-8faa-d825625cb8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sanitizers must be made using pharmaceutical-grade ingredients,
        and must contain either 80 percent ethanol  or 75 percent isopropyl alcohol.
        The mix must contain 1.45 percent glycerol and 0.125 percent hydrogen peroxide.
        Only distilled, filtered, or reverse osmosis water can be used in the mixture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee1bab-a7ba-40ec-83f8-c70fde878fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835bdb6-674b-4073-90be-030c326fd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:14:38.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:28:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA strongly discourages the addition of other ingredients
        (e.g. fragrances or gelling agents) as these may impact the quality and potency
        of the product," the circular read.</p>'
