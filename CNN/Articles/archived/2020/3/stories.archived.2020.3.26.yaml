      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e74da-865a-43e1-ba69-c9f66098933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was confirmed that the senator was at S&amp;R BGC on March 16,
        2020," the supermarket said Thursday. "CCTV footage showed him checking out
        at counter 13 at exactly 1:59 p.m.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe7fae-1b79-4b91-a9cc-aa7e926d7fa1'
      'mgnl:activationStatus': true
