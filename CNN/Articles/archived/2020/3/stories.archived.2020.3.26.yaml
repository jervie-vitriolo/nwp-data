      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891a618-6a1e-4bc4-915b-c1af3e2e573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:46:20.449+08:00
