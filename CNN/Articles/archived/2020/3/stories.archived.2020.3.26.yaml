      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo said the Palace
        has received reports that certain officials considered as persons under investigation
        or monitoring have breached the health department''s protocol. But the Office
