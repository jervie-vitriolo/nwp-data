      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 26, 115 cases of OFWs testing positive for COVID-19
        have been recorded in the Asia-Pacific Region, 43 in Europe, 23 in the Middle
        East, and 22 in America.</p>'
