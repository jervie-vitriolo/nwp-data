    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:10.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO official: ''The time to act was actually a month ago'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49653e-5f8f-47d2-a975-90cbeaa3bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:33:50.779+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The world should have responded to
        the coronavirus pandemic a month or two ago, World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said during a news briefing in Geneva today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bfa3b-d1f7-444c-bf72-014ba1454e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:33:50.779+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This virus is public enemy number one," Tedros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3b1ee-33e0-4593-86d3-5de20ddadd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:33:50.779+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that health officials still believe there are opportunities
        to fight the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ee2ce-dc32-4f48-8c9e-5aa16a7db9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:33:50.779+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time to act was actually a month ago, two months ago. … but
        we still believe there is opportunity," he said. "This is a second opportunity,
        which we should not squander and do everything to suppress and control this
        virus. This is a responsibility for all of us — especially the political leadership
        is key."</p>'
