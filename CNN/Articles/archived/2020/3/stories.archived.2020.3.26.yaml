      'mgnl:lastActivated': 2023-01-26T19:19:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when <a href="https://cnnphilippines.com/life/leisure/travel/2017/03/11/trippies-interview.html"
        target="_blank">I interviewed</a> Pepe Diokno and Jessica Zafra for their
        first travel show “Trippies” in 2017, they''re worried that&nbsp;that they’ll
        look more like a mother and son rather than proper hosts. But watching them
        go through from one country to another in “Trippies,” and&nbsp;more recently
        in&nbsp;“The Flip Trip” (2018), have eased those worries. Both T.V. shows
        aired first on CNN Philippines. What makes Diokno and Zafra such a good onscreen
        travel duo is their thirst for the culture of whatever country they find themselves
        in. In light of the COVID-19 outbreak, “The Flip Trip” is now free to view
        on YouTube. The earnings and donations to the show will go to our front liners
        battling the pandemic. Watch the first season of “The Flip Trip,” which is
        focused on a journey to the Czech Republic where they drink beer, soak up
        lots and lots of art and culture, and encounter icons such as Kafka, the Sto.
        Nino, and our very own Jose Rizal. And like any good travel show, it is very
        well shot. Watch it <a href="https://www.youtube.com/channel/UCJ-NZKRtJzghEdrPOF48ziw"
        target="_blank">here</a>. — DJ</p>'
  'customs-binondo-store-raid-overpriced-supplies':
