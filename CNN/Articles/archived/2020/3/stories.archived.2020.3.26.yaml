      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World-renowned chef Floyd Cardoz died
        Wednesday in New Jersey at age 59. Cardoz had tested positive for coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f425da-0652-4e00-9e3b-4aa266d81c9c'
      'mgnl:activationStatus': true
