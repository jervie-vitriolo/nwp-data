    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa477332-1616-4fcb-bbf6-52cb915c5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Cebu
        province is now under enhanced community quarantine or lockdown to stop the
        spread of the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d940225-8b5f-4d22-869f-5a2a9dfd46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64298f4-5a42-4fca-a872-cdcbd9468594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to put the entire Province of Cebu under
        a state of enhanced community quarantine to allow the more stringent measures
        to be implemented," Governor Gwen Garcia said in Executive Order No. 5-N signed
        on March 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e0b44-33c6-41cb-afdd-009e3c1e87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dec37-79ee-487e-a8eb-b2a16dd1792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, entry of all travelers on international flights in Cebu
        province will be banned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff621b-5723-43b0-8c8f-d3d394962d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T11:35:57.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 12:01, we will no longer be accepting passengers arriving
        via international flights from any point of the world," Garcia told CNN Philippines
        on Thursday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce44f1-b6a0-4ef9-aec5-24e51c29c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd93fe9-ea00-464f-9a45-5089e50d062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia clarified that movement of all cargo in airports and seaports
        in the province during the quarantine period will not be restricted, adding
        delivery of basic and essential goods will be prioritized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3d072-f77d-4f75-bae5-606946d69136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574c32e-ccea-468b-8b6d-73165a14850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province so far has one positive case, in Mandaue City. According
        to DOH, there are a total of nine&nbsp;"presumptive" positive cases in the
        province: seven&nbsp;in Cebu City and one each in Mandaue and Lapu-Lapu.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79d419-ccf1-4325-95f6-383a240a5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225060e9-27d6-48dc-b033-c4593141228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Health Region 7 Director Jaime Bernadas said
        there are eight "presumptive" coronavirus cases in Cebu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f314d-ae75-4a81-9b07-c29685de7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740522d-f9d0-439c-9ea9-33ef259f1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swab samples have been sent for confirmatory tests to the Research
        Institute of Tropical Medicine in Muntinlupa City. Initial testing was done
        at the Vicente Sotto Memorial Medical Center in the province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdff2a-4e89-4e1a-9a6d-9946e0625f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f60746-8a9e-4e10-9f36-ae277792f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she has already asked the Provincial Board to hold an
        emergency session on Thursday to declare Cebu under a "state of emergency."
        This would allow local authorities to access emergency funds for COVID-19
        response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b8a06-2699-4a73-8697-fb6a3e55f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def42cdf-7167-48c0-b2c4-c5e2b0928ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that there are several factors that need to be
        prepared before a lockdown can be enforced, like food supplies, transportation,
        quarantine passes, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da6852-bea3-417c-bdc2-1ca4cfe70308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2545e8-7d89-4140-9655-983f499d80c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:07:58.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier placed the entire country under a state of public
        health emergency as more COVID-19 cases have been confirmed earlier this month.
        This was upgraded to a "state of national emergency" by Congress when it passed
        the Bayanihan to Heal as One Act this week.</p>'
  'Amazon-warehouses-coronavirus':
