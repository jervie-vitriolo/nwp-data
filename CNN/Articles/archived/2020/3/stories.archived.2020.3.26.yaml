    'mgnl:tags': ['cat']
    'template': '1'
    'title': 'A mischievous kitten revealed an undiscovered mural after scratching
      up wallpaper'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87bedb-9486-43a3-ba11-52f1192818bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ceejae Jackman doesn''t know why her
        kitten, Zipper, started scratching up the wall in her spare bedroom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318914b-f49e-490a-b0da-dc0cdf04508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was pleasantly surprised by what she found underneath the
        wallpaper after Zipper tore through it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d75961-fa5e-4be7-8ff2-937bf8ef27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jackman pulled away pieces of the wallpaper, she uncovered an
        elaborate mural that covers the entire room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d342495-b12e-4e6b-a6ad-24527d8b036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just amazed at the scope of it," Jackman, who lives in Casa
        Grande, Arizona, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb6e94-1c44-4790-b5d8-cc953a9b8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wall features a Buddha statue, soaking in some sort of tub with
        mountains and orangey red puffy clouds in the background. Its head is in one
        corner, and its stone feet are sticking out of the water on the on the other
        side of the room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c256b68-d799-4008-9dc5-eddc69c62c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wall features a field filled with pagodas and purple clouds
        swirling in the sky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da119fe-0926-4965-a7d7-882b1cb81c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she learned of the mural''s existence, Jackman sent pictures
        to her son -- who lives 15 minutes away from her -- and asked him to come
        help her continue removing the wallpaper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cf9ad-6319-43b3-ac42-5ab59fd4575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was too curious as to what the rest of the mural looked like
        and couldn''t let her have all the fun," Garret Jackman told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16663757-8b65-46ad-9e31-7b3c39f0d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took them about a week to peel away the wallpaper, and they finished
        uncovering the masterpiece on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa792dc-aa8b-4981-b11f-d61b7d50fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s like Shangri-La," Garret Jackman said. "It''s
        definitely Hindu inspired. I think that''s a giant Buddha statue in the water.
        Very serene though."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceeea69-979c-4b63-9c67-de0ea3abe66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Zipper jump-started the project, he wasn''t much help during
        the rest of the wallpaper removal process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578fd00-04e5-4490-b977-06882a3d7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a very zany and energetic kitten still," Garret Jackman said
        of his mom''s pet. "Very playful, and only a little destructive. He was just
        sitting in the room watching us all remove the wallpaper on Saturday. It was
        pretty funny."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b373d-38a5-43e2-9984-34afafa2c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garret Jackman said his mom has only lived in the house for about
        two years, so they have no ideal who painted the mural. He said he posted
        it on Facebook in hopes that someone who knows the artist would see it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d17646-b764-44d5-bc25-ce3ff01edab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no luck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cf4df-09ad-4cdc-8642-ccdbc79b79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceejae Jackman plans to keep the mural, and said she''s glad that
        whoever put up the wallpaper didn''t decide to paint over it instead. Friends
        have suggested she get a black light to see if the paint will glow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84bf37-bb32-4bd7-a079-406caafa1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would make it even cooler," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca69a5-19fe-49a1-b1c7-75c7963cc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thought the room was perfectly fine before the mural, but she''s
        happy about the new look.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c677f-d1c6-4ffc-8408-5e87a0c3e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did like the wallpaper," she said. "But I think I like the mural
        better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54437ffb-20e8-4ba2-8af6-68641e1e2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:52:32.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/25/us/kitten-wallpaper-mural-trnd/index.html"
        target="_blank">A mischievous kitten revealed an undiscovered mural after
        scratching up wallpaper</a></em>"</p>'
