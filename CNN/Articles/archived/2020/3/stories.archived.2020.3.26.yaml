      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717f425-2066-407c-a004-cefaea3372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
