      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>Roger Federer and his wife, Mirka, announced
        on Wednesday that they would be personally donating 1 million Swiss Francs
        ($1.02 million) to help the most vulnerable families in Switzerland impacted
        by the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a7e88-9ea4-4075-ada6-abb817adbb31'
      'mgnl:activationStatus': true
