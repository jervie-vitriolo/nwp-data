      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have recommended washing hands with soap and water to kill
        germs and viruses, but said that sanitizers with at least 60 percent alcohol
        content would be a good alternative.</p>'
