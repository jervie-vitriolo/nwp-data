  'WHO-officials-warn-the-world-is-facing-significant-shortage-medical-supplies':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T03:45:18.387+08:00
    'imagesource': 'jcr:26dd9780-486d-4eac-950f-f218e82d6ce8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '529b3a0e-ceef-43ac-8f36-0e74f46d2d71'
    'lead': 'World Health Organization officials warned during a news briefing in
      Geneva on Wednesday that globally there is a "significant shortage" of medical
      supplies, including personal protective gear or PPE.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T03:48:55.637+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:30:28.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:10.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO officials warn the world is facing a ''significant shortage'' of
      medical supplies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdf203-37f6-4830-b01e-32f32172c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T03:48:55.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>World Health Organization officials
        warned during a news briefing in Geneva on Wednesday that globally there is
        a "significant shortage" of medical supplies, including personal protective
        gear or PPE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf93c3-7dac-46b9-9660-ac17b5b63414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T03:48:55.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue is something that officials said WHO Director-General
        Tedros Adhanom Ghebreyesus will be bringing up at the G20 summit on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5247dc5-3037-4ce5-bae2-7c6535be1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T03:48:55.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be clear: The world is facing a significant shortage
        of PPE for our frontline workers — including masks and gloves and gowns and
        face shields — and protecting our health care workers must be the top priority
        for use of this PPE," Dr. Maria Van Kerkhove, WHO infectious disease epidemiologist,
        said during Wednesday''s briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01663a-b006-4669-801f-7b4f1b15f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T03:48:55.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All elements of the supply chain appear to be under "extreme strain,"
        Dr. Mike Ryan, WHO executive director of the health emergencies program, said
        during the briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d981d1-6d0e-49a8-a258-406a34e79b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T03:48:55.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are problems in the supply chain all along that chain. The
        simple issue is demand," Ryan said. "There are shortages of PPE, shortages
        of ventilators and other products for the medical response to Covid. We also
        have to avoid shortages in other medical supplies, as supply chains come under
        strain."</p>'
