      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20207951-0f13-4b55-8d7e-bdf1cbb467df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T12:27:54.164+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bravely went to work and two of our congressmen are now positive
        with COVID-19, two congressional staff have died, many more are PUIs (persons
        under investigation) and PUMs (persons under monitoring)," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08deae45-0153-41da-942f-031c63c08528'
      'mgnl:activationStatus': true
