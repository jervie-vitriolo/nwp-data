      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e7d13-8d42-4fea-bfd6-8b802d7f8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when coronavirus testing has lagged in the United States,
        with even sick people in some areas unable to be tested, celebrities, athletes,
        politicians and other high-profile people have talked about testing positive,
        even without showing symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a7a0c-8c42-447c-b9fc-8667f7b80da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
