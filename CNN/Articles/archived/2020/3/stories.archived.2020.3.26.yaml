      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23521aab-e18c-461f-834f-ceb88742ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:46:20.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:26:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Kuwait International Airport is closed, the Philippine
        Embassy arranged a humanitarian flight for the distressed Filipinos from Talha
        Deportation Center, the Public Authority for Manpower Expatriate Shelter,
        and the Embassy shelter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1e5b4-b9b4-47b1-985e-b8cdddec242c'
