      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Elba and Cardi B''s representatives for further
        comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f16f0-8780-4e4c-8d43-f6f936be8da2'
      'mgnl:activationStatus': true
