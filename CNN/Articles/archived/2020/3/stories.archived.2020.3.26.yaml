    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a2f27-328d-4abf-8096-ed58a189f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:46:20.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:26:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines has 636 COVID-19 cases. Of this number,
        35 have died while 26 have recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5871bb5-8d3c-43b0-b561-96f428273eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:46:20.450+08:00
