      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. Thursday, the initiative raised about P14.78 million
        as the online concert series entered its fourth day, with several OPM artists
        also performing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22db06a-671f-4d41-bffa-1b2654a19514'
