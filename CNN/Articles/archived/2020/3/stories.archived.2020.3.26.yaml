      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano refused to name the lawmaker apart from House Committee on
        Appropriations chairperson Eric Yap, who had just disclosed Wednesday that
        he tested positive for COVID-19.</p>'
