      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, Cobarrubias won the Gawad Urian Best Supporting Actor plum
        for his role in the film "Jaguar." He also bagged the Best Actor award at
        the 2014 QCinema International Film Festival for the movie "Mauban: Ang Resiko."</p>'
