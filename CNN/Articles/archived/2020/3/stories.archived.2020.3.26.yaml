      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e2a44-6c3d-4b18-92e9-1b2be2f1913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau expressed hope that this apprehension will send “a stern
        warning to smugglers and unscrupulous businessmen who continue to take advantage
        of the COVID-19 pandemic and the shortage of PPE and medical supplies.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41bede-ea69-4f93-ac96-085badfc2871'
