      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has recorded 195 confirmed cases of COVID-19, 152 of them
        are currently under treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cd2cb-c1e1-410c-bfe5-7ec4f3afe186'
