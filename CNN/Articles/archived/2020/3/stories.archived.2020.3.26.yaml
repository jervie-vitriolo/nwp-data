      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65243b-ce60-4921-b382-8f3af82204a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losing 2016 vice presidential candidate said he was feeling
        "a little under the weather" a few days ago that''s why he opted to get tested,
        adding he has yet to receive the results. He did not specify what test he
        underwent.</p>'
