    'mgnl:tags': ['Africa', 'coronavirus']
    'template': '1'
    'title': 'What Africa can teach the world about beating the coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc59fa-1244-4cb4-aabe-635ef15da00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the spread of the novel coronavirus
        accelerates around the world, sub-Saharan Africa has largely been spared —
        until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1b4ac-cfde-484a-b5bf-59fd455f5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent days saw more African countries reporting cases and deaths
        from the virus, including in Nigeria and Zimbabwe. And the head of the World
        Health Organization has issued a stark warning: "Africa should wake up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7006e-36cb-46b5-a012-f65189f26e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160227d-e260-4a70-a5cc-3d81e3008bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of Covid-19 comes as an outbreak of another deadly virus,
        Ebola, appears to be ending in Central Africa''s Democratic Republic of Congo.
        Those of us who have been responding to Ebola are now turning our attention,
        resources and expertise to Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578211d1-765e-476e-b1d6-8c69f82160b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a7872-97ee-40da-869c-a6450a995e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our experience dealing with multiple outbreaks of Ebola offers some
        lessons that could be helpful in addressing Covid-19. Some of these are more
        specific to the African context, but most apply anywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b4bbe-a03f-4c92-9e4e-8c141be22342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d8bd3-9a9c-4115-a96c-edf6c54fee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protect health care workers. This is emerging as a major priority,
        as the coronavirus begins to overwhelm the health care system in the United
        States. Unfortunately, we saw too many cases of heroic doctors, nurses and
        others become infected with Ebola from the patients whose lives they were
        trying to save. Health care workers were 21 to 32 times more likely to contract
        Ebola than the general population during the West Africa Ebola outbreak in
        Guinea, Liberia and Sierra Leone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed650299-c946-4395-809c-43ca8878ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf651201-c06a-456d-a5a6-be736674efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this novel coronavirus, health care workers will face similar
        risks at work, and will likely be required in many cases to continue treating
        patients even without the most rudimentary protective measures. Many sub-Saharan
        African health systems are already severely constrained because there are
        not enough doctors and nurses to meet basic health care needs of the population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6187d45-5391-4c04-b6eb-96f018088dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469d4ac-a888-4b2d-b49a-f737b0174d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must protect this workforce in order to keep health systems from
        collapse. Health care facilities need to be equipped and supplied, and the
        health workers must be trained in how to prevent the spread of infection within
        facilities, both from patient to patient and from patient to health care worker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162968b1-cacf-461e-894b-617deb77434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210710eb-ebcb-43bd-b03a-9101f5789dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressively push back against rumor and disinformation with frequent,
        fact-based communication. In responding to Ebola, bad information spread quickly
        and was a major hindrance to getting communities to cooperate with efforts
        to detect and slow the spread of the disease. For example, in the DRC outbreak,
        rumors led to violence against health care workers and attacks that destroyed
        clinics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f70a6-40ce-4ac6-8cc9-79435e1cea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ffaa4-4509-436c-a209-f1cf4adbb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home care will be an important part of this response and providing
        good information to families and communities on how to care for the sick —&nbsp;and
        when to seek care —&nbsp;will be an important component of this response.
        We need to quickly disseminate as much information as possible to the public
        about the nature of the virus and the response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266fa53-a812-4632-9d39-2ab08f84c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0eada4-d63b-4c50-a1da-ba4858397274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engage the local community. Some of our best and most effective
        outreach during the Ebola outbreak in the DRC was done through trusted members
        of the community. By training and equipping them to keep their neighbors informed
        and reassured, community cooperation will increase and will facilitate efforts
        to detect the virus and encourage individual and family responses that will
        slow its spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e9d93-e917-4ed9-b6db-9070dc8e75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34986f0-836b-420e-92ec-78581925e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use faith-based networks. Faith leaders are often among the most
        trusted members of a community and enlisting them in providing accurate information
        and encouraging cooperation among members of their congregations is extremely
        effective. In chronically under-resourced African nations, faith-based institutions
        provide services, including health care, where governments sometimes can''t
        reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bc11b-9d0c-49a9-9d49-2f5b6fa8d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff929897-006a-4a0f-a5ec-95fc2d550928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the organizations I represent, Lutheran World Relief
        and IMA World Health, are working in partnership with Christian health associations
        in several countries to provide information on the virus, technical assistance
        and equipment and supplies to implement infection prevention and control in
        health facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84521f95-dc72-4731-9e58-3e0a4b37a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455f921-b2a4-405e-b6a7-a3851ab6d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent Ebola outbreak in the DRC, we worked with church networks
        to provide technical assistance, equipment and supplies to help prevent the
        spread of infections, as well as to help the global health community track
        where cases of the virus were spreading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf51e81-e259-4aab-95d9-abda3e1411d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c662de-d0c4-43b1-9cde-5a0d19d85f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test, test, test. As we are finding in the United States, you can''t
        treat it if you can''t see it. When Covid-19 was first detected outside of
        Asia, only two laboratories in all of sub-Saharan Africa were equipped to
        process tests. That capacity has since ramped up considerably, but it is still
        short of the mark, as shortages of testing kits and laboratory supplies are
        common. We must expand the capacity to test to every national and regional
        reference lab on the continent as soon as possible and provide the supplies
        needed to test in accordance with WHO guidelines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c362f49-a5d8-4980-a688-8b50d30a8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cba458-fc70-4d4e-a8a5-796da1ad0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 poses a particularly dire threat to sub-Saharan Africa,
        given its generally weak health systems -- and too many people already suffering
        the effects of living in extreme poverty. And in urban slums in cities like
        Lagos, Nigeria, where people are crowded into cramped housing and pack into
        minibus taxis to travel to work they can''t afford to miss, social distancing
        is all but impossible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb447f-b609-4f80-9cd5-46559790a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7998f4e-d012-49d0-864c-e85f2c7bff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the African continent can draw from significant experience dealing
        with epidemics. The continent is currently waging battles against epidemics
        of measles and cholera, just to name a few. And the lessons learned in controlling
        and containing viruses such as Ebola can inform the fight against this novel
        coronavirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e6439-1ebc-4287-aacf-d905004404bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/25/opinions/africa-ebola-lessons-coronavirus-speckhard/index.html">''What
        Africa can teach the world about beating the coronavirus''</a></em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc486f-694f-4475-9a91-555fc44675d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:26:11.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:30:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'giant-glacier-in-Antarctica-sea-levels':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T06:29:34.294+08:00
    'imagesource': 'jcr:d59a7fda-e788-437f-a829-86497ee79153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca6963e-7cee-4d6e-ab02-369511ad2238'
    'lead': 'In the last 22 years, one giant glacier in Antarctica has retreated almost
      three miles. If it fully thaws, sea levels would rise almost 5 feet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T06:32:33.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:30:16.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:14.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctica']
    'template': '1'
    'title': 'This giant glacier in Antarctica is melting, and it could raise sea
      levels by 5 feet, scientists say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03694f8f-a812-460c-84b2-7d1da59db3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the last 22 years, one giant glacier
        in Antarctica has retreated almost three miles. If it fully thaws, sea levels
        would rise almost 5 feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e104687-a525-4a3e-a5f2-2c9d211ebfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to researchers at the University of California,
        Irvine and NASA''s Jet Propulsion Laboratory. After their assessment of the
        Denman Glacier in East Antarctica, the team of researchers agreed: There''s
        reason to be concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b7816-6744-4a47-a4bc-a1f195e29f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"East Antarctica has long been thought to be less threatened," Eric
        Rignot, who co-authored the team''s study "Geophysical Research Letters,"
        said in a statement. "But as glaciers such as Denman have come under closer
        scrutiny by the cryosphere science community, we are now beginning to see
        evidence of potential marine ice sheet instability in this region."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531000ea-a97f-4e0f-8017-12e7d7d9eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been more concerned about West Antarctica, where
        the ice has been melting faster in recent years, Rignot said. But the Denman
        Glacier is so big -- at around 10 miles wide -- that its potential impact
        on sea levels is "just as significant," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f3302-5d51-49c7-9046-c7bb74969978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1979 and 2017, the glacier experienced a cumulative mass
        loss of 268 billion tons of ice, according to the study, which was published
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e63c4-00e3-4168-8edc-a9e923a03130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been melting about 10 feet per year, which is above average
        compared to other East Antarctic ice shelves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badee5f-ec98-4061-9afe-b3fa644d3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the shape of the ground beneath Denman''s western side,
        there is potential for rapid and irreversible retreat, and that means substantial
        increases in global sea levels in the future," said the study''s lead author
        Virginia Brancato, a postdoctoral fellow with NASA JPL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef5f11-2a6a-4077-85a6-c99db01826d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T06:32:33.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:30:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as the climate continues to warm, the ice sheet is even more
        likely to collapse, scientists said.</p>'
    '11':
