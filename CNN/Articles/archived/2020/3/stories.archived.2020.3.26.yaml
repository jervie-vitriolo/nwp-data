      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪On Wednesday evening, Isabela Rep. Antonio "Tonypet" Albano said
        in a Facebook post that the House now has two congressmen who have contracted
        the virus, just days since the lower chamber held a special session. ‬</p>'
