      'mgnl:type': 'text'
      'text': '<p>Uganda''s Director General of Health Service Dr. Henry Mwebesa in
        a televised address said among the five new cases are two Chinese nationals
        who fled an institutional quarantine with four others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
