  'WHO-warns-relaxing-restrictions-too-early-could-cause-resurgence':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T02:26:01.470+08:00
    'imagesource': 'jcr:ec2ec651-a29b-420b-85e8-3077ba46a1a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12631dbb-067f-4aeb-abba-c560c70d48c2'
    'lead': 'The World Health Organization is warning that opening schools and businesses
      too early could cause a resurgence of coronavirus.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T02:30:32.052+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:30:29.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:10.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO warns relaxing restrictions too early could cause a resurgence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1102f-494e-4665-a205-109452372128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:30:32.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization is warning
        that opening schools and businesses too early could cause a resurgence of
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3dbd7-caa1-4213-ae7d-374ee7470f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:30:32.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that these countries are now trying to assess when
        and how they will be able to ease these measures. The answer depends on what
        countries do while these population-wide measures are in place," WHO Director-General
        Tedros Adhanom Ghebreyesus said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cef2f2-ed6f-4ea5-8aa6-20ed9d466f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:30:32.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Tedros said, “Asking people to stay at home
        and shutting down population movement is buying time and reducing the pressure
        on health systems. But on their own, these measures will not extinguish epidemics.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f584be-2414-41f7-b4ae-52a255b21d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T02:30:32.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:30:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These measures are the best way to suppress and stop transmission,
        so that when restrictions are lifted, the coronavirus doesn’t resurge. The
        last thing any country needs is to open schools an businesses, only to be
        forced to close them again because of a resurgence,” he added.</p>'
  'WHO-the-time-to-act-was-actually-a-month-ago':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T02:31:50.104+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5b97a1-51db-4c86-ad1b-efaf4330cec1'
    'lead': 'The world should have responded to the coronavirus pandemic a month or
      two ago, World Health Organization Director-General Tedros Adhanom Ghebreyesus
      said during a news briefing in Geneva today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T02:33:50.779+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:30:29.024+08:00
