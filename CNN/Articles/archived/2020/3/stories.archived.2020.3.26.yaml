    'jcr:uuid': '8c2565cc-4200-423e-8654-e87ce7326975'
    'lead': 'The Bureau of Customs on Thursday raided a store in Binondo, Manila and
      seized a total of ₱5-million worth of personal protective equipment and alcohol
      allegedly sold for exorbitant prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T20:31:43.783+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:19:02.325+08:00
