      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) --Actor Idris Elba has hit back at a "stupid" conspiracy theory
        that he and other celebrities are being paid to lie about their coronavirus
        diagnoses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb5170-8bec-46c1-b87f-1bee5c8be235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British star, who revealed he had tested positive for the illness
        earlier this month, after being exposed to someone with coronavirus, slammed
        the suggestion as "absolute bullsh*t" in an Instagram Live broadcast Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ee1df-1871-4727-a18b-e811d37ca86e'
