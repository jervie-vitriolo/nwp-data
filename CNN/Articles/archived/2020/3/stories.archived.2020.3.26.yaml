      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac6ecd-1ca8-42f1-93d7-26bbffa9d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo added that Pimentel could also be sued for criminal negligence,
        disobedience to agents of a person in authority, graft and corruption and
        for damages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be52b49-35cd-4254-a820-aa7da1c1837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.028+08:00
