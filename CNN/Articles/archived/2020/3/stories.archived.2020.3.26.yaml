      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)—</strong> Two more
        areas in Luzon— Zambales and Los Baños town in Laguna— have recorded their
        first cases of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37d635-fbf5-4398-bc47-d153a65d12b1'
      'mgnl:activationStatus': true
