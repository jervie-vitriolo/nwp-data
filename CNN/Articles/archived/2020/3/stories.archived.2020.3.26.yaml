      'mgnl:lastActivated': 2023-01-26T19:30:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecfc40-cf7b-4ec8-b4da-81edadb843d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T07:49:54.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which honors the year''s best theater and Broadway productions,
        was set to take place at Radio City Music Hall in New York City, which, as
        of Wednesday, has more than 17,000 confirmed cases of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d0067-2df2-4df5-a04f-b831980219b4'
