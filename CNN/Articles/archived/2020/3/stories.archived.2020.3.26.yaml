    'template': '1'
    'title': '253 distressed OFWs from Kuwait now home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e858105-e97c-4619-96af-c085d1fa2eb5'
