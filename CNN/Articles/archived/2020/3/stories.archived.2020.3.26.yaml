    'lead': 'Jordan eases one of the world''s strictest lockdowns over the coronavirus
      after it prompted chaotic scenes in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T05:39:11.877+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:30:21.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:12.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan eases lockdown after total curfew leads to chaos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979a1f9-ff81-4d95-8c07-afaa92c8f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jordan on Wednesday eased one of the
        world''s strictest lockdowns over the coronavirus after it prompted chaotic
        scenes in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fbad1-44a1-4c22-a707-19cac6813072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c99d9-adfc-4923-89c6-3bc721e012fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after a total curfew went into effect, people clamored to receive
        bread distributions from government trucks, the emergency hotline went offline
        after it apparently became overloaded with phone calls, and some reported
        they had nothing at home to eat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e78d88-fc7a-45ce-a215-7dc720f3510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28ad16-5dd5-418c-9a45-0b037696bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, the government backtracked, loosening restrictions
        on movement. After four days of total lockdown, people were allowed to leave
        their homes on foot for essential trips, such as purchasing food from small
        convenient stores and obtaining medicine. A curfew is still in place from
        6 p.m. to 10 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9c685-237f-483c-ab6e-335dc2488ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81081d-93c2-468b-b289-ecef6d273fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a collective exuberant response when the Prime Minister
        announced last night that the small grocery stores would be opened today and
        you can walk to them," Adam Coogle, Amman-based Deputy Director at Human Rights
        Watch''s Middle East and North Africa Division, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43792a79-19a6-4e23-8fe2-d4b0f7a5c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2eca76-58e0-48f3-b88d-a001ab914b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s General Security Department said 1,657 people were arrested
        as of Monday for violating the total curfew put in place on Saturday morning.
        Offenders face up to a year in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61973407-80c0-4e78-b8cc-039ced63e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f70503-4e16-4574-8387-3e834285d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the government warned that authorities may again take
        harsh measures in the days to come. "These is an increase in the number of
        infected people and this is an uncomfortable indication and calls for hardening
        (measures)," said Minister of State for Media Affairs Amjad Adayleh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f29a1-be0b-4c30-899a-9408e0a96c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6be23-2ac3-4a16-bb23-24d029ccd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about total curfew</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b4bec-3539-480f-91bb-871d4a38d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air raid sirens blared at 7 a.m. on Saturday to announce the total
        ban on movement. On Sunday, the government announced the curfew would be extended
        indefinitely, sowing panic in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4727d-499d-4189-b5ef-fb5cd01126e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db037b0-3a8d-4f0c-8cb6-d0c934fb5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People got concerned. There was unfortunately a lack of clarity
        and some mixed messaging that caused some anxiety among people here," said
        Coogle. "The government had not yet announced how they would deal with basic
        needs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3d738-5934-44ff-8b47-b1d9b6727e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bc73a-ab8e-476c-b57b-65ed51c18789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media video showed a throng of people surrounding a government
        food truck, after the authorities tried to monopolize the delivery of food.
        Pharmacies fielded a barrage of phone calls requesting deliveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c460daf-3e11-4d12-8e26-b981ed58f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f31b1-1697-4885-abf3-3609765ebc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of the former curfew rules flies in stark contrast
        with countries like Italy, which have seen restrictions for weeks but still
        allow citizens to visit shops if they can prove their reason for the trip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb357e9f-1586-4e4c-be26-38b852c76d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f8e1e-bcb6-43c0-85fd-394d68df2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harshness of the orders are especially striking given Jordan''s
        relatively low number of cases. Just 153 people have tested positive for Covid-19
        in the country, the government said in an update on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b057ef-ea5c-45ec-892c-ff7955ed008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213332f-3340-43c1-aed6-3f0e4556a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being under lockdown feels like you''re always on edge, because
        we''re used to going out and seeing people," Hassan Karim, a clothing store
        employee, told CNN on Tuesday. "Our morale is a bit low, but we have to acclimate
        until the situation gets better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4623aba-10cc-45ac-86ce-97f1676c9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d8dfd-6d62-4a0a-8d03-03a68f71f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan acted swiftly to limit the spread of the coronavirus, beginning
        to lock down the country within days of confirming its first case of Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9345f8b-a685-4b0a-958c-aa3d15fa348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016bad8-295a-46c3-87ac-be985d5ae118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borders were shut, while airports, universities and places of worship
        all closed. People arriving on flights were placed straight into quarantine,
        sometimes in five-star hotels taken over by the government, and entrances
        to cities were patrolled by the military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcda8d-1309-4eeb-bbda-850607dbf831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8ed95-c0be-44ed-9b81-f9cbad4c4096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But calls for residents to stay indoors were flouted by some --
        so the response was ramped up last week when a Defense Law was activated by
        the Prime Minister, Omar Razzaz, with royal decree. On Monday, the country''s
        monarch, King Abdullah II, said he called on security forces to "maintain
        maximum readiness in countering (the coronavirus) threat."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92c83c-0af5-4471-a462-15c3df8139ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9b609-c485-483a-beb9-1c0edfe75334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local TV stations, the announcement of the total curfew
        prompted massive traffic jams on Friday, as thousands made their way to local
        supermarkets to buy food and other necessities. Videos circulated of hundreds
        of people pushing and shoving in bakeries where scuffles also broke out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2ad2d-0645-4894-b22c-897c8b8ba3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b512ee-d2a9-4605-8636-b9d905ae413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Protect and preserve''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee0f76-7b8e-402a-bfd2-625b8e3fefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for taking such a decision, but the aim of this is
        to protect you and preserve your safety and your health" Minister Adaileh
        said Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdc4b2-4e49-474c-9cbf-16479c6616e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559c475-b284-4e1a-bb1b-ca477f4caedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day into the total lockdown, Coogle''s family discovered that
        a family member needed medicine to treat a health condition, he told CNN.
        Unable to reach any of the pharmacies, the family repeatedly tried to call
        911, but the phone never rang. Jordanian authorities said that the emergency
        line was receiving thousands of calls a day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74583e7-7330-4d1b-a57d-e2192d2797e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baadb8c-06a5-4b7f-a284-53161e7d7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were medical risks if (the condition) went untreated indefinitely,"
        said Coogle. "We got very concerned when we heard the news that the curfew
        was going to extend indefinitely." On Tuesday, after pharmacy delivery rules
        were eased, the family was able to purchase the medicine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344795c-cdd7-410f-aa47-538891cf2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a8efb-122e-4839-a42d-0ea9c74a3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogle said that when he checked on his building''s concierge, he
        found that the Egyptian worker had run out of food to eat during the lockdown.
        Families that had the means to stockpile after the Friday curfew announcement
        were some of the few "lucky ones," said Coogle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc3bec-95c6-4c7d-982a-4e34ec62c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94125cf1-9507-4990-9fe6-c0fdcfb3d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud the government for taking very strong measures for bring
        this under control," he said. "They''re going to stabilize (the spread) because
        of what they''ve done. There''s no question.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb69b3-415f-4a06-bcfb-0e85636f64a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
