      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a4f2e-2bb2-45eb-be96-9e425f7ca40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beans, nuts, cereal and seafood for zinc</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3600677-0493-4ed9-bdf7-bc58e32b2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinc helps cells in your immune system grow and differentiate, Majumdar
        explained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064e326-3f15-426a-993c-88ca7b000bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c6797-7e90-4f92-81b1-aac7ab9e7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One meta-analysis revealed that zinc supplements may shorten the
        duration of symptoms of the common cold. However, it concluded that "large
        high-quality trials are needed" before definitive recommendations can be made.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978bd09-6fc5-4de9-b342-aa17292a06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ffd5b-2193-453c-bcc7-4ecfbfe7ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources of zinc include beans, chickpeas, lentils, tofu, fortified
        cereals, nuts, seeds, wheat germ, oysters (including canned), crab, lobster,
        beef, pork chop, dark meat poultry and yogurt.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345149e-8153-45aa-9c11-2d1ab9c537a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5283d-cbee-464f-a717-ba1357b12db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milk, eggs, nuts and more for protein</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d3098-0e2f-4ca7-9b40-368177d9926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein is a key building block for immune cells and antibodies
        and plays a crucial role in helping our immune system do its job.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17431f35-7dd1-48b8-af16-42a400547516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0876e-18fd-4a76-92a2-dc765e9aa391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein comes from both animal and plant-based sources and includes
        fish, poultry, beef, milk, yogurt, eggs and cottage cheese, as well as nuts,
        seeds, beans and lentils.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81bc1a-898f-4e5a-bae1-51592cb5aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dc074-8675-4841-b3d7-8dce5ab21b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majumdar recommends protein-rich snacks, such as roasted chickpeas,
        which can be eaten in place of snacks devoid of protein, such as animal crackers,
        for example.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa5d49-1255-4224-9403-39fc822d0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd98e0-45af-4ad4-a2e8-bb5a896fc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bananas, beans and more for prebiotics</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475182f8-7db7-4b55-b2c7-169b1dc02b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics and prebiotics help boost the health of the microbiome,
        which in turn supports our immune system, explained Majumdar.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cba65-eccc-4326-bfe5-a72f5640f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50150f0b-34d9-4f2d-ba79-fe42b7551fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources of probiotics include fermented dairy foods such as yogurt
        and kefir, and aged cheeses, as well as fermented foods such as kimchi, sauerkraut,
        miso, tempeh and sourdough bread. Sources of prebiotics include whole grains,
        bananas, onions, garlic, leeks, asparagus, artichokes and beans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645900cc-dcc5-444a-8ee4-5e1200aaf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75d8b3-c087-4d94-8194-abc7f66c8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not dietary staples, some herbs may be helpful when looking
        for natural alternatives for viral symptoms. One of the more convincing studies
        found that supplementation with elderberry substantially reduced upper respiratory
        symptoms when taken for the cold and flu.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f55a4f-5dbf-4945-bffd-52f5b1f5ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f78213-448c-4540-a3f9-3cde580ca378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it hasn''t been studied specifically with coronavirus, it
        may be good for general immune health," Majumdar said. If you are interested
        in taking any herbs, check with your doctor first.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c1876-053a-43cc-b3c9-95474d95495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b783a-4988-4bf4-9007-b13b6a3afcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Water, fruit, soup and more for hydration</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9ec7-a3f0-4152-9136-b4d29fa1358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, stay hydrated.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d408994-4815-4278-b019-68c8be3e0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f2f1d-2041-4c24-ba5e-e8a0e87c81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mild dehydration can be a physical stressor to the body," Majumdar
        said. Women should aim to consume 2.7 liters or 91 ounces of fluids daily,
        and men, 3.7 liters or 125 ounces; an amount that includes all fluids and
        water-rich foods, such as fruits, vegetables and soups.</p>'
