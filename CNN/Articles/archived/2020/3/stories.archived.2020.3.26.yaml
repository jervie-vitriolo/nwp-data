      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9285bd-15a0-4cc0-ab3f-60aeaa26cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:46:20.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:26:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed Luzon under enhanced community
        quarantine, restricting domestic travel. Several local government units outside
        Luzon have also shut their borders, but Duterte has made it clear returning
        Filipinos should be allowed to enter the country.</p>'
