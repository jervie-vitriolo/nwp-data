      'text': '<p>A change.org petition among netizens has also been doing the rounds
        online, seeking to "expel Koko Pimentel from the Senate and charge him with
        violation of RA 9271 and RA 11332."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857aee4-09a0-4a85-b4f6-2cd1a763daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:33:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e20e7-def5-4520-87f6-d35eba5a4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:33:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which seeks to get 50,000 signatures, has already
        gained 45,000 as of posting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9a3d6-88f9-4697-be4b-21feaa206707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:33:15.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4ad87-9a2a-41bd-95c4-786381d7da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:33:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make people accountable for their actions and it is
        before the law that everyone is made equal," wrote Joven Elepano, who started
        the petition addressed to Sen. Emmanuel "Manny" Pacquiao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889e733-aa08-41d3-a439-2219d23300e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca7074-d092-4b8e-89a4-ef70677a49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who tested positive for the virus, has been drawing flak
        for visiting the Makati Medical Center and accompanying his wife Kathryna
        who was about to give birth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33943a3-3b24-41e6-b9a6-280f6b8b668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e17fa-e4dd-4f70-919b-e9f2f7ee0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator apologized Wednesday and reasoned that <a href="https://www.cnnphilippines.com/news/2020/3/25/Koko-Pimentel-Makati-Medical-Center-quarantine-protocol.html">the
        issue was "farthest from [his] mind" as an expectant father.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0815b6b-ee64-45b5-b9c1-7bc7334d1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Medical Center Director Saturnino Javier called this move
        "reckless and unacceptable" after the senator exposed their health workers
        to potential infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf8e64-7aab-4628-b4c7-403fa3153c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd419b-7327-4f72-9684-a26389b32e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the same day, the Department of Justice said that it would
        "temper" the law with compassion and would only investigate when it receives
        a complaint on PImentel''s alleged breach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2866e3-79a6-4deb-bf79-1cc97123a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8001db5-c782-4781-9577-05fa933ce3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said before, during abnormal times like these, when people
        are prone to commit mistakes or violations of the law, the DOJ will temper
        the rigor of the law with human compassion," Justice Secretary Menardo Guevarra
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bb4a5-972a-4f56-af79-2e8f4401685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e630a-1a1b-4572-855e-4f88db036048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete also noted that reports have
        not established so far grounds for a warrantless arrest of Pimentel for violating
        Republic Act 11332 or the Mandatory Reporting of Notifiable Diseases for those
        who violate the public health protocol.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87763d-bd24-4cdf-ad51-5b5a2bc16582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414b879-22e7-4a92-a9bb-950669a3fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, non-cooperation of a person identified as having
        the notifiable disease, or affected by the health event of public concern
        may be fined ₱20,000 to  ₱50,000 or up to six months of jail time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92275d3a-6e2b-4972-b510-92ac46ec45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c3a67-5ce6-4601-ab40-b47fbd11706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:01.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A warrantless arrest is allowed following the en flagrante delicto
        principle, in cases of hot pursuit, among others. Thus far, reports have not
        alleged circumstances establishing the requirements for any of these grounds,"
        Perete said.</p>'
  'FDA-pharmacies-sanitizers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
