      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/25/health/coronavirus-death-peak-three-weeks-epidemiologist/index.html"
        target="_blank">"Coronavirus deaths in the US could reach peak in three weeks,
        epidemiologist says"</a></em></p>'
