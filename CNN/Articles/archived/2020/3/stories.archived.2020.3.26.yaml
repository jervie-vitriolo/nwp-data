      'text': '<p>Angara said he took the test on March 16 and has remained under
        isolation. He said he experienced mild fever, cough, headaches, and general
        weakness while under self-quarantine. ​In a tweet, he thanked netizens for
        wishing him a speedy recovery.&nbsp;</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thank
        you for all the kind words, prayers, recovery wishes 🙏🏽❤️</p>&mdash; Sonny
        Angara (@sonnyangara) <a href="https://twitter.com/sonnyangara/status/1243059947987824643?ref_src=twsrc%5Etfw">March
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
