    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:18.890+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH director pens letter of hope to frontline staff'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f4b18-c3a5-4b1f-8c5d-54d51252121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Director
        Gerardo "Gap" Legaspi opens letter with "To the People Giving Hope (PGH)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4473924-edaa-4974-a9e7-8073b79c4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH chief explained in his message he had to make “one of the
        most difficult decisions,” on behalf of the hospital’s over 4,000 staff and
        alumni due to the “rapidly rising threat of COVID-19.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682d40a-ea4e-41fc-8db0-f2567639ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi has accepted the Department of Health’s request to be one
        of the three referral hospitals for patients diagnosed with COVID-19, a move
        which could push their exhausted personnel&nbsp;to breaking point and stretch
        their scant resources beyond the limit. Prior to its designation, the hospital
        has called for donations for essential medical supplies such as personal protective
        equipment and disinfectants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd1bc1-2b76-4ed3-b800-18194f3f592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:22:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/25/Philippine-General-Hospital-PGH-coronavirus-COVID-19.html"
        target="_blank">READ:&nbsp;''Alay'' of PGH: Frontliners offer their lives
        in the battle vs. COVID-19</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dd80c-cce7-4efa-9b44-3d8edb28a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader acknowledged that this task is indeed “daunting.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c93e4-77cd-47c4-ba57-9f0d3cc11caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/3/18/young-doctor-dies-coronavirus.html"
        target="_blank">Some</a> of those on the COVID-19 frontlines have already
        lost the fight.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec2af4-e137-450f-a5e1-ae3859e5952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said despite the dangers and&nbsp;their fears, the people
        need to be served. Beyond that, they know "deep down in our hearts, it is
        the right thing to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f994b-b613-4bb6-a2b8-799defeecf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us do this for the patients. Let us do this because, though
        urgently needed, not everyone will be capable to. Let us do this for the students
        and for our senior staff who have opted to remain in PGH and continue to serve
        despite the clear and present danger. Let us do this for our comrades who
        have fallen, taking to heart the oath we all took,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e56228-8ec5-491f-a2b5-001016435a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "A call for unity was sounded. In one of the rare moments
        of solidarity, the government and the private sector responded. What is our
        beloved PGH, the largest, better-funded cradle of scholars and idealists to
        do?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468cb86-586a-414c-9c9e-0c24937603b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:59:25.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
