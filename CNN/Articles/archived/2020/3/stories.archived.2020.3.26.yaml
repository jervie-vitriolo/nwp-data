      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found hiding in the West Nile region bordering eastern
        Democratic Republic of Congo and South Sudan, and will be later charged to
        court. authorities said.</p>'
