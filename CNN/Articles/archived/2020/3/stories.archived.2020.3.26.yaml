      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fc4eb-dd72-4558-99ca-98869477a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital beneficiaries include the Philippine General Hospital,
        The Medical City, Quirino Memorial Medical Center, Philippine Children’s Medical
        Center, Las Pinas General Hospital, and the Jose Reyes Memorial Medical Center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae5c78-13f6-41f6-8f22-e9b6020ef795'
      'mgnl:activationStatus': true
