      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2d15c-cbd7-4a53-9470-88d380a7f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC castigated Pimentel in a strongly-worded statement released
        Wednesday, saying that his breach of quarantine protocols added to the burden
        of the hospital, which is already at full capacity due to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5dd43-f18a-4a24-a7ca-44e15f047f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
      'mgnl:createdBy': 'xave'
