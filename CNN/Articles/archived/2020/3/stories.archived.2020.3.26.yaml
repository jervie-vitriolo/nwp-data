      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5c044-9098-48e9-ab01-d958cabb10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m starting to feel like y''all n***as is paying n***as to say
        that they got it," she said in a recent Instagram Live video. "If y''all are
        paying n***as to say that they got it, pay me too."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b42e3b-b7cb-49b5-b330-a8a5b83d8749'
