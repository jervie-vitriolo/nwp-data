      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has promised to modify its approach.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33605088-6182-45fa-9800-a41859fd25d2'
