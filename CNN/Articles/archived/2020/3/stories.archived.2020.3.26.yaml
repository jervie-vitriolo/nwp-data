    'template': '1'
    'title': 'US push to include ''Wuhan virus'' language in G7 joint statement fractures
      alliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4e5dd-2de2-46c9-9eb7-5ac8c31f5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A push by the US State Department
        to include the phrase "Wuhan virus" in a joint statement with other Group
        of Seven members following a meeting of foreign ministers on coronavirus on
        Wednesday was rejected, resulting in separate statements and division in the
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7ad76-ae97-472a-97c5-e911bad3eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d725cf-f158-462f-9546-cebb4026051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the State Department has suggested is a red line," a European
        diplomat said. "You cannot agree with this branding of this virus and trying
        to communicate this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7243f4-ef04-42c2-935f-18a1169c0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6f047-4464-43d3-b7c8-1e5136ee7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed draft statement by the United States also blamed China
        for the pandemic''s spread, the diplomat told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b42c5d-0b9a-4fd1-82f4-c2b10d2e42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a666bbf-fc1d-4184-98b1-76c3e22ff031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the World Health Organization officially has dubbed the
        illness Covid-19 or coronavirus, a 12-paragraph draft statement circulated
        by the US among the G7 ministers referred to it as the "Wuhan virus." Because
        the US holds the presidency for the international coalition -- which also
        includes the United Kingdom, France, Germany, Italy, Japan and Canada -- it
        was responsible for penning the draft joint statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b6f38-a510-4c5d-a3cf-12252a6b4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17147a16-d7c5-4b6b-82c5-dddd26122c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, several of the member nations released their own statements
        following the foreign ministers'' meeting, which was held virtually due to
        the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122e305-cf00-483b-8181-7cdf6aa9286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb4853-3b9f-4c3f-95db-0659009e3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French statement about the meeting referred to the "COVID-19 pandemic."
        And in a sign that the loaded term isn''t a priority for all members of the
        Trump administration, Treasury Secretary Steven Mnuchin signed on to a G7
        finance ministers'' statement that they were enhancing coordination "to respond
        to the global health, economic, and financial impacts associated with the
        spread of the coronavirus disease 2019 (COVID-19)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43928c3-acc4-4253-a844-726c0fd77ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5898548-8b41-4b06-8207-be03277adc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement by President Donald Trump and the other G7 leaders
        after a March 16 videoconference made no mention of China at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2291e8-3e9a-4c6c-989b-c5929467f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749c464-6560-4d77-9f61-1a959ff58123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public remarks, Secretary of State Mike Pompeo has consistently
        targeted China for an alleged lack of transparency at the outset of the pandemic.
        CNN has learned that the administration has implemented a coordinated messaging
        campaign, which includes talking points sent out by the National Security
        Council pushing US officials to highlight China''s alleged "coverup" and subsequent
        disinformation campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadda6d-c437-4ad3-8b7d-09cadae448a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68ca66-1721-4964-b57f-2a73094f7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel was first to report on the inclusion of the phrase in
        the draft. Asked about the German outlet''s report on Wednesday, Pompeo did
        not deny it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655e9c6-09a8-4ce8-940b-ada4b45203ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168acb3a-9921-4152-ad90-53f9aa5300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to the statement, I always think about these meetings
        the right answer is to make sure we have the same message coming out of it,"
        he said during a press availability at the State Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b5684-c5e4-469b-a3d2-d7812ce85d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d4782-117a-4f30-9181-0e3e18885671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said that the pandemic was "the most pressing agenda item"
        at Wednesday''s meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc18e1f-d2a0-44e0-91da-d1ad8ebe31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc333f55-6787-4362-b22f-cc3bf2b639a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of discussion today amongst the G7 about the intentional
        disinformation campaign that China has been and continues to be engaged in,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e99c26-e300-4ebc-80b7-1d8c4f5a34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd947a-3b5d-45e7-a74f-fa02d6e2fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported a cluster of cases of pneumonia of unknown cause
        to the World Health Organization on December 31, while Chinese officials say
        they began regular contact with the US about the virus on January 3. The first
        US case was confirmed January 20.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edbd5b-177f-44a1-9663-0e2b3d529fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90766381-b1bd-4b3b-a355-a6e913dc92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials have said that the use of the phrase
        "Wuhan virus" is meant to counter such disinformation. However, critics say
        the phrase is inflammatory, particularly as Asians and Asian Americans in
        the US report heightened incidents of racism and xenophobia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f42dfc-8aee-4500-b58f-aee74d521a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82080ccb-533b-44de-91ef-3c93724b6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus was officially named, WHO Director General Dr. Tedros
        Adhanom Ghebreyesus noted that "having a name matters to prevent the use of
        other names that can be inaccurate or stigmatizing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdb3a8-652a-4483-93ee-608757d0d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a1109-d48a-4414-bd11-016a9fdb5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:26.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Tuesday that he has decided to pull
        back from associating the coronavirus with China, which he had previously
        done by calling it the "China virus" or the "Chinese virus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e57933-f95e-44dd-849a-0df7dd4b8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:52:58.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/25/politics/g7-coronavirus-statement/index.html"
        target="_blank">US push to include ''Wuhan virus'' language in G7 joint statement
        fractures alliance</a>."</em></p>'
  'New-Zealand-Christchurch-mosque-shooter-guilty-plea':
    'author': 'Julia Hollingsworth and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T15:53:59.797+08:00
    'imagesource': 'jcr:1b9774e5-f110-4f87-95ed-8e3ff598d97d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09936b7f-ab60-4ef6-a19b-7db5e1d5f416'
    'lead': 'The man accused of murdering 51 worshippers at two Christchurch mosques
      last year has changed his plea to guilty, the New Zealand police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T15:56:29.882+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T19:23:44.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:27.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christchurch', 'New-Zealand', 'Brenton-Tarrant']
    'template': '1'
    'title': 'Accused Christchurch mosque shooter pleads guilty to killing 51 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d9771-81ec-487a-a240-f4d4640ad80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The man accused of murdering 51 worshippers
        at two Christchurch mosques last year has changed his plea to guilty, according
        to New Zealand Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663a537-c447-4381-b9b2-2383a44784fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bc363-223f-472c-886e-4a529f828701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Australian citizen Brenton Tarrant plead not guilty to
        92 charges, including 51 counts of murder, 40 counts of attempted murder and
        one charge under the Terrorism Suppression Act, the first time such a charge
        has been laid inside the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2341f-cebc-4465-a24e-3f19d2a2abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc934622-90c9-46fa-8624-f1f9bb2d82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, appearing via audiovisual link from a prison in Auckland, Tarrant
        plead guilty on all counts at a hearing in the Christchurch High Court on
        Thursday morning. He is expected back in court in May. New Zealand Police
        say Tarrant will not be sentenced until it is possible for all victims who
        wish to attend the hearing to do so -- something that may be delayed by the
        current pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85352dce-25ed-41d7-b21b-7eedbeaed5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3af7e1-54f8-48cd-b838-45af302adf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court hearing comes as New Zealand goes into lockdown to
        stop the spread of coronavirus, with only essential services -- including
        courts -- allowed to stay open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4db9f-762b-401a-95c0-6eaee608d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcc86c-e813-4e37-a958-a5a3ca14cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant''s admission of guilt also comes just days since the anniversary
        of the deadly attack, which took place on March 15 last year and was New Zealand''s
        worst mass shooting in modern history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bc902-9f33-48cb-afeb-cc91434ee3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72954895-2f7c-4221-bcd6-cf1ee5c818f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under New Zealand law, murder carries a life sentence, and convicted
        murderers must spend at least 10 years in prison before they are eligible
        for parole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af599b-fcf4-4893-9fd3-0007f4f266c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed64e0-9b1a-4b4f-b0e6-dde6bcba3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guilty plea welcomed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd097d-660e-4055-9fe3-a679a0e63977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern said that the guilty plea would "provide
        some relief to the many people whose lives were shattered" by the attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4203c-0382-4cdd-8c4e-7ddcf41d714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854fda0-e05f-4655-91f9-135a3d78b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements for the court hearing were made at a short notice after
        Tarrant indicated on Tuesday via his lawyers that he wanted to be brought
        before the court, New Zealand Police Commissioner Mike Bush said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cf9ee-4c31-4222-af8c-a66feb15dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf01d8-e5cf-48b7-94df-4849153ffd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police appreciate this news will come as a surprise to the victims
        and the public, some of whom may have wished to be present in the courtroom,"
        Bush said. The two Imams from the Al Noor and Linwood Islamic Center -- the
        two mosques targeted in the attack -- were in the courtroom to represent victims,
        Bush added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa3489-20cc-459a-bb88-1aa1ecc49e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182766b4-6341-4c72-86aa-2b0762b04620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the sentencing hearing is still pending, today''s guilty
        pleas are a significant milestone in respect of one of our darkest days,"
        Bush said. "I want to acknowledge the victims, their families and the community
        of Christchurch -- the many lives that were changed forever."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dfb1b-1b5b-40be-b609-601981ed4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67082ff8-821a-4320-83bb-f50e4ea45227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Khan, who was inside Linwood Islamic Center in Christchurch
        during the attack, said that he heard about Tarrant''s plea in an email sent
        by the court to victims on Thursday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d379d2-aa84-425e-88ef-f070d93fe90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7bd45-b952-403a-9a2c-6634aafa09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty surprising," said Khan, who held an injured man as
        he died in his arms. "I''m quite happy that he''s pleading guilty to all the
        charges so we don''t have to see his face during a long trial."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae8b3c-9c9f-48f1-adf6-8cdb405b6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6507b6e-f0cb-4e22-8349-ad3c1118dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said victims were worried that the trial -- which had been scheduled
        for June -- would be dragged out by Tarrant so that he could get extra attention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc3f16-97a5-403d-a57a-8e679502a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf46ab9-9035-43a4-a197-c37d0b7715d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People in the court room) were really angry and got really emotional
        because it seemed like the offender was not sorry," Khan said. "Now we are
        hoping for a good outcome."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ee66e-31e5-477a-9c13-279af3bf6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c718b8-8aeb-4c8f-a125-84b3d6005d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aftermath of the deadly attack</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10037d48-60c4-4397-83b5-5eebf2903a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was arrested on March 15, last year, within 21 minutes of
        the first emergency calls being received by police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5f4b3-0a01-4251-be2d-732f4d4aae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e05ce7-d501-405a-8fcb-38907966cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the victims died at Al Noor mosque and Linwood Islamic
        Center. Only two died later in hospital, including a Turkish citizen who died
        in May.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ca847-5132-4a19-a81d-cbe523699d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912e953-33ea-4f33-936b-73f6cbcaa44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims hailed from all around the world, including Pakistan,
        Saudi Arabia, Bangladesh, Indonesia and Malaysia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd53acb-f1f1-44ff-b9b1-0530f54a789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b2414-f4a3-4ef6-8d2c-5493c47943b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month after the shooting, New Zealand lawmakers voted
        to change the country''s gun laws to ban military-style semiautomatic weapons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe185f4-f0b3-4a56-8b0e-b0dd14cf4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:56:29.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/25/asia/christchurch-shooting-tarrant-plea-intl-hnk/index.html"
        target="_blank">Accused Christchurch mosque shooter pleads guilty to killing
        51 people</a>."</em></p>'
  'Instagram-Adam-Mosseri-COVID-19-coronavirus':
