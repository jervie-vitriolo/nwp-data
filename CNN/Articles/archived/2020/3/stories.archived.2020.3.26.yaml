      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef was the author of two cookbooks: "One Spice, Two Spice:
        American Food, Indian Flavors" (2006) and "Floyd Cardoz: Flavorwalla: Big
        Flavor. Bold Spices. A New Way to Cook the Foods You Love" (2016).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ed120-930b-4a5c-a37b-6be27b8c7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f90386-9eca-431f-b1d8-99aaeddd6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardoz admitted himself to the hospital on March 17 after feeling
        feverish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a09a4-934e-41b0-afa7-3aeda728a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a04d3-6572-4be7-ac1e-fe9737214af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had recently returned from India, where he was filming the Netflix
        series, "Ugly Delicious" with actor Aziz Ansari. He posted a selfie on Instagram
        that day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8fc7a-0048-45a6-b7de-c1e576797c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67573e62-6904-4fb9-9d27-d3bbb655dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Instagram post from Bombay Canteen from that day read, "Chef
        Floyd Cardoz (59 years), Culinary Director, Hunger, Inc was admitted into
        hospital in New York with a viral fever. Chef Floyd who was earlier in Mumbai
        left the city on March 8 for New York via Frankfurt airport. He is being closely
        monitored for his condition and we wish him a speedy recovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1756aef-fc55-422c-9c8c-02fca98ab37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f131a01-0c7c-461f-b2b2-0c7a78579375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food magnate David Chang posted about Cardoz''s death on Instagram:
        "Heartbroken over the loss of Floyd Cardoz to COVID-19. Rest in peace Floyd...we
        will carry on your beautiful legacy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad7ccc-32b7-4f5e-bfed-d23620bee2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7b6a5-695a-4eb7-a8d0-d065430556b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and so sad," said TV chef and cookbook author Madhur
        Jaffrey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ddb46b-9743-48ec-a4fa-6b4a34c182bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937e1cc-732c-4c8b-b312-724adc09a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had such ambitions. He was an innovator. He was all set to do
        so much more. To be struck down like this in the midst of a brilliant career
        is heartbreaking," Jaffrey said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6591e-9711-4714-9f2a-e3183e5fd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab39e2a-122e-43d7-b0d0-21e9411567cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Preeti Mistry, of Juhu Beach Club in Oakland, also reflected
        on Cardoz''s life and legacy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9eea1-b5b3-4db9-9651-148d139421ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c3a36-48e4-4c65-a25f-23465d147fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always snarked that the media acted like he was the only
        Indian chef in the (United States)," Mistry told CNN. "And yet he was that
        guy that everybody looked to and followed. And now he is gone and it''s just
        really f**king sad. And I''m so angry at this whole virus and world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552af4eb-e659-40bf-9663-d7c3fd820bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdeecce-1dd5-40a5-8a69-5800aac767e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Michael Anthony, executive chef of Gramercy Tavern in New York,
        called Cardoz "a constant source of knowledge and inspiration."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8018dae-1386-49b0-928c-3e8f696d0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1ce40-5628-4643-bfa1-ddb5127a2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his passing the restaurant industry has suffered a great loss
        and our thoughts especially go out to his wife and two boys," Anthony said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc331a-fa06-4cdb-a2d6-609e1dc38d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c3ba1-1486-46d4-8ffd-7c506b0343b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardoz is survived by his mother Beryl, wife Barkha and sons Justin
        and Peter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6729e-fbe0-4f67-87f0-51dbfdae7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/floyd-cardoz-chef-obit-coronavirus/index.html"
        target="_blank">''Top Chef Masters'' winner Floyd Cardoz dies after coronavirus
        diagnosis</a>."</em></p>'
  'coronavirus-COVID-19-US-hospitals':
