      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a35bb8-3f07-4061-87a6-afc43524a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the "Luther" star revealed his diagnosis, his wife, Sabrina
        Dhowre Elba, confirmed she had also tested positive following her decision
        to isolate with him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31516033-07f9-4f85-9e64-59fa3effbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
