      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Childish Gambino’s "3.15.20"</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814947c-b1f5-47da-9714-877587fde721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:02:46.681+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:19:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let it be known: I’m not the biggest Childish Gambino fan. I haven’t
        been there since the&nbsp;“beginning” (for some reason I still separate the
        part of my life when I first discovered Donald Glover, the actor-comedian,
        from the part when I was first introduced to Childish Gambino, the stage persona,
        which was a lot later), nor have I religiously gone through every track he’s
        ever released, so when music critics call “3.15.20” the culmination of every
        phase of his music career, I’m not so sure if my understanding gives it justice.
        But it is indeed a masterpiece — that I fully understand and agree with. Glover
        yet again blurs the lines between genres through a blend of rap, R&amp;B,
        pop, funk, and soul, and with most of the songs titled only with their respective
        timestamps (an unsubtle hint that the album ought to be consumed in its exact
        sequence), “3.15.20” is a lot like a journey with twists that feel familiar
        but still unexpected. The album features collaborations with artists such
        as Ariana Grande, 21 Savage, and Kadhja Bonet&nbsp;but his very best comes
        from where he works his magic independently. I’m not the biggest Childish
        Gambino fan, but I’d say that this album is, by far, his most authentic. Some
        people refer to it as “Donald Glover Presents” because of its initial release,
        after all, and it makes perfect sense. “3.15.20” is now available on all digital
        platforms. — ERD</p>'
    '18':
