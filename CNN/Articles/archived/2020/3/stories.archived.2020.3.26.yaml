    'template': '1'
    'title': 'Many of us are now working from home. Here''s how to ask for the schedule
      you need'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673e35d-5820-4609-b6f0-616455061374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.260+08:00
