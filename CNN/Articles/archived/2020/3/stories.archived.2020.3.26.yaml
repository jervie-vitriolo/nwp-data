      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos also said that she and her 90-year-old mother, former
        first lady Imelda Marcos, are "OK."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec2b3e-b3c8-46ae-8e18-47b61c4d15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T12:20:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has now seen more deaths from the coronavirus pandemic than
        any other country except Italy. The nation has recorded 3,647 deaths, pushing
        it above China in total fatalities. The total number of cases in the country
        rose to 49,515, putting it fourth in the world, behind China, Italy and the
        United States, according to data from the COVID-19 tracker of the Johns Hopkins
        University.</p>'
