      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez appealed to the public to donate more PPEs to hospitals
        so the medical workers risking their lives will be more protected. Similar
        appeals have been made by several other hospitals. Several fashion designers
        have also started donating PPEs to address the shortage.&nbsp;</p>'
