      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really at the beginning of this outbreak," said NewYork-Presbyterian''s
        Spencer. "And you can feel that. You can sense that. It''s palpable on the
        front lines in the emergency department."</p>'
