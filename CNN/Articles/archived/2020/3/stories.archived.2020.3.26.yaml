    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0def3-28e2-43ec-9d3e-caa9c31e304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:02:46.681+08:00
