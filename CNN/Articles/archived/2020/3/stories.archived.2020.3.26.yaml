      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Health
        Secretary Francisco Duque III on Thursday denied rumors that he pressured
        Makati Medical Center to admit Senator Aquilino “Koko” Pimentel III’s wife
        who was about to give birth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6443aa-e9b0-41d2-9c6d-26d920220f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0728094-1ef5-4888-be0c-3f577d49b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa kumakalat na balita ukol sa pagtawag ng inyong lingkod sa</em>
        Makati Medical Center <em>para tulungan o bigyang pabor ang sinuman, ito po
        ay walang katotohanan. Hindi po ako tumawag sa</em> Makati Medical Center
        <em>para makiusap na kanilang tanggapin sa kanilang ospital ang asawa ni</em>
        Senator Pimentel,” Duque said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692b279-369b-413a-979d-d867cd75b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2618f-6bf9-4ebc-ab45-d9f774dbb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no truth to the rumors circulating that I
        called Makati Medical Center to help or favor anyone. I didn''t call Makati
        Medical Center to plead to them to admit Senator Pimentel’s wife.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b6e6e-8e38-4e78-aaf7-df5333896e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707f800-626c-4fb6-a7a2-e9dd20ff17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the Health Department agrees with Makati Medical
        Center in saying that Pimentel’s decision to accompany his wife, Kathryna,
        to give birth despite having been tested for COVID-19 is a breach of quarantine
        protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcbe8e-2122-4ee5-9682-ae4bd722d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e85e28-620c-47d7-b2f0-306ab65ef7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at the hospital, the senator said he found out through a call
        that he is positive for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892b1e6-da39-4b51-8824-0ac5ef4382cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3681cd0-c5d1-43df-aee0-8ec1b663dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi dapat nangyari ito,</em>" Duque said. "<em>Susundan po
        natin ang</em> yapak<em> ng mga</em> lead agencies <em>na inatasan upang panatilihin
        ang</em> peace and order <em>kasama na ang pag-</em>handle<em> ng</em> violations
        <em>sa</em> quarantine protocol."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1411e4a-4882-4649-87af-d50e1e31fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe86e77-0e6b-4e46-a6ae-d14a2d523959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This shouldn’t have happened. We will follow our lead
        agencies tasked to maintain peace and order, including handling violations
        in quarantine protocol.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d8099-7294-4fb7-b0b1-da6e99f5803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd484241-fedb-4ce6-b3ac-bcca5136b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is keeping a hands-off approach on the matter, saying
        there is still a need to determine the facts surrounding the alleged breach
        of quarantine procedures by officials and if a case has  to be filed against
        them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cb6c8-4a58-4666-a409-3d33b2f71cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630981e-4db8-4487-8f5f-0120a76044ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the palace said quarantine protocols apply equally to all,
        “regardless of their socio-political status.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b8d6b-3e27-417a-bc0c-84a6d6e91314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4805236-0352-486f-a44f-9640dbbf6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no exemptions for any person on these health protocols,"
        Presidential Spokesperson Salvador Panelo said in a statement. "Those holding
        high positions in the government are enjoined to set an example to their constituents
        by strictly observing them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11116ad-70e7-4b4e-9172-b8d3127de980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b979d85-b9e6-4312-ab1a-6c63a703fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any transgressor therefore must be dealt with in accordance with
        law," Panelo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975088d9-d6c8-444d-b2a8-65557d34d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325bb4d-58d5-4277-82e6-42b82411cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
