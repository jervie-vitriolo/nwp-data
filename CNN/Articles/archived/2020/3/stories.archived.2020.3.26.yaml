      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon warehouses are facing a growing
        tide of coronavirus cases with at least 10 facilities hit so far, according
        to Amazon and local media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da11400-d091-4660-8b6b-7cdc65f030b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28315f9-9d45-4ae1-89ac-0bcd82be0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who works in Amazon''s Staten Island, New York, fulfillment
        center tested positive for the novel coronavirus, the online retail giant
        told CNN Business late Tuesday. The person, who was last at work physically
        on March 11, is in quarantine and recovering, Amazon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9529b-5f07-4bf4-a5e2-ea1c77007832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c0e07-8270-40da-a41c-296e49345158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case marks the second to affect Amazon warehouses in New York.
        It comes a week after the first reported case at any US Amazon facility, in
        Queens, NY. The company also confirmed a case at a facility in Joliet, Illinois,
        on Wednesday afternoon. Other positive cases have been reported at Amazon
        facilities in Moreno Valley, California; Jacksonville, Fla.; Shepherdsville,
        Ky.; Brownstown, Mich.; Oklahoma City, Okla.; Katy, Texas; and Wallingford,
        Conn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206c1c9-f71e-4fdd-81ee-09ad56bcb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140e0f6-8863-406a-adcd-847496533d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has temporarily closed some sites, such as the Queens location,
        but has largely refrained from mass closures. The company told CNN that it
        is taking "extreme measures to ensure the safety of employees at our site[s]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288c099-f5f3-4c5f-91ed-af245fa1b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329df86a-7feb-4c84-9f36-dcdeddda2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes regularly sanitizing door handles, elevator buttons,
        lockers and touch screens, Amazon said, as well as staggering shifts and spreading
        out chairs in break rooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42985505-6e14-4feb-8560-45541427eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0f862-9811-420a-9e28-f85348886cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus within Amazon''s massive logistics operation
        may only add to the anxiety among workers who previously told CNN Business
        they felt Amazon should be doing more to protect the hundreds of thousands
        in its warehouse facilities across the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac6cce-c091-4a8f-b440-c96053868715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5b2fd-1555-4535-a7fc-0779eb450256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional cases also threaten to disrupt shipments and delay
        deliveries even as millions of Americans are becoming more reliant on the
        service as they are told to leave their homes as little as possible. The company
        is already warning visitors to its website of longer delivery times, and encouraging
        customers to select no-rush shipping if their needs are not urgent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fdb75-a372-4ca8-b724-f1f17ead4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb2792-f059-452b-82a4-2e65576ace8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Business review of Amazon''s website Wednesday morning showed
        delivery dates in mid-April for Amazon''s white-label toilet paper. Digital
        thermometers, the site said, could be delivered by early May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0b73a-984c-4055-91a1-de419f250901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c8045-bc41-487f-9ee1-4f6d04d0e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is witnessing spikes in demand that are comparable to the
        surge surrounding peak holiday periods such as Black Friday, Jay Carney, Amazon''s
        senior vice president of global corporate affairs, told CNN''s Poppy Harlow
        in an interview last week. In response, the company is ramping up hiring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eee6d4-9ffd-4c19-be73-f8bc312dfa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7b789-bb43-4fda-9503-44212648ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re boosting employment by 100,000 in the way that we do for
        seasonal periods like the holiday, when we need extra workers," Carney said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560f1b5-22df-46ba-9dc1-43eb88a324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe035b-9e57-499b-82cd-6579a2ab460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the dramatic rise in confirmed cases across the United States,
        Amazon represented a whopping 39 percent&nbsp;of the e-commerce industry,
        according to research firm eMarketer. Now that figure could rise even higher
        as Americans stop visiting brick-and-mortar stores.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dbdae-cc4f-4d04-9fa6-e4fd9ed651bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a421cd9-c0bc-4ddd-bb5f-ed3475e199f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s put increasing strain on Amazon workers themselves, some
        of whom have accused the company of "recklessly endangering" employees by
        not granting them paid time off. Earlier this week, Chicago-area warehouse
        workers said they successfully petitioned for paid time off, in a policy update
        affecting part-time and seasonal Amazon workers nationwide, but are still
        fighting to have that leave count separately from sick leave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c26818-ae36-4526-b16b-497229cb3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17524a-4093-48a8-aca5-ce1897031b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worker at the Staten Island facility told CNN Business Wednesday
        morning that despite confirming the positive case to the media, Amazon had
        not notified workers at the site through email, text message, call or update
        in the company''s employee app — pointing to a lack of internal transparency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd507a-5b15-4da2-ad8b-c9a9199ef8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24841711-2c54-4a6d-880f-d92a038dd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realize we''re all in uncharted territory but yes, I would have
        appreciated learning about the infected person from Amazon''s HR Dept. and
        not from Reddit or Vice," the worker said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1cbea-55ea-4ae1-a382-e368a9968f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da51c1d-2705-4a8f-a98d-616755ce00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesperson told CNN Business, "We communicated to the
        employees verbally in socially distanced small group meetings." The spokesperson
        has not yet responded to a follow-up question about how the company had communicated
        with employees who''d yet to come in for their next shift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1807b0-0524-44bf-b0bc-614ecd2d88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a55fc7-f57c-4f24-989c-9f8d629a81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers previously told CNN Business that Amazon''s social distancing
        policies are unrealistic in warehouses, where tight conditions in locker areas
        force employees to "walk sideways" to pass one another.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22571e4-2d09-4191-b120-0193d23d1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528e865-091e-4aa3-b6de-d20db7614f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rina Cummings, a worker at the Staten Island facility, told CNN
        Business she felt a lack of control about the situation, saying few are washing
        their hands and that "nobody is really coming around to ask people if they''re
        OK, if they''re feeling sick. I feel like they''re not as proactive as they
        should be."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee811b-1c38-4fee-97bf-efea166f7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5771d1-30e9-49d8-a353-93b1acbaae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Amazon said all employees placed in quarantine would
        receive two weeks'' pay, and that Amazon contractors who tested positive for
        the virus could apply for up to two weeks'' pay from a $25 million relief
        fund the company has established.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c38c3-28ee-49ab-a077-4854fbdbb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f774c47-db64-45ea-8d39-462c4ee6993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memo posted to Amazon''s corporate blog dated Saturday,
        CEO Jeff Bezos said the company has placed orders for "millions of face masks"
        meant for employees and contractors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827ddf3-4a1d-46b9-b9ec-2eaea7792188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6feb6c5-e534-4048-aaac-77a6949c3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks remain in short supply globally and are at this point being
        directed by governments to the highest-need facilities like hospitals and
        clinics," he said. "When our turn for masks comes, our first priority will
        be getting them in the hands of our employees and partners working to get
        essential products to people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d261e73-aba8-42bb-ba76-e6753a8d3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38797736-6351-4fa1-9eb3-0d91d6ffb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now that means Amazon warehouse workers and delivery people
        remain some of the most exposed, working on the front lines of the crisis
        in hopes of earning a paycheck and ensuring households can continue to get
        soap and paper towels delivered to their door.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3954b-5ea5-4350-99a0-073c3b47cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.421+08:00
      'mgnl:createdBy': 'mel'
