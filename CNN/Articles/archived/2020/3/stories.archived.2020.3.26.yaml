      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b17a4e-b260-4bd4-8aea-55b33771d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible penalties are disbarment and suspension or expulsion
        from the Senate for unparliamentary behavior.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a85d0-1550-4155-a852-b8eabcbdff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f20982-b135-4968-ac48-950857464552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo said Pimentel may also be fined up to ₱50,000 or face a jail
        term of one to six months for failing to disclose that he is suspected of
        having COVID-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4186e-20b4-434e-abaa-5114ce4c7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ca28d-8714-4898-94bd-477c90bd2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:21:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For violating the enhanced community quarantine, Molo said Pimentel
        can be fined between ₱10,000 and ₱50,000 or jailed for up to a year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66faa9-bf61-4817-a2de-5d763534390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
