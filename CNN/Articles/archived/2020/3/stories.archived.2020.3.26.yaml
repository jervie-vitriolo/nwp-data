      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ca049-69a4-4347-a112-99f99eadd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families under the care of SMC’s Better World Tondo, a food bank
        and learning facility established last year, were also beneficiaries of the
        food donations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318fcdc-b409-48ab-8905-a6164748c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2eae1-da54-4d1a-afa1-3968cc87c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also utilized its manufacturing facilities to produce 70% ethyl
        alcohol to address the shortage of hand sanitizers and disinfectants, and
        is also donating 13,000 units of its own Protect Plus Gold powdered disinfectant
        for the sanitation of hospitals and government and public facilities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab6b2f-0feb-44e0-9ed1-cc0eb9c8a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370d3c2-8afe-45d8-aeb6-b7670fcb5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2020/3/17/San-Miguel-rubbing-alcohol-production.html"
        target="_blank">SMC to produce free rubbing alcohol from Ginebra plant</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1734ef-7747-418b-8702-dec2ca79d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
