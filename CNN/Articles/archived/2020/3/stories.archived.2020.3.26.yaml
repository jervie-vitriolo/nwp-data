      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world of sport has been severely impacted by the spread
        of COVID-19, most notably with the postponement of Tokyo 2020, athletes have
        been rallying together to raise funds for those fighting the virus.</p>'
