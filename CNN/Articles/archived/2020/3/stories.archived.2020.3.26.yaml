      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugstores must record its formulations for the sanitizers and imposed
        quality control measures for the products. The finished sanitizers must be
        packed in plastic bottles and bear its generic name and strength, directions
        for use, batch number, expiration date, and name of the pharmacy.</p>'
