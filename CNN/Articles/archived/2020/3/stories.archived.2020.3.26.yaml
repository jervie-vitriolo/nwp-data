      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbcdc7-dcbc-4b64-b773-e7eaf1b56711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there is no evidence to prove that vitamin D supplements
        will protect you from coronavirus, it''s wise to consider a D supplement if
        you feel you are not getting enough of this important vitamin, which can be
        measured by a blood test.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e3686-d90b-4d1e-99e8-17ef7ec0e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
