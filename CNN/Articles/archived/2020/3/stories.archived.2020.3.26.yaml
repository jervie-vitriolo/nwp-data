      'Candaba,-Pampanga', 'Pampanga-Dragons', 'UAAP', 'NCAA', 'Perpetual-Help-Altas',
      'MPBL-', 'Paranaque-Patriots-']
    'template': '1'
    'title': 'Legendary collegiate coach Aric Del Rosario dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba95f3-dbdf-42a2-a276-b8d2d401e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) –</strong> Aric
        Del Rosario, who is the architect of the four-peat title conquest of University
        of Santo Tomas in the UAAP seniors men’s basketball wars in the 90s, died
        Thursday due to cardiac arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e7be5-0539-401b-8d53-0e7b9ea1dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST posted on its <a href="https://web.facebook.com/UST1611official/photos/a.693428410668946/3164105330267896/?type=3&amp;__tn__=-R"
        target="_blank">Facebook page</a> the announcement of Del Rosario’s passing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5b971-f82e-4760-9ad1-d6f281575006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the Del Rosario family has not issued a statement
        on the passing of their 80-year old patriarch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1c9b9-65c9-4a1b-869e-145b67867b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who hails from Candaba, Pampanga, first made a mark
        in the Philippine basketball scene when he played for UST in the 60s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f666db-26b1-472b-8aac-8c5e5164679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his coaching career that made him a renowned and well-loved
        figure in the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9b7e9-8ad0-4a28-921e-6d27dc4ed132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario returned to his alma mater as the head coach of its
        seniors men’s basketball team from 1992 to 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce793a3-503d-4321-b626-6a85f69f8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He steered UST to a four-peat title romp from 1993 to 1996. His
        1993 champion team even went on to a 14-0 sweep of the season, ending a 29-year
        title drought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3e6ee-6fe9-4466-af37-1ccf5742f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario honed his coaching expertise in his home province, when
        he mentored the Pampanga Dragons in the now-defunct Metropolitan Basketball
        Association. He also led the Dragons to the league’s inaugural championship
        in 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a88231-b133-48e1-9ef5-49afc479c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatay Aric, as he is fondly called in basketball circles, made the
        country proud in 2003 after leading the gold medal finish of the Philippines
        in the 22nd Southeast Asian Games at Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970c45d-07c7-4de9-b8fa-d40f031087ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario returned to the collegiate basketball scene in 2009
        when he served as commissioner of the National Collegiate Athletic Association,
        a post he held until 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdb0d9-05a9-4f84-a46b-73ecfb3e2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Perpetual Help DALTA tapped Del Rosario to coach the
        Altas from 2012 to 2015, leading the team to three Final Four appearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba82aa5-3797-4912-8a14-5c25d16a6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pros, Tatay Aric became an assistant coach in the PBA with
        Alaska and Talk N’ Text. His last head coaching stint was in 2018 in the Maharlika
        Pilipinas Basketball League, leading the Paranaque Patriots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6ed7c-0ff7-4006-a5e3-292a14143e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:25:14.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:23:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is survived by his two sons, Edsel and Lester, and his
        grandchildren.</p>'
  'philippines-covid-19-cases-death-toll-recoveries':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T16:32:26.822+08:00
    'imagesource': 'jcr:f23557f0-b5c7-4207-b474-2ff99606a708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7534f39-a4fe-4df3-9311-216d84fe94e9'
    'lead': 'Of the seven new fatalities, five died before their COVID-19 test results
      came out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T16:37:48.806+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:22:57.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:29.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines COVID-19 death toll rises to 45, cases now 707'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cce64c-bb40-4fca-a9ae-8b287c3afc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Seven
        more people have died from the coronavirus disease in the country, bringing
        the death toll to 45, the Department of Health reported on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39434658-be1f-4725-b997-1b4521427182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 p.m. press briefing, the DOH also confirmed 71 new COVID-19
        patients, bringing the total number of cases to 707.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5f876-54d0-4958-8f8e-1125f3fc134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two more patients have recovered from the viral disease,
        for a total of 28 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8774493-305c-4ec3-b97a-30b093f124e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest deaths are all Filipinos with no recent travel history
        overseas. They are a 46-year-old man and 80-year-old woman from Rizal province,
        a 72-year-old woman from San Juan City, a 50-year-old woman from Pasig City,
        a 56-year-old man from Pampanga province, an 87-year-old man from Sultan Kudarat,
        and a 46-year-old man from Laguna province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430be819-8083-4729-b95b-2028b5732022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:06:51.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of them died before their COVID-19 test results came out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fe81d-8dc6-4339-8a8d-ccbf1b61e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:06:51.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them also had underlying medical conditions ranging from
        hypertension, diabetes, obstructive pulmonary disease, and stage 1 colon cancer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add4b40-bbd9-4da8-a8d4-02e3f1934d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:06:51.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 27th patient to recover from COVID-19 is a 41-year-old
        Filipino man from Makati City. He recently traveled to Japan and was exposed
        to coronavirus cases. He was discharged from the hospital on March 21.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a1bbd-38df-4aaa-9502-116aab2531bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:06:51.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28th patient who recovered is a 69-year-old Filipino man from
        Marikina City. He recently traveled overseas and had contact with an infected
        person. He was given a clean bill of health on March 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21080521-cb82-4d01-8cb6-66ce0fd54fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:09:24.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/26/philhealth-coronavirus-patients-no-out-of-pocket-.html">READ:&nbsp;PhilHealth
        vows to shoulder cost of hospital treatment of members with COVID-19</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bbffe-93dc-4784-a9f3-46d0e6228a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 21,300 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December last year.
        Over 472,000 people have been infected, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3180a9-f79a-4168-bea7-6c59bd16301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7443e-5782-446b-b90a-98e7538c00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:37:48.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13341d4-038d-4243-b421-b3a06fcefa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T19:10:53.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:23:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/2/17/How-to-protect-yourself-from-coronavirus.html?fbclid=IwAR3EftKPocFiFYg65gBNAGZslhjhavN_KNkSkrcMFXgTVLy-2KI05e4-cQs">READ:&nbsp;How
        to protect yourself from coronavirus</a></strong></p>'
  'customs-release-fda-ventilator-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T16:36:43.313+08:00
    'imagesource': 'jcr:a082372f-858d-468b-8546-8cc4ac2559a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63350d74-6df9-456d-9aef-3f2e60ff6fe9'
    'lead': 'The Food and Drug Administration and the Bureau of Customs will speed
      up the entry process for importers of medical equipment, which are deemed essential
      to treat patients with COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T16:40:42.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:22:52.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:29.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA, Customs ease import restrictions for some medical devices to treat
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b168f18-e642-4662-9c6f-9daf22e37c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:40:42.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Food and Drug Administration and the Bureau of Customs will speed up the entry
        process for importers of medical equipment, which are deemed essential to
        treat patients with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b290f-2c72-460d-aaf8-05957002f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:15:06.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Rolando Domingo, in a March 23 letter addressed
        to BOC Commissioner Rey Leonardo Guerrero, said FDA eased the requirements
        on some imported technological devices to expedite their release from the
        custody of Customs. This is to ensure enough supplies for those providing
        healthcare services to COVID-19 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332defef-fa04-4e6c-8a5d-59267053db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:15:06.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new guidance from the FDA, firms which sell ventilators, respirators
        and their respective accessories are only required to present copies of license
        to operate to Customs officers, while, foreign donors need not secure clearance
        from the regulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1c46c-884a-45f2-b419-1602a3e6b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:15:06.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, companies need to get a certificate of registration,
        notification or exemption from the Philippines’ FDA before being allowed to
        sell their products here, Domingo told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fadc35-1a17-45aa-a974-b5464290b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:15:06.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilators help patients breathe. Coronavirus disease attacks the
        respiratory system of the person it has afflicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e25c7-1397-448c-bf72-898b6e5eb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:15:06.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:22:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is also part of the government efforts to address the
        public health emergency caused by the viral illness, which has so far killed
        38 people and infected 636 in the Philippines.</p>'
  'Take-care-of-mental-health-amid-quarantine':
    'author': 'CNN Philippines, Carolyn Bonquin'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2020-03-26T16:34:23.543+08:00
    'embedimage': 'jcr:b1ed8228-f195-455d-8b04-7dc583884691'
    'embedsource': '<iframe width="853" height="480" src="https://www.youtube.com/embed/GfMuODoiMN0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd929d92a-e31f-4439-b0d4-0b78832368a1'
    'lead': 'People all over the world are ordered to stay home from lockdowns to
      quarantines these measures are in place to stop the spread of the coronavirus
      being put at home for an extended period of time can also take a toll on our
      mental health. How can we overcome the next three weeks under quarantine in
