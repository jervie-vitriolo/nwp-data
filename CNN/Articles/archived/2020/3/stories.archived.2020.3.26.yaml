      'mgnl:type': 'text'
      'text': '<p><strong>"Animal Crossing: New Horizons"</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff869241-9d0c-4ae0-9863-fa7f7d01eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:02:46.681+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:19:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been six days since “Animal Crossing: New Horizons” has been
        launched and it’s pretty safe to say everyone who’s played it since has not
        slept well. The newest game from the very popular Animal Crossing series by
        Nintendo had the fortunate and unfortunate timing of coming out during the
        COVID-19 pandemic —&nbsp;more unfortunate to Manila video game fans who have
        already pre-ordered their copies of the game in mall shops, which have all
        closed by the release date on&nbsp;March 20. So what is "Animal Crossing:
        New Horizons"? It’s essentially a ‘deserted island game’ where you are given
        a free rein to design the island to your liking. It’s a life simulation game,
        alright as the days in the game are real time (unless you reset the clock
        on your Nintendo Switch — which they call ‘time travel’) so you have to wait
        for flowers to bloom, trees to grow, neighbors to move in, and money to flow,
        flow, flow. Vulture has called the game an “anti-anxiety oasis” and “vital
        quarantine art” as it somehow puts you in charge of a community where you''re
        just “doing right by the locals.” It’s a game of kindness and community living
        wrapped in a shiny veneer of capitalism (you really have to hustle to earn
        money in the game). Purchase the game on the Nintendo Store. — DON JAUCIAN</p>'
