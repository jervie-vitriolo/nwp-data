      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the evacuees were provided with transportation to
        their hometowns in Luzon while those who could not go home yet due to the
        lockdown imposed in some areas were provided with temporary shelter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635cb7c-49e3-4bc4-9ff8-16cbe69354d2'
      'mgnl:activationStatus': true
