      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cd6c1-9891-42bf-ab14-49265ab44bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang stressed the company, through its San Miguel Foods business,
        is committed to continue providing food donations to those who need it the
        most.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5057ed-ed5d-4d29-ac0c-19264159daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.895+08:00
