      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f9b4a-29bc-40f3-a959-377ebd5e45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T12:20:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> —&nbsp;Former
        Senator Ferdinand "Bongbong" Marcos Jr. had undergone testing for the coronavirus
        disease after arriving home sick from his trip to Spain, his sister Senator
        Imee Marcos said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0abb7d-d126-4138-8022-9d44ac185fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T12:20:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came back from Spain unwell. Finally got a test 2 nights ago,"
        she told reporters in a text message, saying the test was for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbb032-2eb0-4e16-a6e0-1d8cdfd0a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89483490-b1a6-4b06-9aff-27f6cd652b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed reports circulated on Wednesday night that the son of
        former strongman Ferdinand Marcos contracted pneumonia during his trip to
        Spain and was intubated in a Metro Manila hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410a764-3aab-4af7-95bc-505b3c67798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee211d4-80b6-44b3-8d77-b6b72138dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator himself denied this, saying he is recuperating
        well at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859a7a8-da23-4f1d-9ae5-a8b4e241b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b056ee-c586-4416-8eea-c0cdb84b408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply touched and overwhelmed by your concern over my condition.
        Don''t worry, I am doing ok and contrary to popular belief, I am home on self-quarantine,"
        Marcos said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f027a97-852e-4fa9-88d2-66a3c4286c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:19.383+08:00
