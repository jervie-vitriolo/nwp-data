      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) –</strong> Several
        Original Pilipino Music artists lent their voices in singing "We Heal As One,"&nbsp;a
        remake version of the 2019 Southeast Asian Games anthem “We Win As One.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d789b4b-073a-4335-b73d-172f44c8a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:15.550+08:00
