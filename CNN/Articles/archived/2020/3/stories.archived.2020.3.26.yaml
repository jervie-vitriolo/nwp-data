      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were one of the first African countries to impose travel restrictions
        on its citizens and others traveling from 16 countries it said had a high
        number of cases of coronavirus, including the US and UK.</p>'
