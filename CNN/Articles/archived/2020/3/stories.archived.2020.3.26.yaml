    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65724fbc-0d98-48fb-8d89-440a9641f2e3'
    'lead': 'WWF-Philippines is encouraging individuals to take part in Earth Hour
      2020 from their own homes, through actions as simple as closing and leaving
      off non-essential lights for the night to help #ChangeTheEnding of the current
      environmental crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T09:50:11.457+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T19:29:07.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:18.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#ChangeTheEnding: Aim for doable, long-term environmental solutions
      this Earth Hour '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92238df-45d5-4b48-8e00-df77dc4f62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The world
        is now caught up in battling a pandemic —&nbsp;and fighting for the environment.
        With this being said, there is now an even greater need for awareness on the
        importance of nature and a healthy planet, and for long-term solutions to
        the current environmental crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc26c43-6b2c-4efb-8d57-29edb5ea3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Earth Hour will be celebrated on March 28 in an effort
        to bring together millions of people around the world in a show of commitment
        for the planet. And the World Wide Fund for Nature (WWF)-Philippines encourages
        Filipinos to help #ChangeTheEnding of the current environmental crisis.</p>'
    '10':
      'image': 'jcr:08000925-dc69-4481-98ff-11b87d3bda94'
      'imageCaption': 'WWF-Philippines Earth Hour Pilipinas National Director Atty.
        Angela Ibay describes the evolution of Earth Hour throughout the years. Photograph
        © Alo Lantin / WWFPhilippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7820ff3-1298-4696-a2d5-d9cf59e5a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4e0a6-a297-411b-9b17-6610ec666bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to be able to use Earth Hour to galvanize people, to bring
        our messages forward - that our own actions have an effect on our planet,
        and that our own actions are also the solution that will be able to provide
        for us and for our shared home,” said WWF-Philippines Earth Hour Pilipinas
        National Director Atty. Angela Ibay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca0f83-45e4-47a6-a4c4-248d8de37efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first “lights out” event was held in Sydney in 2007, the
        movement has continued to bring together individuals, businesses, and governments
        alike in joint acts of commitment toward a future of environmental integrity
        and where man lives in harmony with nature.</p>'
    '9':
      'image': 'jcr:180937d0-5697-42a0-9339-694281cc0a3b'
      'imageCaption': 'Climate Change Commission Policy Research and Development Division
        Chief Jerome Ilagan expresses the government’s commitment to combating the
        country’s environmental issues. Photograph © Alo Lantin / WWF-Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32738409-54be-40e2-9457-47d21f0db877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83116e41-0864-4fe4-bcc5-64ec961e31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Change Commission Policy Research and Development Division
        Chief Jerome Ilagan also said the Philippine government is ready to make things
        possible to make sure that Filipinos survive and thrive in this era of climate
        change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91c259-fce0-40a9-b34f-e651d94570c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public support and the translation and mainstreaming of conservation
        science across all levels of Philippine government are crucial in addressing
        the country’s environmental issues,” Ilagan added.</p>'
    '11':
      'image': 'jcr:690df9b2-4fa7-4d5d-909b-47ce4e748e8e'
      'imageCaption': 'From left to right: WWF-Philippines Advocate Enzo Pineda, WWF-Philippines
        Executive Director Joel Palma, WWF-Philippines Child Advocate Xia Rigor, WWF-Philippines
        Earth Hour Pilipinas National Director Atty. Angela Ibay, WWF-Philippines
        Earth Hour Ambassador Mikee Cojuangco-Jaworski, and WWF-Philippines National
        Ambassadors Rovilson Fernandez and Marc Nelson pose with WWF-Philippines Mascot
        Chi Chi the Panda. Photograph © Alo Lantin / WWFPhilippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f265c9-7e63-4295-bb84-82c9862ece7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db097516-5d88-4dd1-acc4-11e6c204cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines is inviting the general public to participate in
        the local Earth Hour 2020 activities, to be held across the country on the
        28th of March. Earth Hour 2020 Philippines will largely be a digital effort,
        and WWF-Philippines will be supporting the events of government agencies,
        local government units, and private businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7df0f-d32d-437d-b585-4682de4296ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, WWF-Philippines is encouraging individuals to
        take part in Earth Hour 2020 from their own homes, through actions as simple
        as closing and leaving off non-essential lights for the night.</p>'
    '12':
      'image': 'jcr:bc1dd12a-0803-4577-a39c-ad04b3b33c10'
      'imageCaption': 'WWF-Philippines Earth Hour Ambassador Mikee Cojuangco-Jaworski
        introduces the #ChangeTheEnding campaign. The campaign aims to stress the
        urgency of our environmental issues while emphasizing the need to act now
        in order to change the ending on the current crisis. Photograph © Alo Lantin
        / WWF-Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acce43-9194-4274-8c9b-1e9b70a4cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55465d8-70b1-4983-b35e-b954c434b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:50:11.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:29:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, we decided to invest in a campaign that will reach beyond
        Earth Hour," said WWF-Philippines Earth Hour Ambassador Mikee Cojuangco-Jaworski.
        "This campaign will hopefully send a message that will show how everything
        that we''ve allowed to happen is affecting the generations after us. It''s
        us right now, however, who are in a position to make a change.”</p>'
