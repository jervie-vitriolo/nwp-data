      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi ako ng patawad at pag-unawa mula sa mga taong nakasalamuha
        ko. I was paranoid dahil may kaunting ubo akong naramdaman but I felt it was
        nomal for me,"</em> Yap said.</p>'
