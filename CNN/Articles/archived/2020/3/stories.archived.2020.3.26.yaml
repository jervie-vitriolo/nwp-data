      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389422da-95a6-4a37-8853-9a8a6d14cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel anything that would come to what people would now
        expect to be a symptom of coronavirus, which is really strange," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ef73d-5dea-4fd3-9a17-9fc39c7d0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
