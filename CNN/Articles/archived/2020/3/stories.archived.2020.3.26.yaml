      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9750151-65f2-4f80-8e96-a1eeac07b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:07:58.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPI President Dr. Rustico Jimenez told CNN Philippines the doctors
        were exposed&nbsp;to the virus due to the shortage of protective gear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525bae3-4c45-46f5-ba0a-23123a03a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:07:58.118+08:00
