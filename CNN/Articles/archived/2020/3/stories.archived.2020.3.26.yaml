      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Jane Aceng said those who insist on visiting the
        East African nation from these countries would have to self-quarantine for
        14 days at their own cost at home or at a government facility.</p>'
