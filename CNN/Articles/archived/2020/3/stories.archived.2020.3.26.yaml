    'template': '1'
    'title': 'SMC to donate 560,000 kilos of rice to families under community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7d79d-691d-415e-b2cd-bdf059a381d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) –</strong> San
        Miguel Corporation beefed up its efforts in helping communities affected by
        the enhanced community quarantine due to COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a94c6-3d5d-4357-a7cd-3ee117c2782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d93674-3c68-43c6-b6e0-91071c56f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led conglomerate announced on Thursday it will donate
        560,000 kilos of rice as part of its relief efforts to assist communities
        that are vulnerable to the disease and the effects of the quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3d21c-41ff-475d-84c4-86795168bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbff95-0b65-4866-a992-d725406f2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting this week, we will also be adding rice to our food donations,"
        Ang said in a statement. "We have been able to source 560,000 kilos of rice.
        We plan to give 10 kilos per family and through this, we hope to be able to
        continue to help the most vulnerable among us – people who are out of work
        and families struggling to eat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1134d26-ec38-4a51-b70b-65acbc0376aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7822c4-6f96-4053-9add-be13c873a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, who is the president and chief operating officer of SMC, also
        reported that their food donation drive has reached 126,000 families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a8524-758e-45d7-8a06-09b59701bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfa1f6-4e40-47db-b848-069faeee77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC provided 1.1 million pieces of canned goods, 695,000 sachets
        of coffee, 288,000 packs of biscuits, 21,630 servings of its version of “nutribun”
        and 24,338 servings of pandesal.  It has also donated spreads, dairy milk
        drinks, and water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a0611-5b9d-433a-9e51-48953eeb1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa111395-3310-42df-82c4-7273fc97b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC’s food donations are being coursed through various channels,
        including local government units, charitable groups, and church organizations.
        It has also made direct donations to hospitals and various communities all
        over Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793046cd-dc1d-48a1-b42b-7463f28d05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90605083-fd69-457f-8b7d-dc12f09d1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs that received food donations from San Miguel include Manila,
        Caloocan, Las Pinas, Malabon, Pateros, Mandaluyong, Navotas, Marikina, Paranaque,
        Makati, Pasay, Muntinlupa, Pasig, Quezon City, San Juan, Taguig, and Valenzuela.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b36f0d-943a-41aa-89c2-d6049fd218d7'
      'mgnl:activationStatus': true
