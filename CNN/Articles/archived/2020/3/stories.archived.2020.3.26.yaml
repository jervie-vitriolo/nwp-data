      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Using his violin,
        a college student stranded in Clark dedicated a song to everyone afflicted
        by the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c5978-6fde-4b0e-ac79-f19b6216548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c2b2e-edb6-4b7c-9d28-ff430a0f7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;<a href="https://www.facebook.com/TheBCDAGroup/videos/503510093664213/">video</a>
        uploaded on Facebook, 19-year-old Orlando Ladia Jr. is seen standing in front
        of The Mansion Hotel in Clark, while playing the song “People Need the Lord”
        with his violin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ffb30-2999-464d-b8d1-8b50ee14ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaebd18-ea50-44a9-8889-b9abbd17bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dedicated iyon sa lahat ng tao. Siyempre sa panahon ngayon, people
        need the Lord kasi maraming namamatay, maraming sorrowful dahil nawalan ng
        mahal sa buhay at may sakit,” said Ladia, a scholar at the St. Scholastica’s
        College of Music in Manila</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f283d-a8f0-427a-b77e-e8f3e3774050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e9cbe-feec-4f7d-ba50-0accccad7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I dedicate it to everyone. In times like these, people
        need the Lord because many die and many are grieving the loss of their loved
        ones who have been infected by the disease.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510454c-8d75-47a7-9b54-9b958e26d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f0454-363e-4b7e-9338-21bb87ee43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladia said he intended to go home to General Santos City but ended
        up stranded at the Clark International Airport following the cancellation
        of flights due to the COVID-19 outbreak. Along with some 200 other stranded
        passengers, he has been staying for free at The Mansion Hotel for the past
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c883750-360e-4125-9d34-1c382adc61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f44a2-452c-44f1-99c2-7ce0935b7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pauwi po ako ng GenSan para makaiwas sa lockdown…Pero God is great
        po. Hindi ko alam may reason siya na nag-stay kami at hindi nakasakay sa plane
        kasi may better plan siya,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534a00e-a466-4b63-b0c1-6a6be898fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ae41b-2202-4b09-a23e-fbda386404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was on my way home to Gen San to avoid the lockdown…
        But God is great. I ended up staying here and unable to board the flight home
        because God has better plans.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841621d-ae5a-48f5-aaea-5d9a825f6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24008e01-6f02-4c49-949d-d4524326033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Blessing po para sa akin na nakasama sa mga stranded dito sa The
        Mansion kasi may libre food tsaka libreng hotel, aircon pa. Compared po sa
        buhay sa Manila na dorm, malayo pa sa palengke at pahirapan sa pagbili ng
        ulam,” he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442d882-c7b4-4be7-93ce-d40e33811f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9531b-982d-4183-bb60-7a0eb4f3293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:51:18.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:22:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it’s a blessing to be among those stranded
        here in The Mansion, because we are given free food, as well as accommodation
        with aircon. It’s better compared to living in a Manila dormitory, which is
        far from the market and where it’s difficult to purchase food.]</p>'
