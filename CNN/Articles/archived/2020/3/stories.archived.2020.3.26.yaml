      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People intentionally spreading coronavirus could be charged with
        terrorism, DOJ says</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a3251-f9b0-4c9c-929a-d88e74a2b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Individuals who intentionally spread
        the novel coronavirus could be charged with terrorism for the "purposeful
        exposure and infection of others," a US Justice Department memo says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d349c-f062-4c9f-aac3-e194e9cf4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca8baa-7fc9-48d3-9ebf-847912b97abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing that the virus "appears to meet the statutory definition
        of a ''biological agent,'' " Deputy Attorney General Jeffrey Rosen said in
        the memo to federal law enforcement agencies and US attorneys Tuesday that
        "such acts potentially could implicate the Nation''s terrorism-related statutes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29bd24-7ba4-43ff-a79e-2862c0bbdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b2f22-1871-4bd2-9e5c-219b4ae2f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats or attempts to use COVID-19 as a weapon against Americans
        will not be tolerated," Rosen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815f1a6-8a00-4108-b456-8e1a4e703383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbb377-2632-4256-8893-3bc00c8c6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo underscores the aggressive steps the federal government
        is willing to consider -- and enact -- as the outbreak spreads across the
        country. The US has more than 64 cases of the virus and nearly 900 people
        have died as of Wednesday afternoon, according to CNN''s tally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685d895-28de-4601-a91e-281f51480cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba90dd8-6f72-4d10-bccb-853442a020cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do the best we can to protect Americans'' rights and safety
        in this novel and troubling time," Rosen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43de13b-a4f7-40cb-ade5-9eda09597d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7c53b-d576-4dbc-9087-2c8efa272833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy attorney general also detailed a "wide range of fraudulent
        and criminal" reported schemes related to the pandemic, including robocalls
        making fraudulent offers to sell respirator masks with no intent of delivery
        and fake coronavirus apps and websites that install malware.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9aa12d-d5ea-4ae7-b0b4-178b197196e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e7d34-53bb-42e3-9577-eba4585b8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capitalizing on this crisis to reap illicit profits or otherwise
        preying on Americans is reprehensible and will not be tolerated," Rosen wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff3442-9534-475d-92a0-88c02442c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da2bda-bf36-400a-a62a-91ac5e17ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His memo comes after Attorney General William Barr directed federal
        prosecutors last week to prioritize investigations of fraudsters and hackers
        exploiting the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48e95c-8570-47a0-aefa-d8247f4a84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe297e89-6c0e-4ea7-b101-3eccb9639650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that memo sent to US attorneys nationwide, Barr cited reports
        of fake cures for the virus being sold online and email scams from people
        posing as public health officials as crimes that "cannot be tolerated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc17f65-5ff8-43b1-81d7-e5d0b5d68653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb842c5-5108-4620-9cbd-f5ce4d0329d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is dangerous enough without wrongdoers seeking to
        profit from public panic and this sort of conduct cannot be tolerated," Barr
        wrote. "It is essential that the Department of Justice remain vigilant in
        detecting, investigating, and prosecuting wrongdoing related to the crisis."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb27dca-d716-44bf-90c0-ac776e3ea51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbf3bc-75fa-4ba0-bca0-decb4f74d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr also said the "critical mission" of the Justice Department
        will continue as the virus shuts down other pillars of American society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0571e-7922-41de-99b3-fe89b82fda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458830f-5d0e-4148-adf6-766e76bf016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:20:20.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that the Department''s law enforcement functions
        operate effectively during this outbreak. It is vital that we work together
        to safeguard our justice system and thus the safety and security of our nation,"
        he said.</p>'
  'coronavirus-pandmemic-healthy-immune-system-diet':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
