  'Koko-Pimentel-quarantine-breach-charges':
    'author': 'Anjo Alimario and Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T20:37:53.603+08:00
    'imagesource': 'jcr:2590d917-8b1d-4d83-8e06-e554db801da1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5de3ccb-e4c3-4b10-bb42-7f0ccd7fb60f'
    'lead': 'Senator Koko Pimentel may face a string of charges and even a Senate
      probe for accompanying his expectant wife to the Makati Medical Center, effectively
      breaching quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T20:42:20.255+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T19:18:41.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:37.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Koko-Pimentel', 'COVID-19', 'coronavirus']
    'stories': ['c4504d8e-8c69-4d88-a07a-7c77d7248293', '6a40fd68-caf2-46cc-9671-dfdf93836722',
      '728a0b80-beb4-4b3c-9450-d658a1652344']
    'template': '1'
    'title': 'Pimentel may face charges, Senate probe over quarantine breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde23b12-b872-4e5b-8b13-81dc08379f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Senator
        Aquilino “Koko” Pimentel III may face a string of charges and even a Senate
        probe for accompanying his expectant wife to the Makati Medical Center, effectively
        breaching quarantine protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c5425-1f56-408a-9727-a1e5128a4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Ethics Committee chairman Manny Pacquiao told CNN Philippines''
        <em>News Night&nbsp;</em>he can call for a hearing to tackle any complaint
        that may be filed against Pimentel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e698d5a-af66-4052-a68c-4e4500366737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro kung may</em> complaint na, <em>iimbestigahan namin
        sa</em> Ethics Committee <em>kung may pagkukulang siya, kung may pagkasala
        siya,</em>” Pacquiao said. “<em>Pero sa tingin ko,</em> as a husband, <em>maganda
        ‘yung</em> intention<em> niya na samahan ‘yung asawa niya sa</em> hospital.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1e3bf-da90-4425-8ac9-a58f507201a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a complaint, we can investigate in the
        Ethics Committee if he had any lapses or mistakes. But I think, as a husband,
        he had a good intention in accompanying his wife to the hospital.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dfde0e-fa8b-4f99-80c6-ee17042b8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T22:53:56.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who is from Partido Demokratiko Pilipino – Lakas ng Bayan
        which Pimentel heads, said his colleague may have just “overlooked” the risk
        that he may infect other people at the hospital out of his concern for his
        wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125b804-e62c-4003-be89-2213c0f32e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former University of Makati law dean Rico Quicho said he, his associates
        and law students are drafting a complaint against Pimentel, looking into possible
        criminal, civil and administrative charges against the senator who tested
        positive for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee8918-6ba9-476a-abc6-de0f13299f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said there is no definite date yet when to file their complaint
        against Pimentel, adding that they want to be thorough about it, making sure
        to include factual allegations against the senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd21aeb-a3c5-41b8-ae4a-1a5f95229f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said he is not in contact with Makati Medical Center
        and would not represent it. But he hopes that the hospital would eventually
        press charges against Pimentel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046894bc-1399-466a-bab4-0f5f9bf25c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te said it is clear that
        Pimentel violated quarantine protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec175b2-28c6-4dad-9be5-938838299ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and University of the Philippines law professor John Molo said
        Pimentel may have violated Section 9(e) of Republic Act 11332 or the Mandatory
        Reporting of Notifiable Diseases and Health Events of Public Health Concern
        Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93322d-c0de-45d3-bad1-1cf71959eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law punishes the failure to disclose notifiable diseases, like
        COVID-19, with a fine of ₱20,000 to ₱50,000 fine or a jail term of one to
        six months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ffdac-e402-4b4c-aa21-19bfa55fc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For violating the enhanced community quarantine, Molo said Pimentel
        can be fined between ₱10,000 and ₱50,000 or jailed for up to a year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f15ca9-a2ee-47a0-8155-ad5d048fade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo added that Pimentel could also be sued for criminal negligence,
        disobedience to agents of a person in authority, graft and corruption and
        for damages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f481d-cb6d-40b7-a82c-eb389afe1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Pimentel may be disbarred, and suspended or expelled
        from the Senate for what he did.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76243a13-ec41-420e-8416-67b18ea5ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.260+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said they “will temper the rigor
        of the law with human compassion” as people are prone to commit violations
        “during abnormal times like these.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29fb15-b6ce-4174-afb1-6f8fc5be7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.260+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But this is not to say that the DOJ (Department of Justice) will
        not act upon the filing of a proper complaint by any interested party,” Guevarra
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9137d-54e0-4446-a163-b7fca3393bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.260+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Te said it is unfortunate that Guevarra came out with such a
        “tone deaf” statement that appeared to clear Pimentel.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975cec4-9845-488d-9435-9bb700b95f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:20.260+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where is the compassion when authorities arrest curfew violators
        because they don’t have a place to go?” Te said.</p>'
