      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas nag-ingat tayo dahil wala pang resulta ang test ko. Those
        who know me personally know that I practice good personal hygiene. But it
        didn''t spare me from this virus,"</em> he added.</p>'
