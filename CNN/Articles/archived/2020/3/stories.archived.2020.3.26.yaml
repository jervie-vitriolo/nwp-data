    'title': 'Amazon warehouses are getting hit with coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed1262-26ce-4c7e-b25e-7ce1398ee53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:33:33.418+08:00
