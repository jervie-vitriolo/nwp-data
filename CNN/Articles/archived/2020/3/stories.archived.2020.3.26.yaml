      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro-Javier in a separate statement said the staffer last reported
        for work on March 12, and left at around noon when she started having fever.
        The office was sanitized the following day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2d362-da98-4cc3-8a80-573e64674351'
