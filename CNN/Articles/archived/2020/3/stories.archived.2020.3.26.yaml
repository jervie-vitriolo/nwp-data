    'lead': 'Roger Federer and his wife, Mirka, announced that they would be personally
      donating 1 million Swiss Francs ($1.02 million) to help the most vulnerable
      families in Switzerland impacted by the  outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T07:55:03.311+08:00
