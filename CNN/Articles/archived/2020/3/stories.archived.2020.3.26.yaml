      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately informed and got in touch with all court personnel
        who may have had contact with the said staff of Justice Amy Lazaro-Javier.
        So far, they are all ok and in good health," the high court''s spokesperson,
        Brian Hosaka, said in a statement.</p>'
    '0':
