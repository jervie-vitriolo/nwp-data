    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to strengthen your immunity during the coronavirus pandemic. Part
      1: Diet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68704a-56f2-46a5-aada-6a984fc3b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the coronavirus situation intensifies,
        you might be wondering: how can I keep myself healthy? And will swallowing
        a pill protect me from getting sick?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f6b14-8eee-4644-ac9f-3798f4476db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf2b98-5e92-4942-8c12-5adcb8aadb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there''s the not-so-great news. Despite claims you may have
        seen on the Internet, there''s no magic food or pill that is guaranteed to
        boost your immune system and protect you against coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd9334-1fca-4c39-a519-4473a38ebad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85638606-c007-457b-9875-07bee96aa75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no specific supplements that will help protect against
        coronavirus and anyone claiming that is being investigated by the FTC [Federal
        Trade Commission] and the FDA [Food and Drug Administration]," said Melissa
        Majumdar, a registered dietitian and spokesperson for the Academy of Nutrition
        and Dietetics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8880f7-da4e-4819-9b2b-823277fea826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858df36-cee9-4d10-b1e6-c9cfce68ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s uplifting news, too: There are ways to keep your immune
        system functioning optimally, which can help to keep you healthy and give
        you a sense of control in an uncertain time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418da65-04d9-47a7-bf66-2d9d4cd535f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d644a35-702c-4621-b142-d07b2fdd9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include proper handwashing, maintaining good nutrition, being
        physically active, meditating and managing stress and getting adequate sleep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2db311-8588-486e-b7a9-506b937f14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c78a08-0deb-45b0-9354-7a4a2b1df683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re going to tackle immunity boosting in two parts. Here we''ll
        focus on your diet, and in a second part publishing on Thursday we''ll discuss
        other ways to help yourself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e4481-50d1-4dfa-8fc7-c238cdfe5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d51a9-2113-41d9-a903-c9909cec7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin by filling your plate with immune-boosting nutrients. One
        of the best ways to stay healthy is to eat a nutritious diet. That''s because
        our immune system relies on a steady supply of nutrients to do its job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f9c22-8227-4fc2-9b22-0a44373c0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87bc1f-f9b1-4f99-96c3-b2af1bd495f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a starter dose of immune-boosting vitamins, minerals and antioxidants,
        fill half of your plate with vegetables and fruits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7f448-2de3-4491-b767-4c78c71c42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3a35c-e446-429b-8e12-5e455b28b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some key nutrients that play a role in immunity, and food
        sources of them:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1f89e-09f0-4898-a8b7-5e0572514568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e3c6e-124b-474d-a885-96f3a499af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrots, kale and apricots for beta carotene</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02806715-ce91-4004-9e19-90734a3ef9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beta carotene gets converted to vitamin A, which is essential for
        a strong immune system. It works by helping antibodies respond to toxins and
        foreign substances, Majumdar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db0538-4edf-4743-b3e6-98af4a357a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899b58b-16a7-4c31-a379-44042c36da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good sources of beta carotene include sweet potatoes, carrots, mangoes,
        apricots, spinach, kale, broccoli, squash and cantaloupe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b51121-2a92-4d33-8b18-696138b58c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a71e7a-11de-4201-bd7a-2354bbe111cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranges, strawberries and broccoli for Vitamin C</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d84fa5-de97-46e7-89f0-cb85b4e91400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin C increases blood levels of antibodies and helps to differentiate
        lymphocytes (white blood cells), which helps the body determine what kind
        of protection is needed, Majumdar explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce99c34-e630-4d66-800a-9cfb7ba1e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1f334-afe3-4ff2-94b2-ab04c7a5b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research has suggested that higher levels of vitamin C (at
        least 200 milligrams) may slightly reduce the duration of cold symptoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4dd81-6f44-4d04-af12-fd95d852b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872fac1-4188-4194-adb0-13720825a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can easily consume 200 milligrams of vitamin C from a combination
        of foods such as oranges, grapefruit, kiwi, strawberries, Brussels sprouts,
        red and green peppers, broccoli, cooked cabbage and cauliflower.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c18123-a7db-4e8b-88d2-052cc2ad221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92169320-afff-4cc6-a5bc-67fbac9f8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eggs, cheese, tofu and mushrooms for Vitamin D</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cab5b1-0c73-4723-b354-53c607f677b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D regulates the production of a protein that "selectively
        kills infectious agents, including bacteria and viruses," explained Dr. Michael
        Holick, an expert on Vitamin D research from Boston University who has published
        more than 500 papers and 18 books on Vitamin D.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08f38c-2ea1-44c4-b25f-cb465e0580f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60f4c4-a3ed-46c6-b21d-af30df80b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D also alters the activity and number of white blood cells,
        known as T 2 killer lymphocytes, which can reduce the spread of bacteria and
        viruses, Holick added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc93d41-0a36-4452-a1ad-6a408a9c78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de82b23-8ec3-4179-8837-1126da0cc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter-associated vitamin D deficiency -- from a lack of sun-induced
        vitamin D production -- can weaken the immune system, increasing the risk
        of developing viral infections that cause upper respiratory tract infections,
        said Holick.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10f934-e7c5-4b13-b7cf-d7d36b930ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e8681-77be-4c5b-b339-845955f66582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inversely, research suggests that vitamin D supplements may help
        to protect against acute respiratory tract infections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea76160-5792-4438-adbf-924177833824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eceab8-5c80-4444-ad5f-d967d942cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good food sources of vitamin D include fatty fish, including canned
        fish like salmon and sardines; eggs, fortified milk and plant milk products;
        cheese, fortified juice, tofu and mushrooms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa2cc7-4bb7-4e0c-8168-2694c031b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:26:22.917+08:00
      'mgnl:createdBy': 'lara'
