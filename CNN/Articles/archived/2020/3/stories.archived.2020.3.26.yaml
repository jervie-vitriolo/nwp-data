      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff56f2-2e85-4250-b8bd-004f70874b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at what happened to Italy and France, they were too
        late to enforce measures. Jordan is on the right track," Hassan Karim, a clothing
        store employee, told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277dc25-21e5-4d3d-b401-0fa77aa01a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.881+08:00
      'mgnl:createdBy': 'lara'
