    'lead': 'Unconfirmed reports circulated on Wednesday night that the son of former
      strongman Ferdinand Marcos contracted pneumonia during his trip to Spain and
      is intubated in a Metro Manila hospital. But his sister Senator Imee Marcos
      denies this. '
    'mgnl:activationStatus': true
