      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)—</strong> The case
        of a <a href="https://www.cnnphilippines.com/news/2020/3/25/Senator-Koko-Pimentel-coronavirus-COVID-19-test.html">COVID-19-positive
        senator</a>&nbsp;has caused a huge uproar on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388f0c9-6388-4617-b53c-ddaf5a841d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday, Facebook and Twitter pages have been filled with
        comments about Senator Aquilino "Koko" Pimentel III, who drew flak for violating
        home quarantine protocols when he had been tested for the infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46a366-53f9-47b5-a8a4-48040da8f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/26/KokoResigns-trends-on-Twitter-after-Pimentel-admits-quarantine-breach.html">#KokoResign
        trends after Pimentel admits quarantine breach</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c860a-0d19-47d0-848c-f71c69a243f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel has since apologized for breaching the infection safety
        rules, particularly for entering the Makati Medical Center to accompany his
        wife, who was about to give birth. He also admitted having attended birthday
        parties and meetings in recent days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ef6a9-e648-4967-bedf-3dded29d9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While netizens— including celebrities and athletes — have been vocal,
        health experts also did not hesitate to weigh in on the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7ab3f-8405-4c9b-a656-1c4ab74c8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, it all boils down to one thing: communication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004532a6-ed14-4353-ac9a-98bb5e75f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737936b9-07c4-4506-ae88-ae74f8a06aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b727cd4-c17a-43c4-aa7f-9353d66c3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-disclosure a ''responsibility''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8dfbf-0932-45eb-9194-0e429e52f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart specialist Dr. Gerardo Manzo said it is important for patients—
        especially those under investigation and monitoring for COVID-19 — to not
        hold back on any vital information about their cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d59328-e848-4d68-aaeb-60490cb194d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the gist of the issue is disclosure, self-disclosure,"
        Manzo, who is also a Deputy Executive Director at the Philippine Heart Center,
        told CNN Philippines'' <em>The Source.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2826d-87bd-42ed-9d3e-f51d48aebb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be a possible "stigma" against COVID-19 patients,
        the health expert stressed that full disclosure and communication, especially
        with frontliners who are at risk every day, will help prevent the spread of
        the disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831c3af-0d23-4096-b8be-fe1dc4ed6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are supposed to really be responsible and tell authorities
        or the hospital that you are consulting that you have this exposure or this
        finding already, so as to prevent exposing other people, especially the healthcare
        workers who are actually in the frontlines," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02b41a-e59e-4335-891a-debc2f2882b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1c1b7-ed9c-46cc-be09-3e964b78883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MMC hospital management, which <a href="https://www.cnnphilippines.com/news/2020/3/25/Koko-Pimentel-Makati-Medical-Center-quarantine-protocol.html">earlier
        denounced Pimentel</a> for "unduly exposing" its healthcare workers, urged
        the public to do their share in curbing the spread of the infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22f6f6-d822-43b8-8de2-54bd4166cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fervently pray that none of our healthcare staff will acquire
        the viral infection. As we make this wish, we plead and urge everyone to do
        his share in quelling the spread of this infection—&nbsp;especially our nation''s
        duly elected leaders," MMC Medical Director Saturnino Javier said in a statement.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        The Makati Medical Center denounces Senator Koko Pimentel, who tested positive
        for COVID-19, for coming with his pregnant wife to the hospital last night.
        It said the move was ”irresponsible and reckless.&quot; <a href="https://t.co/txj0XpsyRj">pic.twitter.com/txj0XpsyRj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1242761407327694848?ref_src=twsrc%5Etfw">March
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9361d0f-b564-47a6-a1a4-f77837297a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33fc3e1-b0dd-4178-9afe-dba95791c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several doctors have also appealed to patients not to lie about
        their travel histories, after some colleagues who were not made aware of this
        information allegedly got exposed to COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fcf680-c92c-4b53-a17d-71fa15ee5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 636 COVID-19 positive cases, according
        to the Health Department''s <a href="https://www.cnnphilippines.com/news/2020/3/25/coronavirus-cases-update-march-25.html">latest
        record.</a>&nbsp;Of this number, 38 people have died, while 26 recovered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f64c3-d8ed-4d0e-9525-ab74629ab7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2.
        It is spread through small droplets from the nose or mouth when people infected
        with the virus cough or sneeze.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade35f2-5a2b-4f93-a7f6-8767e2037a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:02:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
  'Legendary-collegiate-coach-Aric-Del-Rosario-dies':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
