      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mirka and I have personally decided to donate one million Swiss
        Francs for the most vulnerable families in Switzerland.</p>'
