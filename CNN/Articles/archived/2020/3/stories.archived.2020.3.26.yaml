      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goodbye my love. Thank you for the 30 wonderful years," his wife
        Gina wrote on a Facebook post, while thanking their loved ones for the support.</p>'
