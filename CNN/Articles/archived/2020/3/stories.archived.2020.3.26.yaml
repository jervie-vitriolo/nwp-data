      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from Johns Hopkins University, the global pandemic
        has killed more than 19,000 people worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68826cf2-9fe3-43cf-8bc7-0cb13b9faa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:21:01.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:25:41.698+08:00
