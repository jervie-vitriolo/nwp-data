      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b393e-e734-47f3-b692-4e5c1309fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s response has received some popular support. At
        8 p.m. every night this week, some Jordanians have taken to their balconies
        to applaud security forces.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b97695-e893-4fbf-a39d-3853fa2094f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.881+08:00
