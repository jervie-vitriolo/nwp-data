      'mgnl:type': 'text'
      'text': '<p>"The Senate Medical Team, following protocols, has been informed
        and instructed to begin contact tracing, impose quarantine measures, and give
        assistance in the testing of our employees as needed," the Senate official
        said in a statement, adding that Senate President Tito Sotto asked all employees
        to strictly follow quarantine and social distancing measures.</p>'
