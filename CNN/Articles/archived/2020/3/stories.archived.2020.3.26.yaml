      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"I don''t normally work from my garage,"
        Adam Mosseri said when asked what it''s like to run one of the biggest social
        media platforms in the world from his San Francisco home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d86aa3-0e91-4ba5-bca8-db2008059794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93930f2d-6cb4-4cbf-a79b-3ea63969dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Instagram has been synonymous with travel and experiences.
        Its users fill their feeds with carefully filtered and cropped photos of exotic
        locations and colorful venues. But now, from his plywood-lined garage, Mosseri,
        Instagram''s CEO, is telling his users to do what he''s doing: stay at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7f1e3-b451-43dd-9418-920dade9fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.834+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302243f4-8477-4f06-a04d-dfce79e5bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week the company launched a dedicated "Stay at Home"
        tab featured prominently in the Stories section at the top of its feed. As
        the name suggests, the feature offers a way for users to share updates on
        their stay-at-home life at a time as people in vast parts of America and across
        the world have essentially been not to go outside except for essentials to
        limit the spread of the coronavirus. And it might actually help raise awareness
        of the need to stay in. Mosseri revealed Tuesday that the "Stay at Home" Instagram
        stories were so popular it almost crashed the site in the hours after it went
        live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe8526-c169-4c82-ba92-1e902a50cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff4b47-e585-4bb1-9e1f-cb64b0c497ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that a well-intentioned new feature nearly took down the
        entire service is a reminder of just how many fires Instagram and Mosseri
        are working to put out at once amid the coronavirus outbreak. Among other
        pressing issues, he and his team must: keep their servers up and running while
        much of the world is forced to shift their lives online; try to encourage
        people on the platform to maintain social distancing; combating inaccurate
        and potentially dangerous misinformation about the coronavirus at a time when
        there is apparently an unprecedented amount of traffic on the site; and do
        all this while working outside the office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddf3ae-d12f-4a12-8f69-7eaeff5f762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062651a1-716c-48f0-af33-052ef5e8d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having our workforce, particularly our moderators, work from home,
        is creating all sort of challenges that we need to work through," Mosseri
        said in an interview with CNN Business over Skype on Tuesday from inside the
        garage that is now his de facto command center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26a730-ae7c-4c8d-b3ea-dff5f3c2462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364edef7-b3f8-414a-ae89-9699133b88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just generally, the amount of output we should be able to expect
        on a per person basis is just going to go down," he said. "There is no way
        around that, which is why it is so important we get creative and make sure
        that we continue to make sure we keep people stay safe on the platform." Mosseri
        added that the company still needs to stay on top of a range of challenges
        like content related to child exploitation and terrorism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc57f4-1aa4-4eee-b80c-1ae953ddbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4950304-b285-49a4-8004-e90acbf8bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Instagram''s parent company, Facebook, has been trying
        to combat the spread of misinformation on its platforms. The coronavirus presents
        a whole new challenge as people around the globe are desperate for just about
        any information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f783e2-51fd-4d0d-a710-cacc8c12a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb37f2-ce66-43bd-915d-6190eb080499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s struggles in dealing with the anti-vaccine movement
        might not inspire much confidence in the company''s ability to get ahead of
        false information about the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d205647-f2ec-4027-92ef-1ff6840a2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9349cd1-f320-4dbb-a9e6-876f3ede01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past few weeks and months it has brought in new rules
        and features specifically for the coronavirus crisis. Some of those features
        — like not recommending accounts that spread medical misinformation when people
        search terms related to the virus (which the company says will roll out in
        the coming days) — are steps critics of anti-vaccine accounts have been calling
        for for some time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0db8b6-0807-4048-b864-3eb8692e0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c657811-d583-44b6-a72d-d06890481aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri said the company''s focus has been getting users accurate
        information about the virus — links to official government agencies have appeared
        at the top of users'' Instagram feeds around the world. The company, like
        other social media platforms, has taken other steps to highlight information
        from the World Health Organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5443d-df86-4646-a8eb-5f896cf95d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b5a18-9425-4ffe-909d-66d2ec6db224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually think search in general on platforms like ours gets
        way too much attention because it is not something people do that often. It
        is more important that people get good information when they come to the app
        in the first place," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ac799-2836-4c3d-aaf3-f11a5472270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e05b2b-ce6a-443c-bd41-d5ae07709f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other companies, Instagram and Facebook instructed employees
        to work from home before it became mandatory in many states. "We need to take
        care of our people if we are going to be able to help address the crisis and
        live up to our responsibility," Mosseri said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa8dd2-8939-4fc0-8f93-757c32d79b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eea604-e5d4-4141-994d-bb87967f524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new rules to tackle coronavirus misinformation and other initiatives,
        like banning ads for the sale of face masks (to help ensure they are available
        for medical workers in most need of them), require new protocols, staff training
        and sometimes new systems to implement, all of which is more difficult to
        do with staff working remotely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033621da-96ea-4dbd-977a-631aa798025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebd9fb-508e-430a-b158-db9ea2ae5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Mosseri said Facebook and Instagram staff that don''t
        normally work on moderation are volunteering to help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cf2fd-26c4-42e5-9084-ef69dc7c1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de1158-8ad4-4b6e-a8a7-2f9ba9c3eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and YouTube also warned that the shift to working from home
        and reliance on automated content moderation may lead to more mistakes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2f51c-3805-4cb6-ae79-8b2677437b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878ca43-40eb-425e-b10a-2f57ee56f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened anxiety felt by users will likely only amplify errors.
        For example, last Tuesday there were widespread reports of Facebook suddenly
        marking posts from users about everything from the coronavirus to their pets
        as violating the platform''s rules. The problem was fixed within a few hours
        and Facebook said it had nothing to do with the changes in its workforce</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0747908-133e-4ea4-b3b7-dff71b240048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91efb6-5b90-4692-810f-5372b063789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:23:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With false claims about purported cures and preventative steps that
        can be take against the virus circulating online, ensuring the spread of accurate
        information is now literally a matter of life or death.</p>'
