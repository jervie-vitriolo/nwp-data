      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — A total
        of 203 overseas Filipino workers have been infected with the coronavirus disease,
        the Department of Foreign Affairs confirmed on Thursday.</p>'
