      'mgnl:lastActivated': 2023-01-26T19:22:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f99028-516d-45a1-a3d7-7ffd33087626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;R did not say how many employees were put at risk for interacting
        with the senator. But it assured that all its outlets, especially the one
        in BGC, have been sanitized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cf5fa-380b-430f-b896-28093b77e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a9394-1339-4cc0-86cc-4e65d0113c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We disinfect our stores daily and ascertain that our staff are
        clear prior to work," S&amp;R said. "Shopping carts and handles, front-end
        belts, item shelves, and registers are kept clean every single day. Our employees
        are constantly reminded of the safety precautions regarding the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711b0b8-48d4-470d-9176-322ed888adc6'
      'mgnl:activationStatus': true
