      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zambales Provincial Health Office announced Thursday that the
        province''s first positive patient is a 73-year-old male resident of San Antonio
        town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36c67a-3614-4e58-b2ff-6aeb890810db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:32:05.378+08:00
