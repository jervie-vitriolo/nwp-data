      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland has recorded more than 8,000 cases and 66 deaths due
        to COVID-19 and authorities have banned gatherings of more than five people
        in public spaces, with fines being given to those failing to adhere to the
        regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00249262-8b5e-4b21-b130-04f0362de071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T07:55:03.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:30:14.354+08:00
