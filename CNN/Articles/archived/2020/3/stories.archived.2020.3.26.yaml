      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine period is the perfect time to catch up on your reading
        backlog, so if you happen to be one of the rare who have finally reached the
        end of their to-read list, I have good news for you: independent publisher
        Southern Voices Printing Press is having an online book sale&nbsp;(Disclaimer,
        though: they only ship within Metro Manila). The press positions itself as
        a venue for “voicing out of struggles of the people from the South, the less
        empowered and the voiceless,” and offers progressive reads for children (under
        Saranggola Books) and adults alike. Because it appears that the quarantine
        period is also the perfect time to be a bit more politically informed — take
        it from Britney Spears.</p>'
    '3':
