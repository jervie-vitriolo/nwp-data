      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of the tournament being played behind closed doors
        has been formally ruled out by organizers, who have also admitted the relatively
        short grass-court season would make postponement difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
