      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f215725-1d71-4048-871c-62a2a6ad5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T17:26:54.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:21:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also assured the public that the company has the capacity to
        produce enough food for the country for the next six months.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39302383-d4eb-4d3e-8eac-beea03a09d0f'
      'mgnl:activationStatus': true
