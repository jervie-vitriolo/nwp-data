      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deaths could have been avoided if the Philippines prepared
        before the COVID-19 pandemic hit the country''s shores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10502578-372a-4de8-9db2-0aa9cd1caba4'
      'mgnl:activationStatus': true
