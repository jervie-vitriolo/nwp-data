      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told his 4.7 million followers: "Test-shaming is, like,
        counterproductive. I don''t see what people get out of that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84e7f4-5661-4ed1-91a1-652bfb893e5b'
