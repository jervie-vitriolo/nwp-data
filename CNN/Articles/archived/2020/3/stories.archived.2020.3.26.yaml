    'lead': 'Multi-titled head coach Aric Del Rosario, who led University Santo Tomas
      to several UAAP seniors men’s basketball titles in the 90s, succumbed today
      to cardiac arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T16:25:14.862+08:00
