      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        government has repatriated 253 overseas Filipino workers from Kuwait as the
        Gulf state shuts its international airport to contain the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54231a2-9ee2-4a6f-bcc5-2a2cd388728e'
