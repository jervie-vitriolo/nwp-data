      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 38 deaths in the Philippines, nine were doctors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed635a-23ab-4010-895d-1411fec1b991'
