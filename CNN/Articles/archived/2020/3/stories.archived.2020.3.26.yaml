      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0fbff-a9db-4d54-bdae-e02ca640f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was informed of his test results Tuesday night while
        at the Makati Medical Center with his wife, Kathryna, who was about to give
        birth to their first child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae21bcf-c265-4024-9891-48b2ac4ba63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
      'mgnl:createdBy': 'xave'
