      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cong. Eric Yap, who was with us last Monday for 20 hours straight,
        tested positively for [COVID-19]!" Albano''s post read.</p>'
