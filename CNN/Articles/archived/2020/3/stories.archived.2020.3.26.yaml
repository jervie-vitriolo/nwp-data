      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the frontliners who passed away during the COVID-19 war are
        Pampanga health chief Dr. Marcelo Jaochico, cardiologist and internist Raul
        Jara, young cardiologist Israel Bactol of the Philippine Heart Center, anesthesiologist
        Gregorio Macasaet III of Manila Doctors Hospital, and oncologist Rose Pulido
        of the San Juan de Dios Hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1d232-fe94-45cf-9d15-4209287cfca2'
