      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Bureau of Customs on Thursday raided a store in Binondo, Manila and seized
        a total of ₱5-million worth of personal protective equipment and alcohol allegedly
        sold for exorbitant prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4142afe-6407-45f9-9d9c-2425a1c07c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494213da-3f60-4354-bf2c-960b683201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store, located in San Nicolas, Binondo, has been charging customers
        almost four times the suggested retail price of the supplies, the BOC said.
        It is also undergoing renovation and is only operating through online transactions,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5e65e-15a1-4878-9fcf-b159195b8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cccb2-e67d-4a25-b255-deaaec137c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the overpriced goods confiscated include face masks, gloves,
        goggles, alcohols, thermal scanners, test tubes and syringes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf65b56-7b8c-46b4-b633-f170655b60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88c2fa-f965-41cc-9672-556856ec79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs authorities said the store owners were not around during
        the raid, but they were given 15 days to present documents proving that the
        seized items were legally procured. If they fail to comply, they will face
        charges for smuggling, which is in violation of the Customs Modernization
        and Tariff Act (CMTA), the BOC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442f34b-0e53-42bb-9dfc-772533134a76'
      'mgnl:activationStatus': true
