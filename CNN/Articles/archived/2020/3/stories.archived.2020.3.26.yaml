      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on <a href="https://www.instagram.com/p/B-J7SYHlIjl/">Instagram</a>&nbsp;the
        Swiss star wrote: "These are challenging times for everyone and nobody should
        be left behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd564ef-dc10-4516-943b-fb97b6917b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T07:55:03.311+08:00
      'mgnl:createdBy': 'alyssa'
