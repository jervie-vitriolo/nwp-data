      'mgnl:type': 'text'
      'text': '<p>Cayabyab is also spearheading <a href="https://web.facebook.com/bayanihanmusikahan/"
        target="_blank"><em>Bayanihan Musikahan</em>,</a>&nbsp;an online fundraising
        concert series for the vulnerable sector--the urban poor communities in Metro
        Manila-- during the COVID-19 crisis.</p>'
    '28':
