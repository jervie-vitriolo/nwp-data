      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Supreme Court on Thursday confirmed that a staff member of Associate Justice
        Amy Lazaro-Javier has been diagnosed with the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557a661-55f0-4ed7-bcd2-81854c3482f1'
