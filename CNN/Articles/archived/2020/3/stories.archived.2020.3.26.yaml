    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b43cd-440e-4692-aaa0-69e813829f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.024+08:00
