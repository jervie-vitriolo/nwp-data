      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Donald Trump said he wanted the nation "opened
        up and just raring to go by Easter," which is April 12 -- a date that few
        health experts believe will be sufficient to contain the spread of coronavirus.</p>'
