      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#KokoKulong</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63333c38-99b7-4848-866f-f193657392a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
