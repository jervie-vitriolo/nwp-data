      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T12:27:54.164+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, he also attended a meeting in Malacañang last Saturday
        with other officials even after he already had his swabs taken on March 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a4d6b-8491-47a0-ba59-b0874997ed87'
