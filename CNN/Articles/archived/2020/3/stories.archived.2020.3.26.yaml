    'template': '1'
    'title': '''That''s when all hell broke loose'': Coronavirus patients start to
      overwhelm US hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d4c16-5dc5-4d18-97c0-562382615b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "We ended up getting our first positive
        patients -- and that''s when all hell broke loose," said one New York City
        doctor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004da903-038f-4709-8b96-708e584f67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba48340-6a6d-4352-8612-eacf3c997f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who spoke to CNN on condition of anonymity out of concern
        for his job, described a hospital that was woefully unprepared for an influx
        of Covid-19 patients that started roughly two weeks ago -- which has already
        stretched the hospital''s resources thin and led to severely ill patients
        outnumbering ventilators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f096d6-a73f-40da-9f11-6e2ca2434219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef8778-70fb-4cf4-8921-f2262b16caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the machines, we don''t have the beds," the doctor
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632a470-4678-4eda-8ae1-e20beacc2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c81381-8636-43d3-ab02-8c334ea73466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that we''re in New York City and this is happening," he
        added. "It''s like a third-world country type of scenario. It''s mind-blowing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbef6f-e867-499f-b288-1519448dcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a467e6-2143-478a-9554-05fe446b504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, patients skewed toward the 70-plus age group, but in the
        past week or so there have been a number of patients younger than 50.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3af27-17be-4c22-97b3-fff55be18040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed291b-b5da-4581-a82c-5a38cf7019f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they understand the severity of this disease," the
        doctor said of the younger patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae432e6-dc01-4529-ac2c-b375ee2fb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce6f6a-350d-4eb5-8f0b-d6a2fc3c861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks ago, life was completely different."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab9983-c0b5-444a-88e2-7f6d13e728ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948b0fc-5b63-457a-a115-d38661e8d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing capacity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143347a-8b4f-4901-8683-b045a6bfcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts, including US Surgeon General Dr. Jerome Adams,
        have warned the US could "become Italy," where doctors in hospitals filled
        with Covid-19 patients have been forced to ration care and choose who gets
        a ventilator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b75297-1759-4f0e-b4ed-0517526ba3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679a2af-77b8-4cba-9c06-176576553499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US may already be seeing the beginnings of this in some
        areas, marking a new stage of the nation''s outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86f226-4ea5-4a98-a558-3972a2fd1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b478c-4365-48ec-bd83-b139b707d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that what we''re seeing right now in our emergency
        rooms is dire," said Dr. Craig Spencer, director of global health in emergency
        medicine at NewYork-Presbyterian/Columbia University Medical Center in New
        York City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ab467-5a0c-43c4-92b2-061b834cf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae1078-f771-4bfd-8061-dd7bd63b19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week when I went to work, we talked about the one or two patients
        amongst the dozens of others that might have been a Covid or coronavirus patient,"
        Spencer told CNN''s Anderson Cooper Tuesday. "In my shift yesterday, nearly
        every single patient that I took care of was coronavirus, and many of them
        extremely severe. Many were put on breathing tubes. Many decompensated quite
        quickly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026b69e-5bd2-437d-a062-416e439c2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db97f5-0bbd-499f-b09e-1ecade6c1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very different air this week than there was last week."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853f98d-7ff0-4f30-9890-d7f2d7978356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa8ea0-8b2d-455f-956b-540491881bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in New York state are pushing hospitals across the state
        to increase capacity. The state is home to more than 6% of the world''s confirmed
        cases so far -- and roughly half of all US cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec49c9-e03f-4fb2-a5ec-d7313966b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0c216-053e-45be-bbb9-1a6b0be7f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, plans are also underway to build emergency hospitals
        and backfill other hospitals with 1,000 beds in the Javits Center, according
        to New York Gov. Andrew Cuomo. In addition, thousands of doctors and nurses,
        who are either retired or no longer see patients, have signed up as a "surge
        health care force," Cuomo said Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49d6cf-e012-42ad-8cdc-52c37ca9ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f6cf0-4a79-4142-8249-0ec6276b3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are simultaneous effort to procure ventilators for the most
        severe patients. According to Cuomo, New York has procured 7,000 ventilators
        in addition to 4,000 already on hand, and the White House said Tuesday that
        the state would receive two shipments of 2,000 machines this week from the
        national stockpile. But the state needs 30,000, Cuomo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d50ba-0ec1-4332-b7be-3578a3b53f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb73e09-886b-4540-8e3b-0430eebe7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strategic National Stockpile said Wednesday that it held approximately
        16,660 ventilators before the coronavirus response, and ventilators have been
        deployed over the past few days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ec25a-1190-416f-8c4d-963ad4f2deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f0a88-63be-43f6-991b-19c4de80d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An outbreak, a pandemic like this could overwhelm any system in
        the world," warned Dr. Anthony Fauci, the United States'' top infectious disease
        expert. Without enough ventilators, "that''s when you''re going to have to
        make some very tough decisions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07425b-1d47-410e-a58b-ba3173caca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65f648-cad7-46f0-bc93-e98d8a139f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also described the extreme measures hospitals are planning
        to take to increase their capacity for patients who need intensive care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f223383-f2ba-4500-83e5-618cd915a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d29395-b8f5-48af-9c11-a4d5912d7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going so far as to trying an experimental procedure where
        we split the ventilator," Cuomo said Tuesday. "We use one ventilator for two
        patients. It''s difficult to perform, it''s experimental, but at this point
        we have no alternative."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c2702-7b0a-4280-9639-aac6545e981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f8ba5-c5ca-4bbc-b31f-3a92bda9484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Exceptionally chaotic''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdf9ea-fc8d-4985-beed-87cfa3dcc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just New York that''s feeling the pressure. Hospitals
        across the country are seeing a surge of patients, a shortage of personal
        protective equipment such as masks and gowns, and health care workers who
        feel that they, their families and their patients are being put at risk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8ac06-0d11-493d-9884-5ccf3ed833f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8e277-26aa-4b8f-9e3e-4de01d641053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several nurses around the country also spoke to CNN on condition
        of anonymity, also fearing they could lose their jobs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b933e4-33e7-4897-a4ca-b2b7d09154ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8738ee3-6f2b-4182-8b01-37d7e5ba17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ER nurse in Virginia described her hospital as "exceptionally
        chaotic," with an emergency department where potential Covid-19 patients were
        sitting next to patients with other health conditions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341cb25-1e38-480e-a971-b1f5e2355e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588c3c3-b7ee-40d2-a188-102d9af99bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.777+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have an elderly couple that is having chest pain sitting right
        next to someone who has a cough and flu," she said. "I think that''s extremely
        reckless."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea4cbf-b290-472f-999d-d80160dbb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf3c35-4679-4814-b203-e131d13c09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hadn''t hugged her daughter since the outbreak started,
        for fear she may pass anything on to her.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f071509-4d2a-402f-8446-db86a907043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf380c-8b46-4c40-8549-ebddc551624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nurse in Georgia said she was repeatedly denied testing,
        even as her own symptoms worsened over the course of a week. The nurse, who
        had cared for several patients who died of pneumonia but were never tested
        for Covid-19, was finally tested Tuesday -- the same day she was admitted
        to the hospital and put in isolation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a02dc3-1dc0-482d-9040-81632cc7a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2db41-e8ce-424b-b282-a86bb9a69c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not until this morning that I could finally be tested,"
        she said as she gasped for breath between heavy coughs. "It is insane. And
        it''s infuriating. You feel you have to scream to even be heard."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b74525-1e45-44e7-b9ec-f15e9498c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fff53-09ea-4d04-8946-622136010cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Sheridan-Gonzalez, an ER nurse at Montefiore Medical Center
        and president of the New York State Nurses Association, said that "everybody
        is terrified" about becoming infected because many lack the proper protective
        gear, and many are being told to reuse the same mask between multiple patients.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0a56c-9f4b-4f0b-b5cd-0b86e7f5588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9d16e-4161-40ce-998d-f28d619777b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheridan-Gonzalez said she fears not having enough ventilators or
        staff to take care of everyone, but it hasn''t "hit that level yet" at her
        hospital.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66deb37e-eda9-4e2d-a8db-665734561a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3a23d-3c5c-45ff-90ad-b7f1bd5ecfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, one New York City private hospital executive, who requested
        anonymity, told CNN that "many hospitals believe they are covered on ventilators.
        That doesn''t mean some are not."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b1619-e41a-49d8-b8b7-eed695c16406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b9764-ec10-405f-b381-6763ae34fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the shortage of personal protective equipment continues to
        impact his and other hospitals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec48e73-0035-47a8-9370-f7494d4074a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa5b76-45a1-4c74-8b4c-eff1df6efc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sheridan-Gonzalez, the risk of becoming infected amid a shortage
        of masks and gowns is all too real.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32152c7-6d08-4a99-8f95-2a623371b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564574d0-d697-447c-a8b3-d46028993ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel an obligation to take care of our patients. Everybody does.
        But we don''t want to become sick and we also don''t want to become carriers,"
        she said. "In my own hospital -- and I don''t think it''s unique -- we have
        a nurse who is on a ventilator right now who contracted the virus."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040c9c4-378e-4551-b644-52111ec1d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66281d5-6784-4637-b873-420328627193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus takes out health care workers, "it''s game over. It''s
        lights out," Dr. Peter Hotez, professor and dean of the National School of
        Tropical Medicine at Baylor College of Medicine, previously told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d592e42-b011-4f0c-a5c7-44eabe8d6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbb3d5-bc03-443f-b823-a2cd7d6fda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have multiple frontline health care workers, ER physicians,
        nurses go down in this epidemic -- a situation where you have colleagues taking
        care of colleagues in the intensive care unit -- there''s nothing more destabilizing
        for the United States."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949619d-f55a-4b39-ae53-e7805be51aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:24:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505d598-7299-41eb-bdbd-21439e2a7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flattening the curve</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fb651-4f1d-490a-be84-426fd7825834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of US health systems is at the core of the effort to
        "flatten the curve" -- to spread out the number of infections over time through
        measures such as social distancing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0cafb-d63f-492c-ad8a-c1f0d469e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab744c-894b-4ab9-a37b-8e8fe248c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:48:43.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
