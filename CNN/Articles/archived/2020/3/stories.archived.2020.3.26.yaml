      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905355d1-bd26-468d-8941-a7ec338bab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel drew flak for his trip to the hospital with his wife, with
        some calling for his resignation and for charges to be pressed against him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1598bc-c82e-4daf-addd-c420ce79fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf19426-819a-4066-965c-64f54f62e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his visit to Makati Medical Center, at least two health
        workers had to be quarantined, while the entire delivery room complex had
        to be disinfected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7fedc-45eb-40d1-bcc9-c7d5658fa0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d06ef-c9ab-4788-a932-01cb53809335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also gone to members-only supermarket S&amp;R in Bonifacio
        Global City in Taguig six days before he found out that he is positive for
        COVID-19. This was also two days after he began to experience body pain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1adac6b-c939-4d41-9e33-542f584bae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a2589-44b3-43fe-abdd-e842c2f6b2bd'
      'mgnl:activationStatus': true
