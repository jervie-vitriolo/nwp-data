      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All 253 Filipinos underwent the appropriate medical protocols and
        check-up at the airport as required by the DOH Bureau of Quarantine. The repatriates
        were reminded further to observe strict home quarantine for 14 days," the
        DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba01801-c57d-443d-8f5c-cb66f190d10c'
