      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c9dee-8f1d-4064-90c0-06c46247692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:17:24.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:28:21.393+08:00
