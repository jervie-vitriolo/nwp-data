      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd102e19-9827-4ca1-8f99-450dc1de5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:53:59.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:27:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Secretary Myra Marie Villarica said the patient last visited
        the Senate on March 11, the last day of sessions, but did not set foot in
        the plenary hall. She clarified that the patient and the rest of Cayetano''s&nbsp;staff
        did not report to work during Monday''s special session where the bill granting
        emergency powers to President Rodrigo Duterte was discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c29f3-1c7f-4aad-a48d-6ff4045f2744'
