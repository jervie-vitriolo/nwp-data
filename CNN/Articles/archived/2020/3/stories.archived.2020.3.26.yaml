    'template': '1'
    'title': 'PSG eyes filing charges vs COVID-19-infected congressman for breaching
      Malacañang protocol

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b421c-a3a7-479b-8d4c-ef08be03b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> The
        Presidential Security Group says charges may be filed against House appropriations
        committee chair Eric Yap of ACT-CIS Party-list for attending a Malacañang
        meeting and misdeclaring information on his health condition, just days before
        getting confirmation that he tested positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f381fd-1d45-4c98-a5bb-4d8d86e7b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc3a6f-3b61-47e4-bd57-30aacc21dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Commander Col. Jesus Durante said they are already conducting
        investigation involving the lawmaker, who revealed Wednesday that he tested
        positive for the virus. Durante said depending on the results of the investigation,
        charges can be filed against Yap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f555c-e701-4cd6-b5ea-1b8ba2bf6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who entered Malacañang last Saturday for a meeting with other
        lawmakers and other government officials, failed to disclose all the necessary
        information, Durante noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07170cb-b717-4314-89ed-e768d56cc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0c05b-9d2c-4a74-b316-b4bc6c6e52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSG fully implements strict security measures in Malacañang
        Palace. One of these is by filling up a declaration form which asks for contact
        tracing and monitoring, COVID-19 symptoms check, and travel history," the
        PSG said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51367e09-aa31-40e1-8f54-ab204c141f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80222d12-eb5f-4ee8-a953-5400e147ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:19:43.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:25:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For whatever reason, he failed to disclose all needed information.
        PSG troopers on duty assessed him according to the answers on the said form
        he submitted, the basis of which he was allowed entry," it added.</p>'
