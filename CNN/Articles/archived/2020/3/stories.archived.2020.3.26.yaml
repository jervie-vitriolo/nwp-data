    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5bc45-1415-4eb1-851a-45520eded259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:07:58.119+08:00
