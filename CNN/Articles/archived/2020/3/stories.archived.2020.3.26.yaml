      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other confirmed cases include an eight-month-old whose father
        had traveled to Kenya the previous week as well as a 63-year-old who arrived
        in Uganda from Germany.</p>'
