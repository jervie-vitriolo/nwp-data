    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ae0de-da0e-4ea6-aaaa-eff98757346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:20:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines law professor John Molo said Pimentel
        can face a string of charges and penalties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3f298-5057-4086-b2ba-bab231e1ab05'
      'mgnl:activationStatus': true
