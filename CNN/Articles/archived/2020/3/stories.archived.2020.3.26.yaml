    'lead': 'A push by the US State Department to include the phrase "Wuhan virus"
      in a joint statement with other Group of Seven members following a meeting of
      foreign ministers on coronavirus was rejected, resulting in separate statements
      and division in the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T15:52:26.386+08:00
