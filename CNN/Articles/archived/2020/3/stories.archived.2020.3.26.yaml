  'US-unemployment-claims-coronavirus':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-26T21:55:28.297+08:00
    'imagesource': 'jcr:70dbea21-7efa-4090-a180-811b95f4d391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d2a183e-7d8a-4f4d-8fb3-56498bb64f87'
    'lead': 'A record number of Americans filed for their first week of unemployment
      benefits last week, as businesses shut down to slow the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T21:57:31.630+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:17:14.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:39.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unemployment claims soared to 3.3 million last week, most in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660810c-4a9a-4148-b35b-b8e135384e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A record number of Americans filed for
        their first week of unemployment benefits last week, as businesses shut down
        to slow the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ab149-afca-4dd1-aba8-6bfb475cf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial jobless claims soared to a seasonally adjusted 3.28 million
        in the week ended March 21, according to the Department of Labor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc3ede-1cbf-4460-93de-95a45156b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the highest number of initial jobless claims in history,
        since the Department of Labor started tracking the data in 1967. The previous
        high was 695,000 claims filed in the week ending October 2, 1982.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860d76f-f1e8-4e57-be24-21e14f742e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s jump marked a massive increase from a revised 282,000
        claims in the prior week. Prior to the pandemic, initial claims had been hovering
        in the low 200,000s each week, reflecting a strong job market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2eff6-33c1-4736-9327-b7c6c9759434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the last couple weeks, the coronavirus outbreak has forced
        many businesses to suddenly shut down as the country tries to slow the spreading
        virus. For many businesses that also means laying off workers, at least temporarily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0c599-ff2c-4ee6-bbc3-f178fb1b5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the key difference between the coronavirus shock compared
        with past periods of economic distress: it is sudden and impacts virtually
        every industry and business model around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a0d83-7cd0-47ab-a734-1b17e65ce8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists now expect the US economy to fall into a recession in
        the second quarter, before staging a comeback later in the year after the
        spread of the virus slows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74078ded-d291-4991-a460-59709d689608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state labor departments across the country are have struggled
        to deal with the sudden influx in claims for unemployment benefits. The New
        York Labor Department, for example, has added server capacity and hired more
        than 65 additional staff to handle all the claims that are suddenly pouring
        in. And last week, Florida''s Department of Economic Opportunity said it planned
        to hire 100 extra staff to help answer calls and walk people through the application
        process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49313a7-77de-47dc-a359-0d16852aa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T21:57:31.631+08:00
