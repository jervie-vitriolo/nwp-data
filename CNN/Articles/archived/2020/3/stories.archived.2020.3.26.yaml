  'pgh-director-letter-to-frontline-staff-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T09:54:45.380+08:00
    'imagesource': 'jcr:5419b8e4-7c1e-4b0e-a1a8-3852c00c4923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3100bdca-9075-43e9-a067-aeed6161d86a'
    'lead': 'Director Gerardo "Gap" Legaspi opens letter with "To the People Giving
      Hope (PGH)."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T09:59:25.483+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:28:58.900+08:00
