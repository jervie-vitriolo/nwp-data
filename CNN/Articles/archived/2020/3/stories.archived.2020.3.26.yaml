      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:15.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:18:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Handog namin itong kantang ‘to para sa lahat ng Pilipino</em>,"
        said Cayabyab at the start of the music video. "<em>Tayo na po’t magkaisa
        at magtulungan para malagpasan po natin ang pagsubok na ito.</em>”</p>'
