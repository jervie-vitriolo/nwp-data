      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Grinding out an eight-hour work day
        used to be so easy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc80800-e5ab-46f7-ac85-0c39337513a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584dfc2-da42-457a-be59-6b958bbe6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents who are now working from home due to the coronavirus
        outbreak, things have gotten a lot more difficult. Not only do they have new
        co-workers -- their kids -- but some also have to take on a new role as teacher.
        That means the standard 9-to-5 work day isn''t realistic anymore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e73e2c-4f32-45fb-8c08-96b065ddd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad2dc5-c454-46a2-bfcb-0a1cc9b18772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you don''t have kids, this new working reality can be challenging.
        Work schedules and expectations are going to have to shift as workers grapple
        with all their new responsibilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdb0fc-d411-4b0b-9686-69d1490fb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defbbc2-b33c-4650-b226-cf6e1d4f472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many companies are being more flexible and understanding,
        it can still be difficult to approach your boss about adjusting your hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d720d-5990-4082-9c20-2f098038a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000890ae-7e58-4e7b-981f-e06a50c83bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be tactful and honest with your boss," said Mary Pharris, director
        of marketing and communications at Fairygodboss. "I think most people are
        understanding during this time, as long as you keep open lines of communication."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373677d-c353-4009-93c6-f25af9d34df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530f09-421f-426b-8481-b97b98df6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a boss''s eye view</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e4cd6-7a87-485c-a996-71e6fdeed65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get one step ahead of your boss and identify any potential issues
        with your schedule request and be ready with a solution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e1119-0e38-4a21-8a1f-dc53c3d511a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6af211-1468-4f83-992e-25308956aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shift to your boss''s perspective and what he or she might be concerned
        about with this," recommended Marie McIntyre, a career coach in Atlanta and
        author of "Secrets to Winning at Office Politics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90cb25-9362-4a73-9891-6f5b4213bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0384a01-cbb0-4587-b71a-5a901fd8dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, your boss might be worried about communication or
        missed deadlines. So when you make your request, propose steps like sending
        a progress report at the end of each day or week and scheduling regular feedback
        meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec2995-f255-4f32-88ea-5485b2491c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b998f-d057-40e2-886e-1cfec6d23e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your goal posts</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a651cf-ebfb-4292-8a36-c671088a5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to creating a successful flexible schedule is knowing what
        your boss expects of you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908472bc-abb1-4bf2-85a1-ba82084c8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63c686-afd7-4bb9-9dfc-3d7006179fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting clarity and expectations on the priorities will help you
        be much more successful," said Ellen Faye, a productivity and leadership coach.
        "It''s really hard to play a game without knowing the rules."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a687db0-1889-41ee-836c-993bae39bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b2e53-2e14-4767-9c4b-65a6e5bec86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing what your boss expects helps you better manage your time
        to avoid last-minute crunches that could have you working all hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c61afc-ade8-480b-81d5-fd75c172f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c493d0-fe15-48da-ac04-2afc9b88bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep it positive and honest</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4225fc-8511-48e7-97f3-a57a4fb8bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is new territory for all of us, so it''s important that employees
        and employers try and work together to find compatible schedules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a32898-3b5b-4a90-9770-9392eeade58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d46d93-dfda-4d29-9521-35070b2d4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your boss asks to have a meeting at 9:00 am and that''s right
        in the middle of the breakfast crunch, don''t be shy about saying that''s
        a tough time for you, but 10:30 would be better, said Faye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997cf7c-895c-4674-bba1-cdfff4682516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fad74-3062-4af9-8832-bfc52d807d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a time to have fear in terms of being honest about
        how you can be most productive and what your personal situation is," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcceed33-6011-42e5-a037-6ceb9e95d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3e633-815e-425c-a539-1b5e44864222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:29:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have a plan, but keep it flexible</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a66947-1205-489d-94cf-4cc1b6b46b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approach your boss with a tentative work schedule, along with your
        plan on how you will continue to meet your goals and deadlines. But you should
        also be flexible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419e219-f680-4ae1-931c-160cc819dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc681ec1-873f-4eff-b5d5-4e8d131f0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go in with a proposal and say: ''given the current situation, as
        I''ve been working from home, I''d like to propose the following work schedule
        and ways of working because I think they''ll enable me to be more effective
        overall. Does this work for you?,''" suggested Hallie Crawford, a certified
        career coach.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae973de-283e-4a24-83ae-568d0a948fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196ed26-0b60-4d3d-aa8f-df388a236e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then detail the schedule, including times when you will be available
        and when it''s tougher due to other commitments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d1553-3b64-49a3-a863-36e7cfe1fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0622aac-a312-4614-a403-66c7836412f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spread the word</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70622158-261e-4915-9230-b67d6475d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once your boss has signed off on a work arrangement, talk with your
        colleagues and any clients that might be affected by the change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148140b-aa6e-4af1-80a6-f8cd4468c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a67fa-eade-4d71-a0fc-b1a4a6c4a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be as transparent as possible with your new schedule to avoid confusion
        and projects being delayed. You can put up away messages on your email, Slack
        and other tools that alert people to when you are available. Adding a line
        in your email signature about your work schedule will also help set expectations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52797112-8c3a-499c-a815-7a1296326b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c346fb-19b5-420f-9739-ac8137a12d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over communicate, provide more context than you normally would
        have before, because since we''re not all in the same office, it''s like we''re
        working in a bit of a vacuum," said Crawford. "So fill that void with explanations
        of why something''s being done the way it is. Be clearer about what people''s
        roles are on a project and who is responsible for what."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1ad26-2992-4d30-86d4-148da64a243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T09:38:23.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:30:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/25/success/ask-flexible-schedule/index.html">Many
        of us are now WFH. Here''s how to ask for the schedule you need</a>."&nbsp;</em></p>'
