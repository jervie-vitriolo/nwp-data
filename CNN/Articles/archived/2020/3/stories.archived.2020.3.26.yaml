      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89369e5-0112-4857-8f24-b483ec32d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has recorded 3,434 deaths from COVID-19, the Ministries
        of Health and Science announced Wednesday, pushing it above China in total
        fatalities. The numbers are up 27% on the day before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e3f16-e150-4794-a7b6-fe1cd7d24f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638eaad-dceb-4e11-816e-2e9f5f0b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Carmen Calvo is among those to test positive
        , the Prime Minister''s office said in a statement. She is quarantined in
        a hospital and is making good progress, the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6edaed-a3e5-4f39-abf5-96d7384f0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43bd86-26aa-480d-a26f-ab4080649629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is under a countrywide lockdown, and top health official Fernando
        Simon predicted the nation had still not reached the crest of its outbreak.
        The number of cases will continue to rise in the coming days, he said. Earlier
        this week, he had suggested that the peak of the infections could come "in
        a matter of days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf04517-c0ce-436e-9639-ee41e9788fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4e14f-adf3-4307-b14d-5038b130dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of positive tests in the country rose to 47,610,
        putting it fourth in the world, behind China, Italy and the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd8442-f4c6-4f5f-b1c2-31dbfcada221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b9888-6948-45e2-b57e-882efbae1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Health Minister Salvador Illa said the government had
        agreed to buy €432 million euros'' ($467 million) worth of masks, tests, gloves
        and respirators from China, which will start arriving in weekly shipments
        from the end of this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaeb6ec-1d30-4450-84a3-a9c237f70307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eafb2a-df25-4cc5-9d1e-f85ae53f014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has appealed to NATO for international humanitarian assistance,
        requesting both medical and personal protective equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2cf04-b03d-48d7-92c4-051f4322018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df0f6d-d252-4590-89e8-9212698b4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been locked down and in a state of emergency since March
        13. The period was initially expected to last 15 days, but Prime Minister
        Pedro Sanchez said Sunday that the state of emergency could be extended for
        a further 14 days. The parliament has been debating the motion on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bfef2-bad7-48fc-af65-8f5bb3de915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9da1a5-68d3-4f06-ae72-bd024a9a4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency hospitals have been set up across the country, while residents
        have been ordered to stay indoors apart from for essential trips, and normally
        busy streets are deserted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a96fd-0364-40f7-9368-101b35f69682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da5cc1-6f10-4f1f-869f-bc541b59f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops have disinfected about 500 of the nation''s residential homes
        for seniors, said Gen. Miguel Villarroya, chief of Spain''s defense command.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5bc4f-5d7c-49ad-a329-4e184acd3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17da5a6-fd17-4002-9733-489fdb6d6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials resorted to turning a Madrid ice rink into a morgue as
        its deaths piled up. Bodies of people who die of Covid-19 are now transported
        by the country''s emergency military unit to the Palacio de Hielo, or Ice
        Palace, in Madrid''s Hortaleza neighborhood, the Madrid regional president''s
        office told CNN on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56445e-2374-4f91-bac7-ed2578cbb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59925a-9ff4-4bce-acfa-dc3d227c56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government said this was a "temporary and extraordinary
        measure" designed to "lessen the pain of the families of the victims and the
        situation that''s being recorded in Madrid''s hospitals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be71648-c439-43c0-9062-c805fb10dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d3755-1b26-424f-bd55-2e377cb406d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:28:58.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the outbreak began, has had 3,281 deaths, according
        to its National Health Commission. Italy has the most, with at least 6,820,
        according to Johns Hopkins University.</p>'
  'Jordan-lockdown-curfew-chaos':
    'author': 'Rob Picheta, Zeena Saifi and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
