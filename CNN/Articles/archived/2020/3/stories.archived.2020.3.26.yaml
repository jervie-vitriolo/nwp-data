      'text': '<p>Of these cases, 93 OFWs are undergoing treatment, while 107 patients
        have already recovered or been discharged. Meanwhile, three OFWs who contracted
        the disease—two from Europe, and one from the Asia-Pacific Region—have died.</p>'
