      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:28:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, it took the lower chamber 17 hours to deliberate on
        the Bayanihan to Heal as One Act granting President Rodrigo Duterte special
        powers to address the outbreak. Yap was present in the session hall to deliver
        the sponsorship speech himself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd8a23-b120-43aa-9940-acf3141f2c2c'
