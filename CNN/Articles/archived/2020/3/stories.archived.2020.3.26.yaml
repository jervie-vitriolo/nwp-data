      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time Grand Slam tennis champion''s donation comes as sports
        stars, clubs and associations from around the world continue to help relief
        efforts amid the ongoing pandemic.</p>'
