      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74th Annual Tony Awards, scheduled to take place on June 7,
        will be postponed amid concerns over the spread of coronavirus, according
        to a statement from the show''s production company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616cce0-0198-4c69-b0f1-80468602085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T07:49:54.213+08:00
