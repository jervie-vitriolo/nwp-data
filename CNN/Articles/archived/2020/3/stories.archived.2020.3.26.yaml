      from his garage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a020e52-13e6-4563-99eb-ab54f096cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:59:23.834+08:00
      'mgnl:createdBy': 'xave'
