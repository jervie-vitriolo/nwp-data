    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921004e-a386-40b2-bd76-bec55bd196ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:07:58.119+08:00
