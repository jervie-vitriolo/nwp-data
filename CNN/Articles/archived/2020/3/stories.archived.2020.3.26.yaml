      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> A number
        of employees of a members-only supermarket in Bonifacio Global City in Taguig
        have been placed under quarantine after interacting with Senator Aquilino
        “Koko” Pimentel III who was tested positive COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fef7b4-8476-44a0-a6e6-d1667c2ccd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.539+08:00
