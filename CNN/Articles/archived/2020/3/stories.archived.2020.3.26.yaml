      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb700edf-2557-4b5c-b556-86778deb2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:06:35.028+08:00
      'mgnl:createdBy': 'xave'
