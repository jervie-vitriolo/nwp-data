      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d1fe9-fb70-4ab7-a19a-b1ecbc793b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it''s my duty -- it''s not subject to discussion. This could
        be fatal for me and for the country."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ff462-4762-4418-81ef-114dddf4470d'
