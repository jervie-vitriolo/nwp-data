      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483c95c-7802-482d-a1c2-4b794ecb4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T13:49:37.726+08:00
