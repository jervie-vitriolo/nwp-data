      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce2084-c4b2-42a2-b758-74c94a2c0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T05:39:11.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:30:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, when they introduced panic around the provision
        of basic needs, I wish they had been clearer."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b27e1c-5ab1-4eb6-b5ea-b185e287b552'
      'mgnl:activationStatus': true
